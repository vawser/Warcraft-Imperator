 PARTY_ALLEGIANCE_DESC:0 "Все взрослые персонажи в республике склоняются к политическим взглядам той или иной фракции. Выбор ими фракции влияет на их цели, события, которые с ними могут произойти, и преимущества, которые они приносят стране, становясь правителями."
