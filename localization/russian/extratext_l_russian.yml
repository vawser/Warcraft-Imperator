 via_aurelia_desc:0 "C постройкой новой дороги между Римом и портом Пизы, мы сможем усилить связь между нашими колониями и улучшить организацию нашей армии."
 extend_the_road_network:0 "Фламиниева дорога"
 extend_the_road_network_desc:0 "Усиление связей между нашими колониями и улучшение организации нашей армии с помощью дальнейшего расширения дорожной сети."
 army_reform:0 "Начать реформу армии"
 army_reform_desc:0 "Первый шаг к полной реформе армии и созданию постоянного войска, рекрутируемого среди народа и вооружённого государством."
 lighthouse_of_alexandria:0 "Построить Александрийский маяк"
 lighthouse_of_alexandria_desc:0 "Начало строительства берегового ориентира на острове Фарос для улучшения навигации."
 patronice_scientific_research:0 "Поддержать научные исследования"
 patronice_scientific_research_desc:0 "Увеличение вложений в научные исследования с целью сделать Александрию экономической и интеллектуальной столицей Средиземноморья."
 embrace_egyptian_religion:0 "Принять египетскую религию"
 embrace_egyptian_religion_desc:0 "Полное принятие египетских традиций и верований и поддержка их как единственной веры в государстве."
 carthaginian_mercenary_army:0 "Положиться на наёмников"
