 SUCC_OLD_EGYPTIAN:0 "Божественное сотрудничество"
 MISSION_EXPIRY:0 "Срок действия великой цели"
 encourage_piracy:0 "Поощрение агрессивной торговли"
 encourage_piracy_desc:0 "Чтобы позволить нашим купцам максимально использовать торговые возможности, мы должны начать торговать с иностранными судами до того, как они достигнут наших берегов."
 discourage_piracy:0 "Уничтожение пиратства"
 discourage_piracy_desc:0 "Наш народ слишком долго терпел убытки от ужасных пиратских нападений. Пришла пора остановить их."
 debt_slavery:0 "Долговое рабство"
 debt_slavery_desc:0 "Бедняки, не способные выплатить свои долги — бремя для общества. Они также подрывают сам принцип кредита. Единственный способ решить проблему — продавать должников в рабство. Это не только покроет их долги, но и даст им хозяев, которые будут о них заботиться."
 encourage_smallholders:0 "Поощрение мелких землевладельцев"
 encourage_smallholders_desc:0 "Рабство — бич нашего общества, оно уничтожает становой хребет государства, мелких землевладельцев. Мы должны принять закон, чтобы заставить крупных помещиков перейти от использования рабского труда к труду мелких арендаторов земли."
 citizenship_for_sale:0 "Гражданство за деньги"
 citizenship_for_sale_desc:0 "Это правильно и верно, что представители высших классов могут становиться гражданами нашего государства. Очевидно, что таковыми могут быть только богатые, ведь бедные неспособны понять нашу высокую культуру."
 service_gaurnatees_citizenship:0 "Гражданство за службу"
 service_gaurnatees_citizenship_desc:0 "Наши граждане обленились и уже не понимают, что в действительности значит быть гражданином. Мы должны напомнить им об этом, заставив их служить в армии или на флоте. После того, как они повоюют за государство, они сразу поймут свои обязанности!"
 omens_are_fairly_accurate:0 "Вера в знамения"
 omens_are_fairly_accurate_desc:0 "Мы должны убедить народ в том, что все знамения сбываются. Для этого наши жрецы должны сообщать о небольших успешных знамениях, дабы все видели, что наши предсказания верны. Это снизит силу знамений в глазах народа, зато позволит нам чаще видеть успешные предзнаменования."
 cnn_is_already_calling_this_omen_successful:0 "Мощь знамений"
 cnn_is_already_calling_this_omen_successful_desc:0 "Приказав нашим жрецам подчёркивать настоящую мощь знамений, мы можем заставить наш народ почувствовать их силу. Правда, при этом они станут более склонными верить плохим предзнаменованиям."
 lex_venditio_pauper_servitium:0 "Закон о продаже в рабство бедных"
 lex_venditio_pauper_servitium_desc:0 "Бедняки — люди хорошие, но часто они просто не могут сами позаботиться о себе. И государство обязано найти им тех, кто будет их опекать. Среди богатых, готовых заплатить за такую возможность."
 lex_gellia_et_cornelia:0 "Закон Гелия Корнелия"
 lex_gellia_et_cornelia_desc:0 "Мы должны дать наместникам наших провинций право выбирать тех жителей, кто достоин стать нашими гражданами. Ведь, в конце концов, губернаторы это знают лучше, чем мы."
 lex_civitas_deses:0 "Закон о службе в армии"
 lex_civitas_deses_desc:0 "Наши граждане становятся ленивыми и самодовольными. Мы должны призвать их в армию, дабы они поняли, что значит быть гражданином."
 TRIGGER_PREVIOUS_RULER:0 "Предыдущий правитель"
 LEVELS_ABOVE_NORM:0 "уровней выше нормы"
 LEVELS_BELOW_NORM:0 "уровней ниже нормы"
 faith_of_magna_graecia_title:0 "Завоевать Великую Грецию"
 faith_of_magna_graecia_desc:0 "Города Великой Греции для нас как бельмо на глазу. Пожалуй, лучше будет сделать их частью нашего римского государства."
 roman_colonies_in_the_north_title:0 "Колонизировать север"
 roman_colonies_in_the_north_desc:0 "Экономике нашей державы пойдут на пользу новые колонии. На севере полно походящих для этого территорий, стоит отправить туда экспедиции."
 break_the_carthaginians_title:0 "Разрушить Карфаген"
 break_the_carthaginians_desc:0 "Наш конфликт с Карфагеном тянется уже слишком долго. Пришла пора стереть этот город с лица земли, подчинив себе его жителей раз и навсегда."
 take_control_of_macedonia_title:0 "Захватить Македонию"
 take_control_of_macedonia_desc:0 "Александр Македонский был великим государем, но его империя давно уже развалилась на части. Нам не придется прикладывать много усилий, чтобы подчинить себе его старое царство."
 put_an_end_to_greek_independence_title:0 "Положить конец независимости греков"
 put_an_end_to_greek_independence_desc:0 "Эпоха величия греков давно прошла. С этого момента мы, римляне, будем править в Средиземноморье."
 invasion_of_gaul_title:0 "Вторгнуться в Галлию"
 invasion_of_gaul_desc:0 "Галльские племена не должны стать для нас угрозой. Нам следует организовать крупномасштабное вторжение, чтобы подчинить эти племена Риму."
 the_end_of_pontus_title:0 "Покорить Понтийское царство"
 the_end_of_pontus_desc:0 "Со времён присоединения земель Малой Азии к римской республике Понтийское царство постоянно мешало нам. Чем раньше мы с ним расправимся, тем будет лучше."
 colonize_southern_iberia_title:0 "Колонизировать южную Иберию"
 colonize_southern_iberia_desc:0 "Экономика нашей державы может извлечь прибыль из создания новых колоний. Иберийский полуостров в этом плане особенно многообещающ."
 take_control_of_saguntum_title:0 "Взять под контроль Сагунт"
 take_control_of_saguntum_desc:0 "Если мы надеемся поставить Рим на колени, нельзя позволить такому богатому и дружественному римлянам городу, как Сагунт, лежать на нашем пути."
 break_the_romans_title:0 "Сокрушить римлян"
 break_the_romans_desc:0 "Сагунт больше не стоит у нас на пути. Дорога на Рим открыта, если мы отважимся пойти ею."
 carthaginian_numidian_relations_title:0 "Улучшить отношения с нумидийцами"
 carthaginian_numidian_relations_desc:0 "Учитывая постоянную угрозу, исходящую от Рима, союз с Нумидией может принести пользу обеим нашим нациям."
 reclaim_cyrenaica_title:0 "Вернуть Киренаику"
 reclaim_cyrenaica_desc:0 "Наше великое царство грозить распасться на части. С отделением Киренаики, объявившей о независимости, кто знает, какие странные идеи могут прийти в голову губернаторам прочих провинций."
 control_the_coast_of_asia_minor_title:0 "Завоевать побережье Малой Азии"
 control_the_coast_of_asia_minor_desc:0 "Не может быть никаких сомнений в том, что побережье Малой Азии является законной частью египетского царства. Империя Селевкидов могла когда-то заявить о своих правах на эти земли, но это уже в прошлом."
 defend_the_egyptian_border_title:0 "Защитить границу Египта"
 defend_the_egyptian_border_desc:0 "Египетские границы должны быть защищены, и не важно, какой ценой. Селевкиды не должны ее пересечь, иначе наше царство будет обречено на смерть."
 incursions_into_seleucid_territory_title:0 "Вторгнуться на территорию Селевкидов"
 incursions_into_seleucid_territory_desc:0 "Надоедливые Селевкиды живут слишком близко. Возможно, нам стоит лишить их возможности вторгнуться к нам, самим отбросив их назад — раз, и навсегда."
 the_end_of_armenia_title:0 "Завоевать Армению"
 the_end_of_armenia_desc:0 "Земли Армении по праву принадлежат нам, и пора убедить их жителей в этом."
 reclaim_asia_minor_title:0 "Вернуть Малую Азию"
 reclaim_asia_minor_desc:0 "Египту нет никакого дела до Малой Азии, передача прибрежных земель в руки Птолемеев была лишь временной неудачей. Пришла пора вернуть эти земли законному владельцу."
 push_back_the_parthians_title:0 "Отбросить назад парфян"
 push_back_the_parthians_desc:0 "Всё чаще сообщают о набегах парфян на наши приграничные провинции. Мы не можем позволить им пересекать нашу территорию без сопротивления с нашей стороны."
 incursions_into_egypt_title:0 "Вторгнуться в Египет"
 incursions_into_egypt_desc:0 "Келесирия находится в руках Египта! Никто не может отрицать, что сирийские приграничные земли должны принадлежать Селевкидам. Птолемеи слишком долго досаждали нам, пришла пора преподать им урок."
 colonies_in_the_north_title:0 "Колонизировать север"
 colonies_in_the_north_desc:0 "Наше царство уже не похоже на ту великолепную империю, какой оно когда-то было. Настало время показать миру, что мы все еще остаёмся силой, с которой следует считаться. Давайте начнём с этих варваров на севере, они давно уже досаждают нам."
 defend_the_macedonian_border_title:0 "Защитить границу Македонии"
 defend_the_macedonian_border_desc:0 "Мы не можем позволить римлянам захватить еще хоть одну пядь греческой земли — они и так уже достаточно влезли в наши дела. Если мы не остановим их, неизвестно, чем это кончится."
 macedonian_achaean_relations_title:0 "Улучшить отношения с ахейцами"
 macedonian_achaean_relations_desc:0 "Мы уже не столь великое государство, каким были раньше. Чтобы вернуть принадлежащие нам по праву земли, нам нужны союзники. Альянс с Ахейской лигой может быть выгоден обеим сторонам."
 support_carthage_title:0 "Поддержать Карфаген"
 support_carthage_desc:0 "Дипломатические переговоры между Римом и Карфагеном зашли в тупик. Возможно, нам стоит предложить Карфагену свою поддержку. Ведь это может быть нашим единственным шансом раз и навсегда избавиться от римской угрозы."
 extend_the_parthian_borders_title:0 "Расширить границы Парфии"
 extend_the_parthian_borders_desc:0 "Империя Селевкидов уже не столь сильна, как прежде. Возможно, мы должны воспользоваться их проблемами и расширить наши границы на запад."
 parthia_armenia_relations:0 "Улучшить отношения с Арменией"
 parthia_armenia_relations_desc:0 "Если мы установим тесные связи с Арменией, это может принести прибыль обеим нашим странам."
