 FAMILY_PRESTIGE:0 "Престиж рода"
 FAMILY_PRESTIGE_DESC:1 "Престиж отражает вовлечённость рода в управление державой на протяжении её истории. Чем выше престиж одного рода в сравнении с другими родами державы, тем большей #Y политической поддержкой#! обладает #Y глава рода#!.\nКроме того, персонажи из престижных родов с большей вероятностью будут избраны правителями республики."
