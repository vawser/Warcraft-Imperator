 ship_production:0 "Стандартизировать постройку кораблей"
 ship_production_desc:0 "Введение стандартных размеров и моделей при строительстве кораблей для того, чтобы стоимость содержания такого огромного флота была относительно разумной."
 promote_greek_culture:0 "Поддержать греческую культуру"
 promote_greek_culture_desc:0 "Создание новых городов с истинно греческими именами и увеличение усилий по поддержке греческой культуры и религии во всей империи Селевкидов."
 via_aurelia_exists:0 "Построить Аврелиеву дорогу"
 desc_via_aurelia_exists:0 "Построив новую дорогу между Римом и портом Пизы, мы усилили связь между нашими колониями и увеличили организацию нашей армии."
 extended_road_network:0 "Расширение дорожной сети"
 desc_extended_road_network:0 "Мы решили еще дальше расширить нашу дорожную сеть, чтобы усилить связь между нашими колониями и улучшить организацию нашей армии."
