 obj_become_augur_title:0 "Стать авгуром"
 obj_become_augur_desc:0 "$CHARACTERNAME$ мечтает стать авгуром. Ведь так записано в предсказаниях!"
 obj_become_pontifix_title:0 "Стать понтификом"
 obj_become_pontifix_desc:0 "Просто ужасно, что такая замечательная кандидатура на пост понтифика, как $CHARACTERNAME$, до сих пор не занимает эту должность. $PRONOUN$ надеется, что это будет вскоре исправлено."
 obj_become_plebeian_aedile_title:0 "Стать плебейским эдилом"
 obj_become_plebeian_aedile_desc:0 "$CHARACTERNAME$ считает, что $OBJECT$ переживает не лучшие дни в своей политической карьере. Поэтому назначение на пост плебейского эдила должно привлечь внимание избирателей."
 obj_become_tribune_of_the_soldiers_title:0 "Стать военным трибуном"
 obj_become_tribune_of_the_soldiers_desc:0 "$CHARACTERNAME$ считает, что $OBJECT$ выиграет от службы в армии и привлечёт к себе внимание выборщиков. $PRONOUN$ удивляется, что $OBJECT$ до сих пор не служит военным трибуном."
 obj_become_tribune_of_the_treasury_title:0 "Стать эрарным трибуном"
 obj_become_tribune_of_the_treasury_desc:0 "$CHARACTERNAME$ считает, что $PRONOUN$ обладает природным даром управлять деньгами. Получив пост эрарного трибуна, $OBJECT$ докажет это выборщикам. "
 obj_become_title_cupbearer_title:0 "Стать виночерпием"
 obj_become_title_cupbearer_desc:0 "Иных манят высокие должности и слава"
 obj_become_title_huntsman_title:0 "Стать ловчим"
 obj_become_title_huntsman_desc:0 "$CHARACTERNAME$ знает, сколь приятно получать жалованье за безделье при дворе, поэтому надеется на пост ловчего"
 obj_become_title_seneschal_title:0 "Стать сенешалем"
 obj_become_title_seneschal_desc:0 "$CHARACTERNAME$ думает, что $PRONOUN$ давно пора найти какую-нибудь непыльную работёнку, вот почему $OBJECT$ мечтает о посте сенешаля — трудов немного, а жалование хорошее."
 obj_become_title_physician_title:0 "Стать целителем"
 obj_become_title_physician_desc:0 "Увидев, как бородатый святой лечит людей наложением рук, $PRONOUN$"
 obj_become_title_bodyguard_title:0 "Стать телохранителем"
 obj_become_title_bodyguard_desc:0 "$CHARACTERNAME$ отчаянно хочет стать личным телохранителем вождя"
 obj_exile_rival_title:0 "Изгнать врага"
 obj_exile_rival_desc:0 "$CHARACTERNAME$ — настоящее зло. Ради государства (ну, и в целях сведения счётов) этот человек должен быть выслан из страны."
 IS_ALIVE:0 "Жив(а)"
