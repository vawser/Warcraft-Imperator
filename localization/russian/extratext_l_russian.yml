 alert_populist_civil_war_instant:0 "#Y Риск развязывания популистами гражданской войны#! "
 alert_populist_civil_war_delayed:0 "Популисты сейчас являются в Сенате самой многочисленной фракцией, однако их влияние на политику невелико, поскольку наш правитель не разделяет их взгляды. Недовольные таким положением дел, популисты могут начать гражданскую войну."
 alert_council_civil_war_instant:0 "#Y Риск развязывания узурпатором гражданской войны#! "
