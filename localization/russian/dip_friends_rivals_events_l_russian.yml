 dip_friends_rivals.6.desc:0 "[SCOPE.sC('friend_asking_country').GetRulerTitle] [SCOPE.sC('friend_asking_country').GetRuler.GetName], правитель соседней с нами державы [SCOPE.sC('friend_asking_country').GetName], шлёт нам гонца и через него предлагает: пусть наш правитель [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] станет [SCOPE.sC('friend_asking_country').GetRuler.GetHerHis] другом.\n\nВозможно, у нас больше интересов, чем мы думали..."
 dip_friends_rivals.6.a:0 "Это может быть полезно."
