 dip_friends_rivals.2.desc:0 "[SCOPE.sC('friend_asking_country').GetRulerTitle] [SCOPE.sC('friend_asking_country').GetRuler.GetName], правитель союзной нам державы [SCOPE.sC('friend_asking_country').GetName], шлёт нам гонца и через него предлагает: пусть [SCOPE.sC('friend_asking_country').GetRuler.GetSheHe] и наш правитель [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] станут друзьями.\n\nНет никакого сомнения, что близкие друзья — это ещё и надёжные союзники..."
 dip_friends_rivals.2.a:0 "Это может нам пригодиться."
