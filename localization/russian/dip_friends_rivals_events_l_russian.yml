 dip_friends_rivals.4.desc:0 "[SCOPE.sC('friend_asking_country').GetRulerTitle] [SCOPE.sC('friend_asking_country').GetRuler.GetName], правитель подчинённой нам державы [SCOPE.sC('friend_asking_country').GetName], шлёт нам гонца и через него предлагает: пусть наш правитель [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] станет [SCOPE.sC('friend_asking_country').GetRuler.GetHerHis] другом.\n\nВ том, чтобы усилить связь с подчинённой страной, может быть своя выгода..."
