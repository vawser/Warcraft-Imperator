 dip_friends_rivals.8.t:0 "[SCOPE.sC('friend_asking_country').GetRulerTitle] [SCOPE.sC('friend_asking_country').GetRuler.GetPraenomen] предлагает дружбу"
 dip_friends_rivals.8.desc:0 "[SCOPE.sC('friend_asking_country').GetRulerTitle] [SCOPE.sC('friend_asking_country').GetRuler.GetName], правитель державы [SCOPE.sC('friend_asking_country').GetName], шлёт нам гонца и через него предлагает: пусть наш правитель [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] станет [SCOPE.sC('friend_asking_country').GetRuler.GetHerHis] другом.\n\nТакой шанс выпадает, возможно, лишь раз в жизни..."
 dip_friends_rivals.8.a:0 "Это может нам пригодиться."
 dip_friends_rivals.8.b:0 "Нам не нужна эта дружба."
 dip_friends_rivals.9.t:0 "Дипломатические осложнения с державой [SCOPE.sC('rival_ruler_country_scope').GetName]"
 dip_friends_rivals.9.desc:0 "Наши отношения с державой [SCOPE.sC('rival_ruler_country_scope').GetName] сильно осложнились: наш правитель [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] и [SCOPE.sC('rival_ruler_country_scope').GetAdjective]ий правитель — [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName] соперники.\n\nНикто не желает уступать, чтобы не показаться слабым. Тем временем наши подданные видят, что творит [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetPraenomen], и гнев народа растёт.\n\nСейчас мы можем либо усугублять конфликт под влиянием наших граждан, либо ослабить его, призвав на помощь своё красноречие и поступившись гордостью."
 dip_friends_rivals.9.a:0 "Нужно ещё сильнее обострить конфликт."
 dip_friends_rivals.9.b:1 "Следует ослабить напряжение."
 dip_friends_rivals.10.t:0 "Пограничный конфликт с державой [SCOPE.sC('rival_ruler_country_scope').GetName]"
 dip_friends_rivals.10.desc:1 "Наш правитель [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] и [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName], правитель соседней державы [SCOPE.sC('rival_ruler_country_scope').GetName], — злейшие соперники, что влияет на нашу внешнюю политику куда больше, чем хотелось бы иным членам правительства.\n\nМестные гарнизоны устроили стычку на границе между нашим населённым пунктом [border_friction_friendly_province.Custom('get_city_type_loc')][SCOPE.sP('border_friction_friendly_province').GetName] и [SCOPE.sC('rival_ruler_country_scope').GetAdjective][border_friction_enemy_province.Custom('get_city_type_loc')]им населённым пунктом [border_friction_enemy_province.Custom('get_city_type_loc')] [SCOPE.sP('border_friction_enemy_province').GetName] в провинции [SCOPE.sP('border_friction_enemy_province').GetState.GetShortName]. Неизвестно, кто был зачинщиком, но обе стороны что есть сил отстаивают своё верховенство, так что ситуация с каждым днём становится все напряжённее.\n\nЧасть советников считают, что этим можно воспользоваться, чтобы оправдать вторжение в [SCOPE.sC('rival_ruler_country_scope').GetAdjective]ие города в провинции [SCOPE.sP('border_friction_enemy_province').GetState.GetShortName], другие же полагают, что доблести, показанной нашими солдатами, можно найти более полезное применение..."
 dip_friends_rivals.10.a:0 "Подбросить дров в приграничный конфликт."
 dip_friends_rivals.10.at:0 "Мы заявим претензии на все города в провинции [SCOPE.sP('border_friction_enemy_province').GetState.GetName], которыми владеет [SCOPE.sC('rival_ruler_country_scope').GetName] (@[THIS.GetCountry.GetFlag]!)."
 dip_friends_rivals.10.b:0 "Какая инициативность! Произвести этих людей в офицеры!"
 dip_friends_rivals.11.t:0 "Вмешательство в дела государства [SCOPE.sC('rival_subject_country_scope').GetName]"
 dip_friends_rivals.11.desc:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] сейчас пристально наблюдает за своим соперником (это [SCOPE.sC('rival_ruler_country_scope').GetAdjective] [Select_CString(rival_ruler_country_scope.IsFemale, 'ая', 'ий' )] [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName]). Мы граничим с державой [SCOPE.sC('rival_subject_country_scope').GetName], клиентом государства [SCOPE.sC('rival_ruler_country_scope').GetName], что даёт нам уникальную возможность опосредованно ослабить [SCOPE.sC('rival_ruler_country_scope').GetAdjective]ую позицию.\n\nВ зависимости от наших целей реализовать это можно разными способами. [SCOPE.sC('rival_subject_country_scope').GetAdjective]ая стража, безусловно, в бдительности своей уступает страже их патрона, и потому мы могли бы проникнуть в их столицу. После чего мы могли бы разжечь гнев народа, подстрекая жителей сбросить ярмо государства [SCOPE.sC('rival_ruler_country_scope').GetName]. Можно, напротив, добиться милости правителя державы [SCOPE.sC('rival_subject_country_scope.GetName]: возможно, [SCOPE.sC('rival_subject_country_scope.GetRulerTitle] [SCOPE.sC('rival_subject_country_scope.GetRuler.GetName] выступит против патрона. Кроме того, мы можем просто продемонстрировать сопернику, с какой лёгкостью мы проникаем везде, где хотим: пусть поумерит свою уверенность."
 dip_friends_rivals.11.a:0 "Покажите народу, сколь слабы его повелители."
 dip_friends_rivals.11.at:0 "[SCOPE.sC('rival_subject_country_scope').GetName] потеряет #R 1,0#! ед. стабильности."
 dip_friends_rivals.11.b:0 "Разжечь в народе ненависть к его господам."
 dip_friends_rivals.11.c:0 "[SCOPE.sC('rival_subject_country_scope').GetRulerTitle] прислушается к нашим льстивым речам."
 dip_friends_rivals.11.d:0 "Что скажет [SCOPE.sC('from_rival_ruler_country').GetRuler.GetPraenomen], к тому непременно прислушается [SCOPE.sC('rival_subject_country_scope').GetRuler.GetPraenomen]..."
 dip_friends_rivals.11.e:0 "Может, просто... оставить всё, как есть?"
 dip_friends_rivals.12.t:0 "Пограничный конфликт с державой [SCOPE.sC('rival_subject_country_scope').GetName]"
 dip_friends_rivals.12.desc:1 "Наш правитель [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] и [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName], правитель соседней державы [SCOPE.sC('rival_ruler_country_scope').GetName], — соперники, что влияет на нашу внешнюю политику куда больше, чем хотелось бы иным членам правительства.\n\nМестные гарнизоны устроили стычку на границе между нашим населённым пунктом [border_friction_friendly_province.Custom('get_city_type_loc')] [SCOPE.sP('border_friction_friendly_province').GetName] и [SCOPE.sC('rival_subject_country_scope').GetAdjective][border_friction_enemy_province.Custom('get_city_type_loc')]им населённым пунктом [border_friction_enemy_province.Custom('get_city_type_loc')] [SCOPE.sP('border_friction_enemy_province').GetName] в провинции [SCOPE.sP('border_friction_enemy_province').GetState.GetShortName]. Неизвестно, кто был зачинщиком, но обе стороны что есть сил отстаивают своё верховенство, так что ситуация с каждым днём становится всё напряжённее.\n\nЧасть советников считают, что этим можно воспользоваться, чтобы оправдать вторжение в [SCOPE.sC('rival_subject_country_scope').GetAdjective]ие города в провинции [SCOPE.sP('border_friction_enemy_province').GetState.GetShortName], другие же полагают, что доблести, показанной нашими солдатами, можно найти более полезное применение..."
 dip_friends_rivals.12.a:0 "Подбросить дров в приграничный конфликт."
 dip_friends_rivals.12.at:0 "Мы заявим претензии на все города в провинции [SCOPE.sP('border_friction_enemy_province').GetState.GetName], которыми владеет [SCOPE.sC('rival_subject_country_scope').GetName] (@[THIS.GetCountry.GetFlag]!)."
 dip_friends_rivals.12.b:0 "Какая инициативность! Произвести этих людей в офицеры!"
 dip_friends_rivals.13.t:0 "Наши собратья в провинции [SCOPE.sP('pop_friction_enemy_province').GetName]"
 dip_friends_rivals.13.desc:2 "Наш правитель [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] и правитель соседнего государства [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName], чья вотчина — [SCOPE.sC('rival_ruler_country_scope').GetName], открыто враждуют, что открывает определённые дипломатические пути, вряд ли возможные при ином раскладе сил.\n\nУ чужеземного правителя есть подданные в удалённом населённом пункте под названием [pop_friction_enemy_province.Custom('get_city_type_loc')] [SCOPE.sP('pop_friction_enemy_province').GetName], у которых общие с нами язык и обычаи. Потому ими должна бы править держава [SCOPE.sC('from_rival_ruler_country').GetName]. Если отправить несколько славных людей красть и учинять беспорядки вдоль границы державы [SCOPE.sP('pop_friction_enemy_province').GetState.GetShortName], без сомнения, часть местных жителей решит переселиться в ближайший [ROOT.GetCountry.GetAdjective][pop_friction_friendly_province.Custom('get_city_type_loc')]ий населённый пункт [pop_friction_friendly_province.Custom('get_city_type_loc')] [SCOPE.sP('pop_friction_friendly_province').GetName]..."
 dip_friends_rivals.13.a:0 "Это наш народ!"
 dip_friends_rivals.13.at:0 "До [SCOPE.ScriptValue('province_pop_friction_size_svalue')|0] групп населения народа #H [SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName]#! прибудет в провинцию #Y [SCOPE.sP('pop_friction_friendly_province').GetName]#! из провинции #Y [SCOPE.sP('pop_friction_enemy_province').GetName]#!."
 dip_friends_rivals.13.b:0 "Мы не станем заниматься грязными трюками..."
 dip_friends_rivals.14.t:0 "Наши собратья в провинции [SCOPE.sP('pop_friction_enemy_province').GetName]"
 dip_friends_rivals.14.desc:2 "Наш правитель [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] и [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName], чья вотчина — [SCOPE.sC('rival_subject_country_scope').GetName], а субъект — соседнее нам государство [SCOPE.sC('rival_ruler_country_scope').GetName], открыто враждуют, что открывает определённые дипломатические пути, вряд ли возможные при ином раскладе сил.\n\nУ иностранного правителя есть подданные в [SCOPE.sC('rival_subject_country_scope').GetAdjective]ом удалённом населённом пункте под названием [pop_friction_enemy_province.Custom('get_city_type_loc')] [SCOPE.sP('pop_friction_enemy_province').GetName], у которых общие с нами язык и обычаи. Ими должна бы править держава [SCOPE.sC('from_rival_ruler_country').GetName]. Если отправить несколько славных людей красть и учинять беспорядки вдоль границы державы [SCOPE.sP('pop_friction_enemy_province').GetState.GetShortName], без сомнения, часть местных жителей решит переселиться в ближайший [ROOT.GetCountry.GetAdjective][pop_friction_friendly_province.Custom('get_city_type_loc')]ий населённый пункт под названием [pop_friction_friendly_province.Custom('get_city_type_loc')] [SCOPE.sP('pop_friction_friendly_province').GetName]..."
 dip_friends_rivals.14.a:0 "Это наш народ!"
 dip_friends_rivals.14.at:0 "До [SCOPE.ScriptValue('province_pop_friction_size_svalue')|0] групп населения народа #H [SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName]#! прибудет в провинцию #Y [SCOPE.sP('pop_friction_friendly_province').GetName]#! из провинции #Y [SCOPE.sP('pop_friction_enemy_province').GetName]#! державы [SCOPE.sC('rival_subject_country_scope').GetName]."
 dip_friends_rivals.14.b:0 "Не будем усугублять положение."
 dip_friends_rivals.16.t:0 "[SCOPE.sC('friend_asking_country').GetName] предлагает помощь"
 dip_friends_rivals.16.desc:0 "[SCOPE.sC('friend_asking_country').GetRulerTitle] [SCOPE.sC('friend_asking_country').GetRuler.GetName], правитель союзной нам державы [SCOPE.sC('friend_asking_country').GetName], с которым дружит наш правитель [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], предлагает нам подарок, чтобы поддержать дружбу меж нашими народами и правящими домами.\n\n[SCOPE.sC('friend_asking_country').GetRuler.GetSheHe|U] оставляет выбор подарка за нами, надеясь, что сможет порадовать нас чем-то, что нам по-настоящему ценно."
 dip_friends_rivals.16.a:0 "Может, [SCOPE.sC('friend_asking_country').GetRuler.GetSheHe] выделит нам людей?"
 dip_friends_rivals.16.b:0 "Пусть [SCOPE.sC('friend_asking_country').GetRuler.GetSheHe] поделится с нами своей мудростью."
 dip_friends_rivals.advice_tooltip:0 "Мы получим #G 25#! ед. к случайно выбранному параметру."
 dip_friends_rivals.16.c:0 "Попросим в подарок деньги."
 dip_friends_rivals.16.d:0 "Нам ничего не нужно."
 dip_friends_rivals.18.t:0 "[SCOPE.sC('friend_asking_country').GetName] предлагает помощь"
 dip_friends_rivals.18.desc:0 "[SCOPE.sC('friend_asking_country').GetRulerTitle] [SCOPE.sC('friend_asking_country').GetRuler.GetName], правитель подчинённой нам державы [SCOPE.sC('friend_asking_country').GetName], с которым дружит наш правитель [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], предлагает нам подарок, чтобы укрепить дружбу меж нашими землями.\n\n[SCOPE.sC('friend_asking_country').GetRuler.GetSheHe|U] оставляет право выбора подарка за нами, надеясь, что сможет порадовать нас чем-то, что нам по-настоящему ценно."
 dip_friends_rivals.18.a:0 "Может, [SCOPE.sC('friend_asking_country').GetRuler.GetSheHe] выделит нам людей?"
 dip_friends_rivals.18.b:0 "Пусть [SCOPE.sC('friend_asking_country').GetRuler.GetSheHe] поделится с нами своей мудростью."
 dip_friends_rivals.18.c:0 "Попросим в подарок деньги."
 dip_friends_rivals.18.d:0 "Нам ничего не нужно."
 dip_friends_rivals.20.t:0 "[SCOPE.sC('friend_asking_country').GetName] предлагает помощь"
 dip_friends_rivals.20.desc:0 "[SCOPE.sC('friend_asking_country').GetRulerTitle] [SCOPE.sC('friend_asking_country').GetRuler.GetName], правитель державы [SCOPE.sC('friend_asking_country').GetName], с которым лично дружит наш правитель [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], предлагает нам подарок, чтобы поддержать нас в трудные времена.\n\n[SCOPE.sC('friend_asking_country').GetRuler.GetHerHis|U] посланник говорит, что нам стоит лишь попросить, и будет сделано всё возможное, чтобы сразу же исполнить наше желание."
 dip_friends_rivals.20.a:0 "Нам нужны люди."
 dip_friends_rivals.20.b:0 "Нам нужен совет."
 dip_friends_rivals.20.c:0 "Нам нужны деньги."
 dip_friends_rivals.20.d:0 "Нам ничего не нужно..."
 dip_friends_rivals.21.t:0 "Дипломатические осложнения"
 dip_friends_rivals.21.desc:2 "Наши отношения с державой [SCOPE.sC('rival_ruler_country_scope').GetName] сильно осложнились: наш правитель [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] и [SCOPE.sC('rival_ruler_country_scope').GetAdjective]ий [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName] стали злейшими соперниками.\n\nНикто не желает уступать, чтобы не показаться слабым. Тем временем наши подданные видят, что творит [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetPraenomen], и гнев народа растёт.\n\nСейчас мы можем либо усугублять конфликт под влиянием наших граждан, либо ослабить его, призвав на помощь своё красноречие и поступившись гордостью."
 dip_friends_rivals.21.a:0 "Жалкие черви."
