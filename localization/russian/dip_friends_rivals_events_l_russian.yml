 dip_friends_rivals.22.t:0 "Пограничный конфликт с соперником"
 dip_friends_rivals.22.desc:0 "Наш правитель [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] и [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] государства [SCOPE.sC('from_rival_ruler_country').GetName] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName] стали соперниками, из-за чего наши отдалённые поселения участвуют в непрестанных стычках с [SCOPE.sC('from_rival_ruler_country').GetAdjective]ими бойцами.\n\nПротивостояние, в которое вовлечены гарнизоны обеих сторон, ожесточается в провинции [SCOPE.sP('border_friction_enemy_province').GetState.GetShortName]. В конфликт оказались втянуты наш город [SCOPE.sP('border_friction_enemy_province').GetName] и [SCOPE.sP('border_friction_friendly_province').GetName] державы [SCOPE.sC('from_rival_ruler_country').GetName].\n\n[SCOPE.sC('from_rival_ruler_country').GetRulerTitle] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName] использует эту ситуацию, чтобы оправдать растущее напряжение в регионе и явно демонстрирует свои агрессивные намерения: очевидно, он хочет забрать провинцию в державу [SCOPE.sC('from_rival_ruler_country').GetName]."
 dip_friends_rivals.22.a:0 "[SCOPE.sC('from_rival_ruler_country').GetRuler.GetPraenomen] — настоящая змея..."
 dip_friends_rivals.22.at:0 "[SCOPE.sC('from_rival_ruler_country').GetName] начинает претендовать на все наши провинции в державе [SCOPE.sP('border_friction_enemy_province').GetState.GetName].\nМы теряем #R 50#! ед. мнения о державе [SCOPE.sC('from_rival_ruler_country').GetName] (@[THIS.GetCountry.GetFlag]!)"
 dip_friends_rivals.23.t:0 "Козни врагов правителя"
 dip_friends_rivals.23.desc_1:0 "Мы только что узнали, что группа шпионов из государства [SCOPE.sC('from_rival_ruler_country').GetName] успешно проникла в нашу страну. Их наниматель — [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName], а диверсия, без сомнения, проведена из-за вражды с правителем нашего государства-патрона (это [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName]).\n\nАгенты подчёркнуто продемонстрировали всем ту легкость, с которой им удалось проникнуть в наши города и даже в наше правительство, распространив информацию, которую можно получить лишь от тех, кого лично принимает [SCOPE.sC('rival_subject_country_scope').GetRulerTitle].\n\nВсё это вызвало кризис уверенности в столице, а некомпетентность нашей охраны подрывает доверие к правительству."
 dip_friends_rivals.23.desc_2:0 "Мы только что узнали, что группа шпионов из государства [SCOPE.sC('from_rival_ruler_country').GetName] успешно проникла в зависимую от нас страну [SCOPE.sC('rival_subject_country_scope').GetName]. Их наниматель — [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName], а диверсия, без сомнения, проведена из-за вражды с нашим правителем (это [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName]).\n\nАгенты подчёркнуто продемонстрировали всему [SCOPE.sC('rival_subject_country_scope').GetAdjective]ому народу ту легкость, с которой им удалось проникнуть в их города и даже в их правительство, распространив информацию, которую могли сообщить лишь те, кого лично принимает [SCOPE.sC('rival_subject_country_scope').GetRulerTitle].\n\nВсё это вызвало кризис уверенности в столице державы [SCOPE.sC('rival_subject_country_scope').GetName] — ведь некомпетентность их охраны подрывает доверие к правительству."
 dip_friends_rivals.23.desc_3:0 "Мы только что узнали, что группа шпионов из государства [SCOPE.sC('from_rival_ruler_country').GetName] успешно проникла в нашу страну. Их наниматель — [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName], а диверсия, без сомнения, проведена из-за вражды с правителем нашего государства-патрона (это [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName]).\n\nШпионы смущали умы народа лживыми речами о том, что безвольный правитель [SCOPE.sC('rival_subject_country_scope').GetRuler.GetName] и его народ вынуждены выполнять любые прихоти своего патрона, коим является [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetPraenomen].\n\nЭто привело к массовым волнениям в державе [SCOPE.sC('rival_subject_country_scope').GetName]. Жители жалуются на позор, который навлекли на них властители, и говорят, что прежде ничего подобного случиться бы не могло."
 dip_friends_rivals.23.desc_4:0 "Мы только что узнали, что группа шпионов из государства [SCOPE.sC('from_rival_ruler_country').GetName] успешно проникла в зависимую от нас страну. Их наниматель — [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName], а диверсия, без сомнения, проведена из-за вражды с нашим правителем (это [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName]).\n\nШпионы смущали умы народа лживыми речами о том, что безвольный правитель [SCOPE.sC('rival_subject_country_scope').GetRuler.GetPraenomen] и его народ вынуждены выполнять любые прихоти своего патрона, коим является [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetPraenomen].\n\nЭто привело к массовым волнениям в державе [SCOPE.sC('rival_subject_country_scope').GetName]. Их жители жалуются на позор, который навлекли на них властители, и говорят, что прежде ничего подобного случиться бы не могло."
