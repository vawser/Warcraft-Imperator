 dip_friends_rivals.24.bt:0 "[SCOPE.sC('from_rival_ruler_country').GetName] начинает претендовать на все провинции нашего субъекта, державы [SCOPE.sC('rival_subject_country_scope').GetName], в области [SCOPE.sP('border_friction_enemy_province').GetState.GetName].\nМы и [SCOPE.sC('rival_subject_country_scope').GetName] теряем по #R 50#! ед. мнения о державе [SCOPE.sC('from_rival_ruler_country').GetName] (@[THIS.GetCountry.GetTag]!)"
 dip_friends_rivals.25.t:0 "Соперник переманивает к себе приграничные поселения"
 dip_friends_rivals.25.desc:1 "Наш правитель [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] и его [SCOPE.sC('from_rival_ruler_country').GetAdjective]ий сосед [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetPraenomen] сейчас враждуют, и неприятель предпринял тайную дерзкую вылазку к нашим границам в провинции [SCOPE.sP('pop_friction_enemy_province').GetState.GetShortName].\n\nСудя по всему, цель вылазки — добиться того, чтобы [SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName] община в городе [SCOPE.sP('pop_friction_enemy_province').GetName] переселилась в город [SCOPE.sP('pop_friction_friendly_province').GetName] державы [SCOPE.sC('from_rival_ruler_country').GetName], перейдя из-под чужой власти под власть людей общей с ними культуры.\n\n[SCOPE.sC('from_rival_ruler_country').GetAdjective]ая сторона смогла добиться того, что [SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName] община частью уже покинула державу [ROOT.GetCountry.GetName]..."
 dip_friends_rivals.25.a:0 "Эта змея за всё нам заплатит."
 dip_friends_rivals.25.at:0 "[SCOPE.ScriptValue('province_pop_friction_size_svalue_1')|0] гр. населения культуры #H [SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName]#! перебрались из провинции #Y [SCOPE.sP('pop_friction_enemy_province').GetName]#! в провинцию #Y [SCOPE.sP('pop_friction_friendly_province').GetName]#! в державе [SCOPE.sC('from_rival_ruler_country').GetName].\nМы теряем #R 50#! ед. мнения о державе [SCOPE.sC('from_rival_ruler_country').GetName] (@[THIS.GetCountry.GetFlag]!)"
 dip_friends_rivals.26.t:0 "Соперник переманивает к себе приграничные поселения зависимого государства"
 dip_friends_rivals.26.desc_1:2 "Правитель нашего патрона [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName] и его [SCOPE.sC('from_rival_ruler_country').GetAdjective]ий сосед [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName] сейчас враждуют, и неприятель предпринял тайную дерзкую вылазку к нашим границам в провинции [SCOPE.sP('pop_friction_enemy_province').GetState.GetShortName].\n\nСудя по всему, цель этой вылазки — добиться того, чтобы [SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName] община из места под названием [SCOPE.sP('pop_friction_enemy_province').GetName] переселилась в населённый пункт [pop_friction_friendly_province.Custom('get_city_type_loc')] [SCOPE.sP('pop_friction_friendly_province').GetName] державы [SCOPE.sC('from_rival_ruler_country').GetName], перейдя из-под чужой власти под власть людей общей с ними культуры.\n\nОни добились того, что [SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName] община уже начала покидать державу [ROOT.GetCountry.GetName]..."
 dip_friends_rivals.26.desc_2:1 "Наш правитель [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] и [SCOPE.sC('from_rival_ruler_country').GetAdjective]ий правитель [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetPraenomen] сейчас враждуют, и неприятель предпринял тайную дерзкую вылазку к границам зависимого от нас государства [SCOPE.sC('rival_subject_country_scope').GetName] в провинции [SCOPE.sP('pop_friction_enemy_province').GetState.GetShortName].\n\nСудя по всему, цель этой вылазки — добиться того, чтобы [SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName] община с территории [SCOPE.sP('pop_friction_enemy_province').GetName] переселилась в город [SCOPE.sP('pop_friction_friendly_province').GetName] державы [SCOPE.sC('from_rival_ruler_country').GetName], перейдя из-под чужой власти под власть людей общей с ними культуры.\n\nИх сторона смогла добиться того, что [SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName] община частью уже покинула державу [ROOT.GetCountry.GetName]..."
