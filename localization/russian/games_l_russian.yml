l_russian:
 games.1.t:0 "Великие [ROOT.GetCountry.GetAdjective]ие игры"
 games.1.desc_1:0 "Яростное солнце обжигает участников, блестящих от масла и пота. Прошло много недель соревнований, и теперь все жадно ждут последнее из них, это [ROOT.GetCountry.Custom('games_event_type')]."
 games.1.desc_2:0 "[SCOPE.sP('games_location').GetName] уже в предвкушении долгожданного события, и вот незадолго до начала разверзаются небеса и сверкают молнии. Кажется, сами боги обрушили на нас эту бурю. Участники стоят в грязных одеждах, вцепившись в свои орудия: [ROOT.GetCountry.Custom('games_event_type')] скоро начнётся."
 got_egg_and_spoon:0 "столь любимый публикой бег с яйцом в ложке"
 got_other:0 "[SCOPE.GetRootScope.GetCountry.Custom('other_event_type')]"
 got_chariot_race:0 "жестокие гонки на колесницах"
 got_harpastum:0 "игра в гарпастум"
 got_fight:0 "гладиаторский бой «каждый за себя»"
 got_boxing_match:0 "турнир кулачных боёв"
 got_javelin_hurling:0 "турнир копьеметальщиков"
 games.1.desc_lunatic_ruler:0 "\n\n[ROOT.GetCountry.GetRuler.GetHerselfHimself][ROOT.GetCountry.GetRuler.GetPraenomen] сияет на арене, держа в руках изукрашенную ложку, которая, как говорят, преодолела полмира: её изготовили [SCOPE.sC('spooncrafter').GetAdjective]ие мастера."
 games.1.desc_normal_ruler:0 "\n\nПод ликование толпы появляется [ROOT.GetCountry.GetRuler.GetPraenomen] [ROOT.GetCountry.Custom('mid_s_games')], и зрители приветствуют героя."
 got_flanked_by:0 "в окружении отряда царской стражи"
 got_accompanied_by_garlanded:0 "в сопровождении [SCOPE.GetRootScope.GetCountry.GetAdjective]их юношей с гирляндами"
 got_resplendent_in_majesty:0 "с блестящей уверенностью истинного атлета"
 got_armored_in_style:0 "в несокрушимой [SCOPE.sC('spooncrafter').GetAdjective]ой бронзе с головы до пят"
 games.1.desc_not_competing:0 "\n\nГде же [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]? [ROOT.GetCountry.GetRuler.GetHerHis] отсутствие на этом состязании весьма заметно. Демонстрируя разочарование, зрители [ROOT.GetCountry.Custom('disappointment_games')]."
 got_pelting_guard:0 "швыряют в царского стражника чёрствым хлебом так, что он теряет сознание"
 got_riot:0 "затевают небольшую стычку у входа на арену"
 got_burnt_effigy:0 "сжигают неприличную фигуру, изображающую правителя"
 got_weird_chant:0 "запевают особенно неприятную песню о происхождении царских предков"
 games.1.desc_fail:0 "\n\nОднако неожиданно [ROOT.GetCountry.GetRuler.GetPraenomen] в самый последний момент поскальзывается, падает — и автоматически проигрывает. Царская стража быстро очищает арену от участников и помогает владыке подняться."
 games.1.desc_success:0 "\n\nКак и ожидалось, [ROOT.GetCountry.GetRuler.GetPraenomen] завершает состязание привычным для себя образом. Когда [ROOT.GetCountry.GetRuler.GetHerHis] на голову возлагают венок, восхищённые жители города [SCOPE.sP('games_location').GetName] подхватывают песню радости."
 games.1.desc_fail_lunatic:0 "\n\nСитуация критическая, но [ROOT.GetCountry.GetRuler.GetPraenomen] просто не может собраться с духом. Когда предпоследний участник пересекает финишную черту, [ROOT.GetCountry.GetRuler.GetPraenomen] всё ещё стоит среди жалкой кучи песка, лохмотьев и множества разбитых яиц. [ROOT.GetCountry.GetRuler.GetHerHis|U] глаза устремлены в небо, а с почерневших губ шёпотом слетает жалобный упрек богам.\n\n«...Почему вы оставили меня?»"
 games.1.desc_not_competing_end:0 "\n\nХотя [ROOT.GetCountry.GetRuler.GetPraenomen] отсутствует, игры продолжаются ко всеобщему удовольствию. В конце концов возбуждённая толпа демонстрирует своё одобрение топотом ног."
 games.1.a:0 "Минута тишины."
 games.2.t:0 "Предстоящие игры"
 games.2.desc:0 "Это вполне себе в [ROOT.GetCountry.GetAdjective]ом стиле: наш великодушный правитель [ROOT.GetCountry.GetRuler.GetName] постановляет, что скоро нас ожидают игры и веселье.\n\nМногие простые люди и придворные ждут, что [ROOT.GetCountry.GetRuler.GetPraenomen] тоже примет участие в состязаниях, чтобы показать свою доблесть. Впрочем, властители далеко не всегда принимают участие в подобных играх."
 games.2.a:0 "Проведём испытание!"
 games.2.b:0 "Арена не место для стариков."
 games.2.c:0 "Ничего хорошего из этого не выйдет."
 games.2.d:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] НИКОГДА не откажется поучаствовать в беге с яйцом в ложке."
 old_ruler_not_good_at_sports:0 "Если [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] откажется по причине пожилого возраста, все отнесутся к этому с пониманием."
 death_egg_and_spoon:0 "Гибель во время бега с яйцом в ложке."
 games.1.b:0 "И всё-таки великолепная попытка."
 games.1.c:0 "Ура! За дом [ROOT.GetCountry.GetRuler.GetFamilyDisplayName]!"
 games.1.d:0 "Что ж, похоже, всем было весело."
 event_chain_games_tt:0 "Ваш правитель может получить дополнительную популярность за участие в играх."
 scheme_influence_has_tt:1 "Есть амбиции «Оказать влияние»."
