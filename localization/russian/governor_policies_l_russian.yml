 GOVPOL_CAPITAL_PROVINCE:2 "#T Политика губернатора#!\nЩёлкните, чтобы выбрать новую политику для провинции $NAME|Y$. Это будет стоить $COST$"
 GOVPOL_NOT_OWNED_BY_YOU:0 "Необходимо владеть этой провинцией, чтобы поменять ее политику."
 GOVPOL_NO_GOV_PRESENT:0 "Прежде чем изменить политику в провинции $NAME$, нужно назначить туда губернатора."
 GOVPOL_GOV_NOT_LOYAL:0 "Провинция $NAME$ недостаточно верна для изменения политики. Верность должна быть выше $VAL|Y%2$, а сейчас составляет $CURR|Y2%$."
