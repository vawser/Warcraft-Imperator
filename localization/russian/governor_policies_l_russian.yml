 # Specific ones
 acquisition_of_wealth:0 "Присвоение богатства"
 acquisition_of_wealth_desc:1 "Эта политика послужит увеличению личного богатства губернатора за счёт доходов провинции. Некоторые мерзкие личности думают только о том, как набить свои карманы."
 religious_conversion:0 "Обращение в религию"
 religious_conversion_desc:2 "Эта политика повышает уровень волнений в провинции.\nЕжемесячно: шанс для групп населения иного вероисповедания обратиться в государственную религию.\nКроме того, вероятность обращения повысится за счет набожности вашего губернатора.\nПримечание: чем больше групп населения губернатор обращает, тем более известными они становятся.\nЧем дольше вы придерживаетесь этой политики, тем лучше будут полученные результаты.\nВремя от времени проверяйте, может ли провинция по-прежнему использовать эту политику."
 cultural_assimilation:0 "Культурная ассимиляция"
 cultural_assimilation_desc:1 "Эта политика повышает уровень волнений в провинции, но даёт ежемесячный шанс для групп населения иной культурной принадлежности обратиться в государственную культуру. Хитроумие вашего правителя повысит вероятность обращения."
 bleed_them_dry:0 "Обобрать до нитки"
 bleed_them_dry_desc:1 "Эта политика значительно повышает доход провинции, но может вынудить группы населения покинуть провинцию, а также снизит прирост населения."
 borderlands:0 "Пограничные земли"
 borderlands_desc:1 "Эта политика делает упор на укрепления и оборону."
 encourage_trade:0 "Поощрение торговли"
 encourage_trade_desc:2 "Эта политика увеличивает доход от торговли и число торговых путей, поощряя чужеземных торговцев вести дела в ваших землях."
 social_mobility:0 "Социальная мобильность"
 social_mobility_desc:2 "Эта политика ускорит переход групп населения провинции в более высокий класс (от рабов к знати). Поощрение разумного распределения ремёсел поможет развитию экономики."
 local_autonomy:0 "Местная автономия"
 local_autonomy_desc:1 "Освободив население этой провинции от налогов и трудовых повинностей, мы обязательно повысим их довольство."
 civilization_effort:0 "Попытки принести цивилизацию"
 civilization_effort_desc:2 "Сосредоточившись на развитии инфраструктуры, распространении культуры и обучении, мы можем просвещать тех, кто находится в границах этой провинции.\nКак только провинция станет достаточно цивилизованной, эта политика также позволит распространять цивилизованность в любых смежных варварских поселениях на непроходимой или непригодной для заселения территории, постепенно замиряя их."
 gov_pol.1.t:1 "1 группа населения обращается в новую веру: [ROOT.GetState.GetGovernorOrRuler.GetEmployer.GetReligion.GetName].\n\n[ROOT.GetState.GetGovernorOrRuler.GetName] несёт ответственность за обращение #Y [SCOPE.ScriptValue('religionator_svalue')|0]#! групп населения и расценивается как [ROOT.GetState.GetGovernorOrRuler.Custom('get_religionator_descriptor')]."
 gov_pol.2.t:1 "1 группа населения принимает новую культуру: [ROOT.GetState.GetGovernorOrRuler.GetEmployer.GetPrimaryCulture.GetName].\n\n[ROOT.GetState.GetGovernorOrRuler.GetName] несёт ответственность за обращение #Y [SCOPE.ScriptValue('culturenator_svalue')]#! групп населения и расценивается как [ROOT.GetState.GetGovernorOrRuler.Custom('get_culturenator_descriptor')]."
 gov_pol.3.t:1 "Повысить уровень цивилизованности смежных варварских крепостей на 2."
 gov_pol.4.t:1 "Понизить статус или удалить варварскую крепость в соседних территориях."
 gov_pol.5.t:1 "1 группа населения на каждой соответствующей территории провинции будет повышена или понижена в статусе, чтобы сохранить баланс числа граждан, свободных людей и рабов. При этом племена не обратятся."
 gov_pol.6.t:1 "1 #Y группа племён#! превращается в #Y свободных жителей#! или #Y рабов#!.\n\n[ROOT.GetState.GetGovernorOrRuler.GetName] несёт ответственность за повышение статуса #Y [SCOPE.ScriptValue('enlightenator_svalue')]#! групп населения и расценивается как [ROOT.GetState.GetGovernorOrRuler.Custom('get_enlightenator_descriptor')]."
 centralize_pops:0 "Заняться централизацией населения"
 centralize_pops_desc:1 "Бурлящая жизнью метрополия — верный признак процветающих провинций."
 gov_pol.7.t:1 "1 группа населения перемещается со случайной территории провинции в столицу государства."
 decentralize_pops:0 "Заняться децентрализацией населения"
 decentralize_pops_desc:1 "Иногда проблему перенаселения не решить только с помощью зерна."
 gov_pol.8.t:1 "1 группа населения перемещается с территории с высокой численностью населения на менее населённую территорию. При этом #Y максимум населения#! никогда не будет превышен."
