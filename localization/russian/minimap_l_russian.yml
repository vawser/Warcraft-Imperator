l_russian:
 terrain_MAPMODE:0 "Ландшафт"
 terrain_MAPMODE_DESC:1 "#T Карта ландшафта#!\nКрасивая карта с минимумом политической информации."
 simple_terrain_MAPMODE:0 "Простой ландшафт"
 simple_terrain_MAPMODE_DESC:3 "#T Простой ландшафт#!\nТерритории окрасятся в соответствии с #Y типом ландшафта#!."
 political_MAPMODE:0 "Политика"
 political_MAPMODE_DESC:1 "#T Политическая карта#!\nКаждая #Y держава#! имеет свой уникальный цвет."
 culture_MAPMODE:0 "Культуры"
 culture_MAPMODE_DESC:2 "#T Карта культур#!\nТерритории окрасятся в соответствии с доминирующей #Y культурой #!."
 religion_MAPMODE:0 "Религии"
 religion_MAPMODE_DESC:3 "#T Карта религий и святых мест#!\nТерритории окрасятся в соответствии с доминирующей #Y религией #!, будут показаны все #Y святые места#! на территориях с выбранной религией."
 area_MAPMODE:0 "Провинции"
 area_MAPMODE_DESC:2 "#T Карта провинций#!\nКаждая #Y провинция#! на карте окрасится в свой уникальный оттенок, чтобы вы могли видеть, какие территории относятся к одной провинции."
 tradegoods_MAPMODE:0 "Товары"
 tradegoods_MAPMODE_DESC:3 "#T Карта товаров#!\nТерритории окрасятся в уникальные цвета в соответствии с производимыми #Y товарами#!."
 diplomacy_MAPMODE:0 "Дипломатия"
 diplomacy_MAPMODE_DESC:1 "#T Карта дипломатии#!\nВ этом режиме выбранная держава отображается #G зелёным#! цветом, а все страны, с которыми у неё есть дипломатические отношения, получают цвета в соответствии с типом этих отношений."
 opinion_MAPMODE:0 "Мнение"
 opinion_MAPMODE_DESC:1 "#T Карта мнений#!\nНа этой карте показаны #Y мнения#! всех стран о выбранной стране. Выбранная страна обозначена синим цветом, а мнения о ней — диапазоном цветов от #R красного#! до #G зелёного#! (чем зеленее, тем лучше мнение)."
 unrest_loyalty_MAPMODE:0 "Волнения и верность"
 unrest_loyalty_MAPMODE_DESC:2 "#T Карта волнений и верности#!\nПокажет уровни волнений на разных территориях. Территории, на которых нет волнений, окрасятся в #G зелёный#!, а неспокойные регионы будут отмечены разными оттенками #R красного#! в зависимости от уровня волнений."
 population_MAPMODE:0 "Население"
 population_MAPMODE_DESC:2 "#T Карта населения#!\nТерритории окрасятся в соответствии с относительной численностью #Y населения#!. Чем ярче зелёный цвет, тем больше население территории."
 MAPACTION_FIND_PROVINCE:2 "#T Найти место#!\n#I Щёлкните, чтобы открыть меню для поиска державы, провинции или территории!#!"
 MAPACTION_GO_TO_CAPITAL:1 "#T Перейти к столице#!\n#I Щёлкните, чтобы переместить камеру и перейти к вашей столице.#!"
 barbarian_power_MAPMODE:0 "Военная мощь варваров"
 barbarian_power_MAPMODE_DESC:0 "#T Карта военной мощи варваров#!\nВ этом режиме подсвечиваются места, где появляются #Y варвары#!, а также показываются численность и прирост варварских племён."
 trade_routes_MAPMODE:0 "Торговые пути"
 trade_routes_MAPMODE_DESC:0 "#T Карта торговых путей#!\nВ этом режиме #Y провинции#! без неиспользуемых путей импорта отображаются белым цветом, а #Y провинции#! с неиспользуемыми путями импорта — различными оттенками #G зелёного#!. Чем темнее цвет, тем больше неиспользуемых торговых путей находится в провинции."
 players_MAPMODE:0 "Игроки"
 players_MAPMODE_DESC:0 "#T Карта игроков#!\nВсе #Y державы#!, которые на данный момент находятся под управлением игроков, имеют свой уникальный цвет, а те, что управляются ИИ, выделены серым."
 fortifications_MAPMODE:0 "Укрепления"
 fortifications_MAPMODE_DESC:1 "#T Карта укреплений#!\nВ этом режиме дружественные крепости отображаются #V синим#! цветом, нейтральные — #T жёлтым#!, а вражеские — #R красным#!. #Y Зоны контроля#! дружественных и вражеских крепостей обозначаются синими и красными полосами соответственно."
 region_MAPMODE:2 "Регионы"
 region_MAPMODE_DESC:2 "#T Карта регионов#!\nРазные #Y регионы#! обозначены разным оттенком."
 supply_MAPMODE:0 "Снабжение"
 supply_MAPMODE_DESC:3 "#T Карта снабжения#!\nЦвета на карте соответствуют #Y лимиту снабжения#! территорий. Выберите армию, чтобы узнать, какие территории смогут её поддерживать."
 civilization_MAPMODE:0 "Цивилизованность"
 civilization_MAPMODE_DESC:1 "#T Карта цивилизованности#!\nЦвета на карте соответствуют #Y цивилизованности#! территорий."
 naval_range_MAPMODE:0 "Радиус действия флота"
 naval_range_MAPMODE_DESC:0 "#T Радиус действия флота на карте#!\nРадиус действия флота в вашей державе."
 holdings_mm_MAPMODE:0 "Владения"
 holdings_mm_MAPMODE_DESC:0 "#T Карта владений#!\nПосмотреть, какие персонажи имеют больше всего владений на территориях."
 province_rank_MAPMODE:0 "Рейтинг территории"
 province_rank_MAPMODE_DESC:0 "#T Карта рейтинга территории#!\nПросмотр рейтинга территорий."
 government_MAPMODE:0 "Тип правления"
 government_MAPMODE_DESC:0 "#T Карта типов правления#!\nТипы правления в разных державах."
 levies_MAPMODE:0 "Ополчение"
 levies_MAPMODE_DESC:0 "#T Ополчение#!\nЭтот режим карты показывает #Y ополчение#! ваших губернаторств и позволяет вам собирать их на карте."

 MAPMODE_TERRAIN:1 "$terrain_MAPMODE_DESC$"
 MAPMODE_POLITICAL:1 "$political_MAPMODE_DESC$"
 MAPMODE_PLAYERS:1 "$players_MAPMODE_DESC$"
 MAPMODES_HEADER:0 "Режимы карты"
 DRAG_DROP_TOOLTIP:1 "Вы можете размещать значки на мини-карте, перетаскивая их в ячейки"
 CONFIGURE_MAP_MODES:0 "Настроить набор режимов карты\n(Перетаскиванием)"
