 ### Events
 mission_task_completed_tt_1:0 "Цель задания «#Y "
 mission_task_completed_tt_2:0 "#!» #G достигнута#!!"
 me_syr_task_start_tt_1:0 "[me_syracuse_scope.GetRulerTitle] [me_syracuse_scope.GetRuler.GetPraenomen] будет"
 me_syr_task_start_tt_2:0 "[democracy_leader.GetPraenomen] будет"
 # Syracuse 1
 me_syracuse_1_democracy_leader_tt:0 "Лидер оценивается по его #T политической поддержке#!, #T воинскому искусству#!, #T богатству#! и #T популярности#!. Каждый из этих показателей может повысить шансы на успешную революцию."
 me_syracuse_1_democracy_base_tt:0 "Выбранная территория будет служить столицей революции в случае гражданской войны и получит крепость."
 me_syracuse_foreign_leader_set_off_tt:0 "[me_syracuse_foreign_request_character_scope.GetName] скоро отправится восстанавливать народное правительство в Сиракузах."
 syracuse_plot_ends_tt:0 "Задание «#Y Смерть тиранам#!» будет #R отменено#!!"
 syracuse_leader_flee_tt:0 "[democracy_leader.GetName] сбежит в державу #Y [syracuse_harboring_scope.GetName]#!."
 me_syr_1_civil_war_ready:0 "Теперь можно начать гражданскую войну."
 me_syr_1_coup_ready:0 "Теперь можно начать переворот."
 me_syr_5_year_countdown_tt:0 "Если задание «#Y Смерть тиранам#!» не будет выполнено в течение пяти лет, оно будет #R отменено#!!"
 me_syracuse_new_leader_tooltip:0 "[new_democracy_leader.GetFullName] становится предводителем революции. (Рейтинг: #Y [SCOPE.ScriptValue('me_syr_rebel_new_leader_clout_svalue')|0]#!)\n$me_syracuse_resentful_tooltip$"
 me_syracuse_resentful_tooltip:0 "Лидеры, которых не принимали, и лидеры, чью власть узурпировали, #R могут разочароваться и саботировать революцию#!, в зависимости от своей личности."
 me_syracuse_first_leader_tooltip:0 "[SCOPE.sChar('democracy_leader').GetFullName] становится предводителем революции. (Рейтинг: #Y [SCOPE.ScriptValue('me_syr_rebel_leader_clout_svalue')|0]#!)"
 me_syracuse_old_leader_tooltip:0 "[democracy_leader.GetFullName] остаётся предводителем революции. (Рейтинг: #Y [SCOPE.ScriptValue('me_syr_rebel_leader_clout_svalue')|0]#!)\n$me_syracuse_resentful_tooltip$"
 me_syracuse_foreign_leader_tooltip:0 "[SCOPE.sChar('me_syracuse_foreign_request_character_scope').GetFullName] остаётся предводителем революции."
 me_syr_execution_tt:0 "Все участники революции казнены."
 me_syr_tyrant_family_upset_tt:0 "Небунтующие члены семейства [tyrant_leader.GetFamily.GetName] огорчены."
 me_syr_1_abort_effects_tt:0 "Небунтующий персонаж станет тираном.\nСиракузы примут форму правления #Y деспотическая монархия#!."
 me_syr_mameryes_tt:0 "На территории [me_syr_2_land_grant.GetName] будет создана Марсадская республика, править которой будет [me_syr_2_mer_lead_scope.GetName]."
 me_syr_merc_leaves_tt:0 "[me_syr_2_mer_lead_scope.GetName] покинет нанимателя: [me_syr_2_mer_lead_scope.GetEmployer.GetName]."
 me_syracuse_1_democracy_plut_rep_tt:0 "[me_syracuse_foreign_request_character_scope.GetEmployer.GetName] примет форму правления #Y плутократическая республика#!."
 me_syracuse_1_democracy_aris_rep_tt:0 "[me_syracuse_foreign_request_character_scope.GetEmployer.GetName] примет форму правления #Y аристократическая республика#!."
 me_syracuse_1_democracy_theo_rep_tt:0 "[me_syracuse_foreign_request_character_scope.GetEmployer.GetName] примет форму правления #Y теократическая республика#!."
 me_syracuse_1_democracy_olig_rep_tt:0 "[me_syracuse_foreign_request_character_scope.GetEmployer.GetName] примет форму правления #Y Олигархическая республика#!."
 me_syracuse_1_democracy.1.t:0 "$syracuse_1_1_tentative_whispers$: [SCOPE.sChar('democracy_leader').GetPraenomen] и Совет"
 me_syracuse_1_democracy.1.desc:0 "Противостояние тиранической политике, которую ведёт [me_syracuse_scope.GetRuler.GetPraenomen], растёт. [democracy_leader.GetPraenomen], чья влиятельность велика, организует встречу с недовольными гражданами.\n\n[democracy_leader.GetSheHe|U] взывает к собравшимся, прося их помочь восстановить республику, и становится самым многообещающим сторонником перемен."
 me_syracuse_1_democracy.1.a:0 "Надо с чего-то начать."
 me_syracuse_1_democracy.2.t:0 "[SCOPE.sChar('democracy_leader').GetName] на пути к величию"
 me_syracuse_1_democracy.2.desc_1:0 "[old_democracy_leader.GetPraenomen] в тюрьме, но теперь найден другой лидер."
 me_syracuse_1_democracy.2.desc_2:0 "Вклад, который вносит в наше движение[old_democracy_leader.GetPraenomen], не будет забыт."
 me_syracuse_1_democracy.2.desc_3:0 "[old_democracy_leader.GetPraenomen] умирает, и это прискорбное обстоятельство оставляет движение без лидера."
 me_syracuse_1_democracy.2.desc:0 "[democracy_leader.GetPraenomen] предлагает нам свои услуги и сделает всё, чтобы быть не хуже, чем [old_democracy_leader.GetPraenomen]."
 me_syracuse_1_democracy.2.a:0 "[SCOPE.sChar('democracy_leader').GetPraenomen], значит?"
 me_syracuse_1_democracy.3.t:0 "[SCOPE.sChar('syracuse_current_tyrant').GetName] восходит к славе"
 me_syracuse_1_democracy.3.desc_1:0 "Что [syracuse_old_tyrant.GetPraenomen], что [syracuse_current_tyrant.GetPraenomen] — ничего не изменится."
 me_syracuse_1_democracy.3.desc_2:0 "[syracuse_old_tyrant.GetPraenomen] умирает, [syracuse_current_tyrant.GetPraenomen] возвышается — это ничего не меняет."
 me_syracuse_1_democracy.3.desc:0 "Хоть и есть [syracuse_current_tyrant.GetEmployer.GetRulerTitle], и правитель — [syracuse_current_tyrant.GetEmployer.GetName], наше движение по-прежнему будет стараться восстановить республику."
 me_syracuse_1_democracy.3.a:0 "Будем надеяться, это поможет нашему делу..."
 me_syracuse_1_democracy.4.t:0 "$syracuse_1_1_tentative_whispers$: [SCOPE.sChar('new_democracy_leader').GetPraenomen] и личные качества"
 me_syracuse_1_democracy.4.desc_1:0 "На недавнем собрании [democracy_leader.GetPraenomen] прерывает речь. Всё потому, что [new_democracy_leader.GetPraenomen] выражает вслух сомнение в способностях лидера."
 me_syracuse_1_democracy.4.desc_11:0 "[new_democracy_leader.GetSheHe|U] утверждает, что [new_democracy_leader.GetHerHis] связи и влияние в правительстве куда шире и полезнее.\n\n"
 me_syracuse_1_democracy.4.desc_12:0 "[new_democracy_leader.GetSheHe|U] утверждает, что [new_democracy_leader.GetSheHe] — куда более способный и опытный военачальник и должен возглавить революцию.\n\n"
 me_syracuse_1_democracy.4.desc_13:0 "[new_democracy_leader.GetSheHe|U] утверждает, что [new_democracy_leader.GetHerHis] личная популярность нужна, чтобы завоевать благосклонность народа, когда начнутся вооружённые столкновения.\n\n"
 me_syracuse_1_democracy.4.desc_14:0 "[new_democracy_leader.GetSheHe|U] утверждает, что, став лидером революции, [new_democracy_leader.GetSheHe] сможет найти хорошее применение своим обширным финансовым запасам.\n\n"
 me_syracuse_1_democracy.4.desc_15:0 " произнеся странную и запутанную тираду, из которой следовало [new_democracy_leader.GetHerHis] неоспоримое превосходство.\n\n"
 me_syracuse_1_democracy.4.desc_2:0 "[democracy_leader.GetPraenomen] сразу же успевает возразить, отметя все оскорбительные ремарки, "
 me_syracuse_1_democracy.4.desc_21:0 "указав на свои обширные знакомства в правительстве. $me_syracuse_1_democracy.4.desc_26$"
 me_syracuse_1_democracy.4.desc_22:0 "указав на свой опыт и понимание организации армии. $me_syracuse_1_democracy.4.desc_26$"
 me_syracuse_1_democracy.4.desc_23:0 "указав на уважение, которым пользуется среди простого народа. $me_syracuse_1_democracy.4.desc_26$"
 me_syracuse_1_democracy.4.desc_24:0 "намекнув на своё финансовое влияние и ресурсы. $me_syracuse_1_democracy.4.desc_26$"
 me_syracuse_1_democracy.4.desc_25:0 "хотя всем собравшимся было ясно, что [democracy_leader.GetPraenomen] вряд ли сможет конкурировать с богатством и способностями, которыми располагает [new_democracy_leader.GetPraenomen]."
 me_syracuse_1_democracy.4.desc_26:0 "Однако спорщик уже начал рассуждать, кто лучше подходит на роль лидера..."
 me_syracuse_1_democracy.4.a:0 "[SCOPE.sChar('new_democracy_leader').GetPraenomen] — лучший вариант."
 me_syracuse_1_democracy.4.b:0 "Вздор! [SCOPE.sChar('democracy_leader').GetPraenomen] — вот наш лидер."
 me_syracuse_1_democracy.4.c:0 "Сядь, [new_democracy_leader.GetPraenomen]."
 me_syracuse_1_democracy.4.ct:0 "Этот вариант доступен исключительно потому, что [democracy_leader.GetPraenomen] обладает рейтингом вдвое выше того, которым располагает [new_democracy_leader.GetPraenomen] (рейтинг: #Y [SCOPE.ScriptValue('me_syr_rebel_new_leader_clout_svalue')|0]#!)."
 me_syracuse_1_democracy.5.t:0 "$syracuse_1_1_tentative_whispers$: власть поменялась"
 me_syracuse_1_democracy.5.desc:0 "Многие прознали о подготовке к грядущей революции. Кто-то делает всё, чтобы извлечь из этого выгоду; кто-то желает внести свой вклад в свержение тирании.\n\n[new_democracy_leader.GetPraenomen] практически требует себе бразды правления революционным движением на том основании, что является главой семейства [new_democracy_leader.GetFamily.GetName]."
 me_syracuse_1_democracy.5.a:0 "[SCOPE.sChar('new_democracy_leader').GetPraenomen] — человек, враждовать с которым опасно..."
 me_syracuse_1_democracy.5.at:0 "Этот вариант доступен исключительно потому, что [new_democracy_leader.GetPraenomen] обладает рейтингом вдвое выше того, которым располагает [democracy_leader.GetPraenomen] (рейтинг: #Y [SCOPE.ScriptValue('me_syr_rebel_leader_clout_svalue')|0]#!)."
 me_syracuse_1_democracy.5.b:0 "Семейство [SCOPE.sChar('new_democracy_leader').GetFamilyDisplayName] нам поможет."
 me_syracuse_1_democracy.5.c:0 "Мелкие свары не помогут нашему делу."
 me_syracuse_1_democracy.6.t:0 "$syracuse_1_3_greek_help$: материнская помощь"
 me_syracuse_1_democracy.6.desc:0 "Несмотря на все усилия диадохов, в Греции ещё остались республиканские города, и они, возможно, захотят помочь нам в деле освобождения, предоставив лидера и солдат.\n\nНекоторые, однако, утверждают, что обращаться за помощью следует лишь к нашей метрополии — Коринфу, и что доказательством тому служит благосклонность богов к Тимолеонту."
 me_syracuse_1_democracy.6.desc_1:0 "\n\nМы могли бы обратиться к великому городу Коринфу и найти того, кто достоин сравниться славой с Тимолеонтом!"
 me_syracuse_1_democracy.6.desc_2:0 "\n\nК сожалению, Коринфом сейчас правит [me_syr_3_cor_owner.GetName], и город не может нам помочь. С другой стороны, возможно, там найдётся лидер, который согласится возглавить нас."
 me_syracuse_1_democracy.6.a:0 "[SCOPE.sC('me_syracuse_picked_country_1').GetName] поддержит республиканское правление."
 me_syracuse_1_democracy.6.b:0 "Держава [SCOPE.sC('me_syracuse_picked_country_2').GetName] ненавидит тиранов."
 me_syracuse_1_democracy.6.c:0 "[SCOPE.sC('me_syracuse_picked_country_3').GetAdjective]ая щедрость известна по всей Элладе."
 me_syracuse_1_democracy.6.d:0 "Начинаем всё сначала..."
 me_syracuse_1_democracy.6.e:0 "Мы должны найти коринфянина!"
 me_syracuse_foreign_backer_tooltip:0 "Выбранная держава получит нашу просьбу на отправку помощи и лидера. #R Это приведёт к гражданской войне#!."
 me_syracuse_cor_backer_tooltip:0 "Агенты будут искать подходящего коринфского лидера для нашей революции. #R Это приведёт к гражданской войне#!."
 me_syracuse_1_democracy.6.dt:0 "Задание «#Y Пример Тимолеонта#!» будет #R отменено#!!"
 me_syracuse_foreign_backer_character_tooltip:0 "[me_syracuse_foreign_request_character_scope.GetName] отправит нам предводителя. #Y [me_syracuse_foreign_request_character_scope.GetEmployer.GetName]#! попытается восстановить республиканское правительство в державе #Y [SCOPE.sC('me_syracuse_scope').GetName]#!, возглавив революцию, когда настанет подходящее время."
 me_syracuse_1_democracy.7.t:0 "$syracuse_1_3_greek_help$: кто возглавит поход?"
 me_syracuse_1_democracy.7.desc:0 "В народном собрании города [me_syracuse_picked_character_1.GetEmployer.GetCapital.GetName] проводится совет. На нём голосованием будет решено, кто возглавит поход, цель которого — [democracy_leader.GetEmployer.GetName].\n\nРассматриваются несколько кандидатов, которых оценивают по их военным достижениям и репутации среди членов совета."
 me_syracuse_1_democracy.7.a:0 "[me_syracuse_picked_character_1.GetPraenomen] — непревзойдённый лидер."
 me_syracuse_1_democracy.7.b:0 "Многие считают, что лидером будет [me_syracuse_picked_character_2.GetPraenomen]."
 me_syracuse_1_democracy.7.c:0 "[me_syracuse_picked_character_3.GetPraenomen] рвётся возглавить поход."
 me_syracuse_1_democracy.8.t:0 "$syracuse_1_3_greek_help$: [me_syracuse_foreign_request_character_scope.GetPraenomen] возглавит [me_syracuse_foreign_request_character_scope.GetEmployer.GetAdjective]ий поход"
 me_syracuse_1_democracy.8.desc:0 "[me_syracuse_foreign_request_character_scope.GetEmployer.GetAdjective]ий совет проголосовал: [me_syracuse_foreign_request_character_scope.GetPraenomen], выдающийся республиканец и опытный военный командир, возглавит [me_syracuse_foreign_request_character_scope.GetEmployer.GetAdjective]ое войско.\n\nЕсли мы утвердим это решение, [me_syracuse_foreign_request_character_scope.GetPraenomen] примет на себя командование восстанием, когда наступит подходящее время, поведя в бой те войска, которые соберём мы и [me_syracuse_foreign_request_character_scope.GetEmployer.GetName]."
 me_syracuse_1_democracy.8.a:0 "Хороший лидер!"
 me_syracuse_1_democracy.8.b:0 "Они это серьёзно? Ни за что."
 me_syracuse_1_democracy.8.bt:0 "Можно переговорить с другой державой."
 me_syracuse_1_democracy.9.t:0 "$syracuse_1_3_greek_help$: [democracy_leader.GetPraenomen] оценивает лидера"
 me_syracuse_1_democracy.9.desc:0 "[democracy_leader.GetEmployer.GetAdjective]ие республиканцы тщательно обдумали: правда ли, что [me_syracuse_foreign_request_character_scope.GetPraenomen] будет подходящим и надёжным союзником в их деле.\n\n"
 me_syracuse_1_democracy.9.desc_1:0 "Этот выбор был повсеместно одобрен. Многие отмечают, что [me_syracuse_foreign_request_character_scope.GetPraenomen] — человек многих талантов и достоинств, и в конце концов не уступит прославленному Тимолеонту."
 me_syracuse_1_democracy.9.desc_2:0 "Наш выбор не снискал одобрения. Многие утверждают, что [me_syracuse_foreign_request_character_scope.GetPraenomen] не располагает нужным опытом и чертами характера. Похоже, они будут искать помощь в другом месте."
 me_syracuse_1_democracy.9.a:0 "Держава [democracy_leader.GetEmployer.GetName] снова будет свободной!"
 me_syracuse_1_democracy.9.b:0 "Видимо, им понравилось быть рабами."
 me_syracuse_1_democracy.10.t:0 "Причуды власти"
 me_syracuse_1_democracy.10.desc:0 "Сперва казалось, что [democracy_leader.GetPraenomen] поддерживает обращение к грекам за помощью, но теперь лидера обуяла то ли зависть, то ли тщетная ярость и нежелание быть на вторых ролях.\n\n[democracy_leader.GetSheHe|U] угрожает отменить весь поход и заявляет, что [me_syracuse_foreign_request_character_scope.GetEmployer.GetName] хочет завоевать Сиракузы. Обвинять в таком наших главных помощников просто немыслимо."
 me_syracuse_1_democracy.10.a:0 "Мы должны следовать указаниям лидера..."
 me_syracuse_1_democracy.10.at:0 "Задание «#Y Пример Тимолеонта#!» будет #R отменено#!!\n[me_syracuse_foreign_request_character_scope.GetEmployer.GetName] больше не будет помогать революции, нужно найти другой способ."
 me_syracuse_1_democracy.10.b:0 "Пусть [democracy_leader.GetPraenomen] научится скромности."
 me_syracuse_1_democracy.10.bt:0 "[democracy_leader.GetPraenomen] очень расстроится и может саботировать революцию."
 me_syracuse_1_democracy.10.c:0 "Этого лидера интересуют только личные интересы."
 me_syracuse_1_democracy.10.ct:0 "[new_democracy_leader.GetFullName] становится предводителем революции. (Рейтинг: #Y [SCOPE.ScriptValue('me_syr_rebel_new_leader_clout_svalue')|0]#!)\nЭто может отрицательно повлиять на легитимность революции."
 me_syracuse_1_democracy.11.t:0 "[me_syracuse_foreign_request_character_scope.GetPraenomen] отходит на второй план"
 me_syracuse_1_democracy.11.desc:0 "Гонцы приносят расплывчатые ответы: [democracy_leader.GetEmployer.GetName] утверждает, что больше не требуется ни [me_syracuse_foreign_request_character_scope.GetPraenomen], ни наша помощь.\n\nКак видно, [me_syracuse_foreign_request_character_scope.GetPraenomen] вызывает зависть у их предводителя — или, возможно, тот предводитель не хочет быть на вторых ролях у [me_syracuse_foreign_request_character_scope.GetEmployer.GetAdjective]ого народа..."
 me_syracuse_1_democracy.11.a:0 "Что ж, удачи им."
 me_syracuse_1_democracy.12.t:0 "$me_syracuse_1_democracy.13.t$"
 me_syracuse_1_democracy.12.desc_1:0 "Сидя в тюрьме, [me_syracuse_old_foreign_request_character_scope.GetPraenomen] не сможет возглавить поход для помощи сиракузским революционерам.\n\n"
 me_syracuse_1_democracy.12.desc_2:0 "[me_syracuse_old_foreign_request_character_scope.GetPraenomen] трагически погибает, и это ставит командование экспедицией для помощи сиракузским революционерам под вопрос.\n\n"
 me_syracuse_1_democracy.12.desc_3:0 "Конфликт уже бушует вовсю, и лидерство перешло к подходящему кандидату, но всякий вклад будет принят с благодарностью."
 me_syracuse_1_democracy.12.desc_4:0 "На срочном совете было решено голосованием, что наших солдат теперь возглавит[me_syracuse_foreign_request_character_scope.GetPraenomen]."
 me_syracuse_1_democracy.12.a:0 "Мы сделали, что могли."
 me_syracuse_1_democracy.12.b:0 "Не этого мы хотели изначально..."
 me_syracuse_1_democracy.13.t:0 "[me_syracuse_old_foreign_request_character_scope.GetPraenomen] — замена"
 me_syracuse_1_democracy.13.a:0 "Мы продолжим сражаться!"
 me_syracuse_1_democracy.13.b:0 "Не лучший вариант..."
 me_syracuse_1_democracy.14.t:0 "$syracuse_1_1_tentative_whispers$: [SCOPE.sChar('new_democracy_leader').GetPraenomen] и гордость лидера"
 me_syracuse_1_democracy.14.desc:0 "То ли из-за того, что [democracy_leader.GetPraenomen] разжигает в сердце ненависть, то ли переоценив собственные силы, [new_democracy_leader.GetPraenomen] в ярости требует назначения лидером революции.\n\nОчевидно, что если не раньше, то теперь это явно стало личным делом, и [new_democracy_leader.GetPraenomen] при необходимости легко поставит свои интересы выше интересов нашего движения..."
 me_syracuse_1_democracy.14.a:0 "Да пусть уже командует..."
 me_syracuse_1_democracy.14.b:0 "Мы должны забыть о разногласиях, [SCOPE.sChar('new_democracy_leader').GetPraenomen]!"
 me_syracuse_1_democracy.15.t:0 "$syracuse_1_3_greek_help$: Свержение тирана"
 me_syracuse_1_democracy.15.desc:0 "Прибыли посланники из державы [me_syracuse_scope.GetName]. По их словам, они представляют стороны, которые не устраивает, что на троне сидит тиран [me_syracuse_scope.GetRuler.GetName].\n\nОни просят помочь им пойти по стопам Тимолеонта Коринфского, который героически сместил тирана Дионисия II и восстановил в Сиракузах республику.\n\nМы всегда поддерживаем республиканское правительство, но всё же они просят нас о серьёзной услуге..."
 me_syracuse_1_democracy.15.a:0 "Мы поможем им. Собирайте поход."
 me_syracuse_1_democracy.15.at:0 "Мы отправим командира, золото и солдат, чтобы помочь сиракузским революционерам."
 me_syracuse_1_democracy.15.b:0 "Достаточно уже греков погибло на этом поприще."
 me_syracuse_1_democracy.15.bt:0 "Мы не станем помогать сиракузским революционерам."
 me_syracuse_1_democracy.16.t:0 "$syracuse_1_3_greek_help$: [me_syracuse_foreign_request_scope.GetName] даёт ответ"
 me_syracuse_1_democracy.16.desc:0 "Наши посланники вернулись из державы [me_syracuse_foreign_request_scope.GetName], к совету которой мы обратились с просьбой о помощи.\n\n"
 me_syracuse_1_democracy.16.desc_1:0 "Они сообщили, что держава [me_syracuse_foreign_request_scope.GetName] соглашается оказать нам посильную помощь и сейчас размышляет, кого назначить руководителем экспедиции."
 me_syracuse_1_democracy.16.desc_2:0 "По их потухшим взорам сразу ясен [me_syracuse_foreign_request_scope.GetAdjective]ий ответ. [democracy_leader.GetPraenomen] не может скрыть разочарования, пока посланники цитируют неискренние и банальные извинения второй стороны."
 me_syracuse_1_democracy.16.a:0 "Пусть же [SCOPE.sC('me_syracuse_foreign_request_scope').GetName] пользуется благословением богов!"
 me_syracuse_1_democracy.16.at:0 "[me_syracuse_foreign_request_scope.GetName] скоро решит, кто возглавит поход."
 me_syracuse_1_democracy.16.b:0 "Возможно, нам стоит поискать другой вариант..."
 me_syracuse_1_democracy.16.bt:0 "Мы подумаем о том, чтобы обратиться к другим народам."
 me_syracuse_1_democracy.16.c:0 "В таком случае мы освободим себя сами."
 me_syracuse_1_democracy.17.t:0 "[SCOPE.sChar('bitter_leader').GetPraenomen] и гнев лидера"
 me_syracuse_1_democracy.17.desc:0 "[democracy_leader.GetPraenomen] узнаёт от общих друзей, что [bitter_leader.GetPraenomen] желает сделать так, чтобы слухи о заговоре стали известны тирану. Что будет, если [syracuse_current_tyrant.GetPraenomen] узнает обо всём?\n\nПохоже, что [bitter_leader.GetPraenomen], [bitter_leader.Custom('get_bitterness_tendency')], готовится пожать плоды собственного предательства, лишь бы не позволить кому-то другому встать во главе!"
 me_syracuse_1_democracy.17.a:0 "[bitter_leader.GetPraenomen] замолчит навсегда, это дело чести!"
 me_syracuse_1_democracy.17.at:0 "[democracy_leader.GetPraenomen] попытается организовать убийство, и [bitter_leader.GetPraenomen] встретит свою смерть.\nШансы на успех будут зависеть от относительного рейтинга персонажа [democracy_leader.GetPraenomen] и персонажа [bitter_leader.GetPraenomen] (#Y [SCOPE.ScriptValue('me_syr_rebel_leader_clout_svalue')|0]#! против #Y [SCOPE.ScriptValue('me_syr_bitter_leader_clout_svalue')|0]#!)."
 me_syracuse_1_democracy.17.b:0 "Аида ради! Пусть уже этот человек командует..."
 me_syracuse_1_democracy.17.bt:0 "[bitter_leader.GetPraenomen] становится предводителем революции. (Рейтинг: #Y [SCOPE.ScriptValue('me_syr_bitter_leader_clout_svalue')|0]#!)"
 me_syracuse_1_democracy.17.c:0 "Всё кончено..."
 me_syracuse_1_democracy.18.t:0 "$syracuse_1_1_tentative_whispers$: революция становится реальностью"
 me_syracuse_1_democracy.18.desc:0 "Теперь, когда вопрос лидерства решён, [democracy_leader.GetPraenomen] может посвятить себя самому важному вопросу: каким образом будет восстановлено республиканское правительство?\n\nОдни предлагают обратиться к старым врагам или наёмникам, другие — к наследнику тирана, третьи уверены, что стоит непременно искать второго Тимолеонта в родной державе..."
 me_syracuse_1_democracy.18.a:0 "Надо набраться терпения."
 me_syracuse_1_democracy.18.at:0 "Цель задания «#Y Осторожный шёпот#!» #G достигнута#!!\nМожно выбрать дальнейшие действия."
 me_syracuse_1_democracy.19.t:0 "$syracuse_1_1_tentative_whispers$: основание штаба"
 me_syracuse_1_democracy.19.desc:0 "В первую очередь нужно решить, где революционеры будут хранить свои запасы и встречаться, ведь делать это в столице слишком рискованно.\n\nБолее того, если разразится гражданская война, нам нужна удобная для обороны стратегическая позиция, с которой мы будем отражать атаки армий тирана."
 me_syracuse_1_democracy.19.a:0 "[me_syracuse_picked_base_1.GetName] — подходящий вариант."
 me_syracuse_1_democracy.19.b:0 "Может быть, [me_syracuse_picked_base_2.GetName]?"
 me_syracuse_1_democracy.19.c:0 "[me_syracuse_picked_base_3.GetName] — вполне логичный выбор."
 me_syracuse_1_democracy.19.d:0 "[SCOPE.sP('me_syracuse_picked_base_4').GetName] — вот где мы будем собираться."
 me_syracuse_1_democracy.20.t:0 "К нам приходит [deinokrates_scope.GetPraenomen]"
 me_syracuse_1_democracy.20.desc:0 "Прослышав о заговоре, многообещающий лидер [deinokrates_scope.GetPraenomen] приходит к нам и предлагает свои услуги.\n\n"
 me_syracuse_1_democracy.20.desc_1:0 "Это старый друг тирана Агафокла, несмотря на то что когда-то делались попытки свергнуть его, когда тот захватил трон. Когда Агафокл подавил восстание, он простил предательство товарища. [deinokrates_scope.GetPraenomen] даже получает звание полководца.\n\n"
 me_syracuse_1_democracy.20.desc_2:0 "Этот человек обладает определённым влиянием в правительстве тирана, хоть и неясно, считает ли, что [deinokrates_scope.GetPraenomen] по-прежнему достоин верности, или искренне хочет помочь делу свободы.\n\n"
 me_syracuse_1_democracy.20.desc_3:0 "Как бы то ни было, потенциальный наперсник тирана знает о нашем заговоре..."
 me_syracuse_1_democracy.20.a:0 "Это республиканец, как и мы — объединим же наши усилия."
 me_syracuse_1_democracy.20.at:0 "[deinokrates_scope.GetPraenomen] вступит в ряды революционеров."
 me_syracuse_1_democracy.20.b:0 "[deinokrates_scope.GetPraenomen] мне не нравится, что-то тут нечисто."
 me_syracuse_1_democracy.20.bt:0 "[deinokrates_scope.GetPraenomen] может огорчиться отказу."
 me_syracuse_1_democracy.21.t:0 "[sm_old_base.GetName] уже не у нас"
 me_syracuse_1_democracy.21.desc:0 "Поскольку наш прежний штаб уже непригоден, [democracy_leader.GetPraenomen] решает использовать базу [sm_rebel_base_scope.GetName].\n\nБудем надеяться, что это лишь временное неудобство — к счастью, все наши ресурсы были без потерь перемещены на новую базу."
 me_syracuse_1_democracy.21.a:0 "Придётся приспособиться."
 me_syracuse_1_democracy.21.at:0 "#Y [sm_rebel_base_scope.GetName]#! станет столицей революции."
 me_syracuse_1_democracy.22.t:0 "[sm_rebel_base_scope.GetName] — к оружию!"
 me_syracuse_1_democracy.22.desc:0 "Для жителей города [democracy_leader.GetEmployer.GetName] наконец-то настала пора отвоевать свой город у очередного честолюбивого тирана.\n\n"
 me_syracuse_1_democracy.22.desc_1:0 "[me_syracuse_foreign_request_scope.GetAdjective]ая экспедиция была тщательно организована, войска ведёт [me_syracuse_foreign_request_character_scope.GetPraenomen], и вот они прибывают в город [sm_rebel_base_scope.GetName]. [democracy_leader.GetPraenomen] официально объявляет, что [me_syracuse_foreign_request_character_scope.GetPraenomen] теперь является временным лидером республики.\n\n"
 me_syracuse_1_democracy.22.desc_2:0 "[me_syr_deal_with_devil_scope.GetAdjective]ие войска прибывают под покровом тьмы в город [sm_rebel_base_scope.GetName], где [democracy_leader.GetPraenomen] официально объявляет себя временным лидером республики.\n\n"
 me_syracuse_1_democracy.22.desc_3:0 "Остаётся лишь, если будет на то воля Ареса, победить армии тирана, чтобы наш великий город [tyrant_leader.GetEmployer.GetCapital.GetName] вернулся под руку своим жителям!"
 me_syracuse_1_democracy.22.a:0 "Свобода или смерть!"
 me_syracuse_1_democracy.22.at1:0 "Революция началась! Республиканские войска захватили контроль над городом [sm_rebel_base_scope.GetName].\n#Y  Когорты в количестве [SCOPE.ScriptValue('me_syr_troop_counter_svalue')|0]#!  собраны и готовы к бою, благодаря умениям и ресурсам нашего лидера. Славься, [democracy_leader.GetPraenomen]!"
 me_syracuse_8_release_subjects_tt:0 "В образовавшейся суматохе все зависимые державы государства [democracy_leader.GetEmployer.GetName] были освобождены."
 me_syracuse_1_democracy.22.at2:0 "[me_syracuse_foreign_request_scope.GetAdjective]ий лидер [me_syracuse_foreign_request_character_scope.GetPraenomen] теперь командует и пользуется чрезвычайными полномочиями. Его подручные привели #Y 6#! когорт и привезли казну."
 me_syracuse_1_democracy.22.at3:0 "Цель задания «#Y К оружию!#!» #G достигнута#!!"
 me_syracuse_1_democracy.22.at4:0 "[me_syr_deal_with_devil_scope.GetName] отправляет #Y 6#! дополнительных когорт и деньги."
 syr_foreign_levy_cmod:0 "Чужеземная поддержка"
 desc_syr_foreign_levy_cmod:0 "Дружеские силы из другой державы прибыли, чтобы помочь нам в борьбе с тираном."
 me_syracuse_1_democracy.23.t:0 "$syracuse_1_1_tentative_whispers$: [bitter_leader.GetPraenomen], встречай свою судьбу"
 me_syracuse_1_democracy.23.desc_1:0 "[democracy_leader.GetPraenomen] быстро и решительно узнаёт, где находится [bitter_leader.GetPraenomen], и отправляет туда нескольких своих доверенных людей.\n\nМы уверены, что всё удалось сохранить в тайне, хоть [democracy_leader.GetPraenomen] сейчас и пытается избавить революционеров от повторения угрозы тирании."
 me_syracuse_1_democracy.23.desc_2:0 "Как ни пытается наш лидер сделать так, чтобы тиран ничего не узнал о готовящемся заговоре, но слишком поздно: [bitter_leader.GetPraenomen] успевает опередить всех.\n\nНаёмники тирана штурмом берут дом лидера, врываются внутрь и арестовывают всех. Бедняге остаётся лишь стоять на коленях в тронном зале дворца и ждать, что скажет [syracuse_current_tyrant.GetPraenomen]."
 me_syracuse_1_democracy.23.desc_3:0 "[democracy_leader.GetPraenomen] делает всё возможное, чтобы тиран ничего не узнал о готовящемся заговоре, но слишком поздно: [bitter_leader.GetPraenomen] выдаёт все наши планы.\n\n[bitter_leader.GetPraenomen] встречает свою смерть. Как только агенты сообщают об этом, в дом лидера врываются наёмники на службе у тирана, которые всего за несколько часов до того получили анонимный донос..."
 me_syracuse_1_democracy.23.a:0 "Неизбежное зло..."
 me_syracuse_1_democracy.23.b:0 "Темницы будет вполне достаточно."
 me_syracuse_1_democracy.23.c:0 "Это должно стать уроком для других."
 me_syracuse_1_democracy.24.t:0 "[democracy_leader.GetEmployer.GetAdjective]ая гражданская война начинается"
 me_syracuse_1_democracy.24.desc_1:0 "Завершив все необходимые приготовления за несколько недель, [me_syracuse_foreign_request_character_scope.GetPraenomen] наконец-то отбывает на Сицилию — поспешно и без особенно пышных проводов.\n\nМоряки сообщают, что путешественнику удалось в целости и сохранности достичь базы [sm_rebel_base_scope.GetName], получив в море множество хороших предзнаменований, и принять командование революционной армией."
 me_syracuse_1_democracy.24.desc_2:0 "Как и было обещано, несколько наших отрядов и добровольцев отправлены на помощь [democracy_leader.GetEmployer.GetAdjective]им повстанцам.\n\nОбъявлена открытая война, обе стороны что есть сил стараются защитить своё правительство."
 me_syracuse_1_democracy.24.a:0 "Да поможет нам Зевс."
 me_syracuse_1_democracy.24.b:0 "Только бы наши вложения не оказались напрасными..."
 me_syracuse_1_democracy.25.t:0 "Предательство"
 me_syracuse_1_democracy.25.desc:0 "Хоть предатель и не известен, очевидно, что тирана известил кто-то, кто знал о заговоре и вовлечённых в него лицах.\n\nЛидеров заговора изловили, пытали и казнили. Возможно, наше движение плохо хранило тайну..."
 me_syracuse_1_democracy.25.a:0 "Их мечты продолжат жить."
 me_syracuse_1_democracy.26.t:0 "Сиракузы охвачены волнениями"
 me_syracuse_1_democracy.26.desc_11:0 "Проклятый город снова скатился в хаос. Возможно, после всех наших предыдущих трудностей, это наш шанс добиться успеха в Сицилии.\n\n"
 me_syracuse_1_democracy.26.desc_12:0 "Революционеры-республиканцы восстали с оружием в руках против нашего правителя. Они говорят, что тиран [tyrant_leader.GetPraenomen] вот-вот будет смещён, а на смену должно прийти народное правительство.\n\n"
 me_syracuse_1_democracy.26.desc_13:0 "Наш союзник [tyrant_leader.GetPraenomen] из державы [democracy_leader.GetEmployer.GetName] становится жертвой народного восстания, поднятого, чтобы вернуть республиканское правительство.\n\n"
 me_syracuse_1_democracy.26.desc_14:0 "[tyrant_leader.GetEmployer.GetCapital.GetName], величайший город нашего острова, снова пал жертвой гражданских беспорядков — революционеры-республиканцы хотят сместить своего тирана.\n\n"
 me_syracuse_1_democracy.26.desc_15:0 "Великий город [tyrant_leader.GetEmployer.GetCapital.GetName] снова пал жертвой гражданских беспорядков — повстанцы-республиканцы хотят сместить своего тирана.\n\n"
 me_syracuse_1_democracy.26.desc_21:0 "Повстанцам помогает [me_syracuse_foreign_request_scope.GetName], отправив войска, которыми командует [me_syracuse_foreign_request_character_scope.GetPraenomen], на помощь республиканской армии.\n\nОни хотят повторить славные победы Тимолеонта Коринфского, который пришёл им на помощь много лет назад."
 me_syracuse_1_democracy.26.desc_22:0 "Трусливые бунтовщики снова прибегли к помощи из Греции, получив [me_syracuse_foreign_request_scope.GetAdjective]ие войска и полководца по имени [me_syracuse_foreign_request_character_scope.GetPraenomen].\n\nОни хотят повторить случайные победы Тимолеонта Коринфского, который принёс столько горя нашему городу при Кримиссе, что его имя до сих пор осыпают проклятьями семьи павших воинов..."
 me_syracuse_1_democracy.26.desc_23:1 "Демократами командует [democracy_leader.GetPraenomen], продолжая укреплять город [sm_rebel_base_scope.GetName] и сделав его временной столицей. Объявив республику, этот человек провозглашает себя временным правителем до победы над тираном."
 me_syracuse_1_democracy.26.a:0 "На Сицилии не соскучишься."
 me_syracuse_1_democracy.26.at:0 "[democracy_leader.GetEmployer.GetName] теперь воюет с тираном по имени [tyrant_leader.GetEmployer.GetName]."
 me_syracuse_1_democracy.26.b:0 "Мы не должны пасть жертвой этих фурий."
 me_syracuse_1_democracy.26.bt:0 "В образовавшейся суматохе мы и все прочие зависимые державы государства [democracy_leader.GetEmployer.GetName] были освобождены."
 me_syracuse_1_democracy.26.c:0 "[tyrant_leader.GetPraenomen] — наш союзник..."
 me_syracuse_1_democracy.26.d:0 "Сколько же горя претерпели мы, сикелиоты..."
 me_syracuse_1_democracy.27.t:0 "$syracuse_1_3_greek_help$: [me_syracuse_foreign_request_character_scope.GetPraenomen] готовится возглавить поход"
 me_syracuse_1_democracy.27.desc:0 "[me_syracuse_foreign_request_character_scope.GetPraenomen] наконец-то сообщает, что [me_syracuse_foreign_request_character_scope.GetEmployer.GetAdjective]ая экспедиция готова к отправке.\n\nСкоро мы начнём действовать, и с помощью братьев-греков с родины вернём себе великие достояния нашего города!"
 me_syracuse_1_democracy.27.a:0 "Будем надеяться, что наша уверенность не напрасна..."
 me_syracuse_1_democracy.27.at:0 "Цель задания «#Y Пример Тимолеонта#!» #G достигнута#!!"
 me_syracuse_1_democracy.28.t:0 "Революционеры побеждают!"
 me_syracuse_1_democracy.28.desc:0 "[democracy_leader.GetPraenomen] успешно руководит нашими войсками, и они побеждают, изгнав армию, которую ведёт [syracuse_current_tyrant.GetPraenomen], с поля боя.\n\nТеперь мы наконец-то можем начать основывать республику, возрождения которой так долго ждали."
 me_syracuse_1_democracy.28.a:0 "$flavor_egy.10.a$"
 me_syracuse_1_democracy.28.b:0 "$flavor_egy.10.b$"
 me_syracuse_1_democracy.28.c:0 "[me_syracuse_foreign_request_scope.GetName]! Пусть твой народ полюбуется на некогда могучего тирана."
 me_syracuse_1_democracy.28.d:0 "$flavor_egy.10.c$"
 me_syr_cil_kill_all_tt:0 "$flavor_egy_10_kill_all$"
 me_syracuse_1_democracy.30.t:0 "В Сиракузах смещён тиран"
 me_syracuse_1_democracy.30.desc:0 "[victorious_side.GetAdjective]ие республиканские повстанцы, которыми командует [victorious_side.GetRuler.GetPraenomen], одерживают победу над войсками, которые ведёт тиран [resistance_ruler.GetPraenomen].\n\n"
 me_syracuse_1_democracy.30.desc_3:0 "\n\n[victorious_side.GetRuler.GetPraenomen] теперь намеревается восстановить мир и стабильность под свободным республиканским правлением."
 me_syracuse_1_democracy.30.a:0 "Закончится ли это когда-нибудь?"
 me_syracuse_1_democracy.31.t:0 "В Сиракузах побеждает тирания"
 me_syracuse_1_democracy.31.desc:0 "Республиканское восстание в державе [victorious_side.GetName] сокрушено войсками, которые призывает для своей защиты тиран [victorious_side.GetRuler.GetPraenomen].\n\n"
 me_syracuse_1_democracy.31.desc_3:0 "Похоже, [resistance_ruler.GetPraenomen] в очередной раз доказывает, что дни республики в державе [victorious_side.GetName] и впрямь сочтены."
 me_syracuse_1_democracy.32.t:0 "Новости из Сиракуз"
 me_syracuse_1_democracy.32.desc_1:0 "Войска [syracuse_current_tyrant.GetEmployer.GetAdjective]их революционеров побеждены, а с ними и отряды, которые мы отправили им на помощь.\n\nСегодня чёрный день для державы [democracy_leader.GetEmployer.GetName] и для свободных греков всего мира..."
 me_syracuse_1_democracy.32.desc_2:0 "Республиканцы-революционеры одержали победу в державе [democracy_leader.GetEmployer.GetName] с помощью нашей экспедиции. Они обратили в бегство войска тирана и основали новое правительство!\n\nСегодня великий день для всех греков! Пусть же все тираны дрожат, заслышав эти вести!"
 me_syracuse_1_democracy.32.a:0 "Хвала Зевсу!"
 me_syracuse_1_democracy.32.b:0 "Сыны Аида..."
 me_syracuse_1_democracy.33.t:0 "Тиран Сиракуз"
 me_syracuse_1_democracy.33.desc:0 "В знак признательности [democracy_leader.GetPraenomen] отправляет тирана нам. [target.GetPraenomen] будет жить в изгнании, как жил в Коринфе Дионисий Младший после смещения его Тимолеонтом.\n\nПусть же народ полюбуется на некогда могучего царя!"
 me_syracuse_1_democracy.33.a:0 "Какое унижение."
 me_syracuse_1_democracy.35.t:0 "Коринфянин"
 me_syracuse_1_democracy.35.desc:0 "Наши люди обнаружили, что в городе ещё проживает гордый коринфский командир, человек по имени [me_syr_3_cor_lead_scope.GetPraenomen].\n\nВыслушав суть нашего дела, командир предлагает возглавить наши войска и собрать добровольцев из числа коринфских ветеранов."
 me_syracuse_1_democracy.35.a:0 "Отлично!"
 me_syracuse_1_democracy.35.b:0 "Кандидат к этому не готов."
 me_syracuse_1_democracy.35.bt:0 "Можно попробовать договориться с республиканской греческой державой.\n[me_syr_3_cor_lead.GetPraenomen] исчезнет."
 me_syracuse_cor_character_tooltip:0 "Когда настанет подходящее время, [me_syr_3_cor_lead.GetFullName] попытается восстановить республиканское правительство в державе #Y [SCOPE.sC('me_syracuse_scope').GetName]#!, возглавив революцию."
 me_syracuse_1_democracy.36.t:0 "$syracuse_1_2_mercenary_motives$: Солдаты удачи"
 me_syracuse_1_democracy.36.desc:0 "После долгих размышлений [democracy_leader.GetPraenomen] пришёл к выводу, что лучший способ свергнуть тирана — подорвать основы деспотической власти.\n\nК счастью, наёмники не отличаются особенной верностью. Наш план — сделать так, чтобы на нашу сторону перешёл их капитан, военачальник по имени [me_syr_2_mer_lead_scope.GetPraenomen]."
 me_syracuse_1_democracy.36.a:0 "Надо соблюдать осторожность."
 me_syracuse_1_democracy.36.at:0 "$me_syr_task_start_tt_2$ вести переговоры с лидером [me_syr_2_mer_lead_scope.GetPraenomen]."
 me_syracuse_1_democracy.38.t:0 "$syracuse_1_2_mercenary_motives$: Потихонечку, полегонечку"
 me_syracuse_1_democracy.38.desc:0 "Наши люди в столице [democracy_leader.GetEmployer.GetCapital.GetName] упорно трудятся, пытаясь определить, как лучше всего завязать общение с наёмниками тирана, не выдав себя.\n\nК счастью, [me_syr_2_mer_deputy_scope.GetPraenomen] славится как потрясающе честный плут и как один из ближайших доверенных командира.\n\nМожно также обратиться к командиру напрямую, придя на встречу с подарком — так [me_syr_2_mer_lead_scope.GetPraenomen], возможно, нас выслушает."
 me_syracuse_1_democracy.38.a:0 "Пусть нам станет другом [me_syr_2_mer_deputy_scope.GetPraenomen]."
 me_syracuse_1_democracy.38.at:0 "Нам остаётся надеяться лишь на случайность."
 me_syracuse_1_democracy.38.b:0 "Обратимся напрямую."
 me_syracuse_1_democracy.38.bt:0 "Если [me_syr_2_mer_lead_scope.GetPraenomen] примет наше предложение, то будет ожидать выплаты личного гонорара по завершении революции."
 me_syracuse_1_democracy.39.t:0 "$syracuse_1_2_mercenary_motives$: дружба с суровым солдатом"
 me_syracuse_1_democracy.39.desc_1:0 "Нашим людям удалось подружиться с человеком по имени [me_syr_2_mer_deputy_scope.GetPraenomen] и мягко намекнуть на наши революционные устремления, а также на личную выгоду, которую можно из этого извлечь. После этого они спросили, примет ли их [me_syr_2_mer_lead_scope.GetPraenomen].\n\n"
 me_syracuse_1_democracy.39.desc_2:0 "С помощью слуг нашим людям удалось втайне выйти на контакт с доблестным командиром по имени [me_syr_2_mer_lead_scope.GetPraenomen].\n\n"
 me_syracuse_1_democracy.39.desc_3:0 "И что в результате? [me_syr_2_mer_lead_scope.GetPraenomen] обвиняет их в измене, грозит кописом, а затем громко смеётся, глядя на их ошеломлённые лица.\n\nПохоже, [me_syr_2_mer_lead_scope.GetSheHe] обладает странным чувством юмора, но всё же хочет помочь нашему делу — за хорошую плату..."
 me_syracuse_1_democracy.39.desc_4:0 "[me_syr_2_mer_deputy_scope.GetPraenomen] оскорбляется и обвиняет собутыльников в корысти. [me_syr_2_mer_deputy_scope.GetSheHe|U] обещает, что если [me_syr_2_mer_lead_scope.GetPraenomen] и услышит что-то о заговоре, то исключительно плохое..."
 me_syracuse_1_democracy.39.desc_5:0 "[me_syr_2_mer_lead_scope.GetPraenomen] отвечает тёплым приглашением в личные покои, написанным в грубоватом, но весёлом стиле..."
 me_syracuse_1_democracy.39.desc_6:0 "В ответ [me_syr_2_mer_lead_scope.GetPraenomen] приказывает никогда больше и близко не подходить с такими разговорами, грозя в противном случае рассказать о заговоре."
 me_syracuse_1_democracy.39.a:0 "Х-ха! [me_syr_2_mer_lead_scope.GetPraenomen] — просто нечто..."
 me_syracuse_1_democracy.39.at:0 "Скоро начнутся переговоры."
 me_syracuse_1_democracy.39.b:0 "Что за олухи..."
 me_syracuse_1_democracy.39.bt:0 "Задание «#Y Сотрясение основ#!» будет #R отменено#!!\nНужно найти другой подход."
 me_syracuse_1_democracy.39.c:0 "Конечно же."
 me_syracuse_1_democracy.39.d:0 "Самый порядочный наёмник в истории..."
 me_syracuse_1_democracy.40.t:0 "$syracuse_1_2_mercenary_motives$: Цена свободы"
 me_syracuse_1_democracy.40.desc:0 "[democracy_leader.GetPraenomen] и [me_syr_2_mer_lead_scope.GetPraenomen] устраивают тайную встречу в трущобах города [democracy_leader.GetEmployer.GetCapital.GetName].\n\nБыстро становится ясно, что [me_syr_2_mer_lead_scope.GetPraenomen] — практичный человек, преданный своим боевым товарищам, ведущий переговоры от лица всей своей роты италийских наёмников.\n\nЧтобы заручиться их поддержкой, нам придётся пойти на значительные уступки — и не стоит забывать, что этот командир теперь может устроить нам немалые проблемы."
 me_syracuse_1_democracy.40.a:0 "Они все получат щедрую плату."
 me_syracuse_1_democracy.40.at:0 "Если революция пройдёт успешно, наёмники будут ожидать #Y плату в минимум 150#! @gold!."
 me_syracuse_1_democracy.40.b:0 "Мы дадим им земли в собственность."
 me_syracuse_1_democracy.40.bt:0 "Если революция пройдёт успешно, наёмники будут ожидать #Y часть нашей территории в собственность#!."
 me_syracuse_1_democracy.40.c:0 "Мы гарантируем им службу и пенсию."
 me_syracuse_1_democracy.40.ct:0 "Если революция пройдёт успешно, наёмники будут ожидать #Y гарантированную службу и пожизненные выплаты#!."
 me_syracuse_1_democracy.40.d:0 "Нет. Мы рискнём самостоятельно."
 me_syracuse_1_democracy.40.dt:0 "[me_syr_2_mer_lead_scope.GetPraenomen] может #R выдать заговорщиков#!."
 me_syracuse_1_democracy.41.t:0 "$syracuse_1_2_mercenary_motives$: Сделка заключена"
 me_syracuse_1_democracy.41.desc:0 "После нескольких напряжённых недель ожидания ответа от капитана по имени [me_syr_2_mer_lead_scope.GetPraenomen] повстанцы в городе [sm_rebel_base_scope.GetName] получают письмо с печатью.\n\n"
 me_syracuse_1_democracy.41.desc_1:0 "[democracy_leader.GetPraenomen] открывает письмо, в котором есть лишь большой красный крест, нарисованный бычьей кровью. Похоже, наших обещаний было недостаточно, чтобы [me_syr_2_mer_lead_scope.GetPraenomen] с войсками перешли к делу..."
 me_syracuse_1_democracy.41.desc_2:0 "[democracy_leader.GetPraenomen] зачитывает письмо вслух: в нём [me_syr_2_mer_lead_scope.GetPraenomen] обещает личную поддержку и клинки своих бойцов. Они ждут от нас весточки с назначенным временем!"
 me_syracuse_1_democracy.41.a:0 "Тост за наёмников!"
 me_syracuse_1_democracy.41.at:0 "Если мы не выполним свои обещания, это нам даром не пройдёт."
 me_syracuse_1_democracy.41.b:0 "Бесчестные псы..."
 me_syracuse_1_democracy.42.t:0 "$syracuse_1_9_taking_stock$: Горе должникам"
 me_syracuse_1_democracy.42.desc:0 "Наёмники не забыли наших обещаний, и [me_syr_2_mer_lead_scope.GetPraenomen] приходит, чтобы представлять их интересы.\n\n"
 me_syracuse_1_democracy.42.desc_1:0 "[me_syr_2_mer_lead_scope.GetPraenomen] требует от нас уплаты оговоренной крупной суммы за услуги наёмников новой республике."
 me_syracuse_1_democracy.42.desc_2:0 "После нашего обещания дать наёмникам земли [me_syr_2_mer_lead_scope.GetPraenomen], оценив несколько районов, приходит к выводу, что территория [me_syr_2_land_grant.GetName] будет разумной наградой для отряда."
 me_syracuse_1_democracy.42.desc_3:0 "[me_syr_2_mer_lead_scope.GetPraenomen] требует от нас выполнить наши обещания и нанять [me_syr_2_mer_lead_scope.GetHerHis] людей на службу, а также назначить им пенсию."
 me_syracuse_1_democracy.42.a:0 "Они получат свои деньги."
 me_syracuse_1_democracy.42.b:0 "Территория [me_syr_2_land_grant.GetName] перейдёт к ним..."
 me_syracuse_1_democracy.42.c:0 "В конце концов, мы обещали..."
 me_syracuse_1_democracy.42.d:0 "Ха! Они думали, мы это серьёзно?"
 me_syracuse_1_democracy.43.t:0 "$syracuse_1_9_taking_stock$: [me_syracuse_foreign_request_scope.GetAdjective]ие идеи"
 me_syracuse_1_democracy.43.desc:0 "[me_syracuse_foreign_request_character_scope.GetPraenomen] выдвигает предположения, учитывающие политику правительства родной державы [me_syracuse_foreign_request_scope.GetName].\n\nЭто хорошая возможность начать всё сначала, особенно учитывая плохую репутацию нашей олигархии."
 me_syracuse_1_democracy.43.a:0 "[me_syracuse_foreign_request_character_scope.GetPraenomen] может принести нам пользу."
 me_syracuse_1_democracy.43.b:0 "Мы должны сохранять свои традиции."
 me_syracuse_1_democracy.43.at:0 "Цель задания «#Y Сотрясение основ#!» #G достигнута#!!"
 me_syracuse_1_democracy.44.t:0 "$syracuse_1_9_taking_stock$: Радикальное решение"
 me_syracuse_1_democracy.44.desc:0 "[me_syr_heir_scope.GetPraenomen] начинает собирать сторонников, утверждая, что является законным наследником старого тирана и что монархия должна быть сохранена."
 me_syracuse_1_democracy.44.a:0 "Значит, [me_syr_heir_scope.GetWomanMan] умрёт..."
 me_syracuse_1_democracy.44.b:0 "Мы исчерпали все средства."
 me_syracuse_1_democracy.45.t:0 "$syracuse_1_2_mercenary_motives$: Неотъемлемые риски"
 me_syracuse_1_democracy.45.desc:0 "Сделка с наёмниками заключена, и теперь мы готовы разработать план по свержению тирании! Похоже, что в том, чтобы полагаться на наёмников, есть свои недостатки.\n\nТеперь, когда на нашей стороне охранники тирана, организовать смещение должно быть просто."
 me_syracuse_1_democracy.45.a:0 "Мы почти у цели!"
 me_syracuse_1_democracy.45.at:0 "Цель задания «#Y Сотрясение основ#!» #G достигнута#!!"
 me_syracuse_1_democracy.46.t:0 "$syracuse_1_7_assassinate$: Момент истины"
 me_syracuse_1_democracy.46.desc_1:0 "После долгого планирования настал день, когда тиран будет особенно уязвим.\n\nВ ходе обычного приёма просителей [democracy_leader.GetPraenomen] выходит вперёд и зачитывает список преступлений тирана. [syracuse_current_tyrant.GetPraenomen] заметно потрясён, ослабевшей рукой подавая сигнал стражникам, которые уже обнажили мечи и направились к трону.\n\n[syracuse_current_tyrant.GetPraenomen] с трудом верит в происходящее, стражники тем временем хватают деспота и швыряют оземь. Корона падает на пол. [democracy_leader.GetPraenomen] глядит, как бывший тиран лежит у самых ног. [me_syr_2_mer_lead_scope.GetPraenomen] с мрачной ухмылкой спрашивает, как поступить с некогда гордым правителем."
 me_syracuse_1_democracy.46.desc_2:0 "Сдержав своё слово, [me_syr_heir_scope.GetPraenomen] выманивает тирана из дворца, соблазнив невиданной пирушкой. Как только [tyrant_leader.GetPraenomen] выходит в главный двор, гости, к потрясению тирана, достают оружие.\n\nПосле короткого противостояния телохранитель, окружённый клинками, понимает тщетность сопротивления и сдаётся, бросив до сих пор не верящего в происходящее тирана на милость наследника. [democracy_leader.GetPraenomen] выходит вперёд, чтобы огласить приговор."
 me_syracuse_1_democracy.46.desc_3:0 "На кону стояло многое, все ждали подходящего дня с нетерпением, но, как ни странно, план сработал без сучка и без задоринки.\n\nНескольких охранников, в сопровождении которых всегда гуляет [tyrant_leader.GetPraenomen], заманивают в заброшенные сады и быстро вяжут наши люди, а самого тирана хватают и ведут на суд к победителю, где его ждёт [democracy_leader.GetPraenomen].\n\nНаследник тирана, видя предшественника на привязи, не может оправиться от шока. [me_syr_heir_scope.GetSheHe] сразу же попадает под арест, чтобы никто не мог поднять тревогу в городе."
 me_syracuse_1_democracy.46.a:0 "[me_syr_2_mer_lead_scope.GetPraenomen], казнить [tyrant_leader.GetHerHim]."
 me_syracuse_1_democracy.46.bt:0 "[tyrant_leader.GetPraenomen] будет сидеть в тюрьме."
 me_syracuse_1_democracy.46.b:0 "[tyrant_leader.GetPraenomen] со временем получит своё."
 me_syracuse_1_democracy.46.at:0 "[tyrant_leader.GetPraenomen] подлежит казни."
 me_syracuse_1_democracy.46.c:0 "[tyrant_leader.GetPraenomen] отправится на казнь."
 me_syracuse_1_democracy.46.d:0 "Интересно, что [tyrant_leader.GetSheHe] скажет о подземелье."
 me_syracuse_1_democracy.46.ruler_death_tt:0 "[CHARACTER.GetName] умрёт"
 me_syracuse_1_democracy.47.t:0 "$syracuse_1_7_assassinate$: Всё идёт своим чередом"
 me_syracuse_1_democracy.47.desc_1:0 "Благодаря нашим наёмникам [tyrant_leader.GetPraenomen] теряет власть, и на улицах города [democracy_leader.GetEmployer.GetCapital.GetName] восстановлен порядок.\n\nПосле столь бурных событий последует период нестабильности, но [democracy_leader.GetPraenomen] теперь поведёт державу [democracy_leader.GetEmployer.GetName] к свободе."
 me_syracuse_1_democracy.47.desc_2:0 "[tyrant_leader.GetPraenomen] теряет власть, а наследник ведёт себя смирно. [tyrant_leader.GetHerHis] с лёгкостью берёт бразды правления и восстанавливает порядок в столице."
 me_syracuse_1_democracy.47.desc_3:0 "Тиранов державы [tyrant_leader.GetEmployer.GetName] благословила Тюхе, и [tyrant_leader.GetPraenomen], судя по всему, сбегает, подкупив охранников.\n\nТем не менее, убрав с дороги наследника, революционеры смогли быстро захватить город и устранить прямые угрозы революции."
 me_syracuse_1_democracy.47.desc_4:0 "Не успевает [democracy_leader.GetPraenomen] вымолвить хотя бы слово, как [me_syr_heir_scope.GetPraenomen] достаёт кинжал и быстро перерезает тирану горло.\n\n[democracy_leader.GetPraenomen] и [democracy_leader.GetHerHis] последователи потрясённо оборачиваются и видят множество незнакомых лиц.\n\n[me_syr_heir_scope.GetPraenomen] слишком поздно осознаёт, что лидер этих людей — [me_syr_heir_scope.GetPraenomen]. Новый царь приказывает казнить заговорщиков."
 me_syracuse_1_democracy.47.desc_5:0 "Тишину нарушает клокочущий смех и медленные аплодисменты — это радуется [tyrant_leader.GetPraenomen].\n\n[democracy_leader.GetPraenomen] недоумённо поднимает бровь, но поздно — всех заговорщиков хватают и ставят на колени. \n\n[me_syr_heir_scope.GetPraenomen] радостно улыбается в ответ на поздравления тирана, затем, обернувшись к своим людям, проводит большим пальцем по горлу."
 me_syracuse_1_democracy.47.a:0 "Элевтерия!"
 me_syracuse_1_democracy.47.at:0 "[democracy_leader.GetEmployer.GetName] примет форму правления #Y Олигархическая республика#!."
 me_syracuse_1_democracy.47.b:0 "Что? Нет! П-погодите!"
 me_syracuse_1_democracy.47.c:0 "Ч-что? Как?! Нет!"
 me_syracuse_1_democracy.48.t:0 "$syracuse_1_9_taking_stock$: Горький вкус победы"
 me_syracuse_1_democracy.48.desc:0 "[bitter_leader.GetPraenomen] всё сильнее ненавидит нашего правителя.\n\nСейчас заговорщик сеет смуту в народе — мол, [me_syracuse_foreign_request_character_scope.GetPraenomen] самозванец, а республику должен возглавлять истинный сиракузец."
 me_syracuse_1_democracy.48.a:0 "Какая досада."
 me_syracuse_1_democracy.48.b:0 "Должен быть другой путь."
 me_syracuse_1_democracy.48.c:0 "Нам конец..."
 me_syracuse_1_democracy.49.t:0 "$syracuse_1_4_deal_with_devil$: Смягчающие обстоятельства"
 me_syracuse_1_democracy.49.desc_1:0 "Многие десятилетия мы сражались с карфагенянами за контроль над островом Сицилия, но им, вероятно, выгодней обязать нас, оказав услугу.\n\nС их помощью мы, возможно, сумеем быстро уничтожить тиранию."
 me_syracuse_1_democracy.49.desc_2:0 "Верить римлянам поводов мало, но все же им, как и нам, очень выгодно избавиться от тирана.\n\nКто знает, возможно, они предпочтут иметь дело с республикой, а не с заносчивым монархом."
 me_syracuse_1_democracy.49.desc_3:0 "Обращение за помощью к чужеземной державе многими считается мерой настолько крайней, что она граничит с изменой — но у кого ещё есть средства выполнить такую задачу?\n\nПойдя на пару уступок, мы можем навсегда покончить с тиранией и заложить основы долгой дружбы."
 me_syracuse_1_democracy.49.a:0 "Настоящий предатель — наш тиран."
 me_syracuse_1_democracy.49.at:0 "$me_syr_task_start_tt_2$ вести переговоры с державой [me_syr_deal_with_devil_scope.GetName]."
 me_syracuse_1_democracy.50.t:0 "[me_syracuse_scope.GetAdjective]ий заговор завершён"
 me_syracuse_1_democracy.50.desc:0 "Похоже, что заговор по свержению тирании в державе [me_syracuse_scope.GetName] так или иначе завершён, а с ним закончилось и наше участие."
 me_syracuse_1_democracy.50.a:0 "Таковы прихоти истории..."
 me_syracuse_1_democracy.51.t:0 "$syracuse_1_4_deal_with_devil$: Наладить отношения с державой [me_syr_deal_with_devil_scope.GetName]"
 me_syracuse_1_democracy.51.desc:0 "Наша власть решила, кого отправить послами в державу [me_syr_deal_with_devil_scope.GetName], чтобы помочь общему делу, но пока неясно, нужно ли отправить с послами дары.\n\nОчевидно, что без доступа к казне средства на такие расходы, буде их признают необходимыми, есть лишь у правителя..."
 me_syracuse_1_democracy.51.a:0 "Чтобы их убедить, хватит и взаимной выгоды."
 me_syracuse_1_democracy.51.at:0 "[me_syr_deal_with_devil_scope.GetName] обойдётся и без наших даров."
 me_syracuse_1_democracy.51.b:0 "Лучше на всякий случай отправить туда подарок."
 me_syracuse_1_democracy.52.t:0 "$syracuse_1_4_deal_with_devil$: Переворот в державе [democracy_leader.GetEmployer.GetName]"
 me_syracuse_1_democracy.52.desc_1:0 "В нашу столицу прибыла с дарами [democracy_leader.GetEmployer.GetAdjective]ая делегация, но дары передал не их правитель и не их правительство."
 me_syracuse_1_democracy.52.desc_2:0 "В нашу столицу прибыл небольшой отряд [democracy_leader.GetEmployer.GetAdjective]их посланников. По их словам, они представляют истинное правительство державы [democracy_leader.GetEmployer.GetName].\n\n"
 me_syracuse_1_democracy.52.desc:0 "Они представляют республиканцев, что желают свергнуть монархию, и просят нашей поддержки, обещая отплатить за неё, когда придут к власти."
 me_syracuse_1_democracy.52.a:0 "Враг нашего врага — наш друг."
 me_syracuse_1_democracy.52.at:0 "Мы решим, что нужно потребовать от [democracy_leader.GetEmployer.GetAdjective]их республиканцев после их победы.\nЕсли они примут наши условия, мы отправим им людей и деньги."
 me_syracuse_1_democracy.52.c:0 "[me_syr_deal_with_devil_scope.GetAdjective]ие солдаты умирают только за державу [me_syr_deal_with_devil_scope.GetName]."
 me_syracuse_1_democracy.52.ct:0 "Пусть [democracy_leader.GetEmployer.GetAdjective]ие республиканцы ищут поддержки в другом месте."
 me_syracuse_1_democracy.53.t:0 "$syracuse_1_4_deal_with_devil$: Цена свободы"
 me_syracuse_1_democracy.53.desc:0 "Теперь, когда мы привлекли [me_syr_deal_with_devil_scope.GetAdjective]ое внимание, нужно решить, как лучше всего воспользоваться их поддержкой, не отдав за это слишком много.\n\nКто-то предлагает единоразовый платёж, кто-то — земельные уступки, а есть и те, кто полагает, что выплата дани — небольшая цена за избавление от тирана."
 me_syracuse_1_democracy.53.conditions_tt:0 "Если они согласятся на наши условия и мы выиграем гражданскую войну, нужно"
 me_syracuse_1_democracy.53.a:0 "предложить им часть нашей территории."
 me_syracuse_1_democracy.53.at:0 "$me_syracuse_1_democracy.53.conditions_tt$ мы будем должны #Y передать территорию державе [me_syr_deal_with_devil_scope.GetName]#!."
 me_syracuse_1_democracy.53.b:0 "предложить им крупную денежную выплату."
 me_syracuse_1_democracy.53.bt:0 "Держава $me_syracuse_1_democracy.53.conditions_tt$ должна будет #Y выплатить державе [me_syr_deal_with_devil_scope.GetName] не менее 250#! @gold!."
 me_syracuse_1_democracy.53.c:0 "предложить стать их данниками."
 me_syracuse_1_democracy.53.ct:0 "Держава $me_syracuse_1_democracy.53.conditions_tt$ будет должна #Y стать данником державы [me_syr_deal_with_devil_scope.GetAdjective]#!."
 me_syracuse_1_democracy.53.d:0 "Должен быть какой-то другой способ..."
 me_syracuse_1_democracy.54.t:0 "$syracuse_1_4_deal_with_devil$: Отказ державы [me_syr_old_deal_with_devil_scope.GetName]"
 me_syracuse_1_democracy.54.desc:0 "Трусливые [me_syr_deal_with_devil_scope.GetAdjective]ие глупцы отказали нам в нашей скромной просьбе о помощи.\n\n"
 me_syracuse_1_democracy.54.desc_1:0 "Есть, однако, и другие державы. Возможно, они согласятся помочь нашему делу..."
 me_syracuse_1_democracy.54.desc_2:0 "Поскольку дипломатические варианты мы исчерпали, нам придётся найти другой подход к решению проблемы с тираном..."
 me_syracuse_1_democracy.54.a:0 "Возможно, нам поможет держава [me_syr_deal_with_devil_scope.GetName]..."
 me_syracuse_1_democracy.54.b:0 "Эта идея изначально была неудачной."
 me_syracuse_1_democracy.54.bt:0 "Задание «#Y Сделка с дьяволом#!» будет #R отменено#!!"
 me_syracuse_1_democracy.55.t:0 "$syracuse_1_4_deal_with_devil$: Что ответит [democracy_leader.GetPraenomen]?"
 me_syracuse_1_democracy.55.desc_1:0 "$me_syracuse_1_democracy.55.desc_starter$\n\nЗа наши старания они обещают передать нам после победы часть своей территории."
 me_syracuse_1_democracy.55.desc_2:0 "$me_syracuse_1_democracy.55.desc_starter$\n\nПосле свержения тирана они обещают нам единоразовый платёж, причём немалый."
 me_syracuse_1_democracy.55.desc_3:0 "$me_syracuse_1_democracy.55.desc_starter$\n\nОни обещают, что, когда в городе [democracy_leader.GetEmployer.GetCapital.GetName] будет восстановлена свобода, новая республика станет ежегодно платить нам дань."
 me_syracuse_1_democracy.55.desc_4:0 "Несмотря на наши предыдущие договорённости, [democracy_leader.GetEmployer.GetAdjective]ие повстанцы, похоже, передумали, поняв, как много им придётся предложить нам в обмен на поддержку. Теперь они ищут другие способы свергнуть своего тирана..."
 me_syracuse_1_democracy.55.desc_starter:0 "[democracy_leader.GetEmployer.GetAdjective]ие повстанцы выдвинули предложение в качестве платы за нашу военную помощь в их скором восстании."
 me_syracuse_1_democracy.55.a:0 "Этот вариант нас устроит."
 me_syracuse_1_democracy.55.at:0 "Когда начнётся гражданская война, мы отправим революционерам #Y людские ресурсы#! и #Y деньги#!. Также мы #Y гарантируем независимость#! новому правительству державы [democracy_leader.GetEmployer.GetName].\nЕсли повстанцы успешно свергнут тирана, мы можем ожидать #Y обещанной платы#!."
 me_syracuse_1_democracy.55.b:0 "Зря мы в это ввязались."
 me_syracuse_1_democracy.55.c:0 "Шуты..."
 me_syracuse_1_democracy.55.d:0 "Надо потребовать земли."
 me_syracuse_1_democracy.55.conditions_tt:0 "Мы потребуем от них в случае победы в гражданской войне"
 me_syracuse_1_democracy.55.dt:0 "$me_syracuse_1_democracy.55.conditions_tt$ #Y передать нам часть [democracy_leader.GetEmployer.GetAdjective]ой территории#!."
 me_syracuse_1_democracy.55.e:0 "деньги, только деньги, иначе сделки не будет."
 me_syracuse_1_democracy.55.et:0 "$me_syracuse_1_democracy.55.conditions_tt$ выплатить #Y не менее 250 #Y @gold!."
 me_syracuse_1_democracy.55.f:0 "[democracy_leader.GetEmployer.GetName] склонится перед державой [me_syr_deal_with_devil_scope.GetName]."
 me_syracuse_1_democracy.55.ft:0 "$me_syracuse_1_democracy.55.conditions_tt$ #Y [democracy_leader.GetEmployer.GetName] станет нашим данником.#!"
 me_syracuse_1_democracy.56.t:0 "$syracuse_1_4_deal_with_devil$: [me_syr_deal_with_devil_scope.GetName] даёт ответ"
 me_syracuse_1_democracy.56.desc_1:0 "[me_syr_deal_with_devil_scope.GetAdjective]ие посланники сообщают, что их правительство приняло наше предложение! Мы можем рассчитывать на поддержку в грядущем конфликте — но нужно не забывать о нашей договорённости..."
 me_syracuse_1_democracy.56.desc_2:0 "[me_syr_deal_with_devil_scope.GetAdjective]ие посланники сообщают, что их правительство отклонило нашу просьбу и отказалось вести дальнейшие переговоры. Никакого объяснения этому не дано..."
 me_syracuse_1_democracy.56.a:0 "Поднимем тост! Славься, [me_syr_deal_with_devil_scope.GetName]!"
 me_syracuse_1_democracy.56.b:0 "Мелочные скряги..."
 me_syracuse_1_democracy.57.t:0 "$syracuse_1_3_greek_help$: Близится избавление"
 me_syracuse_1_democracy.57.desc:0 "Правители убеждены, что героический поход Тимолеонта Коринфского оказался настолько успешным, что нужно последовать его примеру, и тогда победа гарантирована."
 me_syracuse_1_democracy.57.a:0 "Трудно повторить подобное."
 me_syracuse_1_democracy.57.at:0 "$me_syr_task_start_tt_2$ оценивать греческие республики."
 me_syracuse_1_democracy.58.t:0 "$syracuse_1_4_deal_with_devil$: [me_syr_deal_with_devil_scope.GetAdjective]ие требования"
 me_syracuse_1_democracy.58.desc:0 "[me_syr_deal_with_devil_scope.GetAdjective]ие делегаты явились к нам со встречным предложением. Они говорят, что мы должны [SCOPE.Custom('get_me_syr_demand_details')]\n\nЕсли мы согласимся, они пошлют нам помощь для борьбы с тираном при первом же запросе."
 me_syracuse_1_democracy.58.a:0 "Что ж, продолжайте..."
 me_syracuse_1_democracy.58.conditions_tt:0 "Если мы выиграем гражданскую войну,"
 me_syracuse_1_democracy.58.at1:0 "$me_syracuse_1_democracy.58.conditions_tt$ мы будем должны #Y передать территорию державе [me_syr_deal_with_devil_scope.GetName]#!."
 me_syracuse_1_democracy.58.at2:0 "$me_syracuse_1_democracy.58.conditions_tt$ мы будем должны #Y выплатить державе [me_syr_deal_with_devil_scope.GetName] не менее 250#! @gold!."
 me_syracuse_1_democracy.58.at3:0 "$me_syracuse_1_democracy.58.conditions_tt$ мы будем должны #Y стать данниками державы [me_syr_deal_with_devil_scope.GetAdjective]#!."
 me_syracuse_1_democracy.58.b:0 "Никогда!"
 me_syracuse_1_democracy.58.bt:0 "Держава [me_syr_deal_with_devil_scope.GetName] нас не поддержит, но есть другие — возможно, помогут они."
 me_syracuse_demand_land:0 "уступить часть нашей территории державе [me_syr_deal_with_devil_scope.GetName]"
 me_syracuse_demand_money:0 "выплатить державе [me_syr_deal_with_devil_scope.GetName] немалую сумму в золоте."
 me_syracuse_demand_subject:0 "стать данником державы [me_syr_deal_with_devil_scope.GetName]."
 me_syracuse_1_democracy.59.t:0 "$syracuse_1_4_deal_with_devil$: [democracy_leader.GetPraenomen] даёт ответ"
 me_syracuse_1_democracy.59_desc_start:0 "Наши посланники сообщают, что [democracy_leader.GetPraenomen] и другие [democracy_leader.GetEmployer.GetAdjective]ие повстанцы"
 me_syracuse_1_democracy.59.desc_1:0 "$me_syracuse_1_democracy.59_desc_start$ приняли наше щедрое предложение и сказали, что это малая цена за свободу. Когда настанет время, они пришлют людей за нашими войсками."
 me_syracuse_1_democracy.59.desc_2:0 "$me_syracuse_1_democracy.59_desc_start$ отклонили наше щедрое предложение, назвав его возмутительным. Они будут искать поддержки в других местах."
 me_syracuse_1_democracy.59.a:0 "Значит, они не полные безумцы."
 me_syracuse_1_democracy.59.b:0 "Глупцы..."
 me_syracuse_1_democracy.60.t:0 "[me_syr_annexed_scope.GetAdjective]ие богатства"
 me_syracuse_1_democracy.60.desc:0 "К сожалению, державу [me_syr_annexed_scope.GetName], что собиралась нам помочь, присоединило к себе другое государство, и она теперь не сможет поддержать наше дело."
 me_syracuse_1_democracy.60.a:0 "Нам конец..."
 me_syracuse_1_democracy.60.b:0 "Какая досада."
 me_syracuse_1_democracy.61.t:0 "$syracuse_1_9_taking_stock$: Долг платежом красен"
 me_syracuse_1_democracy.61.desc:0 "Не успела улечься пыль сражений, как явились [me_syr_deal_with_devil_scope.GetAdjective]ие послы, требующие обещанной благодарности, а именно: "
 me_syracuse_1_democracy.61.desc_1:0 "часть нашей суверенной территории."
 me_syracuse_1_democracy.61.desc_2:0 "немалую сумму в золоте и серебре."
 me_syracuse_1_democracy.61.desc_3:0 "регулярную выплату дани."
 me_syracuse_1_democracy.61.desc_4:0 "\n\n[me_syr_deal_with_devil_scope.GetName] ждёт нашего скорейшего ответа, медлить нельзя."
 me_syracuse_1_democracy.61.a:0 "Мы сдержим свои обещания."
 me_syracuse_1_democracy.61.b:0 "Им придётся вырвать это с боем."
 me_syracuse_1_democracy.61.bt:0 "Карфаген претендует на нашу территорию."
 me_syracuse_1_democracy.62.t:0 "$syracuse_1_9_taking_stock$: Долг"
 me_syracuse_1_democracy.62.desc:0 "По окончании гражданской войны наши посланники явились к новому [me_syracuse_scope.GetAdjective]ому правителю за выплатой долга."
 me_syracuse_1_democracy.62.desc_1:0 "Они мудро согласились выплатить свои долги и сделали все необходимые распоряжения. Возможно, они всё же будут нам полезны."
 me_syracuse_1_democracy.62.desc_2:0 "Презрев наше соглашение самым возмутительным образом, они отказались выполнить свои обещания и с насмешками прогнали наших посланников из столицы."
 me_syracuse_1_democracy.62.a:0 "Достойное предложение."
 me_syracuse_1_democracy.62.b:0 "Неблагодарные злодеи!"
 me_syracuse_1_democracy.63.t:0 "$syracuse_1_9_taking_stock$: Старые федераты"
 me_syracuse_1_democracy.63.desc:0 "В хаосе гражданской войны греческие города, что подчинялись старому тирану, улучили возможность сбросить оковы.\n\nТеперь, когда конфликт улажен, поступило предложение вернуть эти города под наш контроль..."
 me_syracuse_1_democracy.63.a:0 "Что бы там ни было в прошлом, эти города нам нужны."
 me_syracuse_1_democracy.63.b:0 "Пусть они будут свободны."
 me_syracuse_1_democracy.64.t:0 "$syracuse_1_9_taking_stock$: Последствия"
 me_syracuse_1_democracy.64.desc:0 "Теперь, когда с тираном покончено, [democracy_leader.GetPraenomen] начинает собирать новое правительство державы [democracy_leader.GetEmployer.GetName] и налаживать плавный переход к республиканскому правлению.\n\nСкоро стабильность нашей новой державы станет очевидна, и наш народ, обретший свободу, начнёт свой путь к светлому будущему."
 me_syracuse_1_democracy.64.a:0 "Это наш шанс начать всё заново."
 me_syracuse_1_democracy.64.at:0 "$me_syr_task_start_tt_2$ завершать начатое."
 me_syracuse_1_democracy.65.t:0 "$syracuse_1_9_taking_stock$: [democracy_leader.GetPraenomen] и честолюбие"
 me_syracuse_1_democracy.65.desc:0 "Захватив почти полный контроль над правительством, [democracy_leader.GetPraenomen], похоже, не помнит себя от злости.\n\nТеперь, уже не находясь в кольце врагов, [democracy_leader.GetPraenomen] намеревается стать тираном. Возможно, такими были [democracy_leader.GetHerHis] планы с самого начала."
 me_syracuse_1_democracy.65.a:0 "Нет! Ни за что! Никогда!"
 me_syracuse_1_democracy.65.b:0 "У нас нет выбора..."
 me_syracuse_1_democracy.65.bt:0 "Держава [democracy_leader.GetEmployer.GetName] принимает форму правления #Y деспотическая монархия#!."
 me_syracuse_1_democracy.66.t:0 "$syracuse_1_9_taking_stock$: [me_syr_resurgent_tyrant_scope.GetPraenomen] и прихоти"
 me_syracuse_1_democracy.66.desc:0 "[me_syr_resurgent_tyrant_scope.GetPraenomen] считает новое правительство слабым, и уже ищет тех, кто поддержит назначение [me_syr_resurgent_tyrant_scope.GetHerHis] царём державы [me_syr_resurgent_tyrant_scope.GetEmployer.GetName] — республика объявляется незаконным фарсом.\n\nНам по силам избавиться от нового деспота, но народу это не понравится..."
 me_syracuse_1_democracy.66.a:0 "Мы должны защитить республику!"
 me_syracuse_1_democracy.66.b:0 "Откупитесь от этих смутьянов."
 me_syracuse_1_democracy.66.c:0 "С нас довольно..."
 me_syracuse_1_democracy.66.bt:0 "Держава [me_syr_resurgent_tyrant_scope.GetEmployer.GetName] принимает форму правления #Y деспотическая монархия#!."
 me_syracuse_1_democracy.67.t:0 "$syracuse_1_6_approach_heir$: наследник престола."
 me_syracuse_1_democracy.67.desc:0 "[democracy_leader.GetPraenomen] решает, что мы должны попытаться разрушить тиранию изнутри, а не пытаться идти на неё лоб в лоб.\n\nБолее того, [democracy_leader.GetSheHe] считает, что наследник трона [me_syr_heir_scope.GetPraenomen] может помочь нашему делу."
 me_syracuse_1_democracy.67.a:0 "[me_syr_heir_scope.GetPraenomen] поймёт, кто прав"
 me_syracuse_1_democracy.67.at:0 "$me_syr_task_start_tt_2$ проводить переговоры с наследником."
 me_syracuse_1_democracy.68.t:0 "$syracuse_1_6_approach_heir$: Красивый план"
 me_syracuse_1_democracy.68.desc:0 "Наконец-то план по свержению тирана готов. Осталось лишь запустить механизм в движение.\n\n"
 me_syracuse_1_democracy.68.desc_1:0 "[me_syr_heir_scope.GetPraenomen] убеждает тирана посетить пир, который проводят недалеко от границ города. Гостями на пиру будут верные нам бунтовщики, которые избавятся от охраны тирана, улучив момент."
 me_syracuse_1_democracy.68.desc_2:0 "[me_syr_heir_scope.GetPraenomen] ненамеренно уведёт тирана подальше от дворца в тихое и заброшенное место. А там и проводник, и [tyrant_leader.GetPraenomen] окажутся в наших руках!"
 me_syracuse_1_democracy.68.desc_3:0 "\n\nПосле этого мы захватим власть, воспользовавшись воцарившимся хаосом, а наши люди решат все проблемы с наёмниками."
 me_syracuse_1_democracy.68.a:0 "Начнём же нашу игру!"
 me_syracuse_1_democracy.68.at:0 "Цель задания «#Y Влиятельные друзья#!» #G достигнута#!!"
 me_syracuse_1_democracy.69.t:0 "$syracuse_1_4_deal_with_devil$: [me_syr_deal_with_devil_scope.GetAdjective]ая поддержка готова"
 me_syracuse_1_democracy.69.desc:0 "Все приготовления завершены, [me_syr_deal_with_devil_scope.GetName] заключает с нами сделку. Мы наконец-то можем основательно взяться за дело и восстановить народное правительство!\n\nК нам готово присоединиться, как только настанет время, немалое количество [me_syr_deal_with_devil_scope.GetAdjective]их войск."
 me_syracuse_1_democracy.69.a:0 "Пусть теперь держат своё слово!"
 me_syracuse_1_democracy.69.at:0 "Цель задания «#Y Сделка с дьяволом#!» #G достигнута#!!"
 me_syracuse_1_democracy.70.t:0 "$syracuse_1_6_approach_heir$: [me_syr_heir_scope.GetPraenomen] и переговоры"
 me_syracuse_1_democracy.70.desc:0 "Наша стратегия будет зависеть от того, что за человек [me_syr_heir_scope.GetPraenomen] — чуткий к народному горю, движимый личными амбициями или просто послушная пешка в чужих руках.\n\nНе стоит также забывать, что как только [me_syr_heir_scope.GetPraenomen] прознает о нашем заговоре, былое сочувствие может мигом смениться пылкой верностью правителю."
 me_syracuse_1_democracy.70.a:0 "Надо воззвать к совести."
 me_syracuse_1_democracy.70.at:0 "Так проще всего убедить моральных или скромных персонажей."
 me_syracuse_1_democracy.70.b:0 "Умолять — пусть [me_syr_heir_scope.GetPraenomen], славный освободитель, поможет нам."
 me_syracuse_1_democracy.70.bt2:0 "Так проще всего убедить целеустремлённых или тщеславных персонажей."
 me_syracuse_1_democracy.70.c:0 "Может, обставить всё так, что [me_syr_heir_scope.GetSheHe] поможет нам без всякого на то умысла?"
 me_syracuse_1_democracy.70.ct:0 "Так проще всего убедить легковерных или импульсивных персонажей."
 me_syracuse_1_democracy.70.bt:0 "Этот вариант доступен в связи с большим личным богатством такого человека, как [democracy_leader.GetPraenomen]."
 me_syracuse_1_democracy.70.d:0 "Это слишком рискованно!"
 me_syracuse_1_democracy.70.dt:0 "Задание «#Y Влиятельные друзья#!» будет #R отменено#!!"
 me_syracuse_1_democracy.71.t:0 "$syracuse_1_6_approach_heir$: [me_syr_heir_scope.GetPraenomen] и гамбит"
 me_syracuse_1_democracy.71.desc_1:0 "[democracy_leader.GetPraenomen] делает так, что [me_syr_heir_scope.GetPraenomen] начинает сожалеть о том, что помогает тирании.\n\nВыпив вина, [me_syr_heir_scope.GetPraenomen] соглашается, что ситуация стала невыносимой, и обещает заманить тирана, куда надо."
 me_syracuse_1_democracy.71.desc_2:0 "[democracy_leader.GetPraenomen] убеждает собеседника, что новый век свободы принесёт большие блага. Также обещает, что [me_syr_heir_scope.GetPraenomen] получит женщин, любовь народа и вечную славу освободителя.\n\n[me_syr_heir_scope.GetPraenomen] соглашается поставить тирана в компрометирующее положение."
 me_syracuse_1_democracy.71.desc_3:0 "[democracy_leader.GetPraenomen] убеждает легковерного тирана, что хочет показать проекты неких сооружений в честь правителя. [me_syr_heir_scope.GetPraenomen] встретится с нашим человеком в уединённом месте, в некотором удалении от дворца."
 me_syracuse_1_democracy.71.desc_4:0 "[democracy_leader.GetPraenomen] возвращается в наш штаб в печали — [me_syr_heir_scope.GetPraenomen] не поддаётся на уговоры.\n\nПохоже, что тиран быстро понимает коварные намерения собеседника. В конце концов, деспот в раздражении прогоняет собеседника со своей виллы, чтобы не обострять ситуацию."
 me_syracuse_1_democracy.71.desc_5:0 "\n\nТак мы получим шанс схватить тирана, пока рядом не будет стражи, а дальше за нами последуют другие."
 me_syracuse_1_democracy.71.desc_6:0 "\n\n[democracy_leader.GetPraenomen] замечает, что всё прошло на удивление легко — но, когда мы так близко к победе, не стоит смотреть в зубы дарёному коню!"
 me_syracuse_1_democracy.71.desc_7:0 "\n\nСейчас мы мало что можем сделать, и [democracy_leader.GetPraenomen] беспокоится, что мы раскрыли свои намерения слишком рано..."
 me_syracuse_1_democracy.71.a:0 "Плохо дело..."
 me_syracuse_1_democracy.71.at:0 "$me_syracuse_1_democracy.70.dt$\n[me_syr_heir_scope.GetPraenomen] может выдать заговорщиков."
 me_syracuse_1_democracy.71.b:0 "Великолепно!"
 me_syracuse_1_democracy.71.bt:0 "[me_syr_heir_scope.GetPraenomen] поможет нам, и [me_syr_heir_scope.GetEmployer.GetRulerTitle] оставит пост."
 me_syracuse_1_democracy.72.t:0 "$syracuse_1_9_taking_stock$: Освобождение"
 me_syracuse_1_democracy.72.desc:0 "[democracy_leader.GetPraenomen] упорно трудится, пуская в ход все свои умения, и потому держава [democracy_leader.GetEmployer.GetName] теперь свободна от уз тиранического правления, и старая республика вновь восстановлена!"
 me_syracuse_1_democracy.72.a:0 "Обычный финал для тиранов."
 me_syracuse_1_democracy.72.at:0 "Задание «#Y Смерть тиранам#!» теперь можно #G выполнить#!!"
 me_syracuse_1_democracy.73.t:0 "Планы меняются"
 me_syracuse_1_democracy.73.desc_1:0 "Теперь, когда [me_syr_heir_scope.GetPraenomen] чахнет в тюрьме, нам остаётся лишь отменить свои планы."
 me_syracuse_1_democracy.73.desc_2:0 "[me_syr_heir_scope.GetPraenomen] умирает, и наши планы, связанные с этим человеком, уже не имеют смысла."
 me_syracuse_1_democracy.73.desc_3:0 "[me_syr_heir_scope.GetPraenomen] внезапно умирает, и наши планы требуют пересмотра."
 me_syracuse_1_democracy.73.desc_4:0 "Придётся нам найти другой путь к свободе..."
 me_syracuse_1_democracy.73.a:0 "Проклятье!"
 me_syracuse_1_democracy.74.t:0 "Всё ради ничего"
 me_syracuse_1_democracy.74.desc:0 "Повстанцы замешкались и не смогли эффективно организовать новое правительство, чем и пользуется [me_syr_abort_ruler.GetPraenomen], прибегнув к услугам наёмников и заняв дворец прежнего тирана."
 me_syracuse_1_democracy.74.a:0 "Славься, [me_syr_abort_ruler.GetEmployer.GetRulerTitle] [me_syr_abort_ruler.GetPraenomen]!"
 me_syracuse_1_democracy.75.t:0 "$syracuse_1_6_approach_heir$: Особый доступ"
 me_syracuse_1_democracy.75.desc:0 "Ожидается, что [me_syr_heir_scope.GetPraenomen] придёт на встречу — возможно, на несколько встреч, чтобы мы прощупали обстановку.\n\nК сожалению, [me_syr_heir_scope.GetPraenomen] очень придирчиво выбирает себе компанию, нам придётся полагаться на таланты и способности нашего лидера. [democracy_leader.GetPraenomen] готовится впечатлить тирана."
 me_syracuse_1_democracy.75.a:0 "Мы должны полагаться исключительно на обаяние нашего предводителя."
 me_syracuse_1_democracy.75.at:0 "На вероятность успеха будет влиять #T харизма#! персонажа #Y [democracy_leader.GetPraenomen]#!."
 me_syracuse_1_democracy.75.b:0 "[democracy_leader.GetPraenomen] может позволить себе подарок."
 me_syracuse_1_democracy.75.bt:0 "Этот вариант доступен в связи с личным #T богатством#! такого человека, как #Y [democracy_leader.GetPraenomen]#!. Размер богатства также определит размер подарка, который может позволить себе #Y [democracy_leader.GetPraenomen]#!."
 me_syracuse_1_democracy.75.c:0 "Может, [me_syr_heir_scope.GetPraenomen] поведётся на славу нашего лидера?"
 me_syracuse_1_democracy.75.ct:0 "Этот вариант доступен в связи с большой личной #Y популярностью#! такого человека, как #Y [democracy_leader.GetPraenomen]#!. Эта популярность повлияет на вероятность успеха."
 me_syracuse_1_democracy.75.d:0 "У н[democracy_leader.GetHerHis] столько знакомых, что назначить встречу будет просто!"
 me_syracuse_1_democracy.75.dt:0 "Этот вариант доступен в связи с большой личной #T политической поддержкой#! такого человека, как #Y [democracy_leader.GetPraenomen]#!. Эта поддержка повлияет на вероятность успеха."
 me_syracuse_1_democracy.76.t:0 "$syracuse_1_6_approach_heir$: Златые чертоги"
 me_syracuse_1_democracy.76.desc_success_end:0 "\n\n[me_syr_heir_scope.GetPraenomen] может помочь нашему делу. Мы навели контакты, и теперь нужно выбрать нужный нам способ действий..."
 me_syracuse_1_democracy.76.desc_1:0 "Разослав несколько медоточивых писем, [democracy_leader.GetPraenomen] открывает двери роскошных вилл и становится дорогим гостем на собраниях, которые проводит [me_syr_heir_scope.GetPraenomen].$me_syracuse_1_democracy.76.desc_success_end$"
 me_syracuse_1_democracy.76.desc_2:0 "[me_syr_heir_scope.GetPraenomen] лучится от радости, получая такие ценные дары, что присылает [democracy_leader.GetPraenomen]. В итоге принимает решение встретиться, причём не раз.$me_syracuse_1_democracy.76.desc_success_end$"
 me_syracuse_1_democracy.76.desc_3:0 "Полагаясь на свою известность, [democracy_leader.GetPraenomen] устраивает несколько публичных выступлений на агоре, после чего [me_syr_heir_scope.GetPraenomen] начинает проявлять интерес.$me_syracuse_1_democracy.76.desc_success_end$"
 me_syracuse_1_democracy.76.desc_4:0 "Использовав свою обширную сеть приспешников и друзей в правительстве, [democracy_leader.GetPraenomen] попадает в список приглашённых на особый приём, который устраивает [me_syr_heir_scope.GetPraenomen].$me_syracuse_1_democracy.76.desc_success_end$"
 me_syracuse_1_democracy.76.desc_5:0 "Пылая от неловкости, [democracy_leader.GetPraenomen] возвращается к нам с пустыми руками. Задача оказалась не по плечу,[me_syr_heir_scope.GetPraenomen] не проявляет интереса к нашему делу.\n\n[democracy_leader.GetPraenomen] терпит неудачу, и нам нужно искать другие способы обрести свободу..."
 me_syracuse_1_democracy.76.a:0 "Превосходно, [democracy_leader.GetPraenomen]!"
 me_syracuse_1_democracy.76.at:0 "[me_syr_heir_scope.GetPraenomen] захочет поговорить с нами, мы найдём способ."
 me_syracuse_1_democracy.76.b:0 "Ты всё только портишь, [democracy_leader.GetPraenomen]!"
 me_syracuse_1_democracy.76.bt:0 "Нужно найти другой подход."
 me_syracuse_1_democracy.78.t:0 "$syracuse_1_7_assassinate$: Тиран Сицилии"
 me_syracuse_1_democracy.78.desc:0 "К нам прибывает растрёпанный человек. Это [tyrant_leader.GetPraenomen] из державы [democracy_leader.GetEmployer.GetPraenomen].\n\n[tyrant_leader.GetSheHe|U] говорит, что является жертвой переворота, и только чудо помогло бедняге спастись."
 me_syracuse_1_democracy.78.a:0 "Вот как? Интересно."
 me_syracuse_1_democracy.79.t:0 "$syracuse_1_7_assassinate$: неудачи и [democracy_leader.GetEmployer.GetName]"
 me_syracuse_1_democracy.79.desc_1:0 "Гонцы принесли известия: [tyrant_leader.GetPraenomen], тиран державы [democracy_leader.GetEmployer.GetName], теряет трон в результате республиканского переворота."
 me_syracuse_1_democracy.79.desc_2:0 "[me_syr_heir_scope.GetPraenomen], наследник трона державы [me_syr_heir_scope.GetEmployer.GetName], захватывает власть, прервав республиканский заговор и отстранив от правления бывшего повелителя. [tyrant_leader.GetPraenomen] теперь не у дел."
 me_syracuse_1_democracy.79.desc_3:0 "[tyrant_leader.GetPraenomen] чудом остаётся в живых и бежит в державу [tyrant_leader.GetEmployer.GetName]."
 me_syracuse_1_democracy.79.desc_4:0 "[tyrant_leader.GetPraenomen] лишается жизни — так приказывает [me_syr_heir_scope.GetPraenomen]."
 me_syracuse_1_democracy.79.desc_5:1 "[tyrant_leader.GetPraenomen] теперь томится в бывших своих подземельях."
 me_syracuse_1_democracy.79.a:0 "Судьба бывает жестока."
 # Syracuse 2 - Sicily
 me_syracuse_2_sicily.1.t:0 "$me_syracuse_2_sicily$"
 me_syracuse_2_sicily.1.desc:0 "Гражданские войны и вторжения пунийцев: история державы [me_syracuse_scope.GetName] была непростой, но теперь, когда нас направляет [me_syracuse_scope.GetRuler.GetPraenomen], мы добились значительных успехов.\n\nПора воплотить мечту всех сиракузский царей и установить владычество над всеми сицилийскими греками не только на словах, но и на деле."
 me_syracuse_2_sicily.1.a:0 "Кто ещё защитит сикелиотов?"
 me_syracuse_2_sicily.2.t:0 "$syracuse_2_1$"
 me_syracuse_2_sicily.2.desc:0 "Наконец-то мы взяли под контроль побережье и внутренние земли восточной Сицилии, где располагаются основные греческие города и наиболее плодородные земли.\n\nВозможно, вскоре мы сможем отбить колонии, которые варвары-пунийцы захватили в трудные для нас времена..."
 me_syracuse_2_sicily.2.a:0 "Сицилия будет греческой!"
 me_syracuse_2_sicily.2.at:1 "$mission_task_completed_tt_1$$syracuse_2_1$$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.3.t:0 "$syracuse_2_2$: дополнительный набор в войска"
 me_syracuse_2_sicily.3.desc:0 "Бесчисленные поколения италийских наёмников, ищущих богатства и славы на службе у греков, зарабатывали целые состояния или разорялись, работая на нас.\n\nНам нужно вновь призвать самых надёжных вербовщиков и восполнить наёмниками нехватку солдат из числа наших граждан."
 me_syracuse_2_sicily.3.a:0 "Хвала Аресу, что есть наёмники."
 me_syracuse_2_sicily.3.at:0 "$me_syr_task_start_tt_1$ проводить переговоры с италийскими наёмниками."
 me_syracuse_2_sicily.4.t:0 "$syracuse_2_2$: военный склад ума"
 me_syracuse_2_sicily.4.desc_1:0 "Вербовка идёт хорошо: нам удалось заключить договоры с большим количеством луканских и бруттийских наёмников.\n\n"
 me_syracuse_2_sicily.4.desc_2:0 "А вот это уже интересно: [me_syr_2_4_scope.GetPraenomen], убелённый сединой ветеран-наёмник обратился к нам, желая служить Сиракузам напрямую. Он уверяет, что может реорганизовать устаревшую фалангу."
 me_syracuse_2_sicily.4.a:0 "Нам требуются только его навыки полководца."
 me_syracuse_2_sicily.4.b:0 "Посмотрим, что у него за идеи..."
 me_syracuse_2_sicily.4.c:0 "Луканцу нечему нас учить."
 me_syracuse_2_sicily.4.ct:0 "[me_syr_2_4_scope.GetPraenomen] исчезнет."
 me_syracuse_2_sicily.4.court_tt:0 "[me_syr_2_4_scope.GetPraenomen] присоединится ко двору."
 me_syracuse_2_sicily.4.tt:0 "$mission_task_completed_tt_1$Солдаты удачи$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.5.t:0 "$syracuse_2_5$: сиракузское возрождение"
 me_syracuse_2_sicily.5.desc:0 "В годы после поражений Сиракуз в Африке наша автономия постепенно ширилась, хотя Сиракузы и оставались сильнейшим греческим полисом на Сицилии.\n\nТеперь к нам прибыли их послы с дарами: мы должны подтвердить свою верность, иначе Сиракузы назовут нас врагом."
 me_syracuse_2_sicily.5.tt:0 "Наш продажный правитель присвоил дар себе."
 me_syracuse_2_sicily.5.a:0 "Вместе мы сильнее."
 me_syracuse_2_sicily.5.b:0 "Пусть эти Сиракузы сожрут шакалы!"
 me_syracuse_2_sicily.6.t:0 "$syracuse_2_8$: Сложить инструменты"
 me_syracuse_2_sicily.6.desc:0 "Продолжать восстановление Сиракуз больше нет ни возможности, ни необходимости, и потому этот проект прекращён."
 me_syracuse_2_sicily.6.a:0 "Время было неподходящее."
 me_syracuse_2_sicily.6.at:0 "Задание «#Y $syracuse_2_8$#Y» #R пропущено#!!"
 me_syracuse_2_sicily.7.t:0 "$syracuse_2_5$: оливковые ветви"
 me_syracuse_2_sicily.7.desc:1 "Наши посланцы вернулись из вольных городов, в которых преобладает $syracusan$ культура, раздав дары — и узнав новости.\n\n"
 me_syracuse_2_sicily.7.desc_1:0 "Они с радостью сообщают, что все города, которые они посетили, признали наше верховенство. Похоже, все последовали [me_syr_sic_tag_1.GetAdjective]ому примеру."
 me_syracuse_2_sicily.7.desc_2:0 "Не везде им способствовал успех, но по крайней мере они добились того, что держава [me_syr_sic_tag_1.GetName] поддержит нас. Другие же города сами подписали себе приговор..."
 me_syracuse_2_sicily.7.desc_3:0 "По их застывшим лицам всё понятно ещё до того, как они начинают говорить. Братские города примкнут к нам — так или иначе."
 me_syracuse_2_sicily.7.a:0 "Неужели все?"
 me_syracuse_2_sicily.7.b:0 "Хотя бы что-то."
 me_syracuse_2_sicily.7.c:0 "Наше терпение иссякло."
 me_syracuse_2_sicily.8.t:0 "$syracuse_2_4$"
 me_syracuse_2_sicily.8.desc:1 "Акрагант, славный своими храмами, что числом превосходят даже наши, был нашим главным соперником в Сицилии (где преобладает $syracusan$ культура), не считая разве что Геласа.\n\nТеперь Акрагант вновь в наших руках: он станет нашим оплотом на западе, а мы сможем воспользоваться его религиозными доходами."
 me_syracuse_2_sicily.8.a:0 "Больше мы его не упустим."
 me_syracuse_2_sicily.8.at:0 "$mission_task_completed_tt_1$Город храмов$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.9.t:0 "$syracuse_2_5$: прагматичный подход"
 me_syracuse_2_sicily.9.desc:1 "Верность городов, где проживает $syracusan$ нация, подобна ветру. Хотя формально они подчинились нашей власти, многие по-прежнему надменны и своенравны.\n\nВремена меняются, и мы больше не станем допускать подобной вольности: они должны всецело отдаться общему делу сикелиотов, покуда наши враги не взяли над нами верх."
 me_syracuse_2_sicily.9.a:0 "Это было неизбежно."
 me_syracuse_2_sicily.9.at:1 "$me_syr_task_start_tt_1$ дипломатия с городами, где преобладает $syracusan$ культура."
 me_syracuse_2_sicily.10.t:0 "$syracuse_2_5$: политические вопросы"
 me_syracuse_2_sicily.10.desc:1 "Мы готовы к любому исходу и составили планы агрессивной кампании против городов, где преобладает $syracusan$ культура. Многие считают войну неизбежной.\n\nОднако ещё остались упрямцы, призывающие использовать умелую дипломатию, чтобы избежать кровопролития и убийства соплеменников, когда варвары угрожают нам всем."
 me_syracuse_2_sicily.10.a:0 "Мы уже потратили достаточно времени на разговоры."
 me_syracuse_2_sicily.10.b:0 "Дадим нашим братьям ещё один шанс."
 me_syracuse_2_sicily.10.bt:1 "Каждый свободный город, где преобладает $syracusan$ культура, получит в дар #Y 20#! @gold! и предложение по своей воле стать федератом. В случае отказа мы получим право претендовать на их земли."
 me_syracuse_2_sicily.10.tt:0 "$mission_task_completed_tt_1$Переговоры с сикелиотами$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.11.t:0 "$syracuse_2_3$: непоколебимое основание"
 me_syracuse_2_sicily.11.desc:0 "Остров Ортигия является центром религиозной и административной жизни города [me_syracuse_scope.GetCapital.GetName]. С основным островом он соединён узкой полоской суши.\n\nМы должны восстановить укрепления, уничтоженные Тимолеонтом, чтобы защитить город от узурпаторов и захватчиков и вновь сделать Ортигию неприступной."
 me_syracuse_2_sicily.11.a:0 "Форт Дионисия вновь возвысится."
 me_syracuse_2_sicily.11.at:0 "$me_syr_task_start_tt_1$ укреплять Ортигию."
 me_syracuse_2_sicily.12.t:0 "$syracuse_2_6$"
 me_syracuse_2_sicily.12.desc:0 "Осторожный подход к сельскому хозяйству позволил нам сохранить и даже увеличить производство качественного зерна.\n\nМы можем не беспокоиться о нехватке хлеба на Сицилии, а чужеземные торговцы будут стремиться к нам ради нашего товара."
 me_syracuse_2_sicily.12.a:0 "Хвала Деметре!"
 me_syracuse_2_sicily.12.at:0 "$mission_task_completed_tt_1$Житница Италии$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.13.t:0 "$syracuse_2_3$: цитадель Сицилии"
 me_syracuse_2_sicily.13.desc:0 "Подходы к Ортигии вновь укреплены. Высокие стены защищают подходы с моря, а перешеек блокируют массивные ворота.\n\nНе будет преувеличением сказать, что выживание нашего города зависит от этих искусных укреплений, и они же станут источником нашей силы в будущем."
 me_syracuse_2_sicily.13.a:0 "Кому нужен акрополь?"
 me_syracuse_2_sicily.13.at:0 "$mission_task_completed_tt_1$Крепость Ортигии$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.14.t:0 "$syracuse_2_11$"
 me_syracuse_2_sicily.14.desc:0 "Когда наши предки высадились на Сицилии, им пришлось сражаться против местных племён — сикулов и сиканов. Эти дикие варвары противились прибытию эллинов.\n\nТеперь же, с распадом конфедерации, сикулы, помогавшие афинянам в их наглом вторжении, должны признать греческое господство над восточной Сицилией."
 me_syracuse_2_sicily.14.a:0 "Олимпийцы обретут здесь вторую родину."
 me_syracuse_2_sicily.14.at:0 "$mission_task_completed_tt_1$Последний из сикулов$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.15.t:0 "$syracuse_2_10$"
 me_syracuse_2_sicily.15.desc:0 "Наше решение сеять и продавать зерно привело к ошеломляющему успеху. Наш остров сравнивают с рогом нимфы Амалфеи, вскормившей Зевса.\n\nМы должны воспользоваться новой репутацией и получить как можно больше прибыли от чужеземных торговцев, пока спрос не спадёт."
 me_syracuse_2_sicily.15.a:0 "Кто же знал, что простое зерно может привести к такому?"
 me_syracuse_2_sicily.15.at:0 "$mission_task_completed_tt_1$Рог изобилия$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.16.t:0 "$syracuse_2_8$: город Нимфы"
 me_syracuse_2_sicily.16.desc:0 "Мы расчистили завалы былых невзгод, и новые поселенцы прибывают к нам, надеясь за нашими стенами найти безопасность и процветание.\n\nХрамы и дворцы Ортигии вновь сияют: [me_syracuse_scope.GetCapital.GetName] скоро вновь станет городом, способным соперничать с Афинами или Коринфом!"
 me_syracuse_2_sicily.16.a:0 "Величайший и прекраснейший из греческих городов..."
 me_syracuse_2_sicily.16.at:0 "$mission_task_completed_tt_1$Восстановление Сиракуз$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.17.t:0 "$syracuse_2_7$"
 me_syracuse_2_sicily.17.desc:0 "Наконец Сиракузы стали гегемоном всех сикелиотов восточной Сицилии и готовы защищать их интересы от пунийцев и италиков."
 me_syracuse_2_sicily.17.a:0 "Город Аретузы простоит тысячу лет!"
 me_syracuse_2_sicily.17.at:0 "Задание «#Y Руководство Сицилией$mission_task_completed_tt_2$»"
 me_syracuse_2_sicily.18.t:0 "$syracuse_2_9$"
 me_syracuse_2_sicily.18.desc:0 "Спасаясь от Алфея, нереида Аретуза обернулась водным потоком и проплыла под водной гладью от Греции до Ортигии, создав в конце своего пути источник.\n\nЭта морская нимфа — старейшая покровительница Сиракуз. Если мы восстановим её нимфей, к ней вновь устремятся её почитатели, просители и жрецы."
 me_syracuse_2_sicily.18.a:0 "На наших монетах всегда будет её образ."
 me_syracuse_2_sicily.18.at:0 "$mission_task_completed_tt_1$Фонтан Аретузы$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.19.t:0 "$syracuse_2_8$: работа начинается"
 me_syracuse_2_sicily.19.desc:0 "Наш город пережил немало трагедий, был жертвой вероломных предательств и иноземных вторжений, и лишь недавно нам удалось покончить с былым упадком.\n\nИ хотя годы, когда город населяли лишь вдовы и сироты, давно прошли, мы всё ещё можем расчищать руины прошлого и приглашать новых поселенцев."
 me_syracuse_2_sicily.19.a:0 "Афины не сразу строились."
 me_syracuse_2_sicily.19.at:0 "$me_syr_task_start_tt_1$ восстанавливать город [me_syracuse_scope.GetCapital.GetName]."
 me_syracuse_2_sicily.20.t:0 "$syracuse_2_3$: Работа остановлена"
 me_syracuse_2_sicily.20.desc:0 "Сиракузы теперь не у нас, и укреплять Ортигию не получится. Мысль была удачной, но к нам она пришла слишком поздно."
 me_syracuse_2_sicily.20.a:0 "Этому не суждено было случиться."
 me_syracuse_2_sicily.20.at:0 "Задание «#Y $syracuse_2_3$#!» #R пропущено#!!"
 # Syracuse 3 - Punic
 me_syracuse_3_punic.1.t:0 "$me_syracuse_3_punic$"
 me_syracuse_3_punic.1.desc:1 "Столетиями мы боролись с карфагенянами за контроль над Сицилией. За каждой греческой победой следовало поражение, и ни одна из сторон не могла взять верх.\n\nПо последнему договору они получили власть над всеми землями западнее реки Галик и хотят ещё больше. Мы должны начать войну, прежде чем италики почуют запах крови..."
 me_syracuse_3_punic.1.a:0 "Змея под ногами кусает больнее всего."
 me_syracuse_3_punic.2.t:0 "$syracuse_3_11$"
 me_syracuse_3_punic.2.desc:0 "После бессчётных войн, разногласий, обманов и предательств Сицилия, наконец, свободна от финикийских захватчиков, вмешавшихся в сикелиотские конфликты.\n\nОтныне мы будем начеку и в любой момент сумеем защитить величайший греческий остров от амбиций чужеземцев."
 me_syracuse_3_punic.2.a:0 "Сицилия принадлежит сикелиотам!"
 me_syracuse_3_punic.3.t:0 "$syracuse_3_1$"
 me_syracuse_3_punic.3.desc:0 "Наши корабелы день и ночь строят новый флот: гнут доски и конопатят корпуса.\n\nВозможно, нам не сравниться с объединёнными силами финикийцев, но разумно распределив силы, мы сумеем затруднить высадку на Сицилии."
 me_syracuse_3_punic.3.a:0 "Слава Посейдону, сотрясателю земли."
 me_syracuse_3_punic.3.at:0 "$mission_task_completed_tt_1$$syracuse_3_1$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.4.t:0 "$syracuse_3_2$: ветер перемен"
 me_syracuse_3_punic.4.desc:0 "Смелые мечты Александра и морские кампании его преемников на востоке пошатнули старые традиции морских сражений.\n\nУвеличение размера кораблей, обстрел и абордаж вместо тарана... Мы могли бы поучиться у них и обратить эти знания против флота пунийцев."
 me_syracuse_3_punic.4.a:0 "Мы должны экспериментировать как на практике, так и в теории."
 me_syracuse_3_punic.4.at:0 "$me_syr_task_start_tt_1$ проводить морские учения.\n[me_syracuse_scope.GetName] получит #Y мегаполирему#! @mega_galley!"
 me_syracuse_3_punic.4.b:0 "Будущее уже здесь!"
 me_syracuse_3_punic.4.bt:0 "$me_syr_task_start_tt_1$ проводить морские учения."
 me_syracuse_3_punic.5.t:0 "$syracuse_3_2$: уроки морского волка"
 me_syracuse_3_punic.5.desc_1:0 "Мы ставим эксперименты с большими осадными кораблями, подобными судам Деметрия Полиоркета, а кроме того нашли опытного старого моряка по имени [odysseus_scope.GetPraenomen]."
 me_syracuse_3_punic.5.desc_2:0 "Занявшись изучением морской тактики, мы отыскали старого опытного моряка по имени [odysseus_scope.GetPraenomen]."
 me_syracuse_3_punic.5.desc_3:0 "\n\nОн учился у ветеранов кампаний Александра и теперь уверяет, что специализация тактики позволит нам наилучшим образом распорядиться силами."
 me_syracuse_3_punic.5.a:0 "Войска наши немногочисленны, и нам стоит соблюдать осторожность."
 me_syracuse_3_punic.5.b:0 "В атаку, в атаку!"
 me_syracuse_3_punic.5.tt1:0 "Флотоводец присоединяется ко двору."
 me_syracuse_3_punic.5.tt2:0 "$mission_task_completed_tt_1$$syracuse_3_2$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.6.t:0 "$syracuse_3_5$: зов свободы"
 me_syracuse_3_punic.6.desc:2 "Покорённым городам Сицилии, где преобладает $syracusan$ культура, не оставалось ничего иного, кроме как склониться перед более многочисленными пунийцами.\n\nНо, несомненно, они всё ещё верны своим собратьям-грекам и, узнав о наших намерениях, перейдут на нашу сторону."
 me_syracuse_3_punic.6.a:0 "У них и сомнений быть не должно."
 me_syracuse_3_punic.6.at:0 "Сикелиотские державы Сицилии, подчинённые Карфагену, получат предложение союза в обмен на разрыв договоров с патроном."
 me_syracuse_3_punic.7.t:0 "$syracuse_3_3$: стратегический оплот"
 me_syracuse_3_punic.7.desc:0 "Мы не повторим ошибок прошлого и не позволим пунийцам вновь осадить Сиракузы свежими войсками, но измотаем их, насколько это возможно.\n\n[me_syr_3_3_final_scope.GetName] славится своей линией обороны и, надо надеяться, внесёт определённый вклад в нашу стратегию."
 me_syracuse_3_punic.7.a:0 "[me_syr_3_3_final_scope.GetName] защитить нас."
 me_syracuse_3_punic.8.t:0 "$syracuse_3_4$: дипломатия вознаграждается"
 me_syracuse_3_punic.8.desc:1 "Наши представители вернулись из городов, где преобладает $syracusan$ культура. Переговоры подошли к концу.\n\n"
 me_syracuse_3_punic.8.desc_1:0 "Их усилия увенчались удивительным успехом: все свободные сикелиотские города присоединились к нашему союзу для защиты острова от вторжения пунийцев и италиков."
 me_syracuse_3_punic.8.desc_2:0 "Хотя не все города приняли наше предложение, [me_syr_sic_tag_1.GetName] тоже опасается пунийцев и выступает главным сторонником того, чтобы они и [me_syracuse_scope.GetName] стали союзниками."
 me_syracuse_3_punic.8.desc_3:0 "Мы не уговорили ни одного сикелиотского города. Очевидно, их правители до сих пор не доверяют Сиракузам и в своей недальновидности упускают истинную угрозу..."
 me_syracuse_3_punic.8.a:0 "Объединённые культурой и целью."
 me_syracuse_3_punic.8.b:0 "Некоторые наши братья прислушиваются к доводам."
 me_syracuse_3_punic.8.c:0 "Жаль, очень жаль."
 me_syracuse_3_punic.8.tt:0 "$mission_task_completed_tt_1$$syracuse_3_4$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.9.t:0 "$syracuse_3_5$: cтимул"
 me_syracuse_3_punic.9.desc:1 "Вернулись посланцы, которых мы отправили на тайные переговоры с покорёнными городами, где преобладает $syracusan$ культура.\n\n"
 me_syracuse_3_punic.9.desc_1:0 "К нашему приятному удивлению, все они согласились разорвать соглашения с Карфагеном и последовать примеру, который подаёт [me_syr_sic_tag_1.GetName]. Варвары не обрадуются подобным новостям."
 me_syracuse_3_punic.9.desc_2:0 "Они сообщают о частичном успехе, но уже тот факт, что нас поддержит [me_syr_sic_tag_1.GetName], сам по себе доставит немало неприятностей карфагенянам и крайне их разозлит."
 me_syracuse_3_punic.9.desc_3:0 "Похоже, после стольких лет власти варваров воля сикелиотов ослабла: они скорее склонятся под ярмом пунийцев, чем обретут свободу."
 me_syracuse_3_punic.9.a:0 "Изумительно!"
 me_syracuse_3_punic.9.b:0 "Как мы и надеялись!"
 me_syracuse_3_punic.9.c:0 "Тогда нам придётся взять их силой."
 me_syr_3_5_subject_tt:0 "больше не зависит от Карфагена."
 me_syr_3_5_subject_tt_1:0 "[me_syr_sic_tag_1.GetName] $me_syr_3_5_subject_tt$"
 me_syr_3_5_subject_tt_2:0 "[me_syr_sic_tag_2.GetName] $me_syr_3_5_subject_tt$"
 me_syr_3_5_subject_tt_3:0 "[me_syr_sic_tag_3.GetName] $me_syr_3_5_subject_tt$"
 me_syr_3_5_subject_tt_4:0 "[me_syr_sic_tag_4.GetName] $me_syr_3_5_subject_tt$"
 me_syr_3_5_subject_tt_5:0 "[me_syr_sic_tag_5.GetName] $me_syr_3_5_subject_tt$"
 me_syracuse_3_punic.9.tt:0 "$mission_task_completed_tt_1$$syracuse_3_5$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.10.t:0 "$syracuse_3_3$: опорный пункт"
 me_syracuse_3_punic.10.desc:0 "Наши стратеги предложили, что после первого этапа вторжения в западную Сицилию стоит создать опорный пункт, способный задержать карфагенян.\n\nЭто даст нам передышку, если они высадят силы, превосходящие нас численностью, и, возможно, даже заманит их войска на невыгодную позицию. Стратеги предлагают одно из следующих мест:"
 me_syracuse_3_punic.10.a:0 "[me_syr_3_3_scope_4.GetName]"
 me_syracuse_3_punic.10.b:0 "[me_syr_3_3_scope_1.GetName]"
 me_syracuse_3_punic.10.c:0 "[me_syr_3_3_scope_2.GetName]"
 me_syracuse_3_punic.10.d:0 "[me_syr_3_3_scope_3.GetName]"
 me_syracuse_3_punic.10.tt:0 "Выбранная территория получит крепость и бонус к обороне и небоевым потерям врага."
 me_syracuse_3_punic.11.t:0 "$syracuse_3_6$"
 me_syracuse_3_punic.11.desc:0 "Селинунт и Гераклея Минойская наконец свободны от чужеземного владычества: после сотни лет во власти Карфагена они подчиняются Сиракузам.\n\nЭти города всё ещё сохранили значительную часть своего потенциала, и народ радуется, глядя, как семьи, некогда бежавшие в метрополию, возвращаются на родину..."
 me_syracuse_3_punic.11.a:0 "Мы больше не отдадим их."
 me_syracuse_3_punic.11.at:0 "$mission_task_completed_tt_1$$syracuse_3_3$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.12.t:0 "$syracuse_3_4$: сила в количестве"
 me_syracuse_3_punic.12.desc:0 "Ещё остались сикелиотские города, сохранившие некоторую автономию после Сицилийских войн.\n\nМы должны объединить этих сомневающихся ради нашей цели, сделав упор на опасности, что нависла со стороны Карфагена, и развеяв их страхи в отношении нас."
 me_syracuse_3_punic.12.a:0 "Карфаген должен стать нашей главной целью."
 me_syracuse_3_punic.12.at:1 "Свободные державы, где преобладает $syracusan$ культура, на острове Сицилия получат предложение союза в обмен на #Y 25#! лет перемирия."
 me_syracuse_3_punic.13.t:0 "$syracuse_3_8$: работа начинается"
 me_syracuse_3_punic.13.desc:0 "Пунийцы в безумии перебили почти всё население Гимеры и сравняли с землёй каждое здание, оставив в живых лишь немногих, основавших неподалёку Термы.\n\nТеперь, когда мы отбили руины города, его восстановление станет одновременно и символической, и настоящей экономической победой сикелиотов."
 me_syracuse_3_punic.13.a:0 "Эти камни вновь услышат дыхание города."
 me_syracuse_3_punic.13.at:1 "Свободные державы, где преобладает $syracusan$ культура, на острове Сицилия получат предложение союза в обмен на #Y 25#! лет перемирия."
 me_syracuse_3_punic.14.t:0 "$syracuse_3_10$: греческий торг"
 me_syracuse_3_punic.14.desc:0 "Проклятые [me_syracuse_scope.GetAdjective]ие бандиты прислали нам предложение, чтобы мы, вспомнив о неудачах на Сицилии, сразу признали поражение и тем самым сократили бы свои потери.\n\nОни предлагают нам значительную сумму, если мы согласимся передать им оставшиеся земли..."
 me_syracuse_3_punic.14.a:0 "Так будет лучше всего."
 me_syracuse_3_punic.14.b:0 "Высокомерные глупцы!"
 me_syracuse_3_punic.15.t:0 "$syracuse_3_9$"
 me_syracuse_3_punic.15.desc:0 "После долгих лет под ярмом Карфагена греческие колонии западной Сицилии наконец в руках греков! Даже Сегеста, которая привела к нашим берегам Афины.\n\nМы должны упрочить власть над островом и удостовериться, что наши великие достижения не будут краткими, вернув земли сикелиотам."
 me_syracuse_3_punic.15.a:1 "Мы воплотили вековую мечту..."
 me_syracuse_3_punic.15.at:0 "$mission_task_completed_tt_1$$syracuse_3_9$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.16.t:0 "$syracuse_3_10$: сделка"
 me_syracuse_3_punic.16.desc:0 "Пунийцы известны любовью к деньгам, а потому появилось предложение: предложить разумную плату за те сицилийские владения, которые ещё остались у Карфагена."
 me_syracuse_3_punic.16.a:0 "Это честная сделка."
 me_syracuse_3_punic.16.at:0 "Пусть Карфаген продаст оставшиеся земли на Сицилии за #Y [SCOPE.ScriptValue('me_syr_3_west_sicily_buy_svalue')|0]#! @gold!"
 me_syracuse_3_punic.16.b:0 "Нет, они слабы."
 me_syracuse_3_punic.16.tt:0 "$mission_task_completed_tt_1$$syracuse_3_10$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.17.t:0 "$syracuse_3_4$: просьба Сиракуз"
 me_syracuse_3_punic.17.desc:1 "Послы из Сиракуз прибыли и умоляют нас подумать о заключении союза против карфагенян и всех, кто попытается разрушить уклад жизни, который принесла нам $syracusan$ культура."
 me_syracuse_3_punic.17.a:0 "Лучшее из возможных предложений."
 me_syracuse_3_punic.17.b:0 "Сиракузы? Ни за что."
 me_syr_3_5_car_claims_tt:0 "Карфаген получит претензии на все наши земли."
 me_syracuse_3_punic.18.t:0 "$syracuse_3_5$: множество встреч"
 me_syracuse_3_punic.18.desc:0 "Сиракузцы тайно встретились с нашими чиновниками, убеждая их сбросить пуническое иго и присоединиться к ним в борьбе с Карфагеном."
 me_syracuse_3_punic.18.a:0 "Наконец-то свобода!"
 me_syracuse_3_punic.18.b:0 "Слишком опасно..."
 me_syracuse_3_punic.19.t:0 "$syracuse_3_8$: возрождённый город"
 me_syracuse_3_punic.19.desc:0 "Наши рабочие наконец закончили работы на месте старой Гимеры, построив необходимые общественные здания и дома для поселенцев.\n\nМы провели грандиозный праздник, вновь посвятив город Нике и попросив её благословения."
 me_syracuse_3_punic.19.a:0 "Прекрасный день."
 me_syracuse_3_punic.19.at:0 "$mission_task_completed_tt_1$$syracuse_3_8$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.20.t:0 "$syracuse_3_12$"
 me_syracuse_3_punic.20.desc:0 "Древний город пунических мореплавателей наконец-то — впервые за свою историю — пал под ударами иноземцев. Этого не удалось добиться даже Агафоклу!\n\nЭтим поразительным достижением мы показали миру, что торговая империя не так сильна, как мы думали, а их боги покинули их!"
 me_syracuse_3_punic.20.a:0 "Теперь мы можем добиться чего угодно."
 me_syracuse_3_punic.22.t:0 "$syracuse_3_8$: воодушевление поселенцев"
 me_syracuse_3_punic.22.desc:0 "По всей Греции разнеслись вести, что древний греческий город Гимера на Сицилии, разрушенный карфагенянами более сотни лет назад, был восстановлен.\n\nПоселенцы стекаются на остров после того, как города Великой Греции были отбиты у карфагенян. Некоторые наши граждане тоже надеются начать там новую жизнь."
 me_syracuse_3_punic.22.a:0 "Нам стоит поощрять это."
 me_syracuse_3_punic.22.b:0 "Отпустить их."
 me_syracuse_3_punic.22.c:0 "Нет, нам нужны все наши люди."
 me_syracuse_3_punic.22.at:0 "#Y 1#! $me_syracuse_3_punic.21.tt$"
 me_syracuse_3_punic.22.bt:0 "#Y 2#! $me_syracuse_3_punic.21.tt$"
 me_syracuse_3_punic.22.tt:0 "Группа свободных людей отправится в Сиракузы."
 me_syracuse_3_punic.23.t:0 "$syracuse_3_10$: ответ"
 me_syracuse_3_punic.23.desc:0 "Наши посланцы вернулись из Карфагена с ответом на наше предложение купить пунические владения на Сицилии.\n\n"
 me_syracuse_3_punic.23.desc_1:0 "Похоже, наши расчёты были верны: карфагеняне согласились на наши условия и уйдут в море с полными сумами золота."
 me_syracuse_3_punic.23.desc_2:0 "Посланцам был оказан весьма холодный приём: им ясно дали понять, что Карфаген не откажется от притязаний на остров."
 me_syracuse_3_punic.23.a:0 "Разумно."
 me_syracuse_3_punic.23.b:0 "Какая жалость."
 me_syracuse_3_punic.24.t:0 "$syracuse_3_8$: греческие поселенцы"
 me_syracuse_3_punic.24.desc:0 "Новости о возвращении земель и восстановлении Гимеры разнеслись по всей Греции, привлекая с нашей родины множество поселенцев, надеющихся начать здесь новую жизнь.\n\nПохоже, мы вдохнули новую надежду в эллинистический мир!"
 me_syracuse_3_punic.24.a:0 "Чудесно."
 me_syracuse_3_punic.24.at:0 "#Y Гимера уже стала домом для [SCOPE.ScriptValue('me_syr_3_8_settler_count_svalue')|0]#! групп свободных людей."
 me_syracuse_3_punic.25.t:0 "$syracuse_3_4$: Пустые палаты"
 me_syracuse_3_punic.25.desc:0 "Из-за политических изменений не осталось держав, с которыми мы могли бы переговорить. Наши послы возвращаются с пустыми руками."
 me_syracuse_3_punic.25.a:0 "Жаль."
 me_syracuse_3_punic.25.at:0 "Задание «#Y $syracuse_3_4$#!» #R пропущено#!!"
 me_syracuse_3_punic.26.t:0 "$syracuse_3_5$: Переменчивая удача"
 me_syracuse_3_punic.26.desc:0 "В связи с быстро меняющейся политической обстановкой наши дипломатические усилия более не имеют смысла. Наши посланники вернулись, чтобы взяться за другие задания."
 me_syracuse_3_punic.26.a:0 "Такое случается."
 me_syracuse_3_punic.26.at:0 "Задание «#Y $syracuse_3_5$#!» #R пропущено#!!"
 me_syracuse_3_punic.27.t:0 "$syracuse_3_8$: Разбитые мечты"
 me_syracuse_3_punic.27.desc:0 "К сожалению, из-за меняющихся обстоятельств мы больше не можем восстанавливать город Гимеру. Похоже, что её руины близ Терм так и останутся грустным напоминанием."
 me_syracuse_3_punic.27.a:0 "Увы!"
 me_syracuse_3_punic.27.at:0 "Задание «#Y $syracuse_3_8$#!» #R пропущено#!!"
 # Syracuse 4 - Magna
 me_syracuse_4_magna.1.t:0 "$me_syracuse_4_magna$"
 me_syracuse_4_magna.1.desc:0 "Цари и империи родных земель, от Александра Эпирского до Афин, искали власти над богатыми землями Южной Италии и Сицилии.\n\nТеперь у нас есть возможность воплотить свою мечту и возродиться как единая Великая Греция, а не как зависимое государство греческой метрополии или диадоха!"
 me_syracuse_4_magna.1.a:0 "Мы объединим греков запада!"
 me_syracuse_4_magna.2.t:0 "$syracuse_4_7$"
 me_syracuse_4_magna.2.desc:0 "До сегодняшнего дня Великая Греция была лишь названием италиотских колоний, в лучшем случае — греческой глубинкой в Италии.\n\nМы превзошли все эти незначительные деяния прошлых времен и взяли под своё влияние весь юг Италийского полуострова, впервые в истории сделав Великую Грецию значительной политической единицей!"
 me_syracuse_4_magna.2.a:0 "Великая Греция навсегда!"
 me_syracuse_4_magna.3.t:0 "$syracuse_4_1$: Великодушное правление"
 me_syracuse_4_magna.3.desc:0 "Свободные италиотские города хорошо знают о нашем быстром расширении и о поддержке, которую мы можем обеспечить италийской власти.\n\nЕсли они послушают голос разума, то согласятся стать нашими зависимыми державами ради блага Великой Греции."
 me_syracuse_4_magna.3.a:0 "Иного пути нет."
 me_syracuse_4_magna.3.at:0 "$me_syr_task_start_tt_1$ вести переговоры с италиотскими городами."
 me_syracuse_4_magna.4.t:0 "$syracuse_4_1$: Плоды дипломатии"
 me_syracuse_4_magna.4.desc:0 "Наши посланники вернулись из свободных италиотских городов с ответами от их правителей.\n\n"
 me_syracuse_4_magna.4.desc_1:0 "Все города согласились на наше предложение, поблагодарив за освобождение Великой Греции и за управление ею..."
 me_syracuse_4_magna.4.desc_2:0 "Некоторые из городов, с которыми мы переговорили, не согласились на предложения, но другие приняли нашу защиту и помогут нашему делу."
 me_syracuse_4_magna.4.desc_3:0 "Ни один город не согласился на наши предложения. Кажется, они думают, что сами смогут защитить себя от италийских держав..."
 me_syracuse_4_magna.4.a:0 "Они видят нашу силу."
 me_syracuse_4_magna.4.b:0 "Этого достаточно."
 me_syracuse_4_magna.4.c:0 "Гордые — и глупые."
 me_syracuse_4_magna.4.tt:0 "$mission_task_completed_tt_1$$syracuse_4_1$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.5.t:0 "$syracuse_4_2$: Свобода"
 me_syracuse_4_magna.5.desc:0 "Часть подчинённых италиотских городов Великой Греции пала под натиском своих более многочисленных италийских соседей.\n\nТеперь, когда мы можем защитить их, возможно, они согласятся взбунтоваться против своих хозяев и стать нашими союзниками."
 me_syracuse_4_magna.5.a:0 "Должно быть, они жаждут свободы."
 me_syracuse_4_magna.5.at:0 "$me_syr_task_start_tt_1$ вести переговоры с италиотскими зависимыми державами в Великой Греции."
 me_syracuse_4_magna.6.t:0 "$syracuse_4_2$: Переговоры завершены"
 me_syracuse_4_magna.6.desc:0 "Посланники вернулись из подчинённых городов Великой Греции и готовы рассказать о том, как прошли встречи.\n\n"
 me_syracuse_4_magna.6.desc_1:0 "Похоже, что все города поверили нам и расторгли союзы со своими италийскими патронами в обмен на нашу защиту!"
 me_syracuse_4_magna.6.desc_2:0 "Посланники в целом преуспели, они убедили часть городов перейти под нашу защиту и взбунтоваться против своих италийских патронов!"
 me_syracuse_4_magna.6.desc_3:0 "Им не удалось убедить ни один город. Неясно, то ли эти города предпочитают быть италийскими рабами, то ли просто не верят в нашу силу."
 me_syracuse_4_magna.6.a:0 "Невероятно!"
 me_syracuse_4_magna.6.b:0 "Хорошо."
 me_syracuse_4_magna.6.c:0 "Жаль."
 me_syracuse_4_magna.6.tt:0 "$mission_task_completed_tt_1$$syracuse_4_2$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.7.t:0 "$syracuse_4_3$"
 me_syracuse_4_magna.7.desc:0 "Теперь, когда южная оконечность Италии в наших руках, мы надёжно контролируем пролив Сциллы и Харибды.\n\nПора пробиваться дальше на север, в холмы Южной Италии, к густо рассыпанным по берегам эллинским колониям."
 me_syracuse_4_magna.7.a:0 "Путь к Италии открыт."
 me_syracuse_4_magna.7.at1:0 "$mission_task_completed_tt_1$$syracuse_4_3$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.7.at2:0 "Мы претендуем на греческие колонии Великой Греции."
 me_syracuse_4_magna.8.t:0 "$syracuse_4_4$: Математика и мораль"
 me_syracuse_4_magna.8.desc:0 "Учение Пифагора знаменито и по сей день, многие открытия в геометрии и философии приписывают ему и его кротонской школе, основанной в давние времена.\n\nМы могли бы возродить его учение, чтобы Кротон вновь обрёл славу центра науки, но тогда умами учеников завладеют и неоднозначные моральные учения Пифагора..."
 me_syracuse_4_magna.8.a:0 "Мы все должны полюбить мудрость."
 me_syracuse_4_magna.8.at:0 "$me_syr_task_start_tt_1$ поощрять пифагорейцев."
 me_syracuse_4_magna.9.t:0 "$syracuse_4_4$: Безумства"
 me_syracuse_4_magna.9.desc:0 "Как мы и ожидали, с возрождением пифагорейских общин возродились и его необычные учения вроде переселения душ и воздержания от бобов...\n\n[pythagoras_scope.GetPraenomen], давний приверженец этого учения, поощряет эксперименты и дискуссии, но нам стоит подумать — сколько ещё свободы мы готовы предоставить этим безумцам."
 me_syracuse_4_magna.9.a:0 "Пламя этого движения нужно раздувать, но осторожно."
 me_syracuse_4_magna.9.at:0 "[pythagoras_scope.GetPraenomen] исчезнет."
 me_syracuse_4_magna.9.b:0 "Разногласия — и есть цена истинной дискуссии."
 me_syracuse_4_magna.9.bt:0 "[pythagoras_scope.GetPraenomen] присоединится ко двору."
 me_syracuse_4_magna.9.tt:0 "$mission_task_completed_tt_1$$syracuse_4_4$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.10.t:0 "$syracuse_4_5$: Старые уроки"
 me_syracuse_4_magna.10.desc:0 "Своей славой Тарас отчасти обязан умелому применению лёгкой конницы, которое переняли в различных эллинских армиях.\n\nОтточив технику и улучшив снаряжение наших войск с учётом долгого опыта Тараса, мы добьёмся превосходства нашей конницы на поле боя."
 me_syracuse_4_magna.10.a:0 "Любую мудрость из Великой Греции следует использовать."
 me_syracuse_4_magna.10.at:0 "$me_syr_task_start_tt_1$ учреждать академию конницы."
 me_syracuse_4_magna.11.t:0 "$syracuse_4_5$: Вымуштрованные всадники"
 me_syracuse_4_magna.11.desc:0 "Мы основали военную школу, в которой учим рядовых всадников и офицеров тарентской технике ведения боя.\n\nНужно решить: либо как можно плотнее внедрить конницу в ряды пехоты, либо выделить её в отдельный род войск, чтобы максимально эффективно использовать её мобильность."
 me_syracuse_4_magna.11.a:0 "Долгие походы и крупные войска требуют объединения родов войск."
 me_syracuse_4_magna.11.b:0 "Наши всадники будут разить, словно призраки, где угодно и сразу везде."
 me_syracuse_4_magna.11.tt:0 "$mission_task_completed_tt_1$$syracuse_4_5$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.12.t:0 "$syracuse_4_6$"
 me_syracuse_4_magna.12.desc:0 "Теперь, когда народ державы [me_syr_4_tribe_scope.GetName] покорился нам, грекам Великой Греции можно уже не бояться налётов этого племени и пограничных споров с ним.\n\nБолее того, многие из [me_syr_4_tribe_scope.GetAdjective]ого народа идут на службу в нашу вспомогательную лёгкую пехоту, чтобы порадовать своих ненасытных богов."
 me_syracuse_4_magna.12.a:0 "Их богатый опыт нам пригодится."
 me_syracuse_4_magna.12.at:0 "$mission_task_completed_tt_1$$syracuse_4_6$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.13.t:0 "$syracuse_4_7$"
 me_syracuse_4_magna.13.desc:0 "Мы наконец-то объединили уцелевшие греческие колонии Италии и освободили тех, кому повезло меньше, от италийского владычества.\n\nПод нашим внимательным оком начнётся новая эпоха мира и процветания!"
 me_syracuse_4_magna.13.a:0 "Италиотов ждёт новый золотой век!"
 me_syracuse_4_magna.13.at:0 "$mission_task_completed_tt_1$$syracuse_4_7$$mission_task_completed_tt_2$\nЗадание «#Y Властитель Великой Греции#!» теперь можно #G выполнить#!!"
 me_syracuse_4_magna.14.t:0 "$syracuse_4_8$"
 me_syracuse_4_magna.14.desc:0 "Благодаря нашим победам в Италии южная часть полуострова впервые оказалась под надёжным контролем Греции.\n\nЛюди и города Великой Греции в безопасности, и теперь они, наконец, не уступят метрополиям родной земли."
 me_syracuse_4_magna.14.a:0 "Великая Эллада!"
 me_syracuse_4_magna.14.at:0 "$mission_task_completed_tt_1$$syracuse_4_8$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.15.t:0 "$syracuse_4_9$: Покровители"
 me_syracuse_4_magna.15.desc_1:0 "Быстрый подъём державы [me_syracuse_scope.GetName] не остался незамеченным в эллинском мире, а успех в делах порождает энтузиазм.\n\nИталийские народы не сдадутся без кровопролития, а самые могущественные эллинские государства захотят добиться греческой победы в Италии."
 me_syracuse_4_magna.15.desc_2:0 "Наши посланники вернулись с досадными новостями: [me_syr_response_scope.GetName] не хочет помогать нашему делу и отсылает их из страны, отделавшись банальностями.\n\nНам придётся обратиться к более сговорчивым союзникам..."
 me_syracuse_4_magna.15.desc_3:0 "Наши посланники сообщили, что [me_syr_response_scope.GetName], хоть и сочувствует нашим бедам, предлагает лишь незначительную помощь.\n\nБудем надеяться, что другие союзники смогут помочь нам сильнее."
 me_syracuse_4_magna.15.a:0 "[me_syr_sic_tag_1.GetName]"
 me_syracuse_4_magna.15.b:0 "[me_syr_sic_tag_2.GetName]"
 me_syracuse_4_magna.15.c:0 "[me_syr_sic_tag_3.GetName]"
 me_syracuse_4_magna.15.d:0 "[me_syr_sic_tag_4.GetName]"
 me_syracuse_4_magna.15.e:0 "[me_syr_sic_tag_5.GetName]"
 me_syracuse_4_magna.15.f:0 "[me_syr_sic_tag_6.GetName]"
 me_syracuse_4_magna.15.tt:0 "Выбранная держава получит нашу просьбу о помощи."
 me_syracuse_4_magna.15.at:0 "$mission_task_completed_tt_1$$syracuse_3_9$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.16.t:0 "$syracuse_4_9$: [me_syracuse_scope.GetAdjective]ая просьба"
 me_syracuse_4_magna.16.desc:0 "[me_syracuse_scope.GetRulerTitle] [me_syracuse_scope.GetRuler.GetPraenomen] из державы [me_syracuse_scope.GetName], добившейся немалой известности в Великой Греции, присылает нам своих людей.\n\nТеперь они желают защитить разделённых греков Италии от набирающих силу местных держав и просят нашей помощи в этом."
 me_syracuse_4_magna.16.a:0 "Великая Греция не падёт."
 me_syracuse_4_magna.16.at:0 "Мы отправим людей и образуем союз с державой [me_syracuse_scope.GetName]."
 me_syracuse_4_magna.16.b:0 "Приведите махаутов!"
 me_syracuse_4_magna.16.bt:0 "Этот вариант доступен, потому что мы выращиваем #Y слонов#! @elephants!.\nМы отправим слонов и образуем союз с державой [me_syracuse_scope.GetName]."
 me_syracuse_4_magna.16.c:0 "Отправьте им знаки нашего одобрения."
 me_syracuse_4_magna.16.ct:0 "Мы отправим в державу [me_syracuse_scope.GetName] скромный подарок."
 me_syracuse_4_magna.16.d:0 "Ищите других дураков, попрошайки..."
 me_syracuse_4_magna.16.dt:0 "Держава [me_syracuse_scope.GetName] обратится к кому-нибудь другому."
 me_syracuse_4_magna.17.t:0 "$syracuse_4_9$: [me_syr_response_scope.GetAdjective]ая поддержка"
 me_syracuse_4_magna.17.desc:0 "Наши посланники вернулись с новостями: [me_syr_response_scope.GetRulerTitle] [me_syr_response_scope.GetRuler.GetPraenomen] из державы [me_syr_response_scope.GetName] соглашается помочь делу западных греков!\n\n"
 me_syracuse_4_magna.17.desc_1:0 "[me_syr_response_scope.GetAdjective]ий правитель выделяет добровольцев и оружие из города [me_syr_response_scope.GetCapital.GetName] и объявляет о создании союза!"
 me_syracuse_4_magna.17.desc_2:0 "Они щедро отправили нам боевых слонов, как символ нового [me_syr_response_scope.GetAdjective]о-[me_syracuse_scope.GetAdjective]ого союза!"
 me_syracuse_4_magna.17.a:0 "Славься, [me_syr_response_scope.GetRuler.GetPraenomen]."
 me_syracuse_4_magna.17.at1:0 "[me_syracuse_scope.GetName] и [me_syr_response_scope.GetName] получат по #G 50#! ед. мнения друг о друге."
 me_syracuse_4_magna.17.at2:0 "[me_syracuse_scope.GetName] и [me_syr_response_scope.GetName] получат по #G 75#! ед. мнения друг о друге."
 me_syracuse_4_magna.17.tt:0 "$mission_task_completed_tt_1$$syracuse_4_9$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.18.t:0 "$syracuse_4_5$: Барьеры"
 me_syracuse_4_magna.18.desc:0 "К сожалению, мы больше не можем использовать опыт тарентских солдат и мыслителей в городе [me_syr_taras.GetName], но наши изыскания всё равно не пропали даром."
 me_syracuse_4_magna.18.a:0 "Мы справимся."
 me_syracuse_4_magna.18.at:0 "Задание «#Y $syracuse_4_5$#!» #R пропущено#!!"
 me_syracuse_4_magna.19.t:0 "$syracuse_4_4$: Реальность"
 me_syracuse_4_magna.19.desc:0 "Обстоятельства изменились, и мы больше не можем поддерживать возрождение пифагореизма в городе [me_syr_kroton.GetName], но наши изыскания всё равно пошли нам на пользу."
 me_syracuse_4_magna.19.a:0 "Всё равно я люблю есть бобы."
 me_syracuse_4_magna.19.at:0 "Задание «#Y $syracuse_4_4$#!» #R пропущено#!!"
 me_syracuse_4_magna.20.t:0 "$syracuse_4_2$: Изменения на карте"
 me_syracuse_4_magna.20.desc:0 "В ходе наших переговоров неожиданное развитие событий сделало дальнейшие обсуждения невозможными, и мы больше не сможем привлекать на свою сторону новых италиотов."
 me_syracuse_4_magna.20.a:0 "Ну, что делать."
 me_syracuse_4_magna.20.at:0 "Задание «#Y $syracuse_4_2$#!» #R пропущено#!!"
 me_syracuse_4_magna.21.t:0 "$syracuse_4_1$: Потерянная возможность"
 me_syracuse_4_magna.21.desc:0 "Наши посланники сообщили, что по не зависящим от нас причинам мы больше не можем вести переговоры с италиотскими городами."
 me_syracuse_4_magna.21.a:0 "Переходим к плану «бета»."
 me_syracuse_4_magna.21.at:0 "Задание «#Y $syracuse_4_1$#!» #R пропущено#!!"
 me_syracuse_4_magna.22.t:0 "$syracuse_4_11$"
 me_syracuse_4_magna.22.desc:0 "Покорив самые могущественные италиотские города Великой Греции, мы подтвердили свою силу и показали всем потребность в [me_syracuse_scope.GetAdjective]ом правлении.\n\nДревние агоры уже полны новыми поселенцами, которые вдохновлены нашими успехами и надеются обрести новую жизнь в мире и достатке."
 me_syracuse_4_magna.22.a:0 "Эти старые здания снова увидят великие времена."
 me_syracuse_4_magna.22.at:0 "$mission_task_completed_tt_1$$syracuse_4_11$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.24.t:0 "$syracuse_4_1$: [me_syracuse_scope.GetAdjective]ое предложение"
 me_syracuse_4_magna.24.desc:1 "К нам явились посланники из растущего государства [me_syracuse_scope.GetName], где преобладает $syracusan$ культура. Они предлагают защитить нас от растущей италийской угрозы.\n\nВ обмен они просят лишь помочь им в их борьбе..."
 me_syracuse_4_magna.24.a:0 "Лучше служить греку..."
 me_syracuse_4_magna.24.b:0 "Нам и так неплохо, спасибо."
 me_syracuse_4_magna.25.t:0 "$syracuse_4_2$: [me_syracuse_scope.GetAdjective]ое подстрекательство"
 me_syracuse_4_magna.25.desc:0 "Посланники втайне встречались с нашими влиятельными людьми, чтобы обсудить восстание против наших италийских патронов.\n\nОни желают освободить старые колонии Великой Греции и предлагают нам свою защиту."
 me_syracuse_4_magna.25.a:0 "Мы достойны лучшей судьбы!"
 me_syracuse_4_magna.25.b:0 "Слишком опасно."
 me_syr_4_25_car_claims_tt:0 "Наш патрон получит право претендовать на нашу территорию."
