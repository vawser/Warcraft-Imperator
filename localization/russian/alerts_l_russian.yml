l_russian:
 ALERT_CAN_AFFORD_INVENTION:0 "#T Нововведения#!\nВы можете позволить себе очередное нововведение."
 ALERT_AT_WAR_WITH:0 "#T Война#!\n$DATA$ сейчас с нами в состоянии войны."
 ALERT_CIVIL_WAR:0 "#T Гражданская война#!\nМы сейчас участвуем в гражданской войне. Любой взятый город автоматически перейдёт на другую сторону!"
 ALERT_CAN_BUY_MILITARY_TRADITION:0 "#T Военные традиции#!\nВы можете позволить себе ещё одну военную традицию."
 ALERT_CAN_DO_DECISION:1 "#T Доступные решения#!\nЕсть решения, которые вы можете принять!"
 ALERT_CAN_CALL_OMEN:0 "#T Знамение#!\nВы можете призвать знамение!"
 ALERT_CALL_ALLY:0 "#T Призвать союзников#!\nСледующие $DATA$ могут быть призваны для участия в наших войнах."
 ALERT_BREAKING_ALLIANCE:0 "#T Разрыв союзов #!\nСледующие члены союза или альянса хотят нас покинуть:\n\n$DATA$."
 ALERT_BREAKING_ALLIANCE_TIPS:0 "\n\nУлучшите их мнение о нас до $STAY$, чтобы попытаться удержать их."
 ALERT_BREAKING_ALLIANCE_TIPS_WAR:0 "\n\nОни планируют объявить войну вам, вашему союзнику или члену вашего союза.\nБудьте готовы ко всему!"
 ALERT_NO_GOVERNOR:1 "#T Отсутствие губернатора#!\nСледующим регионам нужен губернатор."
 ALERT_NO_LEADER:1 "#T Отсутствие командира#!\nСледующим подразделениям нужен командир."
 ALERT_NO_FOOD:1 "#T Нехватка пищи#!\nСледующим армиям не хватает провианта, и они понесут небоевые потери."
 ALERT_OUTSIDE_OF_NAVAL_RANGE:0 "#T За пределами радиуса действия флота#!\nСледующие подразделения находятся за пределами радиуса действия флота."
 ALERT_DISLOYAL_STATES:2 "#T Неблагонадёжные провинции#!\nСледующие провинции теперь неблагонадёжны.\nЕсли верность провинции опустится до #R 0#!, в ней может начаться мятеж."
 ALERT_DISLOYAL_CHARACTERS:2 "#T Неблагонадёжные персонажи#! — "
 ALERT_DISLOYAL_CHARACTERS_DESC:0 "Уровень верности следующих персонажей ниже $VAL|Y2%$. Это значит, что они планируют начать гражданскую войну."
 REVOLT_ALERT:0 "#T Риск восстания#!\nПровинции, верность которых ниже [GetDefine( 'NProvince', 'REVOLT_LOYALTY_THRESHOLD' )|0R], попытаются восстать против властителя и начать войну за независимость. Надо либо подавить восстание, либо выполнить требования недовольных, пока не стало слишком поздно. Неблагонадёжные державы могут поддержать повстанцев в войне за независимость."
 REVOLT_ALERT_DETRACTORS:0 "Следующие области теряют благонадёжность и могут готовиться к восстанию:"
 REVOLT_ALERT_DETRACTOR:0 "[STATE.GetShortName] может восстать через $MONTHS|Y$ мес., втянув в конфликт [STATE.GetPopulation('total')|R] гр. населения."
 REVOLT_ALERT_IMMINENT:0 "[STATE.GetShortName|Y] на грани восстания. В конфликт втянется [STATE.GetPopulation('total')|R] гр. населения."
 ALERT_DISLOYAL_CHARACTERS_CHARACTER:0 "[CHARACTER.GetFullName]"
 ALERT_DEFICIT:0 "#T Дефицит!#!"
 ALERT_BAD_RESEARCH:0 "#T Низкая эффективность исследований!#!"
 ALERT_UNUSED_CAPITAL_TRADE:0 "#T Неиспользуемые торговые пути в столицу#!\nПутей импорта товаров в нашу столицу всего $CURR|Y$, хотя мы можем использовать $MAX|Y$."
 ALERT_STARVING_POPS:1 "#T Голодающее население!#!\nНаселение следующих территорий сейчас голодает.\n"
 ALERT_OVER_RELATIONS:0 "#T Слишком много отношений!#!"
 ALERT_EMPTY_OFFICE:0 "#T Титулы не розданы!#!"
 ALERT_EMPTY_RESEARCH:0 "#T Нужен исследователь#!"
 ALERT_UNMARRIED_RULER:2 "#T Правитель не в браке#!\nЕсли ваш правитель не состоит в браке, другие персонажи из семьи правителя тоже не будут вступать в брак."
 ALERT_BLOCKADED_PORTS:0 "#T Заблокированные порты#!\nСледующие порты заблокированы.\n"
 ALERT_NEXT_ELECTION_SOON:0 "#T Скоро выборы#!\nВыборы следующего $TITLE$ будут проведены $WHEN|Y$. Сейчас в предвыборной гонке лидирует $WHO$."
 ALERT_LOW_ARMY_MAINTENANCE:0 "#T Низкие затраты на содержание армии#!\nСейчас для содержания армии у вас действует режим «$NAME|Y$», хотя вы ведёте войну! Чтобы выигрывать войны, попробуйте изменить подход."
 ALERT_LOW_NAVY_MAINTENANCE:1 "#T Низкие затраты на содержание флота#!\nВы ведёте войну, при этом для содержания флота у вас действует $NAME|Y$! Для победы рекомендуется сменить настройки."
 ALERT_EXILED_UNITS:0 "#T Войска в изгнании#!\nСледующие армии изгнаны и находятся на чужой земле. Прежде чем они смогут снова сражаться, их нужно вернуть домой."
 ALERT_BARBARIANS:1 "#T Варвары#!\nНа следующих территориях расположились войска варваров"
 ALERT_FOREIGN_PRISONER:1 "#T Пленники за границей#!\nСледующие наши персонажи находятся в плену за границей, что #R понижает#! нашу стабильность:\n"
 ALERT_WE_CAN_ENFORCE_PEACE:1 "#T Близится мир#!\nУ нас может автоматически появиться военная цель в следующих войнах."
 ALERT_THEY_CAN_ENFORCE_PEACE:1 "#T Близится мир#!\nМы можем автоматически стать военной целью в следующих войнах."
 ALERT_WE_CAN_WHITE_PEACE:1 "#T Близится белый мир#!\nСкоро может автоматически наступить белый мир, т. к. мы достаточно долго защищали военную цель в следующих войнах:"
 ALERT_THEY_CAN_WHITE_PEACE:1 "#T Близится белый мир#!\nСкоро может наступить белый мир, т. к. мы не смогли воспрепятствовать достижению военной цели в следующих войнах:"
 ALERT_SCORNED_FAMILY:3 "#T Обделённые роды#!\nРод будет #R обделённым#!, если его члены занимают слишком малый процент должностей.\nВкладка «Персонажи и роды» (#i Щёлкните, чтобы открыть#!) показывает, какие должности занимают в каждом роду и какой процент должностей род желал бы контролировать.\n\nСледующие роды считают себя обделёнными:\n"
 ALERT_PRETENDER_SUPPORT:0 "#T Поддержка претендента#!\nСледующие люди поддерживают одного из претендентов.\n"
 ALERT_CALL_FOR_PEACE:0 "#T Призыв к миру#!\nЕсли война длится более $VAL|Y$ мес. и вы берете верх, народ будет ждать победы в этой войне. Сейчас подобный эффект действует на следующие наши войны:\n$WHY$\nЭффекты усиливаются только до подписания мира. Сейчас наши предложения о мире дают следующий эффект.\n$HOW$"
 ALERT_FAMILY_ENTRY:2 "\nРод $NAME|Y$ с политической поддержкой: $VAL|Y2$@power_base!"
 PRETENDER_SUPPORT_ENTRY:0 "$NAME$ поддерживает претендента $WHO|Y$\n"
 WAR_ENTRY_ALERT:1 "\n@war_icon!$NAME|Y$ $ICON$\n$WHY$"
 PRISONER_ENTRY:0 "$NAME$ @$FLAG$!$COUNTRY$\n"
 DISLOYAL_ENTRY:0 "$NAME$ — лояльность равна $VAL|R$ ($CHANGE|+=2$)"
 ALERT_WAR_CALL_PEACE_ENTRY:0 "$NAME$ — $WARSCORE|Y$\n"
 UNIT_NO_FOOD_ALERT_ENTRY:0 "[UNIT.GetName]: [UNIT.GetFoodPercentage|Y%/2]"
 ALERT_FREE_IDEA_SLOTS:0 "#T Свободные ячейки идей#!\nУ вас есть свободные ячейки для выбора идей."
 ALERT_CAN_COLONIZE_PROVINCE:1 "#T Возможна колонизация#!\nМожно колонизировать следующие территории:"
 ALERT_STARVING_PROVINCES:0 "#T Низкий запас продовольствия#!\nВ следующих провинциях #R низкий#! запас продовольствия."
 STARVING_ENTRY:0 "$NAME$ — текущий запас продовольствия: $VAL|R$ ($CHANGE|+=2$)"
 ALERT_COMPLETED_MISSION_TASK:1 "#T Можно выполнить задание#!"
 COMPLETED_MISSION_TASK_ENTRY:1 "$NAME$ — можно выполнить!"
 ALERT_MAX_INFLUENCE:0 "#T Максимум политического влияния#!\nВы не можете накопить свыше $CAP|Y0$ @political_influence_icon! политического влияния, а потому стоит задуматься о том, на что его потратить. Например, @political_influence_icon! политическое влияние можно использовать для повышения #Y стабильности#!, принятия #Y законов#! или #Y вложений в провинции#!."
