l_russian:
 ### DHE Rome
 # Events
 dhe_rome.1.t:0 "Легисакционный процесс"
 dhe_rome.1.desc_1:0 "Недавний труд юриста-плебея Гнея Флавия, т. н. Legis Actiones или «Легисакционный процесс», первое письменное изложение процедурных норм в государстве [ROOT.GetCountry.GetName]. В признание важности своих трудов он получил должность народного трибуна и всенародную поддержу.\n\nДо недавнего времени толкование наших законов было прерогативой судебных органов, и попыткам Флавия кодифицировать нормы права рады не везде.\n\nНекоторые патриции утверждают, что публичное оглашение наших священных законов — да к тому же плебеем — угрожает их традиционному праву занимать государственные посты и толковать законы государства [ROOT.GetCountry.GetName]. Популисты же всячески приветствуют расширение прав для плебса и большее вовлечение его в жизнь государства."
 dhe_rome.1.desc_2:0 "Недавняя работа покойного юриста-плебея Гнея Флавия, его Legis Actiones или «Легисакционный процесс» — первое письменное изложение процедурных норм в государстве [ROOT.GetCountry.GetName]. В признание важности своих трудов он получил должность народного трибуна и большую народную поддержу, а также оставил после себя богатое правовое наследие, которым охотно пользуются такие политики, как [SCOPE.sChar('dhe_rome_gnaeus_flavius_scope').GetName].\n\nДо недавнего времени толкование наших законов было прерогативой судебных органов, и попыткам Флавия кодифицировать нормы права рады не везде.\n\nНекоторые патриции утверждают, что публичное оглашение наших священных законов — да к тому же плебеем — угрожает их традиционному праву занимать государственные посты и толковать законы государства [ROOT.GetCountry.GetName]. Популисты же всячески приветствуют расширение прав для плебса и большее вовлечение его в жизнь государства."
 dhe_rome.1.a:0 "Прозрачность пойдет на пользу нашей правовой системе."
 dhe_rome.1.b:0 "Устранить ущерб мы уже не сможем, но сможем его контролировать."
 dhe_rome.2.t:0 "Борьба патрициев и плебеев"
 dhe_rome.2.desc:0 "Несмотря на все права, данные плебеям после последней сецессии 411 года, напряжение между патрициями и плебеями государства [ROOT.GetCountry.GetName] растет — отчасти под влиянием работа Гнея Флавия. Никакие наши уступки не смягчили решимости плебеев добиваться равных политических и юридических прав.\n\nВместе с тем, сейчас развивается новый политический класс, состоящий из патрициев и плебеев из семей со средним доходом. Мы должны решить, помогать ли развитию этого нового среднего класса или уступить популистам и согласиться на реформу."
 dhe_rome.2.a:0 "Возможно, будет полезным поощрить этот так называемый «средний класс»."
 dhe_rome.2.b:0 "Эту проблему можно решить лишь настоящими реформами."
 dhe_rome.2.bt:0 "Плебеи огорчатся, если этот #Y закон о поглощении#! будет изменен до того, как разрешится конфликт."
 dhe_rome.3.t:0 "Сецессия плебеев"
 dhe_rome.3.desc_1:0 "Политические дебаты патрициев и плебеев снова переросли в полномасштабную сецессию. Похоже, поддержка нового среднего класса и части богатых плебеев вкупе с поощрением социальной мобильности лишь сильнее отделила от них остальное общество.\n\nЖизнь города парализована — тысячи вольных людей ушли за стены и заняли холм Яникул, что за Тибром. Их лидеры требуют юридического и политического равенства в обмен на прекращение забастовки."
 dhe_rome.3.desc_2:0 "Политические дебаты патрициев и плебеев снова переросли в полномасштабную сецессию. Предыдущие правительства провели требуемые реформы, но плебеи утверждают, что отзыв закона Гортензия нарушает обещания Сената, и требуют немедленного восстановления законов.\n\nЖизнь города парализована — тысячи вольных людей ушли за стены и заняли холм Яникул, что за Тибром. Их лидеры требуют юридического и политического равенства в обмен на прекращение забастовки."
 dhe_rome.3.a:0 "Какой у нас выбор?"
 dhe_rome.3.b:0 "Нужно восстановить то, что мы обещали."
 dhe_rome.3.c:0 "Они вышли за померий! Давайте проучим их."
 dhe_rome.4.t:0 "Расширение триб"
 dhe_rome.4.desc:0 "Ещё с тех времён, когда Ромул основал наш великий город, все граждане делятся на трибы. Изначально разделение проходило по народностям, но после образования республики трибы стали состоять из полноправных граждан, которые выражали политическую волю, голосуя в комициях государства [ROOT.GetCountry.GetName].\n\nС ростом государства росло и число триб: изначально их было всего три, а теперь — более тридцати. Население прибывает, образуются новые трибы, чтобы на собраниях было представлено мнение всех граждан республики.\n\nВ последнее время слышны призывы создать ещё две трибы — Аниенсию и Терентину, — чтобы обеспечить справедливое распределение голосов."
 dhe_rome.4.a:1 "Это должно порадовать провинции."
 dhe_rome.4.b:1 "У нас и так достаточно триб."
 dhe_rome.5.t:0 "Расширение триб"
 dhe_rome.5.desc:0 "Сегодняшние трибы формируются не по строгому принципу границ избирательного округа, как раньше, а вертикальным срезом граждан из любой провинции. Хотя в самом городе [ROOT.GetCountry.GetCapital.GetName] всего четыре трибы, сельские трибы — ценный источник политической легитимности, они играют важную роль в организации бюрократического аппарата государства, от избрания местных магистратов до принятия предложений народных трибунов.\n\nГосударство [ROOT.GetCountry.GetName] уже вышло за границы Лация, и теперь, в связи с ростом населения, снова слышны призывы увеличить количество триб в республике. Сенат обсуждает введение двух новых триб — Квирины и Велины."
 dhe_rome.5.a:1 "Наша система требует разнообразия."
 dhe_rome.5.b:1 "У нас и так достаточно триб."
 dhe_rome.6.t:0 "Развитие римского права"
 dhe_rome.6.desc:0 "Наша правовая система значительно расширилась, стремясь поспеть за потребностями растущего населения и развивающейся структуры общества. В результате появились отдельные знатоки-юристы — зачастую из плебеев, — которые дополняют работу судей и магистратов.\n\nЛегисакционный процесс был дополнен Законами двенадцати таблиц, делающими судебные нормы понятнее для плебеев. Введение судебных прецедентов позволяет гораздо проще и открытее толковать закон при принятии решений."
 dhe_rome.6.a:0 "Конечно, это неожиданность — но приятная."
 dhe_rome.7.t:0 "Великое преобразование"
 dhe_rome.7.desc:0 "Расширение государства привело к тому, что большие участки частных сельскохозяйственных земель сконцентрировались в огромных поместьях-латифундиях. Такие поместья известны тем, что используют чрезвычайно много рабов и предпочитают выращивать товары на продажу за рубеж ради прибыли, а не зерно для местного потребления.\n\nЭти поместья приносят нам немало денег, но владельцы мелких ферм и политики-популисты, которым латифундии невыгодны, ратуют за их ограничение."
 dhe_rome.7.a:0 "Латифундии весьма полезны в нашей ситуации."
 dhe_rome.7.b:0 "Лучше пойти навстречу плебеям."
 dhe_rome.8.t:0 "Повышенная социальная напряженность"
 dhe_rome.8.desc:0 "По мере того, как разросталось государство [ROOT.GetCountry.GetName], роль наших некогда очень важных италийских союзников, так называемых socii, стала постепенно снижаться. Это заметно и им самим — привилегии и внимание, которым ранее пользовались socii, теперь сокращаются.\n\nОсобенно их раздражает незаконное, как они считают, заселение их земель нашими гражданами. Они обвиняют нас в том, что мы отдаем предпочтение новозавоеванным народам и гражданам в ущерб старым и преданным союзникам, которые по-прежнему не считаются гражданами."
 dhe_rome.8.a:0 "Все это пройдет."
 dhe_rome.8.b:0 "Нам нельзя терять их поддержку."
 dhe_rome.9.t:0 "[SCOPE.sC('dhe_rome_carthage_scope').GetName] атакует"
 dhe_rome.9.desc:0 "На нас напала могущественная торговая империя [SCOPE.sC('dhe_rome_carthage_scope').GetName]! Многие предсказывали такой исход, но без помощи наши шансы на победу очень малы.\n\nПреобладающее мнение сейчас таково: наш единственный выход — отправить посла к державе [SCOPE.sC('dhe_rome_rome_scope').GetName], исконной сопернице державы [SCOPE.sC('dhe_rome_carthage_scope').GetName], и молить ее о вмешательстве."
 dhe_rome.9.a:0 "Нужно послать за помощью."
 dhe_rome.9.at:0 "Мы отправим в державу [SCOPE.sC('dhe_rome_rome_scope').GetName] посланника с просьбой о помощи."
 dhe_rome.9.b:0 "Боги защитят нас."
 dhe_rome.10.t:0 "[SCOPE.sC('dhe_rome_aid_caller').GetName] просит о помощи в борьбе с державой [SCOPE.sC('dhe_rome_carthage_scope').GetName]"
 dhe_rome.10.desc:1 "К нам в спешке прибыл посланник из небольшой державы [SCOPE.sC('dhe_rome_aid_caller').GetName]. [SCOPE.sC('dhe_rome_aid_caller').GetRuler.GetTitle] [SCOPE.sC('dhe_rome_aid_caller').GetRuler.GetName] срочно просит нашей помощи в борьбе с державой [SCOPE.sC('dhe_rome_carthage_scope').GetName], которая, по [SCOPE.sC('dhe_rome_carthage_scope').GetHerHis] словам, вероломно вторглась в [SCOPE.sC('dhe_rome_carthage_scope').GetHerHis] страну.\n\nИх посланник горячо умолял Сенат, утверждая, что [SCOPE.sC('dhe_rome_aid_caller').GetName] — только начало: рано или поздно [SCOPE.sC('dhe_rome_carthage_scope').GetName] попытается вторгнуться и в государство [SCOPE.sC('dhe_rome_rome_scope').GetName].\n\nУчитывая, что мы и [SCOPE.sC('dhe_rome_carthage_scope').GetName] давно соперничаем за власть в Средиземноморье и они давно ведут политику агрессивного расширения, этот случай может стать для нас поводом вмешаться и извлечь свою выгоду. Как нам следует поступить?"
 dhe_rome.10.a:0 "Государство [SCOPE.sC('dhe_rome_carthage_scope').GetName] должно быть разрушено."
 dhe_rome.10.b:0 "Мы не готовы к войне — пока что."
 dhe_rome.10.bt:0 "Мы будем претендовать на Карфаген."
 dhe_rome.10.c:0 "[SCOPE.sC('dhe_rome_aid_caller').GetName]? Воевать за них? Не смешите..."
 dhe_rome.11.t:0 "Римский ответ"
 dhe_rome.11.desc_1:0 "Наш посланник вернулся из государства [SCOPE.sC('dhe_rome_rome_scope').GetName] и принес ответ: они согласны помочь нам, они объявили войну государству [SCOPE.sC('dhe_rome_carthage_scope').GetName]! Возможно, нам еще удастся сохранить свою независимость ценой римской крови.\n\nБудем надеяться, что союзники не станут тянуть с помощью..."
 dhe_rome.11.desc_2:0 "Наш посланник вернулся из державы [SCOPE.sC('dhe_rome_rome_scope').GetName] с новостями. Ему сказали, что сейчас они не смогут помочь нам. Эти трусы заявили, будто бы они и [SCOPE.sC('dhe_rome_carthage_scope').GetName] не враги и будто они не готовы к такой войне.\n\nБудем надеяться, что боги будут к нам благосклонны."
 dhe_rome.11.desc_3:0 "Наш посланник вернулся из державы [SCOPE.sC('dhe_rome_rome_scope').GetName] с новостями. Они отказались помочь нам! Этих трусов не волнует наше бедственное положение.\n\nПусть же боги будут добры к ним так же, как и к нам."
 dhe_rome.11.a:0 "Хвала Марсу!"
 dhe_rome.11.b:0 "Зря мы доверились [SCOPE.sC('dhe_rome_rome_scope').GetAdjective]им трусам..."
 dhe_rome.11.c:0 "Зря мы доверились [SCOPE.sC('dhe_rome_rome_scope').GetName]"
 dhe_rome.12.t:0 "Борьба патрициев и плебеев"
 dhe_rome.12.desc_1:0 "Беспокойные времена борьбы патрициев и плебеев наконец-то позади, обещанные юридические реформы политиков-популистов помогли разобраться с основными требованиями плебеев, несмотря возражения других партий. Пойдя навстречу плебеям, сохранив их законные права, мы лишили их необходимости бунтовать. Возможно, ряд патрициев сомневается в выбранном нами курсе, но нет сомнения в том, что популисты своими действиями обеспечили стабильность."
 dhe_rome.12.desc_2:0 "Беспокойные времена борьбы патрициев и плебеев наконец-то позади, обещанные юридические реформы политиков-популистов помогли решить основные проблемы плебеев, лишив тех необходимости бунтовать. Возможно, ряд патрициев сомневается в выбранном нами курсе, но нет сомнения в том, что популисты своими действиями обеспечили стабильность."
 dhe_rome.12.desc_3:0 "Беспокойные времена борьбы патрициев и плебеев закончились катастрофой. Обещанные юридические реформы политиков-популистов постоянно отменялись, не давая тем хоть сколько-нибудь облегчить жизнь плебеев. Несоблюдение законных прав и политического равенства лишь подтолкнуло плебс к бунту.\n\nПлебеи снова устроили сецессию, уйдя на холм Яникул, но в этот раз с оружием и под началом разозленных солдат-перебежчиков. Они требуют распустить Сенат и заменить его плебейскими городскими собраниями."
 dhe_rome.12.desc_4:0 "Беспокойные времена борьбы патрициев и плебеев наконец-то позади. Нам удалось поддержать амбиции подкласса плебеев, кроме того, теперь плебс больше представлен в политической и юридической жизни нашей державы. Теперь у плебеев не осталось политических причин для бунта."
 dhe_rome.12.a:0 "Надеюсь, они больше ничего не потребуют."
 dhe_rome.12.at:0 "Теперь можно свободно изменить ваш #Y закон о поглощении#!."
 dhe_rome.12.b:0 "И почему мы не оставили все, как есть..."
 dhe_rome.15.t:0 "Быстрая сборка"
 dhe_rome.15.desc:0 "Потерпев сокрушительное поражение от мощного и невероятно опытного карфагенского флота, наши корабли с трудом вернулись в свой порт, понеся большие потери.\n\nОднако не всё так плохо, как может показаться: среди уцелевших римских кораблей идёт одна карфагенская квадрирема, которую захватили, когда она подошла слишком быстро к отступающему флоту. Осмотрев её, наши кораблестроители сделали потрясающее открытие: карфагеняне, проявив огромную инженерную смекалку, нумеруют все доски, шпангоуты и даже вёсла, что весьма упрощает постройку столь величественных боевых кораблей.\n\nВзяв на вооружение эту практику, мы получим шанс создать огромный флот: возможно, столь большой и могущественный, что мы сможем поспорить на море с самими карфагенянами."
 dhe_rome.15.a:0 "Кораблестроители будут недовольны, но на кону стоит репутация Рима."
 dhe_rome.15.b:0 "Нет. Мы должны сохранить древние традиции."
 dhe_rome_15_a_tooltip:0 "Все ваши #Y порты#! в регионах Великая Греция, Италия и Цизальпийская Галлия получат #R +2#! к модификатору местных волнений на #Y 10#! лет."
 dhe_rome_15_b_tooltip:0 "Все ваши #Y порты#! в регионах Великая Греция, Италия и Цизальпийская Галлия получат #G +0,05#! к модификатору местной верности провинции на #Y 20#! лет."
 claims_on_greece_region_tooltip:1 "Рим получает право претендовать на все земли в регионе #Y Греция#!."
 dhe_rome.16.t:0 "Колыбель цивилизации"
 dhe_rome.16.desc:0 "Греческие полисы породили искусство, философию и культуру, влиявшие на Рим с самых ранних дней нашего существования.\n\nТеперь, когда наши владения простираются до самого сердца земли наших бывших угнетателей, города-государства Греции, столь различные между собою, жаждут положить конец тирании. Наше право — нет, наш долг! — освободить угнетённый народ эллинов и привести его под справедливую власть римского закона."
 dhe_rome.16.a:0 "Roma Invicta!"
 dhe_rome.17.t:0 "Переход через Адриатику"
 dhe_rome.17.desc:0 "Долгие годы тот, кто властвовал над землями Эпира, мог оказывать влияние на дела региона, называемого Великой Грецией. Теперь, когда наша территория начинает перекрывать их сферу влияния, стало очевидно, что есть лишь одно решение.\n\nЕсли мы хотим освободиться от влияния Эпира, нам придётся выйти в море и захватить земли эпиротов, таким образом защитив Великую Грецию, которая желает лишь одного — мирной жизни под нашим правлением."
 dhe_rome.17.a:0 "Мы устремим свой взгляд на горизонт."
 claims_on_epirus_area_tooltip:1 "Рим получает право претендовать на все земли в регионах #Y Эпир#! и #Y Греческая Иллирия#!."
 dhe_rome.18.t:0 "Македонская угроза"
 dhe_rome.18.desc:0 "Наша высадка в Греции удивила многих царей и диадохов, что правят осколками великой империи Александра.\n\nМакедония, населённая гордыми наследниками Филиппа и Александра, угрожает как Риму, так и многочисленным городам, что находятся в наших общих сферах влияния.\n\nСами боги пророчат нам успех в Македонских делах. Мы покараем любого, кто попробует остановить наш напор."
 dhe_rome.18.a:0 "Македония будет наша."
 dhe_rome.19.t:0 "Падение Орла"
 dhe_rome.19.desc:0 "[SCOPE.sP('battle_location').GetName] навсегда войдёт в историю, как поле самой позорной битвы. В сражении бойцы легиона [SCOPE.sUnit('legion').GetName] смешались, забыв о долге, товарищах и самой воинской чести.\n\nВ довершение всех бед [ROOT.GetCountry.GetAdjective]ого народа, [SCOPE.sC('antagonist').GetAdjective]ие варвары победно унесли штандарт легиона [SCOPE.sUnit('legion').GetName]. И по сей день [SCOPE.sC('antagonist').GetCapital.GetName] удерживает одного из наших гордых орлов."
 dhe_rome.19.a:0 "Ужасно! Должно быть, они напали из засады!"
 dhe_rome.19.b:0 "Найдите того, кто в ответе за это преступление..."
 eagle_capture_banner_tooltip:0 "Орёл в плену! Во имя чести нашего народа, вы должны завоевать город #Y [Scope.Province.GetName]#! и вернуть орла!"
 dhe_rome.23.t:0 "Два Рима"
 dhe_rome.23.desc:0 "Жестокая гражданская война внесла раскол в [ROOT.GetCountry.GetAdjective]ое общество. [SCOPE.sC('other_romans').GetRuler.GetName] — не просто [Select_CString(other_romans.GetRuler.IsFemale, 'предала', 'предал' )] нашу великую державу, но и [Select_CString(other_romans.GetRuler.IsFemale, 'посеяла', 'посеял' )] во многих умах мысль о двух Римах, с законным правительством на западе и жалкими самозванцами на востоке.\n\nТакой раскол окончательно усугубит жестокую распрю, так что мы должны приложить все усилия, чтобы прекратить это безумие, пока на наше побоище не слетелись стервятники."
 dhe_rome.23.a:0 "Это настораживает."
 dhe_rome.23.b:0 "Произнести речь перед верными сынами истинного Рима."
 claims_on_macedonia_region_tooltip:1 "Рим получает право претендовать на все земли в регионе #Y Македония#!."
 dhe_rome.22.t:1 "Римский орёл"
 dhe_rome.22.desc:1 "[SCOPE.sP('battle_location').GetName] за нами! Солдаты нашли один из знаменитых римских орлов и принесли его домой. [ROOT.GetCountry.GetCapital.GetName] будет вечно хранить этот трофей как свидетельство нашего превосходства над латинянами.\n\nУзнав об утрате, римляне сделают всё, чтобы вернуть орла: разве можно жить с таким позором?"
 dhe_rome.22.a:1 "Надо устроить праздник."
 
 # Modifiers
 dhe_rome_legis_actiones_cm:0 "Легисакционный процесс"
 desc_dhe_rome_legis_actiones_cm:0 "Повышенная прозрачность нашей правовой системы увеличивает её эффективность."
 dhe_rome_patricio_plebeian_aristocracy_cm:0 "Патрицианско-плебейская знать"
 desc_dhe_rome_patricio_plebeian_aristocracy_cm:0 "Мы поощряем рост среднего класса, сокращая разрыв между патрициями и плебеями."
 dhe_rome_populist_reform_cm:0 "Популистские реформы"
 desc_dhe_rome_populist_reform_cm:0 "Чтобы успокоить популистов, в сенате проведены реформы, поддерживающие плебеев."
 dhe_rome_plebeian_secession_crackdown_cm:0 "Сецессия плебеев подавлена"
 desc_dhe_rome_plebeian_secession_crackdown_cm:0 "Крупная демонстрация, в ходе которой плебеи проявили своё единство и показали недовольство нашей якобы несправедливой политической системой, была подавлена силой."

 dhe_rome_expansions_tribes_pm:1 "Иммиграция"
 desc_dhe_rome_expansions_tribes_pm:0 "Расширение римских триб привело к росту столицы."
 dhe_rome_development_roman_law_cm:0 "Развитие римского права"
 desc_dhe_rome_development_roman_law_cm:0 "Развитие прецедентного права и появление специалистов-правоведов сделали римский закон ещё эффективнее."
 dhe_rome_great_transformation_slaves_cm:0 "Поддержка латифундий"
 desc_dhe_rome_great_transformation_slaves_cm:0 "Поддержав систему поместий-латифундий, мы защитили интересы наших граждан и расстроили мелких земледельцев."
 dhe_rome_great_transformation_freemen_cm:0 "Пойти навстречу плебеям"
 desc_dhe_rome_great_transformation_freemen_cm:0 "Мы встали на сторону мелких земледельцев и политиков-популистов в вопросе растущей власти поместий-латифундий."
 dhe_rome_military_buildup_cm:0 "Военное расширение"
 desc_dhe_rome_military_buildup_cm:0 "Для борьбы с карфагенской угрозой мы решили вложить значительные ресурсы в быстрое расширение нашей армии."
 dhe_rome_expansions_tribes_cm:0 "Расширение триб"
 desc_dhe_rome_expansions_tribes_cm:0 "Создание на совете триб новых избирательных районов повысило верность наших провинциальных подданных."
 dhe_rome_refused_expansions_tribes_cm:0 "Отказ от расширения триб"
 desc_dhe_rome_refused_expansions_tribes_cm:0 "Отказ создать новые избирательные районы лишил провинциальных граждан возможности участвовать во внутренних делах государства."
 dhe_rome_carthaginian_ships:0 "Карфагенская технология строительства"
 desc_dhe_rome_carthaginian_ships:0 "Карфагеняне используют своеобразную систему нумерации деталей, из-за чего необычайно быстро строят корабли."
 dhe_rome_angry_shipwrights:0 "Кораблестроители в отчаянии!"
 desc_dhe_rome_angry_shipwrights:0 "Наши кораблестроители в этой провинции устроили настоящие волнения — вероятно, потому, что мы взяли на вооружение карфагенскую технологию сборки, оставив их без работы."
 dhe_rome_happy_shipwrights:0 "Гарантия прав"
 desc_dhe_rome_happy_shipwrights:0 "Традиции наших кораблестроителей защищены: мастера в этом городе вздохнули с облегчением. Кажется, это возымело положительный эффект во всём регионе!"
 eagle_captured:0 "Пленённый орёл"
 desc_eagle_captured:0 "После утраты штандарта на поле боя репутация одного из наших легионов была уничтожена. Чтобы смыть позор, мы должны вернуть орла."
 dhe_rome.21.t:0 "Потерянный орёл"
 dhe_rome.21.desc:0 "[SCOPE.sP('eagle_location').GetName] лежит в руинах. Здесь прояснилась судьба одного из утраченных [ROOT.GetCountry.GetAdjective]их орлов: наши солдаты едва разглядели потускневшую бронзу и золото среди дымящихся развалин. К счастью, один центурион все же заметил штандарт — некогда гордо реявший над нашими легионами, а ныне гниющий в чужом краю.\n\n[ROOT.GetCountry.GetName] помнит, что такое честь, и сегодня она была очищена."
 dhe_rome.21.a:0 "Слава!"
 captured_roman_eagle:0 "Пленный римский орёл"
 desc_captured_roman_eagle:0 "Мы победили ничтожные римские легионы и забрали их орлов!"
 
 
