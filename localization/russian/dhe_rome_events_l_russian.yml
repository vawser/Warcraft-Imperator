 dhe_rome_intervenes_opinion:0 "Помощь в войне с Карфагеном"
 dhe_rome_refuses_aid_opinion:0 "В помощи отказано"
 dhe_rome_socii_tensions_opinion:0 "Напряженность среди союзников"
 dhe_rome_free_aid_opinion:0 "Помощь без требований"
 
 dhe_rome_avoided_carthage_conflict_cm:0 "Гарантии средиземноморским торговцам"
 dhe_rome_avoided_carthage_conflict_cm_desc:0 "Избегая конфликта с Карфагеном, мы повысили уверенность патрициев в стабильности средиземноморских рынков сбыта."
