l_russian:
 ### Missions
 epi_mission_pyrrhus_tt:0 "Поскольку нами правит Пирр, мы можем переключаться между заданиями «#Y $epirus_2_magna$#!» и «#Y $epirus_3_greece$#!» без задержки. Прогресс в каждом дереве заданий сохранится. Однако каждый раз, когда дерево заданий отменяется досрочно:"
 me_epi_task_start_tt_1:0 "[me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] совершит"
 # Epirus
 me_epirus_1_epirus.110.t:0 "$epirus_1_epirus$: Путь к славе"
 me_epirus_1_epirus.110.desc:0 "Наше недавнее прошлое было омрачено постоянными гражданскими войнами и военными ошибками. Вину за многие из наших бед можно возложить на молоссов, по собственной прихоти требующих нового царя. Мы должны вручить власть над державой в руки единоличного правителя, если хотим вернуть Эпиру былое величие."
 me_epirus_1_epirus.110.a:0 "Эпир вновь станет грозной силой."
 me_epirus_1_epirus.111.t:0 "$epirus_1_epirus$: Новая надежда"
 me_epirus_1_epirus.111.desc:0 "Наши новые правители вывели Эпир из смут последних лет. И уже чувствуется, что наше царство сможет выстоять в любых будущих невзгодах, если его возглавит [me_epirus_scope.GetRulerTitle]."
 me_epirus_1_epirus.111.a:0 "Мы выстоим."
 me_epirus_1_epirus.111.at:0 "$me_epi_task_start_tt_1$ расширяет молосские псарни."
 me_epirus_1_epirus.1.t:0 "$epirus_1_epirus_6$: Верные спутники"
 me_epirus_1_epirus.1.desc:0 "Молосских псов разводили в холмах Эпира столетиями. Они сильны, свирепы, незаменимы во время охоты, а в бою пугают и замедляют врага. Мы должны в полной мере использовать этих животных."
 me_epirus_1_epirus.1.a:0 "Нам повезло иметь столь верных друзей."
 me_epirus_1_epirus.1.at:0 "$me_epi_task_start_tt_1$ расширяет молосские псарни."
 me_epirus_1_epirus.2.t:0 "$epirus_1_epirus_2$: Будущие отношения"
 me_epirus_1_epirus.2.desc:0 "Тавлантийцы доказали свою дружбу, приняв к себе Пирра, хотя некоторые были бы не против, если бы для мальчика всё обернулось иначе...\n\nДвор разделился на тех, кто считает, что нам нужно сохранять дружеские отношения, чтобы одолеть общих врагов, и их противников, заявляющих, что тавлантийцы помогут нам в час нужды, но только чтобы извлечь из этого личную выгоду!"
 me_epirus_1_epirus.2.a:0 "Мы не предадим единственных друзей."
 me_epirus_1_epirus.2.b:0 "Чтобы выжить, Эпир должен действовать решительно."
 epirus_1_epirus_2_bypass_tt:0 "$mission_task_completed_tt_1$ $epirus_1_epirus_16$#!» будет #R пропущено#!!"
 me_epirus_1_epirus.2.tt:0 "$mission_task_completed_tt_1$$epirus_1_epirus_2$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.3.t:0 "$epirus_1_epirus_3$: Современное войско"
 me_epirus_1_epirus.3.desc:0 "Тщательно выбирая верных командиров и переведя вербовку и обучение под надзор чиновников, мы сможем лучше контролировать структуру и верность нашей армии."
 me_epirus_1_epirus.3.a:0 "Старые традиции должны уйти в прошлое."
 me_epirus_1_epirus.3.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_3$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.4.t:0 "$epirus_1_epirus_4$: Завышенные амбиции"
 me_epirus_1_epirus.4.desc:0 "[me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] успешно убеждает двор державы [me_epirus_scope.GetName] в необходимости предпринять решительные шаги и дать отпор амбициям диадохов, которые мечтают поработить нас. А начать нам стоит с захвата городов Амбракии и Акарнии."
 me_epirus_1_epirus.4.a:0 "Это неизбежно."
 me_epirus_1_epirus.4.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_4$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.5.t:0 "$epirus_1_epirus_5$: Укрепление царской власти"
 me_epirus_1_epirus.5.desc:0 "Осторожно отнимая у старой племенной аристократии важнейшие земли и налоги, мы значительно расширили контроль короны над землями и народом Эпира, хотя и нажили себе при этом новых недоброжелателей."
 me_epirus_1_epirus.5.a:0 "Пусть [me_epirus_scope.GetRulerTitle] правит единолично."
 me_epirus_1_epirus.5.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_5$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.6.t:0 "$epirus_1_epirus_6$: Гордость Молоссии"
 me_epirus_1_epirus.6.desc:0 "Наши усилия по активному разведению и обучению охотничьих и бойцовых псов, увенчались грандиозным успехом. Благодаря полученным навыкам и преданности этих животных спрос на них значительно вырос даже за пределами Эпира."
 me_epirus_1_epirus.6.a:0 "Наши псы прославятся на весь мир."
 me_epirus_1_epirus.6.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_6$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.7.t:0 "$epirus_1_epirus_16$: Переговоры с тавлантийцами"
 me_epirus_1_epirus.7.desc:0 "[epirote_diplomat_scope.GetPraenomen] и остальные наши посланцы вернулись из Тавлантии с новостями о нашей "
 me_epirus_1_epirus.7.desc_1_1:0 "законной просьбе передать область [byllis_scope.GetName] под управление державы [me_epirus_scope.GetName]."
 me_epirus_1_epirus.7.desc_1_2:0 "справедливой просьбе передать нам часть их территорий в Южной Иллирии."
 me_epirus_1_epirus.7.desc_1_3:0 "неизбежной просьбе признать нас в качестве патрона."
 me_epirus_1_epirus.7.desc_2_1:0 "\n\n[epirote_diplomat_scope.GetPraenomen] сообщает, что, несмотря на все [epirote_diplomat_scope.GetHerHis] усилия, тавлантийцы не согласились на наше предложение и восприняли его как оскорбление."
 me_epirus_1_epirus.7.desc_2_2:0 "\n\n[epirote_diplomat_scope.GetPraenomen] сообщает, что тавлантийцы поступили мудро, согласившись на наши требования, хоть и без особого восторга, и прямо сейчас заканчивают необходимые приготовления."
 me_epirus_1_epirus.7.a:0 "Отлично."
 me_epirus_1_epirus.7.at1:0 "У нас есть претензии на все тавлантийские территории к югу от #Y Эпидамна#! и #Y Парфоса#!."
 me_epirus_1_epirus.7.at2:0 "У нас есть претензии на все тавлантийские территории."
 me_epirus_1_epirus.7.b:0 "Глупцы."
 me_epirus_1_epirus.7.bt:0 "Мы получили все тавлантийские территории к югу от #Y Эпидамна#! и #Y Парфоса#!."
 me_epirus_1_epirus.8.t:0 "$epirus_1_epirus_8$: [berenicis_scope.GetName] на пути к величию"
 me_epirus_1_epirus.8.desc:0 "Наши рабочие наконец закончили строительство основных зданий и инфраструктуры нового города на Ионийском побережье. Переселенцы из ближайших поселений и со всех земель державы [me_epirus_scope.GetName] начали занимать свои участки, постепенно обосновываясь в городе."
 me_epirus_1_epirus.8.a:0 "Даже величайшие достижения начинаются с малого."
 me_epirus_1_epirus.8.tt:0 "$mission_task_completed_tt_1$$epirus_1_epirus_8$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.9.t:0 "$epirus_1_epirus_9$: Занять побережье"
 me_epirus_1_epirus.9.desc:0 "Мы сделали все необходимые дипломатические приготовления для того, чтобы заявить о правах на остров Керкира. Делегация, которую возглавляет [epirote_diplomat_scope.GetPraenomen], уже отправилась требовать передачи острова эпирскому гарнизону."
 me_epirus_1_epirus.9.a:0 "Нельзя терять время."
 me_epirus_1_epirus.9.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_9$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.9.tt:0 "#Y Керкира#! получит наши требования. Если они согласятся, то станут нашим федератом, в противном случае у нас будут претензии на #Y Керкиру#!."
 me_epirus_1_epirus.10.t:0 "$epirus_1_epirus_10$"
 me_epirus_1_epirus.10.desc:0 "Старые эллинские колонии в Адриатике вновь оказались в руках истинных греков, что бы там ни говорили надменные южане. Поселенцы из старых метрополий прибыли, чтобы воссоединиться со своими дальними родственниками. Очевидно, что у этих городов есть большой потенциал."
 me_epirus_1_epirus.10.a:0 "Наконец-то в эти города придёт мир."
 me_epirus_1_epirus.10.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_10$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.11.t:0 "$epirus_1_epirus_11$: Примирение двора"
 me_epirus_1_epirus.11.desc:0 "Двор наконец-то согласился с тем, что [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] обеспечивает безопасность Эпиру. Разобравшись с внутренними делами, мы теперь можем обратить внимание на другие вопросы."
 me_epirus_1_epirus.11.a:0 "Время смут подошло к концу."
 me_epirus_1_epirus.11.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_11$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.12.t:0 "$epirus_1_epirus_12$: Современный город"
 me_epirus_1_epirus.12.desc:0 "Наши усилия по превращению города [me_epirus_scope.GetCapital.GetName] из провинциального центра в подлинную столицу царства наконец-то приносят свои плоды. Жизнь бьёт ключом, как никогда прежде, а народ наслаждается жизнью в роскоши."
 me_epirus_1_epirus.12.a:0 "[me_epirus_scope.GetName] не позволит себе отстать от других."
 me_epirus_1_epirus.12.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_12$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.13.t:0 "$epirus_1_epirus_13$: Диона"
 me_epirus_1_epirus.13.desc:0 "Мы восстановили древние святилища в Додоне и воздвигли скромный храм в честь богини, где сможет разместиться верховное жречество её культа. Последователи Дионы счастливы как никогда, и люди со всего Эпира стекаются, чтобы узнать о тайнах её культа и вознести молитвы."
 me_epirus_1_epirus.13.a:0 "Древние боги ещё сильны."
 me_epirus_1_epirus.13.tt:0 "$mission_task_completed_tt_1$$epirus_1_epirus_13$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.14.t:0 "$epirus_1_epirus_14$"
 me_epirus_1_epirus.14.desc:0 "Наши полководцы с энтузиазмом изучают истории о Филиппе и Александре, сравнивают их тактику с тактикой диадохов и сверяют донесения о всех новых конфликтах.\n\n[epi_general_scope.GetPraenomen] — крупный специалист по стратегии, и каждый день рассуждает об относительных преимуществах глубины фаланги..."
 me_epirus_1_epirus.14.a:0 "Хорошо."
 me_epirus_1_epirus.14.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_14$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.15.t:0 "$epirus_1_epirus_15$: Кандидаты на брак"
 me_epirus_1_epirus.15.desc:0 "Чтобы заключить брак, сначала мы должны решить, кто из нашей семьи станет супругой чужеземного царевича.\n\nНужно учитывать возраст, здоровье и характер, которые приведут к успешному и долгосрочному союзу..."
 me_epirus_1_epirus.15.a:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_bride_scope_1').GetCharacter.GetName]"
 me_epirus_1_epirus.15.at:0 "#Y [me_epi_royal_wedding_bride_scope.GetFullName]#! станет невестой чужеземного аристократа."
 me_epirus_1_epirus.15.b:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_bride_scope_2').GetCharacter.GetName]"
 me_epirus_1_epirus.15.c:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_bride_scope_3').GetCharacter.GetName]"
 me_epirus_1_epirus.15.d:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_bride_scope_4').GetCharacter.GetName]"
 me_epirus_1_epirus.16.t:0 "$epirus_1_epirus_15$: Царские дворы"
 me_epirus_1_epirus.16.desc:0 "Несмотря на знатность и красоту невесты, только один кандидат удостоится благосклонности и талантов, которыми обладает [me_epi_royal_wedding_bride_scope.GetPraenomen]. Мы должны решить, какое из великих царств получит дочь из нашего знатного рода..."
 me_epirus_1_epirus.16.a:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_1').GetCountry.GetName]"
 me_epirus_1_epirus.16.at:0 "Мы рассмотрим возможных женихов из державы #Y [me_epi_royal_wedding_country_scope.GetName]#! (@[me_epi_royal_wedding_country_scope.GetFlag]!), женой одного из которых может стать [me_epi_royal_wedding_bride_scope.GetPraenomen]."
 me_epirus_1_epirus.16.tt:0 "#R Мы и [me_epi_royal_wedding_country_scope.GetName] уже состоим в союзе!#!"
 me_epirus_1_epirus.16.b:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_2').GetCountry.GetName]"
 me_epirus_1_epirus.16.c:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_3').GetCountry.GetName]"
 me_epirus_1_epirus.16.d:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_4').GetCountry.GetName]"
 me_epirus_1_epirus.16.e:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_5').GetCountry.GetName]"
 me_epirus_1_epirus.16.f:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_6').GetCountry.GetName]"
 me_epirus_1_epirus.16.g:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_7').GetCountry.GetName]"
 me_epirus_1_epirus.16.h:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_8').GetCountry.GetName]"
 me_epirus_1_epirus.16.i:0 "Рассмотреть другие возможности."
 me_epirus_1_epirus.16.j:0 "Мы справимся и без подобного расточительства..."
 me_epirus_1_epirus.17.t:0 "$epirus_1_epirus_15$: Женихи из державы [me_epi_royal_wedding_country_scope.GetName]"
 me_epirus_1_epirus.17.desc:0 "Рассматривая царскую династию державы [me_epi_royal_wedding_country_scope.GetName], мы ищем среди них представителей [me_epi_royal_wedding_country_scope.GetRuler.GetFamilyDisplayAdjective]ого рода, которым подойдёт очаровательная [me_epi_royal_wedding_bride_scope.GetPraenomen]..."
 me_epirus_1_epirus.17.a:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_groom_scope_1').GetCharacter.GetName]"
 me_epirus_1_epirus.17.at:0 "Мы предложим, чтобы #Y [me_epi_royal_wedding_groom_scope.GetFullName]#! и [me_epi_royal_wedding_bride_scope.GetPraenomen] поженились."
 me_epirus_1_epirus.17.b:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_groom_scope_2').GetCharacter.GetName]"
 me_epirus_1_epirus.17.c:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_groom_scope_3').GetCharacter.GetName]"
 me_epirus_1_epirus.17.d:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_groom_scope_4').GetCharacter.GetName]"
 me_epirus_1_epirus.17.e:0 "Вообще-то нет..."
 me_epirus_1_epirus.17.et:0 "Мы расторгнем брачные договорённости с державой [me_epi_royal_wedding_country_scope.GetName].\nМожно выбрать новую подходящую цель."
 me_epirus_1_epirus.18.t:0 "$epirus_1_epirus_15$: [me_epirus_scope.GetName] делает предложение"
 me_epirus_1_epirus.18.desc:0 "Царство [me_epirus_scope.GetName] отправило нам послов. Их правитель, [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetName], хочет заключить династический брак между правящими родами наших держав.\n\n[me_epirus_scope.GetRuler.GetSheHe|U] предлагает, чтобы [me_epi_royal_wedding_bride_scope.GetPraenomen] и [me_epi_royal_wedding_groom_scope.GetName] вступили в брак, а также обещает неплохое приданное."
 me_epirus_1_epirus.18.a:0 "Хорошее предложение."
 me_epirus_1_epirus.18.b:0 "[me_epi_royal_wedding_bride_scope.GetPraenomen]? Нет..."
 me_epirus_1_epirus.19.t:0 "$epirus_1_epirus_15$: [me_epi_royal_wedding_bride_scope.GetPraenomen] и [me_epi_royal_wedding_groom_scope.GetPraenomen]"
 me_epirus_1_epirus.20.t:0 "$epirus_1_epirus_15$: [me_epi_royal_wedding_bride_scope.GetPraenomen] и [me_epi_royal_wedding_groom_scope.GetPraenomen]"
 me_epirus_1_epirus.20.desc:1 "[me_epi_royal_wedding_groom_scope.GetEmployer.GetRulerTitle] [me_epi_royal_wedding_groom_scope.GetEmployer.GetRuler.GetPraenomen] отвергает наше щедрое предложение о браке, оставляя наших послов с пустыми руками... [me_epi_royal_wedding_groom_scope.GetName] не станет женихом нашей невесты."
 me_epirus_1_epirus.20.a:0 "Попробуем в другом месте."
 me_epirus_1_epirus.20.at:0 "Мы продолжим переговоры о браке с другими державами."
 me_epirus_1_epirus.20.b:0 "Хватит уже этих игр..."
 me_epirus_1_epirus.20.bt:0 "Переговоры о браке закончатся."
 me_epirus_1_epirus.20.c:0 "Гера недовольна нами..."
 me_epirus_1_epirus.20.ct:0 "Переговоры о браке закончатся из-за отсутствия кандидатов."
 me_epirus_1_epirus.21.t:0 "$epirus_1_epirus_15$: Планы сорваны"
 me_epirus_1_epirus.21.desc:0 "Наши планы провалились из-за переменчивой политической ситуации, и мы вынуждены начать всё заново."
 me_epirus_1_epirus.21.a:0 "Начинаем сначала..."
 me_epirus_1_epirus.21.at:0 "Мы можем спланировать ещё один династический брак."
 me_epirus_1_epirus.23.t:0 "$epirus_1_epirus_15$: Династическая дипломатия"
 me_epirus_1_epirus.23.desc:0 "Молосский совет согласился, что пора договориться о династическом браке с одной из видных девушек рода Эакидов, чтобы посодействовать нашим интересам и упрочить отношения с другими державами. Мы уже начали подготовку и ищем подходящих женихов в эллинских царствах."
 me_epirus_1_epirus.23.a:0 "Ради блага царского рода."
 me_epirus_1_epirus.23.at:0 "$me_epi_task_start_tt_1$ планирует династический брак."
 me_epirus_1_epirus.24.t:0 "$epirus_1_epirus_15$: Нет кандидатов"
 me_epirus_1_epirus.24.desc:0 "Похоже, нам придётся отказаться от планов на династический брак."
 me_epirus_1_epirus.24.desc_1:0 "У нас больше нет невест, которых можно было бы предложить чужеземным аристократам."
 me_epirus_1_epirus.24.desc_2:0 "Больше нет женихов, которым мы могли бы предложить невесту."
 me_epirus_1_epirus.24.a:0 "Неважно..."
 me_epirus_1_epirus.24.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_15$#!» #R отменено#!!"
 me_epirus_1_epirus.25.t:0 "$epirus_1_epirus_5$: Царский надзор"
 me_epirus_1_epirus.25.desc:0 "За управление отдельными областями Эпира всё ещё отвечают местные кланы, сложные традиции и законы которых мешают нам управлять нашими землями. Нужно сделать всё возможное, чтобы внутренние ограничения не препятствовали прогрессу, и в этом нам поможет [GetOffice('office_steward').GetCulturalName(SCOPE.GetRootScope.GetCountry)] [epi_steward.GetPraenomen]."
 me_epirus_1_epirus.25.a:0 "[me_epirus_scope.GetName] не остановится ни перед чем."
 me_epirus_1_epirus.25.at:0 "$me_epi_task_start_tt_1$ упрочит власть в державе [me_epirus_scope.GetName]."
 me_epirus_1_epirus.26.t:0 "$epirus_1_epirus_3$: Усмирение"
 me_epirus_1_epirus.26.desc:0 "Наши войска, хоть и находятся под частичным контролем со стороны центральной власти, всё ещё считаются с происхождением и кровным родством. Эти древние связи нужно подавить и заменить на непоколебимую преданность царю и только ему, а кланы должны усвоить, что разобщённость порождает лишь слабость. Похоже, [GetOffice('office_marshal').GetCulturalName(SCOPE.GetRootScope.GetCountry)] [epi_marshal.GetPraenomen] знает, как продвинуться в этом направлении..."
 me_epirus_1_epirus.26.a:0 "Так и должно быть."
 me_epirus_1_epirus.26.at:0 "$me_epi_task_start_tt_1$ расширяет контроль над войсками державы [me_epirus_scope.GetName]."
 me_epirus_1_epirus.27.t:0 "$epirus_1_epirus_11$: Царская прерогатива"
 me_epirus_1_epirus.27.desc:0 "Сочетая гибкую дипломатию и жёсткие меры, наш правитель наконец-то может привести к покорности разобщённый двор, объединённый теперь общей целью под [me_epirus_scope.GetRuler.GetHerHis] руководством."
 me_epirus_1_epirus.27.a:0 "[SCOPE.GetRootScope.GetCountry.GetRulerTitle|U] приведёт Эпир к славе."
 me_epirus_1_epirus.27.at:0 "$me_epi_task_start_tt_1$ занимается делами при дворе."
 me_epirus_1_epirus.28.t:0 "$epirus_1_epirus_8$: Начальная работа"
 me_epirus_1_epirus.28.desc:0 "Самые умелые из наших рабочих почти готовы начать строительство нового города на побережье Адриатики, города, достойного могущества нашего царства и способного сравниться с городскими центрами наших греческих собратьев.\n\n"
 me_epirus_1_epirus.28.desc_1:0 "В память о поддержки, оказанной ему после свержения с эпирского престола, [SCOPE.GetRootScope.GetCountry.GetRulerTitle] Пирр решил назвать город в честь девушки при дворе его гостеприимного хозяина в державе [SCOPE.Custom('get_me_epi_berenicis_country')], дав ему имя [SCOPE.Custom('get_me_epi_berenicis_name')]."
 me_epirus_1_epirus.28.desc_2:0 "[SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] хочет назвать город Ахиллея, в честь исторического предка династии Эакидов, героически погибшего при осаде Трои."
 me_epirus_1_epirus.28.desc_3:0 "\n\nОстаётся лишь выбрать подходящее место на Ионийском побережье."
 me_epirus_1_epirus.28.desc_4:0 ""
 me_epirus_1_epirus.28.a:0 "И мы умеем строить города."
 me_epirus_1_epirus.28.b:0 "[me_epi_1_8_city_1.GetName] преобразится."
 me_epirus_1_epirus.28.c:0 "[me_epi_1_8_city_2.GetName] нуждается в обновлении."
 me_epirus_1_epirus.28.d:0 "[me_epi_1_8_city_3.GetName] — подходящее место."
 me_epirus_1_epirus.28.e:0 "Скажите рабочим, что [me_epi_1_8_city_4.GetName] ждёт их."
 me_epirus_1_epirus.28.bt:0 "$me_epi_task_start_tt_1$ строит прибрежный город [SCOPE.Custom('get_me_epi_berenicis_name')] в провинции #Y [berenicis_scope.GetName]#!."
 me_epi_berenicis_name_tre:0 "Никея"
 me_epi_berenicis_name_egy:0 "Береника"
 me_epi_berenicis_name_pry:0 "Стратоникид"
 me_epi_berenicis_name_mac:0 "Фессалоники"
 me_epi_berenicis_name_sel:0 "Лаодикис"
 me_epi_berenicis_name_tln:0 "Бероис"
 me_epi_berenicis_name_fallback:0 "Ахиллея"
 me_epirus_1_epirus.29.t:0 "$epirus_1_epirus_8$: Отмена строительства"
 me_epirus_1_epirus.29.desc:0 "Потеря контроля над землями, где планировалось возвести новый город, сорвала его строительство, а материалы уже растащили воры и разбойники..."
 me_epirus_1_epirus.29.a:0 "Вот незадача!"
 me_epirus_1_epirus.29.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_8$#! #R » пропущено#!!"
 me_epirus_1_epirus.30.t:0 "$epirus_1_epirus_2$: Эпирская делегация"
 me_epirus_1_epirus.30.desc:0 "Наш южный сосед Эпир прислал к нам делегацию, возглавляет которую [epirote_diplomat_scope.GetPraenomen], с предложением дружбы.\n\n"
 me_epirus_1_epirus.30.desc_1:0 "Наши правители, [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] и [me_epirus_scope.GetRuler.GetPraenomen], издавна враждовали, ведь последний выступил против своего родственника Пирра и его законных прав на престол, того самого Пирра, которого мы с младенчества воспитывали после того, как [me_epirus_scope.GetRuler.GetPraenomen] сверг его."
 me_epirus_1_epirus.30.desc_2:0 "Наши правители, [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] и [me_epirus_scope.GetRuler.GetPraenomen], — давние друзья, ведь мы воспитывали его у себя при дворе и поддерживали его притязания на трон Эпира..."
 me_epirus_1_epirus.30.desc_3:0 "Царство сильно, дружеские отношения обеспечат безопасность южных границ и позволят обратить внимание на другие земли. Возможно, нам удастся установить долгосрочные дружеские отношения с потомками Ахилла..."
 me_epirus_1_epirus.30.a:0 "Мы должны быть друзьями."
 me_epirus_1_epirus.30.b:0 "Времена изменились."
 me_epirus_1_epirus.30.bt:0 "У Эпира будут претензии на тавлантийские территории в областях #Y Эпир#! и #Y Греческая Иллирия#!."
 me_epirus_1_epirus.31.t:0 "$epirus_1_epirus_2$: Тавлантийский ответ"
 me_epirus_1_epirus.31.desc:0 "Наш посол [epirote_diplomat_scope.GetPraenomen] и остальная делегация вернулись из Тавлантии.\n\n"
 me_epirus_1_epirus.31.desc_1:0 "[epirote_diplomat_scope.GetSheHe|U] сообщает, что они ответили на наше великодушное предложение дружбы и удивились, что добрые отношения вызвали какие-либо сомнения."
 me_epirus_1_epirus.31.desc_2:0 "[epirote_diplomat_scope.GetSheHe|U] сообщает, что их ждал холодный приём, а в воздухе витали недоверие и упрёки. Они определённо нам больше не друзья."
 me_epirus_1_epirus.31.a:0 "Хвала Гармонии!"
 me_epirus_1_epirus.31.b:0 "Отвратительно!"
 me_epirus_1_epirus.31.bt:0 "$mission_task_completed_tt_1$$epirus_1_epirus_16$#! — задача #R пропущена#!!"
 me_epirus_1_epirus.32.t:0 "$epirus_1_epirus_9$: Эпирские требования"
 me_epirus_1_epirus.32.desc:0 "Прибыли послы от наших эпирских соседей с материка, их возглавляет [epirote_diplomat_scope.GetWomanMan] по имени [epirote_diplomat_scope.GetPraenomen]. В их вкрадчивых завуалированных угрозах скрыто требование признать зависимость от Эпира и разместить у себя их гарнизон..."
 me_epirus_1_epirus.32.a:0 "У нас нет шансов защитить себя."
 me_epirus_1_epirus.32.b:0 "Мы их не боимся!"
 me_epirus_1_epirus.33.t:0 "$epirus_1_epirus_9$: Спорный остров"
 me_epirus_1_epirus.33.desc:0 "У острова Керкира долгая история: его заселили выходцы из Коринфа и, по слухам, именно здесь произошло первое морское сражение в истории, в котором они оборонялись от своей метрополии.\n\nКеркира больше не является крупной морской державой, но её расположение вблизи наших берегов представляет собой угрозу, с которой мы не можем мириться. Остров должен стать нашим, так или иначе..."
 me_epirus_1_epirus.33.a:0 "Это угроза нашим берегам."
 me_epirus_1_epirus.33.at:0 "$me_epi_task_start_tt_1$ оправдывает вторжение на Керкиру."
 me_epirus_1_epirus.34.t:0 "$epirus_1_epirus_18$: Покровитель Актии"
 me_epirus_1_epirus.34.desc:0 "Святилище Аполлона Актийского у входа в Амвракийский залив служит местом проведения крупного праздника в честь богов, во время которого акарнийцы устраивают игры и пиршества. Мы должны обновить это известное место, если хотим заручиться милостью бога."
 me_epirus_1_epirus.34.a:0 "Мы должны склонить на свою сторону всех богов."
 me_epirus_1_epirus.34.at:0 "$me_epi_task_start_tt_1$ доказывает свою преданность такому божеству, как $deity_apollo_aktiakos$."
 me_epirus_1_epirus.35.t:0 "$epirus_1_epirus_18$: Почитаемый бог"
 me_epirus_1_epirus.35.desc:0 "Мы завершили реставрацию храма в Актии, и множество последователей и праздных зевак со всего Эпира прибыли на грандиозное первое празднество в честь Аполлона. С каждым днём Аполлон всё чаще упоминается в молитвах нашего народа."
 me_epirus_1_epirus.35.a:0 "Мы не позволим Аполлону забыть о нашей благодарности."
 me_epirus_1_epirus.35.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_5$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.36.t:0 "$epirus_1_epirus_12$: Отрезанный город"
 me_epirus_1_epirus.36.desc:0 "Мы уже значительно продвинулись в своих недавних попытках модернизировать город [me_epirus_scope.GetCapital.GetName] и построить новые общественные места. Остаётся лишь перемостить старые дороги и убедиться, что прочая городская инфраструктура поддерживается должным образом."
 me_epirus_1_epirus.36.a:0 "Это более чем оправданно."
 me_epirus_1_epirus.36.at:0 "$me_epi_task_start_tt_1$ обновляет инфраструктуру города [me_epirus_scope.GetCapital.GetName]."
 me_epirus_1_epirus.37.t:0 "$epirus_1_epirus_9$: Керкирский ответ"
 me_epirus_1_epirus.37.desc:0 "[epirote_diplomat_scope.GetPraenomen] и остальные послы вернулись с Керкиры с новостями о переговорах.\n\n"
 me_epirus_1_epirus.37.desc_1:0 "[epirote_diplomat_scope.GetPraenomen] докладывает, что островитяне оказались достаточно умны и согласились на наши требования, согласившись с аргументами и признав возможную угрозу с нашей стороны..."
 me_epirus_1_epirus.37.desc_2:0 "[epirote_diplomat_scope.GetPraenomen] докладывает, что островитяне по глупости отклонили наши требования, а также вручили нам письмо, в котором усомнились в легитимности нашего правителя!"
 me_epirus_1_epirus.37.a:0 "И капли крови не пролилось."
 me_epirus_1_epirus.37.b:0 "Тогда пусть их примет тёмный дом."
 me_epirus_1_epirus.38.t:0 "$epirus_1_epirus_9$: Исполненное желание"
 me_epirus_1_epirus.38.desc_1:0 "Теперь, когда Керкиру захватила другая заинтересованная сторона прежде, чем мы успели сообщить о своих намерениях, наши претензии на остров стали ещё более весомыми."
 me_epirus_1_epirus.38.desc_2:0 "Мы захватили Керкиру, а потому в дальнейшей дипломатии нет необходимости..."
 me_epirus_1_epirus.38.a:0 "Всё правильно."
 me_epirus_1_epirus.38.tt:0 "$mission_task_completed_tt_1$$epirus_1_epirus_9$#! #R » пропущено#!!"
 me_epirus_1_epirus.39.t:0 "$epirus_1_epirus_16$: Напряжённость на границе"
 me_epirus_1_epirus.39.desc:0 "Хотя мы считаем тавлантийцев друзьями и союзниками, положение на границе между ними и Эпиром далеко от идеала. Различные деревни и города колеблются, не зная, кому хранить верность, а многие в Тавлантии предпочли бы власть своих давних покровителей — эпириотов.\n\nБыло предложено отправить в Тавлантию делегацию, которую возглавит [epirote_diplomat_scope.GetPraenomen], чтобы выдвинуть ряд законных требований и не разрушить нашу дружбу."
 me_epirus_1_epirus.39.a:0 "[byllis_scope.GetName] по праву принадлежит нам."
 me_epirus_1_epirus.39.at:0 "Мы потребуем передать провинцию #Y [byllis_scope.GetName]#! державе [me_epirus_scope.GetName]."
 me_epirus_1_epirus.39.b:0 "Нужно пересмотреть всю границу."
 me_epirus_1_epirus.39.bt:0 "Мы потребуем передать территории к югу от #Y Эпидавра#! и #Y Парфоса#! державе [me_epirus_scope.GetName]. (Территории в количестве #Y [SCOPE.ScriptValue('me_epi_16_province_count_svalue')|0]#!)"
 me_epirus_1_epirus.39.c:0 "Потребовать склониться перед нами."
 me_epirus_1_epirus.39.ct:0 "Мы потребуем, чтобы Тавлантия стала нашим #Y подчинённым племенем#!."
 me_epirus_1_epirus.39.d:0 "Нам не нужны их земли."
 me_epirus_1_epirus.39.tt:0 "$mission_task_completed_tt_1$$epirus_1_epirus_16$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.39.tt2:0 "Они с большей вероятностью согласятся с разумными требованиями."
 me_epirus_1_epirus.40.t:0 "$epirus_1_epirus_13$: Древнее божество"
 me_epirus_1_epirus.40.desc:0 "В Додоне расположено одно из древнейших святилищ в истории эллинской религии и древнейший из оракулов. Южане позабыли множество богов, что когда-то были важнейшими в пантеоне нашего народа. В их число входит Диона, у которой сохранился небольшой культ верных последователей."
 me_epirus_1_epirus.40.a:0 "Мы заручимся её поддержкой."
 me_epirus_1_epirus.40.tt:0 "$me_epi_task_start_tt_1$ распространяет культ Дионы."
 me_epirus_1_epirus.41.t:0 "$epirus_1_epirus_2$: Предательство Эпира"
 me_epirus_1_epirus.41.desc:0 "Царство [me_epirus_scope.GetName] отправило нам оскорбительное послание, в котором [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetName] объявляет нашу давнюю дружбу фарсом. Они заявили претензии на наши пограничные территории и даже не скрывают своих враждебных намерений!"
 me_epirus_1_epirus.41.a:0 "Вероломные мерзавцы!"
 me_epirus_1_epirus.42.t:0 "$epirus_1_epirus_4$: Законное господство"
 me_epirus_1_epirus.42.desc:0 "Амбракийские и акарнийские поселения на наших южных границах стали не более чем разменной монетой в распрях между наследниками Александра. Мы должны убедиться, что их влияние не загонит Эпир в тупик, и заявить свои права на весь Амвракийский залив и земли за его пределами."
 me_epirus_1_epirus.42.a:0 "Они наши по праву."
 me_epirus_1_epirus.42.at:0 "$me_epi_task_start_tt_1$ поощряет экспансию на юг."
 me_epirus_1_epirus.43.t:0 "$epirus_1_epirus_17$: Исход с гор"
 me_epirus_1_epirus.43.desc:0 "Наш правитель [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetName] предлагает амбициозный и противоречивый план перенести весь двор и администрацию державы [me_epirus_scope.GetName] в недавно захваченный город Амбракию, а также планирует возвести новые дворцы и общественные здания, призванные отразить нашу силу и славу."
 me_epirus_1_epirus.43.a:0 "Никому не превзойти нас."
 me_epirus_1_epirus.43.at:0 "$me_epi_task_start_tt_1$ переносит столицу в город #Y [GetProvince('(int32)465').GetName]#!."
 me_epirus_1_epirus.44.t:0 "$epirus_1_epirus_17$: Центр Ионии"
 me_epirus_1_epirus.44.desc:0 "Мы успешно перенесли администрацию в Амбракию, где ещё какое-то время будет возводиться дворцовый комплекс. Теперь все вопросы будут решаться в менее защищённой, но лучше связанной с остальным миром южной столице."
 me_epirus_1_epirus.44.a:0 "Город будет процветать."
 me_epirus_1_epirus.44.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_17$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.45.t:0 "$epirus_1_epirus_17$: Столица потеряна"
 me_epirus_1_epirus.45.desc:0 "Амбракия вырвана у нас из рук, и все усилия по переносу столицы царства оказались сведены на нет..."
 me_epirus_1_epirus.45.a:0 "Придётся обходиться имеющимся."
 me_epirus_1_epirus.45.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_17$#! #R » пропущено#!!"
 me_epirus_1_epirus.46.t:0 "$epirus_1_epirus_16$: Переговоры с Эпиром"
 me_epirus_1_epirus.46.desc:0 "К нам вновь прибыли послы от наших южных друзей из Эпира, отправленные в результате какой-то дипломатической инициативы их двора.\n\n"
 me_epirus_1_epirus.46.desc_1:0 "Их дипломат, [epirote_diplomat_scope.GetPraenomen], объясняет, что у них при дворе царит напряжённость, вызванная спором из-за территорий вокруг провинции [byllis_scope.GetName] на нашей общей границы. [epirote_diplomat_scope.GetSheHe|U] передаёт, что [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] просит передать эти территории под их управление."
 me_epirus_1_epirus.46.desc_2:0 "Их дипломат, [epirote_diplomat_scope.GetPraenomen], объясняет, что у них при дворе царит напряжённость, вызванная спором из-за территорий к северу от их границ. [epirote_diplomat_scope.GetSheHe|U] передаёт, что [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] просит передать все земли южнее Эпидамна и Парфоса под их управление."
 me_epirus_1_epirus.46.desc_3:0 "Их дипломат, [epirote_diplomat_scope.GetPraenomen], объясняет, что у них при дворе царит напряжённость, вызванная нашими дипломатическими отношениями. [epirote_diplomat_scope.GetSheHe|U] передаёт, что [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] просит Тавлантию стать протекторатом царства [me_epirus_scope.GetName] и тем самым разрешить все проблемы."
 me_epirus_1_epirus.46.desc_4:0 "Их дипломат, [epirote_diplomat_scope.GetPraenomen], сообщает, что, несмотря на многочисленные споры о границе между Эпиром и Тавлантией, [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] считает, что наша дружба слишком важна, чтобы рисковать ей."
 me_epirus_1_epirus.46.b:0 "Это просто недопустимо."
 me_epirus_1_epirus.46.a:0 "Мы можем договориться..."
 me_epirus_1_epirus.46.at2:0 "[me_epirus_scope.GetName] получит наши территории к югу от #Y Эпидавра#! и #Y Парфоса#!. (В количестве #Y [SCOPE.ScriptValue('me_epi_16_province_count_svalue')|0]#!)"
 me_epirus_1_epirus.46.bt1:0 "[me_epirus_scope.GetName] имеет претензии на наши территории к югу от #Y Эпидавра#! и #Y Парфоса#!. (В количестве #Y [SCOPE.ScriptValue('me_epi_16_province_count_svalue')|0]#!)"
 me_epirus_1_epirus.46.bt2:0 "[me_epirus_scope.GetName] претендует на все наши земли."
 me_epirus_1_epirus.46.c:0 "Очень мудро с их стороны."
 # Magna Graecia
 me_epirus_2_magna.111.t:0 "Головокружительные высоты"
 me_epirus_2_magna.111.desc:0 "Мы выполнили и даже перевыполнили свои цели на западе. Кто бы мог подумать, что Эпир так быстро вырастет от горстки горных племён до морской империи в богатых землях Италии. Тюхе была добра к нам, и мы всегда будем вспоминать её в своих молитвах."
 me_epirus_2_magna.111.a:0 "Это ещё не конец нашей истории."
 me_epirus_2_magna.111.tt:0 "Задание «#Y$epirus_2_magna$$mission_task_completed_tt_2$"
 me_epirus_2_magna.1.t:0 "$epirus_2_magna_1$"
 me_epirus_2_magna.1.desc:0 "Мы преуспели в подчинении непокорных италийцев, и трудно поверить, что когда-то они сумели разбить нашу армии и убить нашего царя Александра I. Установив власть в Великой Греции, мы теперь сможем перейти к более важным и приятным вещам."
 me_epirus_2_magna.1.a:0 "Мы отомстили за свой позор."
 me_epirus_2_magna.1.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_1$$mission_task_completed_tt_2$"
 me_epirus_2_magna.2.t:0 "$epirus_2_magna_2$: Угасающие италиоты"
 me_epirus_2_magna.2.desc:0 "Италиотские города стали слабыми, их граждане привыкли к изнеженной жизни в роскоши и философствовании, пока их копья валяются где-то на задворках роскошных вилл.\n\nКогда италийские державы стали заполнять образовавшийся вакуум власти, даже эти ленивцы осознали угрозу и, возможно, будут готовы обменять свою независимость на защиту, лишь бы вино продолжало литься рекой. Мы должны отправить самого красноречивого дипломата и добиться согласия на одном из их напыщенных собраний."
 me_epirus_2_magna.2.a:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_aid_1').GetCountry.GetName]"
 me_epirus_2_magna.2.at:0 "#Y [me_epi_2_aid_scope.GetName]#! получит предложение стать нашим федератом в обмен на защиту."
 me_epirus_2_magna.2.b:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_aid_2').GetCountry.GetName]"
 me_epirus_2_magna.2.c:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_aid_3').GetCountry.GetName]"
 me_epirus_2_magna.2.d:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_aid_4').GetCountry.GetName]"
 me_epirus_2_magna.2.e:0 "Мы воспользуемся другими методами."
 me_epirus_2_magna.2.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_2$$mission_task_completed_tt_2$"
 me_epirus_2_magna.3.t:0 "$epirus_2_magna_3$: [italiote_threat_scope.GetAdjective]ая угроза"
 me_epirus_2_magna.3.desc:0 "Со временем италиотские города утонули в праздности, поставив жизнь в роскоши превыше всего, и позабыли о собственной защите, довольные тем, что другие сражаются в их войнах.\n\n"
 me_epirus_2_magna.3.desc_1:0 "Теперь [italiote_threatened_scope.GetCapital.GetName] подвергается нападению растущего [italiote_threat_scope.GetAdjective]ого племени, которое стремится занять место эллинов в Великой Греции."
 me_epirus_2_magna.3.desc_2:0 "Какими бы они ни были жалкими, это открывает для нас возможность взять их под защиту и оправдать вторжение в Италию."
 me_epirus_2_magna.3.a:0 "Мы защитники греков."
 me_epirus_2_magna.3.at:0 "Если #Y [italiote_threatened_scope.GetName]#! согласится, то они станут нашим федератом, и мы объявим войну державе #Y [italiote_threat_scope.GetName]#!.\n$me_epirus_2_magna.3.bt$"
 me_epirus_2_magna.3.bt:0 "Если мы объявим себя врагом державы [italiote_threat_scope.GetName], то какая-нибудь $hellenic$ держава может признать нас патроном, а $latin$ держава — союзником."
 me_epirus_2_magna.3.tt:0 "У нас есть претензии на все #Y [italiote_threat_scope.GetAdjective]ие#! территории в регионе #Y $magna_graecia_region$#!."
 me_epirus_2_magna.4.t:0 "$epirus_2_magna_4$"
 me_epirus_2_magna.4.desc:0 "Мы успешно объединили под своим началом италиотские колонии и защитили Великую Грецию от италийской угрозы. Эпир вновь стал великой державой, раскинувшейся по обоим берегам моря, его вновь боятся и уважают прочие державы."
 me_epirus_2_magna.4.a:0 "Мечты стали явью."
 me_epirus_2_magna.4.b:0 "Мы можем полагаться на их верность."
 me_epirus_2_magna.4.bt:0 "Будет создано клиентское государство #Y Великая Греция#!, включающее все территории материковой #Y Греции#!, которыми владеем мы или зависящая от нас #Y $hellenic$#! держава."
 me_epirus_2_magna.4.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_4$$mission_task_completed_tt_2$"
 me_epirus_2_magna.5.t:0 "$epirus_2_magna_5$: [epi_2_5_rome_scope.GetAdjective]ое примирение"
 me_epirus_2_magna.5.desc:0 "Очевидно, что италийские варвары не сдадутся без боя, но кто сказал, что в Италии нет места и для Эпира, и для италийской державы?\n\n[epirote_diplomat_scope.GetPraenomen] может отправиться на переговоры с правительством державы [epi_2_5_rome_scope.GetName] и найти разумное решение, от которого выиграют все."
 me_epirus_2_magna.5.a:0 "Умелой дипломатией можно многого добиться."
 me_epirus_2_magna.5.at:0 "[epi_2_5_rome_scope.GetName] получит предложение перемирия на 20 лет."
 me_epirus_2_magna.5.b:0 "Мы не потерпим наличия соперника."
 me_epirus_2_magna.5.bt:0 "[epi_2_5_rome_scope.GetName] не получит от нас никаких предложений."
 me_epirus_2_magna.6.t:0 "$epirus_2_magna_6$"
 me_epirus_2_magna.6.desc:0 "Наши войска вступили в легендарную италийскую столицу, [italic_capital.GetName], доказав, что греки всё ещё сильнее этих варварских племён, как бы они ни пытались копировать наш образ жизни."
 me_epirus_2_magna.6.a:0 "Эпир может править Италией."
 me_epirus_2_magna.6.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_6$$mission_task_completed_tt_2$"
 me_epirus_2_magna.7.t:0 "$epirus_2_magna_7$"
 me_epirus_2_magna.7.desc:0 "Мы сумели вырвать из рук пунийцев богатейшие земли Африки, которыми сотни лет правил жалкий город Карфаген. [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] свершает то, чего не удалось достичь Агафоклу из Сиракуз, претворяя в жизнь греческую мечту времён Пелопоннесской войны!"
 me_epirus_2_magna.7.a:0 "Да здравствует [me_epirus_scope.GetRuler.GetPraenomen]!"
 me_epirus_2_magna.7.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_7$$mission_task_completed_tt_2$"
 me_epirus_2_magna.8.t:0 "$epirus_2_magna_8$"
 me_epirus_2_magna.8.desc:0 "Наш растущий флот привлёк множество опытных моряков, обеспечив кораблестроителей работой и возможностью укрепить свои навыки. Повсюду царят оптимизм и уверенность в силе Эпира и его флота."
 me_epirus_2_magna.8.a:0 "Наш путь к победе."
 me_epirus_2_magna.8.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_8$$mission_task_completed_tt_2$"
 me_epirus_2_magna.9.t:0 "$epirus_2_magna_9$"
 me_epirus_2_magna.9.desc:0 "Мы достигли определённого успеха, убеждая италиотов в необходимости нашего присутствия, но мы больше не потерпим сопротивления, порождённого скепсисом. Они должны решить, с нами они или против нас."
 me_epirus_2_magna.9.a:0 "Пора им осознать своё место."
 me_epirus_2_magna.9.at1:0 "Оставшиеся державы, где доминирует #Y $italiotian$#! культура (всего #Y [SCOPE.ScriptValue('epirus_2_magna_9_list_svalue')|0]#!), получат требование стать федератами Эпира."
 me_epirus_2_magna.9.at2:0 "#Y [SCOPE.ScriptValue('epirus_2_magna_9_list_svalue')|0]#! свободная #Y $italiotian$#! держава получит требование стать федератом Эпира."
 me_epirus_2_magna.9.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_9$$mission_task_completed_tt_2$"
 me_epirus_2_magna.10.t:0 "$epirus_2_magna_10$"
 me_epirus_2_magna.10.desc:0 "Эпирские поселенцы прибывают в наши ранее завоёванные земли Великой Греции, чтобы сделать их неотъемлемой и процветающей частью нашего царства."
 me_epirus_2_magna.10.a:0 "Это были лишь временные трудности."
 me_epirus_2_magna.10.at:0 "$mission_task_completed_tt_1$$epirus_2_magna_10$$mission_task_completed_tt_2$."
 me_epirus_2_magna.11.t:0 "$epirus_2_magna_11$"
 me_epirus_2_magna.11.desc:0 "Положение Эпира как господствующей греческой державы запада больше ни у кого не вызывает сомнений. Мы исполнили мечту Александра создать державу, способную посоперничать с Македонией.\n\nВойска уже говорят, что [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] — спаситель Греции, сравнивают [me_epirus_scope.GetRuler.GetHerHis] достижения с завоеваниями Александра Македонского и награждают теми же эпитетами."
 me_epirus_2_magna.11.a:0 "А почему бы и нет? [me_epirus_scope.GetRuler.GetSheHe|U] ничуть не уступает ему в величии."
 me_epirus_2_magna.11.b:0 "Победы даруют боги, не смертные."
 me_epirus_2_magna.11.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_11$$mission_task_completed_tt_2$"
 me_epirus_2_magna.12.t:0 "$epirus_2_magna_12$: Угроза варваров"
 me_epirus_2_magna.12.desc:0 "Упрочив наше положение в Великой Греции, [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] обращает внимание на богатые земли Сицилии. Местные греки просят помочь им в борьбе против Карфагена, что открывает перед нами богатые возможности.\n\nПредложив себя на роль защитников острова, мы получим значительное влияние над городами и одержим победу над варварами."
 me_epirus_2_magna.12.a:0 "Пунийцы будут разгромлены."
 me_epirus_2_magna.12.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_12$$mission_task_completed_tt_2$\n[me_epirus_scope.GetName] претендует на все территории Сицилии, где господствует #Y $carthaginian$#! культура."
 me_epirus_2_magna.12.at:0 "Любая #Y $syracusan$#! держава на Сицилии может стать нашим федератом."
 me_epirus_2_magna.12.at2:0 "Мы предложим державе #Y [me_epi_2_12_syr_scope.GetName]#! заключить союз."
 me_epirus_2_magna.13.t:0 "$epirus_2_magna_13$: Аидов остров"
 me_epirus_2_magna.13.desc:0 "Остров Сицилия десятилетиями, если не веками, страдает от непрекращающихся войн и сражений, и Агафокл лишь последний в череде сильных тиранов, так и не сумевших справиться с хаосом.\n\n"
 me_epirus_2_magna.13.desc_1:0 "В отсутствие сильного лидера Сиракузы, как и другие города сикелиотов, могут согласиться перейти под наше покровительство. Особенно с учётом сложившейся опасной ситуации."
 me_epirus_2_magna.13.desc_2:0 "Именно Эпиру предстоит объединить сикелиотские города, разбить варваров и установить мир на острове."
 me_epirus_2_magna.13.a:0 "Они поймут свою выгоду."
 me_epirus_2_magna.13.b:0 "Стоит ли тратить на это силы?"
 me_epirus_2_magna.13.c:0 "Эпир восстановит порядок."
 me_epirus_2_magna.13.at:0 "#Y [syracuse_scope.GetName]#! получат предложение стать нашим федератом."
 me_epirus_2_magna.13.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_13$$mission_task_completed_tt_2$."
 me_epirus_2_magna.14.t:0 "$epirus_2_magna_14$"
 me_epirus_2_magna.14.desc:1 "Наши завоевания в Сицилии доказали, что Эпир больше не пастух, отгоняющий волков-варваров от больных колоний, но мощная и грозная держава, способная бросить вызов великому Карфагену."
 me_epirus_2_magna.14.a:0 "Ничто нас не остановит."
 me_epirus_2_magna.14.b:0 "Сикелиоты склонятся перед нами."
 me_epirus_2_magna.14.bt:0 "Будет создано клиентское государство #Y Сикелия#!, включающее все территории острова Сицилия, которыми владеем мы или зависящая от нас $hellenic$ держава."
 me_epirus_2_magna.14.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_14$$mission_task_completed_tt_2$"
 me_epirus_2_magna.15.t:0 "$epirus_2_magna_15$: Италийские переговоры"
 me_epirus_2_magna.15.desc:0 "Хотя в первую очередь нас волнуют интересы греков, италийские племена всё же могут стать важными союзниками против их более агрессивных и организованных собратьев. Обратив их друг против друга, мы лишь укрепим своё положение на полуострове."
 me_epirus_2_magna.15.a:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_15_aid_1').GetCountry.GetName]"
 me_epirus_2_magna.15.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_15$$mission_task_completed_tt_2$"
 me_epirus_2_magna.15.at:0 "#Y [me_epi_2_15_ally_scope.GetName]#! получит предложение стать нашим федератом."
 me_epirus_2_magna.15.b:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_15_aid_2').GetCountry.GetName]"
 me_epirus_2_magna.15.c:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_15_aid_3').GetCountry.GetName]"
 me_epirus_2_magna.15.d:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_15_aid_4').GetCountry.GetName]"
 me_epirus_2_magna.15.e:0 "Им никогда не стать нам ровней."
 me_epirus_2_magna.16.t:0 "$epirus_2_magna_9$: [me_epirus_scope.GetAdjective]ие требования"
 me_epirus_2_magna.16.desc:0 "К нам прибыли [me_epirus_scope.GetAdjective]ие дипломаты, возглавляет которых [epirote_diplomat_scope.GetPraenomen]. За фасадом сладких речей и метафор они маскируют требование отказаться от нашей свободы и помочь им в войнах против варваров Италии и Африки."
 me_epirus_2_magna.16.a:0 "Разве у нас есть выбор?"
 me_epirus_2_magna.16.b:0 "Мы не боимся."
 me_epirus_2_magna.17.t:0 "$epirus_2_magna_9$: Италиотский ответ"
 me_epirus_2_magna.17.desc:0 "[epirote_diplomat_scope.GetPraenomen] доставляет наши требования италиотским городам Великой Греции."
 me_epirus_2_magna.17.desc_1:0 "Похоже, чтения и симпозиумы пошли им на пользу, и мудрейшие среди них разумно согласились с нашими требованиями и приняли наше покровительство."
 me_epirus_2_magna.17.desc_2:0 "Наши законные требования вызвали возмущение и открытое пренебрежение, и ни один из городов даже не сделал вид, что обдумывает нашу просьбу..."
 me_epirus_2_magna.17.a:0 "Разумно."
 me_epirus_2_magna.17.at:0 "У нас есть претензии на земли всех держав, отклонивших наше требование, в которых преобладает #Y $italiotian$#! культура."
 me_epirus_2_magna.17.b:0 "Глупо."
 me_epirus_2_magna.17.bt:0 "У нас есть претензии на все вольные державы в регионе #Y $magna_graecia_region$#!, где преобладает #Y $italiotian$#! культура."
 me_epirus_2_magna.18.t:0 "$epirus_2_magna_5$: [me_epirus_scope.GetAdjective]ие дипломаты"
 me_epirus_2_magna.18.desc:0 "К нам прибыли послы с угрозами от греческих захватчиков из державы [me_epirus_scope.GetName]. Их возглавляет [epirote_diplomat_scope.GetWomanMan] по имени [epirote_diplomat_scope.GetPraenomen].\n\nСетуя на наши различия, [epirote_diplomat_scope.GetPraenomen] убеждает наше собрание, что можно прийти к соглашению и установить мир, соблюдая [epi_2_5_rome_scope.GetAdjective]ие и [me_epirus_scope.GetAdjective]ие интересы.\n\nПохоже, многие из наших сенаторов купились на эти софистские речи, но затем [epi_2_5_caecus.GetPraenomen] выступает едко и зажигательно, обличая их трусость."
 me_epirus_2_magna.18.a:0 "Мы уничтожим их!"
 me_epirus_2_magna.18.at:0 "У нас есть претензии на #Y [me_epirus_scope.GetAdjective]ие#! территории в регионах #Y $central_italy_region$#! и #Y $magna_graecia_region$#!."
 me_epirus_2_magna.18.b:0 "Лучше поберечь силы."
 me_epirus_2_magna.19.t:0 "$epirus_2_magna_2$: [me_epirus_scope.GetAdjective]ие послы"
 me_epirus_2_magna.19.desc:0 "К нам прибыла группа послов из Эпира, расположенного по ту сторону Ионического моря. Их возглавляет [epirote_diplomat_scope.GetPraenomen]. Похоже, амбиции старого царя Александра I, убитого бруттиями и луканиями, ещё не забыты.\n\nОни вновь предлагают защиту от растущей италийской угрозы, и многие в сенате предпочли бы, чтобы Эпир сделал за нас всю грязную работу, пока они сами развлекаются вином и чтением."
 me_epirus_2_magna.19.a:0 "Да, пусть эпириоты умирают за нас."
 me_epirus_2_magna.19.b:0 "Вам пора домой, [epirote_diplomat_scope.GetPraenomen]."
 me_epirus_2_magna.19.bt:0 "#R [me_epirus_scope.GetName] получит претензии на наши земли.#!"
 me_epirus_2_magna.20.t:0 "$epirus_2_magna_2$: [me_epi_2_aid_scope.GetAdjective]ие новости"
 me_epirus_2_magna.20.desc:0 "Наш посол [epirote_diplomat_scope.GetPraenomen] возвращается после переговоров с [me_epi_2_aid_scope.GetAdjective]им собранием.\n\n"
 me_epirus_2_magna.20.desc_1:0 "Похоже, [epirote_diplomat_scope.GetHerHim] удалось убедить их лидеров в том, что наше покровительство — достойная плата за потерю независимости во внешних вопросах."
 me_epirus_2_magna.20.desc_2:0 "[epirote_diplomat_scope.GetSheHe|U] сообщает, что, несмотря на приведённые весомые аргументы, их руководство не поверило в искренность наших мотивов и надёжность нашей защиты."
 me_epirus_2_magna.20.a:0 "Хорошая работа, [epirote_diplomat_scope.GetPraenomen]!"
 me_epirus_2_magna.20.b:0 "Неважно."
 me_epirus_2_magna.20.bt:0 "Можно обратиться к другой италиотской державе с аналогичным предложением."
 me_epirus_2_magna.20.c:0 "Довольно этих игр, [epirote_diplomat_scope.GetPraenomen]."
 me_epirus_2_magna.20.ct:0 "Мы перестанем отправлять послов в италиотские города."
 me_epirus_2_magna.20.tt:0 "У нас есть претензии на территорию #Y [me_epi_2_aid_scope.GetName]#!."
 me_epirus_2_magna.21.t:0 "$epirus_2_magna_13$: [me_epi_2_aid_scope.GetAdjective]ие новости"
 me_epirus_2_magna.21.desc:0 "К нам прибывает [epirote_diplomat_scope.GetPraenomen] с предложением от [me_epirus_scope.GetAdjective]ого двора. [epirote_diplomat_scope.GetSheHe|U] довольно убедительно доказывает, что нам нужно принять [me_epirus_scope.GetAdjective]ие руководство и защиту от многочисленных внешних и внутренних врагов, чтобы обеспечить выживание своего народа."
 me_epirus_2_magna.21.a:0 "Нам нужна их сила."
 me_epirus_2_magna.21.b:0 "Нет! Никогда!"
 me_epirus_2_magna.21.bt:0 "[me_epirus_scope.GetName] получит претензии на наши земли."
 me_epirus_2_magna.22.t:1 "$epirus_2_magna_13$: [syracuse_scope.GetAdjective]ие новости"
 me_epirus_2_magna.22.desc:0 "[epirote_diplomat_scope.GetPraenomen] возвращается из державы [syracuse_scope.GetName] с новостями о том, как они ответили на наше предложение."
 me_epirus_2_magna.22.desc_1:0 "Они решили принять его и признать наше руководство в вопросах войны и дипломатии."
 me_epirus_2_magna.22.desc_2:0 "Они решили, что и сами могут разобраться со своими делами."
 me_epirus_2_magna.22.a:0 "Всё складывается удачно."
 me_epirus_2_magna.22.b:0 "Весьма досадно."
 me_epirus_2_magna.22.bt:0 "[syracuse_scope.GetName] отклоняет наше предложение."
 me_epirus_2_magna.23.t:0 "$epirus_2_magna_3$: [me_epirus_scope.GetAdjective]ое вмешательство"
 me_epirus_2_magna.23.desc:0 "Мы воззвали ко всем грекам, готовым помочь нам в борьбе против варваров, и в город [italiote_threatened_scope.GetCapital.GetName] прибыла делегация из Эпира, которую возглавляет [epirote_diplomat_scope.GetPraenomen].\n\n"
 me_epirus_2_magna.23.desc_1:0 "Они предлагают защиту в обмен на признание их руководства, но во время обсуждения этого вопроса человек по имени Метон всех всколыхнул, прикинувшись пьяным и бросив горькие слова: «Наслаждайтесь свободой, тарентийцы, ибо всё изменится под [me_epirus_scope.GetAdjective]им ярмом»."
 me_epirus_2_magna.23.desc_2:0 "Они предложили нам защиту и помощь против державы [italiote_threat_scope.GetName] в обмен на признание их верховенства во внешней политике."
 me_epirus_2_magna.23.desc_3:0 "\n\nНаш сенат разделился, но многие выступают за то, чтобы позволить другим вести за нас войны и защищать от державы [italiote_threat_scope.GetName], серьёзного противника и угрозы всей Великой Элладе..."
 me_epirus_2_magna.23.a:0 "Мы признаем их верховенство."
 me_epirus_2_magna.23.at:0 "#Y [me_epirus_scope.GetName]#! объявит войну державе #Y [italiote_threat_scope.GetName]#!."
 me_epirus_2_magna.23.b:0 "Ваш дом — [me_epirus_scope.GetName], наглецы."
 me_epirus_2_magna.23.bt:0 "Мы отклоним предложение державы [me_epirus_scope.GetAdjective]."
 me_epirus_2_magna.23.tt1:0 "[meton_scope.GetPraenomen] теперь незначительный персонаж."
 me_epirus_2_magna.23.tt2:0 "#Y [me_epirus_scope.GetName]#! получает претензии на все #Y [italiote_threat_scope.GetAdjective]ие#! территории в регионе #Y $magna_graecia_region$#!."
 me_epirus_2_magna.24.t:0 "$epirus_2_magna_3$: [italiote_threatened_scope.GetAdjective]ий ответ"
 me_epirus_2_magna.24.desc:0 "[epirote_diplomat_scope.GetPraenomen], наш посланник, возвращается. [italiote_threatened_scope.GetName] передаёт ответ на наши требования.\n\n"
 me_epirus_2_magna.24.desc_1:0 "На собрании случился конфуз. Человек по имени Метон прикинулся пьяным, чтобы объявить: «Наслаждайтесь свободой, тарентийцы, ибо всё изменится под [me_epirus_scope.GetAdjective]им ярмом»."
 me_epirus_2_magna.24.desc_2:0 "Говорят, активное обсуждение этого вопроса раскололо собравшихся."
 me_epirus_2_magna.24.desc_3:0 "Но в конечном счёте они проголосовали за то, чтобы принять наше руководство и направить рекрутов на общее дело греческой победы над державой [italiote_threat_scope.GetName]."
 me_epirus_2_magna.24.desc_4:0 "В итоге они предпочли осторожность и отклонили наше щедрое предложение, опасаясь жёсткого руководства..."
 me_epirus_2_magna.24.a:0 "Клянусь Аресом, мы их сокрушим!"
 me_epirus_2_magna.24.b:0 "Пусть судьба будет милосердна к этим глупцам."
 me_epirus_2_magna.24.bt:0 "Держава [italiote_threatened_scope.GetName] отклонила наше предложение."
 me_epirus_2_magna.25.t:0 "$epirus_2_magna_3$: [me_epirote_scope.GetAdjective]ое вмешательство"
 me_epirus_2_magna.25.desc:0 "Послы из державы [me_epirus_scope.GetName] прибыли ко всем дворам Италии — от самого мелкого вождя до самого напыщенного архонта — и осудили нашу агрессию по отношению к греческим городам-государствам на полуострове."
 me_epirus_2_magna.25.desc_1:0 "Они поклялись защищать наших [italiote_threatened_scope.GetAdjective]их врагов и перевести свои армии через океан, чтобы вмешиваться в наши дела."
 me_epirus_2_magna.25.desc_2:0 "Их предложение помощи нашим [italiote_threatened_scope.GetName]им врагам было с позором отвергнуто, но они всё равно намерены вмешиваться в наши дела."
 me_epirus_2_magna.25.a:0 "Марс направит наши мечи."
 me_epirus_2_magna.25.b:0 "Жалкое зрелище."
 me_epirus_2_magna.26.t:0 "$epirus_2_magna_3$: Волна поддержки"
 me_epirus_2_magna.26.desc_1:0 "Несмотря на отказ от [me_epirus_scope.GetAdjective]ого вмешательства в наши дела, когда они объявили, что будут бороться с [italiote_threat_scope.GetAdjective]ой угрозой, это вызвало восторг по всему полуострову..."
 me_epirus_2_magna.26.desc_2:0 "[me_epirote_scope.GetAdjective]ое заявление о борьбе с [italiote_threat_scope.GetAdjective]ой угрозой вызвало восторг по всему полуострову и убедило прочих примкнуть к ним в попытках изменить баланс сил в Италии."
 me_epirus_2_magna.26.a:0 "Интересно..."
 me_epirus_2_magna.27.t:0 "Италиотское упорство"
 me_epirus_2_magna.27.desc:0 "Наши италиотские подданные проявляют всё больше недовольства, объявляя наши методы жестокими и протестуя против насильственной вербовки их граждан.\n\nИх лидеры уверены, что сохранят власть, лишь выступая против нас и указывая на наши неудачи в попытках объединить регион. Трудно будет удержать эти города в покорности..."
 me_epirus_2_magna.27.a:0 "Да что эти мальчишки знают о войне?!"
 me_epirus_2_magna.28.desc:0 "Наш народ и наши лидеры обратились против [me_epirus_scope.GetAdjective]их господ, не в силах сносить их суровые требования и насильственную вербовку молодёжи.\n\nПохоже, что подобные настроения вспыхнули во всех италиотских городах, находящихся под [me_epirus_scope.GetAdjective]им контролем..."
 me_epirus_2_magna.28.a:0 "Нужно что-то делать."
 me_epirus_2_magna.29.t:0 "$epirus_2_magna_12$: [me_epi_2_12_syr_scope.GetName] шлёт весть"
 me_epirus_2_magna.29.desc:0 "Наш посланник вернулся из державы [me_epi_2_12_syr_scope.GetName] с отчётом о недавних переговорах.\n\n"
 me_epirus_2_magna.29.desc_1:0 "Похоже, они действительно опасаются пунийской угрозы и попросили нашей помощи в борьбе с этими варварами."
 me_epirus_2_magna.29.desc_2:0 "Сообщается, что они встретили наше предложение холодно и без должного понимания, заявив, что не нуждаются в помощи, а нам стоит беспокоиться о собственной безопасности."
 me_epirus_2_magna.29.a:0 "Иначе и быть не могло."
 me_epirus_2_magna.29.b:0 "Они боятся, это очевидно."
 me_epirus_2_magna.29.bt:0 "Держава [me_epi_2_12_syr_scope.GetName] отклонила наше предложение союза."
 me_epirus_2_magna.30.t:0 "$epirus_2_magna_12$: [me_epirus_scope.GetAdjective]ая просьба"
 me_epirus_2_magna.30.desc:0 "Борьба между греками и варварами на Сицилии никак не утихает, и [me_epirus_scope.GetName] предлагает помочь сикелиотам и защитить любые греческие города, готовые принять их покровительство."
 me_epirus_2_magna.30.a:0 "Их руководство будет бесценно."
 me_epirus_2_magna.30.b:0 "Мы сами справимся."
 me_epirus_2_magna.30.bt:0 "Мы проигнорируем действия державы [me_epirus_scope.GetName]."
 me_epirus_2_magna.31.t:0 "$epirus_2_magna_12$: Ответ городов"
 me_epirus_2_magna.31.desc_1:0 "Наше предложение помощи сикелиотам встретило горячее одобрение, не в последнюю очередь от городов, которые хотят перейти под наше руководство и получить поддержку в войнах с варварами."
 me_epirus_2_magna.31.desc_2:0 "Мы получили равнодушный ответ на своё предложение помощи, и ни один из уцелевших городов ничего не предложил нам в знак признательности..."
 me_epirus_2_magna.31.a:0 "Немедленно отправьте надзирателей."
 me_epirus_2_magna.31.b:0 "Они совершили ошибку."
 me_epirus_2_magna.31.bt:0 "Сикелиотские города не хотят нашей защиты."
 me_epirus_2_magna.32.t:0 "$epirus_2_magna_3$: [me_epirus_scope.GetAdjective]ое руководство"
 me_epirus_2_magna.32.desc:0 "Подстёгиваемый растущей угрозой со стороны державы [italiote_threat_scope.GetName], [me_epirus_scope.GetName] объявил о готовности спасти италиотские города от италийских агрессоров, предложив всем желающим выставить войска ради общего дела под [me_epirus_scope.GetAdjective]им руководством."
 me_epirus_2_magna.32.a:0 "Мы должны примкнуть к ним!"
 me_epirus_2_magna.32.b:0 "Они хотят править нами, а не помочь нам."
 me_epirus_2_magna.32.bt:0 "Мы проигнорируем действия державы [me_epirus_scope.GetName]."
 me_epirus_2_magna.32.tt:0 "#Y [me_epirus_scope.GetName]#! получит претензии на все #Y [italiote_threat_scope.GetAdjective]ие#! территории в регионе #Y $magna_graecia_region$#!"
 me_epirus_2_magna.33.t:0 "$epirus_2_magna_3$: Италиотский ответ"
 me_epirus_2_magna.33.desc_1:0 "Италиотские города тепло приняли наше заявление о поддержке эллинов Великой Греции, и некоторые из них даже пообещали помочь нашему делу своими войсками!"
 me_epirus_2_magna.33.desc_2:0 "Наше вмешательство в дипломатические отношения Великой Греции не нашло отклика среди италиотских городов. Похоже, они предпочтут, чтобы их перебили поодиночке, но не потерпят нашего вмешательства."
 me_epirus_2_magna.33.a:0 "Эта надпись на стене для державы [italiote_threat_scope.GetName]."
 me_epirus_2_magna.33.b:0 "Что? Никто?!"
 me_epirus_2_magna.33.bt:0 "Италиотские города не хотят нашей защиты."
 me_epirus_2_magna.34.t:0 "$epirus_2_magna_3$: [me_epirus_scope.GetAdjective]ая защита"
 me_epirus_2_magna.34.desc:0 "Греческое царство [me_epirus_scope.GetName] с другой стороны восточного моря разослало своих представителей по всей Италии, заявив о готовности противостоять агрессии державы [italiote_threat_scope.GetName] и защищать греческие колонии на полуострове.\n\nПохоже, они приглашают другие державы примкнуть к ним и изменить баланс сил — несомненно, в свою пользу..."
 me_epirus_2_magna.34.a:0 "Да, [italiote_threat_scope.GetName] уже давно доставляет неприятности."
 me_epirus_2_magna.34.b:0 "Мы не можем доверять им."
 me_epirus_2_magna.34.bt:0 "Мы проигнорируем действия державы [me_epirus_scope.GetName]."
 me_epirus_2_magna.35.t:0 "$epirus_2_magna_3$: Италийский ответ"
 me_epirus_2_magna.35.desc_1:0 "Некоторые из италийских племён откликнулись на наши действия против державы [italiote_threat_scope.GetName], предложив свою помощь. Похоже, мы с ними сходным образом относимся к [italiote_threat_scope.GetAdjective]ой угрозе."
 me_epirus_2_magna.35.desc_2:0 "К нашему удивлению, ни одно из италийских племён не ответило на наше заявление. Похоже, они предпочитают [italiote_threat_scope.GetName]ое владычество союзу с греками..."
 me_epirus_2_magna.35.a:0 "Нам важен каждый."
 me_epirus_2_magna.35.b:0 "Тогда пусть пеняют на себя."
 me_epirus_2_magna.35.bt:0 "Ни одна из италийских держав не захотела нашей помощи."
 me_epirus_2_magna.35.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_3$$mission_task_completed_tt_2$"
 me_epirus_2_magna.36.t:0 "$epirus_2_magna_2$: [me_epirus_scope.GetAdjective]ие послы"
 me_epirus_2_magna.36.desc:0 "Посланцы греческого царства Эпир, давно грезившего об экспансии в Италию, прибыли в державу [me_epi_2_15_ally_scope.GetName]. Их возглавляет [epirote_diplomat_scope.GetWomanMan] по имени [epirote_diplomat_scope.GetPraenomen].\n\nПохоже, они хотят найти друзей среди италийских племён, натравливая нас друг на друга. Хотя они, пожалуй, способны помочь нам в борьбе с врагами..."
 me_epirus_2_magna.36.a:0 "Добро пожаловать, друзья!"
 me_epirus_2_magna.36.b:0 "[epirote_diplomat_scope.GetPraenomen] нас не одурачит."
 me_epirus_2_magna.36.bt:0 "#R [me_epirus_scope.GetName] получит претензии на наши земли.#!"
 me_epirus_2_magna.37.t:1 "$epirus_2_magna_15$: [me_epi_2_15_ally_scope.GetAdjective]ие новости"
 me_epirus_2_magna.37.desc:0 "[epirote_diplomat_scope.GetPraenomen] возвращается после переговоров с варварами из державы [me_epi_2_15_ally_scope.GetName].\n\n"
 me_epirus_2_magna.37.desc_1:0 "Похоже, они с пониманием отнеслись к нашему предложению и согласились на союз с державой [me_epirus_scope.GetName]. Очевидно, они планируют отомстить соседнему племени или ещё кому-то..."
 me_epirus_2_magna.37.desc_2:0 "Оказывается, совет без особого восторга выслушал наше предложение и велел нашим послам убираться, едва те озвучили его. Эти варвары не особо доверчивы..."
 me_epirus_2_magna.37.a:0 "Отличная работа, [epirote_diplomat_scope.GetPraenomen]!"
 me_epirus_2_magna.37.b:0 "Им стоит подумать о своём поведении."
 me_epirus_2_magna.37.bt:0 "Можно обратиться к другой италийской державе с аналогичным предложением."
 me_epirus_2_magna.37.c:0 "Забудем о них, пусть себе занимаются своими мелкими делами."
 me_epirus_2_magna.37.ct:0 "Мы откажемся от попыток договориться с италийскими племенами."
 me_epirus_2_magna.37.tt:0 "У нас есть претензии на территорию #Y [me_epi_2_15_ally_scope.GetName]#!."
 me_epirus_2_magna.38.t:0 "$epirus_2_magna_5$: [epi_2_5_rome_scope.GetAdjective]ие новости"
 me_epirus_2_magna.38.desc:0 "[epirote_diplomat_scope.GetPraenomen] возвращается из державы [epi_2_5_rome_scope.GetName], получившей от нас невероятно выгодное предложение о мире.\n\n"
 me_epirus_2_magna.38.desc_1:0 "Настолько выгодное, что мы договорились о перемирии на обозримое будущее и согласились мирно разделить сферы интересов."
 me_epirus_2_magna.38.desc_2:0 "Но, похоже, все [epirote_diplomat_scope.GetHerHis] доводы рассыпались под градом едкой критики, что обрушил один из представителей их собрания, [epi_2_5_caecus.GetWomanMan] по имени [epi_2_5_caecus.GetName]. Это вызвало такое возмущение, что они проголосовали за немедленное объявление войны!"
 me_epirus_2_magna.38.a:0 "Мир в наше время"
 me_epirus_2_magna.38.b:0 "Клянусь Зевсом, [epirote_diplomat_scope.GetPraenomen]!"
 # Macedon
 me_epirus_3_greece.110.t:0 "$epirus_3_greece$"
 me_epirus_3_greece.110.desc:0 "Стало очевидно, что слабые наследники Александра Македонского не сумели ни сохранить его империю, ни создать собственную. Кто скажет, что в новом мире Эпир не сможет занять место Аргеадов, украденное в момент наивысшей славы, чтобы сын Ахилла вновь правил миром?!"
 me_epirus_3_greece.110.a:0 "Всё будет нашим, если сумеем захватить."
 me_epirus_3_greece.111.t:0 "Эллинский гегемон"
 me_epirus_3_greece.111.desc:0 "Десятилетия назад даже самые оптимистичные из молосцев не могли представить поразительные достижения Эпира. Боги и впрямь благоволят нашим правителям, доказавшим, что македонцы должны уступить власть Эпиру."
 me_epirus_3_greece.111.a:0 "С нами Зевс!"
 me_epirus_3_greece.111.at:0 "Задание «#Y$epirus_3_greece$#!» #G выполнено#!!"
 me_epirus_3_greece.1.t:0 "$epirus_3_greece_1$: великодушие правителя"
 me_epirus_3_greece.1.desc:0 "Пусть все знают, что [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] — единственный из властителей, кто сохранит древние права граждан Эллады, освободит их из рабства под властью диадохов и от чужеземного владычества. Эпир возьмёт на себя тяжкое бремя освобождения греков."
 me_epirus_3_greece.1.a:0 "Мы разобьём эти цепи!"
 me_epirus_3_greece.1.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_1$$mission_task_completed_tt_2$"
 me_epirus_3_greece.2.t:0 "$epirus_3_greece_2$: враг нашего врага"
 me_epirus_3_greece.2.desc:0 "Наш выдающийся дипломат [epirote_diplomat_scope.GetName] уже готов отправиться с предложением дружбы к врагам державы [me_epi_3_2_enemy_scope.GetName], но к кому обратиться в первую очередь?"
 me_epirus_3_greece.2.a:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_2_aid_1').GetCountry.GetRuler.GetPraenomen] из державы [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_2_aid_1').GetCountry.GetName] — вполне разумный выбор."
 me_epirus_3_greece.2.at:0 "Эпир предложит дружбу державе #Y [me_epi_3_2_ally_scope.GetName]#!."
 me_epirus_3_greece.2.b:0 "Это предложение получит [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_2_aid_2').GetCountry.GetRuler.GetPraenomen] из державы [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_2_aid_2').GetCountry.GetName]."
 me_epirus_3_greece.2.c:0 "Мы найдём друзей в державе [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_2_aid_3').GetCountry.GetName]."
 me_epirus_3_greece.2.d:0 "[me_epirus_scope.GetName] не нуждается в помощи."
 me_epirus_3_greece.2.dt:0 "Мы не предложим свою дружбу."
 me_epirus_3_greece.2.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_2$$mission_task_completed_tt_2$"
 me_epirus_3_greece.3.t:0 "$epirus_3_greece_3$"
 me_epirus_3_greece.3.desc:0 "Теперь, когда мы властвуем над множеством греческих городов, поступило предложение использовать нетронутые запасы рекрутов региона, чтобы поддержать рост нашей армии. К сожалению, такая политика не обрадует наших подданных."
 me_epirus_3_greece.3.a:0 "Им нужны гребцы."
 me_epirus_3_greece.3.b:0 "Нашим войскам нужно больше людей."
 me_epirus_3_greece.3.c:0 "Слишком рискованно."
 me_epirus_3_greece.3.ct:0 "Этот выбор доступен лишь однажды."
 me_epirus_3_greece.3.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_3$$mission_task_completed_tt_2$"
 me_epirus_3_greece.4.t:0 "$epirus_3_greece_4$: манящая власть"
 me_epirus_3_greece.4.desc:0 "Верные люди успешно отыскали следы жарких споров в греческих монархиях. Там же, где открытых столкновений не нашлось, мы связались с охочими до власти дальними родственниками, готовыми заявить о своих (обычно сомнительных) правах на престол.\n\nПора решать, на какую колесницу мы хотим поставить, учитывая текущую политическую ситуацию."
 me_epirus_3_greece.4.a:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_claimant_1').GetCharacter.GetPraenomen] из державы [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_aid_1').GetCountry.GetName]"
 me_epirus_3_greece.4.at:0 "[me_epi_3_4_claimant_scope.GetPraenomen] прибудет в державу [me_epirus_scope.GetName], и мы получим претензии на державу #Y [me_epi_3_4_claimant_emp_scope.GetName]#!."
 me_epirus_3_greece.4.b:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_claimant_2').GetCharacter.GetPraenomen] из державы [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_aid_2').GetCountry.GetName]"
 me_epirus_3_greece.4.c:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_claimant_3').GetCharacter.GetPraenomen] из державы [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_aid_3').GetCountry.GetName]"
 me_epirus_3_greece.4.d:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_claimant_4').GetCharacter.GetPraenomen] из державы [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_aid_4').GetCountry.GetName]"
 me_epirus_3_greece.4.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_4$$mission_task_completed_tt_2$"
 me_epirus_3_greece.5.t:0 "$epirus_3_greece_5$"
 me_epirus_3_greece.5.desc:0 "Укрепившись в Греции, мы можем превратить один из великих городов древности в наш оплот на юге. Так мы упрочим власть над греками и добьемся продолжительного мира."
 me_epirus_3_greece.5.a:0 "Мы укрепим город Сфинкса."
 me_epirus_3_greece.5.b:0 "Мы разместим войска в городе философов."
 me_epirus_3_greece.5.c:0 "Укрепим стены порочного города."
 me_epirus_3_greece.5.d:0 "Город Агамемнона отлично подойдёт для этих целей."
 me_epirus_3_greece.5.e:0 "Нужно присмотреть за лакедемонянами."
 me_epirus_3_greece.5.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_4$$mission_task_completed_tt_2$"
 me_epirus_3_greece.6.t:0 "$epirus_3_greece_6$: законные наследники"
 me_epirus_3_greece.6.desc:0 "[me_epirus_scope.GetRuler.GetPraenomen] заявляет о своих правах на македонский престол, хотя многие относятся к подобным претензиям скептически. [me_epirus_scope.GetRuler.GetSheHe|U] — законный наследник Александра Македонского через Олимпиаду — мать Александра, убитую Кассандром, захватившим власть в Македонии.\n\nЗаняв трон Аргеадов, мы найдём законного наследника империи Александра и отомстим Антипатридам за причинённые ими беды."
 me_epirus_3_greece.6.a:0 "Эакид займёт трон Аргеадов."
 me_epirus_3_greece.6.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_6$$mission_task_completed_tt_2$"
 me_epirus_3_greece.7.t:0 "$epirus_3_greece_7$"
 me_epirus_3_greece.7.desc:0 "Мы захватили трон Александра Македонского в Пелле — в самом сердце Македонского царства — и одолели самозванца-Кассандра. Теперь, когда во главе Македонии вновь стоит эпирот, она сможет вернуть былое величие."
 me_epirus_3_greece.7.a:0 "Пелла станет сердцем нашего царства."
 me_epirus_3_greece.7.b:0 "[me_epirus_scope.GetCapital.GetName] останется нашей столицей."
 me_epirus_3_greece.7.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_7$$mission_task_completed_tt_2$"
 me_epirus_3_greece.8.t:0 "$epirus_3_greece_8$"
 me_epirus_3_greece.8.desc:0 "Слишком долго фессалийцами правили македоняне, сокрушившие древний союз трёх городов Фарсала, Ларисы и Фер.\n\nТеперь, когда у власти стоит [epi_thessaly_scope.GetRuler.GetName], Фессалия вновь вернётся в число сильнейших греческих держав."
 me_epirus_3_greece.8.a:0 "За верных друзей!"
 me_epirus_3_greece.8.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_8$$mission_task_completed_tt_2$"
 me_epirus_3_greece.10.t:0 "$epirus_3_greece_10$: храм завершён"
 me_epirus_3_greece.10.desc:0 "Наконец-то наш скромный храм готов, и мы отметили это событие прекрасным праздником в честь Ахилла, устроив игры и военные состязания.\n\nРазвалины Илиона навсегда запомнятся как место величайших свершений эллинов, где погребены необоримый Ахилл и его возлюбленный Патрокл."
 me_epirus_3_greece.10.a:0 "Гнев, богиня, воспой Ахиллеса, Пелеева сына..."
 me_epirus_3_greece.10.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_10$$mission_task_completed_tt_2$"
 me_epirus_3_greece.11.t:0 "$epirus_3_greece_11$"
 me_epirus_3_greece.11.desc:0 "Господство эпиротов в Греции неоспоримо. Эпир занял место Аргеадов и беспокойных диадохов, превзойдя их. Установив в Греции обещанный мир, Эпир отныне является неоспоримым преемником державы Александра."
 me_epirus_3_greece.11.a:0 "Для Греции и Эпира начинается новая эпоха."
 me_epirus_3_greece.11.b:0 "Цари — лишь проводники воли богов."
 me_epirus_3_greece.11.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_11$$mission_task_completed_tt_2$"
 me_epirus_3_greece.12.t:0 "$epirus_3_greece_12$"
 me_epirus_3_greece.12.desc:0 "С захватом этолийских городов мы наконец обезопасили свои южные границы. Они стремились войти в число важнейших игроков политической арены Греции, но ничего не добились из-за близости к центральным землям Эпира."
 me_epirus_3_greece.12.a:0 "Они поймут, где их место."
 me_epirus_3_greece.12.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_12$$mission_task_completed_tt_2$"
 me_epirus_3_greece.13.t:0 "$epirus_3_greece_13$"
 me_epirus_3_greece.13.desc:0 "Поразительный рост города [me_3_13_scope.GetName] стал поворотным моментом не только для Эпира, но и для всей Греции. Теперь именно на западе находится самый развитый город региона, а жители Эпира не без причины насмехаются над деревенщиной из Афин и Фив."
 me_epirus_3_greece.13.a:0 "Мы проделали долгий путь."
 me_epirus_3_greece.13.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_13$$mission_task_completed_tt_2$"
 me_epirus_3_greece.20.t:0 "$epirus_3_greece_10$: герой Трои"
 me_epirus_3_greece.20.desc:0 "Место упокоения Ахилла издавна было местом паломничества воинов, желавших выразить почтение герою. Вокруг него сформировался небольшой, но весьма значимый жреческий культ.\n\nПора построить настоящий центр поклонения Аспетосу, способный посоперничать с культами Геракла: пусть наш предок-основатель получит заслуженное место в ряду самых почитаемых героев греческого мира."
 me_epirus_3_greece.20.a:0 "Никто не избегнет своей судьбы: ни храбрый, ни трус."
 me_epirus_3_greece.20.at:0 "$me_epi_task_start_tt_1$ расширяет культ Ахилла в Илионе."
 me_epirus_3_greece.21.t:0 "$epirus_3_greece_10$: недостойные потомки"
 me_epirus_3_greece.21.desc:0 "Мы не смогли удержать контроль над полем сражения в Илионе. Нашим мечтам о распространении культа Ахилла пришёл конец..."
 me_epirus_3_greece.21.a:0 "Или в кипящие волны ревущего моря низринул."
 me_epirus_3_greece.21.at:0 "$mission_task_completed_tt_1$$epirus_3_greece_10$#! — задача #R пропущена#!!"
 me_epirus_3_greece.22.t:0 "$epirus_3_greece_6$: кровь Александра"
 me_epirus_3_greece.22.desc:1 "Нет никаких сомнений, что македонский царь Александр III, также известный как Великий, был одним из самых выдающихся греков в истории. Но его достижения являются в равной мере заслугами его матери и отца, а потому своими успехами он обязан эпиротскому происхождению.\n\nДиадохи устранили всех прямых родственников Александра, способных претендовать на трон, в том числе потомков и родичей Олимпиады."
 me_epirus_3_greece.22.a:0 "Только Эакиды могут править Македонией."
 me_epirus_3_greece.22.at:0 "$me_epi_task_start_tt_1$ предъявляет свои претензии на македонский трон."
 me_epirus_3_greece.23.t:0 "$epirus_3_greece_1$: правое дело"
 me_epirus_3_greece.23.desc:0 "Если мы хотим принять участие в борьбе за власть над греческим миром, разгоревшейся после смерти Александра, нам нужно присоединиться — хотя бы формально — к движению освобождения греческих городов от македонян и других иноземных завоевателей."
 me_epirus_3_greece.23.a:0 "Сыновья Эллина должны быть свободны!"
 me_epirus_3_greece.23.at:0 "$me_epi_task_start_tt_1$ оправдывает освобождение Эллады."
 me_epirus_3_greece.24.t:0 "$epirus_3_greece_1$: потерянная возможность"
 me_epirus_3_greece.24.desc:0 "Переменчивая политическая обстановка в Греции не даёт нам подготовить формальный предлог для освобождения Греции..."
 me_epirus_3_greece.24.a:0 "Неважно."
 me_epirus_3_greece.24.at:0 "$mission_task_completed_tt_1$$epirus_3_greece_1$#! — задача #R пропущена#!!"
 me_epirus_3_greece.25.t:0 "$epirus_3_greece_2$: [me_epirus_scope.GetAdjective]ие послы"
 me_epirus_3_greece.25.desc:0 "Послы из державы [me_epirus_scope.GetName], которых возглавляет [epirote_diplomat_scope.GetPraenomen], обратились к нам с предложением: им докучает соседняя держава [me_epi_3_2_enemy_scope.GetName], и они предлагают нам заключить союз, чтобы помочь нам сохранять независимость..."
 me_epirus_3_greece.25.a:0 "Очень умно, [me_epirus_scope.GetRuler.GetPraenomen]..."
 me_epirus_3_greece.25.b:0 "Нам нет нужды опускаться до подобной тактики."
 me_epirus_3_greece.26.t:0 "$epirus_3_greece_2$: [me_epi_3_2_ally_scope.GetAdjective]ий ответ"
 me_epirus_3_greece.26.desc:0 "Наш дипломат [epirote_diplomat_scope.GetPraenomen] возвращается из державы [me_epi_3_2_ally_scope.GetName] и сообщает, что [me_epi_3_2_ally_scope.GetRulerTitle] [me_epi_3_2_ally_scope.GetRuler.GetPraenomen]"
 me_epirus_3_greece.26.desc_1:0 " с распростёртыми объятиями примет наше предложение дружбы и вместе с нами обратится против [me_epi_3_2_enemy_scope.GetAdjective]ой угрозы."
 me_epirus_3_greece.26.desc_2:0 " не выказывает особого желания совместно бороться с [me_epi_3_2_enemy_scope.GetAdjective]ими соседями..."
 me_epirus_3_greece.26.a:0 "Великий союз!"
 me_epirus_3_greece.26.b:0 "Неважно, они не единственные."
 me_epirus_3_greece.26.bt:0 "Мы обратимся к другим возможным союзникам."
 me_epirus_3_greece.26.c:0 "Да чтоб их..."
 me_epirus_3_greece.26.ct:0 "Наши дипломаты больше не будут ничего предпринимать."
 me_epirus_3_greece.27.t:0 "$epirus_3_greece_2$: трусливый манёвр"
 me_epirus_3_greece.27.desc:0 "Нам сообщили, что жалкие [me_epirus_scope.GetAdjective]ие соседи обратились к другому нашему соседу — это, ясное дело, [me_epi_3_2_ally_scope.GetName] — с предложением объединить силы и заключить союз. Очевидно, они боятся нашей силы — и не без причины."
 me_epirus_3_greece.27.a:0 "Трусливые твари."
 me_epirus_3_greece.28.t:0 "$epirus_3_greece_4$: династическая политика"
 me_epirus_3_greece.28.desc:0 "Участие в мелких династических дрязгах греческих царств может дать нам повод, чтобы начать военное вторжение в регион. И всегда найдутся желающие занять трон — достаточно легкомысленные, чтобы не опасаться подобных высоких должностей."
 me_epirus_3_greece.28.a:0 "Найти их будет нетрудно."
 me_epirus_3_greece.28.at:0 "$me_epi_task_start_tt_1$ ищет претендентов на престолы греческих монархий."
 me_epirus_3_greece.29.t:0 "$epirus_3_greece_4$: [me_epi_3_4_claimant_emp_scope.GetAdjective]ий узурпатор"
 me_epirus_3_greece.29.desc:0 "По имеющимся у нас сведениям, Эпир объявил, что [me_epi_3_4_claimant_scope.GetPraenomen] — законный правитель державы [me_epi_3_4_claimant_emp_scope.GetName], взял [me_epi_3_4_claimant_scope.GetHerHis] под своё покровительство и грозит войной!\n\n"
 me_epirus_3_greece.29.desc_1:0 "[me_epi_3_4_claimant_scope.GetSheHe|U] из числа тех недовольных родственников, жаждущих захватить трон, который сейчас занимает [me_epi_3_4_claimant_emp_scope.GetRulerTitle] [me_epi_3_4_claimant_emp_scope.GetRuler.GetPraenomen] державы [me_epi_3_4_claimant_emp_scope.GetName]."
 me_epirus_3_greece.29.desc_2:0 "[me_epi_3_4_claimant_scope.GetSheHe|U] состоит в браке с одним из представителей [me_epi_3_4_claimant_emp_scope.GetRuler.GetFamilyDisplayAdjective]ого рода и использует эту связь, чтобы обвинить их в тирании и святотатстве."
 me_epirus_3_greece.29.desc_3:0 "[me_epi_3_4_claimant_scope.GetSheHe|U] из числа мелкой аристократии состоит в очень дальнем родстве с [me_epi_3_4_claimant_emp_scope.GetRuler.GetFamilyDisplayAdjective]им родом, но даже этого достаточно, чтобы собрать толпу, прельщённую богатством."
 me_epirus_3_greece.29.desc_4:0 "\n\n[me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] державы [me_epirus_scope.GetName] не ведает стыда и охотно воспользуется нашими мелочными распрями для оправдания своих наглых амбиций!"
 me_epirus_3_greece.29.a:0 "Возмутительно!"
 me_epirus_3_greece.29.at:0 "[me_epirus_scope.GetName] получает претензии на земли державы #Y [me_epi_3_4_claimant_emp_scope.GetName]#!."
 me_epirus_3_greece.30.t:0 "$epirus_3_greece_4$: [me_epi_3_4_claimant_emp_scope.GetAdjective]ий претендент"
 me_epirus_3_greece.30.desc:0 "[me_epi_3_4_claimant_scope.GetName] не возражает, если мы поддержим [me_epi_3_4_claimant_scope.GetHerHis] претензии на трон державы [me_epi_3_4_claimant_emp_scope.GetName], и прибывает в державу [me_epirus_scope.GetName] в поисках защиты.\n\n"
 me_epirus_3_greece.30.desc_1:0 "\n\nВозмущённое [me_epi_3_4_claimant_emp_scope.GetAdjective]ое государство, естественно, осудило наше незаконное вмешательство, но цели своей мы всё-таки достигли."
 me_epirus_3_greece.30.a:0 "Увы, вмешательство необходимо."
 me_epirus_3_greece.30.at:0 "Решение «#Y $me_epi_3_4_decision$#!» теперь доступно."
 me_epirus_3_greece.32.t:0 "$epirus_3_greece_4$: [epi_claimant_new_country_scope.GetAdjective]ое клиентское государство"
 me_epirus_3_greece.32.desc:0 "Мы успешно свергли незаконных [epi_claimant_new_country_scope.GetAdjective]их правителей, и на троне наконец восседает законный властитель — [epi_claimant_new_country_ruler_scope.GetName]. Нет сомнений, что [epi_claimant_new_country_ruler_scope.GetSheHe] будет верным другом державе [SCOPE.GetRootScope.GetCountry.GetName]..."
 me_epirus_3_greece.32.a:0 "Порядок восстановлен!"

