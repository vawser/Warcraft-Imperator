l_russian:
 distinction_ambush:1 "Засадный"
 distinction_ambush_desc:0 "Этот легион столь искусно устроил засаду на ничего не подозревавшего врага, что был особо отмечен за сражение в зарослях."
 distinction_hill_fighters:1 "Горный"
 distinction_hill_fighters_desc:0 "Этот легион отлично показал себя в сражении среди гор и холмов. Ему удалось сдержать наступление куда большего войска."
 distinction_open_terrain:1 "Равнинный"
 distinction_open_terrain_desc:0 "Этот легион отлично сражается на открытой местности и одержал немало славных побед на равнинах. "
 distinction_desert_warriors:2 "Пустынный"
 distinction_desert_warriors_desc:0 "Этот легион прославился искусством маневрирования в пустынях. Его не пугают ни зной, ни пески, а песчаные бури и холодные ночи пустынь — его союзники."
 distinction_barbarian_killers:1 "Оборонительный"
 distinction_barbarian_killers_desc:0 "Этому легиону доводилось обращать в бегство огромные орды неприятеля, и его воины навеки снискали славу защитников родины от варваров. Немногие сравнятся с ними в умении сражаться с превосходящими силами врага."
 distinction_legio_primagena:1 "Первый"
 distinction_legio_primagena_desc:0 "Старейший легион, прозванный Первородным, вступить в который — большая честь для любого солдата."
 distinction_well_practiced:1 "Опытный"
 distinction_well_practiced_desc:1 "Этот легион известен тем, что всегда поощрял инициативу и выдвигал высокие требования к солдатам. Благодаря этому опыт прошлых лет успешно передаётся новым рекрутам."
 distinction_hetairoi:1 "Гетайры"
 distinction_hetairoi_desc:1 "Этот легион заслужил имя в честь гетайров — конницы, сопровождавшей самого Александра Македонского."
 distinction_imperial:1 "Царский"
 distinction_imperial_desc:0 "Под командованием царского наследника этот легион одержал немало славных побед, которыми солдаты гордятся до сих пор и стараются придерживаться более высоких стандартов, чем прочие легионы."
 distinction_poliorcetes:0 "Полиоркет"
 distinction_poliorcetes_desc:1 "Этот легион прозвали «Полиоркетом» за долгие и решительные осады мощных укреплений. Бойцы подразделения по сей день хранят эту традицию и продолжают быть весьма сильным осадным войском."
 distinction_pious:1 "Благочестивый"
 distinction_pious_desc:0 "Солдаты этого легиона очень набожны, и во вражеских землях они уничтожали святилища чужих богов."
 distinction_barca:0 "Барка"
 distinction_barca_desc:0 "Командир этого легиона вел своих солдат в далекие походы, где они на собственном опыте поняли истинную цену субординации, научились ставить цели и идти к ним. За неукротимую боевую мощь их по сей день их называют «Барка» — «молния»."
 distinction_stalwart:1 "Постоянный"
 distinction_stalwart_desc:0 "Некогда этой армией командовал один из самых знаменитых полководцев древнего мира, не только снискавший для своих солдат славу, но и научивший их рушить города."
 distinction_elephant_lords:1 "Слоновий"
 distinction_elephant_lords_desc:0 "Слоновый корпус этого легиона называют самой стихией, сметающей всё на своем пути. С годами они научились полностью раскрывать потенциал огромных животных в бою, а также кормить и перевозить их с минимальными затруднениями."
 distinction_argyraspides:0 "Аргираспид"
 distinction_argyraspides_desc:0 "Эти солдаты продолжают дело элитного подразделения Сереброщитных, служившего самому Александру Македонскому, и они уже заработали репутацию несокрушимой фаланги."
 distinction_corona_obsidionalis:1 "Обсидиановая корона"
 distinction_corona_obsidionalis_desc:0 "Величайшей военной наградой римской армии была Обсидиановая, или Осадная корона. Командир этого легиона получил ее за великую военную победу."
 distinction_triumphalis:1 "Триумфальный"
 distinction_triumphalis_desc:0 "В знак признания заслуг командира этого легиона солдаты были допущены в столицу — и этой честью они дорожат по сей день."
 distinction_ferrata:1 "Железный"
 distinction_ferrata_desc:0 "Солдаты этого легиона славятся верностью и стойкостью, и заслужили прозвище «Феррата» — «Железные»."
 distinction_fulminata:1 "Молниеносный"
 distinction_fulminata_desc:0 "Когда гроза спасла этот легион от верного поражения, стало ясно, что ему благоволят сами боги."
 distinction_foragers:0 "Хлебный легион"
 distinction_foragers_desc:0 "Этот легион снискал огромное уважение своим умением находить провиант в самые трудные времена и не теряться в любой ситуации."
 distinction_dishonor_cowardly:0 "Трусы"
 distinction_dishonor_cowardly_desc:0 "В прошлом этот легион запятнал себя трусостью."
 distinction_dishonor_looters:0 "Разбойники"
 distinction_dishonor_looters_desc:0 "Солдаты этого легиона непростительно вели себя со слабыми и беззащитными, и отголосок этих бесчинств по сей день лежит пятном на их репутации."
 distinction_dishonor_mutineers:1 "Мятежный"
 distinction_dishonor_mutineers_desc:0 "Во время гражданской войны этот легион нарушил клятву верности, когда его солдаты примкнули к предателям, выступавшим на проигравшей стороне."
 distinction_dishonor_impious:1 "Безбожный"
 distinction_dishonor_impious_desc:0 "Честь этого легиона запятнана грабежом храма одного из богов, которых им полагалось прославлять и почитать."
 distinction_dishonor_lost:2 "Проигравший"
 distinction_dishonor_lost_desc:0 "Солдаты этого легиона не смогли уберечь своего командира, чем навлекли на себя вечный позор."
 legion_history_ambush:2 "После успешной засады на территории [PROVINCE.GetName|E] было получено отличие «[GetLegionDistinction('distinction_ambush').GetName]»."
 legion_history_hill_fighters:2 "Посреди покатых холмов территории [PROVINCE.GetName|E] было получено отличие «[GetLegionDistinction('distinction_hill_fighters').GetName]»."
 legion_history_open_terrain:2 "На бескрайних равнинах территории [PROVINCE.GetName|E] было получено отличие «[GetLegionDistinction('distinction_open_terrain').GetName]»."
 legion_history_desert_warriors:2 "Под палящим солнцем территории [PROVINCE.GetName|E] было получено отличие «[GetLegionDistinction('distinction_desert_warriors').GetName]»."
 legion_history_barbarian_killers:2 "После отражения варварских орд на территории [PROVINCE.GetName] было получено отличие «[GetLegionDistinction('distinction_barbarian_killers').GetName]»."
 legion_history_well_practiced:2 "Отличие «[GetLegionDistinction('distinction_well_practiced').GetName]» было получено за инициативу и доблесть командиров этого легиона."
 legion_history_legio_primagena:2 "Поскольку легион [LEGION.GetName|E] был самым первым и его создателем является [CHARACTER.GetName], он носит отличие «[GetLegionDistinction('distinction_legio_primagena').GetName]»."
 legion_history_hetairoi:2 "После выдающегося использования конницы на территории [PROVINCE.GetName] было получено отличие «[GetLegionDistinction('distinction_hetairoi').GetName]»."
 legion_history_imperial:2 "Победа полководца [CHARACTER.GetName|E] на территории [PROVINCE.GetName] принесла легиону отличие «[GetLegionDistinction('distinction_imperial').GetName]»."
 legion_history_poliorcetes:2 "За осаду территории [PROVINCE.GetName|E] было получено отличие «[GetLegionDistinction('distinction_poliorcetes').GetName]»."
 legion_history_pious:2 "За разграбление святилища территории [PROVINCE.GetName|E] было получено отличие «[GetLegionDistinction('distinction_pious').GetName]»."
 legion_history_barca:2 "После тяжёлого перехода по территории [PROVINCE.GetName|E] было получено отличие «[GetLegionDistinction('distinction_barca').GetName]»."
 legion_history_stalwart:2 "После крупной победы над вражеским легионом на территории [PROVINCE.GetName|E] было получено отличие «[GetLegionDistinction('distinction_stalwart').GetName]»."
 legion_history_elephant_lords:2 "После того как враг на территории [PROVINCE.GetName|E] был буквально втоптан в землю, было получено отличие «[GetLegionDistinction('distinction_elephant_lords').GetName]»."
 legion_history_argyraspides:2 "После победы над греками на территории [PROVINCE.GetName|E] было получено отличие «[GetLegionDistinction('distinction_stalwart').GetName]»."
 legion_history_corona_obsidionalis:2 "За снятие осады с территории [PROVINCE.GetName|E] было получено отличие «[GetLegionDistinction('distinction_corona_obsidionalis').GetName]»."
 legion_history_triumphalis:2 "После триумфа полководца [CHARACTER.GetName] на территории [PROVINCE.GetName] было получено отличие «[GetLegionDistinction('distinction_triumphalis').GetName]»."
 legion_history_ferrata:2 "После демонстрации доблести нашей тяжёлой пехоты на территории [PROVINCE.GetName|E] было получено отличие «[GetLegionDistinction('distinction_ferrata').GetName]»."
 legion_history_fulminata:2 "После божественного вмешательства на территории [PROVINCE.GetName|E] было получено отличие «[GetLegionDistinction('distinction_fulminata').GetName]»."
 legion_history_foragers:2 "За отличные навыки, приобретённые под началом полководца [CHARACTER.GetName|E], было получено отличие «[GetLegionDistinction('distinction_foragers').GetName]»."
 legion_history_cowardly:2 "Бесчестье «[GetLegionDistinction('distinction_dishonor_cowardly').GetName]» было получено после позорного бегства на территории [PROVINCE.GetName|E]."
 legion_history_looters:2 "Бесчестье «[GetLegionDistinction('distinction_dishonor_looters').GetName]» было получено после гнусных поступков на территории [PROVINCE.GetName|E]."
 legion_history_mutineers:3 "Бесчестье «[GetLegionDistinction('distinction_dishonor_mutineers').GetName]» было получено после предательства нашей державы в ходе восстания персонажа [CHARACTER.GetName]."
 legion_history_impious:2 "Бесчестье «[GetLegionDistinction('distinction_dishonor_impious').GetName]» было получено после разорения территории [PROVINCE.GetName|E]."
 legion_history_lost:2 "После потери полководца на территории [PROVINCE.GetName] было получено бесчестье «[GetLegionDistinction('distinction_dishonor_lost').GetName]»."
 distinction_legion_default:0 "Посвящение легиона"
 distinction_legion_default_desc:0 "Создание регулярного легиона является выдающимся днём для нашей державы. Наши войска с гордостью будут вспоминать принесённые клятвы, идя на битву с врагом."
