 mega_galley:0 "Мегаполиремы"
 liburnian_desc:0 "Эти лёгкие корабли с открытой палубой и с двумя рядами гребцов были значительно более быстрыми и манёвренными, чем триеры или корабли покрупнее. Такие маленькие и проворные суда популярны среди торговцев и многих пиратов. Хотя в столкновениях один на один эти корабли не опасны, когда их много, манёвренность делает их весьма опасными."
 trireme_desc:1 "Долгое время триремы были самым популярным типом военных кораблей Средиземноморья, причём Афины довели их конструкцию и тактику использования до совершенства. Трирема остаётся лёгким манёвренным кораблём, который хорошо подходит для таранов. Для защиты людей, находящихся на триреме, её борта часто покрывают бронёй."
 tetrere_desc:0 "Тетреры, впервые применённые карфагенянами, представляют собой более тяжёлые и чуть более медленные, чем триремы, всегда бронированные корабли с четырьмя рядами гребцов с каждой стороны. Благодаря более прочной конструкции на тетреры устанавливаются гораздо более крупные тараны. Их используют в самой гуще сражения, часто — для лобовых атак, от которых более лёгкие корабли серьёзно бы пострадали."
 hexere_desc:0 "Гексеры, представляющие собой галеры с шестью рядами гребцов с каждой стороны, по размерам ещё больше тетрер или триер. Увеличение размера снижает их манёвренность, но позволяет устанавливать ещё больший таран, в результате чего корабль становится ещё более эффективным для лобового тарана других кораблей."
 octere_desc:0 "Впервые применённые Александром Македонским, октеры получили восемь рядов гребцов с каждой стороны и использовали более мощные тараны, чем любые классы кораблей до них. Эти корабли предназначаются для поддержки осад, так как могут атаковать укреплённый порт своим тараном, перевозить десант или служить передвижной платформой для дальнобойных и осадных машин."
 mega_galley_desc:0 "Корабли с десятью и более рядами гребцов с каждой стороны, предположительно, приказал построить Александр Македонский. Однако они стали использоваться более-менее регулярно только после того, как флот Антигонидов применил их при осаде Тира. Чем сильнее становились государства диадохов, тем больше они экспериментировали с флотом, увеличивая число рядов гребцов до 11, 13, 16 и даже больше. Такие корабли были малопригодны для напряжённых морских боёв из-за очень низкой манёвренности. Однако для осады мегаполиремы подходят идеально, так как могут пробить брешь в прибрежных стенах, а затем действовать в качестве платформы для дальнобойных и стенобитных машин и для высадки десанта."
 light_infantry:0 "Лёгкая пехота"
 light_infantry_desc:0 "Лёгкое оружие и доспехи"
 camels_desc:0 "Всадники на верблюдах часто сражаются с копьём и луком и сохраняют исключительную подвижность в самых суровых условиях."
 cavalry_desc:0 "Быстрые и мощные, подразделения кавалерии очень полезны на поле боя. Александр Македонский как никто другой умеет вести их в бой, но и под иным командованием эти солдаты также могут повернуть ход сражения в свою пользу."
 heavy_infantry_desc:0 "Хорошо защищённые и вооружённые, эти войска составляли основу армий Средиземноморья. Независимо от того, являются ли они опорой для более манёвренных подразделений или же сами выступают ударной силой, мало кто может обойтись без их помощи."
 horse_archers_desc:0 "Лучная конница сочетает в себе преимущества и недостатки обоих типов подразделений. Тем не менее, она могут быть смертельно опасны — тут римский полководец Красс не даст соврать..."
 warelephants_desc:0 "Впервые с боевыми слонами столкнулся Александр Македонский во время своего вторжения в Индию. Эти внушающие страх животные скоро стали важной составляющей военных действий. При грамотном командовании они могут стать доминирующей силой на поле боя. "
 archers_desc:0 "Вооружённые луком и легко бронированные, эти подразделения малоэффективны сами по себе. Однако развёрнутые в качестве войск поддержки тяжёлой пехоты, они могут обеспечить дополнительную силу пехотной атаке."
 engineer_cohort:0 "Инженеры"
 engineer_cohort_desc:0 "Инженеры — особые подразделения для строительства на поле боя. Они ускоряют осады, строят дороги с меньшими затратами, а в достаточном количестве снимают с армий штрафы за переход через реки, высадку с кораблей и пересечение проливов."
