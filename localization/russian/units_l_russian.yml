 POSITIONING:0 "#T Позиционирование#!\n\nПозиционирование влияет на качество выбора кораблями своих целей. Корабли в плохо позиционированной флотилии могут иногда упустить возможность для атаки. При очень низком значении этого параметра корабли иногда могут случайно напасть на дружественные цели.\n\nПозиционирование зависит от воинского искусства вашего флотоводца и случайного фактора. Флотилии восстанавливают параметр позиционирования каждый день до определённого уровня."
