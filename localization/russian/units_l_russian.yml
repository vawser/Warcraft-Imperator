 COMBAT_TACTIC_COMPOSITION_EFFECTIVENESS_NAVY:0 "При вашем текущем составе флота $NAME$ имеет эффективность $EFFECTIVENESS|Y%$, что даёт следующий результат:\n"
 COMBAT_TACTIC_COMPOSITION_EFFECTIVENESS_DESC_ENTRY_ARMY:0 "#T Тактическая эффективность#!\nПри вашем текущем составе армии $NAME$ имеет эффективность $EFFECTIVENESS|Y%$. От этого зависит, насколько эффективно $NAME$ сможет действовать против других тактик.\n\nФактор эффективности для разных типов когорт для этой тактики:\n"
 COMBAT_TACTIC_COMPOSITION_EFFECTIVENESS_DESC_ENTRY_NAVY:0 "#T Тактическая эффективность#!\nПри вашем текущем составе флота $NAME$ имеет эффективность $EFFECTIVENESS|Y%$. От этого зависит, насколько эффективно $NAME$ сможет действовать против чужих тактик.\n\nФактор эффективности разных типов кораблей для этой тактики:\n"
