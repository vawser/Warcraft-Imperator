 COMBAT_TACTIC_COMPOSITION_EFFECTIVENESS_TYPE_DESC:0 "#t $TYPE$ — тактическая эффективность#!\n$TYPE|Y$ даёт $EFFECTIVENESS|+=0%$ тактической эффективности для этой тактики.\nЭто потому, что $TYPE$ имеет $EFFECT|+=0%$ фактора эффективности с этой тактикой, а у вас есть $NUM|Y0$ $TYPE$ из $TOTAL|Y0$ когорт."
 COMBAT_TACTIC_POWER_VERSUS_DESC_POSITIVE:0 "$TACTIC|Y$ имеет $POWER|+=0%$ силы против: $OTHER|Y$.\nЭто значение изменяется вашим составом ($COMPOSITION|Y%$) и в итоге даёт $RESULT|+=1%$."
 COMBAT_TACTIC_AGAINST:0 "#t [CombatTactic.GetName]#!\n[SelectTactic.GetTactic.GetName] нанесёт [SelectTactic.GetTactic.GetPowerVersusDiffWithEfficiency(CombatTactic.GetCombatTactic,SelectTactic.GetUnit)|+=0%] урона армии с тактикой [CombatTactic.GetName]."
