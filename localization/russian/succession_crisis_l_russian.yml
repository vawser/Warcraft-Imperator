 disloyal_successor_cmod:0 "Популярный преемник"
 desc_disloyal_successor_cmod:1 "Этот персонаж — лидер народного восстания против нашего правителя.\n\n#G Этот модификатор будет убран, если персонаж наберёт#! #Y 50#! ед. #G верности#!."
 special_successor_interactions_available:0 "\n#G Стали доступны новые типы взаимодействия персонажей против бунтовщиков, претендующих на власть.#!"
 succession_crisis.1.t:0 "Кризис наследования"
 succession_crisis.1.desc:0 "[SCOPE.sChar('former_ruler').GetName] в могиле, и безвластием спешат воспользоваться особо хитрые претенденты на власть. Алчность вовсе лишила их страха: они собрали толпы мерзавцев, чтобы злоумышлять против самого трона!\n\nМы должны подумать о будущем нации и защитить державу [ROOT.GetCountry.GetName] в эти смутные времена."
 succession_crisis.1.a:0 "Времена нынче и впрямь смутные."
 succession_veteran_tt:0 "[guy.GetName] получает до [SCOPE.ScriptValue('country_size_revolt_value')|R0] верных ветеранов."
 succession_crisis.2.t:0 "Кризис в державе [SCOPE.sC('neighbor_succession_target').GetName]"
 succession_crisis.2.desc:0 "Недавняя смерть [SCOPE.sC('neighbor_succession_target').GetAdjective]ого правителя вызвала мощные политические волнения. Бесчисленные лизоблюды, самозванцы и вполне законные претенденты на власть восстали с оружием в руках против нового правителя (это [SCOPE.sC('neighbor_succession_target').GetRulerTitle] [SCOPE.sC('neighbor_succession_target').GetRuler.GetName]).\n\nПоскольку держава [SCOPE.sC('neighbor_succession_target').GetName] находится в сфере наших интересов, возможно, нам стоит поддержать самых буйных претендентов, усугубив тем самым кризис в стране."
 succession_crisis.2.a:0 "Будем надеяться, что они скатятся в хаос."
 succession_crisis.2.a.tooltip:0 "#G Претендентов на власть в державе [SCOPE.sC('neighbor_succession_target').GetName] теперь можно поддержать с помощью нового типа взаимодействия с персонажем.#!"
 gains_loyal_cohort_tooltip:0 "Собирает верную когорту соответствующих войск."
 succession_crisis.3.t:0 "[SCOPE.sChar('returning_pretender').GetPraenomen] возвращается"
 succession_crisis.3.desc:0 "К немалой нашей досаде армия, которой командует [SCOPE.sChar('returning_pretender').GetName], бывший претендент на наш трон, не признаёт нашу власть!\n\nПрямо сейчас [SCOPE.sChar('returning_pretender').GetPraenomen] строит против нас козни, собирая огромное войско и заводя союзников."
 succession_crisis.3.a:0 "Возможно, не надо было брать [SCOPE.sChar('returning_pretender').GetHerHis] на службу?"
 succession_crisis.3.b:0 "Мы всё прощаем. Давайте вместе преломим хлеб."
 family_revolt.2.t:0 "Армия семьи [SCOPE.sChar('revolt_target').GetFamilyDisplayAdjective], сложила оружие"
 family_revolt.2.desc:0 "Вооружённые люди, которых поднял человек по имени [SCOPE.sChar('revolt_target').GetName], сложили оружие и вернулись на свои поля. К счастью, [SCOPE.sChar('revolt_target').GetPraenomen] выказывает куда больше верности державе [ROOT.GetCountry.GetName]."
 family_revolt.2.a:0 "Кризис предотвращён."
 family_revolt.3.t:0 "Войска семьи [SCOPE.sChar('revolt_target').GetFamilyDisplayAdjective] выступают в поход"
 family_revolt.3.desc:1 "Глава семьи [SCOPE.sChar('revolt_target').GetFamilyDisplayAdjective] [SCOPE.sChar('revolt_target').GetName] не желает больше терпеть сложившуюся ситуацию, и [sbgnq1.Custom('get_city_type_loc')] [SCOPE.sP('sbgnq1').GetName] призывается к оружию.\n\nДо открытого противостояния дело не дошло, но если оставить подобный поступок без внимания, это может спровоцировать гражданскую войну."
 family_revolt.3.a:0 "Ужас!"
 family_troops_mobilized_tooltip:1 "#Y [SCOPE.sChar('revolt_target').GetFamilyDisplayAdjective]ий#! род потратил собственные средства на то, чтобы набрать верных #R ветеранов#!!\nЕсли начнётся гражданская война, эти ветераны выступят на стороне их войска."
 family_revolt_averted_tt:0 "Ветераны, собранные #Y [SCOPE.sChar('revolt_target').GetFamilyDisplayAdjective]им#! родом, #G распущены#!."
 every_family_character_tt:0 "\nВсе #Y члены рода#!:"
 every_own_culture_clan_chief_tt:0 "Все #Y вожди клана#! культуры правителя (#Y [SCOPE.sChar('new_ruler').GetCulture.GetName]#!):"
 every_wrong_culture_clan_chief_tt:0 "\nВсе #Y вожди клана#! культурной группы правителя (#Y [SCOPE.sChar('new_ruler').GetCulture.GetCultureGroup.GetName]#!):"
 every_wrong_culture_group_clan_chief_tt:0 "\nВсе #Y вожди клана#! НЕ из культурной группы правителя (#Y [SCOPE.sChar('new_ruler').GetCulture.GetCultureGroup.GetName]#!):"
 succession_crisis.5.t:0 "Встреча кланов"
 succession_crisis.5.desc:0 "[SCOPE.sChar('former_ruler').GetName] теперь в могиле, и вожди кланов державы [ROOT.GetCountry.GetName] встретились, чтобы избрать сильного и целеустремлённого властителя, который повёдет наш народ в эти неспокойные времена. После долгих размышлений титул вождя получает [SCOPE.sChar('new_ruler').GetName]. На пышный ритуал посвящения приглашены все лучшие люди клана.\n\nВпрочем, многие гости недовольны: они ожидали, что властителем станет кто-то знакомый — или даже они сами. Нужно уладить все разногласия и сплотить вождей ради блага державы [ROOT.GetCountry.GetName]."
 succession_crisis.5.a:0 "Со временем они смирятся с ситуацией."
 succession_crisis.6.t:0 "Самозванец задобрен"
 succession_crisis.6.desc:0 "Несмотря на тревожное поведение в последнее время, [placated_pretender.GetName], похоже, больше не утверждает, что [placated_pretender.GetEmployer.GetName] принадлежит ему, и — по крайней мере, публично — признаёт, что [placated_pretender.GetEmployer.GetRuler.GetName] — [placated_pretender.GetHerHis] [placated_pretender.GetEmployer.GetRulerTitle]."
 succession_crisis.6.a:0 "Одной заботой меньше…"
