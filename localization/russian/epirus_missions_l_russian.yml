 # Modifiers
 me_epi_1_12_pmod:0 "Урбанизированный город"
 desc_me_epi_1_12_pmod:0 "Обновление этого города привлекло новых жителей и улучшило уровень жизни местного населения."
 me_epi_1_5_cmod:0 "$epirus_1_epirus_5$"
 desc_me_epi_1_5_cmod:0 "Усиление государственного контроля над многочисленными деревнями Эпира позволило нам упрочить власть над ними, но огорчило местную аристократию."
 me_epi_1_end_cmod:0 "Молоссы укрощены"
 desc_me_epi_1_end_cmod:0 "Эпир, объединённый под властью сильного лидера, вновь готов обратить внимание на многочисленные возможности за пределами своих границ."
 me_epi_1_14_charmod:0 "Вдохновение делами Александра"
 desc_me_epi_1_14_charmod:0 "Невероятные победы Македонского царства вдохновляют всех возможных завоевателей нашего времени."
 me_epi_1_14_cmod:0 "$epirus_1_epirus_14$"
 desc_me_epi_1_14_cmod:0 "$desc_me_epi_1_14_charmod$"
 me_epi_1_3_cmod:0 "$epirus_1_epirus_3$"
 desc_me_epi_1_3_cmod:0 "Расширив контроль над войсками, можно заручиться их поддержкой и улучшить эффективность найма войск, но это огорчит местных власть имущих."
 me_epi_1_6_cmod:0 "$epirus_1_epirus_6$"
 desc_me_epi_1_6_cmod:0 "Повсеместное разведение и обучение свирепых молосских псов оказалось во многом выгодно."
 epirus_1_1_cmod:0 "Дипломатическое предательство"
 desc_epirus_1_1_cmod:0 "Отказ в помощи ближайшим друзьям не способствует росту доверия."
 me_epi_1_11_cmod:0 "$epirus_1_epirus_11$"
 desc_me_epi_1_11_cmod:0 "Теперь, когда двор сплотился вокруг базилевса, Эпир ещё на шаг отошёл от разобщённости прошлых десятилетий."
 me_epi_1_8_pmod:0 "Новый город"
 desc_me_epi_1_8_pmod:0 "Основание нового города расширит возможности и принесёт богатство всем, кто готов рискнуть и начать новую жизнь."
 me_epi_1_10_pmod:0 "$epirus_1_epirus_10$"
 desc_me_epi_1_10_pmod:0 "Старые колонии Иллирии вновь будут процветать под рукой цивилизованных греков."
 me_epi_1_17_pmod:0 "$epirus_1_epirus_17$"
 desc_me_epi_1_17_pmod:0 "Наша новая столица имеет множество преимуществ, которых была лишена старая, начиная c доступа к морю и заканчивая обилием плодородной земли."
 me_epi_1_cmod:0 "Молосская политика"
 desc_me_epi_1_cmod:0 "Предательства и внутренние распри эпирского двора постоянно отвлекают базилевса."
 epirus_2_8_cmod:0 "$epirus_2_magna_8$"
 desc_epirus_2_8_cmod:0 "Набрав опыта в организации флота и обращении с кораблями, наши моряки обрели уверенность в своих силах."
 epirus_2_1_cmod:0 "$epirus_2_magna_1$"
 desc_epirus_2_1_cmod:0 "Наконец-то мы в должной мере отомстили презренным и бесчестным племенам холмов Италии, убившим нашего великого царя Александра I. Несомненно, боги благословляют это возмездие и приведут наши войска к славе в Великой Греции."
 me_epi_2_6_cmod:0 "Италийская слава"
 desc_me_epi_2_6_cmod:0 "Победы над сильнейшими племенами Италии прославили нас, перекрыв достижения Александра Эпирского, а вскоре мы превзойдём самого Александра Великого."
 epirus_2_10_pmod:0 "Возвращение к Эпиру"
 desc_epirus_2_10_pmod:0 "Возвращение этих территорий Эпиром подстегнуло волну переселения и вдохнуло в местные города уверенность в безопасности."
 me_epi_aborted_early:0 "Неуверенное руководство"
 desc_me_epi_aborted_early:0 "Некоторые принимают резкую смену интересов Пирра за проявление гибкости и ума, тогда как другие видят в этом свидетельство неуверенности."
 me_epi_2_4_smod:0 "Эпирское правительство"
 desc_me_epi_2_4_smod:0 "Возможно, сильная власть Эпира и не лучший вариант для италиотов, но она предпочтительнее власти италийцев."
 me_epi_2_14_smod:0 "$me_epi_2_4_smod$"
 desc_me_epi_2_14_smod:0 "$desc_me_epi_2_4_smod$"
 me_epi_2_7_cmod:0 "$epirus_2_magna_7$"
 desc_me_epi_2_7_cmod:0 "Наши победы над варварами-пунийцами доказали превосходство греков на западе и подтвердили, что боги ещё на нашей стороне."
 me_epi_2_11_cmod:0 "$epirus_2_magna_11$"
 desc_me_epi_2_11_cmod:0 "Наше положение как одного из виднейших эллинских царств неоспоримо. Величие Эпира напоминает всем о горделивой славе Ахилла."
 me_epi_2_5_cmod:0 "Всех до единого"
 desc_me_epi_2_5_cmod:0 "Мы не потерпим предательства италийцев, их армии нужно разгромить на поле боя, а города обратить в пепел."
 epirus_3_greece_7_pmod:0 "Столица Эакидов-Аргеадов"
 desc_epirus_3_greece_7_pmod:0 "Этот город теперь станет центром эпиротского царства Македония, которое возродит наследие Александра."
 epirus_3_greece_13_pmod:0 "$epirus_3_greece_13$"
 desc_epirus_3_greece_13_pmod:0 "Этот город демонстрирует силу и культуру жителей Эпира, некогда считавшегося задворками цивилизации."
 me_epi_3_12_smod:0 "$epirus_3_greece_12$"
 desc_me_epi_3_12_smod:0 "Завоевав непокорных этолийцев, мы пополнили наши ряды их воинами, однако этолийцы всё ещё помнят о своём поражении."
 epirus_3_greece_4_cmod:0 "Марионеточный царь"
 desc_epirus_3_greece_4_cmod:0 "Это правительство создано чужеземной державой, и его элиты верны своим покровителям."
 me_epi_3_4_cmod_2:0 "Фессалийская свита"
 desc_me_epi_3_4_cmod_2:0 "Наша дружба с фессалийцами привлекла в ряды нашей конницы множество отважных добровольцев."
 epirus_3_greece_3_cmod:0 "$epirus_3_greece_3$"
 desc_epirus_3_greece_3_cmod:0 "Это зависимое государство возмущается насильственным включением греков в эпирские войска."
 epirus_3_greece_3_smod:0 "$epirus_3_greece_3$"
 desc_epirus_3_greece_3_smod:0 "Жители Греции возмущены насильственной интеграцией греков в эпирские войска."
 epirus_3_greece_3_cmod_1:0 "Поражённые гребцы"
 desc_epirus_3_greece_3_cmod_1:0 "$desc_epirus_3_greece_3_cmod_2$"
 epirus_3_greece_3_cmod_2:0 "Поражённые солдаты"
 desc_epirus_3_greece_3_cmod_2:0 "Принуждение покорённых народов к военной службе обеспечивает нам стабильный приток новобранцев."
 me_epi_3_5_pmod:0 "Оплот эпиротов"
 desc_me_epi_3_5_pmod:0 "Этот город стал краеугольным камнем стратегического доминирования Эпира в Греции."
 epirus_3_greece_11_cmod:0 "$epirus_3_greece_11$"
 desc_epirus_3_greece_11_cmod:0 "Не вызывает сомнения, что Эпир — хозяин и защитник Греции, и пусть остальной эллинистический мир привыкнет к этому."
 epirus_3_greece_cmod:0 "$epirus_3_greece$"
 desc_epirus_3_greece_cmod:0 "Эпир полон надежд: ему открывается множество возможностей в мире без Александра."
 me_epi_2_27_cmod:0 "$me_epirus_2_magna.27.t$"
 me_epi_2_27_cmod_desc:0 "Италиотским городам всё меньше нравится наше жёсткое руководство."
 # Loyalty 
 loyalty_pyrrhus_travelling:0 "Поиск поддержки"
 loyalty_centralize_court:0 "Централизация двора"
 # Epirus
 epirus_1_epirus:0 "Молосская сплочённость"
 epirus_1_epirus_BUTTON_TOOLTIP:0 "Чтобы выжить, Эпиру нужен сильный лидер."
 epirus_1_epirus_BUTTON_DETAILS:0 ""
 epirus_1_epirus_DESCRIPTION:0 "Если Эпир хочет вновь стать грозной силой, он должен быть единым и сильным. Распри и раскол среди молоссов ввергли державу в хаос, и теперь все должны склониться перед царём и исполнять его повеления, если мы хотим, чтобы Эпир выжил."
 epirus_1_epirus_CRITERIA_DESCRIPTION:0 "Захватить трон Эпира и укрепить его положение."
 epirus_1_epirus_REWARD_DESCRIPTION:0 "Развитие Эпира и претензии на владения соседей."
 epirus_1_epirus_1_allow_tt_1:0 "[me_epirus_scope.GetRulerTitle] державы [me_epirus_scope.GetName] и [GetCountry('TLN').GetRulerTitle] державы [GetCountry('TLN').GetName] не являются #Y друзьями#!."
 epirus_1_epirus_1_allow_tt_2:0 "Молоссы выдвинули ультиматум, и в случае отказа #Y [GetCharacter('(int32)70').GetName]#! больше не [GetCountry('EPI').GetRulerTitle] державы [GetCountry('EPI').GetName]."
 epirus_1_epirus_1_allow_tt_3:0 "[SCOPE.Custom('epirus_1_epirus_1_allow_tt_2_custom')]"
 epirus_1_epirus_1_glaukias_tt:0 "#R Из-за отношений между вашими правителями:#!"
 epirus_1_epirus_1_reward_tt:0 "У Эпира есть претензии на тавлантийские территории в областях #Y Эпир#! и #Y Греческая Иллирия#!."
 epirus_1_epirus_2:0 "Тавлантийская дипломатия"
 epirus_1_epirus_2_DESC:1 "Тавлантии были друзьями эпиротов, но кое-кто поговаривает, что они эгоистичны в своей дружбе. Есть мнение, что пограничные города Иллирии должны быть нашими по праву. Позволим ли мы прошлым долгам остановить нас на нашем пути?"
 epirus_1_epirus_2_allow_tt_1:0 "[me_epirus_scope.GetRulerTitle] державы [me_epirus_scope.GetName] и [GetCountry('TLN').GetRulerTitle] державы [GetCountry('TLN').GetName] не являются #Y соперниками#!."
 epirus_1_epirus_2_allow_tt_1_1:0 "$epirus_1_epirus_1_allow_tt_2$"
 epirus_1_epirus_2_allow_tt_1_2:0 "$epirus_1_epirus_1_allow_tt_2$\n\n#R Если мы стремимся к дружбе, то лучше подождать возвращения Пирра.#!"
 epirus_1_epirus_2_reward_tt:0 "Мы должны принять решение о будущих отношениях с тавлантиями."
 epirus_1_epirus_2_if_tt:0 "Если #Y Тавлантия#! согласится:"
 epirus_1_epirus_2_else_tt:0 "Если они откажутся, у нас появятся претензии на #Y тавлантийские#! территории в областях #Y Эпир#! и #Y Греческая Иллирия#!."
 epirus_1_epirus_2_rival_tt:0 "#R Едва ли они согласятся, поскольку наши правители — исторические соперники.#!"
 epirus_1_epirus_2_friend_tt:0 "#G Они скорее всего согласятся, поскольку наши правители — исторические союзники.#!"
 epirus_1_epirus_3:0 "Главенство над племенами"
 epirus_1_epirus_3_DESC:0 "Эпирские войска всё ещё подчиняются видным представителям молоссов, хаонийцев и феспортианцев и верны лично им. Подобная раздробленность должна уйти в прошлое, уступив место верности одному царю, если мы хотим, чтобы наша сила наводила страх."
 epirus_1_epirus_3_allow_tt_1:0 "Наш нынешний правитель — [GetCharacter('(int32)70').GetFullName]"
 epirus_1_epirus_3_allow_tt_2:0 "[GetCharacter('(int32)118').GetFullName] в числе живых и находится в Эпире."
 epirus_1_epirus_3_allow_tt_3:0 "Любой персонаж рода #Y [GetCharacter('(int32)70').GetFamilyDisplayName]#!, который жив и находится в Эпире, признаёт действующий закон о наследниках и не является братом или сестрой персонажа [GetCharacter('(int32)70').GetPraenomen]."
 epirus_1_epirus_3_allow_tt_4:0 "Любой персонаж, который жив, находится в Эпире и признаёт действующий закон о наследниках."
 me_epirus_1_3_complete_tt:0 "$mission_task_completed_tt_1$$epirus_1_epirus_3$$mission_task_completed_tt_2$"
 epirus_1_3_req_tt:0 "Если #Y [GetOffice('office_marshal').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#! державы [SCOPE.GetRootScope.GetCountry.GetName] соответствует следующим требованиям:\n   [SCOPE.GetRootScope.GetCountry.Custom('me_epi_1_3_loyalty')]"
 epirus_1_3_block_tt:0 "Если в державе #Y [SCOPE.GetRootScope.GetCountry.GetName]#! есть #Y [GetOffice('office_marshal').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#!."
 me_epi_1_3_loyalty_1_tt:0 "@trigger_no! Не менее #Y [SCOPE.ScriptValue('me_epi_1_3_loyalty_total')|0]#! ед. @loyalty_icon! верности. (#R [SCOPE.ScriptValue('me_epi_1_3_loyalty_current')|0]#!/#Y [SCOPE.ScriptValue('me_epi_1_3_loyalty_total')|0]#!)"
 me_epi_1_3_loyalty_2_tt:0 "@trigger_yes! Не менее #Y [SCOPE.ScriptValue('me_epi_1_3_loyalty_total')|0]#! ед. @loyalty_icon! верности. (#Y [SCOPE.ScriptValue('me_epi_1_3_loyalty_current')|0]#!/#Y [SCOPE.ScriptValue('me_epi_1_3_loyalty_total')|0]#!)"
 epirus_1_epirus_4:0 "Южные претензии"
 epirus_1_epirus_4_DESC:0 "Влияние Македонии возросло во времена Кассандра, захватившего Аполлонию и Эпидамн на севере и Амбракию и Стратос на юге. Мы должны отбить свои города и порты Амвракийского залива у этих самозваных царей."
 epirus_1_epirus_4_reward_tt:0 "[me_epirus_scope.GetName] имеет претензии на территории провинций #Y [GetProvince('(int32)465').GetName]#!, #Y [GetProvince('(int32)462').GetName]#! и #Y [GetProvince('(int32)463').GetName]#!."
 epirus_1_epirus_5:0 "Перетягивание власти"
 epirus_1_epirus_5_DESC:0 "Молоссы всё ещё обладают слишком большим влиянием и как придворные, и как землевладельцы. Если мы хотим потягаться с соседями, нужно продолжить централизацию власти."
 epirus_1_5_req_tt:0 "Если #Y [GetOffice('office_steward').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#! державы [SCOPE.GetRootScope.GetCountry.GetName] соответствует следующим требованиям:\n   [SCOPE.GetRootScope.GetCountry.Custom('me_epi_1_5_loyalty')]"
 epirus_1_5_block_tt:0 "Если в державе #Y [SCOPE.GetRootScope.GetCountry.GetName]#! есть #Y [GetOffice('office_steward').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#!."
 me_epi_1_5_loyalty_1_tt:0 "@trigger_no! Не менее #Y [SCOPE.ScriptValue('me_epi_1_5_loyalty_total')|0]#! ед. @loyalty_icon! верности. (#R [SCOPE.ScriptValue('me_epi_1_5_loyalty_current')|0]#!/#Y [SCOPE.ScriptValue('me_epi_1_5_loyalty_total')|0]#!)"
 me_epi_1_5_loyalty_2_tt:0 "@trigger_yes! Не менее #Y [SCOPE.ScriptValue('me_epi_1_5_loyalty_total')|0]#! ед. @loyalty_icon! верности. (#Y [SCOPE.ScriptValue('me_epi_1_5_loyalty_current')|0]#!/#Y [SCOPE.ScriptValue('me_epi_1_5_loyalty_total')|0]#!)"
 epirus_1_epirus_6:0 "Расширение царских псарен"
 epirus_1_epirus_6_DESC:0 "Охотничьи и бойцовые псы молоссов известны во всём греческом мире своей несравненной свирепостью и верностью. Расширив царские псарни, мы в будущем сможем содержать множество этих животных."
 epirus_1_epirus_8:0 "Новый город"
 epirus_1_epirus_8_DESC:0 "Наши крупные города всё ещё находятся вдали от моря, что препятствует торговле и морской экспансии. Чтобы вернуть себе былое величие времён Александра I, мы должны построить прибрежный центр, отвечающий нашим амбициозным целям."
 epirus_1_epirus_8_allow_tt:0 "Может стать городом."
 epirus_1_epirus_9:0 "Давление на Керкиру"
 epirus_1_epirus_9_DESC:0 "Остров Керкира, населённый выходцами из Коринфа, остаётся спорной территорией. За прошедшие годы многие заявляли о своих правах на него в силу удачного стратегического расположения острова на побережье Адриатики. Кроме того, остров достаточно велик, чтобы поддерживать крупное поселение."
 epirus_1_epirus_9_reward_tt:0 "Если #Y Керкира#! независима, она может стать нашим федератом.\nВ противном случае [me_epirus_scope.GetName] получит претензию на территорию #Y [GetProvince('(int32)470').GetName]#!."
 epirus_1_epirus_10:0 "Адриатические колонии"
 epirus_1_epirus_10_DESC:0 "Греческим колониям на тавлантийском побережье приходится нелегко. Власть над ними попеременно захватывают то племена, то диадохи, пытающиеся распространить своё влияние. Эти города заслуживают лучшего будущего, и они получат его под нашим великодушным правлением..."
 epirus_1_epirus_10_reward_tt:0 "#Y [GetProvince('(int32)422').GetName]#!, #Y [GetProvince('(int32)415').GetName]#! и #Y [GetProvince('(int32)2336').GetName]#! получают:"
 epirus_1_epirus_11:0 "Решение спора о короне"
 epirus_1_epirus_11_DESC:0 "Эпир страдает от внутренней борьбы. Уже несколько десятилетий трон то и дело переходит из рук в руки между двумя главными ветвями династии Эакидов. Мы должны раз и навсегда покончить с этими нелепыми распрями."
 epirus_1_epirus_11_allow_tt_1:0 "[GetCharacter('(int32)70').GetFullName] устраняет угрозу претендентов."
 epirus_1_epirus_11_allow_tt_2:0 "[GetCharacter('(int32)70').GetFullName] возвращается в Эпир из изгнания."
 epirus_1_epirus_11_allow_tt_3:0 "[me_epirus_scope.GetRuler.GetFullName] может не опасаться претендентов."
 epirus_1_epirus_12:0 "Урбанизация города [GetCountry('EPI').GetCapital.GetName]"
 epirus_1_epirus_12_DESC:0 "На нас продолжают поглядывать свысока, считая олухами на задворках цивилизации. Если мы хотим принять вызов и защитить нашу репутацию, то необходимо убедиться, что старые племенные центры смогут соперничать с городами Греции."
 epirus_1_epirus_12_allow_tt_build:0 "Заполнены все ячейки строительства ([SCOPE.Custom('epi_mis_1_12_cus_loc')]/#Y [SCOPE.ScriptValue('current_num_of_capital_total_building_slots_svalue')|0]#!)"
 epirus_1_epirus_12_allow_tt_slaves:0 "Доля рабов @slaves! меньше #Y 33%#!"
 epirus_1_epirus_12_allow_tt_tribesmen:0 "Доля людей племён @tribesmen! меньше #Y 33%#!"
 epi_mis_1_12_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('current_num_of_capital_used_building_slots_svalue')|0]#!"
 epi_mis_1_12_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('current_num_of_capital_used_building_slots_svalue')|0]#!"
 epirus_1_epirus_13:0 "Культ Дионы"
 epirus_1_epirus_13_DESC:0 "Происхождение Дионы окутано тайной. Некоторые утверждают, что это чужеземная богиня, попавшая к нам из Финикии, другие — что это осколок старых традиций пеласгов. Но, как бы то ни было, её следует почитать."
 epirus_1_epirus_13_reward_tt:0 "Открывает божество «#Y $deity_dione$#!»."
 epirus_1_epirus_14:0 "Македонские уроки"
 epirus_1_epirus_14_DESC:0 "Чтобы преуспеть там, где потерпели неудачу предыдущие цари, мы должны извлечь уроки из завоеваний Александра и последовавших за ними событий, а иначе падём жертвой тех, кто подготовился лучше нас."
 epirus_1_epirus_14_allow_tt_1:0 "@military_icon! Воинское искусство нашего правителя не менее #Y 10#!. ([SCOPE.Custom('epi_mis_1_14_cus_loc_1')]/#Y 10#!)"
 epirus_1_epirus_14_allow_tt_1_1:0 "#R [SCOPE.ScriptValue('current_ruler_martial_svalue')|0]#!"
 epirus_1_epirus_14_allow_tt_1_2:0 "#Y [SCOPE.ScriptValue('current_ruler_martial_svalue')|0]#!"
 epirus_1_epirus_14_allow_tt_2:0 "Есть хотя бы #Y 10#! военных зданий в державе. ([SCOPE.Custom('epi_mis_1_14_cus_loc_2')]/#Y 10#!)\n     Казармы считаются как #Y 2#!, тренировочные лагеря — как #Y 1#!."
 epirus_1_epirus_14_reward_tt:0 "Воинственный персонаж увеличит воинское искусство на #Y 1#!."
 me_epi_1_14_camps_1_tt:0 "#R [SCOPE.ScriptValue('num_of_training_camps_svalue')|0]#!"
 me_epi_1_14_camps_2_tt:0 "#Y [SCOPE.ScriptValue('num_of_training_camps_svalue')|0]#!"
 epirus_1_epirus_15:0 "Царская свадьба"
 epirus_1_epirus_15_DESC:0 "Потрясения последних лет вручили власть в эллинистическом мире в руки царей-диадохов. Династический брак станет отличным способом расширить наше влияние и добиться дружеских отношений с другими царствами."
 epirus_1_epirus_15_allow_tt_bride:0 "Связанная кровным родством взрослая женщина из рода #Y [me_epirus_scope.GetRuler.GetFamilyDisplayAdjective]#! младше #Y 36#! лет, которая не замужем за чужеземным правителем."
 epirus_1_epirus_15_allow_tt_country:0 "Любой взрослый мужчина из правящей династии чужеземной эллинской монархии младше #Y 40#! лет, который не женат на правительнице."
 epirus_1_epirus_15_reward_tt:0 "Можно заключить династический брак с чужеземной правящей династией, улучшив наши отношения."
 epirus_1_epirus_16:0 "Иллирийская глубинка"
 epirus_1_epirus_16_DESC:0 "Деревни и дороги на границе с нашими тавлантийскими друзьями всё время переходят из рук в руки в зависимости от обстоятельств. Они должны осознать, что владеют землями, по праву принадлежащими Эпиру."
 epirus_1_epirus_16_reward_tt:0 "#Y [me_epirus_scope.GetName]#! может договориться с #Y Тавлантией#! о контроле над приграничными территориями."
 epirus_1_epirus_16_allow_tt:0 "[GetCharacter('(int32)105').GetName] не является царём #Y Тавлантии#!."
 epirus_1_epirus_17:0 "Прибрежная столица"
 epirus_1_epirus_17_DESC:0 "Старая горная столица молоссов хорошо служила их царям, но время перемен требует построить современный город на побережье, если мы хотим сравниться с нашими соперниками в величии."
 epirus_1_epirus_17_allow_tt:0 "[GetProvince('(int32)465').GetName] не является городом и там не ведётся строительство."
 epirus_1_epirus_18:0 "Аполлон Актийский"
 epirus_1_epirus_18_DESC:1 "Освящённое выходцами из Коринфа, основавшими город Анакторий, святилище Аполлона Актийского стало важнейшим религиозным центром Амвракийского залива. Его восстановление сослужит нам хорошую службу."
 epirus_1_epirus_18_reward_tt:0 "Открывает божество «#Y $deity_apollo_aktiakos$#!»."
# Magna Graecia
 epirus_2_magna:0 "Амбиции как у Александра"
 epirus_2_magna_BUTTON_TOOLTIP:0 "Богатые земли Великой Греции ждут всякого, кому достанет сил захватить их."
 epirus_2_magna_BUTTON_DETAILS:0 ""
 epirus_2_magna_DESCRIPTION:0 "Пора Эпиру воплотить мечту Александра I, погибшего в ходе кампании в Великой Греции, и вернуть утраченные владения у берегов Ионического моря, пока греческие колонии не достались италийским варварам."
 epirus_2_magna_CRITERIA_DESCRIPTION:0 "Заявите о правах Эпира на господство в Великой Греции."
 epirus_2_magna_REWARD_DESCRIPTION:0 "Завоевание и подчинение Великой Греции."
 epirus_2_diplo_allow_tt:0 "Нет других дипломатических заданий."
 epirus_2_magna_1:0 "Месть за Александра"
 epirus_2_magna_1_DESC:0 "Смерть одного из самых славных царей от рук италийских варваров больно ударила по репутации и гордости Эпира. Мы должны свести старые счёты с луканцами и бруттиями."
 epirus_2_magna_1_allow_tt_1:0 "#Y [GetCountry('LCA').GetName]#! или #Y [GetCountry('BRT').GetName]#! должны зависеть от вас."
 epirus_2_magna_1_allow_tt_2:0 "Владеть хотя бы #Y 5#! территориями, ранее принадлежавшими луканцам или бруттиям. (#G Выделены#!)"
 epirus_2_magna_2:0 "Великодушные жесты"
 epirus_2_magna_2_DESC:0 "Старые италиотские колонии со всех сторон атакованы италийскими державами. Они размякли и не могут защитить себя. Мы должны предложить им своё покровительство и тем самым расширить наше влияние."
 epirus_2_magna_2_allow_tt:0 "Вольная италиотская держава в регионе #Y $magna_graecia_region$#! или #Y $central_italy_region$#!, владеющая менее #Y 6#! территориями, не состоящая с нами в союзе и не воюющая с нами, имеет мнение о державе [me_epirus_scope.GetName] больше, чем #R -25#!."
 epirus_2_magna_2_reward_tt:0 "Можно получить федерата ($italiotian$) в Великой Греции."
 epirus_2_magna_3:0 "Амбициозные италийцы"
 epirus_2_magna_3_DESC:0 "Растущую угрозу, исходящую от италийцев, нужно остановить, а атакованные италиотские города Великой Греции всегда рады принять помощь от тех, кто готов защищать их от варваров."
 epirus_2_magna_3_allow_tt:0 "Любая держава в регионах #Y $central_italy_region$#! или #Y $magna_graecia_region$#!, где доминирует #Y $latin$#! культура, владеющая территориями в регионе #Y $magna_graecia_region$#! и имеющая не менее #Y 20#! территорий:\n[SCOPE.Custom('epi_mission_2_3_2_custom_loc')]\n[SCOPE.Custom('epi_mission_2_3_1_custom_loc')]"
 epirus_2_magna_3_1_allow_tt_1:0 "\t\t\t\t@trigger_yes! $epirus_2_magna_3_2_allow_1$"
 epirus_2_magna_3_1_allow_tt_2:0 "\t\t\t\t@trigger_no! $epirus_2_magna_3_2_allow_1$"
 epirus_2_magna_3_2_allow_tt_1:0 "\t\t\t\t@trigger_yes! $epirus_2_magna_3_2_allow_2$"
 epirus_2_magna_3_2_allow_tt_2:0 "\t\t\t\t@trigger_no! $epirus_2_magna_3_2_allow_2$"
 epirus_2_magna_3_2_allow_1:0 "Аннексированы территории в регионе #Y $magna_graecia_region$#!, ранее принадлежавшие державе, где доминирует #Y $hellenic$#! культура."
 epirus_2_magna_3_2_allow_2:0 "Воюет с вольной нейтральной державой в регионе #Y $magna_graecia_region$#!, в которой доминирует #Y $hellenic$#! культура."
 epirus_2_magna_3_reward_tt:0 "Можно предложить державам в регионах #Y $central_italy_region$#! и #Y $magna_graecia_region$#!, в которых доминирует #Y $hellenic$#! культура, признать наше главенство в защите италийских греков.\nМожно претендовать на территории агрессора в регионе #Y $magna_graecia_region$#!."
 epirus_2_magna_4:0 "Верховенство над италиотами"
 epirus_2_magna_4_DESC:0 "Очевидно, что греческие колонии в Италии слишком слабы и ленивы и не в состоянии править собой. Эпир будет для них заботливым отцом, защищающим и наставляющим их, законных правителей Великой Греции."
 epirus_2_magna_4_allow_tt_1:0 "[me_epirus_scope.GetName] или зависимая #Y $hellenic$#! держава имеет хотя бы #Y [SCOPE.ScriptValue('me_epi_2_4_target_svalue')|0]#! территорий на материковой части региона #Y $magna_graecia_region$#!. ([SCOPE.Custom('epi_mission_2_4_custom_loc')]/#Y [SCOPE.ScriptValue('me_epi_2_4_target_svalue')|0]#!)"
 epirus_2_magna_4_allow_tt_2:0 "[me_epirus_scope.GetName] или зависимая #Y $hellenic$#! держава имеет хотя бы #Y [SCOPE.ScriptValue('me_epi_2_4_2_target_svalue')|0]#! из следующих территорий:\n    #Y [GetProvince('(int32)78').GetName]#!, #Y [GetProvince('(int32)56').GetName]#!, #Y [GetProvince('(int32)55').GetName]#!, #Y [GetProvince('(int32)54').GetName]#!, #Y [GetProvince('(int32)38').GetName]#!, #Y [GetProvince('(int32)52').GetName]#!, #Y [GetProvince('(int32)75').GetName]#!, #Y [GetProvince('(int32)12').GetName]#!, #Y [GetProvince('(int32)63').GetName]#!. ([SCOPE.Custom('epi_mission_2_4_2_custom_loc')]/#Y [SCOPE.ScriptValue('me_epi_2_4_2_target_svalue')|0]#!)"
 epirus_2_magna_4_reward_tt:0 "Все [me_epirus_scope.GetAdjective]ие державы на материковой части региона #Y $magna_graecia_region$#! получают"
 epirus_2_magna_4_reward_tt_2:0 "Может создать италиотское клиентское государство или:"
 epi_mis_2_4_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('me_epi_2_4_svalue')|0]#!"
 epi_mis_2_4_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('me_epi_2_4_svalue')|0]#!"
 epi_mis_2_4_2_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('me_epi_2_4_2_svalue')|0]#!"
 epi_mis_2_4_2_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('me_epi_2_4_2_svalue')|0]#!"
 epirus_2_magna_5:0 "Pax Epirum"
 epirus_2_magna_5_DESC:0 "Нет нужды вести дорогостоящие войны, если можно мирно разделить наши интересы. Мы должны договориться с италийцами, как это сделал Александр I, и тем самым заставить их признать законность нашей власти над регионом."
 epirus_2_magna_5_allow_tt:0 "Вольная держава в регионах #Y $central_italy_region$#! или #Y $magna_graecia_region$#!, где доминирует #Y $latin$#! культура, владеющая территориями в регионе #Y $magna_graecia_region$#! и имеющая не менее #Y 20#! территорий, находится в состоянии мира с державой [me_epirus_scope.GetName]."
 epirus_2_magna_5_reward_tt:0 "Мы и #Y $latin$#! держава можем заключить перемирие на #Y 20#! лет."
 epirus_2_magna_6:0 "[me_epi_2_rome_scope.GetName] познает унижение"
 epirus_2_magna_6_DESC:0 "Италийцы всё наглеют, они даже создали подобие культуры, вдохновившись примером греческих колонистов. Мы должны показать им, что Великая Греция принадлежит грекам и управляется греками."
 epirus_2_magna_6_allow_tt:0 "Захватить или присоединить столицу державы [me_epi_2_rome_scope.GetName]. (#Y [me_epi_2_rome_scope.GetCapital.GetName]#!)"
 epirus_2_magna_7:0 "Африканские амбиции"
 epirus_2_magna_7_DESC:0 "Многие греческие цари мечтали разграбить богатый Карфаген, гордый и могущественный город, который уже очень давно доставляет проблемы греческим колонистам и торговцам. Эпир может осуществить эту мечту."
 epirus_2_magna_7_allow_tt:0 "Эпир имеет не менее #Y [SCOPE.ScriptValue('epirus_2_magna_7_target_svalue')|0]#! территорий в регионе #Y $africa_region$#!. ([SCOPE.Custom('epi_mission_2_7_custom_loc')]/#Y [SCOPE.ScriptValue('epirus_2_magna_7_target_svalue')|0]#!)"
 epi_mis_2_7_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('epirus_2_magna_7_svalue')|0]#!"
 epi_mis_2_7_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('epirus_2_magna_7_svalue')|0]#!"
 epirus_2_magna_8:0 "Ионийский флот"
 epirus_2_magna_8_DESC:0 "Чтобы поддерживать наши владения и войска по всему Ионическому морю, нам понадобится могучий флот, способный выстоять против штормов, которые может обрушить на нас $omen_poseidon$, и справиться с любым соперником, посмевшим встать между Эпиром и Великой Грецией."
 epi_mis_2_8_1_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('epi_mis_2_8_1_current')|0]#!"
 epi_mis_2_8_1_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('epi_mis_2_8_1_current')|0]#!"
 epirus_2_magna_8_allow_tt_1:0 "Есть не менее #Y [SCOPE.ScriptValue('epi_mis_2_8_1_target')|0]#! кораблей класса $trireme$ @trireme! ([SCOPE.Custom('epi_mission_2_8_1_custom_loc')]/#Y [SCOPE.ScriptValue('epi_mis_2_8_1_target')|0]#!)"
 epi_mis_2_8_2_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('epi_mis_2_8_2_current')|0]#!"
 epi_mis_2_8_2_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('epi_mis_2_8_2_current')|0]#!"
 epirus_2_magna_8_allow_tt_2:0 "Есть не менее #Y [SCOPE.ScriptValue('epi_mis_2_8_2_target')|0]#! кораблей класса $tetrere$ @tetrere! ([SCOPE.Custom('epi_mission_2_8_2_custom_loc')]/#Y [SCOPE.ScriptValue('epi_mis_2_8_2_target')|0]#!)"
 epi_mis_2_8_3_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('epi_mis_2_8_3_current')|0]#!"
 epi_mis_2_8_3_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('epi_mis_2_8_3_current')|0]#!"
 epirus_2_magna_8_allow_tt_3:0 "Есть не менее #Y [SCOPE.ScriptValue('epi_mis_2_8_3_target')|0]#! кораблей класса $hexere$ @hexere! ([SCOPE.Custom('epi_mission_2_8_3_custom_loc')]/#Y [SCOPE.ScriptValue('epi_mis_2_8_3_target')|0]#!)"
 epi_mis_2_8_4_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('epi_mis_2_8_4_current')|0]#!"
 epi_mis_2_8_4_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('epi_mis_2_8_4_current')|0]#!"
 epirus_2_magna_8_allow_tt_4:0 "Есть не менее #Y [SCOPE.ScriptValue('epi_mis_2_8_4_target')|0]#! кораблей ([SCOPE.Custom('epi_mission_2_8_4_custom_loc')]/#Y [SCOPE.ScriptValue('epi_mis_2_8_4_target')|0]#!)"
 epirus_2_magna_9:0 "Нападение на города"
 epirus_2_magna_9_DESC:0 "Обленившиеся италиотские города втянули нас в свои старые дрязги, и у нас есть полное право потребовать плату за свои услуги в сохранении трудов их отцов."
 epirus_2_magna_9_allow_tt:0 "Эпир или зависимая #Y $hellenic$#! держава имеет не менее #Y [SCOPE.ScriptValue('epirus_2_magna_9_target_svalue')|0]#! территорий на материковой части региона #Y $magna_graecia_region$#!. ([SCOPE.Custom('epi_mission_2_9_custom_loc')]/#Y [SCOPE.ScriptValue('epirus_2_magna_9_target_svalue')|0]#!)"
 epirus_2_magna_2_allow_tt_2:0 "В регионах #Y $magna_graecia_region$#! или #Y $central_italy_region$#! есть хотя бы одна вольная #Y $italiotian$#! держава, имеющая менее #Y 5#! территорий, не состоящая ни в союзе и не воюющая с державой [me_epirus_scope.GetName] и имеющая мнение о ней больше #R -25#!."
 epi_mis_2_9_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('epirus_2_magna_9_svalue')|0]#!"
 epi_mis_2_9_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('epirus_2_magna_9_svalue')|0]#!"
 epirus_2_magna_9_reward_tt:0 "Можно принудить подходящие державы, где доминирует #Y $italiotian$#! культура, стать зависимыми от нас."
 epirus_2_magna_10:0 "Вернуть своё"
 epirus_2_magna_10_DESC:0 "Завоевания Александра I в Великой Греции, утраченные с его смертью, по праву принадлежат нам, и возвращение этих городов укрепит наши власть и влияние в регионе."
 epirus_2_magna_10_allow_tt:0 "Эпир или зависимая #Y $hellenic$#! держава владеет следующими территориями:\n    #Y [GetProvince('(int32)76').GetName]#!, #Y [GetProvince('(int32)54').GetName]#!, #Y [GetProvince('(int32)38').GetName]#!. ([SCOPE.Custom('epi_mission_2_10_custom_loc')]/#Y [SCOPE.ScriptValue('me_epi_2_10_target_svalue')|0]#!)"
 epirus_2_magna_10_reward_tt:0 "Территории #Y [GetProvince('(int32)76').GetName]#!, #Y [GetProvince('(int32)54').GetName]#! и #Y [GetProvince('(int32)38').GetName]#! получат:"
 epi_mis_2_10_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('me_epi_2_10_svalue')|0]#!"
 epi_mis_2_10_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('me_epi_2_10_svalue')|0]#!"
 epirus_2_magna_11:0 "Гегемон запада"
 epirus_2_magna_11_DESC:0 "Мы можем совершить то, что не удалось Александру I, создав из ничего западную империю, что сможет посоперничать с любой из держав этих унылых диадохов, которые получили земли из рук умирающего царя."
 epirus_2_magna_11_allow_tt:0 "[me_epirus_scope.GetName] или зависимая #Y $hellenic$#! держава имеет хотя бы #Y [SCOPE.ScriptValue('me_epi_2_11_target_svalue')|0]#! территорий на материковой части региона #Y $magna_graecia_region$#!. ([SCOPE.Custom('epi_mission_2_11_custom_loc')]/#Y [SCOPE.ScriptValue('me_epi_2_11_target_svalue')|0]#!)"
 epirus_2_magna_11_reward_tt:0 "[me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] может получить прозвище."
 epi_mis_2_11_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('me_epi_2_11_svalue')|0]#!"
 epi_mis_2_11_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('me_epi_2_11_svalue')|0]#!"
 epirus_2_magna_11_reward_tt_2:0 "Получает претензии на все чужие территории в регионе #Y $magna_graecia_region$#!."
 epirus_2_magna_12:0 "Сикелиотская поддержка"
 epirus_2_magna_12_DESC:0 "Разрозненные города Сицилии находятся на грани хаоса, их ждут внутренние распри и вторжение пунийцев, если они останутся разделёнными. Мы должны ответить на призыв о помощи со стороны Сиракуз, а взамен потребовать власть над островом."
 epirus_2_magna_12_allow_tt_1:0 "На Сицилии есть #Y $syracusan$#! держава."
 epirus_2_magna_12_allow_tt_2:0 "Карфаген или #Y $carthaginian$#! держава обладает владениями или зависимым государством на Сицилии."
 epirus_2_magna_12_reward_tt_1:0 "Есть претензии на все территории, которые занимает #Y $carthaginian$#! культура на Сицилии."
 epirus_2_magna_12_reward_tt_2:0 "Можно создать союз с #Y Сиракузами#!."
 epirus_2_magna_12_reward_tt_3:0 "Можно получить #Y сикелиотского#! федерата."
 epirus_2_magna_12_allow_tt_3:0 "Эпир или зависимое государство владеет не менее #Y 5#! территориями в регионе #Y $magna_graecia_region$#!. ([SCOPE.Custom('epi_mission_2_12_custom_loc')]/#Y [SCOPE.ScriptValue('epi_mis_2_12_target')|0]#!)"
 epi_mis_2_12_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('epi_mis_2_12_current')|0]#!"
 epi_mis_2_12_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('epi_mis_2_12_current')|0]#!"
 epirus_2_magna_13:0 "Защитник Сицилии"
 epirus_2_magna_13_DESC:0 "Сикелиотам не хватает сильного руководства, они продолжают ссориться между собой, пока их соплеменники молят о спасении от пунической угрозы и внутренних распрей. Только мы обладаем достаточными волей и решимостью."
 epirus_2_magna_13_allow_tt_1:0 "[GetCharacter('(int32)56').GetFullName] мёртв или больше не является царём."
 epirus_2_magna_13_allow_tt_2:0 "На Сицилии есть вольная #Y $syracusan$#! держава, имеющая менее #Y 10#! территорий, не находящаяся в состоянии войны с державой [me_epirus_scope.GetName] и имеющая мнение о ней больше #R -50#!."
 epirus_2_magna_13_allow_tt_3:0 "[me_epirus_scope.GetName] или зависимая #Y $hellenic$#! держава владеет хотя бы одной территорией на Сицилии."
 epirus_2_magna_13_reward_tt:0 "Эпир получает претензии на все территории Сицилии."
 epirus_2_magna_13_reward_tt_2:0 "Если держава [syracuse_scope.GetName] согласится, то станет [me_epirus_scope.GetAdjective]им федератом."
 epirus_2_magna_14:0 "Хозяин Сицилии"
 epirus_2_magna_14_DESC:0 "Теперь, когда вся Сицилия более-менее у нас в руках, мы стали господствующей греческой державой запада, сместив неудачных лидеров Сиракуз и покончив с варварами, с которыми никак не могли справиться сикелиоты."
 epirus_2_magna_14_allow_tt_1:0 "На острове Сицилия нет территорий, на которых правит или доминирует #Y $carthaginian$#! культура."
 epirus_2_magna_14_reward_tt:0 "Все [me_epirus_scope.GetAdjective]ие державы на острове Сицилия получают:"
 epirus_2_magna_14_reward_tt_2:0 "Может создать сикелиотское клиентское государство или:"
 epirus_2_magna_14_allow_tt:0 "[me_epirus_scope.GetName] или зависимая #Y $hellenic$#! держава имеет не менее #Y [SCOPE.ScriptValue('me_epi_2_14_target_svalue')|0]#! из следующих территорий:\n    #Y [GetProvince('(int32)84').GetName]#!, #Y [GetProvince('(int32)82').GetName]#!, #Y [GetProvince('(int32)80').GetName]#!, #Y [GetProvince('(int32)86').GetName]#!, #Y [GetProvince('(int32)96').GetName]#!, #Y [GetProvince('(int32)97').GetName]#!, #Y [GetProvince('(int32)91').GetName]#!, #Y [GetProvince('(int32)93').GetName]#!, #Y [GetProvince('(int32)92').GetName]#!. ([SCOPE.Custom('epi_mission_2_14_custom_loc')]/#Y [SCOPE.ScriptValue('me_epi_2_14_target_svalue')|0]#!)"
 epi_mis_2_14_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('me_epi_2_14_svalue')|0]#!"
 epi_mis_2_14_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('me_epi_2_14_svalue')|0]#!"
 epirus_2_magna_15:0 "Разделяй и властвуй"
 epirus_2_magna_15_DESC:0 "Италийские племена сражаются между собой так же часто, как греки, и не доверяют наиболее агрессивным молодым державам. Мы должны использовать это в своих интересах и склонить племена на свою сторону."
 epirus_2_magna_15_allow_tt_1:0 "В регионе #Y $magna_graecia_region$#! или #Y $central_italy_region$#! есть вольная #Y италийская#! держава, имеющая менее #Y 10#! территорий, не состоящая в союзе и не воюющая с крупнейшей #Y италийской#! державой, а также находящаяся в пределах дипломатического влияния державы [me_epirus_scope.GetName]."
 epirus_2_magna_15_allow_tt_2:1 "Любая #Y италийская#! держава $epirus_2_magna_15_allow_rome_req$"
 epirus_2_magna_15_allow_tt_3:0 "[me_epi_2_rome_scope.GetName] $epirus_2_magna_15_allow_rome_req$"
 epirus_2_magna_15_allow_tt_4:0 "Держава [me_epirus_scope.GetName] выполнила задание «#Y Амбициозные италийцы#!»."
 epirus_2_magna_15_allow_rome_req:0 "существует и не состоит в союзе и не воюет с подходящей державой."
 epirus_2_magna_15_reward_tt:0 "Мы и #Y $latin$#! держава можем заключить союз."
 # Greece
 epirus_3_greece:1 "Эллинский соперник"
 epirus_3_greece_BUTTON_TOOLTIP:1 "Эпир претендует на то, чтобы стать новым гегемоном в Греции после падения Аргеадов."
 epirus_3_greece_BUTTON_DETAILS:0 "TODO"
 epirus_3_greece_DESCRIPTION:1 "Разрешив свои внутренние противоречия, Эпир имеет все возможности стать одной из главных сил в Греции после смерти Александра. Для этого он должен умело распорядиться своей силой и слабостью соседей."
 epirus_3_greece_CRITERIA_DESCRIPTION:1 "Добиться эпирского господства в Греции."
 epirus_3_greece_REWARD_DESCRIPTION:0 "Добиться господства в Греции и стать региональной державой."
 epirus_3_greece_1:1 "Освободить города"
 epirus_3_greece_1_DESC:1 "Города Греции давно уже мечтают сбросить оковы диадохов и иностранных завоевателей. Их жалобы станут подходящим поводом вторгнуться в регион."
 epirus_3_greece_1_allow_tt_1:0 "Любая #Y $hellenic$#! держава в Элладе зависит от любой державы, кроме державы [me_epirus_scope.GetName] или её союзников."
 epirus_3_greece_1_allow_tt_2:0 "Любой территорией в Элладе владеет диадох, не являющийся нашим союзником, или не#Y $hellenic$#! держава.\n$epirus_3_hellas_tt$"
 epirus_3_greece_1_reward_tt:1 "[me_epirus_scope.GetName] получает претензии на все территории и зависимые государства, которыми владеют диадохи или любая не#Y $hellenic$#! и несоюзная держава."
 epirus_3_greece_2:1 "Удобные союзники"
 epirus_3_greece_2_DESC:1 "Говорят, враг моего врага — мой друг, и всегда найдутся те, кто нанесёт удар окружённому со всех сторон врагу, как только представится случай."
 epirus_3_greece_2_allow_tt:1 "Соседняя несоюзная #Y $macedonian$#! держава, имеющая хотя бы #Y 10#! территорий, граничит с другой державой, которая не является нашим союзником, не#Y $macedonian$#! или #Y $hellenic$#! и имеет хотя бы #Y 10#! территорий."
 epirus_3_greece_2_reward_tt_1:0 "Мы обратимся к державе и предложим союз против общего врага (это [me_epi_3_2_enemy_scope.GetName])."
 epirus_3_greece_2_reward_tt_2:0 "Мы обратимся к державе и предложим союз против общего врага."
 epirus_3_greece_3:1 "Насильственная вербовка"
 epirus_3_greece_3_DESC:1 "Теперь, когда большая часть Греции в наших руках, мы можем подумать о том, чтобы заставить местных служить в наших войсках. Так мы сможем продолжить завоевания и получим приток новых рекрутов."
 epirus_3_greece_3_allow_tt:1 "Эпир или зависящая от него #Y $hellenic$#! держава владеет хотя бы #Y 10#! территориями в Элладе.\n$epirus_3_hellas_tt$"
 epirus_3_hellas_tt:0 "(Области #Y $boeotia_area$#!, #Y $euboea_area$#!, #Y $central_greece_area$#!, #Y $achaea_area$#!, #Y $arcadia_area$#! и #Y $south_peleponnesos_area$#!.)"
 epirus_3_greece_3_reward_tt:0 "Можно получить больше ресурсов из греческих зависимых государств и территорий, при этом волнения и уровень неблагонадёжности увеличатся."
 epirus_3_greece_3_reward_tt_subject:0 "Каждая #Y $hellenic$#! зависимая держава, кроме клиентских государств и данников, получает"
 epirus_3_greece_3_reward_tt_state:0 "Каждая наша провинция в регионе #Y $greece_region$#! получит:"
 epirus_3_greece_4:1 "Поддержать греческого претендента"
 epirus_3_greece_4_DESC:1 "Угасающим греческим монархиям угрожают амбициозные самозванцы, стремящиеся повторить достижения великих деятелей прошлого. Эта опасность ничуть не меньше той, что исходит от диадохов."
 epirus_3_greece_4_allow_tt:0 "В регионе #Y $greece_region$#! есть не$macedonian$ #Y $hellenic$#! монархия."
 epirus_3_greece_4_reward_tt:1 "Эпир может пригласить претендента на трон греческой монархии, получив на неё претензии."
 epirus_3_greece_5:1 "Греческий оплот"
 epirus_3_greece_5_DESC:1 "Мы можем воспользоваться македонской стратегией размещения гарнизонов в ключевых греческих городах: мы создадим собственные «оковы Греции»."
 epirus_3_greece_5_reward_tt:0 "Выбранные территории получат:"
 epirus_3_greece_6:1 "Претензии Аргеадов"
 epirus_3_greece_6_DESC:1 "Александр Македонский был сыном Олимпиады Эпирской. Его достижения — заслуга Эакидов, у которых больше прав на его наследие, чем у детей его сводной сестры или любого мелкого македонского аристократа."
 epirus_3_greece_6_allow_tt_1:0 "Наш правитель [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetName] обладает чертой #Y $aeacidae$#!."
 epirus_3_greece_6_allow_tt_2:1 "[me_epirus_scope.GetName] ещё не владеет провинцией #Y $macedonia_area$#!."
 epirus_3_greece_6_allow_tt_3:0 "[me_epirus_scope.GetName] ещё не владеет провинцией [GetProvince('(int32)379').GetName]."
 epirus_3_greece_6_reward_tt:0 "[me_epirus_scope.GetName] получает претензии на Македонию (области #Y $macedonia_area$#!, #Y $chalkidiki_area$#!, #Y $upper_macedonia_area$#! и #Y $thessaly_area$#!.)\nВсе македонские державы изменят мнение об Эпире на #R -50#!."
 epirus_3_greece_7:1 "Трон Александра"
 epirus_3_greece_7_DESC:1 "Теперь, когда македонянами вновь правят потомки Ахилла, мы наконец вернём империи былое величие. Ничто не превзойдёт достижений македонцев, ведомых Эакидами."
 epirus_3_greece_7_allow_tt:0 "[me_epirus_scope.GetName] или зависимое государство владеет областями #Y $macedonia_area$#! и #Y $upper_macedonia_area$#!."
 epirus_3_greece_7_reward_tt:0 "[me_epirus_scope.GetName] получит претензии на регион #Y $macedonia_region$#!."
 epirus_3_greece_8:1 "Освобождение Фессалии"
 epirus_3_greece_8_DESC:1 "Мать Пирра Фтия была дочерью фессалийского полководца Менона из Фарсала, погибшего во время Ламийской войны против регентов Антипатра и Полиперха. Мы должны уважить их независимость и освободить этот народ."
 epirus_3_greece_8_reward_tt:0 "Будет создано фессалийское клиентское государство."
 epirus_3_greece_10:1 "Культ Ахилла"
 epirus_3_greece_10_DESC:1 "Пора нам выказать подобающие почести герою-основателю Ахиллу, известному эпиротам под именем Аспетос, и включить его в наш пантеон. Первым делом мы захватим земли возле Илиона — там покоится его тело."
 epirus_3_greece_10_allow_tt:1 "Эпир владеет сокровищем «#Y $treasure_tomb_of_achilles$#!». (Сейчас принадлежит державе #Y [achilles_tomb_scope.GetOwner.GetName]#!)"
 epirus_3_greece_10_reward_tt:0 "Открывает божество #Y $deity_achilles$#!."
 epirus_3_greece_11:1 "Владыка Греции"
 epirus_3_greece_11_DESC:1 "Век Аргеадов подошёл к концу, пора нам вновь стать ведущей греческой державой. Только Эпир может объединить и возглавить эллинистический мир и защитить его от опасностей, грозящих с востока и запада."
 epirus_3_greece_11_allow_tt_1:0 "[me_epirus_scope.GetName] или зависимая #Y $hellenic$#! держава имеет не менее #Y [SCOPE.ScriptValue('epirus_3_greece_11_target_svalue')|0]#! территорий в регионе #Y Греция#!. ([SCOPE.Custom('epi_mis_3_11_cus_loc')]/#Y [SCOPE.ScriptValue('epirus_3_greece_11_target_svalue')|0]#!)"
 epirus_3_greece_11_allow_tt_2:0 "[me_epirus_scope.GetName] владеет большим числом территорий в регионе #Y $greece_region$#!, чем любая другая держава."
 epirus_3_greece_11_reward_tt:0 "Получает претензии на все чужие территории в регионе #Y $greece_region$#!."
 epi_mis_3_11_cus_loc_ongoing:0 "#R [SCOPE.ScriptValue('epirus_3_greece_11_svalue')|0]#!"
 epi_mis_3_11_cus_loc_complete:0 "#Y [SCOPE.ScriptValue('epirus_3_greece_11_svalue')|0]#!"
 epirus_3_greece_12:1 "Господство над Этолией"
 epirus_3_greece_12_DESC:1 "Этолийский союз амбициозен: он надеется преуспеть в том, с чем не справляются ослабевшие греческие полисы. Мы же докажем, что новый гегемон Греции — эпироты, и покончим с планами этолийцев."
 epirus_3_greece_12_allow_tt:0 "Эпир или #Y $hellenic$#! зависимая держава владеет территориями #Y [GetProvince('(int32)462').GetName]#!, #Y [GetProvince('(int32)457').GetName]#!, #Y [GetProvince('(int32)456').GetName]#!, #Y [GetProvince('(int32)7803').GetName]#!, #Y [GetProvince('(int32)463').GetName]#!, #Y [GetProvince('(int32)459').GetName]#! и #Y [GetProvince('(int32)461').GetName]#!. ([SCOPE.Custom('epi_mis_3_12_cus_loc')]/#Y [SCOPE.ScriptValue('epi_mis_3_12_cus_loc_target_svalue')|0]#!)"
 epirus_3_greece_12_reward_tt:1 "[me_epirus_scope.GetName] получает претензии на все чужие территории в провинции #Y $aetolia_area$#!."
 epi_mis_3_12_cus_loc_ongoing:0 "#R [SCOPE.ScriptValue('epi_mis_3_12_cus_loc_ongoing_svalue')|0]#!"
 epi_mis_3_12_cus_loc_complete:0 "#Y [SCOPE.ScriptValue('epi_mis_3_12_cus_loc_ongoing_svalue')|0]#!"
 epirus_3_greece_13:1 "Наследие Таррипа"
 epirus_3_greece_13_DESC:1 "Наш царь Таррип, отец Алкета I, по слухам, первым принёс цивилизацию из Южной Греции в земли Эпира. Пора завершить начатое им дело и посрамить эти жалкие города-государства."
 epirus_3_greece_13_allow_tt:1 "Эпир владеет #Y метрополией#! в провинции #Y $epirus_area$#!."
 epirus_3_greece_13_reward_tt:2 "Крупнейшая из ваших метрополий в провинции #Y $epirus_area$#! получает:"
