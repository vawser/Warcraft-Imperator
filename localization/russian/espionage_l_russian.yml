l_russian:
 country_diplomacy.42.t:0 "Не отличить"
 country_diplomacy.42.desc:0 "В порыве отчаянной храбрости [SCOPE.sChar('spy').GetPraenomen] [Select_CString(spy.IsFemale, 'внедрилась', 'внедрился' )] в окружение правителя чужой державы. И пока [SCOPE.sChar('spy').GetSheHe] остается там, [SCOPE.sC('spied_upon').Custom('get_court_type')], где властвует [SCOPE.sC('spied_upon').GetName], не сможет утаить от нас ни экономических, ни военных документов [SCOPE.sC('spied_upon').GetAdjective]ой бюрократии.\n\nНо мы должны соблюдать осторожность: чем дольше затянется шпионаж, тем опаснее эта затея для шпиона."
 country_diplomacy.42.a:0 "Отлично."
 country_diplomacy.42.a.tt:0 "#G Теперь в окне дипломатии будут отображаться сведения о казне и людских ресурсах державы [SCOPE.sC('spied_upon').GetName].#!"
 country_diplomacy.43.t:0 "Шпион среди нас"
 country_diplomacy.43.desc:0 "Ухмыляясь, как горделивый лев, суровый воин толкает растрепанного человека к ногам нашего милостивого правителя. Он в красках расписывает, в какой строжайшей секретности проходили бюрократические совещания и как [SCOPE.sChar('spy').GetPraenomen] без малейшего стеснения [Select_CString(spy.IsFemale, 'подслушивала', 'подслушивал' )] самые тайные разговоры.\nДопрос с пристрастием показал, что [SCOPE.sChar('spy').GetPraenomen] здесь не просто так: [SCOPE.sC('spy').GetHerHis] прислали подлые [SCOPE.sChar('spier').GetAdjective]ие аристократы.\n\nВыбор прост: прогнать [Select_CString(spy.IsFemale, 'мерзавку', 'мерзавца' )] прочь, как следует отделав в назидание, или сделать посыл куда более угрожающим."
 country_diplomacy.43.a:0 "Смерть [SCOPE.sChar('spy').GetHerHim]."
 country_diplomacy.43.b:0 "Будем милостивы... но только в этот раз."
 country_diplomacy.44.t:0 "Шпиона больше нет"
 country_diplomacy.44.desc:0 "[Select_CString(spy.IsFemale, 'Наша верная подданная', 'Наш верный подданный' )] [SCOPE.sChar('spy').GetName] [Select_CString(spy.IsFemale, 'мертва', 'мертв' )] — [Select_CString(spy.IsFemale, 'пала', 'пал' )] от руки злых и заносчивых [SCOPE.sC('spied_upon').GetAdjective]их аристократов.\n\nХотя, может, потеря не очень-то и велика: всё равно шпион из н[SCOPE.sC('spy“).GetHerHis] вышел никудышный."
 country_diplomacy.44.a:0 "Проклятье!"
 country_diplomacy.45.t:0 "Неудобная встреча"
 country_diplomacy.45.desc:0 "[Select_CString(spy.IsFemale, 'Растрепанная, вся', 'Растрепанный, весь' )] в грязи, ругаясь на чем свет стоит, [SCOPE.sChar('spy').GetName] возвращается. Выясняется, что [SCOPE.sChar('spy').GetSheHe] [Select_CString(spy.IsFemale, 'попалась', 'попался' )], когда [Select_CString(spy.IsFemale, 'подслушивала', 'подслушивал' )] на важном собрании совета, пытаясь добыть для нас ценную информацию.\n\nК несчастью, [SCOPE.sChar('spy').GetHerHis] рассказ о провале прозвучал перед сборищем аристократов нашей державы, и теперь [ROOT.GetCountry.Custom('get_court_type')] пребывает в неловком и неприятном молчании."
 country_diplomacy.45.a:0 "Какой ужасающий позор..."
 country_diplomacy.46.t:0 "Донесения прекратились"
 country_diplomacy.46.desc:0 "Нам стало известно, что шпион, снабжавший нас сведениями о [SCOPE.sC('spied_upon').GetAdjective]ой бюрократии, таинственно исчез. Учитывая репутацию [SCOPE.sC('spied_upon').GetAdjective]их преступников, можно предположить, что мы никогда не узнаем о судьбе бедняги."
 country_diplomacy.46.a:0 "[SCOPE.sChar('spy').GetHerHis|U] жертву запомнят."
 country_diplomacy.48.t:0 "Срыв поставок"
 country_diplomacy.48.desc:0 "$espionage_shenanigans_opener$ [SCOPE.sC('spy').GetHerHim|U] подвернулась возможность вмешаться в работу их писак — испортить приказы и сорвать поставки, которые ждет [spied_upon.GetAdjective]ая армия, [sabotage_army.GetName]. Но [SCOPE.sC('spy').GetHerHim] кое-что потребуется..."
 country_diplomacy.48.a:0 "Интересная задумка."
 country_diplomacy.48.at:0 "Успех будет зависеть от [spy.GetHerHis] @military_icon! воинского искусства.\nВ случае успеха:"
 country_diplomacy.48.b:0 "Пусть [spy.GetPraenomen] не привлекает лишнего внимания."
 country_diplomacy.48.c:0 "Как такое могло случиться?!"
 country_diplomacy.49.desc:0 "$espionage_shenanigans_arrest_opener$\n\nКогда [SCOPE.sC('spy').GetHerHis] обыскали, стало ясно, что целью были приказы для наших армий, которые планировалось разбавить фальшивыми посланиями и внести сумятицу.\n\n$espionage_shenanigans_arrest_closer$"
 country_diplomacy.49.a:0 "Отрубить [SCOPE.sC('spy').GetHerHim] голову."
 country_diplomacy.49.b:0 "[spy.GetPraenomen] [Select_CString(spy.IsFemale, 'свободна', 'свободен' )]."
 country_diplomacy.50.desc:0 "Буря разразилась в управлении логистики, когда череда непоследовательных, противоречивых и даже совершенно нелепых приказов вызвала настоящую сумятицу и подорвала порядок. [sabotage_army.GetName] в смятении.\n\nТрудно предположить, что вызвало подобный переполох. Всему ли виной некомпетентность, или нам стоит рассмотреть возможность диверсии чужеземных агентов? Тогда самыми вероятными кандидатами в преступники будут наши [spier.GetAdjective]ие враги."
 country_diplomacy.50.a:0 "Это недопустимо."
 country_diplomacy.51.desc:0 "[spy.GetPraenomen] докладывает об успехе и пересыпает доклад забавными рассказами о [spied_upon.GetAdjective]ой беспомощности, о волнениях и возмущении, которые вызвала затея.\n\n[spy.GetHerHis|U] стараниями [spied_upon.GetName] надолго потеряет покой."
 country_diplomacy.51.a:0 "Вот хитрая лиса."
 country_diplomacy.52.t:0 "Интеллектуальная собственность"
 country_diplomacy.52.desc:0 "$espionage_shenanigans_opener$[spy.GetSheHe|U] [Select_CString(spy.IsFemale, 'обнаружила', 'обнаружил' )] секретные документы с инновационными разработками и идеями величайших [spied_upon.GetAdjective]их ученых и считает, что от их кражи [spier.GetName] получит огромную выгоду."
 country_diplomacy.52.a:0 "[spy.GetSheHe|U] может рассчитывать на нашу поддержку."
 country_diplomacy.52.at:0 "Успех зависит от [spy.GetHerHis] @civic_icon! хитроумия.\nВ случае успеха:"
 country_diplomacy.52.b:0 "Шпионы не должны привлекать внимания."
 country_diplomacy.53.desc:0 "$espionage_shenanigans_arrest_opener$\n\nПоймали [SCOPE.sC('spy').GetHerHis] в прыжке — очевидно, за попыткой проникнуть в частную библиотеку, где хранятся труды наших величайших мыслителей и инженеров.\n\n$espionage_shenanigans_arrest_closer$"
 country_diplomacy.54.desc:0 "Смотрители частных библиотек нашего правительства с глупым видом доложили об исчезновении нескольких важных свитков с последними разработками и идеями наших передовых мыслителей и инженеров.\n\nПод подозрением — [spier.GetName], о чьих похождениях сплетничает [spied_upon.GetCapital.GetName]."
 country_diplomacy.54.a:0 "Это недопустимо."
 country_diplomacy.55.desc:0 "К последним докладам, которые [Select_CString(spy.IsFemale, 'прислала', 'прислал' )] [spy.GetPraenomen], прилагались свитки, полные ценной информации. [spier.GetName] может очень многое почерпнуть из этих сведений, а для [spied_upon.GetAdjective]их исследователей это станет весьма болезненным ударом.\n\nПодумать только, [Select_CString(spy.IsFemale, 'скромная', 'скромный' )] [spy.GetPraenomen] [Select_CString(spy.IsFemale, 'оказалась', 'оказался' )] крайне ценным агентом."
 country_diplomacy.55.a:0 "Потрясающе."
 espionage_army_sabotage_modifier:0 "$country_diplomacy.48.t$"
 desc_espionage_army_sabotage_modifier:0 "Беспринципные враги вторглись в нашу бюрократическую систему и попытались внести хаос в военную организацию и управление."
 espionage_suspicion_tooltip:0 "@[spied_upon.GetFlag]! [spied_upon.GetName] будет подозревать нас."
 espionage_shenanigans_opener:0 "[spy.GetPraenomen] — наш агент, о котором [spied_upon.Custom('get_court_type')] даже не подозревает, [Select_CString(spy.IsFemale, 'прислала', 'прислал' )] очередной доклад, где утверждает, что нам представилась уникальная возможность.\n\n"
 espionage_shenanigans_arrest_opener:0 "[Select_CString(spy.IsFemale, 'Подозрительная', 'Подозрительный' )] [spy.GetWomanMan] [Select_CString(spy.IsFemale, 'была схвачена', 'был схвачен' )] стражей рядом со зданием бюрократического управления, где [SCOPE.sCharacter('spy').GetSheHe] [Select_CString(spy.IsFemale, 'слонялась', 'слонялся' )] без видимой на то причины."
 espionage_shenanigans_arrest_closer:0 "Наши советники считают, что это [spier.GetAdjective]ий шпион, но доказательств нет."
 tech_theft_1_cmod:0 "$country_diplomacy.52.t$"
 desc_tech_theft_1_cmod:0 "Чужеземные агенты ограбили наши библиотеки, серьезно замедлив работу наших исследователей."
 tech_theft_2_cmod:0 "$country_diplomacy.52.t$"
 desc_tech_theft_2_cmod:0 "$desc_tech_theft_1_cmod$"
