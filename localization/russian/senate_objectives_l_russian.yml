 senate_objective_integrate_culture_generic:1 "Даровать права"
 senate_objective_integrate_culture_generic_DESC:1 "$democratic_party$ борются за предоставление бесправным чужеземцам юридически закреплённого правового статуса."
 senate_objective_integrate_culture_generic_tt:0 "#Y [sen_obj_int_cul_gen_target]#! — поглощённая культура в державе [sen_obj_int_cul_gen_party.GetCountry.GetName]."
 senate_objective_reduce_tyranny_generic:2 "Примирение"
 senate_objective_reduce_tyranny_generic_DESC:1 "$democratic_party$ устали от тирании последних правителей и требуют гарантий неприкосновенности для честного и свободного правительства."
