 senate_objective_state_investment_generic:0 "Вложение"
 senate_objective_state_investment_generic_DESC:0 "$traditionalist_party$ хотят способствовать росту и стабильности наших территорий, напоминая о них нашим политикам, которые в ином случае будут заботиться только о своих интересах."
 senate_objective_acquire_subject_generic:0 "Подчинение"
 senate_objective_acquire_subject_generic_DESC:0 "$oligarchic_party$ стремятся укрепить власть нашей державы над нашими соседями, поставив одного из них в зависимое положение."
 senate_objective_revoke_rights_generic:1 "Отзыв закона"
 senate_objective_revoke_rights_generic_DESC:0 "$traditionalist_party$ опасаются, что мы ущемим права своего народа, даровав привилегии чужеземным культурам."
 senate_objective_revoke_rights_generic_tt:0 "#Y [sen_obj_rev_rig_gen_target]#! не является поглощённой культурой в державе [sen_obj_rev_rig_gen_party.GetCountry.GetName]."
 senate_objective_appoint_member_generic:0 "Назначение"
 senate_objective_appoint_member_generic_DESC:0 "$oligarchic_party$ превыше всего ставят свои интересы и заботятся только о том, чтобы получить контроль над распределением должностей и таким образом сохранить влияние."
