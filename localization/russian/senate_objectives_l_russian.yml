 senate_objective_lengthen_terms_generic:1 "Длительность срока"
 senate_objective_lengthen_terms_generic_DESC:1 "$oligarchic_party$ сделают всё возможное, чтобы власть сосредотачивалась в руках одного человека и как можно дольше не переходила дальше. Именно такой правитель поможет им добиться ещё большего влияния и политического веса."
 senate_objective_lengthen_terms_generic_tt_1:0 "Держава [sen_obj_len_ter_gen_party.GetCountry.GetName] приняла один из следующих законов:\n    \t#Y $republican_election_1$#!\n    \t#Y $republican_election_2$#!\n    \t#Y $republican_election_4$#!"
