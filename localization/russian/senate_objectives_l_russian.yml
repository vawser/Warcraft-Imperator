 senate_objective_imprison_head_generic_DESC:1 "$democratic_party$ требуют предать суду гражданина и видного политика нашей державы по обвинению в продажности."
 senate_objective_imprison_head_generic_tt:0 "#Y [sen_obj_imp_hea_gen_target.GetName]#! привлекается к суду в державе [sen_obj_imp_hea_gen_party.GetCountry.GetName]."
