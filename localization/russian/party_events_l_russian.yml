l_russian:
 ### Rome Events ###
 party_events_rome.1.t:0 "[ROOT.GetCountry.Custom('get_court_type')|U] утопает в продажности"
 party_events_rome.1.desc:0 "Фракция популяров, которой руководит [populares_leader.GetName], все громче заявляет, что [ROOT.GetCountry.GetName] заслуживает более достойных правителей, и не скрывает враждебного настроя. После особенно утомительных дебатов [ROOT.GetCountry.Custom('get_court_type')] затихает, и [populares_leader.GetPraenomen] намекает, что [SCOPE.sCharacter('populares_leader').GetSheHe] и [ROOT.GetCountry.GetRuler.GetPraenomen] должны поговорить с глазу на глаз и найти общий язык."
 party_events_rome.1.a:0 "Все мы прекрасно знаем, чего на самом деле хочет [populares_leader.GetPraenomen]."
 party_events_rome.1.a.tt:0 "Этот вариант доступен, потому что #Y [populares_leader.GetName]#! [Select_CString(populares_leader.IsFemale, 'продажна', 'продажен' )]."
 party_events_rome.1.b:0 "$populares_party$ может многое предложить в обмен на определенные уступки."
 party_events_rome.1.c:0 "[populares_leader.GetPraenomen] просит слишком многого."

 party_events_rome.2.t:0 "Требования элит"
 party_events_rome.2.desc:0 "В последнее время [ROOT.GetCountry.GetRuler.GetName] пытается разобраться с растущими требованиями фракции оптиматов, которые определенно не пойдут государству на пользу. И все-таки [optimates_leader.GetName] выходит на главную сцену, и [ROOT.GetCountry.Custom('get_court_type')] оглашается [SCOPE.sC('optimates_leader').GetHerHis] нытьем о том, как хорошо будет жить [ROOT.GetCountry.GetName], если нужды знати будут удовлетворены."
 party_events_rome.2.a:0 "Мы ослабим некоторые ограничения."
 party_events_rome.2.a.tt:0 "Этот вариант доступен, так как наш показатель @tyranny!#R тирании#! высок."
 party_events_rome.2.b:0 "Если богатые граждане хотят привилегий, [ROOT.GetCountry.Custom('get_court_type')] пойдет им навстречу."
 party_events_rome.2.c:0 "Ха, пусть себе ноет."

 party_events_rome.3.t:0 "Старые идеи"
 party_events_rome.3.desc:0 "[ROOT.GetCountry.Custom('get_court_type')|U] принимает самые разные фракции, но эти $boni_party$ буквально застряли в прошлом и не желают расставаться с замшелыми традициями. Раз за разом [boni_leader.GetName] жалуется, что [ROOT.GetCountry.GetPrimaryCulture.GetName] культура в опасности. Удивительно, но каждый раз опасности, нависшие над нашей культурой, в первую очередь угрожают [boni_leader.GetHerHis] собственным материальным интересам.\n\nС тех пор как [boni_leader.GetPraenomen] [Select_CString(boni_leader.IsFemale, 'встала', 'встал' )] во главе нобилитета, [ROOT.GetCountry.GetRuler.GetName] всё чаще вызывает недовольство фракции, а их требования становятся всё более абсурдными."
 party_events_rome.3.a:0 "Мы пойдём на некоторые уступки. Будем надеяться, [boni_leader.GetPraenomen] прекратит бесконечную болтовню."
 party_events_rome.3.a.tt:0 "Этот вариант доступен, так как наш показатель @stability!#G стабильности#! высок."
 party_events_rome.3.b:0 "Пожалуй, нельзя оставаться равнодушными. Мы поддержим одно из празднеств, которыми славится [ROOT.GetCountry.GetPrimaryCulture.GetName] культура."
 party_events_rome.3.c:0 "Ладно, $boni_party$."

 party_events_rome.4.t:0 "Дружественные $populares_party$"
 party_events_rome.4.desc:0 "[ROOT.GetCountry.GetRuler.IsFemale, 'Наша', 'Наш' )] [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] [ROOT.GetCountry.GetRuler.IsFemale, 'снискала', 'снискал' )] столь широкую поддержку среди популяров, что обычно они выполняют [ROOT.GetCountry.GetRuler.GetHerHis] указания без лишних вопросов. Учитывая, что [ROOT.GetCountry.Custom('get_court_type')] не отличается политической стабильностью, [ROOT.GetCountry.GetRuler.IsFemale, 'должна', 'должен' )] получить с них все возможное, прежде чем их почтение к н[ROOT.GetCountry.GetRuler.GetHerHim] уменьшится."
 party_events_rome.4.a:0 "С их помощью [ROOT.GetCountry.GetName] обретет новые силы."
 party_events_rome.4.b:0 "Наша популярность среди низших классов возрастет."
 party_events_rome.4.c:0 "Мы бы предпочли сохранить хорошие отношения с популярами."

 party_events_rome.5.t:0 "Оптимистичные $optimates_party$"
 party_events_rome.5.desc:0 "Патриции ни на мгновение не забывают, что [ROOT.GetCountry.GetRuler.IsFemale, 'наша', 'наш' )] [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] происходит из их сословия и щедро одаривает их милостями. [ROOT.GetCountry.GetRuler.GetSheHe|U] сумеет по достоинству распорядиться ресурсами и связями, которые $optimates_party$ накопили за многие поколения. [ROOT.GetCountry.GetName] обретет еще более надежную поддержку, а самые невоздержанные богачи немного приутихнут."
 party_events_rome.5.a:0 "Патриции всей державы должны уважать нашу власть."
 party_events_rome.5.a.tt:0 "Каждый глава рода получает #G 5#! ед. верности @loyalty_icon! на #Y 120 месяцев#!."
 party_events_rome.5.b:0 "Мы будем рады, если [ROOT.GetCountry.GetCapital.GetName] станет центром внимания патрициев."
 party_events_rome.5.c:0 "Оставьте их в покое, они слишком ленивы, а толку от них мало."

 party_events_rome.6.t:0 "$boni_party$ приносят пользу"
 party_events_rome.6.desc:0 "Мы ценим свое наследие и заботимся о нем, поэтому фракция $boni_party$ питает к нам глубочайшее уважение. Их любовь к древним обычаям безмерна, и, если [ROOT.GetCountry.GetRulerTitle] разделит их взгляды, их поддержка не заставит себя ждать.\n\n[boni_leader.GetName] и [ROOT.GetCountry.GetRuler.GetName] часто беседуют: как кажется, у них много общего. В последнее время [boni_leader.GetPraenomen] не раз [Select_CString(boni_leader.IsFemale, 'упоминала', 'упоминал' )], что [ROOT.GetCountry.GetCapital.GetName] отлично подходит для проведения некоего древнего праздника."
 party_events_rome.6.a:0 "Пожалуй, нам стоит побольше узнать об этих древних празднествах."
 party_events_rome.6.b:0 "Мы попросим их поделиться богатством во благо нашей державы."
 party_events_rome.6.c:0 "Пока что их помощь не требуется."

 ### Generic Party Events ###
 party_events_default.1.t_1:0 "Разъяренная элита"
 party_events_default.1.t_2:0 "Вспышка популярности"
 party_events_default.1.t_3:0 "Пренебрежение традицией"
 party_events_default.1.desc_1:0 "Так называемые [ROOT.GetCountry.GetAdjective]ие [second_party.GetParty.GetName] глубоко встревожены действиями нынешнего правительства и утверждают, что оно игнорирует интересы их сословия, а порой действует словно бы намеренно вопреки им!\n\n[second_party.GetPraenomen] требует от нас некоторых уступок, чтобы задобрить верных [second_party.GetHerHim] политиков и сторонников."
 party_events_default.1.desc_2:0 "[second_party.GetParty.GetName] — коалиция, во главе которой стоит [second_party.GetPraenomen], — растеряла последние крохи здравого смысла и теперь требует изменить последний указ [ROOT.GetCountry.GetAdjective]их политиков в интересах простого народа.\n\nОпределенные льготы могли бы продемонстрировать народу, что [ROOT.GetCountry.GetName] не забывает о них. Да и [second_party.GetParty.GetName] наверняка будут больше нам доверять после этого."
 party_events_default.1.desc_3:0 "[second_party.GetParty.GetName] державы [ROOT.GetCountry.Custom('get_court_type')] какое-то время терпели нововведения [ROOT.GetCountry.GetAdjective]их политиков, но сегодня их предводитель [second_party.GetPraenomen] [Select_CString(second_party.IsFemale, 'заявила', 'заявил' )], что подобное надругательство над священными обычаями наших предков — это уже чересчур.\n\nОни требуют, чтобы мы прекратили самые неподобающие бесчинства и возродили почтительное отношение к жречеству и древним традициям."
 party_events_default.1.a:0 "[SCOPE.Custom('get_party_event_default_1_option_a')]"
 party_events_default.1.b:0 "[SCOPE.Custom('get_party_event_default_1_option_b')]"
 party_events_default.1.c:0 "[SCOPE.Custom('get_party_event_default_1_option_c')]"
 party_events_default.1.a_1:0 "Мы знаем, что ценит [second_party.GetPraenomen]."
 party_events_default.1.a_2:0 "Друзья, давайте не будем ходить вокруг да около."
 party_events_default.1.a_3:0 "Взгляни на эти монеты и подумай еще раз."
 party_events_default.1.b_1:0 "Они просят не так уж много."
 party_events_default.1.b_2:0 "Возможно, мы и впрямь были небрежны..."
 party_events_default.1.b_3:0 "Действительно, ветер перемен далековато нас занес."
 party_events_default.1.c_1:0 "[second_party.GetParty.GetName] невыносимы."
 party_events_default.1.c_2:0 "[second_party.GetPraenomen] должны быть щедрее."
 party_events_default.1.c_3:0 "Мы не позволим ретроградам свести на нет наш тяжкий труд."
 party_events_default.1.tt:0 "Этот вариант доступен, потому что #Y [second_party.GetName]#! [Select_CString(second_party.IsFemale, 'продажна', 'продажен' )]."
 party_events_default.4.t:0 "[ROOT.GetCountry.GetRuler.IsFemale, 'Презренная', 'Презренный' )] [ROOT.GetCountry.GetRulerTitle]"
 party_events_default.4.desc:0 "Предполагалось, что избранные правители державы [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetName] и[ROOT.GetCountry.GetCoRuler.GetName], будут уравновешивать друг друга. Однако [sidelined_co_consul.GetPraenomen] [Select_CString(sidelined_co_consul.IsFemale, 'разочарована', 'разочарован' )]: [dominant_co_consul.GetPraenomen] и [dominant_co_consul.GetParty.GetName] постоянно ставят свои интересы превыше всего, в то время как [sidelined_co_consul.GetParty.GetName] оказывается в убытке.\n\nЕсли [dominant_co_consul.GetPraenomen] предложит некоторые уступки, [sidelined_co_consul.GetPraenomen], как это ни банально, умерит свой гнев."
 party_events_default.4.a:0 "[sidelined_co_consul.GetSheHe|U] забудет об этом..."
 party_events_default.4.at:0 "Этот вариант доступен, потому что #Y [sidelined_co_consul.GetName]#! [Select_CString(sidelined_co_consul.IsFemale, 'продажна', 'продажен' )]."
 party_events_default.4.b:0 "Объединим же усилия."
 party_events_default.4.c:0 "[ROOT.GetCountry.GetName] получит все, что [Select_CString(dominant_co_consul.IsFemale, 'задолжала', 'задолжал' )] [dominant_co_consul.GetParty.GetName]."
 party_events_default.4.d:0 "[sidelined_co_consul.GetPraenomen] — не [ROOT.GetCountry.GetRulerTitle], а недоразумение."
 party_events_default.5.t:0 "Неблагодарный товарищ"
 party_events_default.5.desc:0 "С тех пор как [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] из фракции [ROOT.GetCountry.GetRuler.GetParty.GetName] [ROOT.GetCountry.GetRuler.IsFemale, 'пришла', 'пришел' )] к власти, [rulers_party_leader.GetName], [Select_CString(rulers_party_leader.IsFemale, 'которая', 'который' )] занимает в этой фракции самое высокое положение, тенью следует за [ROOT.GetCountry.GetRuler.IsFemale, 'ней', 'ним' )].\n\nНо, как кажется, в тени других членов фракции [rulers_party_leader.GetPraenomen] оставаться не желает. [rulers_party_leader.GetSheHe|U] [Select_CString(rulers_party_leader.IsFemale, 'решила', 'решил' )] охладить пыл не в меру амбициозного соратника, и помогут ему в этом [opposition_party.GetParty.GetName]..."
 party_events_default.5.a:0 "Дайте [rulers_party_leader.GetHerHim] все, что [rulers_party_leader.GetSheHe] попросит..."
 party_events_default.5.b:0 "Интересно, брат."
 party_events_default.5.c:0 "Да заткните же [rulers_party_leader.GetHerHim] рот, Аида ради!"
 party_events_default.5.ct:0 "Этот вариант доступен, потому что #Y [oligarchic_leader.GetName]#! [Select_CString(oligarchic_leader.IsFemale, 'продажна', 'продажен' )]."
 party_events_default.5.d:0 "Но их же объединяет общий противник, [third_party.GetParty.GetName]. Верно?"
 party_events_default.6.t:0 "Семейная политика"
 party_events_default.6.desc:0 "Если [target_character_compare.GetEmployer.GetName] — политическая арена, то династия [target_character_compare.GetFamilyDisplayName] — один из сильнейших гладиаторов. Но внутренние раздоры привели к тому, что ее члены оказались в разных [target_character_compare.GetEmployer.GetAdjective]их фракциях.\n\n[target_character_compare.GetEmployer.GetRulerTitle] [target_character_compare.GetPraenomen] представляет фракцию [target_character_compare.GetParty.GetName], а [target_character_compare.GetHerHis] [SCOPE.Custom('get_familial_relation')] [family_member_compare.GetPraenomen] считает, что [family_member_compare.GetParty.GetName] достойнее. [SCOPE.Custom('get_court_type')] больше не может выносить их вздорную брань — пора поддержать одну из сторон."
 party_events_default.6.a:0 "[family_member_compare.GetPraenomen], цыц."
 party_events_default.6.b:0 "[target_character_compare.GetPraenomen] — унылая бездарность."
 party_events_default.6.c:0 "[family_member_compare.GetParty.GetName] все равно кажутся разумнее, чем [third_party.GetParty.GetName]."
 party_events_default.6.d:0 "Пора хлебнуть мутной водички, [family_member_compare.GetFamilyDisplayName]."
 party_events_default.7.t_1:0 "Счастливые деньки"
 party_events_default.7.t_2:0 "Одобрение народа"
 party_events_default.7.t_3:0 "Люди дела"
 party_events_default.7.desc_1:0 "[ROOT.GetCountry.GetRuler.GetParty.GetName] в невероятном восторге от решений, которые в последнее время принимает наше правительство и [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]. Они знают, что их проблемы не останутся без ответа.\n\nМногие [ROOT.GetCountry.GetRuler.GetParty.GetName] готовы ответить добром на добро, но, возможно, стоит воспользоваться случаем и разобраться с самыми насущными проблемами других политических фракций."
 party_events_default.7.desc_2:0 "Народ и [ROOT.GetCountry.GetRuler.GetParty.GetName] весьма довольны, что к власти [ROOT.GetCountry.GetRuler.IsFemale, 'пришла', 'пришел' )] [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen].\n\nЭто затишье — неплохая возможность наладить отношения с оппозицией, но радость, которую вызывает [ROOT.GetCountry.GetRuler.GetParty.GetName], можно использовать и более продуктивно..."
 party_events_default.7.desc_3:0 "Трудно ожидать такого от известных любителей побрюзжать, но [SCOPE.GetRootScope.GetCountry.GetRuler.GetParty.GetName] весьма спокойно относятся к нашему правительству и не возражают против того, что [SCOPE.GetRootScope.GetCountry.GetName] сохраняет статус-кво.\n\nКое-кто даже считает, что этой удивительной безмятежностью следует немедленно воспользоваться, хотя остальные уверены: сперва нам надо убедиться, что прочие фракции не слишком возмущены нашим успехом."
 party_events_default.7.a:0 "[SCOPE.Custom('get_party_event_default_7_option_a')]"
 party_events_default.7.b:0 "[SCOPE.Custom('get_party_event_default_7_option_b')]"
 party_events_default.7.c:0 "[SCOPE.Custom('get_party_event_default_7_option_c')]"
 party_events_default.7.a_1:0 "Любезность за любезность."
 party_events_default.7.a_2:0 "Нам есть о чем попросить."
 party_events_default.7.a_3:0 "Такой случай выпадает редко."
 party_events_default.7.b_1:0 "Именно [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] [SCOPE.GetRootScope.GetCountry.GetRuler.IsFemale, 'защитила', 'защитил' )] ваши интересы."
 party_events_default.7.b_2:0 "Да, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] заслуживает поощрения!"
 party_events_default.7.b_3:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] достойнее всех."
 party_events_default.7.c_1:0 "Давайте сгладим разногласия между фракциями."
 party_events_default.7.c_2:0 "Правительство служит всей державе целиком."
 party_events_default.7.c_3:0 "Мы не забудем о тех, кто сидит на других скамьях."
 party_events_default.7.tt:0 "Этот вариант доступен, потому что #Y [ROOT.GetCountry.GetRuler.GetName]#! [ROOT.GetCountry.GetRuler.IsFemale, 'продажна', 'продажен' )]."
 party_events_default.10.t:0 "[ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]ая республика"
 party_events_default.10.desc:0 "[ROOT.GetCountry.GetRuler.IsFemale, 'Наша', 'Наш' )] [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] возглавляет и династию [ROOT.GetCountry.GetRuler.GetFamilyDisplayName], и фракцию [ROOT.GetCountry.GetRuler.GetParty.GetName], обитель которой — [SCOPE.Custom('get_court_type')]. При этом [ROOT.GetCountry.GetRuler.GetSheHe] [ROOT.GetCountry.GetRuler.IsFemale, 'снискала', 'снискал' )] репутацию человека, который ставит интересы своей семьи выше государственных.\n\n[party_hof_opposition.GetPraenomen] — не менее перспективный политик из группы, которая называет себя «[party_hof_opposition.GetParty.GetName]», — открыто обвиняет [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]ий род в продажности. [SCOPE.Custom('get_court_type')] уже ропщет, и чем больший вес набирают [party_hof_opposition.GetParty.GetName], тем опаснее они становятся для республики."
 party_events_default.10.a:0 "Чушь, все знают о [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]ой непогрешимости."
 party_events_default.10.a.tt:0 "Этот вариант доступен, потому что #Y [family_member_compare.GetName]#! [Select_CString(family_member_compare.IsFemale, 'продажна', 'продажен' )]."
 party_events_default.10.b:0 "Пусть [ROOT.GetCountry.GetRuler.GetPraenomen] притихнет."
 party_events_default.10.bt:0 "Все члены рода [SCOPE.GetRootScope.GetCountry.GetRuler.GetFamilyDisplayName|Y] ([SCOPE.ScriptValue('family_republic_family_count')|0Y] чел.) потеряют по #R 5#! ед. @loyalty_icon!верности"
 party_events_default.10.c:0 "Передохни немного, [party_hof_opposition.GetPraenomen]..."
 party_events_default.10.ct:0 "Этот вариант доступен, потому что [party_hof_opposition.GetPraenomen|Y] [Select_CString(oligarchic_leader.IsFemale, 'продажна', 'продажен' )]."
 declaring_war_on_same_rank_or_higher_tt:0 "Объявить войну державе равного или более высокого ранга:"
