l_russian:
 warfare.1.t:0 "Разграбление города [SCOPE.sP('temp_city_scope_warfare_1').GetName]"
 warfare.1.desc:1 "[ROOT.GetCharacter.GetName] — главный творец победы при осаде города [SCOPE.sP('temp_city_scope_warfare_1').GetName]. Враги позорно бежали, и теперь нам остается лишь решить судьбу жителей города, оставшихся в его стенах.\n\nРазумеется, благодаря богатым трофеям [ROOT.GetCharacter.GetPraenomen] сможет снискать немалую популярность в городе [ROOT.GetCharacter.GetEmployer.GetCapital.GetName], но оставив такое богатство в руках одного человека, мы рискуем получить проблемы в будущем."
 warfare.1.a:0 "Пусть не усердствуют в сборе трофеев."
 warfare.1.b:0 "Пусть грабят город, как душе угодно!"
 warfare.1.c:0 "Не спрячется никто!"
 warfare.1.d:0 "[SCOPE.sP('temp_city_scope_warfare_1').GetName] Delenda Est!"
 warfare.2.t:0 "Город [SCOPE.sP('temp_city_scope_warfare_1').GetName] разграблен!"
 warfare.2.desc:1 "После осады города [SCOPE.sP('temp_city_scope_warfare_1').GetName] [SCOPE.sChar('siege_instigator').GetName] дает своим войскам полную свободу действий, из-за чего повсюду начинаются убийства, изнасилования и грабежи. [SCOPE.sChar('siege_instigator').GetPraenomen] получает несметные богатства из разграбленного сверх всякой меры города, и наши советники предполагают, что [SCOPE.sChar('siege_instigator').GetSheHe] теперь окажется в числе богатейших людей страны. Даже дезертиры, прежде обитавшие в городе [SCOPE.sP('temp_city_scope_warfare_1').GetName], теперь говорят, что [SCOPE.sChar('siege_instigator').GetPraenomen] — их командир.\n\nВозможно, полководца стоит наказать за такие бесчинства — несмотря на народную любовь."
 warfare.2.a:0 "Нет. Спустим ему все с рук."
 warfare.2.b:0 "Пусть полководец принесет клятву верности."
 warfare.2.c:0 "Потребуем разделить трофеи с войсками."
 ###Returning Merc Chain
 character_events.43.t:0 "[SCOPE.sChar('returning_merc').GetPraenomen] возвращается"
 returning_merc_first:0 "Много лет назад [SCOPE.sChar('returning_merc').GetName] [Select_CString(returning_merc.IsFemale, 'получила', 'получил' )] армию [ROOT.GetCountry.GetAdjective]их солдат и [Select_CString(returning_merc.IsFemale, 'была отправлена', 'был отправлен' )] странствовать с ними по свету.\n\n"
 returning_merc_siege_yes:0 "В нашей державе ходит множество историй о подвигах и успехах такого человека, как [SCOPE.sChar('returning_merc').GetPraenomen]. Даже барды воспевают доблестное разграбление города [SCOPE.sP('siege_loc').GetName], причём [SCOPE.sChar('returning_merc').GetPraenomen], как говорят, [Select_CString(returning_merc.IsFemale, 'крушила', 'крушил' )] защитников практически в одиночку.\n\n"
 returning_merc_siege_no:0 "К сожалению, мало что известно о тех временах, когда [SCOPE.sChar('returning_merc').GetPraenomen] [Select_CString(returning_merc.IsFemale, 'была', 'был' )] на чужбине, и по возвращении [SCOPE.sChar('returning_merc').GetHerHis] даже узнали с трудом. [SCOPE.sChar('returning_merc').GetPraenomen] однако уверяет нас, что [Select_CString(returning_merc.IsFemale, 'готова', 'готов' )] к новым сражениям."
 returning_merc_success:0 "Забудем досужие сплетни о подвигах и злодеяниях! Главное, что [SCOPE.sChar('returning_merc').GetPraenomen] снова здесь, в добром расположении духа и с приличным богатством. С учётом [SCOPE.sChar('returning_merc').GetHerHis] нового статуса, о котором знает весь [ROOT.GetCountry.Custom('get_court_type')], нам нужно быть осторожнее."
 returning_merc_failure:0 "Потерпев ряд военных неудач и чудом предотвратив несколько мятежей [SCOPE.sChar('returning_merc').GetPraenomen] определённо больше не хочет вести жизнь наёмника. [SCOPE.sChar('returning_merc').GetPraenomen] наконец-то возвращается в державу [ROOT.GetCountry.GetName], где надеется на более спокойное существование."
 character_events.43.a:0 "Как интересно."
 character_events.44.t:0 "Возвращение из изгнания"
 character_events.44.desc:0 "После долгих лет странствий [SCOPE.sChar('returning_merc').GetName] возвращается на [ROOT.GetCountry.GetAdjective]ую землю.\n\nК большому сожалению для нашего двора, похоже, [SCOPE.sChar('returning_merc').GetPraenomen] знает о придворных интригах, чем мы надеялись. При пересечении границы [SCOPE.sChar('returning_merc').GetSheHe] [Select_CString(returning_merc.IsFemale, 'выступила', 'выступил' )] с резким обращением в поддержку подлого самозванца по имени [SCOPE.sChar('supported_pretender').GetName].\n\nБудем надеяться, что [SCOPE.sChar('returning_merc').GetPraenomen] изменит своё мнение под влиянием наших сладких речей и звона золота."
 character_events.44.a:0 "Предатели..."
 character_events.47.t:0 "Возвращение наследства"
 character_events.47.desc:0 "То, о чём втихую шептались, свершилось. [Select_CString(returning_merc.IsFemale, 'Бывшая наследница', 'Бывший наследник' )] [SCOPE.sChar('returning_merc').GetName] возвращается. Много лет назад [SCOPE.sChar('returning_merc').GetSheHe] [Select_CString(returning_merc.IsFemale, 'покинула', 'покинул' )] [ROOT.GetCountry.GetAdjective]ий двор, чтобы отыскать своё предназначение в чужих землях.\n\nВремя, однако, неумолимо, и пока [SCOPE.sChar('returning_merc').GetPraenomen] [Select_CString(returning_merc.IsFemale, 'была', 'был' )] на чужбине, любимый монарх [SCOPE.sChar('old_king').GetName] умер, и теперь престол занимает [ROOT.GetCountry.GetRuler.GetName].\n\n[SCOPE.sChar('returning_merc').GetPraenomen] считает себя единственным истинным правителем, и, похоже, многие с этим согласны."
 character_events.47.a:0 "К оружию!"
 character_events.48.t:0 "Смерть вдали от дома"
 character_events.48.desc:0 "Сегодня гонцы доставили грустные вести. [SCOPE.sChar('dead_merc').GetName] [Select_CString(dead_merc.IsFemale, 'погибла', 'погиб' )] на наёмной службе за пределами державы [ROOT.GetCountry.GetName].\n\nРассказывают, что [SCOPE.sChar('dead_merc').GetName] теперь покоится в земле державы [SCOPE.sP('death_location').GetName], и многие приходят туда оплакать павшего воина."
 character_events.48.a:0 "Это наша вина"
 character_events.48.desc_successor:0 "\n\n[Select_CString(dead_merc.IsFemale, 'Могучая', 'Могучий' )] [SCOPE.sChar('dead_merc').GetPraenomen] некогда [Select_CString(dead_merc.IsFemale, 'была прямой наследницей', 'был прямым наследником' )] [ROOT.GetCountry.GetAdjective]ого трона, и наши люди горько скорбят о [SCOPE.sChar('dead_merc').GetSheHerHis] гибели."
 #More Battle Wounds
 warfare.6.t:0 "Боевое ранение"
 warfare.6.desc:0 "[ROOT.GetCharacter.GetName], в постоянном стремлении использовать слабости врага, [ROOT.GetCharacter.IsFemale, 'подвергла', 'подверг' )] себя серьезной опасности и [ROOT.GetCharacter.IsFemale, 'получила', 'получил' )] новую рану."
 warfare.6.a:0 "Вперед!"
 warfare.7.t:0 "Павший командир"
 warfare.7.desc:0 "Каким-то образом [ROOT.GetCharacter.GetName]  [Select_CString(ROOT.GetCharacter.IsFemale, 'отстала', 'отстал' )] от своих солдат.\n\nПосреди сражения войско осталось без славного командира."
 warfare.7.a:0 "[ROOT.GetCharacter.GetSheHe] будет  [Select_CString(ROOT.GetCharacter.IsFemale, 'оплакана', 'оплакан' )] — в свое время."
 warfare.8.t:0 "Боевое ранение"
 warfare.8.desc:0 "Морские сражения — всегда серьезный риск для жизни в целом и конечностей в частности. Не минует он и командующих флагманскими кораблями.\n[ROOT.GetCharacter.GetName]  [Select_CString(ROOT.GetCharacter.IsFemale, 'получила', 'получил' )] боевое ранение. Если [ROOT.GetCharacter.GetSheHe] выживет, [ROOT.GetEmployer.GetCapital.GetName] еще услышит немало красочных рассказов об этом происшествии..."
 warfare.8.a:0 "Какая досада."
 warfare.9.t:0 "В пасти пучины"
 warfare.9.desc:0 "Никто не заметил, как это произошло, но рассказывали вот что: «Кипит [battle_location.GetName], повсюду летают обломки, и вот каким-то образом один из них задевает командира».\nДолжно быть, удар оказался смертельным — [ROOT.GetCharacter.GetName] не подает признаков жизни."
 warfare.9.a:0 "[ROOT.GetCharacter.GetSheHe] будет  [Select_CString(ROOT.GetCharacter.IsFemale, 'оплакана', 'оплакан' )] — в свое время."
 #Surprise
 warfare.17.t:0 "...Что это?"
 warfare.17.desc:0 "Осматривая успешную осаду Аргоса, божественный, всесторонне одарённый Пирр бросает бесстрастный взгляд на бойню. Когда он, подобно льву, мчится по главной городской площади, на крыше одного из домов что-то блестит...\n\nИзучая горизонт, он замечает движение и, опасаясь засады, приказывает своим верным воинам приготовиться к обороне, что они и делают с непревзойдённой дисциплиной.\n\nА затем раздаётся ещё один звук, на этот раз со спины.\n\n«Что это?» — вскрикивает он..."
 warfare.17.a:0 "Нет! Погибнуть в расцвете сил?!"
