l_russian:
 trial_consequences:1 "Если мы не сможем осудить такого человека, как #Y [SCOPE.sChar('target').GetName]#!, это может привести к #R гражданской войне#!."
 trial.1.t:0 "Суд: обвинение"
 trial.1.desc_republic:0 "В зале Сената постепенно наступает тишина, как только перед ними предстаёт [Select_CString(target.IsFemale, 'обвиняемая', 'обвиняемый' )] [SCOPE.sChar('target').GetName]. «Что это за [SCOPE.sChar('target').Custom('random_character_adjective_negative')]? [ROOT.GetCountry.GetName] — не место для таких!» — с осуждением бормочут сенаторы.\n\nВ атмосфере всеобщего порицания официально спрашивают, в каком преступлении обвиняется [SCOPE.sChar('target').GetPraenomen]."
 trial.1.desc_monarchy:0 "В суде повисает гнетущая атмосфера, как только перед правителем, склонив голову, предстаёт [Select_CString(target.IsFemale, 'обвиняемая', 'обвиняемый' )] — [SCOPE.sChar('target').GetName]. [SCOPE.sChar('target').GetPraenomen|U], [SCOPE.sChar('target').Custom('get_council_1_descriptor')], всё-таки [Select_CString(target.IsFemale, 'зашла', 'зашёл' )] слишком далеко.\n\n[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] слушает, как судьи, стремясь ускорить судебный процесс, официально вопрошают, в каком преступлении обвиняется [SCOPE.sChar('target').GetPraenomen]."
 trial.1.desc_tribal:0 "Вожди племён сидят невозмутимо, когда перед ними предстаёт [Select_CString(target.IsFemale, 'обвиняемая', 'обвиняемый' )] [SCOPE.sChar('target').GetName]. Присутствующие не испытывают к н[SCOPE.sChar('target').GetHerHim] никакого сочувствия.\n\nМагистрат криком призывает к тишине, и гул осуждения смолкает. Когда воцаряется порядок, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] слышит, как магистрат спрашивает [ROOT.GetCountry.GetRuler.GetHerHim], в каком преступлении обвиняется [SCOPE.sChar('target').GetPraenomen]."
 trial.1.a:0 "Злоупотребление служебным положением — это серьёзное дело."
 trial.1.b:0 "Люди этого требуют. Не нужно ждать следующего преступления."
 trial.1.c:0 "Разве это имеет значение? [ROOT.GetCountry.GetRuler.GetPraenomen] — [ROOT.GetCountry.GetRulerTitle]!"
 office_trial_success_chance_future_small:0 "Это #Y ненамного#! повысит наши шансы на успех."
 office_trial_success_chance_future_moderate:0 "Это #Y средне#! повысит наши шансы на успех."
 office_trial_success_chance_future_large:0 "Это #Y значительно#! повысит наши шансы на успех."
 office_trial_success_chance_subtract_small:0 "Это #R ненамного#! понизит наши шансы на успех."
 office_trial_success_chance_subtract_moderate:0 "Это #R средне#! понизит наши шансы на успех."
 office_trial_success_chance_subtract_large:0 "Это #R значительно#! понизит наши шансы на успех."
 low_target_popularity_tt:0 "Этот вариант доступен в связи с низкой #Y популярностью#! такого человека, как [SCOPE.sChar('target').GetName]."
 newline_tt:0 "\n"
 trial_monarchy_c_tt:0 "Этот вариант доступен в связи с такой формой правления, как #Y монархия#!."
 trial.1.d:0 "Измена!"
 trial_monarchy_target_is_pretender_tt:0 "Этот вариант доступен #Y исключительно#! потому, что #Y [SCOPE.sChar('target').GetName]#! не [Select_CString(target.IsFemale, 'самозванка', 'самозванец' )]."
 trial.1.e:0 "Мы неожиданно передумали..."
 trial_ended_no_progress:0 "Заседание окончено, суд переносится."
 trial.2.t:0 "Суд: техническая деталь"
 trial.2.desc:0 "Через несколько часов [ROOT.GetCountry.Custom('get_court_type')] начинает уставать от нескончаемого потока вопросов, ненависти и страданий. Наконец перед судом предстаёт [SCOPE.sChar('target').GetPraenomen] и начинает утверждать, будто [ROOT.GetCountry.GetName] — [SCOPE.sChar('target').GetHerHis] обожаемая, единственно любимая держава.\n\nПри этом [SCOPE.sChar('target').GetPraenomen] странно улыбается. Судя по всему, собирая факты для обвинения, наши дознаватели поленились выяснить, где [SCOPE.sChar('target').GetPraenomen] [Select_CString(target.IsFemale, 'находилась', 'находился' )] в то время, когда произошло преступление. И всё дело в том, что [SCOPE.sChar('target').GetSheHe] [Select_CString(target.IsFemale, 'была', 'был' )] в державе [SCOPE.sC('alibi_country').GetName] с дипломатической миссией."
 trial.2.a:0 "Позор-то какой..."
 trial.2.b:0 "Пусть все знают, что все [SCOPE.sC('alibi_country').GetAdjective]ие люди — лжецы!"
 opinion_grave_insult:0 "Серьёзное оскорбление"
 trial.3.t:0 "Суд: неожиданное вмешательство"
 trial.3.desc:0 "Процесс над [Select_CString(target.IsFemale, 'обвиняемой', 'обвиняемым' )] по имени [SCOPE.sChar('target').GetName] идёт своим чередом, когда в [ROOT.GetCountry.Custom('get_court_type')] заходит неожиданная личность. В окружении крепких солдат [SCOPE.sChar('powerful_ally').GetName] занимает своё место возле [Select_CString(target.IsFemale, 'обвиняемой', 'обвиняемого' )] и что-то шепчет [SCOPE.sChar('target').GetHerHim] на ухо.\n\n[SCOPE.sChar('target').GetPraenomen] кивает и встаёт, чтобы снова взять слово. Судя по всему, теперь [SCOPE.sChar('target').GetSheHe] имеет надёжного поручителя, коим является [SCOPE.sChar('powerful_ally').GetPraenomen] из рода [SCOPE.sChar('powerful_ally').GetFamilyDisplayName]. Нам следует вести себя поосторожнее, так как [SCOPE.sChar('powerful_ally').GetPraenomen] имеет значительное влияние."
 trial.3.a:0 "Ха! [SCOPE.sChar('powerful_ally').GetPraenomen] нас не напугает."
 trial.3.b:0 "Может быть, [SCOPE.sChar('powerful_ally').GetPraenomen] выслушает наши доводы, и у нас получится [SCOPE.sChar('powerful_ally').GetHerHis] урезонить?"
 no_trial_progress:0 "В результате этого действия вероятность успеха не повысится и не понизится."
 trial.4.t:0 "Суд: виновность"
 trial.4.desc:0 "Во время суда над таким человеком, как [SCOPE.sChar('target').GetName], у [Select_CString(target.IsFemale, 'той', 'того' )] не выдерживают нервы: из-за постоянных обвинений, всеобщего порицания и из-за пренебрежительного раздражения, которое демонстрирует [ROOT.GetCountry.Custom('get_court_type')], [SCOPE.sChar('target').GetSheHe] наконец во всём признаётся.\n\n[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] наблюдает за тем, как [SCOPE.sChar('target').GetPraenomen] с заплаканным лицом бросается к н[ROOT.GetCountry.GetRuler.GetHerHim] в ноги, признавая свою вину и моля о прощении."
 trial.4.a:0 "Однозначно [Select_CString(target.IsFemale, 'виновна', 'виновен' )]. Суд должен продолжиться."
 trial.4.b:0 "Ага... хорошо. Небольшого штрафа будет достаточно."
 trial_ends_here_tt:0 "Текущий суд будет доведён до конца, но #Y [SCOPE.sChar('target').GetName]#! сохранит свою должность."
 cannot_pay_fine_tt:0 "#Y [SCOPE.sChar('target').GetName]#! не может заплатить 100 @gold!, поэтому отправится сразу в тюрьму!\n[SCOPE.sChar('target').GetSheHe|U] лишится всех своих должностей, а суд завершится."
 trial.5.t:0 "Суд: введение в заблуждение"
 trial.5.desc:0 "В разгар восторженного и самодовольного монолога [SCOPE.sChar('target').GetName] делает паузу для усиления драматического эффекта. Обернувшись, [SCOPE.sChar('target').GetSheHe] указывает пальцем на [Select_CString(scapegoat.IsFemale, 'женщину', 'мужчину' )] по имени [SCOPE.sChar('scapegoat').GetName], [Select_CString(scapegoat.IsFemale, 'которая случайно посетила', 'который случайно посетил' )] [ROOT.GetCountry.Custom('get_court_type')].\n\nДрожащим голосом [SCOPE.sChar('target').GetPraenomen] утверждает, что именно [SCOPE.sChar('scapegoat').GetPraenomen] всё это [Select_CString(scapegoat.IsFemale, 'придумала', 'придумал' )], в результате чего [ROOT.GetCountry.Custom('get_court_type')] в большинстве своём переходит на [SCOPE.sChar('target').GetHerHis] сторону."
 trial.5.a:0 "Возможно, это правда... но всё равно они сообщники!"
 trial.5.b:0 "Что за глупости! [SCOPE.sChar('scapegoat').GetPraenomen] — человек чести."
 trial.6.t:0 "Суд: [SCOPE.sChar('target').GetPraenomen] устраивает побег"
 trial.6.desc:0 "Время идёт, а примитивные нападки на [Select_CString(target.IsFemale, 'обвиняемую', 'обвиняемого' )] по имени [SCOPE.sChar('target').GetName] не прекращаются. Разглагольствования обвинителей становятся всё горячее, [SCOPE.sChar('target').GetSheHe] начинает заметно волноваться и вдруг — к удивлению всех присутствующих — вскакивает и бросается к ближайшему выходу.\n\nВсеобщая сумятица прекращается, когда [SCOPE.sChar('target').GetName] и [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] случайно сталкиваются друг с другом, после чего падают на пол."
 trial.6.a:0 "Вот [Select_CString(target.IsFemale, 'негодница! Виновна', 'негодник! Виновен' )] без сомнений!"
 trial.6.b:0 "Это будет [SCOPE.sChar('target').GetHerHim] уроком."
 legal_accident_death:0 "[SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] теряет #R 35#! ед. здоровья и погибает в результате трагического несчастного случая."
 trial.7.t:0 "Суд: самообвинение"
 trial.7.desc:0 "В ходе неуклюжей и откровенно дилетантской защиты [SCOPE.sChar('target').GetName] загоняет себя в довольно сложную ситуацию. Нам до сих пор непонятно, как так получилось, но вместо того чтобы заявить о своей невиновности, [SCOPE.sChar('target').GetPraenomen] — видимо, забывшись, — [Select_CString(target.IsFemale, 'начала', 'начал' )] выступать от лица обвинения и обвинять себя в самых разных преступлениях.\n\nГрех этим не воспользоваться."
 trial.7.a:0 "Нужно оказать кое-кому пару услуг, чтобы обратить это в победу."
 trial.7.b:0 "Если так будет продолжаться, нам вообще ничего делать не придётся."
 fled_to_join_tt:0 "[SCOPE.sChar('target').GetName] [Select_CString(target.IsFemale, 'присоединилась', 'присоединился' )] к своему покровителю для участия в гражданской войне!"
 trial.8.t:0 "Суд: вердикт"
 trial.8.desc_success:0 "На мгновение [ROOT.GetCountry.Custom('get_court_type')] погружается в гробовую тишину. Магистрат прочищает горло, запинается, а потом говорит гнусавым голосом:\n\n«...считает, что [SCOPE.sChar('target').GetName] [Select_CString(target.IsFemale, 'ВИНОВНА', 'ВИНОВЕН' )] по всем пунктам обвинения»."
 trial.8.desc_failure:0 "На мгновение [ROOT.GetCountry.Custom('get_court_type')] погружается в гробовую тишину. Магистрат прочищает горло, запинается, а потом говорит гнусавым голосом:\n\n«...считает, что [SCOPE.sChar('target').GetName] [Select_CString(target.IsFemale, 'НЕВИНОВНА', 'НЕВИНОВЕН' )] по всем пунктам обвинения»."
 trial.8.desc_civil_war_happens:0 "\n\nС учётом этой печальной вести шпионы, для которых [SCOPE.sChar('target').GetPraenomen] является объектом слежки, докладывают, что [SCOPE.sChar('target').GetHerHis] в последний раз видели неподалёку от холмов в сопровождении немалого количества преданных солдат. Похоже, в этой политической игре мы показали, что не умеем маневрировать.\n\nНас ждёт война."
 trial.8.desc_civil_war_prevented:0 "\n\nКогда [SCOPE.sChar('target').GetPraenomen] вихрем вылетает из здания, сложно не заметить [SCOPE.sChar('target').GetHerHis] сердитый взгляд. В нём читаются злость и угрюмое удовлетворение."
 trial.8.bypass_success:0 "\n\nКажется, что [ROOT.GetCountry.Custom('get_court_type')] дрожит от голосов. [SCOPE.sChar('target').GetPraenomen] попадает в руки стражи, и та препровождает [SCOPE.sChar('target').GetHerHis] в темницу. Теперь нам решать [SCOPE.sChar('target').GetHerHis] судьбу..."
 trial.8.o_success:0 "Успех!"
 trial.8.o_failure:0 "Проклятье..."
 trial.8.o_civil_war:0 "К оружию!"
 trial.8.o_civil_war_b:0 "$friend_rival.6.b$"
 trial_gets_better_inv:0 "При этом вероятность успеха всех #Y судов#! повышается на #Y 10%#!."
 corruption_sanctions_improved:0 "#Y Наказание за продажность#! отныне не снижает верность цели."
 
