l_russian:
 #Military Ideas
 idea_martial_ethos:0 "Военный идеал"
 idea_martial_ethos_desc:0 "Предоставление нашим солдатам и ветеранам престижного положения в социальной иерархии — главное ключевое условие их довольства и верности."
 idea_thalassocracy:0 "Талассократия"
 idea_thalassocracy_desc:0 "Море — причина возвышения и падения империй. Для наших интересов крайне важно добиться доминирования на море."
 idea_elite_soldiers:0 "Военная элита"
 idea_elite_soldiers_desc:0 "Излишне полагаясь на устаревшее ополчение, государство повышает риск вторжения, переворота или краха. Хорошо обученная армия защитит нас от этих угроз."
 idea_permanent_shipyards:0 "Постоянные верфи"
 idea_permanent_shipyards_desc:0 "Учредив постоянные верфи, на которых можно строить военные корабли, мы проследим за тем, чтобы кораблестроители всегда были готовы выполнить наши заказы по первому требованию."
 idea_conscription:0 "Воинская повинность"
 idea_conscription_desc:0 "Обязательная военная служба для всех физически способных мужчин — не только обязанность, но и привилегия."
 idea_military_society:0 "Военизированное общество"
 idea_military_society_desc:0 "В обществе, почитающем своих воинов, молодёжь растёт гордой и готовой к службе."
 idea_retreat:0 "Организованное отступление"
 idea_retreat_desc:0 "Отступать — не всегда позорно. Если у ваших воинов есть план действий на случай отступления, они гораздо быстрее восстановят свои силы."
 idea_siege_training:0 "Тренировка осады"
 idea_siege_training_desc:0 "В мире полно укреплений — от крепостей и фортов до окружённых стенами городов. Обучение воинов искусству преодолевать укрепления несомненно воздастся сторицей."
 idea_triumph:0 "Поддержка народа"
 idea_triumph_desc:0 "Убедить наших граждан в доблести нашего народа так же важно, как и победить."
 #Civic Ideas
 idea_standard_construction:0 "Стандартизированное строительство"
 idea_standard_construction_desc:0 "Наше общество требует всё больше и больше гражданских зданий, а стандартизированные методы планирования и строительства значительно сократят затраты и время."
 idea_city_plan:0 "Городское планирование"
 idea_city_plan_desc:0 "По мере роста поселения становится всё труднее размещать здания внутри городских стен. Разработав план прямоугольной застройки, мы гораздо эффективнее воспользуемся имеющимся пространством."
 idea_forums:0 "Центральное городское пространство"
 idea_forums_desc:0 "Расширение и реновация центрального форума нашей столицы позволят разместить там дополнительные общественные здания. Крайне важно, чтобы наши подданные гордились своей столицей."
 idea_complex_tariffs:0 "Сложные налоги"
 idea_complex_tariffs_desc:0 "Хотя простой налог на товары, провозимые по нашей территории и был бы популярен, сложная система позволит нам максимизировать прибыль."
 idea_trading_posts:0 "Покровительство торговым постам"
 idea_trading_posts_desc:0 "Финансовый интерес в различных торговых постах нашей державы позволит нам лучше контролировать поток некоторых товаров, которые мы считаем ценными."
 idea_tariff_exceptions:0 "Исключения для тарифов"
 idea_tariff_exceptions_desc:1 "Предоставив нашим территориям большую свободу в назначении тарифов, мы привлечём больше инвестиций."
 idea_tax_farming:0 "Откуп налогов"
 idea_tax_farming_desc:0 "Отдав право собирать налоги третьим лицам, мы можем увеличить поступления в бюджет, а также избежать некоторых неприятных обязательств."
 idea_land_appropriation:0 "Реформа распределения земель"
 idea_land_appropriation_desc:0 "Частная собственность на землю — это необходимость. Но если государству потребуется воспользоваться некоторыми территориями, оно должно иметь право переселять местных жителей."
 idea_grain_admin:0 "Зернохранилище"
 idea_grain_admin_desc:0 "Никто не может застраховаться от неурожая. Но мы можем подготовиться к нему. Всегда имея запас зерна, мы избежим голода в особенно неблагоприятные сезоны."
 #Oratory Ideas
 idea_bribery:0 "Одобренные привилегии"
 idea_bribery_desc:0 "Согласившись время от времени смотреть в сторону, мы можем снизить количество денег, необходимое для взяток."
 idea_smear:0 "Стратегическая пропаганда"
 idea_smear_desc:0 "Благодаря налаженной сети коммуникаций с ключевыми представителями политической, религиозной и гражданской сфер мы получим прекрасное средство манипулирования общественным мнением."
 idea_legislative_reform:0 "Судебная реформа"
 idea_legislative_reform_desc:0 "Даже если введение стандартного кодекса делопроизводства не изменит образ действий нашего правительства, эта мера точно успокоит недовольных."
 idea_mil_admin:0 "Военная администрация"
 idea_mil_admin_desc:0 "Внедрив в нашу военную иерархию чёткий бюрократический порядок, мы сможем легче проводить крупномасштабные военные реформы."
 idea_patron_scholars:0 "Покровительство учёным"
 idea_patron_scholars_desc:0 "Создав себе репутацию державы, восхваляющей учёных и оказывающей им покровительство, мы однозначно получим большое преимущество в будущем."
 idea_functional_admin:0 "Функциональная бюрократия"
 idea_functional_admin_desc:0 "Не стоит ожидать, что граждане как-то сами узнают об изменениях в наших методах управления государством — учреждение сети чиновников, представителей и вестников необходимо, чтобы держать подданных в курсе наших решений."
 idea_ambassadors:0 "Постоянные послы"
 idea_ambassadors_desc:0 "В некоторых дипломатических обстоятельствах было бы крайне полезно, чтобы какой-нибудь член правительства был постоянным представителем при дворе наших соперников."
 idea_casus_belli:0 "Повод к войне"
 idea_casus_belli_desc:0 "Какова бы ни была истинная причина войны, иноземцы всегда будут относиться к нам лучше, если у нас будет законный повод для завоеваний. Для этого часто бывает достаточно прослыть защитником свободы."
 idea_hospitality:0 "Гостеприимство"
 idea_hospitality_desc:0 "Ко всем посетителям нашей державы следует относиться, как к почётным гостям. Особенно к тем, кого мы намерены в чём-то убедить..."
 #Religious Ideas
 idea_state_religion:0 "Государственная религия"
 idea_state_religion_desc:0 "Объявив официальную веру нашего государства, мы получим значительные политические преимущества."
 idea_calendar:0 "Религиозный календарь"
 idea_calendar_desc:0 "Посты, праздники и памятные дни можно использовать для придания важности некоторым ежегодным событиям. Стратегическое расположение этих дат окажет положительное воздействие на наш народ."
 idea_mandate_observe:0 "Надзор над ритуалами"
 idea_mandate_observe_desc:0 "Сделав исполнение религиозных ритуалов обязательным, мы будем с младых ногтей внушать нашему населению уважение к высшим силам."
 idea_haruspex:0 "Гаруспиции"
 idea_haruspex_desc:0 "Чтение «знаков» по внутренностям животных имеет долгую историю. Эта практика поможет нам назначать праздничные дни в нужные моменты, чтобы манипулировать общественным мнением."
 idea_tolerance:0 "Терпимость к язычникам"
 idea_tolerance_desc:0 "Количество языческих, гибридных или исключительно чужеземных религий, распространяющихся на наших землях, огромно. Дав людям свободу исповедовать любую религию, мы построим более терпимое общество."
 idea_proselytism:0 "Официальный прозелитизм"
 idea_proselytism_desc:0 "Дополнив наш религиозный канон положением об активном прозелитизме, мы обнаружим, что большая часть работы по обращению язычников уже сделана за нас."
 idea_origin_myth:0 "Миф о происхождении"
 idea_origin_myth_desc:0 "Наши лидеры обретут гораздо больший авторитет, если мы вдруг откроем, что наш народ возводит свою родословную к героям древности..."
 idea_divine_mandate:0 "Божественный мандат"
 idea_divine_mandate_desc:0 "Убедив наших религиозных лидеров объявить о том, что наша держава обладает божественным мандатом, мы сможем легче принимать несколько... противоречивые решения."
 idea_loyalty:0 "Верность государству"
 idea_loyalty_desc:0 "Верность лидеру должна сама собой подразумевать верность государству. А верность государству, как следствие, подразумевает верность высшим силам."
 giant_box_of_oreos_2:0 "Статуя из Гистиеи"
 giant_box_of_oreos_2_desc:0 "Раскрашенная статуя изображает сидящую властительницу. Она изготовлена в древнем районе Иберии. Неясно, то ли это местное божество, позабытое ныне, то ли местная высокопоставленная правительница."
