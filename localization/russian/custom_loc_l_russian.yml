 popular_ruler_pirate_attack:0 "[ROOT.GetCountry.GetRuler.GetName], не желая терять авторитет у местного населения, решает уступить требованиям. Подготовка занимает год, и вот [ROOT.GetCountry.GetRuler.GetSheHe] может нанести удар. [ROOT.GetCountry.GetRuler.GetHerHis|U] советники не могут сойтись только в одном: откуда лучше напасть — с моря, или с суши?"
