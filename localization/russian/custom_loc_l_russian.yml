 ###tribal_pol_30_desc
 tribal_pol_30_desc_1:0 "Вождю по имени [SCOPE.sCharacter('clan_chief_one').GetName] якобы удалось обнаружить при дворе чужестранного агента, и [SCOPE.sCharacter('clan_chief_one').GetSheHe] настоятельно советует нам свернуть все дела при дворе. Таким образом наш дорогой правитель [ROOT.GetCountry.GetRuler.GetName] будет иметь возможность принимать правильные решения, не опасаясь присутствия рядом разных потенциально опасных элементов."
 tribal_pol_30_desc_2:0 "За последние месяцы вождю по имени [SCOPE.sCharacter('clan_chief_one').GetName] удалось завести много друзей при дворе и доказать свою пользу для нашего правления. После открытия наших дверей для большей аудитории наше правление больше ничто не ограничивает."
