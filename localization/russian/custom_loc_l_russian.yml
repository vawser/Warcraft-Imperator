 bitter_jealous:0 "испытывая сильную зависть от похвалы и возможностей, свалившихся на нашего лидера"
 bitter_lapsed:0 "не ведая страха и не признавая ограничений, накладываемых на человечество богами"
 bitter_arbitrary:0 "будучи совершенно бесхребетным существом без принципов и морали"
 bitter_corrupt:0 "ставя собственное обогащение и собственные интересы на первое место"
 bitter_vengeful:0 "испытывая гнев от того, что нашего лидера ценят выше"
 bitter_selfish:0 "никогда не обращая внимания на нужды и заботы других и думая только о себе"
 bitter_reckless:0 "не думая о последствиях таких жестоких и коварных действий"
 bitter_deceitful:0 "обладая изворотливостью ядовитой змеи и презирая тех, кто предпочитает уступить"
 bitter_foolish:0 "абсолютно не умея просчитывать последствия и руководствуясь лишь мелочным желанием показать нашему лидеру, кто есть кто"
 bitter_ambitious:0 "нетерпеливо стараясь улучшить своё положение любой ценой"
 bitter_arrogant:0 "проявляя недостойную надменность, которую не признаёт, хотя она заметна всем остальным"
 bitter_rival:0 "руководствуясь нелепым и резким соперничеством с такой личностью, как [democracy_leader.GetPraenomen]"
 bitter_friend:0 "более ценя личные отношения с тираном, нежели нужды государства"
