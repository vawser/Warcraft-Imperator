 ### get_satrapy_project_outcome_text_type ###
 get_satrapy_project_outcome_army:0 "Наши армии стали сильнее, а наши люди теперь более отважны и дисциплинированы, чем раньше. Наши войска войдут в историю благодаря своей храбрости и военной доблести.\n\nПродвигаясь вперёд и заручившись поддержкой мужчин нашей державы, мы сможем бросить вызов нашим соседям и врагам."
 get_satrapy_project_outcome_income:0 "Купцы со всего света отправляются взглянуть на наши легендарные [ROOT.GetCountry.GetAdjective]ие рынки, что славятся редкими и экзотическими товарами. Соседи и враги с завистью взирают на наши границы, желая отобрать у нас богатства.\n\nСледующие годы будут очень важны для того, чтобы мы укрепились и окончательно заняли своё место в истории."
 get_satrapy_project_outcome_peace:0 "Мир пришёл в нашу державу, принеся расцвет и процветание для всех. Наши народы перестанут драться меж собой, ибо мы будем вместе с надеждой смотреть в будущее.\n\nС укреплением наших земель пришла пора двигаться дальше."
 ### get_satrapy_vassal_gift ###
 get_satrapy_vasal_gift_gold:0 "[SCOPE.sCountry('vassal_country').GetRuler.GetSheHe|U] сообщает: к нам отправлено посольство с сундуком, полным золота и серебра."
 get_satrapy_vasal_gift_elephants:0 "[SCOPE.sCountry('vassal_country').GetRuler.GetSheHe|U] сообщает: к нам отправлен небольшой отряд наездников на слонах, готовый помочь нам в войне."
 get_satrapy_vasal_gift_camels:0 "[SCOPE.sCountry('vassal_country').GetRuler.GetSheHe|U] сообщает: чтобы помогать нам в войне, к нам отправлено несколько групп наездников на верблюдах."
 get_satrapy_vasal_gift_horses:0 "[SCOPE.sCountry('vassal_country').GetRuler.GetSheHe|U] сообщает: чтобы помогать нам в войне, к нам отправлено несколько групп конных лучников."
 ### get_type_of_reborn_heir ###
 get_type_of_reborn_heir_zeal:0 "[SCOPE.sCharacter('reborn_heir').GetSheHe|U] был богатым князем и не ведал о тяготах жизни своих подданных. Проходили дни, недели, годы — а его народ страдал и умирал, о чём князь даже не подозревал.\n\nКогда же князь наконец узнал о том, как трудно приходится его подданным, он не отмахнулся от них и не ограничился притворным беспокойством. Он раздал все свои земные богатства и оставил жизнь в роскоши, чтобы ходить среди тех, кем он некогда правил, и узнать их получше. Обретя тем самым великую мудрость и глубоко познав саму жизнь, к старости князь стал прославленным учителем и мудрецом, к нему начал стекаться народ. Мудрец прожил долгую жизнь и делился знаниями с учениками, что следовали за ним."
 get_type_of_reborn_heir_finesse:0 "[SCOPE.sCharacter('reborn_heir').GetSheHe|U] был младшим из двух братьев, выросших в семье высокопоставленных политиков. Служа на политическом поприще, он видел страдания старых солдат, сражавшихся и проливавших кровь за своих властителей, но впоследствии заброшенных и забытых.\n\nПосле смерти брата, который пытался силой протолкнуть политические реформы, он продолжил его дело и попытался преобразовать саму нацию. Проведя несколько популярных реформ, он стал одним из важнейших политиков своего времени. Его почитали не столько другие политики, сколько простой народ.\n\nК сожалению, после смерти одного из своих противников он был облыжно обвинён в соучастии в убийстве. Завязалась драка, в которой он был убит."
 get_type_of_reborn_heir_martial:0 "[SCOPE.sCharacter('reborn_heir').GetSheHe|U] был великим полководцем, командуя войсками народа, желавшего отомстить своим давним северным врагам. Проведя свои отряды через древние земли и снежные вершины гор, он обрушился на вероломных врагов.\n\nВновь и вновь ему удавалось перехитрить противников, но он так и не смог осадить их древний город и в итоге был вынужден покинуть полуостров, чтобы защитить родные земли от заклятого врага.\n\nВ итоге он проиграл последнюю битву, а позднее — изгнан из родного города. Он не оставил воинского ремесла и однажды, попав в окружение, принял яд."
 get_type_of_reborn_heir_martial_2:0 "[SCOPE.sCharacter('reborn_heir').GetSheHe|U] был великим государственным деятелем, что вёл войска в невиданные прежде дикие земли, населённые воинственными племенами. Тесня врагов тут и там, он сумел покорить этот негостеприимный край и утвердить там свою власть. Когда срок его службы приблизился к концу, соперники на родине потребовали от него распустить войска, чтобы помешать ему обрести безграничную власть.\n\nОн был вынужден сражаться в жестокой гражданской войне против бывших друзей и соратников и победил всех. Он решил простить уцелевших врагов.\n\nВ итоге те, кто получил его прощение, составили заговор против него и убили его."
 get_type_of_reborn_heir_charisma:0 "[SCOPE.sCharacter('reborn_heir').GetSheHe|U] был мудрецом, который усомнился в традициях и образе жизни своего города. Он беседовал с городской молодежью и расспрашивал её обо всём подряд.\n\nПостепенно он обзавёлся последователями, люди начали искать у него советов и записывать его слова и мысли. Говорят даже, что оракул как-то объявил его мудрейшим человеком в истории.\n\nКогда же город начал приходить в упадок, этого человека обвинили в том, что он вводил молодёжь в заблуждение, и заставили принять яд."
