 get_pg_sipontum_desc:0 "Возможно, греки Сипия не столь известны, как некоторые другие греческие города Италии, но то, что они выходят на Адриатическое море и при этом находятся недалеко от Рима, делает их весьма притягательной целью."
 get_pg_metapontum_desc:0 "Метапонт — успешный город на границе с Тарентом, и хотя дни его славы в прошлом, не стоит недооценивать их упорство и умение выживать в любых обстоятельствах."
 get_pg_heraclea_desc:0 "Гераклея — истинная жемчужина Италии наряду с Метапонтом и Тарентом. Этот полис владеет важным портом в Тарентском заливе и некогда был местом сбора всех италийских греков."
 get_pg_tarentum_desc:0 "Тарент — настоящее сокровище. Этот полис славится изящной керамикой, смертоносной конницей и великолепной гаванью. Понятно, почему эпироты с такой готовностью помогают им в войнах..."
 get_pg_thuria_desc:0 "Фурия пережила немало взлётов и падений, беспрестанно враждуя с соседями, и известна тем, что дала приют знаменитому спартанскому перебежчику Алкивиаду. И даже оказавшись под властью луканцев, город не слишком пострадал."
 get_pg_croton_desc:0 "Кротон — крупнейший италиотский центр обучения. Там Пифагор основал свою школу. Возможно, они согласятся обменять свободу на безопасность и возможность беспрепятственно читать лекции и изучать книги."
 get_pg_elea_desc:0 "Элеа — родина фокейцев, бежавших от персидского царя Кира и обосновавшихся в Массалии. В число обитателей города входил и Зенон, известный своими парадоксами. Элейцы утратили былое величие, но от того наши предложения покажутся им ещё заманчивее."
 get_pg_hipponium_desc:0 "У Иппония было трагичное прошлое. Сначала на него покушался Дионисий Старший, затем — тиран Сиракуз. Их неудачи могут обернуться благом для нас: рано или поздно беды любого заставят искать безопасное убежище."
 get_pg_locri_desc:0 "Локры, так называемый «Цветок Италии», имеют славное прошлое. Этот полис основал Иппоний и славится святилищами Персефоны и Афродиты. Если повезёт, Локры благосклонно отнесутся к нашему предложению."
 get_pg_rhegium_desc:0 "Регий, врата Сицилии, занимает стратегическое положение, контролируя проливы Сциллы и Харибды. Он станет нашим ключом на пути к подрыву могущества Сиракуз и заморского Карфагена."
