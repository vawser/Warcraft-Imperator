 ###tribal_pol_17_duel_reason
 tribal_pol_17_duel_reason_1:0 "Два вождя наших кланов, [SCOPE.sCharacter('clan_chief_duel_victim').GetName] и [SCOPE.sCharacter('clan_chief_duel_perpetrator').GetName], давно имеют между собой разногласия. Неясно, что стало причиной ухудшения отношений, но эти двое решили, что больше терпеть друг друга не могут. "
 tribal_pol_17_duel_reason_2:0 "[SCOPE.sCharacter('clan_chief_duel_victim').GetName] видит, как [SCOPE.sCharacter('clan_chief_duel_perpetrator').GetName] развлекается с несколькими женщинами из [SCOPE.sCharacter('clan_chief_duel_victim').GetHerHis] племени. Теперь [SCOPE.sCharacter('clan_chief_duel_victim').GetName] желает смыть бесчестье кровью."
 tribal_pol_17_duel_reason_3:0 "Многие годы [SCOPE.sCharacter('clan_chief_duel_victim').GetName] заявляет, что [SCOPE.sCharacter('clan_chief_duel_perpetrator').GetName] собирается [SCOPE.sCharacter('clan_chief_duel_victim').GetHerHis] убить. Теперь, когда об этом стало известно всем, обе стороны требуют поединка для решения этого вопроса."
 tribal_pol_17_duel_reason_4:0 "[SCOPE.sCharacter('clan_chief_duel_victim').GetName] давно уже выслушивает оскорбления, которыми [SCOPE.sCharacter('clan_chief_duel_victim').GetHerHis] осыпает [SCOPE.sCharacter('clan_chief_duel_perpetrator').GetName], и вот чаша [SCOPE.sCharacter('clan_chief_duel_victim').GetHerHis] терпения переполнилась. [SCOPE.sCharacter('clan_chief_duel_victim').GetName] требует поединка во искупление такого бесчестного отношения к себе."
 tribal_pol_17_duel_reason_5:0 "[SCOPE.sCharacter('clan_chief_duel_perpetrator').GetName] раз за разом пропускает религиозные церемонии. Когда это происходит в очередной раз, [SCOPE.sCharacter('clan_chief_duel_victim').GetName] не хочет больше мириться с таким святотатством и требует проведения поединка. "
