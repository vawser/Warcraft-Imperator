 ###get_olympic_highlight
 pankration_event:0 "панкратион, соревнование опытных борцов. Во время боя [SCOPE.sChar('highlight_competitor_1').GetPraenomen] из державы [SCOPE.sC('highlight_1_origin_country').GetName] нанёс тяжёлый удар участнику [SCOPE.sChar('highlight_competitor_2').GetPraenomen] из державы [SCOPE.sC('highlight_2_origin_country').GetName], после чего тот почти весь день находился без сознания."
 diaulos_event:0 "диалос, продолжительный бег на два стадия. [SCOPE.sChar('highlight_competitor_1').GetPraenomen] из державы [SCOPE.sC('highlight_1_origin_country').GetName] пронёсся через финишную линию, влетев в толпу зрителей под приветственные возгласы."
 pygmachia_event:0 "пигмахия, полный опасностей кулачный бой. [SCOPE.sChar('highlight_competitor_1').GetPraenomen] из державы [SCOPE.sC('highlight_1_origin_country').GetName] был дисквалифицирован после попытки выдавить глаза своему сопернику, коим был [SCOPE.sChar('highlight_competitor_2').GetPraenomen] из державы [SCOPE.sC('highlight_2_origin_country').GetName]."
 hoplitodromos_event:0 "гоплитодром, финальная гонка олимпиады, в которой участники пробегают целый стадий в полном боевом облачении. [SCOPE.sChar('highlight_competitor_1').GetPraenomen] из державы [SCOPE.sC('highlight_1_origin_country').GetName] пересёк финишную линию через целый час после начала гонки, так как остановился пофлиртовать с толпой хихикающих девушек."
 synoris_event:0 "синорис, престижная гонка на колесницах. [SCOPE.sChar('highlight_competitor_1').GetPraenomen] из державы [SCOPE.sC('highlight_1_origin_country').GetName] спас противника от верной смерти, когда у того в пыльном хаосе гонки перевернулась колесница."
 stadion_event:0 "стадий, самое древнее и почитаемое соревнование по бегу. [SCOPE.sChar('highlight_competitor_1').GetPraenomen] из державы [SCOPE.sC('highlight_1_origin_country').GetName] был на последнем месте большую часть гонки, но опередил соперника на несколько мгновений, после того как [SCOPE.sChar('highlight_competitor_2').GetPraenomen] из страны [SCOPE.sC('highlight_2_origin_country').GetName] споткнулся и упал, заставив свалиться всех участников позади него."
