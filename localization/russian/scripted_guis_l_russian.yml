 ### Republic Assembly
 assembly.1.t:0 "Куриатные комиции"
 summon_curiate_assembly:0 "Созвать куриатные комиции"
 assemble_curiate_assembly_title_tt:0 "#T Созвать куриатные комиции#!"
 assemble_curiate_assembly_desc_tt:1 "#TF Созывает наиболее уважаемых патрициев, чтобы придать законность ставленников, которых назначает [SCOPE.GetRootScope.GetCountry.Custom('get_court_type')]. Это действие может повысить способности назначенных вами губернаторов, но его можно использовать лишь раз в 10 лет."
 not_summoned_curiate_assembly_recently_tt:0 "Вы не можете снова созвать #Y Куриатные комиции#! до [SCOPE.GetRootScope.GetCountry.GetVariableExpiry('summoned_curiate_assembly')|Y]."
 any_non_ruler_governor_character:0 "Любой персонаж является #Y губернатором#!, но не всякий — #Y правитель#!."
 curiate_assembly_para_1_1:0 "В относительно комфортных условиях внутри городских стен привилегированные граждане державы [SCOPE.GetRootScope.GetCountry.GetName] собираются, чтобы проголосовать за или против назначенных магистратов."
 curiate_assembly_para_1_campus_martius:0 "Куриатные комиции в этом году собираются на Марсовом поле: количество участников слишком велико, чтобы проводить собрание в стенах Рима.\n\nЕщё не растаял утренний иней, а вереница сонных патрициев уже подтягивается — все горят желанием прославить свой вклад в дело Республики."
 curiate_assembly_para_2_three_possible_candidates:0 "\n\nКомицию в этом году попросили поддержать кандидатуру одного из уважаемых губернаторов: [SCOPE.sChar('magistrate_1').GetName], [SCOPE.sChar('magistrate_1').Custom('get_council_1_descriptor')], [SCOPE.sChar('magistrate_2').GetName], [SCOPE.sChar('magistrate_2').Custom('get_council_2_descriptor')], и [SCOPE.sChar('magistrate_3').GetName], [SCOPE.sChar('magistrate_3').Custom('get_council_3_descriptor')]."
 curiate_assembly_para_2_one_and_two:0 "\n\nНа этот раз комиции представлены два кандидата, ищущие одобрения и помощи на своей должности. [SCOPE.sChar('magistrate_1').GetName], [SCOPE.sChar('magistrate_1').Custom('get_council_1_descriptor')], и [SCOPE.sChar('magistrate_2').GetName], [SCOPE.sChar('magistrate_2').Custom('get_council_2_descriptor')], терпеливо сидят и ждут неизбежного одобрения патрициями."
 curiate_assembly_para_2_one_and_three:0 "\n\n[SCOPE.sChar('magistrate_1').GetName], [SCOPE.sChar('magistrate_1').Custom('get_council_1_descriptor')], и [SCOPE.sChar('magistrate_3').GetName], [SCOPE.sChar('magistrate_3').Custom('get_council_3_descriptor')], с тревогой посматривают на собирающихся патрициев, и каждый из кандидатов надеется, что именно его взятки и услуги изменят баланс сил."
 curiate_assembly_para_2_two_and_three:0 "\n\n[SCOPE.sChar('magistrate_2').GetName], [SCOPE.sChar('magistrate_2').Custom('get_council_3_descriptor')], и [SCOPE.sChar('magistrate_3').GetName], [SCOPE.sChar('magistrate_3').Custom('get_council_1_descriptor')], отправили посланцев из своих провинций, уверенные, что их вклад в дело державы [SCOPE.GetRootScope.GetCountry.GetName] обеспечит им утверждение."
 curiate_assembly_para_2_only_one:0 "\n\nВ этом году только один кандидат, [SCOPE.sChar('magistrate_1').GetName], представлен на утверждение. Хоть это и не совсем обычно, комиция всё же согласилась собраться и рассмотреть, достоин ли кандидат [SCOPE.sChar('magistrate_1').GetPraenomen] поддержки."
 assembly.1.a:0 "Пусть [SCOPE.sChar('magistrate_1').GetPraenomen] получит нашу поддержку."
 assembly.1.b:0 "Возможно, [SCOPE.sChar('magistrate_2').GetPraenomen] воспользуется нашей поддержкой."
 assembly.1.c:0 "Попробуем натолкнуть комицию на мысль, что [SCOPE.sChar('magistrate_3').GetPraenomen] — наилучший кандидат."
 assembly.option.tooltip:1 "#G Хитроумие#! и #R продажность#! нашего правителя дают нам #Y [SCOPE.ScriptValue('curiate_endorsement_chance_svalue')|1]%#! шанс на успех."
 assembly.1.d:0 "Мы надеемся, что комиция сделает мудрый выбор."
 assembly.option.tooltip_deal_magistrate_1:1 "При выборе этого варианта шанс успеха увеличится до #Y [SCOPE.ScriptValue('curiate_endorsement_result_chance_svalue_magistrate_1')|1]%#!."
 assembly.option.total_magistrate_1:1 "При выборе этого варианта шанс успеха составит #Y [SCOPE.ScriptValue('curiate_endorsement_already_endorsed_chance_svalue_magistrate_1')|1]%#!."
 assembly.option.tooltip_already_endorsed_1:1 "Поскольку этот кандидат уже был утверждён однажды, шанс #R снижен#! до #Y [SCOPE.ScriptValue('curiate_endorsement_already_endorsed_chance_svalue_magistrate_1')|1]%#!."
 assembly.option.tooltip_deal_magistrate_2:1 "При выборе этого варианта шанс успеха увеличится до #Y [SCOPE.ScriptValue('curiate_endorsement_result_chance_svalue_magistrate_2')|1]%#!."
 assembly.option.tooltip_already_endorsed_2:1 "Поскольку этот кандидат уже был утверждён однажды, шанс #R снижен#! до #Y [SCOPE.ScriptValue('curiate_endorsement_already_endorsed_chance_svalue_magistrate_2')|1]%#!."
 assembly.option.tooltip_deal_magistrate_3:1 "При выборе этого варианта шанс успеха увеличится до #Y [SCOPE.ScriptValue('curiate_endorsement_result_chance_svalue_magistrate_3')|1]%#!."
 assembly.option.tooltip_already_endorsed_3:1 "Поскольку этот кандидат уже был утверждён однажды, шанс #R снижен#! до #Y [SCOPE.ScriptValue('curiate_endorsement_already_endorsed_chance_svalue_magistrate_3')|1]%#!."
 magistrate_1_picked_for_consideration:0 "\n#Y [SCOPE.sChar('magistrate_1').GetName]#! станет кандидатом на утверждение."
 magistrate_2_picked_for_consideration:0 "\n#Y [SCOPE.sChar('magistrate_2').GetName]#! станет кандидатом на утверждение."
 magistrate_3_picked_for_consideration:0 "\n#Y [SCOPE.sChar('magistrate_3').GetName]#! станет кандидатом на утверждение."
 random_magistrate_picked:0 "Комиция сама выберет, кого из губернаторов утвердить.\nШанс успеха меняется в зависимости от выбранного губернатора."
 potential_endorsement_rewards:0 "Результаты утверждения могут принести @military_icon! @civic_icon! @oratory_icon! @religious_icon! или @gold!\n\n"
 assembly.1.e:0 "Не будем вмешиваться: комиция примет правильное решение."
 assembly.2.t:0 "[SCOPE.sChar('selected_candidate').GetPraenomen] получает одобрение"
 assembly.3.t:0 "Комиция отказывает в утверждении"
 assembly.2.desc:0 "Под взрыв аплодисментов оратор куриатных комиций соглашается с тем, что назначение получит [SCOPE.sChar('selected_candidate').GetName], [Select_CString(selected_candidate.IsFemale, 'видная', 'видный' )] [SCOPE.sChar('selected_candidate').GetTitleName].\n\nПосле этого комиция собирается одобрить кандидатуры на несколько малых должностей: на этих людей [SCOPE.sChar('selected_candidate').GetPraenomen] будет опираться при исполнении обязанностей. К счастью, у нас есть несколько вариантов, и нам остаётся решить, кто лучше подходит для каких ролей."
 assembly.2.a:0 "Ряд военных советников."
 assembly.2.b:0 "Несколько младших магистратов."
 assembly.2.c:0 "Жрец в качестве советника."
 assembly.2.d:0 "Известный оратор."
 assembly.2.e:0 "Несомненно, [SCOPE.sChar('selected_candidate').GetPraenomen] сумеет распорядиться золотом?"
 assembly.2.f:0 "Мягкая игрушка."
 multiple_endorsements_corruption:0 "\nПоскольку этот кандидат уже утверждался ранее:\n"
 traits.2.b:0 "Призовите величайшие умы державы!"
 enables_unusual_event_options:0 "Черта характера #Y Безумие#! открывает некоторые весьма неожиданные варианты."
 assembly.3.desc:0 "Суровые куриатные комиции совещаются под полуденным зноем, обмениваясь неодобрительными взглядами. Наконец, оратор встаёт и жёстко осуждает наших кандидатов.\n\nПохоже, в этом году мы не получим одобрения."
 assembly.3.a:0 "Проклятье!"
 assembly.3.b:0 "[SCOPE.sChar('selected_candidate').GetPraenomen], мы всё компенсируем."
 assembly.3.c:0 "Быть по сему. Немедленно распустить комиции."
