 ######
 #####Celtic
 ######
 celtic_philosophy:1 "Кельтские традиции"
 celtic_philosophydesc:3 "В варварские традиции входят, помимо прочего, боевые стили народов Испании, Галлии, Британии и Германии. Эти народы в основном полагаются на большой строй легкобронированной пехоты, вооруженной копьями или мечами, который действует при поддержке небольших отрядов колесниц или лёгкой кавалерии. Также они активно используют тактику засады — особенно в лесах.\n\nРазрешает использовать подразделения #Y Колесница#!\nМожет открыть способность #Y Налет на город#!\nМожет открыть способность #Y Призыв рекрутов#!\n\n#G Отличительные черты#!\nСильная#Y  лёгкая пехота#!\nХорошие #Y лучники#!, #Y колесницы#!"
 celtic_philosophy_start_bonus:0 "Культура колесниц"
 celtic_philosophy_start_bonus_desc:0 "История использования боевых колесниц насчитывает тысячи лет. Колесницы были атрибутом знатного положения, с ними даже хоронили воинов, павших в славном бою. Обычно колесница представляла собой подвижную платформу, на которой могли стоя ехать два-три человека с дротиками или другим оружием, прорывая ряды противника."
 #Britannic
 celtic_britannic_path_1:0 "Колесницы с серпами"
 celtic_britannic_path_1_desc:0 "Добавив серпы к колёсам наших колесниц, мы превратили их в устрашающее смертельное оружие."
 celtic_britannic_path_2:0 "Раннее взросление"
 celtic_britannic_path_2_desc:0 "С самого юного возраста наши дети усваивают, что от них может потребоваться защитить своё поселение. Если каждый мужчина с детства привыкает носить оружие, то войско можно набирать из самых достойных."
 celtic_britannic_path_3:0 "Выживание"
 celtic_britannic_path_3_desc:0 "Наш народ лучше многих других знает, как прожить в дикой местности, какие ягоды и растения съедобны, а также какие средства использовать для исцеления ран."
 celtic_britannic_path_4:0 "Из уст в уста"
 celtic_britannic_path_4_desc:0 "Вести о предстоящей битве, в которой можно отличиться, получить добычу или просто как следует повеселиться, круша всё на своём пути, привлекают в наши ряды даже пожилых."
 celtic_britannic_path_5:0 "Мастерство колесниц"
 celtic_britannic_path_5_desc:0 "Ужаса, внушаемого массовой атакой колесниц, бывает достаточно, чтобы сломить даже самых закалённых воинов."
 celtic_britannic_path_6:0 "Селекция"
 celtic_britannic_path_6_desc:0 "Лошадей люди разводили уже в бронзовом веке и ранее, как свидетельствуют древние рельефы на меловых скалах по всей Британии. Выносливая одомашненная лошадь — результат многотысячелетнего отбора. На этих больших и сильных животных можно смело пускаться в бой верхом."
 celtic_britannic_path_7:0 "С оружием в руках"
 celtic_britannic_path_7_desc:0 "Каждому мужчине найдётся место в нашем войске — и уж тем паче охотникам, которые умеют выследить добычу как в лесу, так и на поле боя."
 celtic_britannic_path_end_bonus:0 "Отборная кавалерия"
 celtic_britannic_path_end_bonus_desc:0 "Обычная домашняя лошадь может кое-как сгодиться, когда нужно защищаться от неожиданного нападения, но на поле боя они впадают в панику. Разводя и тренируя лошадей специально для войны, наши отважные воины совершенствуют своё искусство ради единственной достойной цели: кровавой расправы."
 #Germanic
 celtic_germanic_path_1:0 "Ударить и отступить"
 celtic_germanic_path_1_desc:0 "Ловкость наших воинов вкупе с презрением нашего народа к громоздкому снаряжению, позволяет нам легко обходить большинство войск с флангов. Боевой дух врагов падает, и они теряют волю к сражению гораздо раньше нас."
 celtic_germanic_path_2:0 "Природные ресурсы"
 celtic_germanic_path_2_desc:0 "Изобилие плодородной земли и обширных лесов предоставляют нам неограниченный доступ к ресурсам, необходимых для изготовления оружия."
 celtic_germanic_path_3:0 "Засада"
 celtic_germanic_path_3_desc:0 "«Квинтилий Вар, верни мне легионы!» — Битва в Тевтобургском лесу обернулась решающей победой для германских племён, полностью разгромивших три римских легиона. И хотя этой победе способствовали многие факторы, главную роль сыграло прекрасное знание местности."
 celtic_germanic_path_4:0 "Славная добыча"
 celtic_germanic_path_4_desc:0 "Племенные войны — жестокое дело. Захват рабов, женщин и имущества представляет собой освящённую веками практику, от которой нам не следует отказываться."
 celtic_germanic_path_5:0 "Стена щитов"
 celtic_germanic_path_5_desc:0 "Германские племена часто заставали своих врагов врасплох, выводя вперёд воинов с тяжёлыми щитами. Эти особенно сплочённые и подвижные отряды на поле боя внушали противнику страх."
 celtic_germanic_path_6:0 "Военное обучение"
 celtic_germanic_path_6_desc:0 "Подготовка к войне — важнейшая часто обучения каждого молодого человека. Если дети умеют обращаться с оружием и содержать в порядке снаряжение, они уже готовы к бою."
 celtic_germanic_path_7:0 "Град камней"
 celtic_germanic_path_7_desc:0 "Те, кто не умеют или не желают обращаться с топором, обучаются искусству стрельбы из пращи или лука. Пусть праща и может показаться примитивным оружием, но одним удачно запущенным камнем можно сразить даже могучего великана."
 celtic_germanic_path_end_bonus:0 "Приспособляемость"
 celtic_germanic_path_end_bonus_desc:0 "Наши отважные воины могут показаться самыми свирепыми на всём свете, но истинное смирение приобретается с поражениями. Беря на вооружение тактики тех, кто считает себя более «цивилизованными», мы можем одолеть любого врага, каким бы сильным он ни был."
 #Gallic
 celtic_gallic_path_1:0 "Удар издалека"
 celtic_gallic_path_1_desc:0 "Охотники и застрельщики с юных лет совершенствуют свои навыки на диких животных и на тех несчастных, которых выбирают своей целью."
 celtic_gallic_path_2:0 "Конфедерации"
 celtic_gallic_path_2_desc:0 "Многие племена поддерживают тесные отношения со своими соседями и приходят друг к другу на выручку в бою. Военные отряды часто состоят из представителей разных местных племён, сражающихся ради славы."
 celtic_gallic_path_3:0 "Равнины на нашей стороне"
 celtic_gallic_path_3_desc:0 "Холмистые равнины Галлии от побережья до самых Альп представляют собой идеальное поле боя для кавалерии."
 celtic_gallic_path_4:0 "Защита дома"
 celtic_gallic_path_4_desc:0 "Когда нашим укреплениям на холмах и сельским поселениям грозит беда, то все, от кузнецов до торговцев, берутся за оружие и готовятся к бою."
 celtic_gallic_path_5:0 "Жизнь в пути"
 celtic_gallic_path_5_desc:0 "Наши предки передвигались свободно, не глядя на границы и территориальные претензии. Традиции кочевников сохраняются, и наш народ всегда готов перейти туда, где трава зеленее."
 celtic_gallic_path_6:0 "Сильные руки"
 celtic_gallic_path_6_desc:0 "Большинство наших воинов не спешат пользоваться доспехами, но наши сильные и хорошо вооружённые копьеметатели облачаются в броню и швыряют копья с железными наконечниками, способные пробить даже металл, не говоря уж о живом теле."
 celtic_gallic_path_7:0 "Взобраться на стены!"
 celtic_gallic_path_7_desc:1 "Наш народ решил поселиться на обнесённых стенами клочках земли. Они, конечно, хорошо защищены, но уязвимы — если знать, где искать."
 celtic_gallic_path_end_bonus:0 "Вострубите в новомесячии трубою"
 celtic_gallic_path_end_bonus_desc:0 "Карникс, труба с резким и узнаваемым звуком, вдохновляет наших воинов и вселяет страх в сердца врагов."
 ######
 ###GREEK
 ######
 greek_philosophy:1 "Греческие традиции: полисы"
 greek_philosophydesc:3 "В основе греческих боевых традиций лежит тяжёлая копейная фаланга. Тактика фаланг используется с незапамятных времен и была дополнительно улучшена македонцами, вооружившими свои войска сариссами — длинными копьями. Такой строй связывает боем вражескую пехоту, пока конница и лёгкая пехота заходят противнику во фланги.\n\nРазрешает использовать подразделения #Y Фаланга#!\nМожет открыть способность #Y Кавалерийский налёт#!\nМожет открыть способность #Y Военные колонии#!\nМожет открыть способность #Y Захват рабов#!\n\n#G Отличительные черты#!\nСильная#Y  тяжёлая пехота#!\nХорошая #Y кавалерия#!, #Y триремы#!"
 greek_philosophy_start_bonus:0 "Модернизованные фаланги"
 greek_philosophy_start_bonus_desc:0 "Фаланга, которой отчасти обязан своим успехом Александр Македонский в сражениях с армиями Дария III, изначально возникла как ответ на потребность в эффективном вооружённом построении, которым пользовались греческие города-государства в междоусобных войнах."
 #Seleucid
 greek_seleucid_path_1:0 "Агема"
 greek_seleucid_path_1_desc:0 "Гвардейская кавалерия из отборных воинов, свято преданных своему царю. Говорят, они готовы легко расстаться с жизнью ради правителя."
 greek_seleucid_path_2:0 "Отряды наёмников"
 greek_seleucid_path_2_desc:1 "Несмотря на свои распри (или благодаря им), диадохи обладали богатствами, превосходящими самые смелые мечты новоявленных монархов. Как следствие, в регионах, где правили эти греческие деспоты, не было недостатка в отрядах наёмников."
 greek_seleucid_path_3:0 "Финикийские моряки"
 greek_seleucid_path_3_desc:0 "Финикийцы создали морскую империю за несколько столетий до завоеваний Александра. Если мы привлечём их к себе на службу, то получим преимущество в морских сражениях."
 greek_seleucid_path_4:0 "Элитная кавалерия"
 greek_seleucid_path_4_desc:0 "Изначально гетайры были отрядами македонской знати, которые первыми взяли на вооружение тактику грубых и неожиданных нападений. Впоследствии гетайры состояли на службе разных правителей, но неизменно сохраняли свою грозную репутацию."
 greek_seleucid_path_5:0 "Катафракты"
 greek_seleucid_path_5_desc:0 "Катафракты, восседавшие на крупных боевых конях и облачённые в почти неуязвимые доспехи, представляли собой очень дорогую разновидностью кавалерии. Тяжёлыми копьями они были способны пробить броню почти столь же крепкую, как у них самих."
 greek_seleucid_path_6:0 "Тиреофоры"
 greek_seleucid_path_6_desc:0 "Эта пехота в лёгкой броне была вооружена щитом особой формы и считалась самой мобильной среди всех греческих войск."
 greek_seleucid_path_7:0 "Гиппархи"
 greek_seleucid_path_7_desc:0 "Гиппархи, требовательные и умелые полководцы, командовали различными отрядами кавалерии и постоянно совершенствовали мастерство своих воинов."
 greek_seleucid_path_end_bonus:0 "Объёмные сундуки"
 greek_seleucid_path_end_bonus_desc:0 "Уверенность в том, что клиент заплатит быстро и сполна, для наёмников дорогого стоит. При таком раскладе они, пожалуй, даже готовы работать за меньшую награду, чем их соседи."
 greek_naval_heritage:0 "Наследие греческого флота"
 greek_naval_heritage_desc:0 "За многие столетия греческие моряки освоили переменчивое Средиземное море, став торговцами, солдатами и колонистами."
 #Greek States/Macedonia
 greek_states_path_1:0 "Сарисса"
 greek_states_path_1_desc:0 "Ядро поздней греческой фаланги составляли воины, вооружённые круглым щитом и копьём под названием «сарисса». Длина этих копий заставляла врагов держаться подальше."
 greek_states_path_2:0 "Тарентийская тактика"
 greek_states_path_2_desc:0 "Тарентийская конница представляла собой элитные отряды наёмников родом из Тарента. Эти войска использовали весьма нетрадиционные тактические приёмы, которые впоследствии перенял весь эллинистический мир."
 greek_states_path_3:0 "Искусство осады"
 greek_states_path_3_desc:0 "Никто не может превзойти греков в мастерстве осады. Во время осады Родоса и много лет спустя в Фивах для преодоления внушительных стен городов использовались высокие башни. Говорят, что из остатков брошенных осадных орудий Деметрия был сооружён сам Колосс Родосский."
 greek_states_path_4:0 "Военные колонии"
 greek_states_path_4_desc:0 "Проверенный временем способ обеспечить верность воинов и наградить их за службу — дать им землю. У греков такие поселенцы назывались клерухами."
 greek_states_path_5:0 "А у меня больше"
 greek_states_path_5_desc:0 "На протяжении сотен лет эллинистические государства пытались превзойти друг друга, сооружая всё более крупные корабли, от огромных квадрирем Антигона Одноглазого до терессаконтеры, двухкорпусного монстра, для обслуживания которого требовалось, судя по описаниям, не менее 4000 человек. Мастерство греческих корабелов не знало себе равных."
 greek_states_path_6:0 "Фортификации городов-государств"
 greek_states_path_6_desc:0 "В ходе многовековых распрей греческие города-государства обросли многочисленными стенами, башнями и укреплениями, призванными не подпустить врага. Великолепная каменная кладка говорит о высоком мастерстве каменщиков."
 greek_states_path_7:0 "Столетия войн"
 greek_states_path_7_desc:0 "Постоянные распри и споры между греческими государствами научили наших сыновей всегда оставаться начеку и быть готовыми пожертвовать собой ради защиты своего дома."
 greek_states_path_end_bonus:0 "Сереброщитные"
 greek_states_path_end_bonus_desc:0 "Эти отряды были организованы по принципу войск ветеранов-щитоносцев Александра и представляли собой не менее грозное формирование хорошо вооружённых воинов."
 #Antigonid
 greek_antigonid_path_1:0 "Ветераны великой кампании"
 greek_antigonid_path_1_desc:0 "Великая военная история греков достигла вершины в период завоеваний Александра Македонского. А что нельзя усвоить на примере его жизни, то уж точно можно на примере событий после его смерти."
 greek_antigonid_path_2:0 "Гордые кораблестроители"
 greek_antigonid_path_2_desc:0 "Для контроля над Эгейским и другими прилегающими к нему морями необходимо сосредоточиться на военном и гражданском кораблестроении. Наняв умелых мастеров, можно значительно снизить расходы."
 greek_antigonid_path_3:0 "Элитная кавалерия"
 greek_antigonid_path_3_desc:0 "Отпрыски богатых и благородных семейств обучаются искусству верховой езды с юных лет. Такое развлечение со временем становится очень полезным навыком на поле боя."
 greek_antigonid_path_4:0 "Добыча победителей"
 greek_antigonid_path_4_desc:1 "В эллинистическую эпоху города воевали между собой из-за малейших разногласий. Войны между городами были не такими уж кровопролитными, но победители захватывали много пленных, которых либо обращали в рабство, либо держали ради большого выкупа."
 greek_antigonid_path_5:0 "Пельтасты"
 greek_antigonid_path_5_desc:0 "Фракийские пельтасты, изначально используемые в роли застрельщиков, имели при себе небольшой щит и несколько дротиков. Позже они стали умелыми наёмниками, к помощи которых прибегали враждующие между собой государства."
 greek_antigonid_path_6:0 "Специализированные пехотинцы"
 greek_antigonid_path_6_desc:0 "В эллинистический период луками и пращами пользовались не так уж часто, хотя специальные свинцовые снаряды успешно поражали врагов, а критские лучники считались лучшими в своём деле."
 greek_antigonid_path_7:0 "Горные сражения"
 greek_antigonid_path_7_desc:0 "Благодаря высоким горам в центральной Греции наш народ научился вести сражения в самых неблагоприятных условиях."
 greek_antigonid_path_end_bonus:0 "Объединённые войска"
 greek_antigonid_path_end_bonus_desc:0 "Уникальность эллинистическим армиям придаёт многообразие методов и средств ведения боя. Каждый воин знает своё место, и строгая дисциплина ведёт к победе."
 ######
 #####Latin Traditions
 ######
 latin_philosophy:1 "Римские традиции"
 latin_philosophydesc:3 "Италийцы традиционно полагаются в бою на тяжелобронированную и хорошо обученную пехоту из этрусков, римлян и прочих народов Лация. Эти пехотинцы предпочитают копью меч и всегда стремятся как можно быстрее сократить разрыв с врагом и разметать вражескую пехоту, действуя в слаженном строю. Основа их войска — трёхлинейное построение, которое поддерживают лёгкая кавалерия и застрельщики.\n\nМожет открыть способность #Y Трёхлинейное построение#!\nМожет открыть способность #Y Строительство пограничной крепости#!\nМожет открыть способность #Y Построить военную дорогу#!\n\n#G Отличительные черты#!\nСильная#Y  тяжёлая пехота#!\nХорошая #Y лёгкая кавалерия#!, #Y лёгкая пехота#!"
 latin_philosophy_start_bonus:0 "Город за стенами"
 latin_philosophy_start_bonus_desc:0 "Многие века Апеннинский полуостров испещряли хорошо укреплённые города. Над Римом возвышается Сервиева стена, построенная после катастрофического нашествия галлов во главе с Бренном. Она должна защитить горожан от повторения такого несчастья."
 #Latin Tribal Path
 latin_tribal_path_1:0 "Мастера бронзы"
 latin_tribal_path_1_desc:0 "Даже после освоения железа ранние цивилизации на Апеннинском полуострове продолжали использовать великолепные бронзовые щиты, копья и шлемы. Воины, вооружённые бронзовыми и железными оружием и бронёй, представляли собой грозное зрелище."
 latin_tribal_path_2:0 "Элитная конница"
 latin_tribal_path_2_desc:0 "Эквиты, римские всадники, составляли отдельную группу патрициев — богатых аристократов, чья отменная подготовка свидетельствовала об их высоком происхождении. Они могли позволить себе обучение и покупку превосходного снаряжения для службы в коннице. Кроме того, держать боевых лошадей могли себе позволить лишь самые богатые семьи."
 latin_tribal_path_3:1 "Pietas (благочестие)"
 latin_tribal_path_3_desc:0 "Говорят, что этрусские жрецы, полагаясь на набожность как своих воинов, так и неприятельских, перед сражениями открыто проклинали врагов, пытаясь посеять среди них страх и обратить в бегство. Как бы то ни было, древние италийцы ничего не оставляли на волю случая; перед каждой битвой следовало выразить надлежащее почтение богам."
 latin_tribal_path_4:0 "Присвоение богатства"
 latin_tribal_path_4_desc:0 "Италийские племена и зарождающаяся Римская республика время от времени совершали набеги на соседей, занимаясь грабежами и пиратством. С мифических времён сабинянок и до осады Вей присвоение чужой собственности красной нитью проходит через всю историю Италии."
 latin_tribal_path_5:0 "Авлос"
 latin_tribal_path_5_desc:0 "В этрусском искусстве изображены многочисленные музыкальные инструменты, но нет более загадочного, чем авлос. Этот греческий духовой инструмент с двойной тростью и двумя трубами сопровождал все мероприятия и даже помогал поднимать боевой дух воинов перед сражениями."
 latin_tribal_path_6:0 "Наше море"
 latin_tribal_path_6_desc:0 "Море играло огромную роль в экономике Италии. Корабли и контроль над побережьем были необходимы для процветания любого зарождавшегося государства. Искусные кораблестроители, дешёвые рабочие руки и изобилие строительных материалов — всё это можно было найти в средиземноморских гаванях."
 latin_tribal_path_7:0 "Развитие ораторского искусства"
 latin_tribal_path_7_desc:0 "Популярность эллинистической модели демократии способствовала распространению популистских настроений в любой земле, где народ желал прав. Опытный оратор мог повести за собой целые города, что временами бывало очень полезно."
 latin_tribal_path_end_bonus:0 "Обитатели холмов"
 latin_tribal_path_end_bonus_desc:0 "От Апеннин до Альп холмы и горы служат основной чертой италийского ландшафта. Можно смело утверждать, что постоянные подъёмы и спуски настолько закалили местных воинов, что они готовы сражаться в любых неблагоприятных условиях."
 #Latin Support Path
 latin_support_path_1:0 "Государственный флот"
 latin_support_path_1_desc:0 "Во время первой Пунической войны римский сенат распорядился создать флот, не уступающий по мощи флоту противника, Карфагенской империи. Созданные по карфагенской модели и под греческим влиянием корабли продолжали доминировать на море на протяжении всей республиканской эпохи Рима."
 latin_support_path_2:0 "Инженеры"
 latin_support_path_2_desc:0 "В раннюю эпоху развития римского военного дела военные инженеры играли важную роль, сооружая боевые машины, а также решая связанные с ними логистические задачи."
 latin_support_path_3:0 "Взобраться на стены"
 latin_support_path_3_desc:0 "Во времена ранней республики осадные машины использовались редко, и вместо них римляне полагались на лестницы и взятие врага измором. Говорят, что в ходе осады Вей примерно в 396 году до н. э. римские инженеры прокопали туннель под стенами этрусского города, сломив его сопротивление."
 latin_support_path_4:0 "Каструм"
 latin_support_path_4_desc:0 "Когорты, а позже и легионы, сооружали временные, а часто и постоянные крепости, служившие складами, местами сбора войск и базами расширения военного влияния над ещё не покорёнными территориями."
 latin_support_path_5:0 "Государственная логистика"
 latin_support_path_5_desc:0 "По мере расширения военного влияния Рима прежняя практика, согласно которой каждый воин сам переносил своё снаряжение, стала неудобной. Организовав цепь снабжения ресурсами, от природных до кузнечных, Рим обеспечивал свою военную машину всем необходимым."
 latin_support_path_6:0 "Скутум"
 latin_support_path_6_desc:0 "Использование знаменитого щита скутума вместе с манипулярной тактикой дало Риму решительное преимущество в войнах с соседями. Впоследствии скутум стал едва ли не национальным символом римлян; одного вида римского щита бывало достаточно, чтобы выиграть сражение ещё до начала боя."
 latin_support_path_7:0 "Федераты"
 latin_support_path_7_desc:0 "В средний республиканский период основным источником кавалерии вместо эквитов стали наёмники и союзные государства. Благодаря этому в постоянно развивавшемся военном деле появились новые методы и тактики."
 latin_support_path_end_bonus:0 "Возвышение Рима"
 latin_support_path_end_bonus_desc:0 "Согласно римскому обычаю, после победы командир войска удостаивался великих почестей. Пышное празднование, часто сопровождавшееся атлетическими соревнованиями, пирами и процессиями, длилось несколько дней, что способствовало увеличению могущества Рима как среди друзей, так и среди врагов."
 #Roman Path
 latin_roman_path_1:0 "Принципы"
 latin_roman_path_1_desc:0 "Принципы, богатые воины-ветераны, были облачены в тяжёлую броню и сражались в тесных формациях, манипулах, что делало из них прекрасные строевые войска."
 latin_roman_path_end_bonus:0 "Марш орлов"
 latin_roman_path_end_bonus_desc:0 "Вне зависимости от побед или поражений, пока над войсками гордо высится орёл, сам дух Рима поддерживает сынов своих."
 latin_roman_path_3:0 "Триарии"
 latin_roman_path_3_desc:0 "Когда в бой вступали триарии, враги Рима понимали, что им конец. Действительно, этих опытных воинов нередко отправляли добить уже истощённого противника. Основным их оружием было копьё «гаста», без труда пробивавшее лёгкую броню."
 latin_roman_path_4:0 "Римские дороги"
 latin_roman_path_4_desc:0 "Римские дороги иногда решали исход целых войн. Они сооружались как в мирные времена, так и в разгар войны и буквально преобразили лицо мира."
 latin_roman_path_5:0 "Профессиональные солдаты"
 latin_roman_path_5_desc:0 "Превращение собираемого по призыву войска в профессиональную армию резко повысило её эффективность. Солдаты, получающие регулярное жалование, гораздо реже ослушивались приказов или сбегали с поля боя."
 latin_roman_path_6:0 "Велиты"
 latin_roman_path_6_desc:0 "Отряды велитов представляли собой лёгкую пехоту вне стандартной войсковой организации и использовались как подвижные застрельщики. Они состояли преимущественно из молодых малоопытных солдат и в погоне за славой во время боя прибегали к самым дерзким тактикам."
 latin_roman_path_7:0 "Почётная служба"
 latin_roman_path_7_desc:0 "По мере роста и расширения римского государства военная служба стала почётной для римских юношей. И в самом деле, даже после унизительного поражения в битве при Каннах, в котором предположительно погибло до 80 000 римских солдат, сенат делал всё возможное, чтобы место павших заняли новые воины."
 latin_roman_path_2:0 "Трёхлинейное построение"
 latin_roman_path_2_desc:0 "В составе манипулы применялось трёхлинейное боевое построение, в котором участвовали принципы, триарии и гастаты при возможной поддержке велитов. В основе этого гибкого строя лежала железная дисциплина: каждый боец сохранял своё место в хаосе сражения. По некоторым сведениям в особых случаях подобное построение могло растягиваться более чем на милю."
