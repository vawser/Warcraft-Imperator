 greek_antigonid_path_2_octere:0 "Выкованы для войны"
 greek_antigonid_path_2_octere_desc:1 "Смерть Александра положила начало морской гонке вооружений между диадохами. Погоня за всё более крупными кораблями в попытке достичь превосходства привела к войнам за финикийскую древесину и верфи."
