l_russian:
 gladiator.1.t:0 "Суд поединком"
 gladiator.1.draw:0 "Наступает день испытания поединком. При выходе на арену [SCOPE.sChar('target').GetPraenomen] получает [ROOT.GetCountry.Custom('get_applause_type_glad')] овации. Вскоре туда выходит и [SCOPE.sChar('recipient').GetPraenomen].\n\nИх смертельный поединок длится большую часть дня, и под конец зрители начинают терять к нему интерес.\n\nВ итоге оба участника, не способные более стоять на ногах, пожимают друг другу руки и просят нас о снисхождении. Видя, как поддерживает эту просьбу толпа, [ROOT.GetCountry.GetRulerTitle] понимает, что есть лишь один выход — даровать свободу обоим новоявленным гладиаторам."
 gladiator.1.victory:0 "[ROOT.GetCountry.Custom('fight_intro_glad')] [SCOPE.sChar('recipient').GetPraenomen] и [SCOPE.sChar('target').GetPraenomen] выходят в этот день на арену, чтобы биться не на жизнь, а на смерть.\n\nТолпа с неугасающим интересом следит за битвой. Поначалу исход кажется неясным, но затем, к ликованию зрителей, всё дело решает [ROOT.GetCountry.Custom('get_arena_death_implement_glad')] — [SCOPE.sChar('winner').GetPraenomen] [ROOT.GetCountry.Custom('get_deathstroke_glad')] врага. И [SCOPE.sChar('loser').GetPraenomen] погибает под [ROOT.GetCountry.Custom('get_applause_type_glad')] гул толпы.\n\n[ROOT.GetCountry.GetRulerTitle] торжественно объявляет, что [SCOPE.sChar('winner').GetName] за победу немедленно получает свободу."
 gladiator.1.a:0 "Свершилось."
