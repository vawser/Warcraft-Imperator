 antigonid_01_vision_14:0 "Завоевания диадохов"
 antigonid_01_vision_14_DESC:0 "Нападение на соседей-диадохов заставит их хорошо задуматься об отношениях с Антигонидами, а заодно займёт их на какое-то время."
 antigonid_01_vision_14_allow_tt1:0 "[GetProvince('(int32)509').GetArea.GetName|Y] к востоку от Нила и [GetProvince('(int32)659').GetArea.GetName|Y] находятся во власти державы @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] или зависимого от неё государства."
 antigonid_01_vision_14_allow_tt2:0 "[GetProvince('(int32)350').GetArea.GetName|Y] и [GetProvince('(int32)362').GetArea.GetName|Y] находятся во власти державы @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] или зависимого от неё государства."
 antigonid_01_vision_14_allow_tt3:0 "[GetProvince('(int32)872').GetArea.GetName|Y] и [GetProvince('(int32)862').GetArea.GetName|Y] находятся во власти державы @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] или зависимого от неё государства."
 antigonid_01_vision_15:0 "Прагматичный союз"
 antigonid_01_vision_15_DESC:0 "Постоянные войны с другими диадохами — не самое мудрое решение. Союз с другим царством значительно снизит напряжённость на наших границах."
 antigonid_01_vision_15_allow_tt:0 "Любой другой диадох $ant_other_diadochi_tooltip$, граничащий с нами, имеет мнение о нас не ниже #G +50#!, не находится в состоянии войны с нами, не является нашим союзником, независим и не управляется соперником нашего правителя."
 antigonid_01_vision_15_reward_tt:0 "Будет заключён союз и, если возможно, династический брак с другим царством диадоха."
 # Modifiers
 sea_king_cmod:0 "Морской царь"
 desc_sea_king_cmod:1 "Потерю империи на западе, создатель которой [GetCharacter('(int32)37').GetPraenomen], ещё можно компенсировать дерзкими захватами по берегам Эгейского моря."
 ant_01_1_pmod:0 "Антигония-на-Оронте"
 desc_ant_01_1_1_pmod:1 "[GetCharacter('(int32)37').GetPraenomen]  [Select_CString(GetCharacter('(int32)37').IsFemale, 'выстроилa', 'выстроил' )] этот город в качестве новой восточной столицы своего царства, расположенной в стратегически важном месте между Палестиной, Месопотамией и Анатолией."
 ant_01_5_cmod:0 "Тирское заявление"
 desc_ant_01_5_cmod:0 "[GetCharacter('(int32)37').GetPraenomen] своим обещанием защитить независимость греческих городов доказывает полисам выгоду от покровительства Антигонидов."
 ant_01_6_cmod:0 "$antigonid_01_vision_6$"
 desc_ant_01_6_cmod:0 "Как и [GetCharacter('(int32)39').GetPraenomen] Великий, примеру которого последовали льстивые афиняне, объявившие, что [GetCharacter('(int32)38').GetPraenomen] и [GetCharacter('(int32)37').GetPraenomen] обладают божественной природой, мы тоже должны заявить о божественном происхождении Антигонидов."
 ant_01_7_pmod:0 "$antigonid_01_vision_7$"
 desc_ant_01_7_pmod:0 "Есть много способов усилить укрепление, если атака неизбежна. Можно провести ремонт, увеличить патрули и устранить уязвимости."
 ant_01_8_pmod:0 "Поощрение переселения"
 desc_ant_01_8_pmod:0 "Были предприняты усилия по привлечению поселенцев в эту провинцию в рамках её восстановления."
 ant_01_4_cmod:0 "$antigonid_01_vision_4$"
 desc_ant_01_4_cmod:1 "Теперь, когда Акоринф в руках Антигонидов, мы на шаг приблизились к установлению контроля над Грецией."
 ant_01_9_pmod:0 "Колониальный энтузиазм"
 desc_ant_01_9_pmod:0 "Основание новой колонии открыло новые возможности перед амбициозными поселенцами, тем самым увеличив число переселенцев."
 ant_01_2_1_pmod:0 "Порт Востока"
 desc_ant_01_2_1_pmod:0 "Верфи и причалы этого великого порта поражают своим видом и показывают всем, что Антигониды стали великой морской державой."
 ant_01_2_2_pmod:0 "Процветающий порт"
 desc_ant_01_2_2_pmod:0 "Вложения и всё новые заказы на торговые и военные корабли превратили этот порт в крайне оживлённое место."
 ant_01_11_1_pmod:0 "Антигонидская оккупация"
 desc_ant_01_11_1_pmod:0 "Гордые жители провинции [GetProvince('(int32)266').GetName] не очень тепло относятся к гарнизонам и прямому управлению Антигонидов."
 ant_01_11_2_pmod:0 "Колосс уничтожен"
 desc_ant_01_11_2_pmod:0 "Уничтожение их Колосса глубоко ранило сердца родосцев."
 me_ant_1_cmod:0 "Стратиг Азии"
 desc_me_ant_1_cmod:0 "При Трипарадисе [GetCharacter('(int32)9').GetPraenomen], регент при наследниках, что оставил [GetCharacter('(int32)39').GetPraenomen], провозгласил, что отныне [GetCharacter('(int32)37').GetPraenomen] — легитимный стратиг, полководец Азии, что придало весомости его действиям и способствовало увеличению царства."
 ant_01_3_ant_cmod:0 "Финикийское вмешательство"
 desc_ant_01_3_ant_cmod:0 "Признавая себя нашими подданными, цари и клиентские государства, что служат нам, предпочитают сохранять хотя бы видимость самоуправления."
 ant_01_3_sid_cmod:0 "Сделка с диадохами"
 desc_ant_01_3_sid_cmod:0 "Наши правители заключили с патронами-диадохами соглашения, призванные способствовать их личным интересам."
 ant_01_14_cmod:0 "В надёжных руках"
 desc_ant_01_14_cmod:0 "Наши победы над прочими диадохами доказали всем македонянам, что Антигониды более всех остальных достойны наследия Македонии."
 ant_01_13_cmod:0 "Внутренняя автономия"
 desc_ant_01_13_cmod:0 "Воздержавшись от вмешательства в наши внутренние дела, наши патроны заручились верностью многих наших правительств."
 ant_01_8_culmod:0 "Оливковая ветвь"
 desc_ant_01_8_culmod:0 "Распространяя символические оливковые ветви, эта культура показывает свою готовность следовать за чужеземцами."
 me_ant_01_3_cmod:0 "Финикийские моряки"
 desc_me_ant_01_3_cmod:0 "Стабильный приток финикийских гребцов и моряков снабжает наши флоты опытными и любящими своё дело мореходами."
 me_ant_1_end_cmod:0 "Эллинистический основатель"
 desc_me_ant_1_end_cmod:0 "Триумф династии Антигонидов затмил прочих диадохов и поистине объединил средиземноморское сердце восточной империи, что создал [GetCharacter('(int32)39').GetPraenomen]."
 ant_01_3_egy_cmod:0 "Финикийские корабелы"
 desc_ant_01_3_egy_cmod:0 "Наше вмешательство в дела сидонцев принесло свои плоды в виде щедрости финикийцев."
 ant_01_8_general_culmod:0 "Культурная дипломатия"
 desc_ant_01_8_general_culmod:0 "$desc_ant_01_8_culmod$"
 ant_01_5_refused_synoikism_cmod:0 "Отвергнутая просьба"
 desc_ant_01_5_refused_synoikism_cmod:0 "Отказ патрона участвовать в судебных и дипломатических делах огорчил правительство."
 ant_01_5_synoikism_cmod:0 "Организованный синойкизм"
