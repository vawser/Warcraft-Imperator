l_russian:
 ### Antigonos' Vision
 # Mission
 antigonid_01_vision:0 "Что думает [GetCharacter('(int32)37').GetPraenomen]"
 antigonid_01_vision_BUTTON_TOOLTIP:1 "Благодаря упорству и уму [GetCharacter('(int32)37').GetPraenomen]  [Select_CString(GetCharacter('(int32)37').IsFemale, 'превратила', 'превратил' )] жалкую сатрапию [GetProvince('(int32)1936').GetArea.GetRegion.GetName] в одно из сильнейших царств диадохов, положив начало династии, которая, несомненно, будет править столетиями."
 antigonid_01_vision_BUTTON_DETAILS:0 ""
 antigonid_01_vision_DESCRIPTION:1 "[GetCharacter('(int32)37').GetPraenomen] своими славными достижениями затмевает прочих диадохов, а царство на руинах империи, что создал [GetCharacter('(int32)39').GetPraenomen], идёт к тому, чтобы стать сильнейшим среди царств диадохов и подчинить себе Средиземноморье."
 antigonid_01_vision_CRITERIA_DESCRIPTION:0 "Защитите наследие, что оставил после себя [GetCharacter('(int32)37').GetPraenomen], и превратите державу [GetCountry('PRY').GetName] в восточного гегемона."
 antigonid_01_vision_REWARD_DESCRIPTION:0 "Сохранение наследия, что оставил [GetCharacter('(int32)37').GetPraenomen]."
 antigonid_01_vision_abort_tt:0 "Держава @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] разделилась после смерти персонажа [GetCharacter('(int32)37').GetName|Y]."
 antigonid_01_vision_wavers_abort_tt:0 "Задание «#Y $antigonid_01_vision$#!» будет #R отменено#!!"
 # Tasks
 antigonid_01_vision_1:0 "Восточная столица"
 antigonid_01_vision_1_DESC:2 "[GetCharacter('(int32)37').GetPraenomen] давно планирует провести грандиозный праздник в Антигонии в честь завершения строительства своего города и побед своей династии над прочими диадохами."
 antigonid_01_vision_2:0 "Порт Антигонии"
 antigonid_01_vision_2_DESC:0 "Мы должны решить, как развивать морскую инфраструктуру Антигонии: использовать порты к северу от Сирийских Врат по Персидской дороге или воспользоваться более близким Гидатосом."
 antigonid_01_vision_2_allow_tt:0 "Держава @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] владеет провинциями [GetProvince('(int32)790').GetName|Y], [GetProvince('(int32)789').GetName|Y], [GetProvince('(int32)795').GetName|Y] и [GetProvince('(int32)1871').GetName|Y]."
 antigonid_01_vision_2_reward_tt:0 "Превращает территорию [GetProvince('(int32)789').GetName|Y] или [GetProvince('(int32)795').GetName|Y] в главный порт города [GetProvince('(int32)790').GetName|Y]."
 ant_mis_01_2_pops:0 "Группы населения"
 ant_mis_01_2_pop:0 "Группа населения"
 antigonid_01_vision_3:0 "Финикийский лес"
 antigonid_01_vision_3_DESC:1 "Города Финикии сильно помогли нам, снабдив древесиной, корабелами и моряками. Однако для господства в Эгейском море нам будут нужны ещё большие объёмы и более стабильные поставки."
 antigonid_01_vision_3_allow_tt1:0 "У державы @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] есть #Y $west_levantine$#! зависимая держава в области [GetProvince('(int32)786').GetArea.GetName|Y] или [GetProvince('(int32)748').GetArea.GetName|Y], обладающая портом."
 antigonid_01_vision_3_allow_tt2:0 "У державы @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] есть #Y $west_levantine$#! территория с портом в провинции [GetProvince('(int32)786').GetArea.GetName|Y] или [GetProvince('(int32)743').GetArea.GetName|Y]."
 antigonid_01_vision_4:0 "Игровая площадка Деметрия"
 antigonid_01_vision_4_DESC:0 "Мы должны продолжить походы Деметрия в Грецию, чтобы освободить оккупированные и угнетенные Кассандром города и не в последнюю очередь стратегически расположенный Коринф."
 antigonid_01_vision_4_allow_tt:0 "[GetProvince('(int32)418').GetName|Y] принадлежит державе или находится под оккупацией державы @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]."
 antigonid_01_vision_4_transfer_tt:0 "При оккупации [GetProvince('(int32)418').GetName|Y] немедленно отойдёт державе @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]."
 antigonid_01_vision_4_fort_tt:0 "[ant_fortress_scope.GetName|Y] получит до #Y 2#! крепостей."
 antigonid_01_vision_4_op_tt:0 "Каждая #Y $hellenic$#! держава в материковой части региона [GetProvince('(int32)418').GetArea.GetRegion.GetName] также потеряет #R -15#! мнения о нас."
 antigonid_01_vision_4_completion_tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_4$$mission_task_completed_tt_2$"
 antigonid_01_vision_5:0 "Повторить Тирское заявление"
 antigonid_01_vision_5_DESC:0 "Захватив регион [GetProvince('(int32)687').GetArea.GetRegion.GetName], [GetCharacter('(int32)37').GetPraenomen] обещает сохранить автономию греческих городов, что подарило нам немало друзей на обоих берегах Эгейского моря."
 antigonid_01_vision_5_opinion_tt:0 "Каждая не$macedonian$ малая #Y $hellenic$#! держава в регионах [GetProvince('(int32)416').GetArea.GetRegion.GetName|Y] и [GetProvince('(int32)290').GetArea.GetRegion.GetName|Y] получит #G +50#! к мнению о державе @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]."
 antigonid_01_vision_5_subject_tt:0 "Зависимые державы получат"
 antigonid_01_vision_5_country_num_tt:1 "Державы ([SCOPE.ScriptValue('antigonid_01_vision_5_country_num')|0Y], не$macedonian$ $hellenic$) получат #G +30#! к мнению о нас."
 antigonid_01_vision_5_subject_num_tt:0 "Любая другая #Y $hellenic$#! зависимая держава (всего [SCOPE.ScriptValue('antigonid_01_vision_5_subject_num')|0Y]) также получила «#Y $ant_01_5_cmod$#!»."
 antigonid_01_vision_5_claims_tt:0 "Держава @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] получает претензии на все территории в Греции, принадлежащие другим диадохам или их зависимым державам $ant_other_diadochi_tooltip$."
 antigonid_01_vision_6:0 "Формализовать божественность"
 antigonid_01_vision_6_DESC:0 "Хотя [GetCharacter('(int32)37').GetPraenomen] и [GetCharacter('(int32)38').GetPraenomen] уже являются объектами поклонения в регионах [GetProvince('(int32)418').GetArea.GetRegion.GetName] и [GetProvince('(int32)290').GetArea.GetRegion.GetName], пора официально признать их божествами восточного антигонидского двора."
 antigonid_01_vision_6_allow_tt1:0 "[GetCharacter('(int32)37').GetName|Y] — смерть"
 antigonid_01_vision_6_allow_tt2:0 "У державы @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] есть [GetProvince('(int32)790').GetName|Y]."
 antigonid_01_vision_6_allow_tt3:0 "[me_antigonids_scope.GetRulerTitle] [THIS.GetCountry.GetRuler.GetName|Y] имеет не менее @popularity_icon!#Y 70#! ед. популярности ([me_antigonids_scope.Custom('ant_mis_01_6_pop_cus_loc')])"
 antigonid_01_vision_6_allow_tt4:0 "Род [me_antigonids_scope.GetRuler.GetFamily.GetName|Y] имеет хотя бы @prestige! #Y 600#! престижа. ([me_antigonids_scope.Custom('ant_mis_01_6_pre_cus_loc')])"
