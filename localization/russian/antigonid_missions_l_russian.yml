 ant_mis_01_6_pre_allow_sv_ongoing:0 "[SCOPE.ScriptValue('antigonid_01_vision_6_pre_current')|0R]/[SCOPE.ScriptValue('antigonid_01_vision_6_pre_target')|0Y]"
 ant_mis_01_6_pre_allow_sv_complete:0 "[SCOPE.ScriptValue('antigonid_01_vision_6_pre_current')|0Y]/[SCOPE.ScriptValue('antigonid_01_vision_6_pre_target')|0Y]"
 antigonid_01_vision_7:0 "Защитить границы"
 antigonid_01_vision_7_DESC:0 "Рано или поздно остальные диадохи восстановят свой порождённый завистью союз против нас. Мы должны подготовиться."
 antigonid_01_vision_7_allow_tt:0 "Укрепить границу с выбранным царством диадоха $ant_other_diadochi_tooltip$."
 antigonid_01_vision_8:0 "Заселить Ларанду"
 antigonid_01_vision_8_DESC:0 "Жители осаждённой Пердиккой Ларанды подожгли свой город вместе со своими семьями. Повторное заселение города может стереть старые обиды и помочь нашему делу."
 antigonid_01_vision_8_culture_tt:0 "Остальные культуры, что включает в себя #Y $anatolian$#! группа, получают"
 antigonid_01_vision_9:0 "Привлечь греческих колонистов"
 antigonid_01_vision_9_DESC:0 "Македоняне останутся меньшинством в восточных царствах, но привлечение колонистов из греческих городов поспособствует их эллинизации и урбанизации."
 antigonid_01_vision_9_allow_tt1:0 "У державы @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] есть не$macedonian$ #Y $hellenic$#! территория в областях [GetProvince('(int32)283').GetArea.GetName|Y], [GetProvince('(int32)290').GetArea.GetName|Y] или [GetProvince('(int32)416').GetArea.GetRegion.GetName|Y], на которой проживает хотя бы #Y 10#! групп населения."
 antigonid_01_vision_9_allow_tt2:0 "У державы @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] есть не$macedonian$ #Y $hellenic$#! зависимая держава с населением не меньше #Y 20#! групп и #Y 3#! территориями в областях [GetProvince('(int32)283').GetArea.GetName|Y], [GetProvince('(int32)290').GetArea.GetName|Y], [GetProvince('(int32)252').GetArea.GetName|Y], [GetProvince('(int32)350').GetArea.GetName|Y], [GetProvince('(int32)334').GetArea.GetName|Y] или [GetProvince('(int32)416').GetArea.GetRegion.GetName|Y]."
 antigonid_01_vision_9_reward_tt:0 "Основана новая колония с греческими колонистами."
 antigonid_01_vision_11:0 "Родосское замирение"
 antigonid_01_vision_11_DESC:0 "Тот факт, что [GetCharacter('(int32)38').GetPraenomen] не может покарать родосцев за предательство, позволяет Птолемеям продолжать вмешиваться в эгейскую политику. С тех пор мы научились на своих ошибках…"
 antigonid_01_vision_11_soter_tt:0 "[GetCharacter('(int32)42').GetName|Y], [GetCountry('EGY').GetRulerTitle] державы @[GetCountry('EGY').GetFlag]! [GetCountry('EGY').GetName|Y], теряет своё прозвище."
 antigonid_01_vision_12:0 "Эллинский освободитель"
 antigonid_01_vision_12_DESC:0 "Наши заявления ничего не стоят, пока все греческие полисы, страдающие под гнётом олигархий или оккупационных гарнизонов, не обретут свободу, а полуостров не окажется в наших руках."
 antigonid_01_vision_12_allow_tt:0 "Никто из прочих диадохов не $antigonid_01_vision_12_diad_tt$"
 antigonid_01_vision_12_diad_tt:0 "$ant_other_diadochi_tooltip$ контролирует лично или через зависимые государства $ant_hellas_list_tt$.[me_antigonids_scope.Custom('ant_mis_01_12_pre_cus_loc')]"
 ant_hellas_list_tt:0 "Провинции [GetProvince('(int32)426').GetArea.GetName|Y], [GetProvince('(int32)407').GetArea.GetName|Y], [GetProvince('(int32)416').GetArea.GetName|Y], [GetProvince('(int32)418').GetArea.GetName|Y], [GetProvince('(int32)436').GetArea.GetName|Y] или [GetProvince('(int32)427').GetArea.GetName|Y]"
 antigonid_01_vision_12_culture_tt:0 "Все остальные немакедонские #Y эллинские#! культуры в нашей державе также получат «#Y $ant_01_12_culmod$#!»."
 ant_mis_01_12_allow_sv_ongoing:0 "(Сейчас территорий: [SCOPE.ScriptValue('antigonid_01_vision_12_counter')|R0])"
 ant_mis_01_12_allow_sv_complete:0 ""
