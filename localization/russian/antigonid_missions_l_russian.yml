 antigonid_01_vision_13:0 "Коринфский союз"
 antigonid_01_vision_13_DESC:0 "[GetCharacter('(int32)35').GetPraenomen] II создал основу для совместной защиты Греции под руководством Македонии — возрождённый союз хорошо послужит нам и нашим друзьям."
 antigonid_01_vision_13_allow_tt:0 "У державы @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] есть не меньше [SCOPE.ScriptValue('antigonid_01_vision_13_target')|Y0] зависимых государств, культура которых — #Y $hellenic$#!, с хотя бы #Y 3#! территориями каждое и столицами в вышеперечисленных провинциях. [SCOPE.Custom('ant_mis_01_13_cus_loc')]"
 antigonid_01_vision_13_league_tt:0 "В Греции будет создан наш федерат #Y $LEAGUE_OF_KORINTHOS$#! из греческих земель нашей и зависимых от нас держав."
 antigonid_01_vision_13_allow_418_tt:1 "Областью [GetProvince('(int32)418').GetName|Y] владеет #Y $hellenic$#! зависимая держава."
 ant_mis_01_13_allow_sv_ongoing:0 "([SCOPE.ScriptValue('antigonid_01_vision_13_counter')|R0]/[SCOPE.ScriptValue('antigonid_01_vision_13_target')|Y0])"
