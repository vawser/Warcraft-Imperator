 ### Macedonian Aspirations
 # Mission
 antigonid_02_aspiration:0 "Македонские устремления"
 antigonid_02_aspiration_BUTTON_TOOLTIP:0 "Наше сокрушительное поражение от рук трусливого союза диадохов стало страшным ударом, но наша династия доказала право на власть, и наши цари ещё поведут нас к победам в Македонии!"
 antigonid_02_aspiration_BUTTON_DETAILS:0 ""
 antigonid_02_aspiration_DESCRIPTION:1 "Потерять Восток — значит потерять наследие, что  [Select_CString(GetCharacter('(int32)37').IsFemale, 'оставила', 'оставил' )] [GetCharacter('(int32)37').GetPraenomen]. Если Антигониды хотят остаться заметной династией, мы должны заявить права на трон Аргеадов, ввиду отсутствия законных претендентов, предок которых [GetCharacter('(int32)39').GetPraenomen], и удостовериться, что греческие города, которые мы так долго обхаживали, не предадут нас при первой же возможности."
 antigonid_02_aspiration_CRITERIA_DESCRIPTION:0 "Обеспечить выживание Антигонидов, заявив права на трон Македонии и создав новое царство на западе."
 antigonid_02_aspiration_REWARD_DESCRIPTION:0 "Претензия на трон Македонии."
 antigonid_02_aspiration_wavers_tt:0 "Станет доступно задание «#Y $antigonid_02_aspiration$#!»."
 # Tasks
 antigonid_02_aspiration_1:0 "Господство над греками"
 antigonid_02_aspiration_1_DESC:0 "Мы должны установить крепкую власть над Грецией, чтобы возместить свои потери на Востоке. И начнём мы с жертв других диадохов."
 antigonid_02_aspiration_1_allow_tt1:0 "Любой другой диадох $antigonid_01_vision_12_diad_tt$"
 antigonid_02_aspiration_1_allow_tt2:0 "Любая независимая #Y $hellenic$#! держава в вышеперечисленных провинциях является #Y монархией#! или #Y олигархической республикой#! [me_antigonids_scope.Custom('ant_mis_02_1_pre_cus_loc')]."
 ant_mis_02_1_allow_sv_ongoing:0 "(Сейчас: [SCOPE.ScriptValue('antigonid_02_aspiration_1_counter')|R0])"
 ant_mis_02_1_allow_sv_complete:0 ""
 antigonid_02_aspiration_2:0 "Господство над Эпиром"
 antigonid_02_aspiration_2_DESC:0 "Гордые эпироты стремятся занять место македонян, по праву повелевающих мелкими племенами холмов со времён прославленного правления Филиппа II."
 antigonid_02_aspiration_2_allow_conquest_subject_tt:0 "@[GetCountry('EPI').GetFlag]! [GetCountry('EPI').GetName|Y] не существует или зависит от державы @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]"
 antigonid_02_aspiration_2_allow_conquest_displaced_tt:0 "@[GetCountry('EPI').GetFlag]! [GetCountry('EPI').GetName|Y] не имеет территорий в регионах [GetProvince('(int32)416').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)379').GetArea.GetRegion.GetName|Y] или [GetProvince('(int32)4085').GetArea.GetRegion.GetName|Y]."
 antigonid_02_aspiration_3:0 "Отбить Киликию"
 antigonid_02_aspiration_3_DESC:0 "Земли Киликии не только принадлежат нам по праву, но также богаты и плодородны. Вернув их, мы положим начало возвращению утраченных восточных владений."
 antigonid_02_aspiration_4:0 "Значимость династии"
 antigonid_02_aspiration_4_DESC:0 "Хоть мы и потеряли свои восточные земли, но значимость династии Антигонидов для эллинистического мира остаётся бесспорной. И другие диадохи знают об этом."
 antigonid_02_aspiration_4_allow_demetrios:1 "[GetCharacter('(int32)191').GetName|Y] является взрослым человеком, но моложе 30 лет и находится при дворе державы @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]."
 antigonid_02_aspiration_4_allow_fallback:0 "[me_antigonids_scope.GetRulerTitle] нашей державы ([me_antigonids_scope.GetRuler.GetName|Y]) имеет родственницу, отвечающую тем же требованиям."
 antigonid_02_aspiration_4_allow_tag:0 "@[GetCountry('SEL').GetFlag]! [GetCountry('SEL').GetName|Y], @[GetCountry('EGY').GetFlag]! [GetCountry('EGY').GetName|Y] или @[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName|Y] владеет землями, находится в мире с державой @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] и имеет правителя или наследника мужского пола."
 antigonid_02_aspiration_5:0 "Стратегический оплот"
 antigonid_02_aspiration_5_DESC:0 "Независимо от положения дел в других регионах, если мы хотим удержать Грецию, то должны занять стратегически важный город Коринф и его крепость Акрокоринф."
 antigonid_02_aspiration_6:0 "Клинки Тенарона"
 antigonid_02_aspiration_6_DESC:1 "Множество греческих наёмников, вернувшихся домой после того, как [Select_CString(GetCharacter('(int32)37').IsFemale, 'умерла', 'умер' )] [GetCharacter('(int32)39').GetPraenomen], собираются на мысе Тенарон на Пелопоннесском полуострове. Возможно, их навыки потребуются вновь…"
 antigonid_02_aspiration_6_reward_tt:0 "В державе @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] появится полководец\nВыберите модификатор военной специализации, который будет действовать #Y 20#! лет."
 antigonid_02_aspiration_7:0 "Эллинский гегемон"
 antigonid_02_aspiration_7_DESC:0 "Наше положение на западе зависит от влияния на Грецию. Чтобы освободить её, мы должны устранить гарнизоны и сторонников других диадохов."
 antigonid_02_aspiration_7_allow_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] и любая #Y $hellenic$#! зависимая держава владеют хотя бы [SCOPE.ScriptValue('ant_2_7_target_svalue')|Y0] территориями в вышеперечисленных провинциях. ([SCOPE.Custom('ant_mis_02_7_cus_loc')]/[SCOPE.ScriptValue('ant_2_7_target_svalue')|Y0])"
 ant_mis_02_7_allow_sv_ongoing:0 "[SCOPE.ScriptValue('ant_2_7_tracker_svalue')|R0]"
 ant_mis_02_7_allow_sv_complete:0 "[SCOPE.ScriptValue('ant_2_7_tracker_svalue')|Y0]"
 antigonid_02_aspiration_7_claims_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] получает претензии на весь регион [GetProvince('(int32)416').GetArea.GetRegion.GetName|Y]."
 antigonid_02_aspiration_8:0 "Земли Алкимахидов"
 antigonid_02_aspiration_8_DESC:1 "Сильному царству нужны золото и стратегически расположенные города, и всё это можно найти в провинции [GetProvince('(int32)2623').GetName], в сердце региона [GetProvince('(int32)350').GetArea.GetRegion.GetName], сатрапии старого хитреца по имени [GetCharacter('(int32)45').GetPraenomen]."
 antigonid_02_aspiration_8_allow_diadochi_tt:0 "Никто из прочих диадохов $ant_other_diadochi_tooltip$ не контролирует лично или через зависимые государства провинцию [GetProvince('(int32)350').GetArea.GetName|Y] [SCOPE.Custom('ant_mis_02_8_diadochi_cus_loc')]."
 antigonid_02_aspiration_8_allow_percent_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] или зависимые державы владеют хотя бы #Y 75,0%#! провинции [GetProvince('(int32)350').GetArea.GetName|Y] [SCOPE.Custom('ant_mis_02_8_percent_cus_loc')]."
 ant_mis_02_8_percent_allow_sv_ongoing:0 "(Сейчас: #R [SCOPE.ScriptValue('antigonid_02_8_percent_value')|1]%#!)"
 ant_mis_02_8_percent_allow_sv_complete:0 "(Сейчас: #G [SCOPE.ScriptValue('antigonid_02_8_percent_value')|1]%#!)"
 ant_mis_02_8_diadochi_allow_sv_ongoing:0 "(Сейчас территорий: [SCOPE.ScriptValue('antigonid_02_8_diadochi_value')|0R])"
 ant_mis_02_8_diadochi_allow_sv_complete:0 ""
 antigonid_02_aspiration_9:1 "Трон царства [GetCharacter('(int32)39').GetPraenomen]"
 antigonid_02_aspiration_9_DESC:1 "Македонию незаконно захватили Антипатриды, и правление человека по имени [GetCharacter('(int32)42').GetPraenomen] было кровавым и непопулярным. Пора достойной династии прийти к власти."
 antigonid_02_aspiration_9_allow_land_tt:0 "@[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y] не существует."
 antigonid_02_aspiration_9_reward_tt:0 "Образовать #Y Македонию#!."
 antigonid_02_aspiration_10:0 "Фессалийские оковы"
 antigonid_02_aspiration_10_DESC:0 "Македония завоевала Фессалию много лет назад, но народ до сих пор жаждет свободы. Стратегически расположенный гарнизон должен закрепить наше положение."
 antigonid_02_aspiration_10_pop_tt:0 "Часть населения переместится из провинции группы [GetProvince('(int32)390').GetName|Y] в провинцию [GetProvince('(int32)391').GetName|Y]."
 antigonid_02_aspiration_11:0 "Царственность Антигонидов"
 antigonid_02_aspiration_11_DESC:1 "Хотя многие и смеялись, когда [GetCharacter('(int32)37').GetPraenomen] и [GetCharacter('(int32)38').GetPraenomen] впервые восходили на трон, теперь очевидно, что Антигониды — законные наследники империи, которых признал бы и сам [GetCharacter('(int32)39').GetPraenomen]."
 antigonid_02_aspiration_11_reward_tt:1 "Легион столичного губернаторства ([THIS.GetCountry.GetCapital.GetArea.GetRegion.GetName]) получит бонус к дисциплине тяжёлой пехоты и восстановлению боевого духа."
 antigonid_02_aspiration_12:0 "Четвёртые оковы"
 antigonid_02_aspiration_12_DESC:1 "Коринф и Халкида известны как «Оковы Эллады», но на Пелопоннесе остро ощущается нехватка стратегического гарнизона."
 antigonid_02_vision_12_fort_tt:0 "[GetProvince('(int32)431').GetName|Y] получит до #Y 2#! крепостей."
 antigonid_02_aspiration_13:0 "Трон Посейдона"
 antigonid_02_aspiration_13_DESC:0 "Мощный флот поможет нам держать в руках всё Средиземноморье и защищать свои старые интересы на Востоке."
 antigonid_02_aspiration_13_allow_tt1:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] имеет не менее [SCOPE.ScriptValue('antigonid_02_13_liburnian_target')|Y0] кораблей (Сейчас: [SCOPE.Custom('ant_mis_02_13_ship_cus_loc')])."
 antigonid_02_aspiration_13_allow_tt2:0 "Не более #Y 75,0%#! (Сейчас: [SCOPE.Custom('ant_mis_02_13_percent_cus_loc')]) наших кораблей представлено @liburnian!либурнами или @trireme!триремами."
 antigonid_02_aspiration_13_reward_tt:0 "В державу @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] прибудет флотоводец.\nВыберите между @mega_galley!мегаполиремами или модификатором флота."
 ant_mis_02_13_percent_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('antigonid_02_13_percent_value')|1]%#!"
 ant_mis_02_13_percent_allow_sv_complete:0 "#G [SCOPE.ScriptValue('antigonid_02_13_percent_value')|1]%#!"
 ant_mis_02_13_ship_allow_sv_ongoing:0 "[SCOPE.ScriptValue('antigonid_02_13_ship_value')|0G]"
 ant_mis_02_13_ship_allow_sv_complete:0 "[SCOPE.ScriptValue('antigonid_02_13_ship_value')|0R]"
 antigonid_02_aspiration_14:0 "Стабильная династия"
 antigonid_02_aspiration_14_DESC:1 "Законность нашей власти над Македонией происходит от основателя династии по имени [GetCharacter('(int32)37').GetPraenomen] [Select_CString(GetCharacter('(int32)37').IsFemale, 'одноглазая', 'одноглазый' )] и благородной крови, отметившей славные деяния."
 antigonid_02_aspiration_14_allow_tt:0 "[me_antigonids_scope.GetRulerTitle], что правит нами ([me_antigonids_scope.GetRuler.GetName|Y]), является внуком или внучкой персонажа [GetCharacter('(int32)37').GetName|Y] и обладает чертой #Y $antigonids$#!."
 antigonid_02_aspiration_15:0 "$antigonid_01_vision_13$"
 antigonid_02_aspiration_15_DESC:0 "$antigonid_01_vision_13_DESC$"
  # Modifiers
 me_epi_2_cmod:0 "$antigonid_02_aspiration$"
 desc_me_epi_2_cmod:0 "Хотя царство правителя по имени [GetCharacter('(int32)37').GetPraenomen] и было разделено, многие всё ещё сохраняют верность его потомкам и признают законность и благородное происхождение его династии."
 me_epi_2_8_cmod:0 "$antigonid_02_aspiration_8$"
 desc_me_epi_2_8_cmod:1 "[GetCharacter('(int32)45').GetPraenomen] служит нам примером, мы богатеем за счёт боспорских торговых путей, проходящих через Геллеспонт. Расположенные по его берегам города становятся богаче, собирая пошлины и привлекая путешественников. "
 me_ant_02_2_cmod:0 "$antigonid_02_aspiration_2$"
 desc_me_ant_02_2_cmod:0 "Эпироты — гордый народ, и у них много общего с македонянами. Мы должны обернуть их воинственность себе на пользу и заручиться их покорностью."
 me_ant_02_13_cmod:0 "$antigonid_02_aspiration_13$"
 desc_me_ant_02_13_cmod:0 "Чтобы удержать далёкие заморские земли, нам потребуется присутствие на море с упором на скорость и тактическое превосходство."
 me_ant_02_3_cmod:0 "$antigonid_02_aspiration_3$"
 desc_me_ant_02_3_cmod:0 "Прибрежная равнина Киликии славится своими пиратами и естественными укреплениями. Всё это поможет нам вернуть утраченные земли."
 me_ant_02_10_pmod:0 "$antigonid_02_aspiration_10$"
 desc_me_ant_02_10_pmod:0 "Город Деметриада, названный в честь Деметрия, наследника Антигона, стал известен как одна из «оков Эллады» наряду с Коринфом и Халкидой, защищая Фессалию и путь в Грецию."
 me_ant_2_7_cmod:0 "$antigonid_02_aspiration_7$"
 desc_me_ant_2_7_cmod:0 "Наш успешный контроль греческих городов-государств подарил нам бесценный опыт в махинациях и хитросплетениях прагматичной дипломатии."
 me_ant_2_6_1_cmod:0 "Военное превосходство"
 desc_me_ant_2_6_1_cmod:0 "Наши солдаты верны и отважны, но под началом опытных полководцев-наёмников они могут превзойти любую другую армию."
 me_ant_2_6_2_cmod:0 "Связи с наёмниками"
 desc_me_ant_2_6_2_cmod:0 "Переговоры с наёмниками никогда не бывают лёгкими или дешёвыми, но если наладить отношения с наиболее видными командирами, то можно снизить их требования."
 ant_2_12_pmod:0 "$antigonid_02_aspiration_12$"
 desc_ant_2_12_pmod:0 "Мощный бастион был построен на горе Итоми над пелопоннесским городом Мессенией, позволив нам стратегически разместить гарнизон в южной Греции."
 me_ant_02_2_culmod:0 "Молосская гордость"
 desc_me_ant_02_2_culmod:0 "Племена Эпира яростно отстаивают свою независимость, а воинственностью не уступают македонянам. Просто так подчинить их не получится."
 me_ant_2_end_cmod:0 "Неудержимые Антигониды"
 desc_me_ant_2_end_cmod:0 "Мы доказали, что наша династия достойна, мы с невиданной решимостью встретили все обрушившиеся на нас беды и заявляем свои права на бессмертную славу великого предка по имени [GetCharacter('(int32)39').GetPraenomen]."
 ant_2_11_umod:0 "$antigonid_02_aspiration_11$"
 desc_ant_2_11_umod:0 "Победоносная царская армия Антигонидов обладает давними воинскими традициями и славится своей эффективностью."
 # Opinions
 ant_2_marriage_opmod:0 "$dhe_dde_pyrrhus_syracuse_op$"
 ### Antigonid Birthright
 # Mission
 antigonid_03_birthright:0 "Природное право Антигонидов"
 antigonid_03_birthright_BUTTON_TOOLTIP:0 "Наша новая династия крепко сидит на троне Македонии, и мы должны определиться: примириться с Грецией или силой вернуть земли, которые десятки лет принадлежали нашему основателю!"
 antigonid_03_birthright_BUTTON_DETAILS:0 ""
 antigonid_03_birthright_DESCRIPTION:0 "[GetCharacter('(int32)37').GetPraenomen], [Select_CString(GetCharacter('(int32)37').IsFemale, 'величайшая', 'величайший' )] [GetCharacter('(int32)37').GetWomanMan] своего века, [Select_CString(GetCharacter('(int32)37').IsFemale, 'правила', 'правил' )] землями, ныне украденными у нашей династии. Да, [GetProvince('(int32)290').GetArea.GetRegion.GetName] и [GetProvince('(int32)790').GetArea.GetRegion.GetName] принадлежали нам. Мы можем попытаться вернуть то, что наше по праву рождения, если храбрости и решительности у нас не меньше, чем у н[GetCharacter('(int32)37').GetHerHis]."
 antigonid_03_birthright_CRITERIA_DESCRIPTION:0 "Вернуть утраченные восточные владения, которыми [Select_CString(GetCharacter('(int32)37').IsFemale, 'должна', 'должен' )] распоряжаться [GetCharacter('(int32)37').GetName], и доказать, что наша династия — абсолютный победитель войн диадохов."
 antigonid_03_birthright_REWARD_DESCRIPTION:0 "Отвоевать территории в регионах [GetProvince('(int32)290').GetArea.GetRegion.GetName], [GetProvince('(int32)1936').GetArea.GetRegion.GetName] и [GetProvince('(int32)790').GetArea.GetRegion.GetName]."
 # Tasks
 antigonid_03_birthright_1:0 "Краеугольный камень Кипра"
 antigonid_03_birthright_1_DESC:0 "Территории городов в провинции [GetProvince('(int32)334').GetArea.GetName] с давних пор стали предметом спора, и когда наши основатели сражались за остров, метания местных царей между Птолемеями и Антигонидами изрядно им досаждали. Пора с этим покончить."
 antigonid_03_birthright_1_reward_tt:0 "Укрепить порты провинции [GetProvince('(int32)334').GetArea.GetName|Y]."
 antigonid_03_birthright_2:0 "Сокровища Азии"
 antigonid_03_birthright_2_DESC:0 "[GetCharacter('(int32)37').GetPraenomen] глубоко запустил руки в персидские сокровищницы, и позже часть добычи осела в регионах [GetProvince('(int32)7968').GetName], [GetProvince('(int32)278').GetName] и [GetProvince('(int32)292').GetName]. Эти богатства принадлежат нам по праву."
 antigonid_03_birthright_3:0 "Эгейское мастерство"
 antigonid_03_birthright_3_DESC:0 "Чтобы наша власть над Эгейским морем была истинной и непререкаемой, мы должны изгнать прочих наследников с его просторов и обеспечить безопасный проход наших войск на восток."
 antigonid_03_birthright_3_allow_tt:0 "У прочих диадохов $ant_other_diadochi_tooltip$ или их зависимых держав нет портов в Эгейском море. [me_antigonids_scope.Custom('ant_mis_03_03_cus_loc')]"
 antigonid_03_birthright_3_allow_tt2:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] или зависимое государство имеют не менее #Y [SCOPE.ScriptValue('antigonid_4_3_target_value')|1]%#! портов в Эгейском море. ([me_antigonids_scope.Custom('ant_mis_03_03_2_cus_loc')][SCOPE.ScriptValue('antigonid_4_3_percent_value')|1]%#!/#Y [SCOPE.ScriptValue('antigonid_4_3_target_value')|1]%#!)"
 ant_mis_03_03_allow_sv_ongoing:0 "(Сейчас: [SCOPE.ScriptValue('antigonid_4_3_diad_value')|R0])"
 ant_mis_03_03_allow_sv_complete:0 ""
 ant_mis_03_03_2_allow_sv_ongoing:0 "#R "
 ant_mis_03_03_2_allow_sv_complete:0 "#Y "
 antigonid_03_birthright_4:0 "Оплот Азии"
 antigonid_03_birthright_4_DESC:0 "В регионе [GetProvince('(int32)290').GetArea.GetRegion.GetName] осталось немало наших прежних владений, и вернуть их будет непросто. Для начала необходимо укрепиться на западном побережье."
 antigonid_03_birthright_4_allow_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] или зависимое государство имеет не менее [SCOPE.ScriptValue('antigonid_4_4_target_value')|Y0] портов в регионах [GetProvince('(int32)290').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)243').GetArea.GetRegion.GetName|Y] и [GetProvince('(int32)1883').GetArea.GetRegion.GetName|Y] (материковые территории). ([SCOPE.Custom('ant_mis_03_04_cus_loc')]/[SCOPE.ScriptValue('antigonid_4_4_target_value')|Y0])"
 antigonid_03_birthright_4_allow_tt_2:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] или зависимое государство владеет не менее чем #Y [SCOPE.ScriptValue('antigonid_4_4_2_target_value')|1]%#! территорий в регионе [GetProvince('(int32)290').GetArea.GetRegion.GetName|Y]. ([SCOPE.Custom('ant_mis_03_04_2_cus_loc')]/#Y [SCOPE.ScriptValue('antigonid_4_4_2_target_value')]%#!)"
 antigonid_03_birthright_4_reward_tt:1 "Легион столичного губернаторства ([THIS.GetCountry.GetCapital.GetArea.GetRegion.GetName]) получит бонус к боевому духу и способности вести осаду."
 ant_mis_03_04_allow_sv_ongoing:0 "[SCOPE.ScriptValue('antigonid_4_4_value')|R0]"
 ant_mis_03_04_allow_sv_complete:0 "[SCOPE.ScriptValue('antigonid_4_4_value')|Y0]"
 ant_mis_03_04_2_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('antigonid_4_4_2_percent_value')|1]%#!"
 ant_mis_03_04_2_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('antigonid_4_4_2_percent_value')|1]%#!"
 antigonid_03_birthright_5:0 "Морские прецеденты"
 antigonid_03_birthright_5_DESC:0 "[GetCharacter('(int32)37').GetPraenomen] [Select_CString(GetCharacter('(int32)37').IsFemale, 'доказала', 'доказал' )], что нашему флоту нет равных во Внутреннем море, — раз за разом [GetCharacter('(int32)42').GetPraenomen] [Select_CString(GetCharacter('(int32)42').IsFemale, 'терпела', 'терпел' )] поражение, и это сыграло ключевую роль в объединении Эгейского побережья под нашей властью."
 antigonid_03_birthright_5_allow_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] имеет больше кораблей, чем любой другой диадох $ant_other_diadochi_tooltip$. ([SCOPE.Custom('ant_mis_03_05_cus_loc')]/[SCOPE.ScriptValue('antigonid_4_5_value')|Y0])"
 antigonid_03_birthright_5_allow_tt2:0 "На любой подвластной территории есть хотя бы #Y 3#! портовых здания."
 ant_mis_03_05_allow_sv_ongoing:0 "[SCOPE.ScriptValue('antigonid_4_5_our_value')|R0]"
 ant_mis_03_05_allow_sv_complete:0 "[SCOPE.ScriptValue('antigonid_4_5_our_value')|Y0]"
 antigonid_03_birthright_5_reward_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] может получить флотоводца."
 antigonid_03_birthright_6:0 "Сатрап для следующих держав: [GetProvince('(int32)1936').GetArea.GetRegion.GetName]"
 antigonid_03_birthright_6_DESC:0 "Наша династия возникла, когда [GetCharacter('(int32)39').GetPraenomen] [Select_CString(GetCharacter('(int32)39').IsFemale, 'Великая', 'Великий' )] возвестил, что [GetCharacter('(int32)37').GetPraenomen] возглавит сатрапию [GetProvince('(int32)1936').GetArea.GetRegion.GetName] и её возвращение станет символом возрождения нашей власти над Азией."
 antigonid_03_birthright_6_reward_tt:0 "Мы можем переместить столицу в провинцию [GetProvince('(int32)1936').GetName|Y] и заселить её македонскими группами населения."
 antigonid_03_birthright_7:0 "Наш Пролив"
 antigonid_03_birthright_7_DESC:0 "Некогда мисийские города склонялись пред нами. Теперь, когда Антипатриды и Лисимахиды повержены, настало время вернуть Босфор."
 antigonid_03_birthright_7_reward_tt:0 "Все крепости, принадлежащие вам или зависимому государству в провинциях [GetProvince('(int32)350').GetArea.GetName|Y], [GetProvince('(int32)252').GetArea.GetName|Y] и [GetProvince('(int32)245').GetArea.GetName|Y], получат бонус к обороне на #Y 50#! лет.\nДо #Y 2#! крепостей будет построено в провинциях [GetProvince('(int32)253').GetName|Y], [GetProvince('(int32)244').GetName|Y], [GetProvince('(int32)261').GetName|Y] и [GetProvince('(int32)240').GetName|Y]."
 ant_3_7_fort_spiel_tt:0 "крепости, принадлежащие вам или зависимому государству в провинциях [GetProvince('(int32)350').GetArea.GetName|Y], [GetProvince('(int32)252').GetArea.GetName|Y] и [GetProvince('(int32)245').GetArea.GetName|Y]"
 antigonid_03_birthright_8:0 "Восстановить Антигонию"
 antigonid_03_birthright_8_DESC:0 "Великий город на Оронте, которым [Select_CString(GetCharacter('(int32)37').IsFemale, 'владела', 'владел' )] [GetCharacter('(int32)37').GetPraenomen], — символ наследия нашего основателя и должен вновь принадлежать нам, воплощая его мечты о македонском царстве в Азии."
 antigonid_03_birthright_9:0 "В провинцию [GetProvince('(int32)659').GetName]"
 antigonid_03_birthright_9_DESC:0 "С незапамятных времён [GetProvince('(int32)659').GetArea.GetName] — камень преткновения двух владык. Мы поможем им разрешить спор — [GetCharacter('(int32)42').GetPraenomen] и [GetCharacter('(int32)37').GetPraenomen], без сомнения, прекратят распри, когда узнают, что [GetProvince('(int32)659').GetArea.GetRegion.GetName] принадлежит нам."
 antigonid_03_birthright_9_reward_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] получают претензии на земли державы [GetProvince('(int32)504').GetArea.GetRegion.GetName|Y]."
 antigonid_03_birthright_10:0 "Восстановить союзы"
 antigonid_03_birthright_10_DESC:0 "[GetCharacter('(int32)37').GetPraenomen] [Select_CString(GetCharacter('(int32)37').IsFemale, 'числила', 'числил' )] ионийские и эолийские города среди своих наиболее покладистых подданных, поэтому их можно назвать самым спелым плодом дипломатических отношений с греками."
 antigonid_03_birthright_10_allow_tt1:0 "@[GetCountry('ION').GetFlag]! [GetCountry('ION').GetName|Y] или @[GetCountry('IOA').GetFlag]! [GetCountry('IOA').GetName|Y] не существует."
 antigonid_03_birthright_10_allow_tt2:0 "Провинция [GetProvince('(int32)290').GetArea.GetName|Y] или [GetProvince('(int32)283').GetArea.GetName|Y] находится в полной власти державы @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] или зависимого от неё государства."
 antigonid_03_birthright_10_reward_tt1:0 "@[GetCountry('ION').GetFlag]! [GetCountry('ION').GetName|Y] получит независимость в качестве федерата в провинции [GetProvince('(int32)290').GetArea.GetName|Y]."
 antigonid_03_birthright_10_reward_tt2:0 "@[GetCountry('IOA').GetFlag]! [GetCountry('IOA').GetName|Y] получит независимость в качестве федерата в провинции [GetProvince('(int32)283').GetArea.GetName|Y]."
 antigonid_03_birthright_10_reward_tt3:0 "Все прочие #Y $hellenic$ие#! федераты или клиентские государства также получат модификатор «#Y $ant_3_10_cmod$#!»."
 antigonid_03_birthright_11:0 "Победа Антигонидов"
 antigonid_03_birthright_11_DESC:0 "[GetCharacter('(int32)37').GetPraenomen] говорил, что [GetProvince('(int32)790').GetArea.GetRegion.GetName] — важнейшая часть его царства, и большинство городов строилось ниже, чем [GetProvince('(int32)8021').GetName], ради стратегической выгоды. Эти земли по праву принадлежат нам."
 antigonid_03_birthright_12:0 "Порты Востока"
 antigonid_03_birthright_12_DESC:0 "Древние порты Финикии, заставшие рассвет могучей Карфагенской империи, откуда выходили огромные флотилии, [GetCharacter('(int32)37').GetPraenomen] [Select_CString(GetCharacter('(int32)37').IsFemale, 'называла', 'называл' )] неотъемлемой частью своего царства."
 antigonid_03_birthright_12_reward_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] заберёт часть тяжёлых кораблей с верфей #Y Финикии#!."
 # Modifiers
 ant_3_2_cmod:0 "$antigonid_03_birthright_2$"
 desc_ant_3_2_cmod:0 "Стабильный приток финансов с востока поможет нашему продвижению на запад."
 ant_3_7_pmod:0 "$antigonid_03_birthright_7$"
 desc_ant_3_7_pmod:0 "Укрепления стоят, пока не спят их гарнизоны, а хранилища полны."
 ant_3_5_cmod:0 "$antigonid_03_birthright_5$"
 desc_ant_3_5_cmod:0 "Чтобы превзойти флотилии прочих диадохов, мы смогли не просто создать собственный огромный флот, но и обеспечить его содержание."
 ant_3_cmod:0 "$antigonid_03_birthright$"
 desc_ant_3_cmod:0 "Мы — наследники Антигона, и наше бессмертное право — вернуть восток. Конечно же, боги будут на нашей стороне."
 ant_3_6_cmod:1 "Сатрап Фригии"
 desc_ant_3_6_cmod:0 "Победы вселяют в наших солдат и народ уверенность в том, что боги благоволят нам и даруют превосходство над врагами."
 ant_3_3_cmod:0 "$antigonid_03_birthright_3$"
 desc_ant_3_3_cmod:0 "Мастерство наших моряков — не единственная причина уважения к нашему флоту. В нём — воплощение нашей силы и искусности."
 ant_3_1_1_cmod:0 "Бастионы Кипра"
 desc_ant_3_1_1_cmod:0 "Расширенные укрепления на Кипре задержат любого врага достаточно надолго, чтобы мы хорошо подготовились к обороне."
 ant_3_1_2_cmod:0 "Киприотские эмпории"
 desc_ant_3_1_2_cmod:0 "Расширенные торговые порты Кипра — залог стабильной торговли на острове, а значит, и нашего благосостояния."
 ant_3_1_3_cmod:0 "Гавани Кипра"
 desc_ant_3_1_3_cmod:0 "Разросшиеся верфи Кипра — залог постоянных поставок кораблей с острова, а значит, и нашего превосходства на море."
 ant_3_12_cmod:0 "$antigonid_03_birthright_12$"
 desc_ant_3_12_cmod:0 "Из финикийских портов прибывают лучшие моряки и поступает доля доходов с крупных торговых маршрутов, проходящих через их города."
 ant_3_11_cmod:0 "$antigonid_03_birthright_11$"
 desc_ant_3_11_cmod:0 "Славные победы династии Антигонидов признают даже самые непоколебимые наши соперники."
 ant_3_10_cmod:0 "$antigonid_03_birthright_10$"
 desc_ant_3_10_cmod:0 "Нашим патронам не откажешь в доброте — в обмен на верность и поставки рекрутов они не стали сильно покушаться на нашу автономию."
 ant_3_10_2_cmod:0 "Благодарность греков"
 desc_ant_3_10_2_cmod:0 "На каждого грека, что не рад власти македонян, находится другой, видящий в нас сильного защитника."
 ant_3_9_cmod:1 "На Газу"
 desc_ant_3_9_cmod:0 "Наше царство готовится отомстить за поражение, которое потерпели [GetCharacter('(int32)37').GetPraenomen] и [GetCharacter('(int32)38').GetPraenomen] на реке Нил."
 me_ant_3_end_cmod:0 "Триумф Антигонидов"
 desc_me_ant_3_end_cmod:0 "Антигониды вновь доказали, что превзойти их упорство и смекалку едва ли возможно."
 ant_3_4_umod:0 "Неудержимость"
 desc_ant_3_4_umod:0 "Все боятся царской армии Антигонидов после стремительного захвата ею Азии."
 ant_1_mission_cooldown_tt:0 "Это задание больше не появится."
