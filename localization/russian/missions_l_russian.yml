 capital_branch_1_a:0 "Город [SCOPE.sP('governorship_capital').GetName]"
 capital_branch_1_a_DESC:0 "Хотя [SCOPE.sP('governorship_capital').GetName] — уже многие годы столица провинции [SCOPE.sP('governorship_capital').GetState.GetShortName], прежде у города не хватало прав, что сдерживало его рост. Нам нужно немедленно исправить это положение, чтобы поселение смогло стать достойным провинциальным центром."
 capital_branch_1_b:0 "Город [SCOPE.sP('governorship_capital').GetName]"
 capital_branch_1_b_DESC:0 "Наша столица имеет огромное значение для державы, но некоторые называют её деревней. Мы должны сделать всё возможное, чтобы город [SCOPE.sP('governorship_capital').GetName] получил все возможности для роста и превращения в центр державы."
 capital_branch_1_c:0 "Метрополия [SCOPE.sP('governorship_capital').GetName]"
 capital_branch_1_c_DESC:0 "[SCOPE.sP('governorship_capital').GetName], бесспорно, великий город — один из могущественных в этом регионе. Мы должны способствовать его дальнейшему росту и превратить его в метрополию."
 capital_branch_2:0 "Расширить торговлю в городе [SCOPE.sP('governorship_capital').GetState.GetShortName]"
 capital_branch_2_DESC:0 "Городу [SCOPE.sP('governorship_capital').GetName] и всей провинции [SCOPE.sP('governorship_capital').GetState.GetShortName] для роста и процветания требуется больше привозных товаров. Мы должны привлекать больше торговцев и побуждать их прокладывать новые торговые пути в нашу провинцию: так столица провинции сможет получать больше товаров и пищи."
 food_branch_1:0 "Фрукты из провинции [SCOPE.sState('food_province').GetShortName]"
 food_branch_1_DESC:0 "[SCOPE.sState('food_province').GetShortName] — одна из наиболее плодородных провинций в области [SCOPE.sGovernorship('infra_governorship').GetName]. При должной поддержке она сможет прокормить весь регион."
 tooltip_building_farms:1 "#Y [SCOPE.sState('food_province').GetShortName]#! имеет латифундии во всех поселениях, производящих пищу (#Y [SCOPE.ScriptValue('farms_in_province_tooltip_svalue')|/0]#!/#Y [SCOPE.ScriptValue('potential_farms_in_province_tooltip_svalue')|/0]#!)."
 fruits_of_the_land:0 "Дары земли"
 desc_fruits_of_the_land:0 "Сельское хозяйство испытывает небывалый подъём в этой провинции после целенаправленного укрепления латифундий."
 granary_of_x:0 "Региональный амбар"
 granary_of_x_DESC:0 "Благодаря росту сельскохозяйственных рынков в провинции [SCOPE.sState('food_province').GetShortName] она быстро заслужила прозвище «Региональный амбар». Это идеальное место для хранения государственных запасов провизии. Именно здесь наши армии смогут пополнять припасы перед масштабными кампаниями."
 food_depot:0 "Склад провианта"
 desc_food_depot:0 "В этой провинции находится крупный государственный склад провианта."
 food_market_of_x:0 "Хлеб и зрелища"
 food_market_of_x_DESC:0 "Богатый урожай привёл к переизбытку пищи, с которым не в силах справиться местные склады. Самое время поддержать народ державы [ROOT.GetCountry.GetName], распределив излишки среди нуждающихся."
 bread_and_circuses_mission:0 "Хлеб и зрелища"
 desc_bread_and_circuses_mission:0 "В порыве щедрости лидеры державы решили раздать большое количества хлеба всем свободным жителям нашей державы."
 mining_branch_1:0 "Шахты провинции [SCOPE.sState('mining_province').GetShortName]"
 mining_branch_1_DESC:0 "Провинция [SCOPE.sState('mining_province').GetShortName] необычайно богата металлами и минералами. Расширение и развитие добычи в этой провинции принесёт выгоду всей державе."
 thriving_mining_sector:0 "Процветающий добывающий центр"
 desc_thriving_mining_sector:0 "Шахты на этой территории процветают, привлекая всё больше работников."
 create_2_slaves_effect_tooltip:0 "В провинции [THIS.GetProvince.GetName] появятся 2 #Y раба#!."
 create_3_slaves_effect_tooltip:0 "В провинции [THIS.GetProvince.GetName] появятся 3 #Y раба#!."
 create_5_citizen_effect_tooltip:0 "В городе [THIS.GetProvince.GetName] появятся 5 #Y граждан#!."
 create_2_nobles_effect_tooltip:0 "В провинции [THIS.GetProvince.GetName] появятся 2 #Y аристократа#!."
 expand_work_force:0 "Увеличение числа шахтёров"
 expand_work_force_DESC:0 "Инфраструктура провинции [SCOPE.sState('mining_province').GetShortName] не соответствует её растущим богатствам. Всё чаще звучат предложения развивать провинцию, чтобы можно было отправить на шахты больше рабов."
 prospecting_mission:0 "Разведка в провинции [SCOPE.sState('mining_province').GetShortName]"
 prospecting_mission_DESC:0 "До нас дошли сведения, что в провинции [SCOPE.sState('mining_province').GetShortName] может быть куда больше залежей металлов и минералов, чем разрабатывается сейчас. Если мы решимся поддержать масштабную разведку в области, то вполне можем открыть новые пригодные для добычи месторождения."
 tooltip_building_mines:0 "#Y [SCOPE.sState('mining_province').GetShortName]#! имеет шахты во всех возможных поселениях (#Y [SCOPE.ScriptValue('mines_in_province_tooltip_svalue')|/0]#!/#Y [SCOPE.ScriptValue('potential_mines_in_province_tooltip_svalue')|/0]#!)"
 prospection_tooltip:0 "Если разведчики найдут металлы или минералы в провинции #Y [SCOPE.sState('mining_province').GetShortName]#!, вы сможете изменить производимый здесь товар."
 no_thanks_prospector:0 "Нам достаточно имеющихся запасов."
 generic_infra_mission.22.t:0 "В местности [SCOPE.sP('find_struck_here').GetName] обнаружено железо"
 generic_infra_mission.22.desc:0 "Наши разведчики с ликованием сообщают, что обнаружили железо в местности [SCOPE.sP('find_struck_here').GetName]. Построить там шахты и наладить их работу будет недёшево, но, похоже, залежи достаточно богаты, чтобы этим заниматься.\nЕсли мы это сделаем, то значительно изменим местную экономику, основу которой в данный момент составляет экспорт такого товара, как [SCOPE.sP('find_struck_here').GetTradeGoods.GetName]."
 generic_infra_mission.22.a:0 "Подлинные богатства лежат под землёй."
 generic_infra_mission.22.b:0 "Мы не заинтересованы в разработке."
 generic_infra_mission.23.t:0 "Золото в местности [SCOPE.sP('find_struck_here').GetName]!"
 generic_infra_mission.23.desc:0 "Наши разведчики, вернувшиеся из провинции [SCOPE.sState('mining_province').GetShortName], с гордостью сообщают, что нашли золото на территории [SCOPE.sP('find_struck_here').GetName]. Это не самые богатые золотые жилы, что им доводилось видеть, но золота там хватит, чтобы поддерживать работу шахты в обозримом будущем.\nОднако если мы вложимся в строительство шахты, то значительно изменим местную экономику, основу которой в данный момент составляет экспорт такого товара, как [SCOPE.sP('find_struck_here').GetTradeGoods.GetName]."
 generic_infra_mission.23.a:0 "Пора отправлять шахтёров."
 generic_infra_mission.23.b:0 "Мы не заинтересованы в добыче этого золота."
 generic_infra_mission.24.t:0 "Самоцветы в местности [SCOPE.sP('find_struck_here').GetName]!"
 generic_infra_mission.24.desc:0 "Наши разведчики сообщают, что нашли огромные залежи самоцветов в провинции [SCOPE.sState('mining_province').GetShortName], рядом с поселением [SCOPE.sP('find_struck_here').GetName]. Если мы решим потратить деньги на разработку месторождения, то оно станет стабильным источником доходов для этой территории.\nНо сделав это, мы значительно изменим местную экономику, основу которой в данный момент составляет экспорт такого товара, как [SCOPE.sP('find_struck_here').GetTradeGoods.GetName]."
 generic_infra_mission.24.a:0 "Самоцветы вечны."
 generic_infra_mission.24.b:0 "Мы не заинтересованы в разработке."
 generic_infra_mission.25.t:0 "В местности [SCOPE.sP('find_struck_here').GetName] найдена медь!"
 generic_infra_mission.25.desc:0 "Наши разведчики сообщают, что нашли значительные залежи меди в поселении [SCOPE.sP('find_struck_here').GetName] провинции [SCOPE.sState('mining_province').GetShortName]. Если мы решим начать разработку, то быстро превратим эту территорию в экспортёра меди.\nОднако это приведёт к значительным изменениям в местной экономике, основу которой в данный момент составляет экспорт такого товара, как [SCOPE.sP('find_struck_here').GetTradeGoods.GetName]."
 generic_infra_mission.25.a:0 "Нам нужна медь!"
 generic_infra_mission.25.b:0 "Мы не заинтересованы в разработке."
 generic_infra_mission.26.t:0 "Небольшое месторождение в местности [SCOPE.sP('find_struck_here').GetName]"
 generic_infra_mission.26.desc:0 "Наши разведчики отыскали небольшое месторождение ценных металлов в местности [SCOPE.sP('find_struck_here').GetName]. Их слишком мало, чтобы устраивать там шахту, однако сами разведчики добыли немного руды и отправили её в государственную казну."
 generic_infra_mission.26.a:0 "Замечательно."
 generic_infra_mission.27.t:0 "Ложный след"
 generic_infra_mission.27.desc:0 "Несмотря на все признаки того, что в местности [SCOPE.sP('find_struck_here').GetName] есть ценные ресурсы, нашим разведчикам не удалось найти ничего стоящего."
 generic_infra_mission.27.a:0 "Какая досада."
 generic_infra_mission.27.a.tooltip:0 "В местности [SCOPE.sP('find_struck_here').GetName] ничего не найдено."
 have_4_religious_endowments_tooltip:0 "Сделать 4 религиозных пожертвования"
 hire_governor_tooltip:0 "Назначить губернатора в область [SCOPE.sGovernorship('infra_governorship').GetName]"
 gubernatorial_aid:0 "Поддержка губернатора"
 desc_gubernatorial_aid:0 "Губернатор провинции помогает оплачивать строительные работы в этом городе."
 ongoing_renovations:0 "Обновление святилищ"
 desc_ongoing_renovations:0 "Святилища в этом городе расширяются и обновляются."
 cult_protector_religious_establishment:0 "Государственный культ"
 desc_cult_protector_religious_establishment:0 "Покровительствуя местному культу, мы заручились поддержкой его последователей в нашей державе."
 cult_protector_king:0 "Царский культ"
 desc_cult_protector_king:0 "Сотрудничая со жречеством, мы добились большей поддержки царской династии и царства вообще."
 cult_protector_chief:0 "Верные племена"
 desc_cult_protector_chief:0 "После недавней реставрации храмового комплекса кланы племени стали активнее поддерживать наших лидеров."
 cult_protector_republic:0 "Благоприятные знамения"
 desc_cult_protector_republic:0 "Наша поддержка жречества принесла свои плоды: жрецы и простые люди стали активнее поддерживать государство и чиновников."
 embelished_great_shrine_modifier:0 "Священный храмовый комплекс"
 desc_embelished_great_shrine_modifier:0 "Благодаря покровительству государства храмы этого священного места превратились в истинное достояние державы. Паломники стекаются в город и дивятся величию монументов."
 shrine_branch_1:0 "[SCOPE.sP('shrine_territory').Custom('get_holy_site')] [SCOPE.sP('shrine_territory').GetName]"
 shrine_branch_1_DESC:0 "[SCOPE.sP('shrine_territory').Custom('get_holy_site_descriptive')] По милости богов мы стали хранителями этого места. [SCOPE.sGovernorship('infra_governorship').GetName] на особом счету у правительства. Пользуясь этим, местные жрецы обратились к нам с просьбой уделить время и ресурсы на то, чтобы упрочить положение города."
 shrine_branch_2:0 "Обновить святилища на территории [SCOPE.sP('shrine_territory').GetName]"
 shrine_branch_2_DESC:0 "Великие святилища, что высятся на территории [SCOPE.sP('shrine_territory').GetName], не отвечают ожиданиям богов, почитаемых там. Мы должны обновить и расширить храмовый комплекс, чтобы он не порочил наше имя."
 shrine_branch_3:0 "Сделать религиозные пожертвования"
 shrine_branch_3_DESC:0 "Расширяя храмовый комплекс на территории [SCOPE.sP('shrine_territory').GetName], мы должны убедиться, что местные жрецы смогут служить там и впредь. Священнослужителям нужны пожертвования, и тогда они смогут удерживать своё положение ещё много веков."
 shrine_branch_2_effect_tooltip:0 "Выбрав эту цель, вы начнёте обновление храмов на территории [SCOPE.sP('shrine_territory').GetName] и в конечном счёте превратите это место в центр притяжения паломников."
 shrine_branch_4:0 "Автономный анклав"
 shrine_branch_4_DESC:0 "Есть что-то неправильное в том, что люди, почитающие богов от нашего имени, должны также служить светским правителям. Мы должны даровать автономию жрецам территории [SCOPE.sP('shrine_territory').GetName], чтобы они могли полностью посвятить себя делам духовным."
 shrine_branch_5:0 "Крупное пожертвование"
 shrine_branch_5_DESC:0 "Расширяя храмовый комплекс на территории [SCOPE.sP('shrine_territory').GetName], мы должны убедиться, что местные жрецы смогут служить там и впредь. Крупное пожертвование из казны позволит им сохранять своё положение ещё много веков."
 autonomous_shrine_tooltip:0 "Новая держава станет #G федератом#! державы [THIS.GetCountry.GetName] (@[THIS.GetCountry.GetFlag]!) с уникальным наследием."
 ceremony_event.tooltip:0 "Жрецы #G вознаградят#! державу [THIS.GetCountry.GetName] (@[THIS.GetCountry.GetFlag]!)."
 temple_subject:0 ""
 generic_infra_mission.1.t:0 "Святилища в местности [SCOPE.sP('shrine_territory').GetName]"
 generic_infra_mission.1.desc:1 "Ремонтными работами в провинции [shrine_province.GetShortName] заинтересовался её губернатор — [shrine_province.GetGovernor.GetName]. Как утверждает [religious_spokesman.GetOffice.GetCulturalName(ROOT.GetCountry)], [shrine_province.GetGovernor.GetPraenomen] теперь попросту кладёт себе в карман часть средств, выделенных на проект. Губернатор же утверждает, что просто взимает плату за свои услуги."
 generic_infra_mission.1.a:0 "Мы не потерпим растраты средств!"
 generic_infra_mission.1.b:0 "Расходуемые средства должны идти на благо местным жителям. Это вполне естественно."
 generic_infra_mission.2.t:0 "Прибытие ремесленников"
 generic_infra_mission.2.desc:1 "По всей округе разошлись вести о том, что в святынях в местности [shrine_territory.GetName], что в провинции [shrine_province.GetName], идёт реставрация. Больше работы означает, что люди чаще будут приходить в эти земли из далёких краёв. Так, сегодня прибыло множество каменщиков."
 generic_infra_mission.2.desc2:1 "Реставрационные работы в провинции [shrine_province.GetName] привлекли внимание скульпторов из далёких земель. Сегодня множество мастеров прибыло в край [shrine_territory.GetName], надеясь получить работу в храмовом комплексе."
 generic_infra_mission.2.a:0 "Мы памятник воздвигнем рукотворный!"
 generic_infra_mission.3.t:1 "[shrine_province.GetGovernor.GetPraenomen] вносит свой вклад"
 generic_infra_mission.3.desc:1 "Губернатор провинции [shrine_province.GetGovernorship.GetName] проявляет повышенный интерес к обновлению святилища в местности [shrine_territory.GetName], что в провинции [shrine_province.GetShortName].\n\n[shrine_province.GetGovernor.GetSheHe|U] предлагает частично оплатить работы из своих личных богатств, не скрывая, что надеется урвать немного славы по окончании работ."
 generic_infra_mission.3.a:1 "Мы рады, что вы решили присоединиться, [shrine_province.GetGovernor.GetPraenomen]!"
 generic_infra_mission.3.b:1 "Не нужно [shrine_province.GetGovernor.GetHerHim] в это вмешиваться."
 generic_infra_mission.4.t:0 "Святилища в местности [SCOPE.sP('shrine_territory').GetName]"
 generic_infra_mission.4.desc:0 "Наконец-то реставрационные работы в местности [SCOPE.sP('shrine_territory').GetName] завершились. На грандиозной церемонии, в которой участвуют как местные жрецы, так и [SCOPE.sCharacter('religious_spokesman').GetOffice.GetCulturalName(ROOT.GetCountry)], [ROOT.GetCountry.GetRuler.GetName] и сам город получают благословение.\nНесомненно, народ провинции [SCOPE.sGovernorship('infra_governorship').GetName] ещё много поколений будет вспоминать этот день."
 generic_infra_mission.4.a:0 "Да здравствует царь!"
 generic_infra_mission.4.b:0 "Да здравствует клан!"
 generic_infra_mission.4.c:0 "Да здравствует республика!"
 generic_infra_mission.4.d:0 "[SCOPE.sCharacter('religious_spokesman').GetOffice.GetCulturalName(ROOT.GetCountry)] благословляет нас."
 generic_infra_mission.5.t:0 "Обновление святилища на территории [SCOPE.sP('shrine_territory').GetName]"
 generic_infra_mission.5.desc:1 "Жрецы местности [SCOPE.sP('shrine_territory').GetName], а вместе с ними и [SCOPE.sCharacter('religious_spokesman').GetOffice.GetCulturalName(ROOT.GetCountry)] приветствовали наше решение обновить и расширить святилище на территории [SCOPE.sP('shrine_territory').GetName]. Они надеются, что со временем город и его священные места станут одной из жемчужин нашей державы и всего [ROOT.GetCountry.GetPrimaryCulture.GetName]ого мира."
 generic_infra_mission.5.desc2:1 "Жрецы местности [SCOPE.sP('shrine_territory').GetName] приветствовали наше решение обновить и расширить святилище на территории [SCOPE.sP('shrine_territory').GetName]. Они надеются, что со временем город и его священные места станут одной из жемчужин нашей державы и всего [ROOT.GetCountry.GetPrimaryCulture.GetName]ого мира."
 generic_infra_mission.5.a:0 "Пусть они восхитятся!"
 generic_infra_mission.5.tooltip:0 "Реставрационные работы на территории [SCOPE.sP('shrine_territory').GetName] продлятся год."
 generic_infra_mission.6.t:0 "Завершение ремонта"
 generic_infra_mission.6.desc:0 "Обновление святилищ в городе [SCOPE.sP('shrine_territory').GetName] быстро подходит к завершению. Но теперь, после стремительного ремонта, украшения и расширения города, встаёт вопрос: на что содержать эти постройки в будущем? Сами жрецы, очевидно, ожидают крупного пожертвования в виде земель или денег."
 generic_infra_mission.6.a:0 "Нам придётся подумать об этом."
 generic_infra_mission.6.tooltip:0 "Дальнейшие источники финансирования храмов будут определены при выборе следующей цели."
 generic_infra_mission.7.t:0 "Обновление святилищ привлекает торговцев"
 generic_infra_mission.7.desc:1 "Реставрационные работы на территории [shrine_territory.GetName] привлекли деловых людей в провинцию [shrine_province.GetState.GetName].\n\nНедавно наши магистраты сообщили, что в местных поселениях растёт число иноземных торговцев."
 generic_infra_mission.7.a:0 "Весьма кстати."
 pilgrim_traders:0 "Прибытие торговцев"
 desc_pilgrim_traders:0 "В связи со строительством святилищ в эту провинцию прибыло множество торговцев: все они ищут новых возможностей."
 have_3_trade_goods_tooltip:1 "Инвестируйте в 3 новых торговых пути в провинции [SCOPE.sP('governorship_capital').GetState.GetShortName]"
 get_trade_investment_mission_loc_1:0 "#R [SCOPE.ScriptValue('generic_infrastructure_mission_trade_investment_svalue')|0]#!"
 get_trade_investment_mission_loc_2:0 "#Y [SCOPE.ScriptValue('generic_infrastructure_mission_trade_investment_svalue')|0]#!"
 fortify_capital:0 "Укрепить местность [SCOPE.sP('governorship_capital').GetName]"
 fortify_capital_DESC:0 "Нельзя допустить, чтобы центр нашей власти в провинции [SCOPE.sGovernorship('infra_governorship').GetName], [SCOPE.sP('governorship_capital').GetName], не имел укреплений. Нужно воздвигнуть новые стены и земляные валы для защиты тех, кто полагается на нас."
 fortified_residence:0 "Укреплённая резиденция"
 desc_fortified_residence:0 "Этот персонаж благодарен нам за укрепление его губернаторской резиденции."
 governorship_secured:0 "Укреплённая столица губернаторства"
 desc_governorship_secured:0 "Мы укрепили резиденцию губернатора этого региона, упрочив контроль над местным населением."
 capital_secured:0 "Защищённая столица"
 desc_capital_secured:0 "Набрать желающих для охраны новых стен нашей столицы оказалось нетрудно. Многие почитают такую службу за честь, а среди влиятельных родов теперь считается похвальным хотя бы какое-то время занимать командирскую должность в войсках, защищающих город."
 found_colonia:0 "[ROOT.GetCountry.GetPrimaryCulture.GetName]ое поселение"
 found_colonia_DESC:0 "Хотя [SCOPE.sP('governorship_capital').GetName] — центр [ROOT.GetCountry.GetPrimaryCulture.GetName]ой власти в провинции [SCOPE.sGovernorship('infra_governorship').GetName], сам город по большей части [SCOPE.sP('governorship_capital').GetCulture.GetName]ий. Привлекая сюда [ROOT.GetCountry.GetPrimaryCulture.GetName]ое население, мы сможем создать надёжную опору для нашей власти в регионе."
 colonia_underway:0 "Политика расселения"
 desc_colonia_underway:0 "Различными политическими средствами мы способствуем расселению нашего народа по этим землям, создавая надёжную опору нашей власти и способствуя распространению нашей культуры в регионе."
 migrants_stopped:0 "Препятствие миграции"
 desc_migrants_stopped:0 "Многие из местных жителей отчаянно хотят покинуть свои дома, но центральные власти сделали всё возможное, чтобы помешать им. Это уронило боевой дух и снизило эффективность."
 generic_infra_mission.8.t:0 "Земли для солдат"
 generic_infra_mission.8.desc:0 "[ROOT.GetCountry.GetPrimaryCulture.GetName]ая политика расселения в области [SCOPE.sP('governorship_capital').GetName] привлекла особое внимание некоторых солдат нашей армии. Рассчитывая на земельные наделы, они прибыли в местность [SCOPE.sP('governorship_capital').GetName] в поисках новой жизни для себя и своих семей."
 generic_infra_mission.8.a:0 "Именно такие поселенцы нам и нужны!"
 generic_infra_mission.8.b:0 "Предоставить им иную плату за службу."
 generic_infra_mission.9.t:0 "Новая жизнь"
 generic_infra_mission.9.desc:1 "Наши попытки сделать город [SCOPE.sP('governorship_capital').GetName] [ROOT.GetCountry.GetPrimaryCulture.GetName]им привлекли туда не только [ROOT.GetCountry.GetPrimaryCulture.GetName]их поселенцев. Множество семей из других частей провинции [migrant_province.GetGovernorship.GetName] начали готовиться к переезду в растущий город [SCOPE.sP('governorship_capital').GetName]."
 generic_infra_mission.9.a:0 "Город открыт для всех."
 generic_infra_mission.9.b:0 "Мы этого не одобряем."
 military_colonia:0 "Войсковой город"
 military_colonia_DESC:0 "Город [SCOPE.sP('governorship_capital').GetName] превратился в процветающий центр, и множество верных солдат здесь уже живут и работают. Этот город — самое подходящее место для сосредоточения нашей военной мощи в регионе."
 military_colony_mission_modifier:0 "Войсковой город"
 desc_military_colony_mission_modifier:0 "Во многих отношениях этот город напоминает военную колонию: значительную часть его населения составляют солдаты, и здесь же располагаются военные службы."
 trader_colony:0 "Торговцы города [SCOPE.sP('governorship_capital').GetName]"
 trader_colony_DESC:0 "Совет города [SCOPE.sP('governorship_capital').GetName] обратился к нам с просьбой помочь в дальнейшем развитии города. Здесь уже осело немало богатых торговцев, и, как считает совет, усиление этой группы поможет городу в полной мере раскрыть свой потенциал и стать опорой нашей власти в регионе."
 trade_city_mission_modifier:0 "Торговый узел"
 colonia_finish:0 "[SCOPE.sP('governorship_capital').GetName] разрастается"
 colonia_finish_DESC:0 "[SCOPE.sP('governorship_capital').GetName] теперь имеет всё необходимое, чтобы стать центром [SCOPE.sP('governorship_capital').GetOwner.GetAdjective]ой власти. Осталось улучшить канализацию и хранение пищи."
 desc_trade_city_mission_modifier:0 "Наши усилия по укреплению местного торгового сообщества превратили город в важный торговый центр. Это не только пополнило государственную казну, но и укрепило позиции самого города, который теперь представляет собой плавильный котёл культур."
 governorship_success_char:0 "До #Y 3#! способных #Y незначительных персонажей#! поступят на службу державе."
 generic_infra_mission.28.t:0 "Элита области [SCOPE.sGovernorship('infra_governorship').GetName]"
 generic_infra_mission.28.desc:0 "Укрепив свою власть в городе [SCOPE.sP('governorship_capital').GetName] и показав всем жителям области [SCOPE.sGovernorship('infra_governorship').GetName], что наша держава могущественна и щедро награждает верных, мы положили начало новому поколению. Теперь талантливые люди сами стараются послужить своей державе, чтобы обрести богатство и влияние."
 generic_infra_mission.28.a:0 "Государству пригодятся их услуги."
 well_cared_for_governorship_center:0 "Процветающая столица губернаторства"
 desc_well_cared_for_governorship_center:0 "Дороги улучшаются, население богатеет — этот город уже стал примером для подражания. Похоже, со временем ему уготовано стать одним из величайших поселений в этой части света."
 strengthen_governorship_capital:0 "Усиление города [SCOPE.sP('governorship_capital').GetName]"
 strengthen_governorship_capital_DESC:0 "[SCOPE.sP('governorship_capital').GetName], столица провинции [SCOPE.sGovernorship('infra_governorship').GetName], является центром власти, именно там заседают наши представители. Мы должны улучшить защиту этого города — и укрепить его в роли средоточия закона и власти."
 new_metropole:0 "Растущая метрополия"
 desc_new_metropole:0 "Новая метрополия привлекает людей и богатства со всей державы."
 bring_the_stone_tooltip:1 "[THIS.GetProvince.GetArea.GetName] производит или импортирует @stone! #Y камень#!"
 bring_the_marble_tooltip:1 "[THIS.GetProvince.GetArea.GetName] производит или импортирует @marble! #Y мрамор#!"
 bring_the_iron_tooltip:1 "[THIS.GetProvince.GetArea.GetName] производит или импортирует @iron! #Y железо#!"
 bring_the_wood_tooltip:1 "[THIS.GetProvince.GetArea.GetName] производит или импортирует @wood! #Y дерево#!"
 bring_olives_tooltip:1 "[THIS.GetProvince.GetArea.GetName] производит или импортирует @olive! #Y оливки#!"
 bring_grain_tooltip:1 "[THIS.GetProvince.GetArea.GetName] производит или импортирует @grain! #Y зерно#!"
 bring_fish_tooltip:1 "[THIS.GetProvince.GetArea.GetName] производит или импортирует @fish! #Y рыбу#!"
 bring_the_livestock_tooltip:1 "[THIS.GetProvince.GetArea.GetName] производит или импортирует @cattle! #Y скот#!"
 bring_vegetables_tooltip:1 "[THIS.GetProvince.GetArea.GetName] производит или импортирует @vegetables! #Y овощи#!"
 monumental_architecture:0 "Украшение города [SCOPE.sP('governorship_capital').GetName]"
 monumental_architecture_DESC:0 "[SCOPE.sP('governorship_capital').GetName] — наша столица, за которой, как за светочем, следует [ROOT.GetCountry.Custom('get_base_government_type')]. Но городу не хватает величия и роскоши, подобающих его статусу. Необходимо начать масштабные работы и превратить город в предмет зависти всего мира."
 generic_infra_mission.10.t:0 "[SCOPE.sP('governorship_capital').GetName] на пути к величию"
 generic_infra_mission.10.desc:0 "[ROOT.GetCountry.GetRuler.GetName] объявляет, что [SCOPE.sP('governorship_capital').GetName] откроет свои ворота для всех умелых ремесленников, каменщиков и архитекторов. По [ROOT.GetCountry.GetRuler.GetHerHis] требованию мы не будем экономить на украшении города, и он воплотит в себе всё, чего достигла[ROOT.GetCountry.GetPrimaryCulture.GetName] культура."
 generic_infra_mission.10.a:0 "Мир будет с благоговением взирать на мои творения!"
 generic_infra_mission.11.t:0 "[SCOPE.sP('governorship_capital').GetName] во всём своём блеске"
 generic_infra_mission.11.desc:0 "Никогда ещё улицы города [SCOPE.sP('governorship_capital').GetName] не были такими чистыми, а сады — такими ухоженными. И [ROOT.GetCountry.Custom('get_fancy_buildings_cloc')], из которого сложены [SCOPE.sP('governorship_capital').Custom('get_building_material_cloc')], сразу показывает, что это не просто город, но сердце державы, богатством и величием которого так гордится [ROOT.GetCountry.GetRankName]."
 generic_infra_mission.11.a:0 "[SCOPE.sP('governorship_capital').Custom('get_building_material_cloc')] теперь важнейший материал города [SCOPE.sP('governorship_capital').GetName]."
 generic_infra_mission.12.t:0 "[SCOPE.sP('governorship_capital').GetName] растёт"
 generic_infra_mission.12.d:0 "Политика расселения в городе [SCOPE.sP('governorship_capital').GetName] принесла свои плоды. С притоком [ROOT.GetCountry.GetPrimaryCulture.GetName]их поселенцев и после принятия местными [ROOT.GetCountry.GetPrimaryCulture.GetName]ой культуры это поселение всё больше начинает походить на великие города нашей родины."
 generic_infra_mission.12.a:0 "Звучит хорошо."
 royal_palaces_mission_modifier:0 "Дворцовый комплекс"
 desc_royal_palaces_mission_modifier:0 "Это сердце нашей державы, именно здесь обитала царская семья. Со временем в этом же районе начали селиться самые важные люди государства."
 forum_mission_modifier:0 "Комплекс форума"
 desc_forum_mission_modifier:0 "Это сердце политической власти в нашей державе, место, специально предназначенное для проведения общественных политических диспутов и для голосований. Со временем в прилегающих районах стали селиться самые влиятельные люди державы и были воздвигнуты государственные учреждения и храмы, подражающие стилю самого форума."
 clan_council_compound_mission_modifier:0 "Здание совета кланов"
 desc_clan_council_compound_mission_modifier:0 "Это сердце политической власти нашей державы. Здесь обитают важнейшие кланы, и здесь же проходят собрания совета кланов. Со временем влиятельные жители державы стали строить дома поблизости, подражая стилю главного здания племени."
 generic_infra_mission.13.t:0 "Власть и привилегии"
 generic_infra_mission.13.desc:0 "С незапамятных времён великие роды нашей державы строили резиденции в городе [SCOPE.sP('governorship_capital').GetName], в центре средоточия власти. Но теперь реконструкция стремительно меняет городскую географию. Целые кварталы строятся из новых, более прочных материалов, появилась улучшенная система канализации.\nНичего удивительного, что роды державы [ROOT.GetCountry.GetName] стремятся приобрести собственность рядом с новыми кварталами или прямо в них. Они предлагают нам значительные суммы за доступ к лучшим земельным участкам."
 generic_infra_mission.13.ar:0 "Разумеется, наш собственный род!"
 generic_infra_mission.13.ar_tooltip:0 "Столь открыто отдавая предпочтение правящему роду, мы настроим против себя прочих #R глав родов#!.\n\n"
 generic_infra_mission.13.a:0 "Отдадим предпочтение роду [SCOPE.sChar('first_power_monger').GetFamilyDisplayName]."
 generic_infra_mission.13.b:0 "Пусть род [SCOPE.sChar('second_power_monger').GetFamilyDisplayName] получит лучшие участки."
 generic_infra_mission.13.c:0 "[SCOPE.sChar('third_power_monger').GetFamilyDisplayName], настал момент вашего триумфа!"
 generic_infra_mission.13.d:0 "Род [SCOPE.sChar('fourth_power_monger').GetFamilyDisplayName] — один из столпов общества."
 generic_infra_mission.13.e:0 "Принять предложение рода [SCOPE.sChar('fifth_power_monger').GetFamilyDisplayName]."
 generic_infra_mission.14.t:0 "Продажность и преступность"
 generic_infra_mission.14.desc:0 "Многие надеялись, что строительство нового столичного района избавит город [SCOPE.sP('governorship_capital').GetName] от прежней продажности и преступности, которая раньше казалась неотъемлемой его частью. Но грандиозные стройки вроде нашей и сами привлекают искателей лёгкой наживы и прочих мерзавцев.\nУ нас на глазах расцвёл чёрный рынок правительственных контрактов, а местные банды теперь вымогают деньги у приезжих рабочих и лавочников, обосновавшихся в новых районах."
 generic_infra_mission.14.a:0 "Наша держава строится на прагматизме."
 generic_infra_mission.14.b:0 "Мы должны искоренить эту гнусь, пока ещё не поздно!"
 clean_slate:0 "С чистого листа"
 desc_clean_slate:0 "Обновив город и построив новые районы, власти сумели избавиться от преступников, прежде досаждавших местным жителям."
 building_corruption:0 "Старые грехи"
 desc_building_corruption:0 "Хотя этот город недавно оброс грандиозными постройками и новыми районами с великолепной архитектурой, он не сумел избавиться от продажности и от преступников, которые прежде были неотъемлемой частью городской жизни."
 generic_infra_mission.15.t:0 "Социальное расслоение"
 generic_infra_mission.15.desc:0 "Обновление города [SCOPE.sP('governorship_capital').GetName] принесло кардинальные перемены: теперь не только появились новые районы, но и старые кварталы города поменяли статус и обрели новое назначение. Торговый район стал больше полагаться на новый класс ремесленников, писцов и чиновников, составляющих теперь основу городского населения. Даже в трущобах постепенно складывается новый общественный порядок.\nВ рамках более масштабных работ по обновлению мы можем улучшить и изменить ещё одну часть города."
 generic_infra_mission.15.a:0 "Давайте расчистим трущобы."
 generic_infra_mission.15.b:0 "Торговому району не помешает наша помощь."
 generic_infra_mission.15.c:0 "Не стоит забывать о районе, где живёт знать."
 generic_infra_mission.15.d:0 "Проект и без того дорого нам обходится."
 cleaned_up_slums:0 "Расчищенные трущобы"
 desc_cleaned_up_slums:0 "Недавняя перестройка города оказала благоприятное влияние на бедные районы."
 expanded_commercial_district:0 "Расширение торгового района"
 desc_expanded_commercial_district:0 "Торговые районы города расцвели после недавнего обновления."
 generic_infra_mission.17.t:0 "Влиятельные люди области [SCOPE.sGovernorship('infra_governorship').GetName]"
 generic_infra_mission.17.desc:0 "Усиление центральной власти в городе [SCOPE.sP('governorship_capital').GetName], судя по всему, пришлось не по нраву влиятельным людям области [SCOPE.sGovernorship('infra_governorship').GetName]. Формально [ROOT.GetCountry.Custom('get_base_government_type')] может рассчитывать на их верность, но с каждым новым камнем в местных укреплениях, с каждым новым чиновником, готовым поддержать губернатора, они становятся всё беспокойнее.\nВероятно, мы сможем их успокоить, пригласив местных влиятельных людей поселиться в городе и занять некоторые должности."
 generic_infra_mission.17.a:0 "Пусть все приходят."
 generic_infra_mission.17.b:0 "Им нет места в городе [SCOPE.sP('governorship_capital').GetName]."
 regional_magnates:0 "Резиденция местных магнатов"
 desc_regional_magnates:0 "На этой территории проживает ряд могущественных магнатов, имеющих власть в регионе. Их привилегии слегка снижают наши доходы, однако эти люди способствуют дальнейшему развитию города."
 alienated_local_elites:0 "Отчуждение местной элиты"
 desc_alienated_local_elites:0 "Наши усилия по созданию нового, более сильного центра власти в регионе привели к отчуждению старой местной элиты. С другой стороны, город легче контролировать благодаря тому, что местная знать здесь не селится."
 growing_pains:0 "Болезненный рост"
 desc_growing_pains:0 "Нашим попыткам создать новую региональную административную систему мешает нехватка умелых местных писцов."
 generic_infra_mission.18.t:0 "Учреждение местной бюрократии"
 generic_infra_mission.18.desc:0 "Укрепление нашей администрации в городе [SCOPE.sP('governorship_capital').GetName], а следовательно и нашей власти в регионе [SCOPE.sGovernorship('infra_governorship').GetName], наглядно показало, какая часть местной элиты способна занимать должности при местном губернаторе. Нас спрашивают, не может ли [ROOT.GetCountry.GetCapital.GetName] выделить больше умелых писцов для поддержки местного делопроизводства."
 generic_infra_mission.18.a:0 "Давайте наймём служащих в нашей столице."
 generic_infra_mission.18.b:0 "Местным писцам придётся научиться."
 generic_infra_mission.19.t:0 "Государственное межевание"
 generic_infra_mission.19.desc:0 "В процессе усиления власти губернатора в городе [SCOPE.sP('governorship_capital').GetName] множество служащих получили задание измерить, записать и обложить налогом земли региона [SCOPE.sGovernorship('infra_governorship').GetName]. Как это обычно случается при подобных мероприятиях, выяснилось, что многие прежние записи были устаревшими или поддельными. И теперь [SCOPE.sChar('local_land_owner').GetName] из местного рода зажиточных землевладельцев просит нас пропустить при проверке некоторые общественные земли..."
 generic_infra_mission.19.a:0 "Никаких исключений."
 generic_infra_mission.19.a.tooltip:0 "Государственное межевание продолжится. И, возможно, вскроет новые случаи злоупотреблений."
 generic_infra_mission.19.b:0 "О, какой приятный подарок!"
 generic_infra_mission.20.t:0 "Незаконные владения"
 generic_infra_mission.20.desc:0 "По мере того как наши чиновники заносят в реестр всё больше земель в регионе [SCOPE.sGovernorship('infra_governorship').GetName], становится ясно, почему [SCOPE.sChar('local_land_owner').GetName] хочет нам помешать. Оказывается, род [SCOPE.sChar('local_land_owner').GetFamilyDisplayName] присвоил огромные площади общественных земель, граничивших с их собственными наделами!"
 generic_infra_mission.20.a:0 "Нужно немедленно прекратить незаконное использование общественных земель!"
 generic_infra_mission.20.b:0 "Лучше не создавать проблем на пустом месте."
 generic_infra_mission.21.t:0 "Государственное межевание завершено"
 generic_infra_mission.21.desc:0 "То ли все и впрямь всегда следовали букве закона, то ли род [SCOPE.sChar('local_land_owner').GetFamilyDisplayName] подкупил наших землемеров, но повторное межевание земель региона [SCOPE.sGovernorship('infra_governorship').GetName] не выявило никаких серьёзных проблем. Владения рода [SCOPE.sChar('local_land_owner').GetFamilyDisplayName] действительно обширны, но, если верить нашим писцам, никаких нарушений закона не обнаружено."
 generic_infra_mission.21.a:0 "Всё хорошо, что хорошо кончается."
 port_branch_1:0 "Морская торговля" # [LocEditor:ForFutureBatchExport]
 port_branch_1_DESC:0 "Многие поколения народ провинции [SCOPE.sState('port_province').GetShortName] добывал себе пропитание морской торговлей. Поощряя подобное положение дел, мы можем превратить эту местность в богатый город."
 tooltip_building_ports:0 "Все портовые территории в провинции #Y [SCOPE.sState('port_province').GetShortName]#! имеют статус города (#Y [SCOPE.ScriptValue('port_cities_in_province_svalue')|/0]#!/#Y [SCOPE.ScriptValue('port_cities_potential_tooltip_svalue')|/0]#!)."
 tooltip_fort_ports:0 "Все портовые территории в провинции #Y [SCOPE.sState('port_province').GetShortName]#! имеют укрепления (#Y [SCOPE.ScriptValue('port_forts_province_svalue')|/0]#!/#Y [SCOPE.ScriptValue('port_cities_potential_tooltip_svalue')|/0]#!)."
 regional_center_of_trade:0 "Региональный перевалочный пункт"
 desc_regional_center_of_trade:0 "Порты этой провинции делают её идеальным кандидатом на роль центра морской торговли. Кроме того, здесь можно устроить перевалочный пункт для сухопутных торговых путей."
 area_here:0 "[THIS.GetProvince.GetArea.GetName]"
 expanded_shipyards:0 "Верфи порта [SCOPE.sP('ship_building_center').GetName]"
 expanded_shipyards_DESC:0 "Порт [SCOPE.sP('ship_building_center').GetName] может стать отличной морской базой и центром кораблестроения в регионе [SCOPE.sGovernorship('infra_governorship').GetName], если мы окажем ему необходимую поддержку."
 ship_building_center_modifier:0 "Крупные верфи"
 desc_ship_building_center_modifier:0 "Этот порт — крупный центр кораблестроения."
 flag_ship_mission:0 "Построить флагман"
 flag_ship_mission_DESC:0 "Мы должны воспользоваться расширением порта и верфей для строительства флагманов — гигантских кораблей, которые станут гордостью нашего флота и позволят эффективнее действовать на море."
 mega_galley_tooltip:0 "Этот флот состоит из 5 тяжёлых кораблей, включая одну #Y огромную галеру#!."
 octere_tooltip:0 "Этот флот состоит из 5 тяжёлых кораблей."
 port_branch_2:0 "Портовые рынки"
 port_branch_2_DESC:0 "Расширив торговые районы в провинции [SCOPE.sState('port_province').GetShortName], мы сможем значительно увеличить её роль как центра морской торговли."
 tooltip_building_ports_markets:0 "#Y [SCOPE.sState('port_province').GetShortName]#! имеет не менее 2 рынков в каждом порту (#Y [SCOPE.ScriptValue('port_markets_in_province_svalue')|/0]#!/#Y [SCOPE.ScriptValue('port_cities_potential_tooltip_svalue')|/0]#!)."
 emporion_modifier:0 "Центр торговли"
 desc_emporion_modifier:0 "Этот город является не только политической столицей, но и крупным торговым узлом."
 generic_infra_mission.29.t:0 "Святилища в местности [SCOPE.sP('shrine_territory').GetName]"
 generic_infra_mission.29.desc:0 "Наконец-то реставрационные работы в местности [SCOPE.sP('shrine_territory').GetName] завершились. На грандиозной церемонии, в которой участвуют как местные жрецы, так и [SCOPE.sCharacter('religious_spokesman').GetOffice.GetCulturalName(ROOT.GetCountry)], город получает вечное право на самоуправление и сбор налогов. Управление получит один из наиболее благочестивых аристократических родов державы [ROOT.GetCountry.GetName].\nНесомненно, народ провинции [SCOPE.sGovernorship('infra_governorship').GetName] ещё не одно поколение будет вспоминать этот день."
 generic_infra_mission.29.a:0 "Да здравствует [SCOPE.sCharacter('religious_family_1').GetName]!"
 generic_infra_mission.29.a.tooltip:0 "[SCOPE.sCharacter('religious_family_1').GetName] и [SCOPE.sCharacter('religious_family_1').GetHerHis] потомки будут править городом [SCOPE.sC('theocratic_enclave').GetName] до скончания веков.\nРод #Y [SCOPE.sCharacter('religious_family_1').GetFamilyDisplayName]#! удостоен великого доверия."
 generic_infra_mission.29.b:0 "Да славится [SCOPE.sCharacter('religious_family_2').GetName]!"
 generic_infra_mission.29.b.tooltip:0 "[SCOPE.sCharacter('religious_family_2').GetName] и [SCOPE.sCharacter('religious_family_2').GetHerHis] потомки будут править городом [SCOPE.sC('theocratic_enclave').GetName] до скончания веков.\nРод #Y [SCOPE.sCharacter('religious_family_2').GetFamilyDisplayName]#! удостоен великого доверия."
 generic_infra_mission.29.c:0 "Теперь этими землями владеет [SCOPE.sCharacter('religious_family_3').GetName]!"
 generic_infra_mission.29.c.tooltip:0 "[SCOPE.sCharacter('religious_family_3').GetName] и [SCOPE.sCharacter('religious_family_3').GetHerHis] потомки будут править городом [SCOPE.sC('theocratic_enclave').GetName] до скончания веков.\nРод #Y [SCOPE.sCharacter('religious_family_3').GetFamilyDisplayName]#! удостоен великого доверия."
 family_granted_temple_city:0 "Святилище передано роду"
 desc_family_granted_temple_city:0 "Этот персонаж благодарен за выказанную его роду честь: теперь они являются хранителями зависимого теократического государства."
 holy_site_paestum:0 "Великие храмы города"
 holy_site_paestum_desc:0 "Это важнейшее религиозное святилище в южной части Апеннинского полуострова: здесь расположены храмы Геры и Афины."
 holy_site_akragas:0 "Долина храмов в городе"
 holy_site_akragas_desc:0 "Долина храмов, посвящённых великим богам-олимпийцам и множеству мелких божеств, является главным священным местом Сицилии."
 holy_site_paphos:0 "Афродита Пафия в городе"
 holy_site_paphos_desc:0 "Это известнейший центр поклонения Афродите не только на Кипре, но и во всём эллинистическом мире."
 holy_site_ephesos:0 "Артемисион в городе"
 holy_site_ephesos_desc:0 "Артемисион считается одним из великих чудес света и относится к числу самых великолепных святилищ Азии."
 holy_site_asklepion_trikka:0 "Асклепион в городе"
 holy_site_asklepion_trikka_desc:0 "Это одно из старейших и наиболее почитаемых святилищ Асклепия. Место исцеления и поклонения."
 holy_site_kanopus_serapeion:0 "Серапий города"
 holy_site_kanopus_serapeion_desc:0 "Это один из крупнейших центров поклонения Серапису в Египте и крупнейший образовательный центр."
 holy_site_asklepion_kos:0 "Асклепион в городе"
 holy_site_asklepion_kos_desc:0 "Это один из крупнейших асклепионов эллинистического мира. Здесь учились многие из известнейших целителей нашего времени, включая самого Гиппократа."
 holy_site_asklepion_epidauros:0 "Асклепион в городе"
 holy_site_asklepion_epidauros_desc:0 "Долгое время этот асклепион оставался в греческом мире известнейшим местом исцеления."
 holy_site_delphi_oracle:0 "Оракул города"
 holy_site_delphi_oracle_desc:0 "Пифия, верховная жрица храма Аполлона, — это один из наиболее почитаемых оракулов эллинистического мира."
 holy_site_halicarnassos:0 "Мавзолей и храмы города"
 holy_site_halicarnassos_desc:0 "Некогда здесь был один из крупнейших культурных и религиозных центров греческого мира."
 holy_site_olympia:0 "Храм Зевса в городе"
 holy_site_olympia_desc:0 "Храм Зевса в Олимпии славится во всём эллинистическом мире. Именно сюда атлеты со всего Средиземноморья пребывают для участия в Олимпийских играх."
 holy_site_delos:0 "Священный остров"
 holy_site_delos_desc:0 "Этот остров на протяжении сотен, если не тысяч лет был почитаемой святыней: место рождения Аполлона и Артемиды всегда считалось одним из наиболее священных мест эллинского мира."
 holy_site_dodona_oracle:0 "Оракул города"
 holy_site_dodona_oracle_desc:0 "Сила пророчеств священной рощи Додоны веками привлекала паломников."
 holy_site_ammon_oracle:0 "Оракул города"
 holy_site_ammon_oracle_desc:0 "Храм Амона и его оракул в оазисе Сива пользуются огромной славной не только в Египте, но и во всём эллинистическом мире."
 holy_site_asklepion_alsos:0 "Храм Эшмуна в городе"
 holy_site_asklepion_alsos_desc:0 "Храм Эшмуна, которого греки отождествляют с Асклепием, издавна почитался ханаанейцами."
 holy_site_saqqara_serapeum:0 "Саккарский серапей в городе"
 holy_site_saqqara_serapeum_desc:0 "Место погребения быков Апия, а также древний центр поклонения Птаху. Это один из выдающихся центров почитания Серапия и греко-египетского синкретического пантеона в целом."
 holy_site_babylon:0 "Храм Мардука в городе"
 holy_site_babylon_desc:0 "Это одно из наиболее почитаемых и древних святилищ Мардука, культурный центр халдейского мира."
 holy_site_ashur:0 "Святилище Ашура в городе"
 holy_site_ashur_desc:0 "Это одно из наиболее почитаемых и древних святилищ Ашура, одно из важнейших священных мест халдейского мира."
 holy_site_niniveh_desc:0 "Это центр поклонения главным халдейским богам, а в прошлом — сердце Новоассирийского царства."
 holy_site_karnak_luxor:0 "Ипет-сут в городе"
 holy_site_karnak_luxor_desc:0 "Ипет-сут, «самое избранное место», включает один из величайших и древнейших храмовых комплексов Египта."
 holy_site_ptah_memphis:0 "Храмы Птаха в городе"
 holy_site_ptah_memphis_desc:0 "Это одно из самых священных мест египетского мира, давшее приют значимому жреческому сообществу."
 holy_site_heliopolis_ra:0 "Храм Ра в городе"
 holy_site_heliopolis_ra_desc:0 "Это центр поклонения солнечному богу Ра."
 holy_site_nuri_desc:0 "Здесь располагаются храмы Амона и Мут, а также пирамиды фараонов XXV династии."
 holy_site_meroe_desc:0 "На острове Мероэ располагается множество храмов и дворцов, а также пирамиды нубийских царей."
 holy_site_jerusalem:0 "Второй Храм города"
 holy_site_jerusalem_desc:0 "Восстановленный в правление Дария на месте старого храма Соломона, этот храм считается наиболее священным местом для иудеев."
 holy_site_mount_sinai_desc:0 "Гора Синай, на которой Моисей получил заповеди, и её храмы остаются одним из наиболее почитаемых мест в иудаизме."
 holy_site_shekhem:0 "Гробница Иосифа в городе"
 holy_site_shekhem_desc:0 "Это место упокоения патриарха Иосифа и его сыновей Ефрема и Манассия. Здесь же находится колодец Иакова. Это святыня как для самаритян, так и для иудеев."
 holy_site_ekbatana:0 "Гробница Есфирь в городе"
 holy_site_ekbatana_desc:0 "Говорят, что здесь находится гробница Есфирь, жены Артаксеркса, и Мардохея. С того момента, как это место оказалось в наших руках, его значение для иудейских паломников только растёт."
 holy_site_susa:0 "Мавзолей пророка Даниила"
 holy_site_susa_desc:0 "Считается, что здесь находится мавзолей пророка Даниила. С того момента, как это место оказалось в наших руках, оно стало домом для процветающего сообщества иудейских священников."
 holy_site_taif:0 "Владычица города"
 holy_site_taif_desc:0 "В этом городе находится святилище с идолом Аллат. Это религиозный центр для многих приверженцев аравийских верований."
 holy_site_tyre_desc:0 "Это один из древнейших и наиболее почитаемых городов ханаанейского мира и центр почитания Мелькарта."
 holy_site_hierapolis_bambyce:0 "Святилище Атаргатис в городе"
 holy_site_hierapolis_bambyce_desc:0 "Этот город является центром культа богини Атаргатис и издавна был столицей династии царей-жрецов, правящих по её милости."
 holy_site_byblos:0 "Храм Решефа в городе"
 holy_site_byblos_desc:0 "Это важное святилище бога войны Решефа — и один из древнейших городов ханаанейского мира."
 holy_site_gades_melqart:0 "Храм Мелькарта в городе"
 holy_site_gades_melqart_desc:0 "Этот город был основан самим Мелькартом, которого иногда отождествляют с греческим Гераклом. Веками он был одним из важнейших мест паломничества для людей нашей веры."
 holy_site_zenopolis_desc:0 "В Зенополе и на соседствующей с ним горе Хермон находится множество храмов, где почитают богов нашей религии."
 holy_site_sidon:0 "Храм Эшмуна в городе"
 holy_site_sidon_desc:0 "Этот древний храм посвящён Эшмуну, богу врачевания, и служит домом процветающему сообществу целителей и жрецов."
 holy_site_salammbo_desc:0 "Это одно из величайших святилищ пунического мира, посвящённых Танит и Баалу."
 holy_site_thinissut:0 "Святилище города"
 holy_site_thinissut_desc:0 "Это великое святилище, посвящённое Баал-Хаммону и Танит, является одним из важнейших мест паломничества в пунической части ханаанейского мира."
 holy_site_thugga:0 "Святилище Баал-Хаммона в городе"
 holy_site_varanasi_desc:0 "Основанный самим Шивой из отрубленной головы Брахмы, этот город считается одним из наиболее священных мест дхармического мира."
 holy_site_belgola:0 "Шраванабелагола"
 holy_site_belgola_desc:0 "Это место медитации Ачарья Бхадрабаху, одно из наиболее священных мест джайнизма."
 holy_site_barygaza_desc:0 "Это место почитают индуисты, джайны и буддисты."
 holy_site_mathura:0 "Храмы Кришны в городе"
 holy_site_mathura_desc:0 "Это место рождения Кришны и одно из старейших священных мест Индии."
 holy_site_dvaraka:0 "Священный город"
 holy_site_dvaraka_desc:0 "Этот город священен для всех дхармических религий."
 holy_site_taxila:0 "Университет города"
 holy_site_taxila_desc:0 "Это место было видным центром учёности и благочестия на протяжении сотен, если не тысяч лет."
 holy_site_mulasthanapura:0 "Храм солнца в городе"
 holy_site_mulasthanapura_desc:0 "В местном храме солнца, который по легенде построил Самба, сын Кришны, находится идол, исцеляющий, как утверждают, любые болезни."
 holy_site_koti:0 "Рамешварам в городе"
 holy_site_koti_desc:0 "Говорят, что земляной мост между Индией и островом Ланка построил Рама, пытаясь спасти жену Ситу из рук Раваны. Город и по сей день стоит на этом мосту, привлекая паломников, которые желают поклониться Раме."
 holy_site_kumari:0 "Храм Каньи Дэви в городе"
 holy_site_kumari_desc:0 "Этот храм расположен на южном побережье Индии. Сюда стекаются паломники, чтобы вознести молитвы Канье Дэви, богине-девственнице, невесте Шивы."
 holy_site_kusinagara:0 "Священный город"
 holy_site_kusinagara_desc:0 "Здесь Будда достиг паринирваны. Это место — один из основных центров паломничества буддистов."
 holy_site_gaya:0 "Бодхи"
 holy_site_gaya_desc:0 "Город, где Будда достиг просветления, превратился в важный центр образования и религиозного паломничества, став одним из наиболее почитаемых мест буддизма."
 holy_site_bamyan:0 "Буддийские монастыри города"
 holy_site_bamyan_desc:0 "Хотя буддизм не является исконной религией этого региона, местные буддийские монастыри стали одной из достопримечательностей этой части мира."
 holy_site_avakana:0 "Сигирия в городе"
 holy_site_avakana_desc:0 "Львиная скала Сигирия издревле служит домом аскетам и буддистским монахам."
 holy_site_bactra:0 "Ступы города"
 holy_site_bactra_desc:0 "Здесь находится место упокоения Тапассу и Бхалики, которые принесли буддизм в этот регион."
 holy_site_upsala:0 "Храм Уппсалы в городе"
 holy_site_upsala_desc:0 "Это главное религиозное сооружение и место жертвоприношений нашей религии."
 holy_site_gornae_desc:0 "Некогда здесь не только располагалась одна из старейших крепостей нашей державы: это место имело огромную религиозную значимость."
 holy_site_kangovar:0 "Храмы Анахиты в городе"
 holy_site_kangovar_desc:0 "Это древний храм, посвящённый богине Анахите."
 holy_site_zranka:0 "Святилище Хамун в городе"
 holy_site_zranka_desc:0 "Веками озеро Хамун в Систане считалось чудом и священным местом."
 holy_site_adur_gusnasp:0 "Адур-Гушнасп в городе"
 holy_site_adur_gusnasp_desc:0 "Здесь находится наиболее почитаемый из священных огней — он горит уже несколько веков."
 holy_site_yeavering_bell:0 "Курган Иверинг в городе"
 holy_site_yeavering_bell_desc:0 "Святилище на кургане Иверинг многие поколения считалось священным."
 holy_site_anglesey:0 "Священный остров возле города"
 holy_site_anglesey_desc:0 "Местное островное святилище веками было центром друидического культа."
 holy_site_stonehenge:0 "Стоунхендж в городе"
 holy_site_stonehenge_desc:0 "Превосходящий своей древностью любые известные нам сооружения каменный круг Стоунхенджа имеет большую религиозную значимость для всех друидов."
 holy_site_glanum:0 "Святилище Гланиса в городе"
 holy_site_glanum_desc:0 "Лечебные источники этого места стали центром культа бога Гланиса."
 holy_site_bibracte:0 "Источники города"
 holy_site_bibracte_desc:0 "Местные священные источники веками были местом паломничества нашего народа."
 holy_site_o_facho_de_donon:0 "Святилище Беробрея в городе"
 holy_site_o_facho_de_donon_desc:0 "Это место поклонения богу Беробрею, привлекающее паломников из числа нашего народа."
 holy_site_uruk_anu_temple:0 "Храм Ану в городе"
 temples_of:0 "Храмы в городе"
 temples_of_desc:0 "Это крупный религиозный центр нашей веры."
 generic_mission_home_infrastructure_BUTTON_TOOLTIP:0 "Мы должны улучшить инфраструктуру в регионах под нашим контролем."
 general_mission_cooldown_tt:0 "Вы #R НЕ#! сможете перезапустить эту миссию, пока не пройдёт хотя бы #R 20#! лет."
 generic_infra_mission.30.t:0 "Флагманы построены"
 generic_infra_mission.30.desc:0 "С великой радостью кораблестроители города [SCOPE.sP('ship_building_center').GetName] сообщают, что флагманские корабли готовы.\n\nЭти новые титаны, несомненно, пригодятся флоту, но прежде они сыграют свою роль во внутренней политике.\nЦеремонию спуска на воду может проводить лишь правитель, но для первого плавания требуется флотоводец. Это великая честь и привилегия, и многие роды оценят её."
 generic_infra_mission.30.a:0 "[SCOPE.sCharacter('naval_family_1').GetName] подходит для этого дела!"
 generic_infra_mission.30.b:0 "Пусть капитаном будет [SCOPE.sCharacter('naval_family_2').GetName]."
 generic_infra_mission.30.c:0 "Этой чести удостоится [SCOPE.sCharacter('naval_family_3').GetName]."
 family_granted_naval_job:0 "Честь моряка"
 desc_family_granted_naval_job:0 "В знак того, что государство ценит усердный труд и способности этого рода, его представителю было доверено провести новые флагманы в их первое плавание. Вряд ли они забудут оказанную им честь."
 breeding_program:0 "Программа разведения"
 breeding_program_DESC:0 "Учитывая, сколько фуража может поставить [SCOPE.sP('food_province_capital').GetName], на этих землях получилось бы разводить лошадей для нашей армии. Для этого потребуется немало средств, но в долгосрочной перспективе они окупятся."
 temples_built:0 "Город-святилище становится больше"
 desc_temples_built:0 "Мы вложили средства в расширение религиозного района вверенного нашим заботам священного места."
 cultural_assimilation_trend:0 "Колония"
 desc_cultural_assimilation_trend:0 "Обитатели этого города со временем всё активнее перенимают нашу культуру."
 fortified_stronghold:0 "Укреплённая цитадель"
 desc_fortified_stronghold:0 "У этого города необычайно мощные укрепления."
 expanded_port:0 "Припортовый торговый район"
 desc_expanded_port:0 "Портовый район этого города процветает."
 military_regiment_city:0 "Войсковой город"
 desc_military_regiment_city:0 "Это явно военизированный город."
 slave_city_modifier:0 "Центр производства"
 desc_slave_city_modifier:0 "Это региональный центр производства. Считается, что рабам здесь живётся сравнительно неплохо."
 slave_city_task:0 "Мельницы города [SCOPE.sP('urbanize_area_city').GetName]"
 slave_city_task_DESC:0 "Город [SCOPE.sP('urbanize_area_city').GetName] может стать отличным центром производства, если мы сможем обеспечить ему необходимую инфраструктуру."
 build_barracks:0 "Гарнизоны провинции [SCOPE.sState('urbanize_area_province').GetShortName]"
 build_barracks_DESC:0 "Нам требуется больше верных солдат, и жители города [SCOPE.sP('urbanize_area_city').GetName] отлично подходят для того, чтобы снабжать нас новыми бойцами."
 expand_harbor:0 "Гавань города [SCOPE.sP('urbanize_area_city').GetName]"
 expand_harbor_DESC:0 "Гавань города [SCOPE.sP('urbanize_area_city').GetName] может стать важным центром торговли, если мы займёмся развитием торгового района."
 fortify_province:0 "Крепость города [SCOPE.sState('urbanize_area_province').GetShortName]"
 fortify_province_DESC:0 "Граждане города [SCOPE.sP('urbanize_area_city').GetName] умоляют нас усилить местные укрепления."
 cultural_imperialism:0 "Колонизация провинции [SCOPE.sState('urbanize_area_province').GetShortName]"
 cultural_imperialism_DESC:0 "[SCOPE.sP('urbanize_area_city').GetName] — важный город, но порой его верность вызывает сомнения. Мы должны распространять свои культуру и язык среди местных граждан, чтобы они почувствовали себя частью державы."
 urbanize_city:0 "[SCOPE.sP('urbanize_area_city').GetName] разрастается"
 urbanize_city_DESC:0 "Рост поселения [SCOPE.sP('urbanize_area_city').GetName] происходит весьма болезненно. При должной поддержке мы можем превратить его в процветающий город."
 abort_for_generic_infra:0 "Столицы этого губернаторства больше нет."
 tribal_reform_DESCRIPTION:0 "Пришла пора нашей великой державе перейти к более цивилизованному оседлому образу жизни.\nДаже самые преданные из наших сторонников не могут сойтись во мнении, как лучше это сделать. Некоторые полагают, что мы должны принять представительную форму правления, тогда как другие отдают предпочтение наследственной монархии."
 tribal_reform_CRITERIA_DESCRIPTION:0 "Переход в монархию или республику"
 tribal_reform_BUTTON_TOOLTIP:0 "Пора нашему народу подумать об иных методах правления. Державу наводнили чужеземные идеалы — достойно ли это гордого кочевого народа?"
