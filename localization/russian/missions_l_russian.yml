l_russian:
 generic_mission_home_infrastructure:0 "[SCOPE.sP('governorship_capital').Custom('get_generic_mission_title_type')] [SCOPE.sGovernorship('infra_governorship').GetName]"
 generic_mission_home_infrastructure_DESCRIPTION:0 "[SCOPE.sGovernorship('infra_governorship').GetName] [SCOPE.sP('governorship_capital').Custom('get_mission_desc')]"
 mission_colonia_desc:0 "является губернаторством под нашим управлением, однако культурой и традицией эти земли очень далеки от нашей столицы. Мы должны развивать этот регион и поддерживать переселение туда достойных представителей нашей культуры, чтобы создать там ядро из верных нам граждан."
 centralization_desc:0 "находится под нашим управлением и представляет собой регион, полный неиспользуемых возможностей. Мы должны отправить туда чиновников и прокураторов, которые бы упрочили власть над этой областью и поспособствовали росту местной экономики."
 capital_mission_desc:0 "— это наш дом и сердце нашей державы. Чтобы поспособствовать экономическому росту этого региона, мы должны обновить саму столицу: пусть она воссияет, как того заслуживает."
 generic_mission_home_infrastructure_CRITERIA_DESCRIPTION:0 "Эта великая цель связана с развитием региона [SCOPE.sGovernorship('infra_governorship').GetName] и включает в себя:\n\n[SCOPE.sP('governorship_capital').Custom('get_central_branch_type')] [SCOPE.sP('governorship_capital').GetName].\n[SCOPE.sP('governorship_capital').Custom('get_temple_branch')][SCOPE.GetRootScope.GetCountry.Custom('get_food_branch')][SCOPE.GetRootScope.GetCountry.Custom('get_mining_branch')][SCOPE.GetRootScope.GetCountry.Custom('get_port_branch')]"
 mission_colonia:0 "Стабильность и рост"
