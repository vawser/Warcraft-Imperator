 ### Naval Conquest ###
 athenian_mission_04_delian_league:0 "Восстановление Афинского морского союза"
 athenian_mission_04_delian_league_DESCRIPTION:0 "В золотой век Афин мы были гегемонами Афинского морского союза, мы контролировали Эгейское море и перевозили богатства с одного побережья на другое. После распада союза отношения между его прежними участниками испортились, и в конечном счёте нам пришлось подчиниться фиванским или македонским тиранам.\n\nНастало время собрать осколки прошлого и вернуть Афинскому морскому союзу его былую славу. В этом союзе все города-государства будут свободны, а во главе встанет афинская мощь и демократия.\n"
 athenian_mission_04_delian_league_CRITERIA_DESCRIPTION:0 "Задание будет выполнено, когда мы восстановим Афинский морской союз."
 athenian_mission_04_delian_league_BUTTON_TOOLTIP:0 "Пора восстановить наше прежнее господство на Эгейском море."
 athenian_mission_04_delian_league_task_1:0 "Подготовка кампании"
 athenian_mission_04_delian_league_task_1_DESC:0 "Когда-то большая часть Эгейского моря находилась под контролем Афинского морского союза, пока наши завистливые соседи не разрушили его. Пора снова восстановить былое могущество."
 athenian_mission_04_delian_league_task_2:0 "Северные соседи"
 athenian_mission_04_delian_league_task_2_DESC:0 "Наши давние соседи на севере были важными членами первого Афинского морского союза и должны стать ими снова. Так как они живут очень близко от Аттики, имеет смысл начать нашу кампанию с убеждения городов-государств на Эвбее."
 athenian_mission_04_delian_league_task_3:0 "Поиски Кефалоса"
 athenian_mission_04_delian_league_task_3_DESC:0 "Остров Кефалос расположен на западе, в удалении от прочих древних столиц Афинского морского союза. Если мы хотим в будущем расширить прежние границы союза за счёт земель Иллирии или Великой Греции, нам нужны подобные порты."
 athenian_mission_04_delian_league_task_4:0 "Последний бастион Афинского морского союза"
 athenian_mission_04_delian_league_task_4_DESC:0 "Керкира была последним бастионом древнего Афинского морского союза на западе, последней остановкой на пути в земли Иллирии или Великой Греции. Этот остров расположен на важном перекрёстке между Грецией, западом и севером, и поэтому мы должны попытаться захватить его снова."
 athenian_mission_04_delian_league_task_5:0 "Афинская сила"
 athenian_mission_04_delian_league_task_5_DESC:0 "Афинский морской союз славился своим флотом. Он строил корабли и вербовал моряков по всему Эгейскому морю. Если мы хотим контролировать города-государства, расположенные внутри древних границ союза, нам придётся построить военно-морской флот таких же размеров."
 athenian_mission_04_delian_league_task_6:0 "Дом Аполлона"
 athenian_mission_04_delian_league_task_6_DESC:0 "Казна первого Афинского морского союза хранилась на острове Делос, из-за чего этот союз иногда назывался Делосским. Таким образом, для создания нового союза жизненно важно захватить Делос."
 athenian_mission_04_delian_league_task_7:0 "Модернизация флота"
 athenian_mission_04_delian_league_task_7_DESC:0 "После того как диадохи основали свои царства, в морских сражениях между ними начали участвовать корабли всё больших размеров. Пришло время и нам добавить подобные мощные суда в свой флот, чтобы мы могли бросить вызов любому, кто захочет захватить Грецию."
 athenian_mission_04_delian_league_task_8:0 "Киклады"
 athenian_mission_04_delian_league_task_8_DESC:0 "Наксос, расположенный в центре Киклад, является крайне важным островом Эгейского моря. Взяв его под контроль, мы сможем эффективно следить и за другими островами."
 athenian_mission_04_delian_league_task_9:0 "Казна на Делосе"
 athenian_mission_04_delian_league_task_9_DESC:0 "Размещение казны на Делосе стало проблемой для первого Афинского морского союза, но, поступив точно так же, мы докажем всем, что союз — это нечто большее, чем просто афинское господство на Эгейском море."
 athenian_mission_04_delian_league_task_10:0 "Наксосский мрамор"
 athenian_mission_04_delian_league_task_10_DESC:0 "Мрамор с острова Наксос славится своим качеством и ценностью. Он пользуется большим спросом в других греческих городах-государствах."
 athenian_mission_04_delian_league_task_11:0 "У реки Стримон"
 athenian_mission_04_delian_league_task_11_DESC:0 "В своё время мы возвели город Амфиполь на севере, чтобы лучше контролировать наших союзников во Фракии, но потом его захватили Спарта и Македония. Если мы хотим восстановить видимость влияния в данной области, эту нашу бывшую колонию нужно вернуть."
 athenian_mission_04_delian_league_task_12:0 "Древняя лояльность"
 athenian_mission_04_delian_league_task_12_DESC:0 "В один из самых мрачных моментов в истории Афин Самос был верным союзником и другом нашего города. Настало время вернуть ему свободу и восстановить дружбу между нашими двумя городами. Это самое меньшее, что мы можем сделать."
 athenian_mission_04_delian_league_task_13:0 "Самосский флот"
 athenian_mission_04_delian_league_task_13_DESC:0 "Самос был известен тем, что имел самый сильный флот на Эгейском море, и если мы поможем ему вернуть отблеск былой славы, это станет достойной наградой за его давнюю преданность Афинам."
 athenian_mission_04_delian_league_task_14:0 "Берег Геллеспонта"
 athenian_mission_04_delian_league_task_14_DESC:0 "Сест, расположенный на входе в Геллеспонт, был одним из древних членов первого Афинского морского союза. Контроль над этим городом-государством даст нам доступ к проливу и возможность влиять на тех, кто захочет пройти через него."
 athenian_mission_04_delian_league_task_15:0 "Защита Геллеспонта"
 athenian_mission_04_delian_league_task_15_DESC:0 "Улучшив местную инфраструктуру в Сесте, мы сможем использовать город как центр для расширения нашего влияния во Фракии, а также для защиты Геллеспонта."
 athenian_mission_04_delian_league_task_16:0 "Амфипольские товары"
 athenian_mission_04_delian_league_task_16_DESC:0 "Рядом с городом Амфиполем есть несколько богатых серебряных и золотых рудников, которые очень важны для союза. Их нужно будет захватить в первую очередь, чтобы расширить свою территорию и получить больше богатств."
 athenian_mission_04_delian_league_task_17:0 "Земли Мавсола"
 athenian_mission_04_delian_league_task_17_DESC:0 "Говорят, сестра так любила Мавсола, что после его смерти начала строить огромный Мавзолей в его честь. Хотя прошло много лет с тех пор, как провинция [GetProvince('(int32)1981').GetName] находилась под правлением Гекатомнидов, их наследие всё ещё живёт."
 athenian_mission_04_delian_league_task_18:0 "Наследие Гекатомнидов"
 athenian_mission_04_delian_league_task_18_DESC:0 "После Гекатомнидов остались грандиозные памятники, в частности великий Мавзолей. Если мы поддержим их наследие, то обязательно приобретём приверженцев среди местных жителей."
 athenian_mission_04_delian_league_task_19:0 "Возврат Родоса"
 athenian_mission_04_delian_league_task_19_DESC:0 "Родос — это остров с богатой и долгой историей, который самостоятельно смог отразить атаку Деметрия, попытавшегося осадить город. Пришла пора убедить его снова стать членом нашего союза или союзником, как это было в прошлом."
 athenian_mission_04_delian_league_task_final:0 "Восстановление союза"
 athenian_mission_04_delian_league_task_final_DESC:0 ""

