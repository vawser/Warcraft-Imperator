 athenian_mission_01_foreign_rulership_task_final_tt_2:0 "Держава #Y [SCOPE.GetRootScope.GetCountry.GetName]#! обретёт независимость после завершения задания."


 ### Developing Attica ###
 athenian_mission_02_attica:0 "Восстановление Аттики"
 athenian_mission_02_attica_DESCRIPTION:0 "Распад Афинского морского союза и относительное уменьшение влияния Афин в Греции привели к тому, что Аттика стала менее развитой и эффективной. Некогда она была средоточием власти афинян, и, если мы хотим расширить наши владения за границы Аттики, нужно вернуть ей былую славу."
 athenian_mission_02_attica_CRITERIA_DESCRIPTION:0 "Задание будет выполнено, когда в землях вокруг Афин наступит процветание."
 athenian_mission_02_attica_BUTTON_TOOLTIP:0 "Если мы хотим стать чем-то большим, чем захолустным городом, нам нужно восстановить нашу древнюю родину."
 athenian_mission_02_attica_task_1:0 "Аттика для Афин"
 athenian_mission_02_attica_task_1_DESC:0 "Если мы хотим восстановить нашу древнюю родину, в первую очередь нам нужно заново отвоевать все территории, которые у нас отобрали силой."
 athenian_mission_02_attica_task_2:0 "Развитие земель"
 athenian_mission_02_attica_task_2_DESC:0 "Аттика была одним из богатейших регионов Греции, пока её не опустошила война между нами и Спартой. С тех пор она лежит в руинах. Если мы хотим вновь стать сильными, наша родина снова должна процветать."
 athenian_mission_02_attica_task_3:0 "Восстановление величия"
 athenian_mission_02_attica_task_3_DESC:0 "Прежние Афины были красивым городом в самом сердце Греции, о великолепии которого знали далеко за его пределами. Если мы хотим стать центральной державой в нашем регионе, в первую очередь нужно сосредоточиться на внутреннем развитии."
 athenian_mission_02_attica_task_4:0 "Охрана границ"
 athenian_mission_02_attica_task_4_DESC:0 "У границ Аттики на юге лежит Коринф, а на северо-западе — Беотия. Эти города-государства имеют важнейшее значение для защиты нашей родины, и народное собрание требует, чтобы мы либо взяли их под контроль, либо вступили с ними в союз."
 athenian_mission_02_attica_task_5:0 "Полезные ископаемые Аттики"
 athenian_mission_02_attica_task_5_DESC:0 "Когда-то в Аттике располагались одни из богатейших рудников Греции. Если мы хотим вернуться к былым традициям, нам следует направить усилия на эти рудники и снова стать одним из лучших экспортёров серебра в регионе."
 athenian_mission_02_attica_task_6:0 "Порты Пирея"
 athenian_mission_02_attica_task_6_DESC:0 "Порты Пирея — это торговый центр Афин, откуда мы отправляем наших торговцев по всему Средиземноморью."
 athenian_mission_02_attica_task_7:0 "Афинская академия"
 athenian_mission_02_attica_task_7_DESC:0 "Академия — это важное для культурной жизни Афин учебное заведение, которое служит пристанищем для множества учёных людей."
 athenian_mission_02_attica_task_8:0 "Пополнение рядов"
 athenian_mission_02_attica_task_8_DESC:0 "По мере того как Академия восстанавливает свою былую славу, нам нужно искать по всему Средиземноморью тех достойных, что заполнят её залы."
 athenian_mission_02_attica_task_9:0 "Ритуалы Элевсина"
 athenian_mission_02_attica_task_9_DESC:0 "Ритуалы Элевсина зародились ещё во времена становления Афин, и с тех пор этот мистический культ играет важную роль в регионе."
 athenian_mission_02_attica_task_10:0 "Элевсинские мистерии"
 athenian_mission_02_attica_task_10_DESC:0 "Участвовать в священных мистериях могут только избранные посвящённые, хотя, по сравнению с прежними временами, количество их возросло. Укрепив связи с устроителями мистерий, мы сможем уговорить их принимать в свои ряды больше афинян вместо других греков."
 athenian_mission_02_attica_task_final:0 "Праздник в Аттике"
 athenian_mission_02_attica_task_final_DESC:0 "Теперь, когда Аттика вернула себе былую славу, наш народ может с уверенностью смотреть в будущее. Это первый из множества шагов по восстановлению древнего союза, в который входила держава [ROOT.GetCountry.GetName]."

 athenian_mission_02_attica_task_1_effect_tt:0 "В провинции [THIS.GetProvince.GetName] появились #Y 3#! #Y свободных человека#! ([SCOPE.GetRootScope.GetCountry.GetReligion.GetName], [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName])."
 athenian_mission_02_attica_task_3_trigger_tt:0 "В провинции #Y [THIS.GetProvince.GetName]#! нет доступных бесплатных ячеек строительства. [SCOPE.GetRootScope.GetCountry.Custom('spartan_mission_04_rivals_task_3_custom_loc')]"
 athenian_mission_02_attica_task_4_trigger_tt:0 "Держава, владеющая территорией в провинции #Y [THIS.GetProvince.GetName]#! (#Y [THIS.GetProvince.GetOwner.GetName]#!@[THIS.GetProvince.GetOwner.GetFlag]!), должна иметь мнение о державе #Y [SCOPE.GetRootScope.GetCountry.GetName]#! #Y [SCOPE.ScriptValue('athenian_mission_02_attica_task_4')|0]#! или выше."
 athenian_mission_02_attica_task_5_trigger_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! имеет #Y [SCOPE.ScriptValue('athenian_mission_02_attica_task_5_total')|0]#! или более территорий, где есть $slave_mine_building$, в Аттике. ([SCOPE.GetRootScope.GetCountry.Custom('athenian_mission_02_attica_task_5_custom_loc')]/#Y [SCOPE.ScriptValue('athenian_mission_02_attica_task_5_total')|0]#!)"
 athenian_mission_02_attica_task_5_custom_loc_desc_1:0 "#R [SCOPE.ScriptValue('athenian_mission_02_attica_task_5_current')|0]#!"
 athenian_mission_02_attica_task_5_custom_loc_desc_2:0 "#Y [SCOPE.ScriptValue('athenian_mission_02_attica_task_5_current')|0]#!"
 athenian_mission_02_attica_task_7_effect_tt:1 "Вы можете выбрать один из следующих модификаторов:"
 athenian_mission_02_attica_task_8_effect_tt:0 "В Афинах могут появиться новые персонажи."
 athenian_mission_02_attica_task_10_effect_tt:0 "Персонажи в державе #Y [SCOPE.GetRootScope.GetCountry.GetName]#! иногда будут присоединяться к культу в Элевсине."

 ### Political ### 
 athenian_mission_03_political:0 "Демократия в Афинах"
 athenian_mission_03_political_DESCRIPTION:0 "Афинская республика славилась своей мощью и государственными институтами, пока нас не покорили чужеземные короли-варвары, которые начали влиять на нашу внутреннюю политику. Получив свободу, мы сосредоточим наши усилия на восстановлении славы древней республики и избавимся от тёмного пятна в нашей истории."
 athenian_mission_03_political_CRITERIA_DESCRIPTION:0 "Задание будет выполнено, когда древняя афинская республика будет восстановлена, вернув себе славу времён Клисфена, или же полностью уничтожена."
 athenian_mission_03_political_BUTTON_TOOLTIP:0 "Наша демократия пострадала под властью чужих держав. Пришло время вернуть ей былую славу."
 athenian_mission_03_political_task_1:0 "Улучшение совета"
 athenian_mission_03_political_task_1_DESC:0 "Совет пятисот, занимающийся разработкой законов в нашей державе, пострадал так же, как и всё остальное в нашей политической системе, пока мы были завоёваны и порабощены патронами-варварами."
 athenian_mission_03_political_task_2:0 "По стопам Солона"
 athenian_mission_03_political_task_2_DESC:0 "Чтобы вернуть державе [ROOT.GetCountry.GetName] былую славу, мы должны быть готовы пойти на радикальные перемены, если возникнет такая необходимость. Но для этого совет и народное собрание должны действовать заодно, а не против друг друга."
 athenian_mission_03_political_task_3:0 "Объединение народного собрания"
 athenian_mission_03_political_task_3_DESC:0 "Народное собрание давно страдает от влияния амбициозных политиков и чужеземных патронов, сначала из Македонии, а затем из династии Антигонидов. Нам нужно восстановить истинную демократию в Афинах, благодаря которой мы когда-то были известны по всей Греции."
 athenian_mission_03_political_task_4:0 "Организованные граждане"
 athenian_mission_03_political_task_4_DESC:0 "Влияние чужеземных военачальников и народов оставило свой след на державе [ROOT.GetCountry.GetName]. Это позорное пятно на нашей истории и государственных институтах."
 athenian_mission_03_political_task_5:0 "Древние традиции"
 athenian_mission_03_political_task_5_DESC:0 "Надо отпраздновать возвращение нашей незапятнанной древней демократии."
 athenian_mission_03_political_task_6:0 "Индивидуальный подход"
 athenian_mission_03_political_task_6_DESC:0 "Иногда индивидуальный подход в дипломатических переговорах может иметь большое значение."
 athenian_mission_03_political_task_7:0 "Остракизм под контролем"
 athenian_mission_03_political_task_7_DESC:0 "Остракизм — это древняя традиция в Афинах, предполагающая изгнание недостойных элементов из города. Некоторые политики проявляли большую изобретательность, избавляясь при помощи остракизма от своих конкурентов, другие же страдали от собственных амбиций и были вынуждены покинуть город сами."
 athenian_mission_03_political_task_8:0 "Популярная личность"
 athenian_mission_03_political_task_8_DESC:0 "Время от времени амбициозные ораторы приобретают невероятное влияние, и вокруг них возникают культы личности. Обычно всё это заканчивается печально как для них, так и для государства в целом."
 athenian_mission_03_political_task_9:0 "Известный оратор"
 athenian_mission_03_political_task_9_DESC:0 "В отчаянные времена все начинают слушать какого-то одного оратора. В подобных случаях возникает угроза для нашей демократии, так как действия любого государственного института, который пытается ограничить влияние подобной личности, сводится на нет из-за его огромной популярности и поддержки."
 athenian_mission_03_political_task_10:0 "Конец оппозиции"
 athenian_mission_03_political_task_10_DESC:1 "Последний шаг будущего тирана — это полностью взять под контроль такой орган власти, как [SCOPE.GetRootScope.GetCountry.Custom('get_court_type')], и избавиться от любых потенциальных соперников."

