 athenian_mission_01_foreign_rulership_task_5_tt:0 "Мнение, которое имеет #Y [mission_overlord_scope.GetName]#! по отношению к державе #Y [SCOPE.GetRootScope.GetCountry.GetName]#!, составляет как минимум #Y [SCOPE.ScriptValue('athenian_mission_01_foreign_rulership_task_5_total')|0]#!. [SCOPE.GetRootScope.GetCountry.Custom('athenian_mission_01_foreign_rulership_task_5_custom_loc')]"
