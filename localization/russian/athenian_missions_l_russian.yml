l_russian:
 ### Foreign Rulership ###
 athenian_mission_01_foreign_rulership:0 "[SCOPE.GetRootScope.GetCountry.GetName] в цепях"
 athenian_mission_01_foreign_rulership_DESCRIPTION:0 "С незапамятных времён мы были одним из самых важных и влиятельных городов-государств Греции, однако сейчас мы влачим жалкое существование под пятой такого патрона, как [mission_overlord_scope.GetName]. Покорение нашего великого дома разорвало демократию в клочья, а народное собрание разделилось на две политические коалиции, одна из которых поддерживает чужеземного патрона, а вторая борется за независимость."
 athenian_mission_01_foreign_rulership_CRITERIA_DESCRIPTION:0 "Задание будет выполнено, когда мы получим независимость или построим более тесные отношения с такой державой, как [mission_overlord_scope.GetName]."
 athenian_mission_01_foreign_rulership_BUTTON_TOOLTIP:0 "С тех пор как держава [ROOT.GetCountry.GetName] покорена, за власть в нашем городе борются две политические коалиции."
 athenian_mission_01_foreign_rulership_task_1:0 "Услужливый посланник"
 athenian_mission_01_foreign_rulership_task_1_DESC:0 "#Y Путь лоялистов#!\nЕсли мы хотим наладить более тесные отношения с такой державой, как [mission_overlord_scope.GetName], нам нужно учредить посольство в столице [mission_overlord_scope.GetCapital.GetName]. На первом этапе логичным будет отправить туда посланника, которого их [mission_overlord_scope.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetOverlord.GetRuler.GetPraenomen] примет."
 athenian_mission_01_foreign_rulership_task_2:0 "[mission_overlord_scope.GetAdjective]ое доверенное лицо"
 athenian_mission_01_foreign_rulership_task_2_DESC:0 "#Y Путь лоялистов#!\nЕсли мы хотим убедить остальных жителей державы [SCOPE.GetRootScope.GetCountry.GetName] последовать нашему примеру, пусть [mission_overlord_scope.GetName] отправит к нам нескольких надзирателей, которые помогут разобраться с наиболее недостойными элементами в собрании."
 athenian_mission_01_foreign_rulership_task_3:0 "Раскол в народном собрании"
 athenian_mission_01_foreign_rulership_task_3_DESC:0 "#Y Путь лоялистов#!\nЗначительная часть народного собрания просто поддержит тех, у кого сейчас большинство голосов. Если мы хотим наладить более тесные отношения с такой державой, как [mission_overlord_scope.GetName], нам нужно просто победить партию независимости."
 athenian_mission_01_foreign_rulership_task_4:0 "Обеспечение защиты"
 athenian_mission_01_foreign_rulership_task_4_DESC:0 "#Y Путь лоялистов#!\nТеперь, когда мы наладили более тесные отношения с такой державой, как [mission_overlord_scope.GetName], попросим их прислать солдат, которые помогут нам положить конец партии независимости."
 athenian_mission_01_foreign_rulership_task_5:0 "Окончательное соглашение"
 athenian_mission_01_foreign_rulership_task_5_DESC:0 "#Y Путь лоялистов#!\nМы подпишем договор, согласно которому мы навсегда станем державой, зависимой от такого патрона, как [mission_overlord_scope.GetName], и тем самым положим конец многочисленным попыткам партии независимости сбить наш народ с истинного пути."
 athenian_mission_01_foreign_rulership_task_6:0 "Доводы за независимость"
 athenian_mission_01_foreign_rulership_task_6_DESC:0 "#Y Путь независимости#!\nПартия независимости активно пытается положить конец нашему подчинению такой державе, как [mission_overlord_scope.GetName], чтобы мы снова стали себе хозяевами."
 athenian_mission_01_foreign_rulership_task_7:0 "Избавление от надзирателей"
 athenian_mission_01_foreign_rulership_task_7_DESC:0 "#Y Путь независимости#!\nНадзиратели такой державы, как [mission_overlord_scope.GetName], тесно связаны с партией лоялистов и без поддержки вряд ли смогут что-то решать или сохранить достаточную власть в городе."
 athenian_mission_01_foreign_rulership_task_8:0 "Назло державе [mission_overlord_scope.GetName]"
 athenian_mission_01_foreign_rulership_task_8_DESC:0 "#Y Путь независимости#!\nОтношения с такой державой, как [mission_overlord_scope.GetName], ухудшаются, и наш народ стал вспоминать об Афинах — могучем городе-государстве, некогда бывшем гегемоном на Эгейском море."
 athenian_mission_01_foreign_rulership_task_9:0 "Контроль в своих руках"
 athenian_mission_01_foreign_rulership_task_9_DESC:0 "#Y Путь независимости#!\nЕсли мы хотим когда-либо прочно встать на ноги, нужно доказать всем, что мы можем собрать собственное войско, чтобы защитить себя и больше не зависеть от таких чужеземных патронов, как [mission_overlord_scope.GetName]."
 athenian_mission_01_foreign_rulership_task_11:0 "Окончательное голосование"
 athenian_mission_01_foreign_rulership_task_11_DESC:0 "#Y Путь независимости#!\nВо время окончательного голосования в народном собрании мы разобьём цепь, на которой нас держит [mission_overlord_scope.GetAdjective]. [ROOT.GetCountry.GetName] снова обретёт свободу."

 athenian_mission_01_foreign_rulership_abort_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! получает независимость."
 athenian_mission_01_foreign_rulership_loyalist_route_explanation:0 "\nЕсли завершён #Y путь лоялистов#!:"
 athenian_mission_01_foreign_rulership_independence_route_explanation:0 "\nЕсли завершён #Y путь независимости#!:"

 athenian_mission_loyalist_family_loyalty_tt:0 "Все члены рода #Y [loyalist_family.GetName]#! получают #G 5#! ед. @loyalty_icon! верности."
 athenian_mission_independence_family_loyalty_tt:0 "Все члены рода #Y [independence_family.GetName]#! получают #G 5#! ед. @loyalty_icon! верности."
 athenian_mission_loyalist_family_disloyalty_tt:0 "Все члены семьи #Y [loyalist_family.GetName]#! теряют #R 5#! ед. @loyalty_icon! верности."
 athenian_mission_independence_family_disloyalty_tt:0 "Все члены семьи #Y [independence_family.GetName]#! теряют #R 5#! ед. @loyalty_icon! верности."
 athenian_mission_loyalist_path_modifier_effect_tt:0 "Некоторые члены народного собрания начнут поддерживать лоялистов."
 athenian_mission_independence_path_modifier_effect_tt:0 "Некоторые члены народного собрания начнут поддерживать партию независимости."

 loyalist_family_gone_tt:0 "Нет ни одной крупной семьи, поддерживающей лоялистов в державе #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."
 independence_family_gone_tt:0 "Нет ни одной крупной семьи, поддерживающей партию независимости, в державе #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."

 athenian_mission_01_foreign_rulership_independence_family_head_trigger_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]#!, нынешний правитель державы #Y [SCOPE.GetRootScope.GetCountry.GetName]#!, не является представителем рода #Y [independence_family.GetName]#!."
 athenian_mission_01_foreign_rulership_loyalist_family_head_trigger_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]#!, нынешний правитель державы #Y [SCOPE.GetRootScope.GetCountry.GetName]#!, не является представителем рода #Y [loyalist_family.GetName]#!."
