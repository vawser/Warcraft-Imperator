 dhe_body.5.t:0 "Могила императора"
 dhe_body.5.desc:0 "После недавнего завоевания провинции [SCOPE.sP('body_province').GetName] наши воины долго рыскали по улицам, охотясь за трофеями.\n\nВ ходе этой хищнической, но необходимой войскам охоты один из наших верных офицеров доложил, что нашёл мрачную постройку невероятно величественного вида. При ближайшем рассмотрении внутри был обнаружен один саркофаг, в котором, как мы считаем, покоится [ROOT.GetCountry.Custom('get_knowledge_of_alexander')]. [SCOPE.sP('body_province').Custom('why_is_there_a_body_here')]\n\nОбладание гробницей великого воина, несомненно, принесёт нам большую славу и зависть других правителей. Однако стоит учитывать, что этого великого полководца настолько почитали при жизни, что другие державы могут попытаться отнять у нас его останки."
 dhe_body.5.desc_hellenic:0 "После завоевания города [SCOPE.sP('body_province').GetName] наши солдаты, как обычно, разграбили его, забрав оттуда множество трофеев, однако один район остался почти нетронутым.\n\nНад тесными улицами города [SCOPE.sP('body_province').GetName] гордо высится огромное сооружение. В нём покоится тело самого почитаемого из людей — Александра. Его победы неисчислимы, его прозорливость несравненна. [SCOPE.sP('body_province').Custom('why_is_there_a_body_here')]\n\nТакой человек заслуживает, чтобы его вечный сон не тревожили, но в войсках слышатся разные предложения о том, что можно сделать с останками героя, которого прежде боялись так же сильно, как и восхищались им."
 dhe_body.5.a:0 "Тревожить его останки — кощунство."
 dhe_body.5.b:0 "Он упокоится там, где обитают сами боги."
 dhe_body.5.c:0 "Есть лишь одно место, достойное принять Александра."
 dhe_body.5.d:0 "Взирать на Рим — великая награда."
 dhe_body.5.e:0 "Верните его на берега Нила."
 dhe_body.5.f:0 "Вернём его к его предкам."
 dhe_body.5.g:0 "Царь царей заслуживает свой законный трон."
 dhe_body.5.h:0 "Он поистине мог стать царём всех земель."
 dhe_body.5.i:0 "Александр должен упокоиться в окружении могучих воинов."
 dhe_body.5.j:0 "Следует подыскать новое жилище величайшему среди нас."
 dhe_body.5.k:0 "Уложите его среди тех, кого он победил."
 dhe_body.5.l:0 "Положите его на берегах Тигра, что давал ему силы на завоевания."
 dhe_body.5.m:0 "Установите его гробницу в Афинах: пусть он напоминает горожанам, к чему приводит гегемония."
 dhe_body.5.n:0 "Его следует похоронить на Родосе, ведь он и сам своего рода колосс."
 dhe_body.5.o:0 "Мы больше не станем чтить память тирана."
 alexander_greek_cloc:0 "могущественный завоеватель и прародитель царей Александр Македонский"
 alexander_default_cloc:0 "могучий воин Александр, которого эллины зовут Великим"
 alexander_eastern_cloc:0 "великий воитель Искандер, которого эллины зовут Александром"
 body_in_alexandria:0 "Похоже, что его похоронили с заслуженными почестями: он покоится в великом городе, что некогда звал домом, над обрывом моря."
 body_in_a_very_odd_place:0 "Мы не знаем точно, как его тело оказалось тут, так далеко от дома."
 body_in_fairly_normal_place:0 "Похоже, что за его останки разгорелась настоящая борьба, и в итоге их похоронил один из самопровозглашённых царей, сражавшихся за осколки его империи.\n\n"
 body_transit_duration_tooltip:0 "На то, чтобы перевезти останки, потребуется время."
 dde_build_mausoleum:0 "Мавзолей завоевателя"
 dde_build_mausoleum_desc:0 "Теперь, когда мы с триумфом вернули в наши земли останки великого завоевателя Александра, следует воздвигнуть мавзолей, достойный памяти этого человека."
 mausoleum_building_available:0 "Теперь доступно #Y решение#! о строительстве мавзолея."
 dhe_body.6.t:0 "Место упокоения завоевателя"
 dhe_body.6.desc:0 "В наш город при большом стечении народа был внесён саркофаг с Александром Македонским. Зрители онемели: вероятно, всех поразила наглядная демонстрация смерти великого и почитаемого человека.\n\nНам следует воздвигнуть большой мавзолей, достойный того, чтобы там обрёл последний покой этот завоеватель, ставший символом доблести."
 dhe_body.6.a:0 "Отлично."
