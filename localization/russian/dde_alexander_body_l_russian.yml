 dde_alexander_mausoleum_built:0 "Мавзолей завоевателя"
 desc_dde_alexander_mausoleum_built:0 "Место упокоения Александра Македонского. Место паломничества и размышления — и наглядное предостережение для тех, кто жаждет власти."
 gods_own_county:0 "Земля богов"
 desc_gods_own_county:0 "Жители этого города считают, что их благословили сами боги. На их земле покоятся останки великого героя Александра, что дополнительно подкрепляет тщеславие жителей и вдохновляет их на трудовые свершения."
 alexander_of_the_north:0 "Сон среди снегов"
 desc_alexander_of_the_north:0 "Теперь останки Александра обрели покой в холодных землях Бирки. Их присутствие оказало самое неожиданное воздействие на наш народ."
 roman_alexander:0 "Вид на Капитолий"
 desc_roman_alexander:0 "Теперь останки Александра покоятся в Лавинии, откуда виден бурлящий жизнью Рим. Благодаря незримому присутствию титана прошлого нам стали более доступны опытные солдаты."
 final_resting_place_alexander:0 "Место последнего упокоения"
 desc_final_resting_place_alexander:0 "Александр занял очередное место своего упокоения: теперь его наследие вдохновляет жителей Александрии достигать новых интеллектуальных и философских высот."
 burial_of_kings:0 "Семейное захоронение"
 desc_burial_of_kings:0 "Македонских царей многие сотни лет хоронили в Эгее. Справедливо, что Александр вернулся туда после смерти, чтобы упокоиться подле своих предков. Его могила станет местом паломничества для всех греков."
 alexander_in_babylon:0 "Александр в Вавилоне"
 desc_alexander_in_babylon:0 "Теперь, когда останки Александра безопасно погребены в древнейшем из городов, местное население как никогда чувствует свою связь с человеком, который некогда покорил их, а затем — возвысил."
 alexander_in_kafir:0 "Человек, который мог стать царём"
 desc_alexander_in_kafir:0 "Александр Македонский погребён у пределов завоёванных им земель. Само присутствие его останков пробуждает сильные чувства в тех, кто живёт неподалёку."
 alexander_in_antigonia:0 "Двор диадохов"
 desc_alexander_in_antigonia:0 "Теперь, когда останки Александра погребены рядом с самыми лучшими нашими землями, живущие неподалёку люди склонны трудиться ещё упорнее, чтобы оправдать ожидания своих властителей."
 alexander_in_lysimacheia:0 "Новый человек"
 desc_alexander_in_lysimacheia:0 "Александр, первый в нашем роде, теперь упокоен в нововозведённом городе Лисимахия. Все вольные люди удвоили свои усилия, чтобы не посрамить память великого героя, которого чтят, почти как бога."
 alexander_in_shushan:0 "Место примирения"
 desc_alexander_in_shushan:0 "Александр погребён ещё раз — в месте, которое так много значило для него. Это место больших свадеб: оно создано, чтобы хранить мир и согласие в недавно завоёванном царстве. Хорошо, что столь великий человек найдёт здесь своё последнее пристанище."
 alexander_in_niniveh:0 "Александр в Ниневии"
 desc_alexander_in_niniveh:0 "Александр погребён на берегах Тигра и само присутствие его останков укрепляет верность во многих."
 alexander_in_athens:0 "Предостережение тиранам"
 desc_alexander_in_athens:0 "Погребение Александра рядом с местом рождения демократии служит суровым предостережением тем, кто плохо осознаёт опасность тирании."
 alexander_in_rhodos:0 "Истинный колосс"
 desc_alexander_in_rhodos:0 "Александр, титан войны, погребён на острове Родос, за который развернулось не одно долгое, кровопролитное сражение и который славится героизмом и доблестью своих защитников."
 dhe_body.7.t:0 "Неуважительный посетитель"
 dhe_body.7.desc:0 "У мавзолея Александра задержали человека, устроившего там безобразную сцену. Это некто [SCOPE.sChar('alexandrine_visitor').GetName], личность весьма странная, но на удивление образованная.\n\nОн предстал перед судом, но не желает раскрывать причину столь подчёркнутого неуважения к нашим памятным местам. Нам следует порадовать тех, кто жаждет его крови."
 dhe_body.7.a:0 "[ROOT.GetCountry.Custom('get_court_type')] — вот куда его следует послать."
 dhe_body.7.b:0 "Сгноить его в тюрьме."
 dhe_body.7.c:0 "Казнить его!"
 alexanders_legacy_cmod:0 "Наследие Александра"
 desc_alexanders_legacy_cmod:0 "Нам попались документы, в которых описаны семейные связи членов нашей правящей элиты и самого Александра."
 dhe_body.8.t:0 "Забытые документы"
 dhe_body.8.desc:0 "[SCOPE.sChar('government_officer').GetPraenomen] говорит, что во время [SCOPE.sChar('government_officer').GetHerHis] обычного визита в мавзолей с останками Александра, там удалось найти документы с описанием родственных связей между членами нашей собственной правящей элиты и самим великим полководцем.\n\nМногие утверждают, что эти документы — фальшивка, но само их существование способно вдохновить на новые завоевания в духе самого Александра."
 dhe_body.8.a:0 "Пусть об этих документах узнают все."
 dhe_body.8.b:0 "Объявить документы фальшивыми."
 alexandrine_claims_renounced:0 "Претензии на родство с Александром отвергнуты"
 dhe_body.9.t:0 "Забытые кровные узы"
 dhe_body.9.desc:0 "Ведя изыскания в великой библиотеке, построенной рядом с мавзолеем Александра, один из наших учёных сделал тревожное открытие.\n\nОн шёпотом передал нам содержание старинных документов: в них написано, что семейство [SCOPE.sChar('relative_of_alexander').GetFamilyDisplayName] — младшая ветвь линии Аргеадов.\n\nЕсли обнародовать эти сведения, народ может охватить надежда, что благородный род вернёт себе трон. Есть, конечно, и другой вариант..."
 dhe_body.9.a:0 "Мы примем эти славные вести с радостью!"
 dhe_body.9.b:0 "Избавиться от этой угрозы под любым предлогом."
 argead_and_loyalty_tooltip:0 "Эти эффекты получат все мужчины из рода #Y [SCOPE.sChar('relative_of_alexander').GetFamilyDisplayName]#!."
