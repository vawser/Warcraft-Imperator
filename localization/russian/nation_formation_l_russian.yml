 form_phoenicia:0 "Образовать Финикию"
 form_phoenicia_desc:0 "Гордый финикийский народ издавна повелевал Средиземноморьем. Без нас не было бы ни Карфагена, ни великих городов Иберии. Со времен царя Кира мы чахнем под игом чужеземных правителей, но сейчас у нас появился шанс вернуть свое наследие и вновь явить миру истинную мощь Финикии."
