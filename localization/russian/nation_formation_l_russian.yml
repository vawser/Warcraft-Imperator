 form_kushan_desc:0 "Могучий народ юэчжи известен в разных краях под разными именами. На далёком туманном востоке нас знают, как Гуйшуан. Наши враги на более тучных пастбищах называют нашу землю Кушан. Давайте же примем это название и создадим империю, подобной которой здесь прежде не было!"
