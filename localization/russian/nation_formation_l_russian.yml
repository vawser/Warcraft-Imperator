 nation_forming.2.d:0 "Нам вполне достаточно уже построенного дворца."
 nation_forming.2.e:0 "Давайте восстановим жемчужину Кира!"
 form_babylon_claims_tooltip:0 "Вавилон будет претендовать на регионы #Y Месопотамия#! и #Y Ассирия#!, а также на провинции #Y Сузиана#! и #Y Мардиана#!."
