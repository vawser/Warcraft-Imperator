 become_yuezhi_desc:0 "В нашей державе поселился кочевой народ юэчжи. То ли через распространение культуры, то ли из-за войны, то ли по воле случая, но мы стали гораздо ближе к культуре юэчжи, чем к культуре наших настоящих предков. Давайте же объявим об этом миру и будем стремиться к новым завоеваниям во имя народа юэчжи!"
