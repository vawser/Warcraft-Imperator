 form_babylon:0 "Образовать Вавилон"
 form_babylon_desc:0 "Вавилон — великий и самый древний из городов, господин земных царей. Нам суждено сбросить иго угнетателей и вернуть городу былую славу."
 nation_forming.2.t:0 "Престол"
 nation_forming.2.desc:0 "Древние цари Персии правили плодородными землями нижней Месопотамии. Пойдя по их стопам и переместив престол в один из многих славных городов, где правили Кир и его наследники, мы показали бы всем свое неоспоримое превосходство.\n\nОт нашего выбора может зависеть реакция народа на эти новости."
