 form_brettonia_desc:0 "С тех пор как на этот остров прибыли наши предки, наши народы мирно проживали вместе. С началом эпохи обработки металлов, мореплавания и великих империй стало ясно: без общей национальной идеи нам долго не продержаться. Мы должны двинуться навстречу новым горизонтам и обрести власть над всей Пританией."
