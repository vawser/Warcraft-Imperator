 form_media:0 "Образовать Мидию"
 form_media_desc:0 "Древний царь Киаксар желал развить успехи своего отца, объединить мидян и основать на наших землях первую настоящую империю. Эти земли, которые некогда завоёвывал сам Кир, давали жизнь завоевателям и основателям великих держав. После многих лет жизни под иноземным игом нам пришла пора сбросить оковы и самим вершить свою судьбу."
