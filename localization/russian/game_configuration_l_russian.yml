 difficulty_very_easy_tooltip:1 "Уровень сложности: #Y очень легко#!\n\nЭто самый лёгкий уровень игры. Игроки-люди получают значительные бонусы, а все державы под управлением ИИ несут штрафы.\nКроме того, ИИ играет менее агрессивно против игрока-человека.\n\n#T Модификаторы для игроков:#!\n$PLAYER_MODIFIERS$\n#T Модификаторы для ИИ:#!\n$AI_MODIFIERS$"
 difficulty_easy_tooltip:1 "Уровень сложности: #Y легко#!\n\nНа этом уровне игроки всё ещё могут расслабиться. Игроки-люди получают поддержку в виде бонусов.\nИИ играет против игрока-человека менее агрессивно, чем на нормальном и более высоких уровнях сложности.\n\n#T Модификаторы для игроков:#!\n$PLAYER_MODIFIERS$\n#T Модификаторы для ИИ:#!\n$AI_MODIFIERS$"
 difficulty_normal_tooltip:1 "Уровень сложности: #Y нормально#!\n\nЭтот уровень обеспечивает сбалансированную игру, и ни игрок-человек, ни ИИ не получают бонусов.\nДержавы под управлением ИИ одинаково относятся и к людям, и к ИИ-державам.\n\n#T Модификаторы для игроков:#!\n$PLAYER_MODIFIERS$\n#T Модификаторы для ИИ:#!\n$AI_MODIFIERS$"
 difficulty_hard_tooltip:1 "Уровень сложности: #Y сложно#!\n\nЭтот уровень подходит для более опытных игроков.\nДержавы под управлением ИИ получают бонусы, недоступные игрокам-людям, и гораздо более агрессивны.\n\n#T Модификаторы для игроков:#!\n$PLAYER_MODIFIERS$\n#T Модификаторы для ИИ:#!\n$AI_MODIFIERS$"
 difficulty_very_hard_tooltip:1 "Уровень сложности: #Y очень сложно#!\n\nЭто самый сложный уровень для игры. ИИ получает значительные бонусы, а игроки-люди — ни одного.\nДержавы под управлением ИИ более агрессивны.\n\n#T Модификаторы для игроков:#!\n$PLAYER_MODIFIERS$\n#T Модификаторы для ИИ:#!\n$AI_MODIFIERS$"
 DIFFICULTY_TOOLTIP:1 "Сложность\nДанный параметр позволяет управлять уровнем сложности игры, изменяя поведение ИИ и усиливая вашу собственную державу."
 IRONMAN_TOOLTIP:2 "#Y Режим одной жизни#!:\n\nИгровой режим для тех, кто хочет еще больше сложностей.\n— #T Активация достижений, если не установлены модификации#!.\n— Ограничение количества файлов сохранения в каждой игре до 1.\n— Обязательное и частое автосохранение.\n— Запрет игровой консоли.\n— Запрет на смену державы."
 IRONMAN_DISABLED_NOT_SIGNED_TOOLTIP:1 "Войдите в учетную запись Paradox,\nчтобы играть в #Y режиме одной жизни#!!\n\nЭто режим для тех, кто хочет сделать игру еще сложнее.\n— #T Можно получать особые достижения, если не установлены модификации#!.\n— Только один файл сохранения в каждой игре.\n— Обязательное и частое автосохранение.\n— Запрет на использование игровой консоли.\n— Запрет на смену державы."
 IRONMAN_DISABLED_MP_TOOLTIP:1 "#Y Режим одной жизни#! недоступен в сетевой игре.\n\nРежим для тех, кто хочет сделать игру еще сложнее.\n— #T Можно получать особые достижения, если не установлены модификации#!.\n— Только один файл сохранения в каждой игре.\n— Обязательное и частое автосохранение.\n— Запрет на использование игровой консоли.\n— Запрет на смену державы."
 IRONMAN_MODS_ENABLED_TOOLTIP:0 "#Y Режим одной жизни#!:\n \n#N (Запуск режима одной жизни с модификациями игры не позволит получать достижения)#!\n\nИгровой режим для тех, кто хочет еще больше сложностей.\n— #T Активация достижений при отсутствии модификаций#!.\n— Ограничение количества файлов сохранения в каждой игре до 1.\n— Обязательное и частое автосохранение.\n— Запрет игровой консоли.\n— Запрет на смену державы."
