 #DESCS
 office_arbitrator_desc:0 "Занимающий эту должность заведует внутренними делами племени и улаживает споры от имени вождя."
 office_elder_desc:0 "Один из старейших членов племени, выбранный за свой опыт. Советник вождя по племенным вопросам."
 office_warchief_desc:0 "Старший военный советник вождя, отвечающий за сбор войск и управление ими."
 office_bodyguard_desc:0 "Человек на этой должности управляет личными телохранителями вождя и свитой, а также следит за их боевым духом."
 office_high_priest_desc:0 "Старший жрец вождя. Заведует жертвоприношениями, празднествами и гаданиями."
 office_wise_person_desc:0 "Советник вождя по широкому кругу дел, от наблюдения за звёздами до строительства. Его выбирают за ум и опыт."
 office_magistrate_desc:0 "Казначей племени, также собирающий дань от имени вождя."
 office_apothecary_desc:0 "Заведует лечением и следит за здоровьем вождя и верхушки племени."
 office_censor_desc:0 "Главный магистрат республики, отвечает за ценз и общественную мораль и устраняет препятствия в работе сената и судов."
 office_praetor_desc:0 "Занимается экономикой республики и внутренней и иностранной торговлей, следит за потоками денег и товаров."
 office_tribune_of_the_soldiers_desc:0 "Следит за качеством республиканской армии, заведует обучением, логистикой и дисциплиной в войсках."
 office_tribune_of_the_treasury_desc:0 "Заведует казной республики, следит за сбором налогов и выплатой военных пенсий."
 office_augur_desc:0 "Главный жрец республики, толкующий волю богов через гадание."
 office_pontifex_desc:0 "Главный верховный жрец республики. Надзирает за священниками, церемониями жертвоприношений и религиозными празднествами."
 office_plebeian_aedile_desc:0 "Представитель свободных людей республики. Обладает полномочием сдерживать решения сената и вмешиваться в работу судов от имени свободных людей."
 office_republic_physician_desc:0 "Главный целитель республики. Отвечает за здоровье высокопоставленных политиков и их семей."
 office_foreign_minister_desc:0 "Главный дипломат правителя. Отвечает за репутацию правителя и государства при дворах иностранных вельмож."
 office_royal_tutor_desc:0 "Царский наставник. Следит за образованием детей правителя и высокопоставленных придворных."
 office_marshal_desc:0 "Заведует организацией и делами царской армии, в том числе обучением и наймом солдат и логистикой."
 office_master_of_the_guard_desc:0 "Командует личной охраной царя и поддерживает внутренний порядок в государстве."
 office_high_priest_monarchy_desc:0 "Старший жрец царя. Заведует жертвоприношениями, празднествами и толкованием воли богов."
 office_philosopher_desc:0 "Придворный философ правителя. Заведует библиотеками и сбором и защитой знаний."
 office_steward_desc:0 "Царский наместник. Отвечает за сбор налогов и правительственные расходы."
 office_physician_desc:0 "Придворный целитель. Отвечает за здоровье царя и его подданных."
