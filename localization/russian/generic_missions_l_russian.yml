l_russian:
 generic_mission_conquer_region:0 "Цель — [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]"
 generic_mission_conquer_region_BUTTON_TOOLTIP:0 "Держава [ROOT.GetCountry.GetName] должна расширять интересы."
 generic_mission_conquer_region_DESCRIPTION:0 "В далёких землях нас ждут сокровища. [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName] — формально наши владения, но фактически большая часть региона нам не принадлежит — это нужно так или иначе исправить."
 generic_mission_conquer_region_CRITERIA_DESCRIPTION:0 "Задание будет выполнено, когда регион [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName] полностью будет под [ROOT.GetCountry.GetAdjective]им контролем."
 generic_mission_conquer_region_REWARD_DESCRIPTION:0 "TODO"
 generic_mission_conquer_region_branch_1:0 "[ROOT.GetCountry.Custom('get_court_type')|U] даст ответ"
 generic_mission.1.t:0 "Цель — [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]"
 generic_mission.1.desc:0 "Регион [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName] долгие годы оставался важным центром торговли нашей державы. [ROOT.GetCountry.Custom('get_court_type')] считает, что край столь изобильный будет приносить ещё больше под [ROOT.GetCountry.GetAdjective]ими знамёнами.\n\nКонечно, как и в любых других государственных делах, нашлось немало противников этой идеи: некоторые считают, что отношения с соседями важнее наглого захвата земель. Лидеры мнений представили свои аргументы и ждут вердикта: что будет лучше для жителей региона [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]?"
 generic_mission.1.a:0 "Мы хотим, чтобы в регионе [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName] процветали дружба и сотрудничество."
 generic_mission.1.b:0 "Под нашим правлением [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName] по-настоящему расцветёт..."
 peaceful_weight_up_tt:0 "Мы будем вести дела с регионом #Y [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]#! более #Y мирно#!."
 warlike_weight_up_tt:0 "Мы будем вести дела с регионом #Y [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]#! более #Y воинственно#!."
 generic_mission.2.t:0 "Открытый диалог с оппозицией"
 generic_mission.2.desc:0 "Много лет не утихали споры о наших шатких отношениях с государствами в регионе [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]. Благодаря выгодному расположению, [SCOPE.sC('friendly_neighbor_target').GetName], — держава, которую [ROOT.GetCountry.GetName] считает другом, — помогает нам контролировать регион [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName].\n\nНо особенно воинственные советники считают, что мы должны сжечь все мосты и разорить [SCOPE.sC('friendly_neighbor_target').GetAdjective]ие земли ради своих целей."
 generic_mission.2.a:0 "Наше великодушие не должно вызывать сомнений."
 generic_mission.2.b:0 "Пусть знают, что мы присматриваемся к их землям!"
 generic_mission_conquer_region_branch_develop_owned:0 "Заселить регион [SCOPE.sArea('development_branch_area').GetName]"
 generic_mission_conquer_region_branch_develop_owned_follow_1:0 "Развивать регион [SCOPE.sArea('development_branch_area').GetName]"
 generic_mission.3.t:0 "[ROOT.GetCountry.Custom('get_court_type')|U] говорит"
 generic_mission.3.desc:0 "Риторы и спорщики не успокаивались целый год, и вот [ROOT.GetCountry.Custom('get_court_type')] державы [ROOT.GetCountry.GetName] выносит вердикт о судьбе региона [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName].\n\nВестник набирает побольше воздуха и начинает чтение..."
 generic_mission.3.a:1 "«Регион [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName] должен принадлежать державе [ROOT.GetCountry.GetName]!»"
 generic_mission.3.b:1 "«Защитите беззащитных жителей региона [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]!»"
