 ip_republic.46.t:0 "Убит знаменитый законотворец"
 ip_republic.46.desc:0 "В день [GetDateString] [SCOPE.sChar('prominent_lawmaker').GetName], высокопоставленный [ROOT.GetCountry.GetAdjective]ий чиновник, исповедовавший такую культуру, как [GetOffice('office_censor').GetCulturalName(ROOT.GetCountry)], погибает в своём доме. Жестокое убийство произошло после важных дебатов в Сенате.\n\n[SCOPE.sChar('prominent_lawmaker').GetPraenomen] — славится как яростный защитник прав чужеземных меньшинств в державе [ROOT.GetCountry.GetName], предлагавший даже дать гражданство всем свободным людям в [ROOT.GetCountry.GetAdjective]их пределах. Такая риторика приводит в ярость многих консервативных сенаторов, отчаянно желающих сохранить древний статус-кво.\n\nПоскольку никто теперь не поддерживает те же идеи открыто, популярное среди низших классов движение, основателем которого является [SCOPE.sChar('prominent_lawmaker').GetPraenomen], пошло на спад. Тем временем возрастают волнения в далёких провинциях, и мы ожидаем, что Сенат сделает заявление."
 ip_republic.46.a:0 "Осудить идеи рода [SCOPE.sChar('prominent_lawmaker').GetFamilyDisplayAdjective]."
 ip_republic.46.b:0 "Обеспечить принятие закона рода [SCOPE.sChar('prominent_lawmaker').GetFamilyDisplayAdjective]."
 ip_republic_46_tooltip_a:0 "В каждой провинции, где #Y [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]ая#! культура не является #Y доминирующей#! (т. е. в #R [SCOPE.ScriptValue('ip_republic_46_tooltip_svalue')]#! провинциях), появятся следующие эффекты:"
 ip_republic_46_conservative_backlash:0 "#R Это может ввергнуть вашу державу в гражданскую войну!#!"
 ip_republic.47.t:0 "Сенат просит помощи"
 ip_republic.47.desc:0 "Выражая озабоченность нашей неспособностью решать проблемы, связанные с реформами, которые предложили [SCOPE.sChar('prominent_lawmaker').GetFamilyDisplayAdjective], Сенат официально призвал на помощь войска, верные державе [ROOT.GetCountry.GetName]. Посреди ночи ко всем полководцам были отправлены посланники с мольбами собрать войска и выступить в поход против такого тирана, как [ROOT.GetCountry.GetRuler.GetName].\n\nПохоже, многие ответили на этот призыв. Давайте покажем, как мы поступаем с предателями."
 ip_republic.47.a:0 "Мы отплатим за их предательство в полной мере."
 ip_republic.48.t:0 "Сенат предъявляет ультиматум"
 ip_republic.48.desc:0 "От имени большинства членов Сената [SCOPE.sChar('ultimatum_protagonist').GetName] выдвигает ультиматум, требуя немедленного отзыва всех законов, принятых во время нашего недавнего заседания и получивших неофициальное название «реформы рода [SCOPE.sChar('prominent_lawmaker').GetFamilyDisplayAdjective]».\n\nПомимо этого, мятежные партии требуют восстановления различных земельных податей, отменённых много столетий назад. [SCOPE.sChar('ultimatum_protagonist').GetPraenomen] завершает свою речь, дав понять [SCOPE.sChar('ultimatum_protagonist').GetHerHis] поддерживают не только сенаторы, но и многие из тех, кто занимает высокие должности в армии."
 ip_republic.48.a:0 "Такая держава, как [ROOT.GetCountry.GetName], переживала угрозы и похуже, чем [SCOPE.sChar('ultimatum_protagonist').GetPraenomen]. [SCOPE.sChar('ultimatum_protagonist').GetSheHe|U] очевидно хвастается."
 ip_republic.48.b:0 "Мы не можем рисковать: мы же не хотим спровоцировать гражданскую войну, выступая за права не граждан?"
 ip_republic_48_tt_a:0 "#R Это повысит вероятность вмешательства Сената и гражданской войны.#!"
 ip_r_47_tooltip_a:0 "Полководцы, которых ведёт [SCOPE.sChar('senatorial_general').GetName], стянули силы и угрожают самому нашему государству!"
