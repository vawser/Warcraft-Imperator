l_russian:
 ### Egypt ###
 egypt_mission_1_sea:0 "Талассократия"
 egypt_mission_1_sea_DESCRIPTION:0 "Тысячи лет [GetCountry('EGY').GetName] существует и процветает вдали от моря. Папирусные лодки и деревянные корабли перевозят людей и товары по Нилу, но взгляд фараонов редко обращался в сторону моря. Скоро всё изменится.\n\nБлагодаря многовековому опыту греческих мореходов [ROOT.GetCountry.GetRuler.GetName] может превратить Египет в морскую державу и получить абсолютную власть над Восточным Средиземноморьем. Так мы добьемся превосходства Египта над всеми царствами диадохов!"
 egypt_mission_1_sea_CRITERIA_DESCRIPTION:0 "Задание будет выполнено, когда Египет будет контролировать Эгейское море и восточное Средиземноморье."
 egypt_mission_1_sea_BUTTON_TOOLTIP:0 "Для превосходства над потомками Александра Египет должен прочно закрепиться на море!"
 egypt_mission_1_sea_task_1:0 "Александрийские верфи"
 egypt_mission_1_sea_task_1_DESC:0 "Благодаря двум гаваням [GetProvince('(int32)516').GetName] может с легкостью контролировать море. Мы должны развивать портовую инфраструктуру, чтобы добиться их максимальной эффективности."
 egypt_mission_1_sea_task_1.tt:0 "Иметь не менее #Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_foundry_total')|0]#! портов в провинции [GetProvince('(int32)516').GetName|Y]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_1_foundry_counter')]"
