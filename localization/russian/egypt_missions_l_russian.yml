 egypt_mission_1_sea_task_1_trade_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_current_trade')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_trade_total')|0]#!)"
 egypt_mission_1_sea_task_2:0 "Безопасные пути"
 egypt_mission_1_sea_task_2_DESC:0 "Слишком долго пираты оскверняют Нил и египетское побережье. Пора избавить путешественников и торговцев от этой опасности."
 egypt_mission_1_sea_task_2.tt:0 "Ни у одной подвластной территории нет модификатора #Y «$pirate_haven_modifier$»#!. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_2_pirates_counter')]"
 egypt_mission_1_sea_task_2_pirates_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_2_pirates_current')|0]#!)"
 egypt_mission_1_sea_task_2_pirates_counter_2:0 ""
 egypt_mission_1_sea_task_3:0 "Союз островитян"
 egypt_mission_1_sea_task_3_DESC:0 "Эгейские острова немало пострадали от бед, пришедших из Азии, Фракии и Македонии. Пора им обрести покой под нашим великодушным правлением!"
 egypt_mission_1_sea_task_4:0 "Морская держава"
 egypt_mission_1_sea_task_4_DESC:0 "Чтобы править на море, необходим соответствующий флот!"
 egypt_mission_1_sea_task_4_ship_trigger:0 "Иметь не менее #Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_4_ship_total')|0]#! кораблей. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_4_ship_counter')]"
 egypt_mission_1_sea_task_4_galley_trigger:0 "Иметь не менее #Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_4_galley_total')|0]#! мегаполирем. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_4_galley_counter')]"
 egypt_mission_1_sea_task_4_liburnian_trigger_1:0 "В нашем флоте менее #Y 25%#! либурн."
