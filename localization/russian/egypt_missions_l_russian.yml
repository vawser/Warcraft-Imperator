 egypt_mission_1_sea_task_5_area_counter_2:0 ""
 egypt_mission_1_sea_task_5.tt.3:0 "[GetProvince('(int32)344').GetName] является портом."
 egypt_mission_1_sea_task_6:0 "Азиатские гавани"
 egypt_mission_1_sea_task_6_DESC:0 "Если мы получим власть над главными островами восточного Средиземноморья и некоторыми портами Малой Азии, это значительно усилит наши позиции в регионе и упростит перемещение наших флотилий."
 egypt_mission_1_sea_task_7:0 "Оплот Греции"
 egypt_mission_1_sea_task_7_DESC:0 "С тех пор, как умер Александр, Греция охвачена волнениями. В Афинах, где борьба за власть оборачивается бедами и нищетой, на нас смотрят как на избавителей."
 egypt_mission_1_sea_task_8:0 "Родосский двор"
 egypt_mission_1_sea_task_8_DESC:0 "Родос словно создан, чтобы стать культурным и экономическим центром наших морских владений — второй столицей вдали от Египта."
 egypt_mission_1_sea_task_9:0 "Кипрские доки"
 egypt_mission_1_sea_task_9_DESC:0 "Веками на Кипре Восток и Египет сплавлялись воедино, рождая новых богов и удивляя диковинными товарами.\nТеперь сам остров и его славное прошлое — в наших руках, но, чтобы превратить Кипр в жизненно важный центр нашей экономики, необходимо вложиться в развитие его инфраструктуры."
 egypt_mission_1_sea_task_10:0 "Азиатский союз"
 egypt_mission_1_sea_task_10_DESC:0 "Власть над Карией — важный шаг на пути к доминированию над Эгейским морем. Но внутренние территории Карии столь обширны, а расположена она так далеко на границах нашей империи, что добиться контроля будет непросто."
 egypt_mission_1_sea_task_11:0 "Новая Эллинская лига"
 egypt_mission_1_sea_task_11_DESC:0 "После смерти Александра Греция раскололась и ослабла, и ныне города наперебой пытаются угодить то македонским, то иным патронам. Пора Освободителю объединить Грецию и помочь греческому народу обрести (конечно, тщательно контролируемую) свободу."
 egypt_mission_1_sea_task_12:0 "Греческие цитадели"
 egypt_mission_1_sea_task_12_DESC:0 "Обеспечив защиту Афин, мы завладели местными портами. Но город слишком изолирован, а наше положение в регионе никак не назовешь безопасным. Необходимо занять залив Сароникос и укрепиться там."
 egypt_mission_1_sea_task_12_trigger_1:0 "Иметь минимум #Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_7902_total')|0]#! крепость в провинции [GetProvince('(int32)7902').GetName|Y]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_12_7902_counter')]"
 egypt_mission_1_sea_task_12_7902_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_7902_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_7902_total')|0]#!)"
 egypt_mission_1_sea_task_12_7902_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_7902_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_7902_total')|0]#!)"
 egypt_mission_1_sea_task_12_trigger_2:0 "Иметь минимум #Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_442_total')|0]#! крепость в провинции [GetProvince('(int32)442').GetName|Y]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_12_442_counter')]"
 egypt_mission_1_sea_task_12_442_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_442_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_442_total')|0]#!)"
 egypt_mission_1_sea_task_12_442_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_442_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_442_total')|0]#!)"
 egypt_mission_1_sea_task_12_trigger_3:0 "Иметь минимум #Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_451_total')|0]#! крепостей в провинции [GetProvince('(int32)451').GetName|Y]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_12_451_counter')]"
 egypt_mission_1_sea_task_12_451_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_451_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_451_total')|0]#!)"
 egypt_mission_1_sea_task_12_451_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_451_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_451_total')|0]#!)"
 egypt_mission_1_sea_task_12.tt:0 "Все подвластные территории в областях #Y $arcadia_area$#!, #Y $central_greece_area$#! и #Y $achaea_area$#! получат следующее: #Y $greek_stronghold_secured$#!."
 egypt_mission_1_sea_task_13:0 "Хремонидская война"
 egypt_mission_1_sea_task_13_DESC:0 "Настало время изгнать всех (прочих) диадохов из Греции во имя свободы всех ее жителей!"
 egypt_mission_1_sea_task_13.tt.1:0 "Ни одна территория в провинциях [GetProvince('(int32)416').GetArea.GetRegion.GetName|Y] или [GetProvince('(int32)391').GetArea.GetName|Y] не должна принадлежать державам [GetCountry('PRY').GetName], [GetCountry('MAC').GetName], [GetCountry('SEL').GetName] или [GetCountry('TRE').GetName]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_13_diadochi_counter')]"
 egypt_mission_1_sea_task_13_diadochi_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_13_diadochi_current')|0]#!)"
 egypt_mission_1_sea_task_13_diadochi_counter_2:0 ""
 egypt_mission_1_sea_task_14:0 "Трон Александра"
 egypt_mission_1_sea_task_14_DESC:0 "Чтобы [ROOT.GetCountry.GetRuler.GetName] [ROOT.GetCountry.GetRuler.IsFemale, 'могла', 'мог' )] претендовать на звание [ROOT.GetCountry.GetRuler.IsFemale, 'законной наследницы', 'законного наследника' )] Александра, необходимо завладеть его главным престолом."
 egypt_mission_1_sea_task_15:0 "Цель — Родос"
 egypt_mission_1_sea_task_15_DESC:0 "Родос всегда поддерживал тесную связь с Египтом, но из-за расположения на территории конфликта диадохов остров оказался в щекотливой ситуации. Несколько лет назад родосцы упорно сопротивлялись осаде Деметрия, и последующий мирный договор закрепил их нейтралитет. Но если мы не хотим терять столь выгодно расположенный оплот, необходимо действовать уже сейчас и как можно скорее придать нашим отношениям с Родосом официальный характер. Пора отправить послов с предложением защиты."
 egypt_mission_1_sea_task_15.tt:0 "Ответ на предложение защиты будет зависеть от политической ситуации на Родосе. Помните, что если Родос принадлежит другой державе, это может привести к войне."
 egypt_mission_1_sea_task_final:0 "Владыка Средиземноморья"
 egypt_mission_1_sea_task_final_DESC:0 "Отныне [ROOT.GetCountry.GetRuler.GetName] безраздельно правит всем Средиземноморьем!"
 egypt_mission_2_pharaoh:0 "Македонский фараон"
 egypt_mission_2_pharaoh_DESCRIPTION:0 "Тысячи лет Египтом правили фараоны. Наместники богов в мире смертных, обладатели священной должности правили египетскими землями, отправляли религиозные обряды, издавали законы и лично отвечали за поддержание вселенского равновесия. Во время царствования Александра всё сильнее вдохновляла идея обожествления монарха, которая казалась чуждой и отвратительной его соратникам-македонянам. Среди них был и Птолемей I. \n\nНо времена меняются. Ныне мы правим державой со множеством древних традиций, где большую часть населения составляют коренные египтяне.\n\nМакедонским патронам придется взвесить ожидания своего народа и реальность македонского царства и найти собственное, уникальное решение: Египет Птолемеев."
 egypt_mission_2_pharaoh_CRITERIA_DESCRIPTION:0 "Задание будет выполнено, когда [GetCountry('EGY').GetName] достигнет явного процветания при сохранении типично птолемеевских религиозных и праздничных обычаев."
 egypt_mission_2_pharaoh_BUTTON_TOOLTIP:0 "Если [GetCountry('EGY').GetName] станет сильной и процветающей державой, а наших царей будут считать священными фараонами, довольство и верность народа нам обеспечены."
 egypt_mission_2_pharaoh_task_1:0 "Царская столица"
 egypt_mission_2_pharaoh_task_1_DESC:0 "Александр основал Александрию как маяк греческой цивилизации на Египетской земле. Мы должны исполнить его мечту и превратить город в столицу, достойную богов и фараонов."
 egypt_mission_2_pharaoh_task_2:0 "Дары Нила"
 egypt_mission_2_pharaoh_task_2_DESC:0 "Египетская цивилизация возникла на берегах Нила, где наводнения сделали почву плодородной. Но еще многое можно сделать, чтобы повысить урожайность этих земель."
 egypt_mission_2_pharaoh_task_2_al.tt:0 "На всех территориях, производящих пищевые продукты, в области #Y $heptanomis_area$#! есть $basic_settlement_infratructure_building$. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_2_farm_counter')]"
 egypt_mission_2_pharaoh_task_2_farm_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_2_farm_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_2_farm_total')|0]#!)"
 egypt_mission_2_pharaoh_task_2_farm_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_2_farm_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_2_farm_total')|0]#!)"
 egypt_mission_2_pharaoh_task_2_al_2.tt:0 "На всех территориях, производящих пищевые продукты или добывающих ресурсы в шахтах, в области #Y $heptanomis_area$#! есть $latifundia_building$. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_2_slave_counter')]"
 egypt_mission_2_pharaoh_task_2_slave_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_2_slave_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_2_slave_total')|0]#!)"
 egypt_mission_2_pharaoh_task_2_slave_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_2_slave_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_2_slave_total')|0]#!)"
 egypt_mission_2_pharaoh_task_3:0 "Врата Средиземноморья"
 egypt_mission_2_pharaoh_task_3_DESC:0 "В Дельте Нила египетские внутренние территории встречаются с греческим Средиземноморьем. Для нашей экономики важно превратить эту область в центр международной торговли, и начать нужно с портов вокруг Александрии."
 egypt_mission_2_pharaoh_task_3_trigger_1:0 "Иметь не менее #Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_total_commerce_building')|0]#! рынков. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_3_commerce_building_counter')]"
 egypt_mission_2_pharaoh_task_3_commerce_building_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_current_commerce_building')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_total_commerce_building')|0]#!)"
 egypt_mission_2_pharaoh_task_3_commerce_building_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_current_commerce_building')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_total_commerce_building')|0]#!)"
 egypt_mission_2_pharaoh_task_3_trigger_2:0 "Иметь не менее #Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_total_town_hall_building')|0]#! налоговых управлений. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_3_town_hall_building_counter')]"
 egypt_mission_2_pharaoh_task_3_town_hall_building_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_current_town_hall_building')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_total_town_hall_building')|0]#!)"
 egypt_mission_2_pharaoh_task_3_town_hall_building_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_current_town_hall_building')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_total_town_hall_building')|0]#!)"
 egypt_mission_2_pharaoh_task_4:0 "Клерухи"
 egypt_mission_2_pharaoh_task_4_DESC:0 "Со времен Александра всё больше греков и македонян служат в армиях Преемников и надолго разлучаются с родными краями. Участок земли в новой державе, где они проводят большую часть жизни, — вот лучшее решение для наших ветеранов."
 egypt_mission_2_pharaoh_task_5:0 "Город мудрецов"
 egypt_mission_2_pharaoh_task_5_DESC:0 "Однажды Александрия превратится в культурную столицу мира!\nИ первый шаг на пути к этому — завлечь в нее греческих ученых со всего царства."
 egypt_mission_2_pharaoh_task_5.tt:0 "Отныне поэт Калимах живет в провинции [GetProvince('(int32)516').GetName|Y]."
 egypt_mission_2_pharaoh_task_6:0 "Город бюрократов"
 egypt_mission_2_pharaoh_task_6_DESC:0 "Чтобы такая огромная держава, как [GetCountry('EGY').GetName], жила, необходима масштабная бюрократическая система. Необходимо реформировать систему управления, чтобы администрация работала более эффективно."
 egypt_mission_2_pharaoh_task_7:0 "Центр мировой торговли"
 egypt_mission_2_pharaoh_task_7_DESC:0 "В Дельте встречаются египетские и средиземноморские товары и торговцы. Александрия — живое сердце торговли, но есть другие порты и города, развив которые мы могли бы повысить торговый потенциал еще сильнее."
 egypt_mission_2_pharaoh_task_7_trigger_1:0 "Иметь не менее #Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_7_total_trade_routes_wda')|0]#! входящих торговых путей. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_7_trade_routes_counter_wda')]"
 egypt_mission_2_pharaoh_task_7_trade_routes_counter_wda_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_7_current_trade_routes_wda')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_7_total_trade_routes_wda')|0]#!)"
 egypt_mission_2_pharaoh_task_7_trade_routes_counter_wda_2:0 "[SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_7_current_trade_routes_wda')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_7_total_trade_routes_wda')|0]#!)"
 egypt_mission_2_pharaoh_task_7_trigger_2:0 "Иметь не менее #Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_7_total_trade_routes_cda')|0]#! входящих торговых путей. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_7_trade_routes_counter_cda')]"
 egypt_mission_2_pharaoh_task_7_trade_routes_counter_cda_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_7_current_trade_routes_cda')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_7_total_trade_routes_cda')|0]#!)"
 egypt_mission_2_pharaoh_task_7_trade_routes_counter_cda_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_7_current_trade_routes_cda')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_7_total_trade_routes_cda')|0]#!)"
 egypt_mission_2_pharaoh_task_8:0 "Нилотская торговля"
 egypt_mission_2_pharaoh_task_8_DESC:0 "[ROOT.GetCountry.GetRuler.IsFemale, 'Македонянка', 'Македонянин' )] [ROOT.GetCountry.GetRuler.GetName] строит планы на Средиземноморье, и потому наше внимание в основном сосредоточено на Дельте. Однако фараон правит и Нижним, и Верхним Египтом, а граница с Нубией всегда была для Египта объектом торговых и военных интересов."
 egypt_mission_2_pharaoh_task_8.tt.a:0 "Во всех подвластных городах в провинции [GetProvince('(int32)569').GetArea.GetName|Y] должны быть #Y $commerce_building$#! [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_8_luxor_commerce_counter')] и #Y $town_hall_building$#! [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_8_luxor_hall_counter')]."
 egypt_mission_2_pharaoh_task_8_luxor_commerce_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_8_luxor_commerce_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_8_luxor_commerce_total')|0]#!)"
 egypt_mission_2_pharaoh_task_8_luxor_commerce_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_8_luxor_commerce_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_8_luxor_commerce_total')|0]#!)"
