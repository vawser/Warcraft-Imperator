 egypt_mission_2_pharaoh_task_8.tt.b:0 "Во всех подвластных городах в провинции [GetProvince('(int32)576').GetArea.GetName|Y] должны быть #Y $commerce_building$#! [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_8_aswan_commerce_counter')] и #Y $town_hall_building$#! [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_8_aswan_hall_counter')]."
 egypt_mission_2_pharaoh_task_8_aswan_commerce_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_8_aswan_commerce_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_8_aswan_commerce_total')|0]#!)"
 egypt_mission_2_pharaoh_task_8_aswan_commerce_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_8_aswan_commerce_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_8_aswan_commerce_total')|0]#!)"
 egypt_mission_2_pharaoh_task_8_aswan_hall_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_8_aswan_hall_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_8_aswan_hall_total')|0]#!)"
 egypt_mission_2_pharaoh_task_8_aswan_hall_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_8_aswan_hall_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_8_aswan_hall_total')|0]#!)"
 egypt_mission_2_pharaoh_task_9:0 "Город богов"
 egypt_mission_2_pharaoh_task_9_DESC:0 "Благочестие — скрепа нашей державы. Восславим богов, и в первую очередь — основателя нашего царства, Александра."
 egypt_mission_2_pharaoh_task_9.tt.1:0 "В нашем пантеоне пополнение: [SCOPE.sCharacter('lagid_goddess_candidate').GetName]-Афродита Евплоя."
 egypt_mission_2_pharaoh_task_9.tt.2:0 "В нашем пантеоне пополнение: #Y Афродита Евплоя#!."
 egypt_mission_2_pharaoh_task_10:0 "Город чудес"
 egypt_mission_2_pharaoh_task_10_DESC:0 "Чтобы повергнуть и подданных, и врагов в благоговейный трепет, мы построим в Александрии чудо, которое переживет само время!"
 egypt_mission_2_pharaoh_task_10.tt:1 "Завершено строительство #Y Фаросского маяка#! или #Y Храма муз#! в решениях державы."
 egypt_mission_2_pharaoh_task_10.tt.2:0 "Завершено строительство #Y Фаросского маяка#! в решениях державы."
 egypt_mission_2_pharaoh_task_11:0 "Птолемейя"
 egypt_mission_2_pharaoh_task_11_DESC:0 "Почтим же славное наследие Птолемея I празднеством, которое затмит сами Олимпийские игры!"
 egypt_mission_2_pharaoh_task_12:0 "Синкретизм"
 egypt_mission_2_pharaoh_task_12_DESC:0 "Религиозные разногласия между македонскими правителями и большинством египтян всегда мешали благополучию нашего царства. Мы должны добиться народного единства."
 egypt_mission_2_pharaoh_task_final:0 "Апофеоз"
 egypt_mission_2_pharaoh_task_final_DESC:0 "Птолемей I Сотер оставил неизгладимый след в жизни нашей державы и ее народа, и это наследие заслуживает величайшего почитания."
 egypt_mission_3_empire:0 "Большая империя"
 egypt_mission_3_empire_DESCRIPTION:0 "Пока не утихают войны диадохов, [GetCountry('EGY').GetName] пребывает в относительной безопасности — под защитой пустынь, морей и нейтральных держав. Наш основатель Птолемей сделал мудрый выбор.\n\nОднако [GetCountry('EGY').GetName] обладает куда большим потенциалом. Мы — последние преемники тысячелетней империи и унаследовали ее мечты и потенциал. Вспомним историю Египта: отношения с ближайшими соседями, Нубией и Киренаикой, всегда были неровными и переменчивыми. В настоящее время они ничем нам не угрожают, но, пока на этих границах не воцарится спокойствие, мы не сможем двигаться вперед. К тому же богатства из этих краев надолго обеспечат процветание нашего народа. Для смелого басилевса это еще и возможность начать объединение западных греков!"
 egypt_mission_3_empire_CRITERIA_DESCRIPTION:0 "Задание будет выполнено, когда мы добьемся бесспорного превосходства над соседями — Нубией и Киренаикой, воспользуемся всеми возможностями, которые открываются на южных приграничных территориях, и наладим отношения с западными средиземноморскими державами."
 egypt_mission_3_empire_BUTTON_TOOLTIP:0 "Обеспечьте безопасность державы [GetCountry('EGY').GetName], завоевав Нубию и Киренаику."
 egypt_mission_3_empire_task_1:0 "Путешествия по Красному морю"
 egypt_mission_3_empire_task_1_DESC:0 "Красное море: немногим грекам доводилось ходить по его водам, но легендарные богатства чудесных земель Аравии и Индии известны и желанны повсюду. Расширив наши порты, мы сделаем первый шаг к монополии на торговлю со Средиземноморьем."
 egypt_mission_3_empire_task_1.tt:0 "Иметь не менее #Y [SCOPE.ScriptValue('egypt_mission_3_empire_task_1_port_total')|0]#! портов в провинции [GetProvince('(int32)505').GetName|Y]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_3_empire_task_1_port_counter')]"
 egypt_mission_3_empire_task_1_port_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_3_empire_task_1_port_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_3_empire_task_1_port_total')|0]#!)"
 egypt_mission_3_empire_task_1_port_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_3_empire_task_1_port_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_3_empire_task_1_port_total')|0]#!)"
 egypt_mission_3_empire_task_2:0 "Торговые посты"
 egypt_mission_3_empire_task_2_DESC:0 "Дружба с народами, контролирующими важнейшие регионы Персидского залива, — ключ к нашему торговому превосходству в этой области. Кроме того, мы должны создать для себя безопасный эмпорий."
 egypt_mission_3_empire_task_2.tt.1:0 "Держава, владеющая провинцией [GetProvince('(int32)4631').GetName|Y] ([GetProvince('(int32)4631').GetOwner.GetName]), должна иметь мнение о нас не ниже #Y 120#!."
 egypt_mission_3_empire_task_2.tt.2:0 "Держава, владеющая провинцией [GetProvince('(int32)7502').GetName|Y] ([GetProvince('(int32)7502').GetOwner.GetName]), должна иметь мнение о нас не ниже #Y 120#!."
 egypt_mission_3_empire_task_3:0 "Отважные мореходы"
 egypt_mission_3_empire_task_3_DESC:0 "Торговцы из дальних краев прибывают к нам по Красному и Средиземному морям, но многим из нас трудно поверить в само существование их родных земель. И всё же Александр учил, что человек становится свободным, когда возжелает добраться до края света, и многие наши придворные ученые и исследователи готовы отправиться туда, где еще не ступала нога ни одного грека."
 egypt_mission_3_empire_task_3.tt:0 "Наши исследователи привезут из дальних краев сокровища и знания."
 egypt_mission_3_empire_task_4:0 "Эбеновый край"
 egypt_mission_3_empire_task_4_DESC:0 "Отношения между Египтом и Нубией уходят корнями в глубокую древность, и спокойными их никак не назовешь. Пора навести порядок в этой области и закрепить наше влияние."
 egypt_mission_3_empire_task_5:0 "Торговля слонами"
 egypt_mission_3_empire_task_5_DESC:0 "Индийские походы Александра показали, что слоны — это не только популярная у африканских торговцев слоновая кость, но и грозное оружие. И оно не должно принадлежать только нашим противникам."
 egypt_mission_3_empire_task_6:0 "Сицилийские путешествия"
 egypt_mission_3_empire_task_6_DESC:0 "Западное Средиземноморье, которое Александру не довелось завоевать, долгое время оставалось вне сферы влияния диадохов. Закрепившись там, мы откроем дорогу к новым землям и богатствам."
 egypt_mission_3_empire_task_6.tt:0 "У державы [GetCountry('EGY').GetName] есть как минимум один порт в регионе $magna_graecia_region$."
 egypt_mission_3_empire_task_7:0 "Народ Киренаики"
 egypt_mission_3_empire_task_7_DESC:0 "Отношения египтян с западными соседями всегда были нелегкими. Теперь, когда на престол взошел эллинский фараон, настало время взять этих заблудших греков под защиту."
 egypt_mission_3_empire_task_7.tt:0 "В зависимости от выбранных методов и реакции Киренаики мы можем завладеть Киренаикой или добиться значительных успехов на этом поприще."
 egypt_mission_3_empire_task_8:0 "Цель — Киренаика"
 egypt_mission_3_empire_task_8_DESC:0 "Киренаика для нас — постоянный источник проблем. Пора официально включить ее в состав нашего царства."
 egypt_mission_3_empire_task_9:0 "Железный кулак"
 egypt_mission_3_empire_task_9_DESC:0 "Киренаикам доверять нельзя — они уже не раз нас предавали. Пора железной рукой навести порядок, чтобы им больше и в голову не приходило пойти против нас."
 egypt_mission_3_empire_task_9.tt:0 "Принять культурное решение #Y «Основать колонию»#! на территории с киренаикской культурой."
 egypt_mission_3_empire_task_9.tt.2:0 "Губернатор региона $cyrenaica_region$ принадлежит к роду Лагидов."
 egypt_mission_3_empire_task_10:0 "Поглощение"
 egypt_mission_3_empire_task_10_DESC:0 "Наши ближайшие соседи — киренаики, а они греки, как и мы. Необходимо создать условия для развития взаимного доверия."
 egypt_mission_3_empire_task_10.tt:0 "Киренаикская культура поглощена."
 egypt_mission_3_empire_task_11:0 "Западная торговля"
 egypt_mission_3_empire_task_11_DESC:0 "Наши основные интересы лежат в восточном Средиземноморье. Если мы сумеем добиться мирного сосуществования с самым могущественным западным соседом, это отразится на нашей торговле и обороне границ наилучшим образом."
 egypt_mission_3_empire_task_12:0 "Царь западных морей"
 egypt_mission_3_empire_task_12_DESC:0 "Западное Средиземноморье слабо, разрозненно и охвачено хаосом. Нам следует воспользоваться возможностью и захватить хорошо расположенные порты во благо собственной торговли. Морские просторы станут нашим царством и средоточием нашей власти."
 egypt_mission_3_empire_task_13:0 "Западные греки"
 egypt_mission_3_empire_task_13_DESC:0 "Одного торгового поста нам мало — тем более когда наши греческие братья и сестры живут в постоянном страхе перед нападением варваров, как на суше, так и на море!"
 egypt_mission_3_empire_task_final:0 "Правитель Африки"
 egypt_mission_3_empire_task_final_DESC:0 "Когда затихнет эхо наших завоеваний, наша власть над Африкой будет неоспоримой."
 egypt_mission_4_border:0 "Восточная граница"
 egypt_mission_4_border_DESCRIPTION:0 "С давних пор территории за Синаем были границей интересов Египта. Славнейшие фараоны минувших дней сражались на этом побережье и продвигались на север. Но в последнее время с той стороны приходят только захватчики: сначала персы, затем сам Александр.\n\nПосле смерти Александра началась жестокая грызня за эти территории, прекратить которую удалось лишь объединившему их Антигону. Птолемей стоял в стороне и ждал, но такое решение оказалось рискованным: Деметрий, сын Антигона, вторгся в Египет, и его едва удалось оттуда выдворить.\n\nПора нам встретить врагов с востока лицом к лицу и нанести упреждающий удар, чтобы продемонстрировать превосходство Египта и навести порядок на самой неспокойной границе нашей державы."
 egypt_mission_4_border_CRITERIA_DESCRIPTION:0 "Задание будет выполнено, когда восточная граница египетского царства окажется в безопасности после завоевания Палестины, Финикии, Сирии и побережья Малой Азии, за которые давно сражаются диадохи."
 egypt_mission_4_border_BUTTON_TOOLTIP:0 "Отбить Палестину, Финикию, Сирию и побережье Малой Азии у других диадохов."
 egypt_mission_4_border_task_1:0 "Царь сидонцев"
 egypt_mission_4_border_task_1_DESC:0 "Сидон занимает важное место в нашем плане завоевания Востока. Создав зависимую державу, мы получим в полное распоряжение его огромные порты и знаменитые кедры."
 egypt_mission_4_border_task_1.tt:0 "Мы создаем зависимую державу в Сидоне."
 egypt_mission_4_border_task_2:0 "Финикийские моряки"
 egypt_mission_4_border_task_2_DESC:0 "Финикия славится кораблями и искусными мореходами. Если главные финикийские порты будут у нас под контролем, мы непременно получим преимущество над соперниками в борьбе за Средиземноморье."
 egypt_mission_4_border_task_3:0 "Безопасность границ"
 egypt_mission_4_border_task_3_DESC:0 "Исторически сложилось, что за территорию Филистии сражения идут постоянно. Если наша власть распространится на ее города и укрепления, это заметно упростит завоевание Востока."
 egypt_mission_4_border_task_3.tt:0 "Иметь не менее #Y [SCOPE.ScriptValue('egypt_mission_4_border_task_3_fortress_total')|0]#! крепостей в провинции [GetProvince('(int32)659').GetName|Y]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_4_border_task_3_fortress_counter')]"
 egypt_mission_4_border_task_3_fortress_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_4_border_task_3_fortress_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_3_fortress_total')|0]#!)"
 egypt_mission_4_border_task_3_fortress_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_3_fortress_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_3_fortress_total')|0]#!)"
 egypt_mission_4_border_task_4:0 "Иудейский вопрос"
 egypt_mission_4_border_task_4_DESC:0 "В борьбе с прочими диадохами по дороге на север еврейские царства могут стать ценными союзниками — и подданными. Хотя, возможно, проще и безопаснее будет взять эту область под наш прямой контроль."
 egypt_mission_4_border_task_5:0 "Пурпурные доки"
 egypt_mission_4_border_task_5_DESC:0 "Торговые гавани прибрежных городов Финикии — одни из крупнейших и богатейших в Средиземноморье. Если мы поспособствуем их развитию, то добьемся значительного роста собственной экономики и силы нашего флота."
 egypt_mission_4_border_task_5.tt:0 "Иметь не менее #Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_s_trade_total')|0]#! торговых путей в провинции [GetProvince('(int32)743').GetArea.GetName]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_4_border_task_5_s_trade_counter')]"
 egypt_mission_4_border_task_5_s_trade_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_4_border_task_5_s_trade_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_s_trade_total')|0]#!)"
 egypt_mission_4_border_task_5_s_trade_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_s_trade_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_s_trade_total')|0]#!)"
 egypt_mission_4_border_task_5.tt.2:0 "Иметь не менее #Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_n_trade_total')|0]#! торговых путей в провинции [GetProvince('(int32)779').GetArea.GetName]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_4_border_task_5_n_trade_counter')]"
 egypt_mission_4_border_task_5_n_trade_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_4_border_task_5_n_trade_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_n_trade_total')|0]#!)"
 egypt_mission_4_border_task_5_n_trade_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_n_trade_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_n_trade_total')|0]#!)"
 egypt_mission_4_border_task_6:0 "Враг Антигонидов"
 egypt_mission_4_border_task_6_DESC:0 "Когда власть Антигона в Сирии достигла апогея, его сын Деметрий напал на державу [GetCountry('EGY').GetName], и, прежде чем он отправился дальше, в Александрию, защитникам пришлось несладко. В качестве символического акта мести за этот позор мы завоюем историческую столицу Антигона — Антигонию!"
 egypt_mission_4_border_task_7:0 "Тельмесс"
 egypt_mission_4_border_task_7_DESC:0 "Тельмесс — богатейший порт Ликии. Взяв его под контроль, мы предоставим нашим войскам и флотилиям укрепленную позицию в сердце Малой Азии и возможность с большим интересом смотреть в сторону Эгейского моря."
 egypt_mission_4_border_task_7.tt:0 "Мы создаем клиентское государство в провинции [GetProvince('(int32)1992').GetName]"
 egypt_mission_4_border_task_8:0 "Киликийские торговцы"
 egypt_mission_4_border_task_8_DESC:0 "Пираты так сильно запятнали репутацию Киликии, что ничего хорошего в ней не проглядывает. Когда эта область окажется под нашим контролем, мы выгоним всех пиратов и поможем Киликии вернуться к более традиционному занятию — торговле."
 egypt_mission_4_border_task_8.tt:0 "Ни одна территория в провинциях [GetProvince('(int32)796').GetArea.GetName] или [GetProvince('(int32)1892').GetArea.GetName] не должна иметь модификатор #Y «$pirate_haven_modifier$»#!. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_4_border_task_8_pirates_counter')]"
 egypt_mission_4_border_task_8_pirates_counter_1:0 "(Сейчас: #R [SCOPE.ScriptValue('egypt_mission_4_border_task_8_pirates_current')|0]#!)"
 egypt_mission_4_border_task_8_pirates_counter_2:0 ""
 egypt_mission_4_border_task_9:0 "Киликийские пираты"
 egypt_mission_4_border_task_9_DESC:0 "Киликийские пираты с давних пор досаждают всем державам, чьи корабли заглядывают на восток Средиземного моря, — в том числе и нам. Очевидно, вывести пиратство под корень уже вряд ли получится. Но если их не получается уничтожить, возможно, стоит с ними подружиться."
 egypt_mission_4_border_task_10:0 "Северные доки"
 egypt_mission_4_border_task_10_DESC:0 "Из-за плодородных равнин, богатых лесов и, в особенности, древнего порта Сиде за Памфилию постоянно кто-то сражается. Так как Восточное Средиземноморье сейчас у нас в приоритете, эту область придется захватить, чтобы обеспечить безопасную дорогу из Александрии на юге до наших северных владений."
 egypt_mission_4_border_task_10.tt:0 "Иметь не менее #Y [SCOPE.ScriptValue('egypt_mission_4_border_task_10_port_total')|0]#! портов в провинции [GetProvince('(int32)1910').GetName]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_4_border_task_10_port_counter')]"
 egypt_mission_4_border_task_10_port_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_4_border_task_10_port_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_10_port_total')|0]#!)"
 egypt_mission_4_border_task_10_port_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_10_port_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_10_port_total')|0]#!)"
 egypt_mission_4_border_task_11:0 "Греки Азии"
 egypt_mission_4_border_task_11_DESC:0 "Некоторые из самых древних и самых богатых греческих колоний находятся в Ионии и Эолии. Также там располагаются естественные выходы к Эгейскому морю, которое мы должны контролировать."
 egypt_mission_4_border_task_11.tt:0 "Нам следует расширить казну или создать зависимое царство."
 egypt_mission_4_border_task_12:0 "Фракийская угроза"
 egypt_mission_4_border_task_12_DESC:0 "Экспансия вдоль азиатского побережья привела нас к вратам Фракии. Если мы сможем создать надежные оплоты в Европе, наше положение в Эгейском море станет заметно прочнее."
 egypt_mission_4_border_task_12.tt.1:0 "[GetProvince('(int32)1774')GetName] принадлежит державе [GetCountry('EGY').GetName] и имеет порт или крепость."
 egypt_mission_4_border_task_12.tt.2:0 "[GetProvince('(int32)354')GetName] принадлежит державе [GetCountry('EGY').GetName] и имеет порт или крепость."
 egypt_mission_4_border_task_12.tt.3:0 "[GetProvince('(int32)357')GetName] принадлежит державе [GetCountry('EGY').GetName] и имеет порт или крепость."
 egypt_mission_4_border_task_13:0 "Усмирение Иудеи"
 egypt_mission_4_border_task_13_DESC:0 "Известно, что в еврейских землях не бывает спокойно. Мы не можем оставить регион, готовый в любое время взбунтоваться, у самой границы нашего продвижения на восток. Необходимо сначала убедиться в их благонадежности и лишь потом продолжать кампанию."
 egypt_mission_4_border_task_13.tt:0 "Все египетские зависимые государства в регионе [GetProvince('(int32)687').GetArea.GetRegion.GetName] должны иметь не менее 60 ед. верности и 150 ед. мнения о своем патроне."
 egypt_mission_4_border_task_13.tt.2:0 "Верность провинции [GetProvince('(int32)687').GetArea.GetName] — 100."
 egypt_mission_4_border_task_13.tt.3:0 "Верность провинции [GetProvince('(int32)680').GetArea.GetName] — 100."
 egypt_mission_4_border_task_13.tt.4:0 "Верность провинции [GetProvince('(int32)670').GetArea.GetName] — 100."
 egypt_mission_4_border_task_final:0 "Господство на побережье"
 egypt_mission_4_border_task_final_DESC:0 "Подобно Александру, мы шли вдоль средиземноморского побережья, и остановить нас не мог никто. Конечно, прочие диадохи — противники посильнее персов, и до объединения империи Александра пока далеко, но сегодня она стала на шаг ближе."
