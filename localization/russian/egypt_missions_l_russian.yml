 egypt_mission_1_sea_task_1_trigger_1:0 "Иметь не менее #Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_trade_total')|0]#! торговых путей для импорта дерева в регион $western_delta_area$. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_1_trade_counter')]"
