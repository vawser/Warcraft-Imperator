 egypt_mission_1_sea_task_4_ship_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_4_ship_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_4_ship_total')|0]#!)"
