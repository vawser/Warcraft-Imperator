 egypt_mission_1_sea_task_5:0 "Защита Эгейского моря"
 egypt_mission_1_sea_task_5_DESC:0 "Получив контроль над Эгейским морем, мы получим значительное преимущество над прочими диадохами в Средиземноморье."
 egypt_mission_1_sea_task_5.tt.1:0 "[GetCountry('PRY').GetName] или зависимое государство не владеет провинциями [GetProvince('(int32)356').GetName|Y] и [GetProvince('(int32)420').GetName|Y]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_5_province_counter')]"
 egypt_mission_1_sea_task_5_province_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_5_province_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_5_province_total')|0]#!)"
 egypt_mission_1_sea_task_5_province_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_5_province_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_5_province_total')|0]#!)"
 egypt_mission_1_sea_task_5.tt.2:0 "[GetCountry('PRY').GetName] или зависимые державы не владеют территориями в провинциях [GetProvince('(int32)357').GetArea.GetName|Y], [GetProvince('(int32)407').GetArea.GetName|Y] и [GetProvince('(int32)416').GetArea.GetName|Y]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_5_area_counter')])"
