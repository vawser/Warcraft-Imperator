 ###Roman Republican Laws
 corruption_laws_rom:1 "Одобрение комиций"
 no_laws_on_corruption:1 "Куриатные комиции"
 no_laws_on_corruption_desc:2 "Куриатные комиции представляли собой законодательный орган, присоединиться к которому могли все римские патриции. Хотя они постепенно утрачивали влияние в борьбе с другими комициями, эти символические голосования имели большой вес при решении государственных вопросов."
 lex_acilia_repetundarum:1 "Трибутные комиции"
 lex_acilia_repetundarum_desc:1 "Трибутные комиции объединяли 75 триб удалённых регионов. Подобно куриатным комициям, они действовали как законодательный орган и обладали достаточным авторитетом для принятия многих важных решений."
 lex_cassia_de_senatu:1 "Центуриатные комиции"
 lex_cassia_de_senatu_desc:2 "Меч римской демократии, мощь которого напрямую зависела от положения входивших в эти комиции солдат. Центуриатные комиции представляли собой весьма элитарный законодательный орган."
 lex_calpurnia:1 "Одобрение сената"
 lex_calpurnia_desc:2 "Власть народа выросла сверх всякой меры. Мы должны сдержать влияние плебса в политической сфере: пора дать больше полномочий сенату."
 republican_religious_laws_rom:0 "Религиозные законы"
 grant_religious_freedoms:0 "Невмешательство в религию"
 grant_religious_freedoms_desc:0 "Официальное вмешательство в религиозные ритуалы и практики государственной религии может вызвать некоторое недовольство у благочестивых. Воздерживаясь от вмешательства, можно, по крайней мере, избежать осложнений."
 lex_ogulnia:0 "Закон Огульния"
 lex_ogulnia_desc:0 "Статус плебеев в республиканском Риме вызывал многочисленные споры. Признание их полноправными кандидатами на должность жрецов вопреки мнению самих жрецов — это четкий сигнал о том, что плебеев приняли в обществе."
 lex_aelia_et_fufia:0 "Закон Элия и Фуфия"
 lex_aelia_et_fufia_desc:1 "Узкоспециальный, но важный закон Элия и Фуфия положил конец практике, когда из-за неблагоприятных знамений прерывали политические дебаты. Он ограничивал власть тех, кто следил за знамениями, и позволял вести политическую дискуссию в относительно равных условиях."
 lex_domitia_de_sacerdotiis:0 "О выборах жрецов"
 lex_domitia_de_sacerdotiis_desc:0 "Согласно этому закону ответственность за назначение Великого Понтифика напрямую передается коллегии жрецов; в результате сенат получает больше власти над государственной религией."
 republican_mediterranean_laws_rom:0 "Законы о морской торговле"
 lex_terentia_cassia:1 "Льготы торговцам"
 lex_terentia_cassia_desc:0 "В растущем государстве особое внимание следует уделять поставкам продовольствия для народа. Льготы и налоговые послабления для иноземных купцов, желающих торговать зерном, будут поощрять здоровую торговлю товарами первой необходимости."
 lex_gabinia:0 "Закон Габиния"
 lex_gabinia_desc:0 "Предложенный в качестве экстренной меры, закон Габиния предоставлял огромную власть правящему консулу Помпею Великому, чтобы положить конец пиратству в Средиземном море. Традиционалисты в сенате выступали против этого закона, опасаясь сосредоточения слишком больших полномочий в руках одного человека."
 lex_caecilia:0 "Закон Цецилия о пошлинах"
 lex_caecilia_desc:0 "Второстепенный, но популярный закон Цецилия о портовых пошлинах отменял налоги на импорт товаров в Италию."
 lex_claudia:0 "Закон Клавдия"
 lex_claudia_desc:0 "Закон Клавдия, призванный ограничить личное богатство сенаторов, запрещал членам семей сенаторов владеть торговыми кораблями свыше определенной вместимости. Эффект от этого закона был значительным и сыграл огромную роль в регулировании доходов богатых граждан."
 republic_integration_laws_rom:0 "Законы о поглощении"
 lex_canuleia:0 "О браках"
 lex_canuleia_desc:0 "Принятый столетия назад, закон Канулея подтверждал право патрициев и плебеев заключать между собой браки. Консул Курций, выступавший против этого закона, допустил, вероятно, одну из первых в истории политических ошибок, заявив, что такие браки не по нраву самим богам, в результате чего закон поддержали почти все сенаторы."
 lex_papia:0 "Закон Папия о чужеземцах"
 lex_papia_desc:0 "Закон был призван бороться с нелегальным получением римского гражданства и подразумевал в конечном итоге высылку чужеземцев из Рима. Самое известное разбирательство по этому закону — дело Архия, наставника Цицерона, в ходе которого Цицерон написал свою «Речь в защиту поэта Архия»."
 lex_licinia:0 "Закон Лициния Муция"
 lex_licinia_desc:1 "Закон, направленный на расследование случаев присвоения римского гражданства итальянскими союзниками, появился на волне популизма и ксенофобии. Принятие закона вызвало недовольство среди союзников Рима, надеявшихся обрести те же права, что и граждане."
 lex_hortensia:0 "Закон Гортензия"
 lex_hortensia_desc:0 "Этот радикальный закон положил конец конфликту сословий, поскольку плебеи и патриции стали подчиняться единым правилам."
 republic_citizen_laws_rom:0 "Законы о гражданстве"
 lex_aternia:0 "Закон Атерния Тарпея"
 lex_aternia_desc:0 "Наделение магистратов правом накладывать штрафы на благородных и на граждан было ранним, но эффективным средством ограничения власти знати. Штрафы в ранний период республики исчислялись в скоте, но позже выплачивались бронзой, как было введено законом Юлия Папирия."
 lex_fufia_caninia:0 "Закон Фуфия Каниния"
 lex_fufia_caninia_desc:0 "Простое ограничение квоты на освобождение рабов, принадлежавших одному хозяину, поддерживало рабовладельческую экономику в период поздней республики."
 lex_plautia_papiria:0 "Закон Плавтия Папирия"
 lex_plautia_papiria_desc:1 "Закон Плавтия, принятый во время жестокой Союзнической войны, предоставлял гражданство тем, кто восстал против Рима, чтобы восстановить мир на Апеннинском полуострове."
 lex_aelia_sentia:0 "Закон Элия Сенция"
 lex_aelia_sentia_desc:0 "В Риме настолько распространилась практика манумиссий, что особый закон вводил ограничение на права вольноотпущенников и степени, до какой они могли возвыситься, отказывая им при этом в праве на гражданство."
 republican_land_reforms_rom:0 "Земельные реформы"
 cassian_reform:0 "Реформы Кассия"
 cassian_reform_desc:1 "Реформы Кассия, принятые в раннереспубликанский период, определили политику Рима на многие годы вперед. Когда захваченные во время завоеваний земли стали продавать богатым патрициям, война стала притягательным занятием."
 lex_servilia_glaucia:0 "Закон Сервилия Главция"
 lex_servilia_glaucia_desc:0 "Закон Сервилия Главция предоставлял земельные участки ветеранам, позволяя награждать ушедших в отставку солдат и при этом контролировать чужеземные территории."
 lex_sempronia_agraria:0 "Земельный закон Семпрония"
 lex_sempronia_agraria_desc:0 "Закон Семпрония, предложенный Тиберием Гракхом, накладывал штрафы на землевладельцев, имевших земельные участки больше разрешенной площади, вплоть до конфискации и перераспределения «незаконной» территории среди мелких землевладельцев. Этот закон был принят в сложных обстоятельствах даже по меркам римской политики и вызвал общественные волнения, которые в конечном итоге привели к гибели Тиберия."
 gracchus_reforms:0 "Реформы Гракха"
 gracchus_reforms_desc:0 "Обеспокоенный судьбой брата, Гай Гракх продолжил социальные и земельные реформы, сосредоточившись на внутренней юрисдикции и распределении завоеванных земель. Особым одобрением народа пользовалась введенная Гаем «раздача хлеба»."
 republic_military_recruitment_laws_rom:0 "Военные реформы"
 testamentum_militis:1 "Сервиево ополчение"
 testamentum_militis_desc:1 "Со времён Римского царства все граждане, обладающие определённым количеством собственности, были обязаны вступать в ополчение по требования Рима. Чем богаче гражданин, тем большего от него ждали и тем большим влиянием он обладал в делах республики."
 lex_porcia:1 "Республиканское ополчение"
 lex_porcia_desc:1 "С ростом республики возросла потребность в более многочисленном и обученном ополчении. Ценз является хорошим способом распределять роли призванных граждан в армии, однако возраст должен играть не менее важную роль."
 punic_reforms:0 "Пунические реформы"
 punic_reforms_desc:1 "Военнообязанные граждане являются хребтом общества Римской республики, и эта система должна остаться основой наших армий. Тем не менее войны с Карфагеном и Македонией указали на необходимость ослабить требования к набору и позволить служить даже тем, у кого мало или вообще нет собственности. Кроме того, ополчение должно опираться на более регулярные войска, готовые в любой момент исполнить волю сената."
 marian_reforms:0 "Реформы Мария"
 marian_reforms_desc:1 "Реформы Мария радикальным образом изменили организацию и правила призыва в Римской республике. Почти все ограничения на поступление в армию были отменены, как и ставшая неэффективной манипулярная система. В результате были созданы когорты, состоявшие из профессиональных солдат."
 republic_election_reforms_rom:0 "Реформы избирательной системы"
 leges_genuciae:0 "Законы Генуция"
 leges_genuciae_desc:0 "Законы Генуция, хоть и были приняты с многочисленными оговорками и комментариями, но запрещали любому политику занимать одновременно более одной должности, причем с момента его первого избрания до занятия той же должности должно было пройти не менее 10 лет."
 senatus_consultum_ultimum:0 "Senatus Consultum Ultimum"
 senatus_consultum_ultimum_desc:0 "«Окончательный декрет сената», призванный защитить республику в чрезвычайных обстоятельствах, представлял собой реформу более старой системы диктаторства, согласно которой один человек мог получить абсолютную власть в государственных делах. Такое решение привело к катастрофе в конфликте Цезаря с принявшим декрет сенатом, причем Цезарь называл это доказательством того, что республиканские идеалы в опасности."
 lex_antonia:0 "Закон Антония"
 lex_antonia_desc:0 "Закон Антония, предложенный им после убийства Цезаря, был призван полностью отменить диктаторство, но оказался совершенно бесполезным; возможно, он даже проложил дорогу к императорскому правлению."
 princeps_civitatis:0 "Первый гражданин"
 princeps_civitatis_desc:0 "После ожесточенного конфликта Триумвирата приемный сын Цезаря, Гай Октавиан Август, впоследствии ставший первым римским императором, реформировал саму структуру республики. На практике он установил авторитарную власть над государством во время смуты, но называл себя princeps civitatis, или «первым гражданином», заложив тем самым законодательную базу для создания империи, просуществовавшей почти 500 лет."
 corruption_laws_rom_impact:0 "Принятие коррупционного закона"
 republican_religious_laws_rom_impact:0 "Принятие религиозного закона"
 republican_mediterranean_laws_rom_impact:0 "Принятие закона о морской торговле"
 republic_integration_laws_rom_impact:0 "Принятие закона о поглощении"
 republic_citizen_laws_rom_impact:0 "Принятие закона о гражданстве"
 republican_land_reforms_rom_impact:0 "Проведение земельной реформы"
 republic_military_recruitment_laws_rom_impact:0 "Проведение военной реформы"
 republic_election_reforms_rom_impact:0 "Проведение реформы выборов"
 ### General Republic Laws
 corruption_laws:1 "Поддержать законодательный орган"
 republic_corruption_1:1 "Гражданские комиции"
 republic_corruption_1_desc:1 "Когда в собрание входят все граждане, любой принятый в таком собрании закон демонстрирует честность и непредвзятость правительства."
 republic_corruption_2:1 "Народные собрания"
 republic_corruption_2_desc:1 "Если все обитатели наших земель смогут говорить открыто, это, без сомнения, положит начало новой, прозрачной системе власти, при которой не останется места для закулисных интриг."
 republic_corruption_3:1 "Солдатские комиции"
 republic_corruption_3_desc:1 "Наши воины должны иметь весомый голос в правительстве и первыми узнавать о завоевательных планах и соответствующих законах."
 republic_corruption_4:1 "Упразднить комиции"
 republic_corruption_4_desc:1 "Если комиции сохранят право влиять на решения правительства, мы шагу не сможем ступить без непрошеного совета."
 republican_religious_laws:0 "Религиозные законы"
 republican_religious_1:0 "Соблюдение традиций"
 republican_religious_1_desc:0 "С незапамятных времен наши предки ввели правила, по которым жили много веков. Мы должны соблюдать традиции – это наша священная обязанность."
 republican_religious_2:1 "Полномочия жрецов"
 republican_religious_2_desc:0 "Жрецы всегда обладали наивысшим авторитетом в религиозных вопросах нашего государства. Расширение их полномочий и участия в политических делах — следующий логичный шаг."
 republican_religious_3:1 "Запретить входить в сенат"
 republican_religious_3_desc:0 "Религиозное вмешательство в политические вопросы сейчас нежелательно; нашим священнослужителям лучше оставаться с народом и поддерживать его в трудное время."
 republican_religious_4:0 "Вето сената"
 republican_religious_4_desc:0 "Предоставив сенату право последнего слова в выборе кандидатов на религиозные должности, мы создадим механизм подбора претендентов на более высокие позиции. Жаль, что из-за этого часто назначают не самых достойных людей."
 republican_mediterranean_laws:0 "Законы о морской торговле"
 republican_mediterranean_1:1 "Закон о зерноторговле"
 republican_mediterranean_1_desc:1 "Накормить народ было нелегкой задачей с самого момента зарождения цивилизации. Всячески поощряя торговцев заходить в наши порты, мы поддержим наши растущие территории."
 republican_mediterranean_2:0 "Снижение пошлин на импорт"
 republican_mediterranean_2_desc:0 "Сокращение налогов на ввозимые товары должно увеличить количество торговцев, желающих вести дела в наших портах. Нужно тщательно оценить все расходы."
 republican_mediterranean_3:0 "Ввести налог на богатство"
 republican_mediterranean_3_desc:0 "Потребности государства во времена кризиса перевешивают интересы нашей элиты. Обложив ее небольшим сбором, мы на эти деньги сможем нанимать больше солдат из менее обеспеченных слоев населения."
 republican_mediterranean_4:0 "Указ о борьбе с пиратами"
 republican_mediterranean_4_desc:0 "Пиратство — постоянная угроза у наших берегов; простой народ призывает как можно скорее покончить с этим. Разработав ряд согласованных мер против пиратства, мы несколько снизим напряженность."
 republic_integration_laws:0 "Законы о поглощении"
 republican_integration_1:0 "Право на занятие"
 republican_integration_1_desc:0 "Каждый свободный человек может самостоятельно решать, где ему жить и чем заниматься. Мы должны закрепить эти идеалы непосредственно в конституции."
 republican_integration_2:0 "Политика переселения"
 republican_integration_2_desc:0 "Контроль над тем, где селятся наши граждане, необходим ради долгосрочного процветания государства. Для этого нужно ввести ряд законов, обязанностей и льгот, а к тем, кто склонен бродяжничать, следует проявлять меньше снисходительности."
 republican_integration_3:1 "Права знати"
 republican_integration_3_desc:0 "Долгое время мы не решались поставить точку в конфликте между знатью и простолюдинами. Пора отвергнуть аргументы простого народа, который слишком невежественен, чтобы понимать, как наше историческое государство идет к краху."
 republican_integration_4:0 "Децентрализация"
 republican_integration_4_desc:0 "Децентрализованное правление — эффективный способ держать под контролем повстанческие настроения. Это может ухудшить некоторые аспекты нашего политического режима, но выгоды от такого решения перевешивают его недостатки."
 republic_citizen_laws:0 "Законы о гражданстве"
 republican_citizen_1:0 "Статус-кво"
 republican_citizen_1_desc:0 "Борьба между низшими и высшими классами издавна была характерной чертой нашей цивилизации. Пусть это звучит банально, но закрепление прав всех свободных людей в отношении суда, наказания и долгового рабства может успокоить многих."
 republican_citizen_2:0 "Правила обращения с рабом"
 republican_citizen_2_desc:0 "В наши обязанности входит следить за тем, чтобы рабы получали хотя бы необходимый для выживания минимум и могли эффективнее трудиться."
 republican_citizen_3:0 "Культурное превосходство"
 republican_citizen_3_desc:0 "По мере роста нашего государства растет и чужеземное влияние: иная культура, непривычные практики, загадочные ритуалы. Необходимо заверить обеспокоенных этим свободных граждан в том, что за ними будет закреплен их статус в обществе."
 republican_citizen_4:1 "Закон о манумиссиях"
 republican_citizen_4_desc:0 "Пора принять менее удачливых в более высокие слои общества. Но необходимо соблюдать баланс и заверить знать в том, что их превосходство и независимость гарантированы."
 republican_land_reforms:0 "Земельные реформы"
 republican_land_reform_1:0 "Политика вмешательства"
 republican_land_reform_1_desc:0 "Всем известно, насколько примитивны наши соседи. Открыто заявив о своем превосходстве, мы никого не удивим, если возьмем эти низшие народы под свое покровительство. Ради их же защиты, конечно."
 republican_land_reform_2:0 "Военные поселения"
 republican_land_reform_2_desc:0 "Нам следует передавать часть захваченных земель ветеранам кампании по их завоеванию. Переселившиеся туда солдаты будут поддерживать мир, не перегружая при этом наши собственные территории."
 republican_land_reform_3:0 "Конфискация земли"
 republican_land_reform_3_desc:0 "Долгое время богатые граждане владели лишними участками ценной земли. Приказав им отказаться от шахт, ферм и мест производства стратегических припасов, мы перераспределим ресурсы в пользу государства."
 republican_land_reform_4:1 "Поправки к конфискации"
 republican_land_reform_4_desc:0 "Чрезвычайные меры протокола конфискации земли оказались не столь необходимыми, как предполагалось раньше. Знать неохотно пошла на компромисс и пообещала нам поддержку, но только при условии сохранения контроля над собственными делами."
 republic_military_recruitment_laws:0 "Военные реформы"
 republican_recruitment_3:1 "Ополчение граждан"
 republican_recruitment_3_desc:1 "Важно, чтобы граждане могли голосовать в соответствии с их влиянием в обществе, однако не менее важно, чтобы они были готовы защищать интересы державы. Все наши граждане обязаны служить в армии и снабжать нас всем необходимым на время военной кампании."
 republican_recruitment_1:0 "Благородная элита"
 republican_recruitment_1_desc:1 "В подлинной демократии право голоса должно быть неразрывно связано с обязанностью служить. Однако при этом небезопасно понижать планку в любом из этих вопросов. Мы должны убедиться, что только люди с достаточными навыками смогут служить в армии и участвовать в делах государства. Наши воины ощущают себя в хорошей компании, зная, что их полководцы и сослуживцы родом из высших слоёв общества."
 republican_recruitment_2:0 "Указ о снабжении"
 republican_recruitment_2_desc:1 "Наши солдаты издавна сами приобретали себе броню и оружие, но эта поправка заставит их приобретать или, иначе говоря, оплачивать припасы и подготовку. Обеспечив доступность амуниции, мы сможем дополнить народное ополчение регулярной профессиональной армией."
 republican_recruitment_4:0 "Модернизация армии"
 republican_recruitment_4_desc:2 "Гражданское ополчение больше не в состоянии удовлетворять интересы государства. Нужно создать регулярную современную армию, чтобы мы могли защищать себя и при необходимости применять силу.\nЭтот законопроект предполагает радикальные перемены в логистической и управленческой структуре нашей армии."
 republic_election_reforms:0 "Избирательные реформы"
 republican_election_1:1 "Избирательная модель"
 republican_election_1_desc:0 "Эта модель избирательной системы, призванная обеспечить честность и равное представительство, высоко почитается."
 republican_election_2:0 "Увеличенные сроки"
 republican_election_2_desc:0 "Иногда нашим великим предводителям не хватает одного срока, чтобы осуществить всё задуманное. Очевидно, мы должны увеличить их сроки пребывания в должности, дабы воспользоваться плодами мудрости нашего великодушного правителя."
 republican_election_3:0 "Сокращенные сроки"
 republican_election_3_desc:0 "Стало ясно, что власть усиливает худшие качества человека. Для противодействия ее разлагающему влиянию мы должны сократить сроки пребывания в должности, чтобы никто не получал власть надолго."
 republican_election_4:0 "Пожизненное избрание"
 republican_election_4_desc:0 "Наш благородный правитель доказал, что достигает успехов всегда и везде. Во исполнение народной воли мы должны обезопасить будущее страны, предоставив этому гению политики пожизненные полномочия диктатора!"
 ###Tribal Laws
 corruption_laws_impact:0 "Принять коррупционный закон"
 republican_religious_laws_impact:0 "Принять религиозный закон"
 republican_mediterranean_laws_impact:0 "Принять закон о морской торговле"
 republic_integration_laws_impact:0 "Принять закон об интеграции"
 republic_citizen_laws_impact:0 "Принять закон о гражданстве"
 republican_land_reforms_impact:0 "Провести земельную реформу"
 republic_military_recruitment_laws_impact:0 "Провести военную реформу"
 republic_election_reforms_impact:0 "Провести реформу выборов"
 tribal_currency_laws:1 "Экономическая система"
 no_exchange_laws:0 "Никаких законов о торговле"
 no_exchange_laws_desc:0 "Наш народ издавна жил безо всяких формальных средств регулирования торговли. И сейчас мы тоже не видим причин их вводить."
 barter_economy_law:0 "Бартерный обмен"
 barter_economy_law_desc:0 "Внутренняя торговля — это личное дело ее участников. Поскольку стороны довольны сделкой, мы не видим причин для вмешательства. Тем не менее нужно ввести систему определенных норм и правил при заключении бартерных сделок. Правда, такие сделки трудно облагать налогами."
 foreign_exchange_law:0 "Чужеземная торговля"
 foreign_exchange_law_desc:0 "Среди бродячих торговцев получает распространение необычная денежная система, принятая у наших соседей. Было бы вполне логично признать чужеземную монету законным платежным средством."
 coin_minting_law:0 "Идея чеканки монет"
 coin_minting_law_desc:0 "Чужеземные монеты быстро становятся самой востребованной валютой в наших землях. Для повышения легитимности в глазах соседей мы должны начать чеканку собственной монеты."
 tribal_religious_law:1 "Поглощение религии"
 tribal_religious_freedom_law:0 "Свобода вероисповедания"
 tribal_religious_freedom_law_desc:1 "Нашему развивающемуся государству нет дела до того, каким многочисленным богам, их воплощениям и пантеонам молятся граждане. Свобода выбора кому и как поклоняться должна быть основополагающим принципом нашего общества."
 adopt_human_sacrifice_law_tribal:1 "Разрешение человеческих жертв"
 adopt_human_sacrifice_law_tribal_desc:0 "Как говорят жрецы, сила знамения напрямую зависит от важности и ценности жертвы. Мы жертвуем захваченных в бою пленников, и боги наградят нас за это."
 adopt_human_sacrifice_tt:0 "Открывает взаимодействие персонажей #Y «Жертвоприношение»#!"
 hybrid_gods_law:0 "Поощрение синкретизма"
 hybrid_gods_law_desc:0 "Слишком разобщенные системы верований становятся проблемой для наших священников. Следует поощрять приток новых верований — возможно, даже помочь им найти место в нашем растущем пантеоне."
 syncretization_law_tribal:1 "Поощрение синкретизма"
 syncretization_law_tribal_desc:1 "Нас очень интересуют чужеземные боги. Существует бесчисленное множество способов поклонения высшим силам, и мы лишь выиграем, постигнув их все."
 tribal_centralization_law:1 "Родство"
 anarchic_society_law_tribal:1 "Анархическое общество"
 anarchic_society_law_tribal_desc:1 "У нашего народа нет определённых установленных обычаев владения собственностью или прав наследия. Пусть каждый поступает по своему усмотрению."
 property_ownership_law_tribal:0 "Владение собственностью"
 property_ownership_law_tribal_desc:0 "Право семьи передавать собственность по наследству должно быть закреплено в законе. Тем самым мы получим одобрение благородных и древних семейств."
 right_of_might_law_tribal:1 "Ради общего блага"
 right_of_might_law_tribal_desc:1 "Наши вожди и старейшины должны отвечать за раздел имущества умершего: только так мы обеспечим будущее нашему племени."
 tribal_autonomy_laws:1 "Статус вождя"
 clan_cohesion:0 "Закрытые кланы"
 clan_cohesion_desc:0 "Сплоченность нашего закрытого общества гарантирует, что власть никогда не окажется в руках случайного или опасного человека."
 local_hierarchs:0 "Местные династии"
 local_hierarchs_desc:0 "Наделив ведущие семейства властью и некоторой финансовой автономией в регионах, мы обеспечим преданность местных элит при соблюдении интересов нашего государства."
 trusted_envoys_law:0 "Доверенные посланники"
 trusted_envoys_law_desc:0 "Мы не можем больше доверять местным лидерам в надежде на то, что они уважают интересы государства. Верные посланники на каждой удаленной территории помогут обеспечить стабильный контроль над нашим развивающимся государством."
 follow_the_strong_law:0 "Власть сильнейшим"
 follow_the_strong_law_desc:0 "Следовать за сильнейшим предводителем или главой клана — наша давняя традиция. Мы должны вернуться к этим корням и расширить полномочия уважаемых военных вождей."
 tribal_domestic_laws:1 "Принципы инфраструктуры"
 nomadic_law_tribal:1 "Кочевой образ жизни"
 nomadic_law_tribal_desc:1 "Наш народ будет свободно странствовать до тех пор, пока не решит осесть. Нам нет нужды менять свой образ жизни."
 oppidi_law_tribal:0 "Укрепления на холмах"
 oppidi_law_tribal_desc:0 "Наши люди будут жить более спокойной, безопасной и продуктивной жизнью в централизованных укреплённых поселениях на холмах. Давайте поспособствуем строительству и развитию таких поселений."
 tribal_sumptuary_law:0 "Законы о расходах"
 tribal_sumptuary_law_desc:0 "Наши воины обожают захватывать рабов, богатства и имущество. Но если мы хотим быть цивилизованными в глазах развитых соседей, то должны ограничить чрезмерное потребление и выставление роскоши напоказ."
 formalized_industry_law_tribal:1 "Организованное сельское хозяйство"
 formalized_industry_law_tribal_desc:1 "Земледелие и работа на рудниках — это тяжёлый труд, и его лучше всего выполняют люди, не имеющие веса в обществе."
 personal_loyalty_law:0 "Разобщенные кланы"
 personal_loyalty_law_desc:0 "Хотя наши соплеменники относятся друг к другу с уважением и доверием, больше всего они заботятся о судьбе своих близких и друзей. Это вполне подходит для мирного сельского образа жизни, но, если мы хотим создать великое государство, нужно отказаться от такого разобщения."
 increased_council_powers:1 "Законодательная власть совета"
 increased_council_powers_desc:1 "Наделив большой совет кланов правом принимать законы, мы позволим каждому человеку участвовать в управлении нашей державой, что повысит нашу эффективность."
 institute_right_to_be_heard:0 "Право быть выслушанным"
 institute_right_to_be_heard_desc:0 "Несмотря на повышенную нагрузку для официальных лиц, предоставление права голоса на большом совете клана всем выдающимся членам нашего общества укрепляет чувство равенства, справедливости и безопасности."
 absolute_authority:0 "Абсолютная власть"
 absolute_authority_desc:0 "Наблюдая за тем, какой властью обладают некоторые из соседних правителей, становится очевидным, что глава нашего государства должен усиливать свою исполнительную власть над всеми разрозненными племенами."
 tribal_foreign_policy_laws:0 "Дипломатические законы"
 tribal_identity_law:0 "Указы о племенном родстве"
 tribal_identity_law_desc:0 "Наши люди — это, по сути, потомки различных родов. При этом у нас общее происхождение со многими соседями, поэтому мы должны по возможности поддерживать связь с ними."
 hearthlaw:0 "Открытый очаг"
 hearthlaw_desc:0 "Взяв за правило гостеприимно приветствовать любого, кто ищет убежища у нашего огня, мы покажем свою честь и завоюем уважение не только друзей, но и соперников."
 declaration_of_hegemony_law:0 "Декларация превосходства"
 declaration_of_hegemony_law_desc:0 "Пусть это и сочтут слишком смелым шагом, но, когда мы заявим о своей гегемонии над дикими племенами, то и сами эти племена, и наш народ убедятся в нашем культурном превосходстве."
 meeting_of_chiefs_law:1 "Собрание вождей"
 meeting_of_chiefs_law_desc:0 "Вождей из наших и других земель следует приглашать на регулярные собрания, чтобы они лучше понимали друг друга и учились жить вместе. Такие собрания мы можем проводить в качестве хозяев."
 tribal_military_law:0 "Военная практика"
 corule_law:0 "Увеличенный совет"
 corule_law_desc:0 "Советы вождей нашего клана бесценны; мы должны проследить за тем, чтобы в нашем совете хватало мест для столь почтенных представителей."
 open_court_law:0 "Открытые слушания"
 open_court_law_desc:0 "Мы должны стремиться к большей прозрачности в вопросах управления. Закон, позволяющий любому посетителю совета наблюдать за обсуждениями, позволит нам поддерживать более тесную связь с гражданами."
 closed_court_law:0 "Закрытый совет"
 closed_court_law_desc:0 "Наш мудрый правитель и члены совета слишком загружены важными делами, чтобы отвлекаться на простой народ. Пусть они спокойно заседают за стенами нашей столицы, и никто из возможных критиков их не беспокоит."
 tribal_authority_laws:1 "Регуляции власти"
 tribal_council_laws:0 "Законы совета"
 tribal_centralized_laws:0 "Бюрократическая система"
 tribal_centralized_laws_1:0 "Из уст в уста"
 tribal_centralized_laws_1_desc:0 "Мы ожидаем, что наши указы и законы будут передаваться из уст в уста. Порой старые методы работают лучше всего."
 tribal_centralized_laws_2:0 "Племенное представительство"
 tribal_centralized_laws_2_desc:0 "Назначив представителей в каждый центр населения и дав каждому представителю право разбирать местные дела, мы в значительной степени упрочим свою власть."
 tribal_centralized_laws_3:0 "Постоянная бюрократия"
 tribal_centralized_laws_3_desc:0 "Официально закрепив постоянно действующую бюрократическую структуру, мы подтолкнём народ к тому, чтобы жить в соответствии с нашими законами."
 tribal_super_centralized_laws:0 "Регуляции права"
 super_centralized_law_one:0 "Судебная система ad hoc"
 super_centralized_law_one_desc:0 "Правосудие вершится старейшинами, вождями и энтархами, что порождает систему, на которую мы почти не можем воздействовать."
 super_centralized_law_two:0 "Права человека"
 super_centralized_law_two_desc:0 "У каждого представителя нашего народа должно быть неотчуждаемое право жить, не опасаясь насилия со стороны других членов племени. Это право нужно увековечить в камне: только так наш народ сможет развиваться как общество."
 super_centralized_law_three:0 "По праву рождения"
 super_centralized_law_three_desc:0 "Благородное происхождение должно служить гарантией высокого положения в нашем обществе. Лишь признав их превосходство, мы сможем раскрыть всё, на что способен наш народ."
 tribal_decentralized_laws:0 "Традиции гостеприимства"
 tribal_decentralized_laws_1:0 "Открытые сердца"
 tribal_decentralized_laws_1_desc:0 "Широко известно, что путники со всего света могут найти пристанище в наших лагерях. Мы готовы это терпеть — до поры."
 tribal_decentralized_laws_2:0 "Устные традиции"
 tribal_decentralized_laws_2_desc:0 "Мы должны создавать эпос о гордости и великой силе нашего народа и передавать наши творения как друзьям, так и чужакам. Наша культура прославится — как и наши мечи."
 tribal_decentralized_laws_3:0 "Закрытое общество"
 tribal_decentralized_laws_3_desc:0 "Чужие обычаи нас не влекут: мы будем беречь наши идеалы и нести нашим врагам лишь страх."
 tribal_super_decentralized_laws:0 "Философия войны"
 super_decentralized_law_one:0 "Странствующие вояки"
 super_decentralized_law_one_desc:0 "Надежда нажиться на грабежах и трофеях привлекает к нам воинов из самых разных мест."
 super_decentralized_law_two:0 "Законное господство"
 super_decentralized_law_two_desc:0 "Наше общество должно занять положенное ему место с помощью труда менее удачливых народов."
 super_decentralized_law_three:0 "Доблесть в бою"
 super_decentralized_law_three_desc:0 "Подлинная доблесть состоит в том, чтобы одолеть сильного врага, и невозможна без военных традиций и незыблемого боевого духа."
 ###Monarchy Laws
 succession_law:0 "Законы о наследниках"
 agnatic_succession_law:0 "Агнатическое первородство"
 agnatic_succession_law_desc:0 "Агнатический порядок наследования подразумевает, что трон всегда переходит к старшему сыну. Это простая и древняя система, но у нее есть недостатки: слишком юные монархи, кровавые распри и нехватка законных наследников."
 cognatic_succession_law:1 "Агнатическо-когнатическое"
 cognatic_succession_law_desc:0 "При когнатическом наследии в случае отсутствия претендентов мужского пола трон имеют право занять и дочери монарха. Это может повлиять на воспринимаемую легитимность династии, но намного облегчит процедуру передачи власти."
 agnatic_seniority_succession_law:0 "Агнатическое старшинство"
 agnatic_seniority_succession_law_desc:0 "Агнатическое старшинство — редкая форма патрилинейного наследования, при котором младшие братья правящего монарха имеют более высокий приоритет в порядке наследования, чем его сыновья. Это часто приводит к запутанным интригам и появлению многочисленных претендентов на трон."
 egyption_succession_law:1 "Родовой брак"
 egyption_succession_law_desc:1 "В такой схеме наследования первым наследником является старший ребёнок правителя вне зависимости от пола. При этом братья, сёстры и прочие близкие родственники в семье правителя часто женятся друг на друге, чтобы не разбавлять царственную кровь."
 monarchy_citizen_law:0 "Внутреннее законодательство"
 established_courts_for_landholders:1 "Суды для землевладельцев"
 established_courts_for_landholders_desc:0 "Обычная практика обеспечения верности мелких землевладельцев — учредить суды для разрешения местных споров. У греков они назывались дикастериями и были практически обязательными на чужеземных территориях."
 foreign_law_for_minorities:1 "Нет внутреннего законодательства"
 foreign_law_for_minorities_desc:1 "Мы не выбрали внутреннее законодательство."
 encourage_debt_slavery:0 "Закон о долговом рабстве"
 encourage_debt_slavery_desc:0 "Пусть долговое рабство и зло, но это необходимое зло, чтобы держать низшие классы в подчинении и удовлетворять наши потребности в трудовых ресурсах."
 increased_citizenship_quotas:0 "Доступное гражданство"
 increased_citizenship_quotas_desc:0 "По мере дальнейшего роста нашего государства становится ясно, что мы не можем полагаться только на древние и благородные семейства. Впрочем, ослабление требований для получения полноправного гражданства может разгневать тех, кто уже обладает им."
 monarchy_economic_law:0 "Налоговое право"
 land_tithe:1 "Нет налогового права"
 land_tithe_desc:1 "Мы не выбрали налоговое право."
 capitation_tax:0 "Подушный налог"
 capitation_tax_desc:0 "Этот налог с единой ставкой взимается с каждого взрослого человека или каждого взрослого мужчины в данной местности."
 local_investment_policy:1 "Развитие благоустройства"
 local_investment_policy_desc:0 "Пусть для этого нужны большие вложения, но проработанная программа общественного благоустройства, включая строительство санитарных сооружений, улучшение условий жизни и обустройство мест общего пользования, ускорит развитие наших городских центров."
 heritage_tax_exemption:0 "Льготы для знати"
 heritage_tax_exemption_desc:0 "Налоги ухудшают качество жизни наших наиболее преданных и выдающихся подданных. Пусть такие меры и непопулярны, но отмена любых налогов для знати точно принесет нам выгоды в самых неожиданных проявлениях."
 monarchy_religious_laws:1 "Принципы обращения"
 religious_tolerance_monarchy:1 "Нет принципов обращения"
 religious_tolerance_monarchy_desc:1 "Мы не выбрали принципы обращения."
 religious_integration_efforts:1 "Религиозное обращение"
 religious_integration_efforts_desc:0 "Дикие и нецивилизованные народы в дальних пределах нашего государства следует интегрировать в наш социум; возможно, распространяя среди них нашу религию, мы превратим их в ценных членов общества."
 encourage_cults_monarchy:0 "Поддержка религии"
 encourage_cults_monarchy_desc:0 "Поощряемые государством верования, культы и религии, такие как культ Сераписа в Египте или буддизм при Ашоке, становились всё более распространенными в античности. Они давали государству беспрецедентный контроль над религией."
 elevate_monarch_monarchy:0 "Статус божества"
 elevate_monarch_monarchy_desc:0 "Мало кто смеет сомневаться в божественном происхождении наших правителей. Их подвиги и достижения вошли в легенды, а перед ними преклоняются даже наши соседи. Осталось лишь объявить то, о чем мы давно догадывались: наши правители равны самим богам!"
 monarchy_maritime_laws:0 "Законы о морской торговле"
 allows_maritime_laws:0 "Открывает #Y Законы о морской торговле#!."
 contract_law_tooltip:0 "Открывает #Y Договорное право#!."
 slave_oarsmen:1 "Торговые поставки"
 slave_oarsmen_desc:2 "Море принадлежит торговцам и рыбакам. Нам не нужна более централизованная политика морской торговли."
 paid_crews_law:0 "Профессиональные гребцы"
 paid_crews_law_desc:0 "Рабов сколько угодно можно заставлять трудиться даром, но оплачиваемые работники настолько повысят мастерство наших экипажей, что цена отойдет на второй план."
 free_ports_monarchy_law:0 "Эдикт о невмешательстве"
 free_ports_monarchy_law_desc:0 "Море приносит как удачу, так и бедствия. Заявление о том, что наше государство прекращает защищать торговцев, возможно, повысит пиратство, но при этом и увеличит прибыль. Неважно, кто доставляет товары, если их поток не иссякает."
 antipiracy_edict:0 "Эдикт против пиратства"
 antipiracy_edict_desc:0 "Пиратство издавна было злом, с которым приходилось мириться. Теперь же мощь нашего флота такова, что мы можем объявить о государственной защите торговых судов в своих водах."
 monarchy_contract_law:0 "Договорное право"
 no_contract_law:0 "Нет договорного права"
 no_contract_law_desc:1 "Мы не выбрали договорное право."
 transaction_tax_monarchy:0 "Налог на сделки"
 transaction_tax_monarchy_desc:0 "Если потребовать, чтобы при всех сделках выше определенной суммы записывались сведения о проданных товарах, мы начнем получать налог с прибыли."
 public_notaries_law:0 "Нотариусы"
 public_notaries_law_desc:0 "Вместо того чтобы требовать многочисленных свидетелей для подписания каждого договора, необходимо учредить корпус официальных лиц, следящих за их заключением. Так будет дешевле, хотя и труднее."
 vast_bureaucracy:1 "Военный надзор"
 vast_bureaucracy_desc:1 "Требуя, чтобы все губернаторы передавали важные документы военному помощнику, мы обеспечим порядок, пусть даже и силой страха."
 monarchy_military_reforms:0 "Военные реформы"
 mercenary_reliance:1 "Закон о наёмниках"
 mercenary_reliance_desc:0 "Наше государство, купающееся в богатстве, стало магнитом для ищущих работу чужеземных солдат. Зачем рисковать своими людьми для защиты нашего дома, если другие готовы сражаться за нас?"
 monarchy_legitimacy_laws:0 "Законы о власти"
 renowned_lineage:1 "Нет законов о власти"
 renowned_lineage_desc:1 "Мы не выбрали закон о власти."
 scholarly_pursuits_law:0 "Поддержка ученых"
 scholarly_pursuits_law_desc:0 "В продолжение наших благородных традиций учености мы должны поощрять иноземных ученых, которые работают в нашем государстве."
 reminting_policy:0 "Перевыпуск монет"
 reminting_policy_desc:0 "Теперь, когда у нас появилась такая возможность, мы должны издать указ по изъятию всех старых монет в нашем государстве и о выпуске новых с изображением нашего правителя — это повысит наш авторитет и укрепит валюту."
 royal_bureaucracy:1 "Сила величия"
 royal_bureaucracy_desc:0 "Создав целостный государственный аппарат правления и сильную бюрократическую систему, мы получим царство, в котором наша династия укоренится так глубоко, что сама мысль о том, чтобы держава жила без нас, будет невозможной."
 monarchy_religious_mandate_military:0 "Распространение культуры"
 monarchy_religious_mandate_military_desc:0 "Наши жрецы — лучшие проводники наших идеалов, каких только можно представить. Однако вряд ли все сразу примут серую массу как полноправных членов общества."
 monarchy_divinity_statutes:0 "Законы о статусе царя"
 humility_status_law:0 "Царская смиренность"
 humility_status_law_desc:0 "Мы можем быть царями, но простой образ жизни позволяет нам избегать сравнения с гордыми легендами древности. Народ уважает нас за смиренность и доброту."
 trusted_beyond_measure:0 "Системная благотворительность"
 trusted_beyond_measure_desc:0 "Наш долг велит нам заботиться о слабых. Закрепив это стремление в законах, мы сделаем первый шаг ко всеобщему взаимоуважению."
 king_of_kings:0 "Царь царей"
 king_of_kings_desc:0 "Сильные мира сего взглянут на наши труды и впадут в отчаяние."
 monarchy_subject_laws:0 "Законы о подданных"
 elective_succession_law:0 "Выборное наследование"
 elective_succession_law_desc:0 "Никто из ныне живущих не помнит эру царей, которых выбирали, но молва донесла до нас истории о придуманной когда-то греками системе, построенной на честности и равенстве. Возможно, выборное наследование избавит нас от жестокой борьбы за власть, терзающей наших соседей."
 can_nominate_heir_at_high_legitimacy:0 "\nМонархи с высокой легитимностью могут #Y объявлять#! наследников."
 can_always_nominate_heirs:0 "\nМонархи всегда могут #Y объявлять#! наследников."
 legions_in_capital_region:0 "\nМожно будет создать #Y легион#! в столичном регионе."
 legions_in_any_region:0 "\nМожно будет создать неограниченное количество #Y легионов#!."
 legions_in_no_region:0 "\nНельзя будет создавать #Y легионы#!."
 domestic_laws_unlock:0 "Открывает #Y Внутреннее законодательство#!."
 conversion_policy_law_unlock:0 "Открывает #Y Законы обращения#!."
 taxation_law_unlock:0 "Открывает #Y Налоговое право#!."
 unlocks_sponsored_scholars:0 "Открывает закон о власти #Y $scholarly_pursuits_law$#!."
 unlocks_might_of_majesty:0 "Открывает закон о власти #Y $royal_bureaucracy$#!."
 relaxed_recruiting_standards:2 "Войска аристократов"
 relaxed_recruiting_standards_desc:2 "Основой всякого царства служит аристократия. И великие магнаты, и мелкие бароны в равной степени обязаны ответить на наш призыв, собрать крестьянское ополчение и призвать к оружию собственных слуг."
 recruit_from_nobles:1 "Военная служба"
 recruit_from_nobles_desc:1 "Привилегированные культуры нашего царства обладают обширными правами и участвуют в работе правительства. В уплату за это они обязаны нести воинскую службу по требованию государства. За свою службу каждый солдат получит земельный надел, который будет его обеспечивать."
 work_for_the_best:2 "Царская охрана"
 work_for_the_best_desc:2 "Такое великое царство, как наше, не может полагаться во внешней политике только на ополчение. Регулярная и обученная царская охрана является не просто роскошью, призванной произвести впечатление на мелких царьков, но необходимым инструментом для подчинения мира нашей воле."
 standing_army_law:0 "Царская армия"
 standing_army_law_desc:0 "Великая империя должна поддерживать не одну, но несколько регулярных армий как в интересах внешней политики, так и для поддержания внутреннего порядка в державе и защиты от вторжений."
 jewish_monarchy_divinity_statutes:0 "Законы о статусе царя"
 elevate_prophet_monarch_monarchy:0 "Титул пророка"
 elevate_prophet_monarch_monarchy_desc:0 "Мало кто смеет сомневаться в величии наших правителей, чьи деяния повторяют свершения великих царей из священных текстов. Их подвиги и достижения вошли в легенды, и даже наши соседи преклоняются перед ними. Осталось лишь объявить то, о чем мы давно догадывались: наши правители являются помазанниками Божьими, а их слова несут в себе волю древних пророков!"
 standing_army_great_power:0 "Есть статус #Y Великой державы#!."
