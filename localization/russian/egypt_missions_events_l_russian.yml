 #Egypt#
 ###Thalassocracy###
 me_egypt_1_sea.1.t:0 "Родосский двор: бастионы Родоса"
 me_egypt_1_sea.1.desc:0 "Не так давно [GetCharacter('(int32)38').GetName], [Select_CString(GetCharacter('(int32)37').IsFemale, 'чья мать', 'чей отец' )] — [GetCharacter('(int32)37').GetName], осадил провинцию [GetProvince('(int32)266').GetName], только чтобы она не объединилась с нами.\n\nВ знак нашей защиты и дружбы с родосцами мы выделим средства на постройку новой крепости, более высоких стен и укрепленных башен. Никто больше не посмеет посягать на наше влияние в Средиземноморье!"
 me_egypt_1_sea.1.a:0 "Давайте построим новую крепость!"
 me_egypt_1_sea.1.b:0 "Если [GetCharacter('(int32)38').GetName] не может пробить нынешние стены, значит, им ничего не страшно."
 me_egypt_1_sea.2.t:0 "Родосский двор: библиотеки Родоса"
 me_egypt_1_sea.2.desc:0 "Согласно замыслу, [GetProvince('(int32)266').GetName] станет северной столицей нашего царства. Но превосходных стен и построек мало, если за ними нет столь же превосходных людей: в город необходимо привлекать высочайшие умы нашего времени. Будь то переселенцы из других мест или местные самородки, мы должны создать им идеальное место для проживания и научных изысканий.\n\nЧтобы удовлетворить все их нужды, мы построим больше библиотек и поставим во главе их наших лучших ученых!"
 me_egypt_1_sea.2.a:0 "Давайте построим новую библиотеку!"
 me_egypt_1_sea.2.b:0 " [GetProvince('(int32)516').GetName] станет единственной культурной столицей нашего народа."
 me_egypt_1_sea.3.t:0 "Родосский двор: академии Родоса"
 me_egypt_1_sea.3.desc:0 "[GetProvince('(int32)266').GetName] станет культурной столицей нашего царства, если местная элита будет получать образование не ниже, чем в провинции [GetProvince('(int32)516').GetName].\n\nПрежде чем присоединиться к правящему сословию, наиболее одаренные отпрыски аристократических родов державы получат высшее философское образование в провинции [GetProvince('(int32)266').GetName]; кроме того, элитные академии привлекут аристократию соседних держав, и наша культура получит широкое распространение!"
 me_egypt_1_sea.3.a:0 "Давайте построим новую академию!"
 me_egypt_1_sea.3.b:0 "Если родосцы желают учиться, [GetProvince('(int32)516').GetName] примет их с распростертыми объятиями."
 me_egypt_1_sea.4.t:0 "Родосский двор: школа скульпторов"
 me_egypt_1_sea.4.desc:0 "В наши дни лучшие скульпторы мира устраивают паломничества в провинцию [GetProvince('(int32)266').GetName], чтобы отточить свое искусство. Их выразительный стиль пользуется успехом при дворе у всех диадохов и давно стал эталоном изысканности и мастерства. Рыночный потенциал этой отрасли столь велик, что при наличии достойных покровителей родосцы смогут продавать эти статуи даже варварам с Запада!"
 me_egypt_1_sea.4.a:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] желает рассмотреть прекрасные статуи поближе."
 me_egypt_1_sea.4.b:0 "Если эти скульпторы так хороши, [GetProvince('(int32)516').GetName] для них — лучшее место."
 me_egypt_1_sea.5.t:0 "Кипрские доки: саламинские рынки"
 me_egypt_1_sea.5.desc:0 "[GetProvince('(int32)331').GetArea.GetName] давно служит естественным связующим звеном для торговли греков, египтян и жителей Малой Азии. Каждое вложение в местную торговлю принесет нам огромную выгоду.\n\nВ частности, [GetProvince('(int32)331').GetName] — древний богатый город со знаменитыми торговцами, которые некогда познакомили материковых греков с ассирийскими товарами и египетскими богами. Если мы поддержим местный рынок, расположение самых влиятельных торговцев города нам обеспечено."
 me_egypt_1_sea.5.a:0 "Давайте построим новый рынок в провинции [GetProvince('(int32)331').GetName]!"
 me_egypt_1_sea.5.b:0 "У нас и так много торговцев."
 me_egypt_1_sea.6.t:0 "Кипрские доки: прославленные корабелы"
 me_egypt_1_sea.6.desc:0 "[GetProvince('(int32)331').GetName] — идеальный порт для контроля южного побережья Малой Азии и берегов Сирии и Финикии. Кроме того, остров богат древесиной и издавна славится своими корабелами и гребцами. \n\nМы должны этим воспользоваться. Если местные продавцы древесины получат поддержку, торговцы, для которых [GetProvince('(int32)331').GetArea.GetName] — главный партнер, также не останутся без выгоды. Опять же, если наши интересы устремлены в сторону моря, поддержка известных мореходов будет совсем не лишней."
 me_egypt_1_sea.6.a:0 "Значит, поддержим местные традиции!"
 me_egypt_1_sea.6.a.tt:0 "Также [GetProvince('(int32)334').GetName|Y], [GetProvince('(int32)516').GetName|Y] и [GetProvince('(int32)416').GetName|Y] получат традицию #Y «$cyprus_shipbuilder_tradition$»#!."
 me_egypt_1_sea.6.b:0 "У нас достаточно кораблей."
 me_egypt_1_sea.7.t:0 "Кипрские доки: благословение Афродиты"
 me_egypt_1_sea.7.desc:0 "[GetProvince('(int32)334').GetName] — крупнейший и важнейший религиозный центр восточного Средиземноморья, где почитается [aphrodite_scope.GetName]. Согласно обычаю, рожденная из морских вод богиня впервые ступила именно на землю провинции [GetProvince('(int32)334').GetName]. Легенда гласит, что так и появился эпитет «Пафия», которым ее называли на протяжении многих веков.\n\nНаши взгляды устремлены в море, и не обратить внимания на могущественную богиню, рожденную из его волн, было бы преступлением!"
 me_egypt_1_sea.7.a:0 "Давайте построим новый храм, где будет прославляться [aphrodite_scope.GetName]!"
 me_egypt_1_sea.7.b:0 "[aphrodite_scope.GetName] уже имеет величественное и богатое святилище."
 me_egypt_1_sea.8.t:0 "Кипрские доки: медные рудники"
 me_egypt_1_sea.8.desc:0 "[GetProvince('(int32)331').GetArea.GetName] — один из крупнейших добытчиков меди во всем Средиземноморье, а медь — это монеты. Мы должны организовать стабильные поставки сырья на монетные дворы!\n\nИ нельзя забывать, что медь входит в состав сплавов, которые широко применяются в быту — например, в бронзу. И хотя бронзовое военное снаряжение встречается всё реже, она — всё еще основной материал для изготовления статуй, посуды и украшений."
 me_egypt_1_sea.8.a:0 "Давайте построим рудники!"
 me_egypt_1_sea.8.b:0 "А что если на рынке окажется слишком много меди?"
 me_egypt_1_sea.9.t:0 "Кипрские доки: налоги для басилевса"
 me_egypt_1_sea.9.desc:0 "[GetProvince('(int32)331').GetArea.GetName] — остров, который невероятно разбогател благодаря огромной численности населения, природным ресурсам и идеальному географическому положению для торговли. Однако большая часть этих богатств не покинет карманов граждан, если мы не обложим их налогом."
 me_egypt_1_sea.9.a:0 "Давайте построим новые налоговые управления!"
 me_egypt_1_sea.9.b:0 "Мы уважаем право наших подданных на накопления."
 me_egypt_1_sea.10.t:0 "Азиатский союз: Хризарский союз"
 me_egypt_1_sea.10.desc:0 "Контролировать Карию ([GetProvince('(int32)1980').GetArea.GetName] и [GetProvince('(int32)1956').GetArea.GetName]) — не самая простая задача для нашей морской державы. Но если нам удастся сыграть на любви карийцев к собственной самобытности, нагрузка на нашу армию и бюрократию заметно снизится. Осчастливим их правом на определенную свободу самоуправления — и можно будет долго не беспокоиться об их верности. Кроме того, это повысит нашу популярность среди греков, которые скажут, что [ROOT.GetCountry.GetRuler.GetName] — их [ROOT.GetCountry.GetRuler.IsFemale, 'долгожданная освободительница', 'долгожданный освободитель' )]. \nМы можем предоставить Карии независимость в качестве вассального союза согласно ауспициям Зевса Хризарея, которому поклоняются в святилище провинции [GetProvince('(int32)1980').GetName].\n\nКаков будет ваш ответ?"
 me_egypt_1_sea.10.a:0 "Хорошо, давайте создадим #Y Хризарский союз#!!"
 me_egypt_1_sea.10.a.tt:0 "Создать #Y Хризарский союз#! в качестве федерата."
 me_egypt_1_sea.10.a.tt.2:0 "Каждая территория, которой владеем мы или наше зависимое государство в областях [GetProvince('(int32)1980').GetArea.GetName|Y] и [GetProvince('(int32)1956').GetArea.GetName|Y], будет отныне принадлежать #Y Хризарскому союзу#!."
 me_egypt_1_sea.10.b:0 "Нет, лучше мы будем контролировать область напрямую."
 me_egypt_1_sea.10.a.tt.end:0 "Цель задания «#Y $egypt_mission_1_sea_task_10$#!» #G достигнута#!!"
 me_egypt_1_sea.11.t:0 "Новая Эллинская лига"
 me_egypt_1_sea.11.desc:0 "Среди греков никогда не было политического единства, и они всегда гордились общей культурой при автономности и свободе отдельных городов. Они тянутся друг к другу лишь когда их положение становится совершенно отчаянным, как, например, перед лицом персидского вторжения, но такие союзы всегда хрупки и недолговечны.\n\nВот почему они оказались беззащитными и разрозненными перед лицом растущей империи Александра и правлением его преемников. И вот почему греки решили, что сплотить их и направить ныне может только [ROOT.GetCountry.GetRuler.GetName]. Наш басилевс для них — освободитель и защитник, живое воплощение мечты о единстве Греции, способной дать отпор врагам с востока."
 me_egypt_1_sea.11.a:0 "Да будет так! Сегодня вновь родилась Эллинская лига."
 me_egypt_1_sea.11.a.tt:0 "Создать #Y Эллинскую лигу#! в качестве федерата."
 me_egypt_1_sea.11.a.tt.2:0 "По всему Средиземноморью [GetCulture('macedonian').GetCultureGroup.GetName|Y] народность довольна нами."
 me_egypt_1_sea.11.a.tt.3:0 "Каждая территория, которой владеем мы или наше зависимое государство в областях [GetProvince('(int32)427').GetArea.GetRegion.GetName|Y] и [GetProvince('(int32)389').GetArea.GetName|Y], будет отныне принадлежать #Y Эллинской лиге#!."
 me_egypt_1_sea.11.b:0 "Грекам ничего нельзя доверить. Не будем ничего менять."
 me_egypt_1_sea.11.b.tt:0 "По всему Средиземноморью [GetCulture('macedonian').GetCultureGroup.GetName|Y] народность недовольна нами."
 me_egypt_1_sea.11.b.tt.2:0 "Наши греческие подданные будут разочарованы."
 me_egypt_1_sea.11.a.tt.end:0 "Цель задания «#Y $egypt_mission_1_sea_task_11$#!» #G достигнута#!!"
 me_egypt_1_sea.12.t:0 "Родосский двор: развитие Родоса"
 me_egypt_1_sea.12.desc:0 "На заре времен боги благословили родосцев. Их остров стал идеальным связующим звеном между материковой Грецией, Эгейскими островами, Малой Азией и Востоком. Он достаточно велик, чтобы население его росло и богатело, но достаточно мал, чтобы трудностей с контролем и защитой не возникало, и потому [GetProvince('(int32)266').GetName] процветает уже несколько столетий.\n\nМы не могли не отметить близость острова ко всем торговым путям у выхода к Эгейскому морю, да и отвага, с которой они защищались, когда [Select_CString(GetCharacter('(int32)38').IsFemale, 'напала', 'напал' )] [GetCharacter('(int32)38').GetName], заслуживает достойной награды.\n\nПожалуй, мы могли бы вложить средства в развитие острова, и тогда [GetProvince('(int32)266').GetName] станет удобной отправной точкой для дальнейшей экспансии в эту область."
 me_egypt_1_sea.12.a:0 "Начнем, пожалуй!"
 me_egypt_1_sea.12.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] приступит к строительству в провинции [GetProvince('(int32)266').GetName]."
 me_egypt_1_sea.13.t:0 "Родосский двор"
 me_egypt_1_sea.13.desc:0 "Целый долгий год мы вкладывали средства и меняли облик острова, и вот [GetProvince('(int32)266').GetName] может с полным правом называться Северной столицей нашей империи!\n\nЗдания города построены в соответствии с современными тенденциями, улицы украшают прекрасные статуи, а нерушимые крепости охраняют спокойствие жителей. Величайшие ученые умы стекаются в родосские академии, рынки ломятся от товаров, привезенных со всего света, город всегда готов к приему хоть самого басилевса!"
 me_egypt_1_sea.13.a:0 "Такой результат не может не радовать."
 me_egypt_1_sea.13.a.tt.end:0 "Цель задания «#Y $egypt_mission_1_sea_task_8$#!» #G достигнута#!!"
 me_egypt_1_sea.14.t:0 "Кипрские доки: вложения в Кипр"
 me_egypt_1_sea.14.desc:0 "[GetProvince('(int32)331').GetArea.GetName], где родилась прекрасная [aphrodite_scope.GetName], словно хранит частичку ее красоты. Однако нас куда больше интересует удачное расположение острова и его гавани, откуда открывается прекрасный выход к берегам как Сирии, так и Малой Азии.\n\nОстров удобнее защищать, чем материковые территории, но в первую очередь [GetProvince('(int32)331').GetArea.GetName] нуждается в развитии портовой инфраструктуры и экономики."
 me_egypt_1_sea.14.a:0 "За дело!"
 me_egypt_1_sea.14.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] приступит к строительству в провинции [GetProvince('(int32)331').GetArea.GetName]."
 me_egypt_1_sea.15.t:1 "Кипрские доки: Доки Кипра"
 me_egypt_1_sea.15.desc:0 "За минувшие годы по всему острову, особенно в главных портах провинции [GetProvince('(int32)331').GetArea.GetName], не утихало строительство. Но работа окончена, и [ROOT.GetCountry.GetRuler.GetName] может обратить внимание на более богатую и эффективную провинцию [GetProvince('(int32)331').GetArea.GetName]."
 me_egypt_1_sea.15.a:0 "Это успех."
 me_egypt_1_sea.15.a.tt:0 "Если [GetProvince('(int32)334').GetName|Y], [GetProvince('(int32)331').GetName|Y] и все территории с рудниками в регионе [GetProvince('(int32)331').GetArea.GetName|Y] теперь принадлежат державе [GetCountry('EGY').GetName]."
 me_egypt_1_sea.15.a.tt.2:0 "Также [GetProvince('(int32)334').GetName|Y] получает модификатор #Y «$cyprian_docks_modifier$»#!."
 me_egypt_1_sea.15.a.tt.end:0 "Цель задания «#Y $egypt_mission_1_sea_task_9$#!» #G достигнута#!!"
 me_egypt_1_sea.16.t:0 "Александрийские верфи: гавани Александрии"
 me_egypt_1_sea.16.desc:0 "Одной из главных причин, почему египтяне долгое время оставались во внутренних землях, стало отсутствие достойной древесины. Путешествовать и перевозить грузы по Нилу на легких лодочках из стеблей папируса очень удобно, но эти суденышки совсем не годятся в открытом море.\n\nБлагодаря торговым путям, мы обеспечили бесперебойные поставки древесины в провинцию [GetProvince('(int32)516').GetName], и настало время бросить вызов морским просторам, построив величайшие корабли в истории!"
 me_egypt_1_sea.16.a:0 "Очень хорошо."
 me_egypt_1_sea.16.a.tt.end:0 "Цель задания «#Y $egypt_mission_1_sea_task_1$#!» #G достигнута#!!"
 me_egypt_1_sea.16.a.tt:0 "[GetProvince('(int32)529').GetName|Y] и [GetProvince('(int32)517').GetName|Y] также получат модификатор #Y «$alexandria_shipyard_modifier$»#!'."
 me_egypt_1_sea.17.t:0 "Безопасные пути: пиратство уничтожено"
 me_egypt_1_sea.17.desc:0 "Много веков пираты держали в страхе Ниле, Средиземное и Красное море, а местные власти были слишком слабы, чтобы им помешать.\n\nРазумеется, полностью искоренить пиратство — задача, заведомо обреченная на провал, однако нам удалось взять ситуацию под контроль, выгнав пиратов из береговых укрытий. Конечно, нам всё еще приходится отбиваться от чужеземных пиратов, но послание получилось весьма убедительным: [GetCountry('EGY').GetName] не приветствует пиратов."
 me_egypt_1_sea.17.a:0 "Мы можем гордиться этим достижением."
 me_egypt_1_sea.17.a.tt:0 "В области #Y $mare_aegyptum_area$#! появился флотоводец #Y Калликрат#!."
 me_egypt_1_sea.17.a.tt.end:0 "Цель задания «#Y $egypt_mission_1_sea_task_2$#!» #G достигнута#!!"
 me_egypt_1_sea.18.t:0 "Союз островитян: мир на Эгейских островах"
 me_egypt_1_sea.18.desc:1 "После смерти Александра [GetProvince('(int32)1915').GetArea.GetName] постоянно в центре конфликта. Мы упорно стремимся к морю, но не менее упорным был [GetCharacter('(int32)37').GetPraenomen], когда его сын [GetCharacter('(int32)38').GetPraenomen] по отцовскому приказу отправился на острова в Эгейском море. Тогда они сдались, не в силах сопротивляться, но позже [ROOT.GetCountry.GetRuler.GetName] [ROOT.GetCountry.GetRuler.IsFemale, 'стала', 'стал' )] для них [ROOT.GetCountry.GetRuler.IsFemale, 'спасительницей', 'спасителем' )] и миротворцем, так что всё обернулось к лучшему.\n\nНыне большинство островов пребывает под нашей защитой, и всё Эгейское море может принадлежать нам!"
 me_egypt_1_sea.18.a:0 "Вперед!"
 me_egypt_1_sea.18.a.tt:0 "[GetCountry('EGY').GetName] получает претензию на провинции [GetProvince('(int32)7901').GetName|Y], [GetProvince('(int32)283').GetName|Y], [GetProvince('(int32)1974').GetName|Y], [GetProvince('(int32)266').GetName|Y], [GetProvince('(int32)331').GetName|Y], [GetProvince('(int32)1989').GetName|Y] и [GetProvince('(int32)1973').GetName|Y], если еще не владеет ими и они не принадлежат зависимому государству.\nВ области #Y $mare_aegaeum_area$#! появляется флотоводец #Y Вакхон#!."
 me_egypt_1_sea.18.a.tt.end:0 "Цель задания «#Y $egypt_mission_1_sea_task_3$#!» #G достигнута#!!"
 me_egypt_1_sea.19.t:0 "Морская держава: величайший флот"
 me_egypt_1_sea.19.desc:0 "У самого Агамемнона у стен Трои не было столь грозного флота. Если бы все наши корабли собрались вместе, их паруса закрыли бы горизонт!\n\nПотребовалось время, силы и золото, но царский флот наконец готов к любым испытаниям. На его парусах наша власть распространится по всему Средиземноморью."
 me_egypt_1_sea.19.a:0 "[GetCountry('EGY').GetName] — грозный противник."
 me_egypt_1_sea.19.a.tt.end:0 "Цель задания «#Y $egypt_mission_1_sea_task_4$#!» #G достигнута#!!"
 me_egypt_1_sea.20.t:0 "Защита Эгейского моря: Эгейские владения"
 me_egypt_1_sea.20.desc:0 "Прежде только [GetCharacter('(int32)37').GetName] и его сын [GetCharacter('(int32)38').GetPraenomen] пробовали полностью подчинить Эгейское море. И там, где они потерпели неудачу, [ROOT.GetCountry.GetRuler. IsFemale, 'победила', 'победил' )] [ROOT.GetCountry.GetRuler.GetName]. \n\nНыне все до последнего Эгейские острова под нашей защитой и впервые за долгое время пребывают в мире и покое под единым знаменем. Счастливые островитяне устраивают празднества в нашу честь и приносят жертвы богам!"
 me_egypt_1_sea.20.a:0 "Получай, [GetCharacter('(int32)37').GetPraenomen], [Select_CString(GetCharacter('(int32)37').IsFemale, 'глупая старуха', 'старый дурак' )]!"
 me_egypt_1_sea.20.a.tt.end:0 "Цель задания «#Y $egypt_mission_1_sea_task_5$#!» #G достигнута#!!"
 me_egypt_1_sea.21.t:0 "Азиатские гавани: безопасные анклавы"
 me_egypt_1_sea.21.desc:0 "И вот крупнейший остров Восточного Средиземноморья в нашей власти, а в Малой Азии появилось несколько наших морских оплотов. Наше положение только крепнет, а наша власть растет!\n\nНо расслабляться рано. Наши азиатские владения далеки от Египта, и защищать их будет нелегко. К тому же, если мы потеряем превосходство на море, они будут полностью изолированы."
 me_egypt_1_sea.21.a:0 "Не будем останавливаться."
 me_egypt_1_sea.21.a.tt.end:0 "Цель задания «#Y $egypt_mission_1_sea_task_6$#!» #G достигнута#!!"
 me_egypt_1_sea.22.t:0 "Оплот Греции: защита древних обычаев"
 me_egypt_1_sea.22.desc:0 "Некогда морская империя афинян славились мощью своего флота, но они признали наше превосходство и доверились нам.\n\nМы смиренно откликаемся на их призыв стать защитниками свободы и автономии Греции и обещаем выступать на стороне Греции против общих врагов и новых агрессоров."
 me_egypt_1_sea.22.a:0 "Это большая честь для нас."
 me_egypt_1_sea.22.a.tt.end:0 "Цель задания «#Y $egypt_mission_1_sea_task_7$#!» #G достигнута#!!"
 me_egypt_1_sea.23.t:0 "Греческие цитадели: власть над заливом Сароникос"
 me_egypt_1_sea.23.desc:0 "Мы захватили несколько морских оплотов близ провинции [GetProvince('(int32)416').GetName]. Хотя население там небольшое, да и ресурсами эти территории не богаты, их стратегическое значение весьма велико, и, укрепившись там, мы сделаем наше положение в Греции более устойчивым.\n\nВся область отныне под нашим прямым контролем, поэтому наши корабли в безопасности. Пусть теперь враги попробуют выгнать нас из Греции!"
 me_egypt_1_sea.23.a:0 "Очень хорошо."
 me_egypt_1_sea.23.a.tt:0 "Все подвластные территории в областях [GetProvince('(int32)438').GetArea.GetName|Y], [GetProvince('(int32)416').GetArea.GetName|Y] и [GetProvince('(int32)440').GetArea.GetName|Y] получат следующее: #Y $greek_stronghold_secured$#!."
 me_egypt_1_sea.23.a.tt.end:0 "Цель задания «#Y $egypt_mission_1_sea_task_12$#!» #G достигнута#!!"
 me_egypt_1_sea.24.t:0 "Хремонидская война: освобожденная Греция"
 me_egypt_1_sea.24.desc:0 "Свершилось.\n\n[ROOT.GetCountry.GetRuler.GetName] мудро руководит Грецией, и она наконец свободна от угнетения и постоянного вмешательства преемников Александра. Они лишились любимого поля боя.\n\nОтныне вся Греция свободна и получает автономию под нашей защитой! К обычаям и культам отнесутся с уважением, а постоянные внутренние войны прекратятся, и свободную Грецию ждет небывалое процветание."
 me_egypt_1_sea.24.a:0 "Ура!"
 me_egypt_1_sea.24.a.tt.1:0 "[GetCountry('EGY').GetName] получит возможность предъявить претензии на регион [GetProvince('(int32)379').GetArea.GetRegion.GetName|Y] ([GetProvince('(int32)379').GetName|Y], [GetProvince('(int32)393').GetName|Y] и [GetProvince('(int32)365').GetName|Y])."
 me_egypt_1_sea.24.a.tt.2:0 "Каждая подвластная провинция в регионах [GetProvince('(int32)416').GetArea.GetRegion.GetName|Y] и [GetProvince('(int32)391').GetArea.GetName|Y] получит следующее: #Y $egypt_free_greece$#!."
 me_egypt_1_sea.24.a.tt.end:0 "Цель задания «#Y $egypt_mission_1_sea_task_13$#!» #G достигнута#!!"
 me_egypt_1_sea.25.t:0 "Трон Александра"
 me_egypt_1_sea.25.desc:0 "[GetProvince('(int32)379').GetName] больше не представляет угрозы, как и древняя столица Македонии — [GetProvince('(int32)428').GetName], где покоятся древние македонские цари. \n\nНикто больше не посмеет сомневаться, что [ROOT.GetCountry.GetRuler.GetName] имеет законное право претендовать на давно утраченную империю Александра и занимать его престол. То, что когда-то казалось далекой мечтой, ныне обрело плоть.\n\nСледующим шагом станет воссоединение империи Александра."
 me_egypt_1_sea.25.a:0 "Вперед!"
 me_egypt_1_sea.25.a.tt.end:0 "Цель задания «#Y $egypt_mission_1_sea_task_14$#!» #G достигнута#!!"
 me_egypt_1_sea.26.t:0 "Владыка Средиземноморья"
 me_egypt_1_sea.26.desc:0 "Вот достойный повод для празднования.\n\nВосточное Средиземноморье полностью принадлежит нам. Наши корабли не встречают сопротивления — напротив, их приветствуют в каждом порту, торговцы безопасно добираются из самых дальних краев, греки славят нас за защиту и освобождение, и все города ликуют, ибо мы принесли им мир.\n\nНаша власть на морях безгранична."
 me_egypt_1_sea.26.a:0 "Будем праздновать!"
 me_egypt_1_sea.26.a.tt.end:0 "Цель задания «#Y $egypt_mission_1_sea_task_final$#!» #G достигнута#!!"
 me_egypt_1_sea.27.t:0 "Цель — Родос: предложение Родосу"
 me_egypt_1_sea.27.desc:0 "И вновь [ROOT.GetCountry.GetRuler.GetPraenomen] погружается в раздумья, ведь обсуждается старый, но от того не менее животрепещущий вопрос. [GetProvince('(int32)266').GetName].\n\nВ былые времена, когда наше царство было молодым, а борьба диадохов только началась, мы с островитянами были друзьями. Родосцы заплатили за эту дружбу, когда [GetCharacter('(int32)38').GetPraenomen], чей отец — [GetCharacter('(int32)37').GetName], взял их в осаду. Но они пережили ее и заняли безопасную нейтральную позицию, не вмешиваясь в бесчисленные свары, отделившие наше царство от царства Антигона. Прошло много лет, и с каждым днем мы всё больше уверяемся, что это равновесие необходимо нарушить. [GetProvince('(int32)266').GetName] — слишком лакомый и слишком доступный кусок, и оставлять его под ногами соперничающих держав никак нельзя.\n\nМы должны поторопиться и поскорее завладеть еще одним надежным портом. Двор единогласно заявляет: мы отправим послов в провинцию [GetProvince('(int32)266').GetName] с дарами и официальным предложением защищать остров."
 me_egypt_1_sea.27.a:0 "Будем надеяться, родосцы сделают мудрый выбор."
 me_egypt_1_sea.27.a.tt:0 "Мы отправим послов в провинцию [GetProvince('(int32)266').GetName|Y]. Ждать ответа придется около месяца."
 me_egypt_1_sea.28.t:0 "Цель — Родос: защита Антигонидов"
 me_egypt_1_sea.28.desc:0 "К несчастью, наше предложение запоздало. [GetProvince('(int32)266').GetName] уже под защитой другой державы. [GetCountry('PRY').GetName] крепко держит остров и ни за что не отдаст его нам.\n\nОднако остров слишком важен для нашего плана власти над Средиземноморьем, и мы не станем терпеть столь вопиющее нарушение договора о нейтралитете, который гарантирует [GetProvince('(int32)266').GetName]. \n\nОсталось лишь одно."
 me_egypt_1_sea.28.a:0 "ВОЙНА!"
 me_egypt_1_sea.28.a.tt.end:0 "Цель задания «#Y $egypt_mission_1_sea_task_15$#!» #G достигнута#!!"
 me_egypt_1_sea.29.t:0 "Цель — Родос: вмешательство извне"
 me_egypt_1_sea.29.desc:0 "К несчастью, наше предложение запоздало. [GetProvince('(int32)266').GetName] уже под защитой другой державы. [rhodes_owner_egypt_29.GetName] крепко держит остров в своих руках.\n\nОднако остров слишком важен для нашего плана власти над Средиземноморьем, и мы не допустим, чтобы родосцы стали рабами чужаков.\n\nОстался лишь один способ их освободить."
 me_egypt_1_sea.30.t:0 "Цель — Родос: непростой союз"
 me_egypt_1_sea.30.desc:0 "Наши отношения с Родосом в последние годы неуклонно ухудшались и наконец достигли точки кипения: наше предложение вызвало среди островитян изрядный переполох.\n\nСпоры не утихали целый месяц, но всё же они пришли к согласию.\n\nРодосцы ценят наше беспокойство об их свободе и безопасности, но так как количество наших противников в государстве велико, то, приняв наше предложение, они рискуют развязать гражданскую войну. Поэтому нам предложили союз, который позволит убедить горожан в наших благих намерениях и выиграть время на решение разногласий."
 me_egypt_1_sea.30.a:0 "Не совсем то, чего мы ожидали, но для начала и этого хватит."
 me_egypt_1_sea.31.t:0 "Цель — Родос: защита принята"
 me_egypt_1_sea.31.desc:0 "Мы получили ответ от родосцев: они принимают наше щедрое предложение защиты!\n\nОтныне они будут считаться нашим федератом, пользоваться нашей защитой, помогать нам в войнах и, возможно, однажды войдут в состав нашей славной империи. [GetProvince('(int32)266').GetName], без сомнения, один из прекраснейших городов греческого мира, и мы приветствуем их с распростертыми объятиями как новый самоцвет в царском венце."
 me_egypt_1_sea.31.a:0 "Успех!"
 me_egypt_1_sea.32.t:0 "Родосский двор: стеклодувы"
 me_egypt_1_sea.32.desc:0 "Что для нас [GetProvince('(int32)266').GetName]? Первое, что приходит на ум, — древнейшие поставщики и производители стекла в Греческом Средиземноморье. Роскошная стеклянная посуда и прочие уникальные изделия выходили из родосских мастерских и веками расходились по миру. Достойный способ выказать островитянам наше уважение — поддержать местное производство. Кроме того, увеличение объемов стеклянного производства пойдет на пользу и нам, ведь [GetProvince('(int32)266').GetName] — наш ближайший торговый партнер."
 me_egypt_1_sea.32.a:0 "Посуду, из которой ест [ROOT.GetCountry.GetRuler.GetPraenomen], должны изготовить лучшие мастера."
 me_egypt_1_sea.32.a.tt:0 "Каждая подвластная провинция, производящая стекло, получит следующее: #Y $egypt_rhodian_glass_masters$#!."
 me_egypt_1_sea.32.b:0 "Зачем нам стекло? Оно же бьется!"
 me_egypt_1_sea.33.t:0 "Родосский двор: Родос потерян!"
 me_egypt_1_sea.33.desc:0 "Воистину печальный день. Мы потеряли контроль над провинцией [GetProvince('(int32)266').GetName], а без нее [GetCountry('EGY').GetName] может и не надеяться создать столицу Средиземноморья.\nЕсли [GetProvince('(int32)266').GetName] немедленно не вернется к истинным владыкам, плоды наших вложений пожнут другие!\n\nВ любом случае все финансовые вливания остановлены: мы ведь не хотим нести деньги во вражескую казну!"
 me_egypt_1_sea.33.a:0 "Проклятье!"
 me_egypt_1_sea.33.a.tt:0 "Задание «#Y $egypt_mission_1_sea_task_8$#!» #R пропущено#!!"
 me_egypt_1_sea.34.t:0 "Кипрские доки: Кипр потерян!"
 me_egypt_1_sea.34.desc:0 "Мы лишились расположения богов.\n\n[aphrodite_scope.GetName] с отвращением отворачивается, чтобы не видеть, как [GetProvince('(int32)331').GetArea.GetName] переходит врагам, и все наши вложения станут приносить выгоду чужеземцам — если только мы не отвоюем остров.\n\nНо тем временем вложения придется прекратить. Отныне [GetProvince('(int32)331').GetArea.GetName] — не наша провинция, а оспариваемый регион, и нам очень не хочется содержать врага за собственное золото!"
 me_egypt_1_sea.34.a:0 "Плохо дело..."
 me_egypt_1_sea.34.a.tt:0 "Задание «#Y $egypt_mission_1_sea_task_9$#!» #R пропущено#!!"
 me_egypt_1_sea.35.t:0 "Цель — Родос: хозяева Родоса"
 me_egypt_1_sea.35.desc:0 "Иногда дипломатические пути оказываются слишком долгими для нужд растущей империи. Нам надоело ждать, пока надутые родосские политики решат, в каком направлении им хочется развивать международные отношения, и мы сами взялись за дело.\n\nТеперь [GetProvince('(int32)266').GetName] в наших руках, а родосцы потеряли право на самоопределение. Скоро вернутся наши послы — с пустыми руками. Жалко золота, которое мы отправляли с ними, но, возможно, получится отобрать у родосцев хотя бы его часть."
 me_egypt_1_sea.35.a:0 "Вот как нужно делать дело."
 me_egypt_1_sea.35.a.tt:0 "Задание «#Y $egypt_mission_1_sea_task_15$#!» #R пропущено#!!"
 me_egypt_1_sea.36.t:0 "Талассократия построена!"
 me_egypt_1_sea.36.desc:0 "У нас больше нет соперников в Средиземном море, и большей властью среди волн обладает лишь сам Посейдон. У нас огромный флот, все острова склонились перед нашей властью и приветствуют нашу защиту, а враги с тревогой глядят на моря, гадая, откуда мы нанесем следующий удар, но понимая, что поражение неминуемо. Со времен Миноса никто еще не обладал такой властью на морских просторах!"
 me_egypt_1_sea.36.a:0 "Поздравляем!"
 me_egypt_1_sea.36.a.tt.end:1 "Задание «#Y $egypt_mission_1_sea$#!» #G выполнено#!!"
 me_egypt_1_sea.37.t:0 "Цель — Родос: Агрессивные переговоры"
 me_egypt_1_sea.37.desc:0 "Иногда дипломатические пути оказываются слишком долгими для нужд растущей империи. Нам надоело ждать, пока надутые родосские политики решат, в каком направлении им хочется развивать международные отношения, и мы сами взялись за дело.\n\nМы силой захватим город [GetProvince('(int32)266').GetName], а родосцы потеряют право на самоопределение. Скоро вернутся наши послы — с пустыми руками. Жалко золота, которое мы отправляли с ними, но, возможно, получится вернуть хотя бы его часть, разграбив город."
 me_egypt_1_sea.37.a:0 "Мы захватим их силой!"
 me_egypt_1_sea.37.a.tt:0 "Задание «#Y $egypt_mission_1_sea_task_15$#!» #R пропущено#!!"
 ###The Macedonian Pharaoh ###
 me_egypt_2_pharaoh.1.t:0 "Царская столица: город Александра"
 me_egypt_2_pharaoh.1.desc:0 "Место, где основана провинция [GetProvince('(int32)516').GetName], выбрано Александром идеально: в Дельте Нила, с двумя естественными гаванями в Средиземноморье. Он представлял новую эллинскую столицу для новых хозяев Египта, македонян, — город, который станет мостом от Нила до греческого мира. После основания города он больше его не видел.\n\nНо мы уверены, что, если бы Александру довелось взглянуть на него сейчас, он бы сказал, что это — [GetProvince('(int32)266').GetName] его мечты."
 me_egypt_2_pharaoh.1.a:0 "Мечта сбылась."
 me_egypt_2_pharaoh.1.a.tt.end:0 "Цель задания «#Y $egypt_mission_2_pharaoh_task_1$#!» #G достигнута#!!"
 me_egypt_2_pharaoh.2.t:0 "Дары Нила: преображение Гептаномия"
 me_egypt_2_pharaoh.2.desc:0 "Вложения в регион [GetProvince('(int32)543').GetArea.GetName] начали себя оправдывать. Широкие ирригационные сети и канализация изменили область до неузнаваемости — благодаря дамбам даже Меридово озеро отступило, оставив нам плодородные земли.\n\nНыне весь регион заполонили фермы и сельскохозяйственные угодья, и производство пищи значительно возросло. Доступные земли привлекут греческих и македонских поселенцев и помогут обеспечить ветеранов."
 me_egypt_2_pharaoh.2.a:0 "[GetCountry('EGY').GetName] процветает!"
 me_egypt_2_pharaoh.2.a.tt.end:0 "Цель задания «#Y $egypt_mission_2_pharaoh_task_2$#!» #G достигнута#!!"
 me_egypt_2_pharaoh.3.t:0 "Врата Средиземноморья: оживленные рынки"
 me_egypt_2_pharaoh.3.desc:0 "[GetProvince('(int32)516').GetName] может стать сердцем экономики Дельты. Но есть и другие порты и города с богатым потенциалом, и мы приняли мудрое решение вложить средства в два из них.\n\n[GetProvince('(int32)515').GetName] — старинный греческий оплот, всегда служивший главным торговым центром между Египтом и Грецией. С каждым столетием город становился всё крупнее и богаче. Традиционная египетская политика мирилась с его существованием; мы же, как всеобъемлющее царство, устремленное в Средиземноморье, предложим им расширить поле деятельности на весь мир.\n\nУ меньшего по размеру поселения [GetProvince('(int32)529').GetName] похожая история. Согласно обычаю, первые греческие торговцы, заселившие этот край, назвали его в честь Менелаева кормчего, который, по преданию, умер на этом самом побережье. С тех пор [GetProvince('(int32)529').GetName] регулярно отправляет товары в Грецию. Если мы поддержим местное сообщество, его торговый потенциал заметно возрастет."
 me_egypt_2_pharaoh.3.a:0 "Нас ждет богатство!"
 me_egypt_2_pharaoh.3.a.tt.end:0 "Цель задания «#Y $egypt_mission_2_pharaoh_task_3$#!» #G достигнута#!!"
 me_egypt_2_pharaoh.4.t:0 "Клерухи"
 me_egypt_2_pharaoh.4.desc:0 "Колонизация земель, отнятых у Меридова озера и, в конечном счете, у самого Нила, идет полным ходом.\n\nГреческие и македонские ветераны прибывают в регион сплошным потоком и обустраиваются на новых местах. Это не только сулит нам финансовую выгоду, но должно заметно ускорить распространение [hellenic_culture_group_scope.GetName]ой культуры в регионе!"
 me_egypt_2_pharaoh.4.a:0 "Еще один вопрос решен."
 me_egypt_2_pharaoh.4.a.tt.end:0 "Цель задания «#Y $egypt_mission_2_pharaoh_task_4$#!» #G достигнута#!!"
 me_egypt_2_pharaoh.5.t:0 "Город мудрецов: библиотеки Александрии"
 me_egypt_2_pharaoh.5.desc:0 "Новые библиотеки привлекут лучшие умы со всего царства и даже из других держав! Да и наша аристократия будет рада приобщиться к мировым знаниям и отточить административные навыки.\n\nПлюсы организации ведущего мирового центра культуры в нашей столице очевидны. Двор гудит от восторга, и некоторые ученые вслух мечтают, как однажды [GetProvince('(int32)516').GetName] войдет в легенды благодаря величайшей библиотеке в истории человечества, где будут собраны все знания мира!"
 me_egypt_2_pharaoh.5.a:0 "Давайте построим новую библиотеку!"
 me_egypt_2_pharaoh.5.b:0 "У нас уже и так самые образованные подданные в мире."
 me_egypt_2_pharaoh.6.t:0 "Город мудрецов: академии Александрии"
 me_egypt_2_pharaoh.6.desc:0 "[GetProvince('(int32)516').GetName] встречает величайших ученых мужей мира, которые желают учиться в городских академиях! Они поделятся знаниями с коллегами, подискутируют с самыми знаменитыми философами и получат лучшую административную и военную подготовку; они будут писать стихотворные научные труды и открывать новые пути, которые приведут наш народ к бессмертной славе!"
 me_egypt_2_pharaoh.6.a:0 "Давайте построим новую академию!"
 me_egypt_2_pharaoh.6.b:0 "Наши исследователи уже впереди всех."
 me_egypt_2_pharaoh.7.t:0 "Город мудрецов: изучение собирательства"
 me_egypt_2_pharaoh.7.desc:0 "Если библиотеки и академии не получат достойного снабжения, их результаты будут более чем скромными. И хотя большинство ученых происходит из благородных сословий и могут содержать себя сами, царское финансирование всегда способствует продвижению науки!\n\nЦарское покровительство — дело чести и наверняка подстегнет рвение наших исследователей."
 me_egypt_2_pharaoh.7.a:0 "Мы решили больше вкладывать в исследования!"
 me_egypt_2_pharaoh.7.b:0 "Мы найдем лучшее применение золоту."
 me_egypt_2_pharaoh.8.t:0 "Город мудрецов"
 me_egypt_2_pharaoh.8.desc:0 "Наш первый басилевс, [GetCharacter('(int32)42').GetName], был летописцем Александра, и истории о походах великого полководца принесли ему славу честного и беспристрастного писателя и ученого. Любовь к литературе заметно повлияла на его правление и манеру правления его потомков: [GetCountry('EGY').GetName] станет главным светочем греческой культуры в мире диадохов, а [GetProvince('(int32)516').GetName] — его пылающим сердцем.\nСтоль амбициозный проект потребует немало времени и средств, но выгода будет несомненной, а слава — вечной. Наш басилевс войдет в историю как величайший покровитель искусств и культуры!"
 me_egypt_2_pharaoh.8.a:0 "Начнем, пожалуй!"
 me_egypt_2_pharaoh.8.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] начинает строительство, чтобы повысить культурную отдачу провинции [GetProvince('(int32)516').GetName|Y]."
 me_egypt_2_pharaoh.9.t:0 "Город мудрецов: культурная столица"
 me_egypt_2_pharaoh.9.desc:0 "Мы достигли важной цели.\n\nБлагодаря вложениям, которые делает [ROOT.GetCountry.GetRuler.GetName], [GetProvince('(int32)516').GetName] становится прекраснее, чем когда-либо. [GetProvince('(int32)516').GetName] каждому откроет нужную дверь: самые блестящие умы прибывают со всех краев державы, чтобы поступить в местные академии, исследователи собирают поэзию и знания о технических инновациях по всему миру и пополняют местные библиотеки, в садах провинции прогуливаются философы, математики разрабатывают дворцовый водопровод, и повсюду кипит культурная жизнь!"
 me_egypt_2_pharaoh.9.a:0 "Александрийская культура просто поражает."
 me_egypt_2_pharaoh.9.a.tt.end:0 "Цель задания «#Y $egypt_mission_2_pharaoh_task_5$#!» #G достигнута#!!"
 me_egypt_2_pharaoh.10.t:0 "Город мудрецов: Александрия потеряна!"
 me_egypt_2_pharaoh.10.desc:0 "Наша славная столица перестала быть нашей!\n\nЭто — самый настоящий позор, к тому же теперь нам придется временно прекратить заниматься культурным развитием города. [GetProvince('(int32)516').GetName] в руках врага, и мы ничего не можем там построить, а значит, исполнение нашей мечты о новой столице греческой культуры, перед которой померкнет [GetProvince('(int32)416').GetName], откладывается.\n\nПусть же [GetProvince('(int32)516').GetName] вернется к нам как можно скорее!"
 me_egypt_2_pharaoh.10.a:0 "К оружию!"
 me_egypt_2_pharaoh.10.a.tt:0 "Задание «#Y $egypt_mission_2_pharaoh_task_5$#!» #R пропущено#!!"
 me_egypt_2_pharaoh.11.t:0 "Город бюрократов: реформа переписи"
 me_egypt_2_pharaoh.11.desc:0 "Природные богатства Египта (в основном произрастающие на его плодородной земле) всегда были основой экономики державы, а также источником власти и успеха всех фараонов. В древние времена фараоны узнавали всё о своих подданных, чтобы пользоваться плодами их труда, но денежных налогов не существовало. С другой стороны, учет земли проводили довольно часто, так как от него зависел размер податей (обычно в виде части урожая).\n\nОднако современное государство требует современных методов управления. В частности, впервые денежную систему в Египте ввел Александр, и для нашего царства очень важно, чтобы она распространилась максимально широко.\nВо-первых, необходимо обновить перепись населения, — это позволит более точно рассчитать денежные налоги, а затем провести учет земли. Сбор данных нужно поручить местным администрациям, а затем собрать и передать в центральную администрацию в провинции [GetProvince('(int32)516').GetName]."
 me_egypt_2_pharaoh.11.a:0 "Так и должно работать современное государство."
 me_egypt_2_pharaoh.11.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] финансирует масштабную реформу египетской системы налогообложения."
 me_egypt_2_pharaoh.12.t:0 "Город бюрократов: реформа окончена"
 me_egypt_2_pharaoh.12.desc:0 "За последний год мы провели и перепись населения, и учет земли наших подданных. Эта информация поможет нам ввести новую налоговую систему.\n\nДля начала можно ввести новые личные налоги (например, соляной), которые будут платить все, а не только работающие. Затем мы изменим способ взимания налогов — привлечем как государственных, так и частных должностных лиц. И, наконец, налоговое законодательство можно изменить в соответствии с результатами земельного учета.\n\nНаш бюрократический аппарат разросся до невиданных размеров и развивает невероятно бурную деятельность, но такой эффективности система не имела никогда."
 me_egypt_2_pharaoh.12.a:0 "Налоги — неизбежное зло."
 me_egypt_2_pharaoh.12.a.tt:0 "Цель задания «#Y $egypt_mission_2_pharaoh_task_6$#!» #G достигнута#!!"
 me_egypt_2_pharaoh.13.t:0 "Центр мировой торговли: расцвет коммерции"
 me_egypt_2_pharaoh.13.desc:0 "Дельта — место, где Средиземное море встречает Египет — сухопутную державу, построенную на берегах Нила.\n\nВ наших интересах — военных, политических и экономических — было открыть свободный проход в державу из Средиземноморья. И хотя [GetProvince('(int32)516').GetName] остается у нас в приоритете, Дельта широка, и на берегах большинства ее притоков уже выросли богатые города.\n\nВложить средства в развитие всей области было мудрым решением. Внутренняя торговля переживает небывалый подъем, торговые суда ежедневно снуют вдоль берегов, а рынки заполонили диковинные товары из далеких краев. Торговцы со всех концов известного мира привозят товары в Дельту, и недалек тот день, когда ее назовут истинным центром всемирной торговли!"
 me_egypt_2_pharaoh.13.a:0 "Очень хорошо."
 me_egypt_2_pharaoh.13.a.tt.end:0 "Цель задания «#Y $egypt_mission_2_pharaoh_task_7$#!» #G достигнута#!!"
 me_egypt_2_pharaoh.13.a.tt:0 "Также #Y $central_delta_area$#! получит модификатор: #Y «$egypt_delta_trade_center$»#!."
 me_egypt_2_pharaoh.14.t:0 "Нилотская торговля: фараон Верхнего Египта"
 me_egypt_2_pharaoh.14.desc:0 "Обычно провинцию [GetProvince('(int32)576').GetArea.GetName] называют границей, где встречаются [GetProvince('(int32)573').GetArea.GetRegion.GetName] и [GetProvince('(int32)591').GetArea.GetRegion.GetName]. Египет начинается с Первого порога Нила, и отсюда можно спокойно доплыть до самой Дельты. И [GetProvince('(int32)576').GetArea.GetName], и [GetProvince('(int32)569').GetArea.GetName] менее населены и величественны, чем северные регионы, и знамениты скорее своими каменоломнями и монументальными гробницами, чем городами, но вся эта область — важная часть нилотского торгового маршрута.\nВсе торговцы с юга, что везут на продажу железо, самоцветы, посуду, хлопок, специи и диковинных зверей, проходят через наши порты и платят сборы и подати. Создать адекватную инфраструктуру в этой области было необходимо, чтобы расширить этот поток чужеземных торговцев и, конечно же, повысить за счет этого наш доход."
 me_egypt_2_pharaoh.14.a:0 "Нет мечей лучше, чем мероитские."
 me_egypt_2_pharaoh.14.a.tt:0 "Все подвластные территории в областях [GetProvince('(int32)576').GetArea.GetName|Y] и [GetProvince('(int32)569').GetArea.GetName|Y] получают следующее: #Y $egypt_border_trade_nubia$#!."
 me_egypt_2_pharaoh.14.a.tt.2:0 "Если [GetCountry('EGY').GetName] еще не владеет областями [GetProvince('(int32)576').GetArea.GetName|Y], [GetProvince('(int32)600').GetArea.GetName|Y] и [GetProvince('(int32)613').GetArea.GetName|Y], то получает возможность предъявить на них претензии."
 me_egypt_2_pharaoh.14.a.tt.end:0 "Цель задания «#Y $egypt_mission_2_pharaoh_task_8$#!» #G достигнута#!!"
 me_egypt_2_pharaoh.15.t:0 "Город богов: боги Александрии"
 me_egypt_2_pharaoh.15.desc:0 "Греческие боги привели нас в этот край, и боги Египта приветствовали нас улыбками.\n\nКогда Александр завоевал Египет, он отправился к оракулу в провинцию [GetProvince('(int32)5514').GetName] и выяснил, что [ammon_scope.GetName] ему благоволит: божество направляло Александра, посылало дождь в пустыне, когда войско хотело пить, и отправило двух говорящих змей, чтобы помочь им переправиться через песчаное море. [GetCharacter('(int32)42').GetName] лично помнит слова оракула, проследившего наследие Александра до самого божества, которое у нас зовется [zeus_scope.GetName], а у египтян — [ammon_scope.GetName]. Со временем Александр отправился к божественному отцу на гору Олимп, а его гробницу воздвигли в провинции [GetProvince('(int32)516').GetName].\n\nУчитывая всё это, очевидно, что наша власть дана богами, и за это мы возносим им хвалу. Давайте устроим шумное религиозное празднество в благодарность за дарованное нам божественное благословение!"
 me_egypt_2_pharaoh.15.a:0 "Принесем жертву богам."
 me_egypt_2_pharaoh.15.a.tt:0 "Наш басилевс [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] устраивает большой религиозный праздник!"
 me_egypt_2_pharaoh.16.t:0 "Город богов: боги прошлого и настоящего"
 me_egypt_2_pharaoh.16.desc:0 "Последние несколько месяцев, прошедшие под эгидой большого празднества, ясно показали, сколь глубоки религиозные чувства нашего народа — как греческой его части, так и прочих. Столбы дыма от курившихся алтарей возносили жертвы к божественному пиршеству, возрождались старые храмы и возводились новые.\n\nПожалуй, итогом гуляний может стать официальное объявление о создании нового культа. [euploia_scope.GetName], покровительница всех мореходов, заслуживает поклонения за удачу, сопутствовавшую нам на море.\nПри дворе, особенно в кругах, близких к царской семье, бытует мнение, будто богиня уже почтила нас своим присутствием: [SCOPE.sCharacter('lagid_goddess_candidate').GetName] могла быть только снизошедшей к смертным богиней! При жизни [SCOPE.sCharacter('lagid_goddess_candidate').GetName] была жрицей Овна из провинции [GetProvince('(int32)534').GetName] и похоронена в соответствии с их обычаем, благодаря чему обрела божественность. Ее будут почитать во всех святилищах нашей державы как пришлую богиню!"
 me_egypt_2_pharaoh.16.a:0 "Мы принимаем новый культ. Да благословит нас всех богиня!"
 me_egypt_2_pharaoh.16.a.tt:0 "В державе [GetCountry('EGY').GetName] основан культ богини [euploia_scope.GetName|Y]."
 me_egypt_2_pharaoh.16.a.tt.2:0 "Калликрат Боискид, которого [euploia_scope.GetName] приводит в особенный трепет, поддерживает строительство храма в провинции [GetProvince('(int32)3378').GetName|Y]."
 me_egypt_2_pharaoh.16.a.tt.end:0 "Цель задания «#Y $egypt_mission_2_pharaoh_task_9$#!» #G достигнута#!!"
 me_egypt_2_pharaoh.17.desc:0 "Последние несколько месяцев, прошедшие под эгидой большого празднества, ясно показали, сколь глубоки религиозные чувства нашего народа — как греческой его части, так и прочих. [GetCountry('EGY').GetName] в дыму — повсюду курящиеся алтари возносят жертвы к божественному пиршеству, пока возрождаются старые храмы и возводятся новые. Наш защитник, святой Александр, и его отец — [ammon_scope.GetName] — наблюдают, как наш народ в едином порыве прославляет богов. Ничто прежде так не сближало коренных египтян и греко-македонских поселенцев, и необходимость создания общего культа кажется теперь еще более очевидной — правительству стоит задуматься об этом как можно скорее.\n\nПожалуй, итогом гуляний может стать официальное объявление о создании нового культа. [euploia_scope.GetName], покровительница всех мореходов, заслуживает поклонения за удачу, сопутствовавшую нам на море."
 me_egypt_2_pharaoh.18.t:0 "Город чудес: Великий маяк"
 me_egypt_2_pharaoh.18.desc:0 "Свершилось. Потребовались годы неустанного труда, огромные вложения и неугасающие амбиции, но #Y Фаросский маяк#! наконец-то готов.\n\nЕго отчетливый силуэт на фоне неба виден за много миль, а яркое пламя освещает ночь, как вторая луна! Во всем известном мире нет ничего подобного. Маяк в провинции [GetProvince('(int32)516').GetName] станет вечным памятником изобретательности и величия нашего народа!"
 me_egypt_2_pharaoh.18.a:0 "Пусть Фаросский маяк вечно освещает Средиземноморье!"
 me_egypt_2_pharaoh.18.a.tt.end:0 "Цель задания «#Y $egypt_mission_2_pharaoh_task_10$#!» #G достигнута#!!"
 me_egypt_2_pharaoh.19.t:0 "Город чудес: великая библиотека и Мусейон"
 me_egypt_2_pharaoh.19.desc:0 "Свершилось. Потребовались годы неустанного труда, огромные вложения и неугасающие амбиции, но #Y Мусейон #! наконец-то готов.\n\nВеличественный храм Муз окружен россыпью зданий, посвященных красоте и знаниям. Лучшие художники, поэты и ученые со всего эллинского мира уже соревнуются за место среди муз. Однажды в этих величественных чертогах будут собраны все знания мира!"
 me_egypt_2_pharaoh.19.a:0 "Пусть светоч нашей культуры вечно озаряет Средиземноморье!"
 me_egypt_2_pharaoh.21.t:0 "Птолемейя"
 me_egypt_2_pharaoh.21.desc:0 "На организацию праздника не пожалели средств.\n\n[GetCharacter('(int32)42').GetName] и его род создали эту державу и продолжают вести ее к совершенству, а праздник призван явить безграничную щедрость Лагидов всему миру.\n\nШествия экзотических процессий — в том числе наших знаменитых слонов — и солдат в новых доспехах ежедневно проходили в провинции [GetProvince('(int32)516').GetName], по всему царству приносили жертвы богам, роскошные пиршества превращали дни в бесконечную череду удовольствий, и ночи сияли, как дни. Все греческие государства участвовали в музыкальных, поэтических и атлетических состязаниях, затмивших Олимпийские игры богатством декораций и призов. Всё царство вторит нам, и повсюду устраивают празднества поменьше.\n\nПтолемейя обернулась грандиозным успехом!"
 me_egypt_2_pharaoh.21.a:0 "[Select_CString(GetCharacter('(int32)42').IsFemale, 'Сама', 'Сам' )] [GetCharacter('(int32)42').GetName] [Select_CString(GetCharacter('(int32)42').IsFemale, 'гордилась', 'гордился' )] бы таким празднеством."
 me_egypt_2_pharaoh.21.a.tt:0 "Эллинский народ переполнен восхищением и почтением, и его мнение о нас повысилось."
 me_egypt_2_pharaoh.21.b:0 "Это должно стать традицией!"
 me_egypt_2_pharaoh.21.b.tt:0 "Птолемейю будут проводить каждые четыре года."
 me_egypt_2_pharaoh.21.tt.end:0 "Цель задания «#Y $egypt_mission_2_pharaoh_task_11$#!» #G достигнута#!!"
 me_egypt_2_pharaoh.22.t:0 "Птолемейя как традиция"
 me_egypt_2_pharaoh.22.desc:0 "Первый праздник Птолемейя обернулся грандиозным успехом. Гости со всего греческого мира поражались явленному нами великолепию и величию, и наш народ испытывал гордость.\n\nОрганизация празднеств обошлась недешево, и времени на подготовку ушло очень много, но выгода была несомненной. Превратить Птолемейю в традицию будет не очень-то просто, но, правильно распределив силы и время, мы сможем затмить сами Олимпийские игры и превратиться в центр встреч эллинской цивилизации!"
 me_egypt_2_pharaoh.22.a:0 "Наш праздник затмит игры в Олимпии, помяните мое слово!"
 me_egypt_2_pharaoh.22.a.tt:0 "Через четыре года мы вновь устроим Птолемейю!"
 me_egypt_2_pharaoh.23.t:0 "Подготовка к Птолемейе"
 me_egypt_2_pharaoh.23.desc:0 "Почти четыре года прошло с последней Птолемейи. Память о размахе празднества и популярность, которую оно принесло нашему басилевсу, постепенно меркнут. \n\nЕсли мы собираемся организовать новый фестиваль в честь подвигов династии Лагидов, пора начинать подготовку.\n\nЧтобы праздник вызывал зависть и восхищение, потребуется не один день!"
 me_egypt_2_pharaoh.23.a:0 "Не будем терять время!"
 me_egypt_2_pharaoh.23.a.tt:0 "Мы начинаем готовиться к следующей Птолемейе."
 me_egypt_2_pharaoh.23.b:0 "Не в этот раз."
 me_egypt_2_pharaoh.23.b.tt:0 "Следующая Птолемейя состоится через четыре года."
 me_egypt_2_pharaoh.23.d:0 "Отметить наши достижения можно и получше."
 me_egypt_2_pharaoh.23.d.tt:0 "Птолемейя отменена навсегда."
 me_egypt_2_pharaoh.24.t:0 "[SCOPE.Custom('get_ptolemaia_count')] Птолемейя"
 ptolemaia_suffix_0:0 "$ptolemaia_number$"
 ptolemaia_suffix_1:0 "$ptolemaia_number$"
 ptolemaia_suffix_2:0 "$ptolemaia_number$"
 ptolemaia_suffix_3:0 "$ptolemaia_number$"
 ptolemaia_number:0 "[SCOPE.ScriptValue('ptolemaia_svalue')|0]"
 me_egypt_2_pharaoh.24.desc:0 "Всё готово!\n\n[ROOT.GetCountry.GetRuler.GetName] во всеуслышание объявляет о начале Птолемейи. Представители всех эллинских народов стекаются в провинцию [GetProvince('(int32)516').GetName], чтобы попробовать себя в состязаниях, побывать на пиршествах, принести жертвы богам и восхититься демонстрацией могущества и богатства Птолемеев во время шествий. Наш народ в экстазе, и нет в мире другого правителя, столь щедро осыпаемого восхищением и завистью, как наш басилевс!"
 me_egypt_2_pharaoh.24.a:0 "Довольны все!"
 me_egypt_2_pharaoh.25.t:0 "Синкретизм: о чем грезит [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]"
 me_egypt_2_pharaoh.25.desc:0 "Нашему басилевсу [ROOT.GetCountry.GetRuler.GetName] привиделся сон. Неведомое божество явилось [ROOT.GetCountry.GetRuler.GetHerHim] в облике величественного человека с модием на голове и скипетром в руке. У ног его смирно лежал Цербер. И бог явил свою волю: [ROOT.GetCountry.GetRuler.GetPraenomen] должен забрать его статую из провинции [GetProvince('(int32)1812').GetName], где его почитают под именем Плутона, и пусть его культ обретёт [GetProvince('(int32)516').GetName].\n\nВстревоженный [ROOT.GetCountry.GetRuler.GetPraenomen] послал за жрецом, чтобы тот истолковал его сон."
 me_egypt_2_pharaoh.25.a:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] ищет ответы."
 me_egypt_2_pharaoh.25.a.tt:0 "Мудрейшие из жрецов, как египтяне, так и греки, откликнутся на его зов."
 me_egypt_2_pharaoh.26.t:0 "Синкретизм: [GetDeityDefinition('omen_serapis').GetName] с нами"
 me_egypt_2_pharaoh.26.desc:0 "Всё готово. После торжественного шествия и богатых подношений [GetDeityDefinition('omen_serapis').GetName] официально входит в наш пантеон.\n\nБудем надеяться, общий культ с новой силой всколыхнет в нашем народе, которому приходится разрываться между эллинскими богами и египетскими традициями, чувство единства. [GetDeityDefinition('omen_serapis').GetName] станет богом для всех — для греков и египтян — и воплотит двойственность нашего народа: две культуры, две религии, но единая держава."
 me_egypt_2_pharaoh.26.a:0 "Да принесет [GetDeityDefinition('omen_serapis').GetName] в Египет мир и гармонию."
 me_egypt_2_pharaoh.26.a.tt:0 "Святое место [GetDeityDefinition('omen_serapis').GetName] построено в провинции [GetProvince('(int32)529').GetName|Y]."
 me_egypt_2_pharaoh.26.tt.end:0 "Цель задания «#Y $egypt_mission_2_pharaoh_task_12$#!» #G достигнута#!!"
 me_egypt_2_pharaoh.26.tt:0 "В Египте официально представлен культ бога [GetDeityDefinition('omen_serapis').GetName]."
 me_egypt_2_pharaoh.27.t:0 "Синкретизм: ответ жрецов"
 me_egypt_2_pharaoh.27.desc:0 "Среди жрецов [serapis_cult_instigator_egyptian.GetName] повсеместно считается [Select_CString(serapis_cult_instigator_egyptian.IsFemale, 'мудрейшей', 'мудрейшим' )]; [serapis_cult_instigator_greek.GetName] — могущественный член афинской династии Евмолпидов, древних хранителей тайн Элевсинских мистерий. Когда [ROOT.GetCountry.GetRuler.GetName] увидел сон, они оба пришли на его зов, чтобы истолковать видение.\n\nМудрецы быстро пришли к единому мнению: явившийся бог — не кто иной, как [GetDeityDefinition('omen_serapis').GetName], и [ROOT.GetCountry.GetRuler.GetPraenomen] удостоился его расположения. Чтобы добиться наконец религиозного равновесия в державе, наш басилевс должен прилежно и в точности исполнить поручение божества."
 me_egypt_2_pharaoh.27.a:0 "Послать в провинцию [GetProvince('(int32)1812').GetName] за статуей."
 me_egypt_2_pharaoh.27.a.tt:0 "Наши посланники отправятся в храм Плутона и любым способом заберут статую."
 me_egypt_2_pharaoh.28.t:0 "Синкретизм: появляется [GetDeityDefinition('omen_serapis').GetName]"
 me_egypt_2_pharaoh.28.desc:0 "Успех!\n\nПосланники вернулись в провинцию [GetProvince('(int32)516').GetName] с драгоценной статуей. [GetDeityDefinition('omen_serapis').GetName] прибыл в нашу державу, окруженный почетом и всеобщим ликованием. Шествие получилось поистине величественным.\n\nКак говорит [SCOPE.sCharacter('serapis_cult_instigator_egyptian').GetName], [GetDeityDefinition('omen_serapis').GetName] — или Осорапис, как называли его египетские греки, — воплощение бога, известного под именем [osiris_scope.GetName]. Он и [isis_scope.GetName] были объектами поклонения в святилище, построенном на месте современной провинции [GetProvince('(int32)1812').GetName]. [serapis_scope.GetName] — не чужеземный бог, его культ наконец-то вернулся на родину! Впрочем, древнего святилища давно нет, и мы должны сделать всё для достойного возрождения культа."
 me_egypt_2_pharaoh.28.a:0 "Построим новое святилище!"
 me_egypt_2_pharaoh.28.a.tt:0 "Мы финансируем строительство святого места для бога по имени [GetDeityDefinition('omen_serapis').GetName]."
 me_egypt_2_pharaoh.28.b:0 "Это подождет."
 me_egypt_2_pharaoh.28.b.tt:0 "[GetDeityDefinition('omen_serapis').GetName] не получил святого места."
 me_egypt_2_pharaoh.29.t:0 "Апофеоз: религиозные почести"
 me_egypt_2_pharaoh.29.desc:0 "Героями эллинского мира после смерти объявлялись великие цари древности и основатели городов. Египетских фараонов по окончании земного пути также ждало обожествление. В последние годы местные культы могущественных живых предводителей (среди которых был и сам [ROOT.GetCountry.GetRuler.GetName]) появляются по всему грекоговорящему Средиземноморью.\n\nНаш басилевс официально не одобряет подобную практику, считая ее богохульной. Однако времена меняются. Благодарные подданные осыпают его всё большими почестями, и однажды его самого, как прежде Александра, назовут богом!"
 me_egypt_2_pharaoh.29.a:0 "Славься, басилевс!"
 me_egypt_2_pharaoh.29.a.tt:0 "Это событие создаст прецедент, который может повлиять на последующих правителей."
 me_egypt_2_pharaoh.29.tt.end:0 "Цель задания «#Y $egypt_mission_2_pharaoh_task_final$#!» #G достигнута#!!"
 me_egypt_2_pharaoh.29.tt:0 "После смерти [GetCharacter('(int32)42').GetName|Y] будет считаться божеством. Ныне он практически стал богом на земле."
 me_egypt_2_pharaoh.30.t:0 "Апофеоз"
 me_egypt_2_pharaoh.30.desc:0 "Героями эллинского мира после смерти объявлялись великие цари древности и основатели городов. Египетских фараонов, окончивших земной путь, также ждало обожествление. В последние годы культы могущественных предводителей появляются по всему грекоговорящему Средиземноморью.\n\nОснователь нашей династии [dead_ptolemy_scope.GetName] при жизни всегда отказывался от божественных почестей, считая их богохульством. Однако его земной путь завершен, и каждому ясно, сколь необъятно велико его наследие. Настало время провозгласить его богом!"
 me_egypt_2_pharaoh.30.a:0 "Да восславится божественный [GetCharacter('(int32)42').GetName]!"
 me_egypt_2_pharaoh.30.tt:0 "[GetCharacter('(int32)42').GetName|Y] становится божеством нашего пантеона."
 me_egypt_2_pharaoh.31.t:0 "Апофеоз: благословение Сотера"
 me_egypt_2_pharaoh.31.desc:0 "Героями эллинского мира после смерти объявлялись великие цари древности и основатели городов. Египетских фараонов, окончивших земной путь, также ждало обожествление. \n\nОснователь нашей династии [SCOPE.sCharacter('dead_ptolemy_scope').GetName] шагнул дальше и присоединился к Александру среди богов нашей державы. Ныне он благосклонно смотрит на преемников и потомков, ожидая воссоединения с ними на горе Олимп!"
 me_egypt_2_pharaoh.31.a:0 "Воистину, благословенен наш народ"
 me_egypt_2_pharaoh.31.tt:0 "Божественный [SCOPE.sCharacter('dead_ptolemy_scope').GetName], чей потомок — [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], дарует нашему басилевсу свое покровительство и силу."
 me_egypt_2_pharaoh.32.t:0 "Апофеоз: бог среди смертных"
 me_egypt_2_pharaoh.32.desc:0 "Героями эллинского мира после смерти объявлялись великие цари древности и основатели городов. Египетских фараонов после жизни в этом мире также ждало обожествление. В последние годы местные культы могущественных живых предводителей появляются по всему грекоговорящему Средиземноморью. Всё большие и большие почести принимает наш басилевс [ROOT.GetCountry.GetRuler.GetName] от благодарных подданных, которые уверены, что только бог может проявлять такую благосклонность к простым смертным!"
 me_egypt_2_pharaoh.32.tt:0 "Невероятными деяниями наш басилевс снискал себе славу бога на земле."
 me_egypt_2_pharaoh.33.t:0 "Бог среди смертных"
 me_egypt_2_pharaoh.33.desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] [SCOPE.GetRootScope.GetCountry.GetRuler.IsFemale, 'совершила', 'совершил' )] столько подвигов и обладает таким величием, что это не остается незамеченным. Народ славит правителя за процветание державы.\n\nОчевидно, что боги улыбались нам, когда [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] [SCOPE.GetRootScope.GetCountry.GetRuler.IsFemale, 'взошла', „взошел' )] на престол; [SCOPE.GetRootScope.GetCountry.GetRuler.IsFemale, 'божественной покровительницей', 'божественным покровителем' )] нашего басилевса сначала называли немногие, но со временем такие голоса крепли и множились, и со временем в них зазвучала настойчивость. Необходима наша официальная реакция.\n\nОбъявить правителя богом на земле — смелый и даже в чем-то святотатственный шаг, однако можно объявить, что [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] носит в себе божественную искру и станет настоящим богом после смерти, когда плечом к плечу встанет со своими славными предками на защиту нашей державы."
 me_egypt_2_pharaoh.33.a:0 "Истинно так! Однажды [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] будет восседать подле Зевса на горе Олимп!"
 me_egypt_2_pharaoh.33.b:0 "Нельзя потакать подобному богохульству."
 me_egypt_2_pharaoh.34.t:0 "Новые синкретические культы"
 me_egypt_2_pharaoh.34.desc:0 "С тех пор, как [serapis_scope.GetName] и [amun_scope.GetName] были впервые представлены нашему народу, тот с энтузиазмом относится к синкретическим культам.\n\nДля эллинской религии синкретизм — нечто глубоко привычное. Мы постоянно стремимся почтить всех богов, независимо от их происхождения, чтобы избежать их обиды и мести; однако большинство людей поклоняется тем же богам, что и мы — такова их сила, — но называют их иными именами и титулами. Признать столь тесную связь всего божественного — ключ к мирному сосуществованию.\n\nПожалуй, среди недавно появившихся в нашей державе синкретических богов самые примечательные — это [hermanubis_scope.GetName], что провожает души умерших в подземное царство, и [harpocrates_scope.GetName], родители которого — [isis_scope.GetName] и [GetDeityDefinition('omen_serapis').GetName]."
 me_egypt_2_pharaoh.34.a:0 "[hermanubis_scope.GetName] и [harpocrates_scope.GetName] официально входят в наш пантеон."
 me_egypt_2_pharaoh.35.t:0 "Македонский фараон"
 me_egypt_2_pharaoh.35.desc:0 "Ныне радуется египетский народ!\n\nНаконец-то на престоле восседает достойный наследник и египетских фараонов, и грека Александра. Наша политическая практичность привела к тому, что разные народы на нашей земле счастливо живут и процветают бок о бок.\n\nНикогда еще Египет не был таким богатым, единым и великолепным. Однажды именно мы воплотим мечту Александра и понесем свою культуру в мир!"
 me_egypt_2_pharaoh.35.a:0 "Очень хорошо!"
 me_egypt_2_pharaoh.35.a.tt.end:0 "Задание «#Y $egypt_mission_2_pharaoh$#!» #G выполнено#!!"
 me_egypt_2_pharaoh.36.t:0 "Афинский театр"
 me_egypt_2_pharaoh.36.desc:0 "С тех пор, как закончилось строительство великой библиотеки, наши ученые не покладая рук собирают по всему греческому миру драгоценные свитки с художественными произведениями и знаниями.\n\nНе так давно мы обнаружили, что в их коллекции недостает одного сокровища. [GetProvince('(int32)416').GetName] не просто так зовется колыбелью театра, а имена Эсхила, Эврипида и Аристофана по сей день вызывают благоговение в греческом мире. Как свойственно публичным выступлениям, их произведения менялись с течением лет и интерпретациями разных театров, что не могло не сказаться на качестве постановок. И всё же первые, нетронутые копии этих шедевров священны для такой державы, как [GetCountry('ATH').GetName], и потому хранятся там много веков. Наши ученые должны получить их для изучения и, возможно, для хранения."
 me_egypt_2_pharaoh.36.a:0 "Спросим афинян!"
 me_egypt_2_pharaoh.36.a.tt:0 "Наши посланцы отправятся в державу [GetCountry('ATH').GetName] и попросят оригинальные свитки."
 me_egypt_2_pharaoh.37.t:0 "Просьба из Александрии"
 me_egypt_2_pharaoh.37.desc:0 "[GetCountry('EGY').GetName] обращается к нам с просьбой.\n\nВеликая библиотека в провинции [GetProvince('(int32)516').GetName] уже стала крупнейшим в мире вместилищем литературы, и денно и нощно лучшие греческие ученые всесторонне изучают шедевры нашей культуры ради возвращения им изначального совершенства, что постепенно терялось с каждым небрежным списком. И если мы отправим им свитки с оригинальными копиями из нашего знаменитого на весь мир театра, они навеки будут перед нами в неоплатном долгу. Они сделают точные списки и вернут драгоценные свитки, как только закончат работу.\n\nМы невероятно гордимся свершениями наших предков и допускаем всех желающих насладиться величием оригинальных текстов — и это лучший способ почтить память творцов; однако в пути свитки легко потерять или повредить..."
 me_egypt_2_pharaoh.37.a:0 "Мы отправим тексты!"
 me_egypt_2_pharaoh.37.b:0 "Нет, это слишком опасно."
 me_egypt_2_pharaoh.37.b.tt:0 "Им это очень не понравится."
 me_egypt_2_pharaoh.38.t:0 "Афинские свитки"
 me_egypt_2_pharaoh.38.desc:0 "Добрые новости! Афинское собрание приняло наше предложение!\n\nНаши посланники с величайшими предосторожностями доставили официальные списки из Афинского театра в Великую библиотеку. Ученые поражены количеством крупных и мелких неточностей в современных театральных текстах. Культурная ценность этих древних рукописей неизмерима. Мы не можем просто так отправить их обратно, собирать пыль в замшелом храме! Лучше сделать идеальные копии и вернуть их — если повезет, афиняне не заметят разницы, но даже если и нет, будет слишком поздно!"
 me_egypt_2_pharaoh.38.tt:0 "Мы получили сокровище «[tragedies_scope.GetName|Y]» из державы [GetCountry('ATH').GetName]!"
 me_egypt_2_pharaoh.38.a:0 "Вернем им копии!"
 me_egypt_2_pharaoh.38.a.tt:0 "Афиняне будут в ярости."
 me_egypt_2_pharaoh.39.t:0 "Афинский театр ответил отказом"
 me_egypt_2_pharaoh.39.desc:0 "Наши посланники принесли плохие новости: афиняне не доверяют нам, и убедить их прислать официальные копии театральных шедевров не удалось.\n\nНа разочарованных ученых в Мусейоне больно смотреть, но поделать ничего нельзя. Затея того стоила, и нам остается лишь забрать тексты силой, когда представится удобный момент для вторжения. Будем надеяться, что древние шедевры сумеют его пережить."
 me_egypt_2_pharaoh.39.a:0 "Афиняне об этом пожалеют."
 me_egypt_2_pharaoh.40.t:0 "Одурачили!"
 me_egypt_2_pharaoh.40.desc:0 "[GetCountry('EGY').GetName] держит нас за дураков!\n\nБасилевс обвел нас вокруг пальца. Нам обещали, что подлинники театральных шедевров, которые мы отправили в библиотеку провинции [GetProvince('(int32)516').GetName], вернутся к нам в целости и сохранности. Но при подробном изучении оказалось, что вернулись бесполезные копии, фальшивки!\n\nВесть об этом привела собрание в ярость, но сделать с этим ничего нельзя. Разве что объявить мошенникам войну, рискуя быть уничтоженными."
 me_egypt_2_pharaoh.40.a:0 "Но мы это еще припомним."
 ### Greater Empire ###
 me_egypt_3_empire.1.t:0 "Путешествия по Красному морю: поднять паруса!"
 me_egypt_3_empire.1.desc:0 "Северное побережье Красного моря в наших руках, и местные порты процветают. Торговцы из дальних краев заходят в наши гавани, их трюмы ломятся от пряностей, красок, черного дерева и слоновой кости. Однако большая часть африканской и восточной торговли всё еще проходит через южные земли и Нил за нашими границами.\n\nПожалуй, нам стоит подумать о новом, максимально плодотворном вторжении."
 me_egypt_3_empire.1.a:0 "Возможно, возникнут проблемы с нубийцами..."
 me_egypt_3_empire.1.a.tt:0 "Ко двору прибывает полководец Филон Касторид."
 me_egypt_3_empire.1.tt.end:0 "Цель задания «#Y $egypt_mission_3_empire_task_1$#!» #G достигнута#!!"
 me_egypt_3_empire.2.t:0 "Торговые посты: новый эмпорий"
 me_egypt_3_empire.2.desc:0 "Наши попытки переманить местное население изрядно нас утомили и отняли немало времени — они одеваются иначе, а их речь нечленораздельна. И всё же наши посланники добились успеха, и южные племена готовы продать нам поселок на побережье, который мы можем превратить в торговый пост.\n\nКонтроль над главными поселениями на Красном море повысит эффективность нашей торговли и защиты от опасностей с моря (в том числе пиратов). Возможно, нам даже удастся укрепить область и превратить ее в отправную точку для новых завоеваний на юге!"
 me_egypt_3_empire.2.a:0 "Приступим же!"
 me_egypt_3_empire.2.b:0 "Ни риск, ни затраты себя не оправдывают."
 me_egypt_3_empire.2.tt:0 "[GetCountry('EGY').GetName] получит возможность купить провинцию [GetProvince('(int32)4631').GetName|Y] или [GetProvince('(int32)7502').GetName|Y]."
 me_egypt_3_empire.2.tt.end:0 "Цель задания «#Y $egypt_mission_3_empire_task_2$#!» #G достигнута#!!"
 me_egypt_3_empire.3.t:0 "Отважные мореходы"
 me_egypt_3_empire.3.desc:0 "Восточные походы Александра разбудили воображение и любопытство греков по всему Средиземноморью. В каждом крупном городе воодушевленные исследователи и писатели только и ждут возможности расширить наши познания о мире! Двое исследователей прибыли ко двору и хотят, чтобы [ROOT.GetCountry.GetRuler.GetName] [ROOT.GetCountry.GetRuler.IsFemale, 'профинансировала', 'профинансировал' )] их затею.\n\n[timosthenes_admiral.GetName] предлагает нашим ученым новую систему навигации по 12 ветрам, опровергая Аристотеля, и [Select_CString(timosthenes_admiral.IsFemale, 'готова', 'готов' )] поделиться своими познаниями в географии для организации экспедиции вокруг Средиземного моря и составления полного перечня портов и маршрутов до Геркулесовых столпов. \n\n[eudoxos_admiral.GetName], в свою очередь, близко [Select_CString(eudoxos_admiral.IsFemale, 'знакома', 'знаком' )] с индийскими мореплавателями и заявляет, что один из них готов провести его к провинции [GetProvince('(int32)4650').GetName] и даже дальше, до самой Индии — так далеко прежде не ходил ни один греческий торговец.\n\nОбе экспедиции принесут огромную пользу нашим торговцам, но кого мы поддержим?"
 me_egypt_3_empire.3.a:0 "Поддержку получит [timosthenes_admiral.GetPraenomen]: Средиземноморье для нас важнее."
 me_egypt_3_empire.3.a.tt:0 "[timosthenes_admiral.GetPraenomen] отправляется в путь вдоль средиземноморского побережья."
 me_egypt_3_empire.3.b:0 "Поддержку получит [eudoxos_admiral.GetPraenomen]: Индия и ее богатства влекут нас сильнее."
 me_egypt_3_empire.3.b.tt:0 "[eudoxos_admiral.GetPraenomen] отправляется в Индию."
 me_egypt_3_empire.4.t:0 "Отважные мореходы: сказания Средиземноморья"
 me_egypt_3_empire.4.desc:0 "Более года назад [timosthenes_admiral.GetPraenomen] [Select_CString(timosthenes_admiral.IsFemale, 'отправилась', 'отправился' )] из Египта на восток и [Select_CString(timosthenes_admiral.IsFemale, 'проплыла', 'проплыл' )] вдоль всего средиземноморского побережья.\n\nИ вот [SCOPE.sCharacter('timosthenes_admiral').GetSheHe] возвращается с настоящим сокровищем: переписью морских путей и гаваней, топографическими картами и зарисовками очертаний береговой линии, с географическими схемами и масштабами.\n\nНаши знания о мире всё еще несовершенны, но от столь близкого знакомства с собственным морем выиграют и торговцы, и флотоводцы."
 me_egypt_3_empire.4.a:0 "Мы сумеем достойно распорядиться новыми знаниями."
 me_egypt_3_empire.4.a.tt:0 "Также [GetProvince('(int32)519').GetArea.GetName|Y] и [GetProvince('(int32)511').GetArea.GetName|Y] получат модификатор #Y «$egypt_med_periplus_mod$»#!."
 me_egypt_3_empire.4.tt.end:0 "Цель задания «#Y $egypt_mission_3_empire_task_3$#!» #G достигнута#!!"
 me_egypt_3_empire.5.t:0 "Отважные мореходы: индийские легенды"
 me_egypt_3_empire.5.desc:0 "Более года назад [eudoxos_admiral.GetPraenomen] в сопровождении индийского проводника отчалил в Индию. Покинув Красное море, он вопреки муссонным ветрам пересек открытое море и высадился в Индии, миновав арабское побережье и местных пиратов, далеко позади осталась и провинция [GetProvince('(int32)4650').GetName], где греческие торговцы обычно ведут дела с индийскими.\n\nИ вот он вернулся с индийскими товарами и рассказами о безопасных морских путях."
 me_egypt_3_empire.5.a:0 "Индия стала заметно ближе."
 me_egypt_3_empire.5.tt.end:0 "Цель задания «#Y $egypt_mission_3_empire_task_3$#!» #G достигнута#!!"
 me_egypt_3_empire.6.t:0 "Эбеновый край: триумф"
 me_egypt_3_empire.6.desc:0 "Пал древний враг Египта! Впервые за много веков [GetProvince('(int32)641').GetArea.GetRegion.GetName] вновь в руках египтян, и нашу победу будут помнить и прославлять сотни лет.\n\n[ROOT.GetCountry.GetRuler.GetName] [ROOT.GetCountry.GetRuler.IsFemale, 'приказала', 'приказал' )] устроить победное шествие — и вот уже [GetProvince('(int32)516').GetName] сотрясается под ногами ликующей толпы. Сотни эфиопских дароносцев демонстрируют наши боевые трофеи: 600 слоновьих бивней, 2000 бревен черного дерева, 60 чаш из золота и серебра, рабов и прочие сокровища."
 me_egypt_3_empire.6.a:0 "Грандиозный успех."
 me_egypt_3_empire.6.tt.end:0 "Цель задания «#Y $egypt_mission_3_empire_task_4$#!» #G достигнута#!!"
 me_egypt_3_empire.7.t:0 "Торговля слонами: охотничьи угодья"
 me_egypt_3_empire.7.desc:0 "Наконец-то мы завладели слоновьим лежбищем в Африке.\n\n[GetProvince('(int32)7500').GetName] станет оплотом наших охотников, откуда они будут отправляться вглубь материка — и корабли, груженные слонами, потянутся на север, где животных научат сражаться во благо нашей армии.\n\nОхотничьи экспедиции опасны и дорого обходятся, для них требуется время и сотни опытных охотников, к тому же не стоит забывать о риске слишком сильно снизить поголовье слонов, но другого способа тягаться с восточными соперниками у нас нет."
 me_egypt_3_empire.7.a:0 "Слоны способны изменить ход любого сражения."
 me_egypt_3_empire.7.tt.end:0 "Цель задания «#Y $egypt_mission_3_empire_task_5$#!» #G достигнута#!!"
 me_egypt_3_empire.8.t:0 "Охота на слонов: экспедиция"
 me_egypt_3_empire.8.desc:0 "К несчастью, разводить слонов на территориях, далеких от их мест обитания, оказалось невозможно. Чтобы обеспечить стабильные и недорогие поставки слонов в нашу армию, мы вынуждены устраивать охотничьи экспедиции у них на родине.\n\nИз провинции [GetProvince('(int32)7500').GetName] наши охотники отправятся в глубь материка, где обитают дикие слоны. Добычу погрузят на особые суда — элефантегосы, перевезут по Красному морю, затем по старому каналу Нила и, наконец, доставят в провинцию [GetProvince('(int32)500').GetName] для дрессировки."
 me_egypt_3_empire.8.a:0 "Отправляемся добывать слонов!"
 me_egypt_3_empire.8.b:0 "Не в этот раз."
 me_egypt_3_empire.8.b.tt:0 "Ничего не произойдет."
 me_egypt_3_empire.9.t:0 "Сицилийские путешествия: на запад"
 me_egypt_3_empire.9.desc:0 "У Египта естественный интерес к Восточному Средиземноморью. Однако есть несколько причин, по которым амбициозный басилевс может обратить свой взор на запад: новые торговые возможности, разрозненность среди врагов, слабые греки, нуждающиеся в защите, а также территории, до которых не дотянулись жадные лапы прочих диадохов.\n\nКонечно, без риска не обойтись, и [GetProvince('(int32)84').GetArea.GetRegion.GetName] не прощает чрезмерной дерзости — в прошлом из-за этого рушились целые царства и империи. Чтобы заложить фундамент будущей Западной империи, мы должны превзойти наших предшественников."
 me_egypt_3_empire.9.a:0 "Мы готовы принять вызов."
 me_egypt_3_empire.9.a.tt:0 "Все негреческие державы в регионе [GetProvince('(int32)84').GetArea.GetRegion.GetName] будут считать нас угрозой."
 me_egypt_3_empire.9.a.tt.2:0 "Если мы сосредоточимся на Западе, прочие диадохи будут нами довольны."
 me_egypt_3_empire.9.a.tt.3:0 "Если [GetCountry('EGY').GetName] еще не владеет областями [GetProvince('(int32)84').GetArea.GetName|Y], [GetProvince('(int32)80').GetArea.GetName|Y], [GetProvince('(int32)72').GetArea.GetName|Y] и [GetProvince('(int32)56').GetArea.GetName|Y], то получает возможность предъявить на них претензии."
 me_egypt_3_empire.9.tt.end:0 "Цель задания «#Y $egypt_mission_3_empire_task_6$#!» #G достигнута#!!"
 me_egypt_3_empire.10.t:0 "Народ Киренаики: гордая держава [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName]"
 me_egypt_3_empire.11.t:0 "Народ Киренаики: гражданская война"
 me_egypt_3_empire.11.desc:1 "Увы, жители Киренаики упорно сопротивляются египетскому владычеству. По прибытии [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] встретился с вооружённым сопротивлением. Их гордый правитель, [SCOPE.sChar('flav_egy_5_old_ruler').GetName], собирает войска в населённом пункте под названием [flav_egy_5_old_ruler.GetCountry.GetCapital.Custom('get_city_type_loc')] [SCOPE.sChar('flav_egy_5_old_ruler').GetCountry.GetCapital.GetName] и призывает киренаиков всех сословий под свои знамёна, чтобы прогнать [ROOT.GetCountry.GetAdjective]их захватчиков.\n\n[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] пользуется поддержкой народа и уже контролирует часть региона. К н[SCOPE.sChar('flav_egy_5_old_ruler').GetHerHim] примкнули те, кто хранит верность Александру и его преемнику и мечтает вернуться в отчий дом. [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] уже получил от нас солдат, но полной уверенности в [SCOPE.sChar('flavor_egy_2_magas_scope').GetHerHis] успехе нет. Мы можем без труда собрать ещё несколько отрядов: [SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetCapital.GetName] с радостью примет подкрепление, а нам не выгодно, если [flavor_egy_2_magas_scope.GetPraenomen] потерпит поражение."
 me_egypt_3_empire.11.a:0 "Подождем и посмотрим."
 me_egypt_3_empire.11.end.tt:0 "Цель задания «#Y $egypt_mission_3_empire_task_7$#!» #G достигнута#!!"
 me_egypt_3_empire.12.t:0 "Народ Киренаики: ветер войны"
 me_egypt_3_empire.12.desc:0 "С тупоголовыми киренаиками невозможно договориться, но их погубит гордыня. Они убили нашего первого губернатора Офелла, но не выказали и следа раскаяния, а теперь еще и отвергли наше щедрое предложение.\n\nДоверять им нельзя, и дальше так продолжаться не может. [GetProvince('(int32)3354').GetArea.GetRegion.GetName] принадлежит нам по праву, и за это право мы готовы сражаться."
 me_egypt_3_empire.12.a:0 "Война неизбежна."
 me_egypt_3_empire.13.t:0 "Народ Киренаики: покорение"
 me_egypt_3_empire.13.desc:0 "Сегодня радостный день: киренаики приняли наше щедрое предложение, не пролив ни капли крови, и признают, что [GetCountry('EGY').GetName] является их патроном.\n\nОвладеть этой областью оказалось проще, чем мы ожидали, но труднее всего будет эту власть удержать: в прошлом киренаики не раз доказывали, что ни во что ее не ставят и готовы бунтовать по любому поводу. Как бы то ни было, сегодня мы празднуем!"
 me_egypt_3_empire.13.a:0 "Несите лучшее библинское вино!"
 me_egypt_3_empire.14.t:0 "Цель — Киренаика: проблема решена"
 me_egypt_3_empire.14.desc_1:0 "[SCOPE.sChar('flavor_egy_2_magas_scope').GetCountry.GetName] уничтожен собственными амбициями и жадностью. Не удовлетворившись положением нашего верного губернатора, он открыто выступил против нас, но его гонор умерили сами боги. Отныне [GetProvince('(int32)3354').GetArea.GetRegion.GetName] целиком во власти нашего басилевса и фараона, и не стоит забывать, что именно [ROOT.GetCountry.GetRuler.GetName] [ROOT.GetCountry.GetRuler.IsFemale, 'сумела', 'сумел' )] усмирить регион, досаждавший многим поколениям фараонов.\n\nПрямая власть над этими краями защитит нас от непостоянства соседей, но у присоединения есть и опасные стороны. То, как мы сумеем справиться с этими опасностями в ближайшем будущем, навсегда определит нашу дальнейшую судьбу в регионе."
 me_egypt_3_empire.14.desc_2:0 "Отныне [GetProvince('(int32)3354').GetArea.GetRegion.GetName] принадлежит нашему басилевсу и фараону, и пусть все знают, что именно [ROOT.GetCountry.GetRuler.GetName] [ROOT.GetCountry.GetRuler.IsFemale, 'сумела', 'сумел' )] наконец усмирить регион, досаждавший многим поколениям фараонов.\n\nПрямая власть над этими краями защитит нас от непостоянства соседей, но у присоединения есть и опасные стороны. То, как мы сумеем справиться с этими опасностями в ближайшем будущем, навсегда определит нашу дальнейшую судьбу в регионе."
 me_egypt_3_empire.14.a:0 "Шаг за шагом"
 me_egypt_3_empire.14.a.tt:0 "Также [GetProvince('(int32)3360').GetArea.GetName|Y] и [GetProvince('(int32)3344').GetArea.GetName|Y] получат следующее: #Y $egypt_silphium_trade$#!."
 me_egypt_3_empire.14.a.tt.2:0 "Местный бог [GetDeityDefinition('omen_zeus_amun').GetName|Y] теперь входит в наш пантеон!"
 me_egypt_3_empire.14.end.tt:0 "Цель задания «#Y $egypt_mission_3_empire_task_8$#!» #G достигнута#!!"
 me_egypt_3_empire.15.t:0 "Железный кулак: усмиренная Киренаика"
 me_egypt_3_empire.15.desc:0 "Бесспорно, [GetProvince('(int32)3354').GetArea.GetRegion.GetName] и беспорядки шли рука об руку, но жесткие меры помогли усмирить мятежный регион. Возможно, местное население теперь не питает к нам теплых чувств, но со временем эта мера себя оправдает.\n\n[SCOPE.sCharacter('lagid_cyrenaica_governor').GetName] и наши прокураторы знают свое дело, и вскоре [GetProvince('(int32)3354').GetArea.GetRegion.GetName] станет достойной частью нашего царства — мирной, процветающей и верной."
 me_egypt_3_empire.15.a:0 "Иначе было нельзя."
 me_egypt_3_empire.15.a.tt:0 "Также [GetProvince('(int32)3344').GetArea.GetName|Y] получает модификатор #Y «$egypt_cyrene_pacified_by_force$»#!."
 me_egypt_3_empire.15.end.tt:0 "Цель задания «#Y $egypt_mission_3_empire_task_9$#!» #G достигнута#!!"
 me_egypt_3_empire.16.t:0 "Поглощение: конституция"
 me_egypt_3_empire.16.desc:0 "[GetCountry('EGY').GetName] постоянно пребывает в окружении врагов и варваров, но наши греческие братья и сестры в провинции [GetProvince('(int32)3354').GetArea.GetRegion.GetName] больше не представляют опасности. Они официально стали частью нашего правящего сословия, а кроме того, наш басилевс [ROOT.GetCountry.GetRuler.GetName] объявил о принятии новой конституции для греческих городов в регионе [GetProvince('(int32)3354').GetArea.GetRegion.GetName]. \n\nИ хотя городские конституции не имеют большого значения во времена великих царств диадохов, они повышают гордость и этническое самосознание греков, а также подтверждает их местную автономию."
 me_egypt_3_empire.16.a:0 "Прекрасный результат."
 me_egypt_3_empire.16.end.tt:0 "Цель задания «#Y $egypt_mission_3_empire_task_10$#!» #G достигнута#!!"
 me_egypt_3_empire.17.t:0 "Западная торговля: надежный партнер"
 me_egypt_3_empire.17.desc:0 "[GetCountry('EGY').GetName] процветает в последние десятилетия во многом благодаря дружбе с западным соседом. Был риск, что [GetCountry('CAR').GetName] будет не в восторге от наших планов экспансии в Африку, ведь тогда наши интересы пересекутся.\n\nНаша политика разделения сфер влияния — нам Восточное Средиземноморье, им Западное — помогла достичь мира, переросшего в союз. От такого исхода все только выиграют: торговые отношения станут проще и безопаснее."
 me_egypt_3_empire.17.a:0 "У нас хорошие друзья на западе."
 me_egypt_3_empire.17.a.tt:0 "Все подвластные порты получают модификатор #Y «$egypt_carthaginian_traders_mod$»#!."
 me_egypt_3_empire.17.end.tt:0 "Цель задания «#Y $egypt_mission_3_empire_task_11$#!» #G достигнута#!!"
 me_egypt_3_empire.18.t:0 "Царь западных морей: захват оплотов"
 me_egypt_3_empire.18.desc:0 "Наше присутствие на западе Средиземного моря заметно возросло, и мы можем по праву называться самой крупной державой в этом регионе.\n\nОднако не слишком ли много целей мы преследуем? Новые территории изолированы, далеки от центра державы и населены варварами. Держать их под жестким и неусыпным контролем может оказаться слишком накладным занятием; возможно, стоит наделить их определенной автономией, пока они защищают наши интересы на западе."
 me_egypt_3_empire.18.a:0 "Они будут хорошо вести наши дела."
 me_egypt_3_empire.18.a.tt:0 "Мы создаем Западный Несиотский Союз в качестве зависимого государства. Они получат все наши территории в регионах [GetProvince('(int32)1470').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)3488').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)1465').GetArea.GetRegion.GetName|Y] и [GetProvince('(int32)1471').GetName|Y]."
 me_egypt_3_empire.18.end.tt:0 "Цель задания «#Y $egypt_mission_3_empire_task_12$#!» #G достигнута#!!"
 me_egypt_3_empire.19.t:0 "Правитель Африки"
 me_egypt_3_empire.19.desc:0 "Наш народ, в особенности египтяне, ликуют: об унизительном превосходстве нубийцев над египтянами можно забыть, Киренаика больше не опасна, и даже Западное Средиземноморье теперь в пределах нашей досягаемости.\n\nНа наших границах безопасно, мы твердо стоим на ногах и можем заняться угрозами, исходящими от прочих диадохов. Мы займем законное место среди них и докажем, что именно мы — истинные преемники Александра."
 me_egypt_3_empire.19.a:0 "[GetCountry('EGY').GetName] — крупнейшая держава на юге Средиземноморья."
 me_egypt_3_empire.19.a.tt.2:0 "Если [GetCountry('EGY').GetName] еще не владеет областями [GetProvince('(int32)3333').GetArea.GetName|Y], [GetProvince('(int32)3256').GetArea.GetName|Y] и [GetProvince('(int32)3245').GetArea.GetName|Y], то получает возможность предъявить на них претензии."
 me_egypt_3_empire.19.a.tt:0 "Также [GetCulture('middle_egyptian').GetName|Y]ая и [GetCulture('upper_egyptian').GetName|Y]ая культуры получают модификатор #Y «$egypt_safe_borders$»#!."
 me_egypt_3_empire.19.end.tt:0 "Цель задания «#Y $egypt_mission_3_empire_task_final$#!» #G достигнута#!!"
 me_egypt_3_empire.20.t:0 "Западные греки: граница"
 me_egypt_3_empire.20.desc:0 "Огромное количество греков последовало за нами, и ныне им не угрожают италийцы и карфагеняне. Наше прямое вторжение в эту область наверняка нарушит равновесие сил и создаст новую беспокойную границу нашего царства в Западном Средиземноморье. Задача потребует больших затрат, и лучшим решением будет, пожалуй, поручить ее местному зависимому государству.\n\nС другой стороны, наше присутствие на Сицилии означает, что именно мы контролируем так называемые Зернохранилища Средиземноморья: Египет и собственно Сицилию. Мы просто обязаны воспользоваться монополией на рынке зерна."
 me_egypt_3_empire.20.a:0 "Мы сильны как никогда."
 me_egypt_3_empire.20.a.tt:0 "Мы создаем Великую Грецию в качестве зависимого государства. Они получат все наши территории в регионе [GetProvince('(int32)72').GetArea.GetRegion.GetName|Y]."
 me_egypt_3_empire.20.end.tt:0 "Цель задания «#Y $egypt_mission_3_empire_task_13$#!» #G достигнута#!!"
 flavor_egy.12.desc.2:0 "Теперь, когда [flavor_egy_12_magas_scope.GetPraenomen] упрочил свое положение в регионе [GetProvince('(int32)3354').GetArea.GetRegion.GetName], он намерен сделать его незыблемым: стать независимым царем, подобно Агафоклу и диадохам.\n\nНе будем забывать, как боги отплатили Офеллу, когда он высокомерно отказался служить державе [GetCountry('EGY').GetName]..."
 flavor_egy.13.desc.2:0 "Когда [flavor_egy_12_magas_scope.GetName] укрепился в регионе [GetProvince('(int32)3354').GetArea.GetRegion.GetName] и провозгласил себя царем державы [GetCountry('CYR').GetName], он ясно дал понять, что его держава не будет простым вассалом державы [GetCountry('EGY').GetName].\n\nЭтот пес предал доверие династии Лагидов, но, возможно, проще позволить ему править Пентаполем, чем изнурять себя долгой войной."
 me_egypt_3_empire.21.t:0 "Большая империя"
 me_egypt_3_empire.21.desc:0 "Никогда еще египетские земли не были так защищены!\n\nНаконец-то неспокойные границы Египта избавлены от захватчиков и агрессивных соседей. Те, кто некогда угрожали Египту, или склонились пред нашей силой, или уничтожены нашими армиями. После этих побед наша власть так разрослась, что мы дерзаем протянуть руку на запад, где до сих пор не правил ни один египтянин, куда не дошел сам Александр!"
 me_egypt_3_empire.21.a:0 "Достойное свершение!"
 me_egypt_3_empire.21.end.tt:0 "Задание «#Y $egypt_mission_3_empire$#!» #G выполнено#!!"
 ### The Eastern Border ###
 me_egypt_4_border.1.t:0 "Царь сидонцев: новый правитель"
 me_egypt_4_border.1.desc:0 "[GetProvince('(int32)747').GetName] — один из важнейших портов и торговых центров Средиземноморья. Среди крупнейших и древнейших финикийских городов, что славятся превосходными кораблями из древесины кедра и фиолетовыми красителями, город пользовался значительной долей свободы, дарованной прежними правителями.\n\nМестные жители вряд ли обрадуются, если на престол взойдет член нашего двора. Возможно, проще всего будет контролировать эту область, если править ею будет дружественный монарх."
 me_egypt_4_border.1.a:0 "Это лучшее решение."
 me_egypt_4_border.1.a.tt:0 "Каждый подвластный порт получает модификатор #Y «$egypt_sidonian_cedars$»#!."
 me_egypt_4_border.1.a.tt.2:1 "Мы создаём в Сидоне государство-данник, которым будет править [sidonian_new_king.GetName]."
 me_egypt_4_border.2.t:0 "Царь сидонцев: Филокл"
 me_egypt_4_border.2.desc:0 "[GetProvince('(int32)747').GetName] — один из важнейших портов и торговых центров Средиземноморья. Среди крупнейших и древнейших финикийских городов, что славятся превосходными кораблями из древесины кедра и фиолетовыми красителями, город пользовался значительной долей свободы, дарованной прежними правителями.\n\n[GetCharacter('(int32)253').GetName], который недавно присоединился к нашему двору, — эллинизированный финикиец, связанный с прежней правящей династией провинции [GetProvince('(int32)747').GetName] узами крови. Оставив службу у Антигонидов, он показал себя верным и ценным агентом. Он заслужил наше доверие, да и сидонцы наверняка примут его благосклонно. Вот идеальный кандидат для управления городом."
 me_egypt_4_border.2.a:0 "Мы верим, что [GetCharacter('(int32)253').GetName] справится."
 me_egypt_4_border.3.t:0 "Царь сидонцев: верный выбор"
 me_egypt_4_border.3.desc:0 "[GetProvince('(int32)747').GetName] — один из важнейших портов и торговых центров Средиземноморья. Среди крупнейших и древнейших финикийских городов, что славятся превосходными кораблями из древесины кедра и фиолетовыми красителями, город пользовался значительной долей свободы, дарованной прежними правителями.\n\nНынешний царь, [GetCharacter('(int32)253').GetName], — эллинизированный финикиец, связанный с прежней правящей династией провинции [GetProvince('(int32)747').GetName] узами крови. И хотя в прошлом он был агентом Антигонидов, он принес нам клятву верности. Сомнения в его верности пока остаются, но лучшего кандидата для завоевания доверия сидонцев пока не найти."
 me_egypt_4_border.3.a:0 "Мы должны верить, что [GetCharacter('(int32)253').GetName] справится."
 me_egypt_4_border.1.end.tt:0 "Цель задания «#Y $egypt_mission_4_border_task_1$#!» #G достигнута#!!"
 me_egypt_4_border.4.t:0 "Царь сидонцев: царская свадьба"
 me_egypt_4_border.4.desc:0 "Чтобы наша дружба с владыкой провинции [GetProvince('(int32)747').GetName] стала еще крепче, мы предложили организовать брак между нашей династией Лагидов и самим царем.\n\nДа сочетаются [SCOPE.sCharacter('egypt_wedding_sidon_ruler').GetName] и [SCOPE.sCharacter('egypt_wedding_sidon_bride').GetName], и пусть их союз станет живым свидетельством тому, что [GetProvince('(int32)747').GetName] под защитой Лагидов державы [GetCountry('EGY').GetName] и [GetProvince('(int32)747').GetName] хранит им верность ныне и во веки веков!"
 me_egypt_4_border.4.a:0 "Да благословят боги этот союз!"
 me_egypt_4_border.5.t:0 "Финикийские моряки: служить готовы"
 me_egypt_4_border.5.desc:0 "Наши враги на море, и справиться с ними под силу лишь сильнейшему флоту.\n\nФиникия всегда славилась отменной древесиной кедра, стремительными кораблями и отважными навигаторами, которые избороздили и колонизировали всё Средиземноморье. От них пошла династия карфагенян и фивян, которую основал Кадмос. Мореходство и торговля у финикийцев в крови, и, если удастся склонить их к союзу, наш флот станет сильнее, а сундуки полнее."
 me_egypt_4_border.5.a:0 "Для наших целей их помощь будет весьма кстати."
 me_egypt_4_border.5.a.tt:0 "Мы получаем финикийский флот в области $mare_phoenicium_area$."
 me_egypt_4_border.5.end.tt:0 "Цель задания «#Y $egypt_mission_4_border_task_2$#!» #G достигнута#!!"
 me_egypt_4_border.6.t:0 "Безопасность границ: укрепления"
 me_egypt_4_border.6.desc:0 "[GetProvince('(int32)660').GetArea.GetName] — край древних городов и крепостей. Долгое время через него проходила граница Египта и Востока, а не так давно он же стал самым дальним регионом на юге, до которого дотянулся [GetCharacter('(int32)37').GetName] в попытках завладеть царством Александра.\n\nНыне эта область в нашей власти и достойно укреплена, наши границы стали безопаснее, и появился оплот, откуда мы увереннее начнем экспансию на север."
 me_egypt_4_border.6.a:0 "Это только начало."
 me_egypt_4_border.6.end.tt:0 "Цель задания «#Y $egypt_mission_4_border_task_3$#!» #G достигнута#!!"
 me_egypt_4_border.7.t:0 "Иудейский вопрос: объединение"
 me_egypt_4_border.7.desc:0 "[GetProvince('(int32)687').GetArea.GetRegion.GetName], край на юге Сирии, что разделяет Финикию и Египет, известен под этим именем едва ли не со времен первых филистийских поселенцев. Но славится, в первую очередь, любопытными традициями: местные племена, [hebrew_scope.GetName], признают лишь одного бога — собственного! Они — гордый народ, к тому же владеющий стратегически важным регионом, за который постоянно сражаются все местные державы.\n\nТеперь этот регион полностью под нашим контролем, и мы должны укрепить хрупкое равновесие местных элит ради процветания области и всеобщей выгоды."
 me_egypt_4_border.7.a:0 "Давайте пригласим лучших ученых в провинцию [GetProvince('(int32)516').GetName]."
 me_egypt_4_border.7.end.tt:0 "Цель задания «#Y $egypt_mission_4_border_task_4$#!» #G достигнута#!!"
 me_egypt_4_border.8.t:0 "Пурпурные доки: финикийские торговцы"
 me_egypt_4_border.8.desc:0 "Завоевание финикийских городов можно назвать великим достижением. Однако это было лишь началом нашего вторжения в регион. В городах Финикии уже есть несколько крупнейших и богатейших портов во всем Средиземноморье, и, благодаря нашему финансированию, все плоды их торгового превосходства достанутся нам. Например, монополия на производство и торговлю пурпуром в Средиземноморье — неиссякаемый источник золота, а местные кедры годятся как на продажу, так и для укрепления нашего флота."
 me_egypt_4_border.8.a:0 "Вложения окупились."
 me_egypt_4_border.8.a.tt:0 "Также [GetProvince('(int32)769').GetArea.GetName|Y] получает модификатор #Y «$egypt_phoenician_docks_develop$»#!."
 me_egypt_4_border.8.end.tt:0 "Цель задания «#Y $egypt_mission_4_border_task_5$#!» #G достигнута#!!"
 me_egypt_4_border.9.t:0 "Враг Антигонидов: долгожданная месть"
 me_egypt_4_border.9.desc:0 "Как интересно всё повернулось... Много лет назад на подступах к провинции [GetProvince('(int32)516').GetName] показался [GetCharacter('(int32)38').GetName]. Его отец, [GetCharacter('(int32)37').GetPraenomen], родил достойного сына — всё царство было готово сдаться захватчику.\n\nНо сегодня [GetProvince('(int32)790').GetName] — столица, где некогда правил [GetCharacter('(int32)37').GetName], — сотрясается от поступи наших войск. Мы смыли с себя позор давнего поражения, и теперь [GetCountry('PRY').GetName], наши ненавистные враги, навсегда запомнят, что [GetCountry('EGY').GetName] — законные наследники империи Александра."
 me_egypt_4_border.9.desc.2:0 "Много лет назад [GetCharacter('(int32)38').GetName], завоеватель, как и его отец [GetCharacter('(int32)37').GetPraenomen], появился на подступах к провинции [GetProvince('(int32)516').GetName], и всё наше царство едва не оказалось у него в руках.\n\n[GetProvince('(int32)790').GetName] давно уже не во власти Антигонидов, но в памяти еще жива ненависть к столице, где когда-то правил [GetCharacter('(int32)37').GetPraenomen]. Утешение несколько запоздало, но всё же можно считать, что позор, который навлек на нас захватчик [GetCharacter('(int32)38').GetPraenomen], частично смыт и [GetCharacter('(int32)37').GetPraenomen] получил равноценное оскорбление."
 me_egypt_4_border.9.a:1 "Правосудие свершилось, и этого достаточно."
 me_egypt_4_border.9.b:0 "Пришло время дипломатии!"
 me_egypt_4_border.9.a.tt:0 "[GetCountry('EGY').GetName] получит возможность предъявить претензии на регионы [GetProvince('(int32)795').GetArea.GetName|Y], [GetProvince('(int32)1883').GetArea.GetName|Y] и [GetProvince('(int32)1910').GetArea.GetName|Y]."
 me_egypt_4_border.9.a.tt.2:0 "Есть возможность устроить царскую свадьбу с державами [GetCountry('SEL').GetName] или [GetCountry('TRE').GetName]."
 me_egypt_4_border.9.end.tt:0 "Цель задания «#Y $egypt_mission_4_border_task_6$#!» #G достигнута#!!"
 me_egypt_4_border.9.wedding_tt:0 "Мы предложим, чтобы [egypt_wedding_9_husb.GetName] и [egypt_wedding_9_bride.GetName] вступили в брак, что положит начало союзу между державами @[egypt_wedding_9_husb.GetEmployer.GetFlag]! [egypt_wedding_9_husb.GetEmployer.GetName|Y] и @[egypt_wedding_9_bride.GetEmployer.GetFlag]! [egypt_wedding_9_bride.GetEmployer.GetName|Y]"
 me_egypt_4_border.10.t:0 "Тельмесс: новая династия"
 me_egypt_4_border.10.desc:0 "После того как мы организовали брак между правящими династиями и таким образом заключили союз с державой [GetCountry('TRE').GetName], [egypt_telmessos_ruler.GetName] сблизился с родней жены и начал выказывать заметное недовольство политикой собственной державы. Недавно он даже заявил, что подумывает о переезде в державу супруги и [GetCountry('EGY').GetName] станет ему новым домом. \n\nРодственные узы и с Лагидами, и с Алкимахидами делают его опасным претендентом на власть. Проще всего будет отправить его в недавно захваченную нами область в качестве представителя и клиента. [GetProvince('(int32)1992').GetName] и окрестные поселения обеспечат местному царю достойную политическую поддержку. Тогда [egypt_telmessos_ruler.GetName] займется нашими делами в регионе, облегчив жизнь нашей бюрократии."
 me_egypt_4_border.10.desc.2:0 "[egypt_telmessos_ruler.GetName], младший член рода Алкимахидов из державы [GetCountry('TRE').GetName], выказывает всё большее недовольство вялостью своего рода и недостатком внимания к его амбициям. Дошло до того, что он предложил служить нашей державе.\n\nВозможно, доверять ему не стоит, но, насколько нам известно, в провинции [GetProvince('(int32)1992').GetName] у него есть кровные родственники. Что если выделить ему небольшое клиентское царство и проверить, сколь далеко простирается его пыл, а заодно и верность?"
 me_egypt_4_border.10.desc.3:0 "[ROOT.GetCountry.GetRuler.GetName] с недовольством наблюдает, как [egypt_telmessos_ruler.GetName] раз за разом проявляет юношескую горячность и постепенно набирает влияние.\n\nПосле долгих раздумий [ROOT.GetCountry.GetRuler.GetName] [ROOT.GetCountry.GetRuler.IsFemale, 'решила', 'решил' )], что безопаснее всего будет избавиться от этой занозы в глазу и одновременно решить насущную проблему. [GetProvince('(int32)1992').GetName] нуждается в правителе, и он отлично впишется в роль нашего представителя. Таким образом мы удовлетворим амбиции юнца и сможем держать его подальше от двора, а заодно и снять гору с плеч нашей бюрократии, вынужденной контролировать регион напрямую."
 me_egypt_4_border.10.a:0 "Это пойдет на пользу и нам, и ему."
 me_egypt_4_border.10.a.tt:0 "Мы создаем клиентское государство в провинции [GetProvince('(int32)1992').GetName], и управлять им будет [egypt_telmessos_ruler.GetName]."
 me_egypt_4_border.10.end.tt:0 "Цель задания «#Y $egypt_mission_4_border_task_7$#!» #G достигнута#!!"
 me_egypt_4_border.11.t:0 "Царская свадьба"
 me_egypt_4_border.11.desc:0 "[GetCountry('EGY').GetRuler.GetName], басилевс державы [GetCountry('EGY').GetName], [GetCountry('EGY').GetRuler.IsFemale, 'завоевала', 'завоевал' )] провинцию [GetProvince('(int32)790').GetName], где некогда [Select_CString(GetCharacter('(int32)37').IsFemale, 'восседала', 'восседал' )] на престоле [GetCharacter('(int32)37').GetName], и равновесие сил диадохов вновь нарушилось.\n\nКо двору только что прибыл посланник, сообщивший, что [GetCharacter('(int32)516').GetName] предлагает нашему правителю дружбу в виде брачного союза. Сейчас [GetCountry('EGY').GetName] ничем нам не угрожает, и, возможно, называть их друзьями — разумное решение. Пока."
 me_egypt_4_border.11.a:0 "Хорошо. Сегодня будем праздновать!"
 me_egypt_4_border.11.b:0 "Нам не нужна ни их дружба, ни их помощь. Они наши соперники!"
 me_egypt_4_border.11.b.tt:0 "Наш ответ им не понравится."
 me_egypt_4_border.12.t:0 "Предатель"
 me_egypt_4_border.12.desc:0 "[egypt_telmessos_ruler.GetName] давно недоволен нашим правлением и собственным положением в царстве, но на сей раз он перешел все границы!\n\n[GetCountry('EGY').GetName] оказался этому трусу ближе, чем родная держава, а [GetCountry('EGY').GetRuler.GetName] и лживые египетские друзья — милее собственной семьи, и теперь он отказался от собственного родства ради клочка их жалкой земли!\n\nОн открыто предал нас, хотя, возможно, это и к лучшему: теперь его амбиции будут утолены очень далеко от нашего двора, для которого он уже скоро начал бы представлять настоящую опасность."
 me_egypt_4_border.12.a:0 "И всё равно будь он проклят!"
 me_egypt_4_border.12.a.tt:0 "[egypt_telmessos_ruler.GetName] перемещается в провинцию [GetProvince('(int32)1992').GetName] и становится клиентом-царем державы [GetCountry('EGY').GetName]."
 me_egypt_4_border.13.t:0 "Согласие на царскую свадьбу"
 me_egypt_4_border.13.desc:0 "[GetCountry('SEL').GetRuler.GetName], проявив высочайшую политическую смекалку, милостиво принимает наше предложение политического брака, которым сочетаются [egypt_wedding_9_bride.GetName] и [egypt_wedding_9_husb.GetName]. Благодаря этой свадьбе мы и [GetCountry('SEL').GetName] сможем заключить союз.\n\nСреди диадохов союзы заключаются и распадаются каждый день, но мы надеемся, что такое решение обеспечит защиту наших границ, по крайней мере на время. В конце концов, чтобы добиться успеха, не стоит воевать со всеми соперниками одновременно!"
 me_egypt_4_border.13.desc.2:0 "[GetCountry('TRE').GetRuler.GetName], проявив высочайшую политическую смекалку, милостиво принимает наше предложение политического брака, которым сочетаются [egypt_wedding_9_bride.GetName] и [egypt_wedding_9_husb.GetName]. Благодаря этой свадьбе мы и [GetCountry('TRE').GetName] сможем заключить союз.\n\nСреди диадохов союзы заключаются и распадаются каждый день, но мы надеемся, что такое решение обеспечит защиту наших границ, по крайней мере на время. В конце концов, чтобы добиться успеха, не стоит воевать со всеми соперниками одновременно!"
 me_egypt_4_border.13.a:0 "Сегодня мы будем праздновать!"
 me_egypt_4_border.14.t:0 "Отказ от царской свадьбы"
 me_egypt_4_border.14.desc:0 "[GetCountry('SEL').GetRuler.GetName] неблагоразумно проявляет редкую политическую опрометчивость. Если [egypt_wedding_9_bride.GetName] и [egypt_wedding_9_husb.GetName] не заключат брак, [GetCountry('SEL').GetName] не станет нашим союзником, соперничество продолжится и о защите границы не будет и речи. Ну что ж, если они предпочитают воевать, то получат войну. Скоро."
 me_egypt_4_border.14.desc.2:0 "[GetCountry('TRE').GetRuler.GetName] неблагоразумно проявляет редкую политическую опрометчивость. Если [egypt_wedding_9_bride.GetName] и [egypt_wedding_9_husb.GetName] не заключат брак, [GetCountry('TRE').GetName] не станет нашим союзником, соперничество продолжится и о защите границы не будет и речи. Ну что ж, если они предпочитают воевать, то получат войну. Скоро."
 me_egypt_4_border.14.a:0 "Да как они посмели?!"
 me_egypt_4_border.15.t:0 "Киликийские торговцы: безопасные дороги"
 me_egypt_4_border.15.desc:0 "Веками киликийские пираты плавали по Восточному Средиземноморью, сеяли хаос в прибрежных городах, охотились на торговцев и переполняли рынок рабов. Довольно.\n\nМы захватили этот регион, навели в нем порядок и добились безопасности на море. Отныне для береговых городов [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] — образец истинного героя. Вот и конец ужасающему наследию киликийских пиратов — по крайней мере, мы не дадим им поднять головы.\n\nОтныне торговля в Киликии будет процветать, а бывших пиратов мы готовы завербовать в наш растущий флот."
 me_egypt_4_border.15.a:0 "Мы не потерпим пиратства!"
 me_egypt_4_border.15.a.tt:0 "Небольшой флот исправившихся пиратов присоединяется к нам в области $mare_lycium_area$."
 me_egypt_4_border.15.a.tt.2:0 "Также [GetProvince('(int32)1881').GetArea.GetName|Y] получает модификатор #Y «$egy_cilicia_safe_trade$»#!."
 me_egypt_4_border.15.end.tt:0 "Цель задания «#Y $egypt_mission_4_border_task_8$#!» #G достигнута#!!"
 me_egypt_4_border.16.t:0 "Киликийские пираты: статус-кво"
 me_egypt_4_border.16.desc:0 "Веками киликийские пираты плавали по Восточному Средиземноморью, сеяли хаос в прибрежных городах, охотились на торговцев и поставляли рабов на продажу.\n\nМы постоянно страдали от их налётов, и это сильно усложняло нам жизнь; но теперь они работают на нас, и плоды такого сотрудничества принесут нам немалую выгоду. Пираты наполняют золотом нашу казну, и этого золота много. Откуда оно бер`тся — не наша забота."
 me_egypt_4_border.16.a:0 "Даже от пиратов может быть толк."
 me_egypt_4_border.16.end.tt:0 "Цель задания «#Y $egypt_mission_4_border_task_9$#!» #G достигнута#!!"
 me_egypt_4_border.17.t:0 "Северные доки: с другой стороны"
 me_egypt_4_border.17.desc:0 "Наконец-то [GetProvince('(int32)1910').GetArea.GetName] — а значит, и [GetProvince('(int32)1910').GetName] — в наших руках! Древний портовый город станет краеугольным камнем нашей экспансии: из его доков наши корабли могут беспрепятственно пересекать Восточное Средиземноморье с севера на юг, до самой провинции [GetProvince('(int32)516').GetName]. Укрепившись по обе стороны моря, будет проще захватить средиземноморские острова, а кроме того, у нас появится отправная точка для дальнейшей экспансии на север."
 me_egypt_4_border.17.a:0 "Очередной шаг нашего народа к величию."
 me_egypt_4_border.17.end.tt:0 "Цель задания «#Y $egypt_mission_4_border_task_10$#!» #G достигнута#!!"
 me_egypt_4_border.18.t:0 "Греки Азии: самый дальний край"
 me_egypt_4_border.18.desc:0 "Греки живут в областях [GetProvince('(int32)290').GetArea.GetName] и [GetProvince('(int32)279').GetArea.GetName] с незапамятных времен. На этих самых берегах шла Троянская война, и целые поколения греков защищали свою свободу от поползновений персидского царя.\n\nТеперь мы контролируем путь из Азии в Эгейское море и Грецию. И хотя наше превосходство над восточным побережьем Средиземноморья существенно упростило перевозки и сообщение, этот край расположен на дальней окраине царства, и [GetProvince('(int32)516').GetName] так от него далеко, что у нас есть все основания опасаться мятежей в будущем..."
 me_egypt_4_border.18.a:0 "Как бы то ни было, сейчас наши флот и казна чувствуют себя прекрасно."
 me_egypt_4_border.18.b:0 "Воистину, этот регион слишком обширен и неоднороден, чтобы править им напрямую. Пожалуй, лучшим решением будет назначить правителя-клиента."
 me_egypt_4_border.18.b.tt:0 "Мы решили создать клиентское царство."
 me_egypt_4_border.18.b.tt.2:0 "Мы создаем царство [GetCountry('PRG').GetName] в качестве федерата. [GetCountry('PRG').GetName] теперь контролирует все наши территории в областях [GetProvince('(int32)290').GetArea.GetName|Y], [GetProvince('(int32)279').GetArea.GetName|Y], [GetProvince('(int32)278').GetArea.GetName|Y] и [GetProvince('(int32)254').GetArea.GetName|Y]."
 me_egypt_4_border.18.end.tt:0 "Цель задания «#Y $egypt_mission_4_border_task_11$#!» #G достигнута#!!"
 me_egypt_4_border.19.t:0 "Греки Азии: царство Атталидов"
 me_egypt_4_border.19.desc:0 "Пока наш двор и басилевс [GetCountry('EGY').GetRuler.GetName] размышляют, как лучше распорядиться новым клиентским государством, [attalid_head.GetName], представитель незнатного [GetCountry('PRY').GetAdjective]ого рода, появляется в провинции [GetProvince('(int32)516').GetName] с интересным предложением.\n\nИз-за бед, постигших [GetCountry('PRY').GetAdjective]ую державу, от нее отвернулись многие известные подданные. И вот [attalid_head.GetFamilyDisplayAdjective]ая династия прибыла к нашему двору.\n\nУ них большие связи в регионе [GetProvince('(int32)290').GetArea.GetRegion.GetName], и они предлагают нам свою верность в обмен на достойное их значимости положение…"
 me_egypt_4_border.19.a:0 "Они выбрали верную сторону."
 me_egypt_4_border.19.a.tt:0 "Мы создаем царство Пергам в качестве федерата, во главе которого встанет [attalid_head.GetName]. Пергам теперь контролирует все наши территории в областях [GetProvince('(int32)290').GetArea.GetName|Y], [GetProvince('(int32)279').GetArea.GetName|Y], [GetProvince('(int32)278').GetArea.GetName|Y] и [GetProvince('(int32)254').GetArea.GetName|Y]."
 me_egypt_4_border.20.t:0 "Фракийская угроза: крепкие основания"
 me_egypt_4_border.20.desc:0 "Если подумать, [GetProvince('(int32)1774').GetArea.GetRegion.GetName] постоянно где-то далеко, за пределами наших основных интересов. Как следствие, с местными правителями мы общаемся крайне редко, хотя и всегда в дружеском ключе. Но с недавних пор наши интересы обратились на север Эгейского моря, и мы решили, что должны активнее продвигаться в этом направлении. А для морской экспансии особенно важны аванпосты, откуда можно безопасно наблюдать за окружающими водами.\n\nПозиция у нас до сих пор довольно шаткая, и защищаться будет нелегко, но, если мы будем контролировать Эгейское море с двух сторон, подчинить Восточное Средиземноморье станет гораздо проще."
 me_egypt_4_border.20.a:0 "Возможно, ставка слишком высока, но она себя оправдает."
 me_egypt_4_border.20.a.tt:1 "Каждая подвластная провинция в регионе [GetProvince('(int32)1774').GetArea.GetRegion.GetName|Y] получит модификатор #Y «$egy_thracian_outpost_mod$»#!."
 me_egypt_4_border.20.end.tt:0 "Цель задания «#Y $egypt_mission_4_border_task_12$#!» #G достигнута#!!"
 me_egypt_4_border.21.t:0 "Усмирение Иудеи"
 me_egypt_4_border.21.desc:0 "С тех пор, как мы покорили все еврейские земли, отношения с их населением становятся всё лучше.\n\n[GetProvince('(int32)516').GetName] становится новым домом для их ученых мужей, они прибывают всё чаще, эллинизируются, а их мудрость невероятно обогащает диалог наших культур. С их посредничеством народ [hebrew_scope.GetName] в регионе [GetProvince('(int32)687').GetArea.GetRegion.GetName] уже считает нас не врагами-захватчиками, но друзьями и защитниками; и хотя они цепляются за свою странную религию, их культура и манера одеваться всё сильнее эллинизируются.\n\nИ вот делегация александрийских ученых-иудеев хочет попасть на прием, утверждая, что [ROOT.GetCountry.GetRuler.GetName] может заинтересоваться их предложением."
 me_egypt_4_border.21.a:0 "Выслушаем их."
 me_egypt_4_border.21.a.tt:0 "Мы принимаем иудейских посланников."
 me_egypt_4_border.21.end.tt:0 "Цель задания «#Y $egypt_mission_4_border_task_13$#!» #G достигнута#!!"
 me_egypt_4_border.22.t:0 "Ученые интересы"
 me_egypt_4_border.22.desc:0 "Благодаря уникальным верованиям, древним традициям и твердому этническому самоопределению народ [hebrew_scope.GetName] всегда вызывал интеллектуальный интерес нашего двора и ученых — в особенности из-за их священного Писания и исторической памяти.\n\nПоэтому, когда группа иудейских ученых мужей, с давних пор живущих в нашей столице, предложила посодействовать в переговорах с иудейским верховным жрецом провинции [GetProvince('(int32)687').GetName] о получении копий их священных текстов, двор встретил эту идею восторженным гулом."
 me_egypt_4_border.22.a:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] дозволяет вам отправиться в провинцию [GetProvince('(int32)687').GetName]!"
 me_egypt_4_border.22.a.tt:0 "Иудейские ученые отбывают из провинции [GetProvince('(int32)516').GetName]."
 me_egypt_4_border.22.b:0 "Честно говоря, нам мало дела до этого."
 me_egypt_4_border.22.b.tt:0 "Расстроенные иудейские ученые уходят из дворца."
 me_egypt_4_border.23.t:0 "Иудейские книги"
 me_egypt_4_border.23.desc:0 "Иудейские ученые вернулись из провинции [GetProvince('(int32)687').GetName].\n\nОни сообщили их религиозному лидеру, верховному жрецу, о нашей заинтересованности их историей и убедительно попросили отправить официальные копии священных писаний для перевода в провинцию [GetProvince('(int32)516').GetName]. Многие египетские евреи еще не забыли язык праотцов, но греческий перевод сделает тексты доступнее для наших любознательных ученых и глубоко эллинизированных иудеев нашего царства. Кроме того, это станет актом благотворительности по отношению к этим людям и знаком их глубокого укоренения в нашем сообществе. Переводчикам не терпится продемонстрировать, что [GetCountry('EGY').GetName] — новый дом Избранного народа, а вовсе не страна рабов эпохи Моисея — что бы это ни значило."
 me_egypt_4_border.23.a:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] окажет поддержку ученым."
 me_egypt_4_border.23.a.tt:0 "Ученые принимаются за работу."
 me_egypt_4_border.23.b:0 "Мы, конечно, уважаем древние традиции, но не нуждаемся в них."
 me_egypt_4_border.23.b.tt:0 "Ученые уходят."
 me_egypt_4_border.24.t:0 "Перевод Септуагинты"
 me_egypt_4_border.24.desc:0 "После долгих лет работы иудейских ученых [ROOT.GetCountry.GetRuler.GetName] может наконец ознакомиться с их вариантом перевода священных писаний на греческий.\n\nСреди евреев этот текст называют «Торой», но наши ученые озаглавили его «Пятикнижием», где описано сотворение мира, древняя история иудеев и появление их свода законов. Книги — краеугольный камень слияния народов нашего царства, и растущий интерес к истории этой удивительной культуры наверняка вызовет расцвет наук и переводов в столице."
 me_egypt_4_border.24.a:0 "[GetProvince('(int32)516').GetName] — центр мира и дом для всех!"
 me_egypt_4_border.25.t:0 "Господство на побережье"
 me_egypt_4_border.25.desc:0 "В последние годы мы многого достигли. Значительная часть восточного побережья Средиземного моря стала частью нашего царства: дружественные порты открыты для наших флотов, новые подданные открыто радуются процветанию и миру, который мы принесли в их земли, и [GetCountry('EGY').GetName] купается в невиданных прежде могуществе и богатстве.\n\nМы заложили крепкий фундамент для борьбы с соперниками на севере и востоке, и [ROOT.GetCountry.GetRuler.GetName] уверенно претендует на титул единственного законного наследника Александра!"
 me_egypt_4_border.25.a:0 "Мы достигли великих высот. Да не иссякнет наша мощь!"
 me_egypt_4_border.25.end.tt:0 "Цель задания «#Y $egypt_mission_4_border_task_final$#!» #G достигнута#!!"
 me_egypt_4_border.26.t:0 "Восточная граница в безопасности"
 me_egypt_4_border.26.desc:0 "Враги отступают или сминаются под нашим неудержимым напором!\n\nЕгипет географически изолирован от ядра прежней империи Александра, но это не спасло нас от захватнических амбиций прочих диадохов. В частности, Антигониды то и дело прорывали наши восточные границы. Но опасность миновала. Дипломатическое искусство и военная мощь помогли нам распространить свою власть по всему восточному побережью Средиземного моря, доказать соперникам наше превосходство и отстоять сердце собственного царства."
 me_egypt_4_border.26.a:0 "Абсолютный успех!"
 me_egypt_4_border.26.end.tt:0 "Задание «#Y $egypt_mission_4_border$#!» #G выполнено#!!"

