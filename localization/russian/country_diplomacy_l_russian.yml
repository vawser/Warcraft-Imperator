 country_diplomacy.1.t:0 "Друзья за границей"
 country_diplomacy.1.desc:0 "Наш [SCOPE.sCharacter('friendly_character_root').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('friendly_character_root').GetName] имеет друзей далеко за пределами наших границ и часто использует свою сеть знакомств к выгоде для нашей державы. [SCOPE.sCharacter('friendly_character_root').GetSheHe|U] считает, что [SCOPE.sCharacter('friendly_character_root').GetHerHis] дружбой с таким человеком, как [SCOPE.sCharacter('friendly_character_foreign').GetOffice.GetCulturalName(SCOPE.sCountry('foreign_country'))] из державы [SCOPE.sCountry('foreign_country').GetName], можно воспользоваться, чтобы улучшить их мнение о нас.\n\nНам нужно будет лишь отправить какую-то часть нашего богатства, и [SCOPE.sCharacter('friendly_character_foreign').GetSheHe] попытается повысить нашу репутацию в этой державе."
 country_diplomacy.1.a:0 "Хорошо, давайте отправим золото."
 country_diplomacy.1.b:0 "[SCOPE.sCountry('foreign_country').GetName] совершенно нас не волнует, как и их мнение."
 country_diplomacy.2.t:0 "[SCOPE.sCountry('overlord_country').GetAdjective]ие поселенцы"
 country_diplomacy.2.desc:0 "Группа людей родом из провинции [SCOPE.sP('random_overlord_province').GetName] державы [SCOPE.sP('random_overlord_province').GetState.GetShortName] была отправлена правителем по имени [SCOPE.sCountry('overlord_country').GetRuler.GetName] на поселение в город [ROOT.GetCountry.GetCapital.GetName]. [SCOPE.sCountry('overlord_country').GetRuler.GetSheHe] пытается убедить некоторых из наших людей переехать в державу [SCOPE.sCountry('overlord_country').GetName]. Похоже, [SCOPE.sCountry('overlord_country').GetRuler.GetSheHe] надеется получить больший контроль над нашей державой, постепенно заменив наших граждан на своих.\n\nМежду политическими лагерями, которые возглавляют [SCOPE.sCharacter('random_advisor').GetName] и [SCOPE.sCharacter('overlord_vassal').GetName], возникли серьезные разногласия и начались стычки. [SCOPE.sCharacter('random_advisor').GetName] предлагает не впускать вышеупомянутую группу в город [ROOT.GetCountry.GetCapital.GetName], а также позаботиться о том, чтобы там оставались наши люди. Ограничивая проход в наши границы, мы сможем снизить влияние, которое [SCOPE.sCountry('overlord_country').GetRuler.GetName] имеет в городе.\n\nС другой стороны, [SCOPE.sCharacter('overlord_vassal').GetName], что хорошо известно, поддерживает державу [SCOPE.sCountry('overlord_country').GetName], постоянно призывает к осторожности и умоляет не делать ничего, что вызовет недовольство у нашего государства-патрона. Учитывая [SCOPE.sCharacter('overlord_vassal').GetHerHis] верность, мы убеждены, что [SCOPE.sCharacter('overlord_vassal').GetHerHis] устами говорит [SCOPE.sCountry('overlord_country').GetRuler.GetName]."
 country_diplomacy.2.a:0 "Пусть селятся в городе [ROOT.GetCountry.GetCapital.GetName]."
 country_diplomacy.2.b:0 "Хорошая идея, [SCOPE.sCharacter('random_advisor').GetName]."
 country_diplomacy.3.t:0 "Беспокойные [SCOPE.sCountry('overlord_country').GetAdjective]ие поселенцы"
 country_diplomacy.3.desc:0 "Мы увидели, что в провинции [SCOPE.sP('troubled_province').GetName] ([SCOPE.sP('troubled_province').GetState.GetShortName]), стало больше конфликтов и преступлений, после того как в городе появились поселенцы из державы [SCOPE.sCountry('overlord_country').GetName]. Местные хотят, чтобы мы убрали из города смутьянов, однако наш [SCOPE.sCharacter('overlord_vassal').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('overlord_vassal').GetName] подчеркивает, что это могут неправильно понять в державе [SCOPE.sCountry('overlord_country').GetName].\n\nИзвестно, что [SCOPE.sCharacter('overlord_vassal').GetName] имеет тесные связи с правителем этой державы, и [SCOPE.sCharacter('overlord_vassal').GetHerHis] устами, видимо, говорят [SCOPE.sCountry('overlord_country').GetRuler.GetName] и [SCOPE.sCountry('overlord_country').GetName]."
 country_diplomacy.3.a:0 "Мы постараемся уладить ситуацию, не прибегая к радикальным мерам."
 country_diplomacy.3.b:0 "Предать смутьянов мечу."
 country_diplomacy.4.t:0 "Державу за дукат"
 country_diplomacy.4.desc:0 "В то время как наша собственная держава с трудом пытается найти необходимые средства, зависимая от нас держава [SCOPE.sCountry('random_vassal').GetName] имеет более чем достаточно золота. Возникла группировка, которую возглавляет [SCOPE.sCharacter('random_advisor').GetName]. [SCOPE.sCharacter('random_advisor').GetSheHe|U] предлагает потребовать помощи у нашего зависимого государства.\n\nОпределенно, такое решение будет непопулярным среди зависимых от нас народов, но иногда ведущая держава вынуждена забывать об интересах подчинённых государств ради собственного народа."
 country_diplomacy.4.a:0 "[SCOPE.sCharacter('random_advisor').GetName] и [SCOPE.sCharacter('random_advisor').GetHerHis] группа правы."
 country_diplomacy.4.a.tt:0 "Мы отправим прошение нашему зависимому государству."
 country_diplomacy.4.b:0 "Увеличивать тяготы зависимых от нас государств более необходимого — плохая идея."
 country_diplomacy.4.b.tt:0 "Мы найдём средства где-нибудь ещё."
 country_diplomacy.5.t:0 "Жадный патрон"
 country_diplomacy.5.desc:0 "[SCOPE.sCharacter('overlord_vassal').GetName] включает в политическую повестку дня заботы державы [SCOPE.sCountry('overlord_country').GetName], поскольку наш патрон желает, чтобы мы платили ему большие суммы, покрывающие его нужды. Хотя наш долг перед державой [SCOPE.sCountry('overlord_country').GetName] велик, мы считаем это требование неразумным, и многие из нашего народа высказывают такое мнение вслух.\n\n[SCOPE.sCountry('overlord_country').GetName] и [SCOPE.sCharacter('overlord_vassal').GetName], их политическая марионетка, определённо вознегодуют, если мы отклоним эту просьбу, однако весь наш народ будет возмущён, если мы подчинимся."
 country_diplomacy.5.a:0 "Такую державу, как [SCOPE.sCountry('overlord_country').GetName], лучше задобрить."
 country_diplomacy.5.b:0 "Будь прокляты их требования, мы не будем отдавать наши средства тирану."
 country_diplomacy.6.t:0 "Послушное зависимое государство"
 country_diplomacy.6.desc:0 "Мы наконец получили требуемую выплату от державы [SCOPE.sCountry('random_vassal').GetName], хотя, похоже, обсуждать этот вопрос им пришлось довольно долго. Помогла нам такая держава, как [SCOPE.sCharacter('overlord_vassal').GetName], неоднократно поддерживавшая отношения, в которых состоим мы и [SCOPE.sCountry('random_vassal').GetName]: их властитель, [SCOPE.sCountry('random_vassal').GetRuler.GetName], в конце концов был вынужден отправить нам деньги."
 country_diplomacy.6.a:0 "Это было наше право."
 country_diplomacy.7.t:0 "Непослушное зависимое государство"
 country_diplomacy.7.desc:0 "После нескольких дней ожидания мы наконец получили ответ от державы [SCOPE.sCountry('random_vassal').GetName] и их правителя по имени [SCOPE.sCountry('random_vassal').GetRuler.GetName]. Они дерзнули отказать нам, называя наши требования смехотворными и неразумными. Наш народ, что вполне понятно, огорчён и возмущён такой наглостью."
 country_diplomacy.7.a:0 "Досадно..."
 country_diplomacy.8.t:0 "[SCOPE.sCountry('former_overlord').GetAdjective]ая марионетка"
 country_diplomacy.8.desc:1 "Мы сбросили оковы [former_overlord.GetAdjective]их господ, и теперь, чтобы окончательно обезопасить нашу республику и отстоять независимость, нужно предать суду [SCOPE.GetRootScope.GetCountry.GetAdjective]их лакеев державы [former_overlord.GetName] за предательство нашего народа.\n\n[overlord_vassal.GetPraenomen] занимает самое видное место среди предателей, наслаждается привилегиями, удерживая в цепях своих соплеменников. Каким будет [SCOPE.GetRootScope.GetCountry.GetAdjective]ое правосудие?"
 country_diplomacy.8.a:0 "Покончить с предателем."
 country_diplomacy.8.b:0 "Пусть [SCOPE.sCharacter('overlord_vassal').GetSheHe] отправляется обратно в державу [SCOPE.sCountry('former_overlord').GetName], где [SCOPE.sCharacter('overlord_vassal').GetHerHim] и место."
 country_diplomacy.9.t:0 "Радушный данник"
 country_diplomacy.9.desc:0 "В последнее время мы наблюдаем большой приток купцов и торговцев в провинцию [SCOPE.sP('randomized_country_province').GetName]. Говорят, что даже [SCOPE.sCountry('overlord_country').GetRuler.GetName] тепло отзывается о нашей державе и городе, и это отчасти послужило причиной подобного наплыва гостей."
 country_diplomacy.9.a:0 "Мы извлечём из этого всю возможную выгоду."
 country_diplomacy.9.b:0 "Поселить их в провинции [SCOPE.sP('randomized_country_province').GetName]."
 country_diplomacy.10.t:0 "Приток людей у данника"
 country_diplomacy.10.desc:0 "Как держава, на которую [SCOPE.sCountry('overlord_country').GetRuler.GetName] и [SCOPE.sCountry('overlord_country').GetName] распространяют свою защиту, мы в последнее время наблюдаем повышенный приток купцов и торговцев. В связи с оживлением торговли во всех наших землях [SCOPE.sCharacter('random_advisor').GetName] предлагает отправить крупную часть полученных нами богатств державе [SCOPE.sCountry('overlord_country').GetName]: [SCOPE.sCountry('overlord_country').GetRuler.GetName] наверняка оценит подобный дар. Это непременно сделает отношения между нашими державами еще лучше."
 country_diplomacy.10.a:0 "Мы признательны нашему патрону, но золото нам нужно самим."
 country_diplomacy.10.b:0 "Отправьте часть наших богатств в державу [SCOPE.sCountry('overlord_country').GetName]."
 country_diplomacy.11.t:0 "Выплата данника"
 country_diplomacy.11.desc:0 "Мы приняли нескольких сановников из державы [SCOPE.sCountry('vassal_country').GetName], которые привезли нам золото и ценности. Очевидно, они считают, что отчасти обязаны нам оживлением торговли в их державе, и хотят за это отблагодарить. Мы не ожидали ничего подобного, однако давайте пытаемся скрыть замешательство и примем посланников с должным почтением.\n\nЕсли уж они решили поделиться с нами деньгами, мы же не станем им отказывать, верно?"
 country_diplomacy.11.a:0 "Богатства, которые шлёт зависимое от нас государство [SCOPE.sCountry('vassal_country').GetName], будут потрачены не зря."
 country_diplomacy.12.t:0 "Приток торговцев от данника"
 country_diplomacy.12.desc:0 "В последнее время наблюдается большой приток [SCOPE.sCountry('vassal_country').GetAdjective]их купцов и торговцев в провинции [SCOPE.sP('randomized_country_province').GetName]. Поскольку [SCOPE.sCountry('vassal_country').GetName] под нашей защитой, они пытаются прославиться в нашей державе. Сейчас, когда обе стороны начинают видеть преимущества этих отношений, нам следует решить, как мы собираемся ограничивать их влияние в провинции [SCOPE.sP('randomized_country_province').GetName]."
 country_diplomacy.12.a:0 "Мы будем принимать их купцов только в городе."
 country_diplomacy.12.b:0 "Пусть селятся в провинции [SCOPE.sP('randomized_country_province').GetName]."
 country_diplomacy.13.t:0 "Цивилизованные гости"
 country_diplomacy.13.desc:0 "Отношения между нами и державой [SCOPE.sCountry('overlord_country').GetName] улучшились, что особенно заметно по увеличению количества людей в провинции [SCOPE.sP('randomized_country_province').GetState.GetName]. Они приезжают из провинции [SCOPE.sP('overlord_province').GetName] ([SCOPE.sP('overlord_province').GetState.GetShortName]), желая обосноваться в таком месте, как [SCOPE.sP('randomized_country_province').GetName].\n\nПривозя с собой [SCOPE.sCountry('overlord_country').GetAdjective]ие обычаи и традиции, они будут благотворно влиять на провинцию [SCOPE.sP('randomized_country_province').GetName], хотя местные возражают против чужеземцев."
 country_diplomacy.13.a:0 "Радушный приём обязателен."
 country_diplomacy.13.b:0 "С нашей стороны будет верным отправить и кого-то из наших людей в державу [SCOPE.sCountry('overlord_country').GetName]."
 country_diplomacy.13.c:0 "Мы не заинтересованы в том, чтобы принимать этих чужаков."
 country_diplomacy.14.t:0 "Граждане за границей"
 country_diplomacy.14.desc:1 "Некоторые из наших граждан покинули провинцию [SCOPE.sP('overlord_province').GetName], [SCOPE.sP('overlord_province').GetState.GetShortName], чтобы поселиться в таком месте, как [SCOPE.sP('randomized_country_province').GetName] в области [SCOPE.sP('randomized_country_province').GetState.GetShortName]. Это место принадлежит зависимой от нас державе [SCOPE.sCountry('vassal_country').GetName][randomized_country_province.Custom('get_city_type_loc')]. Мы надеемся, что, знакомясь с нашими традициями и узнавая полезные вещи у наших граждан, [SCOPE.sCountry('vassal_country').GetName] станет более просвещённым и цивилизованным государством. В конце концов, именно об этом мы и [SCOPE.sCountry('vassal_country').GetGovernment.GetName] договаривались, заключая соглашение."
 country_diplomacy.14.a:0 "Будем надеяться, что чему-то они научатся."
 country_diplomacy.14.1.tt:0 "#V Гражданин#! в провинции #Y [SCOPE.sP('overlord_province').GetName]#! перемещается в провинцию #Y [SCOPE.sP('randomized_country_province').GetName]#!."
 country_diplomacy.15.t:0 "Граждане за границей и свободные люди дома"
 country_diplomacy.15.desc:1 "Некоторые из наших граждан покинули провинцию [SCOPE.sP('overlord_province').GetName] ([SCOPE.sP('overlord_province').GetState.GetShortName]), чтобы поселиться в таком месте, как [SCOPE.sP('randomized_country_province').GetName] в области [SCOPE.sP('randomized_country_province').GetState.GetShortName]. Это место принадлежит зависимой от нас державе [SCOPE.sCountry('vassal_country').GetName][randomized_country_province.Custom('get_city_type_loc')]. К нашему большому удивлению, правитель по имени [SCOPE.sCountry('vassal_country').GetRuler.GetName] также отправил группу свободных людей на поселение в провинции [SCOPE.sP('overlord_province').GetName]. Поскольку для зависимого государства границы открыты, наши народы будут общаться всё чаще, что позволит нам узнать друг друга ещё лучше."
 country_diplomacy.15.a:0 "Интересно, можем ли мы чему-то у них научиться?"
 country_diplomacy.15.1.tt:0 "#V Свободный человек#! в провинции #Y [SCOPE.sP('randomized_country_province').GetName]#! перемещается в провинцию #Y [SCOPE.sP('overlord_province').GetName]#!."
 country_diplomacy.16.t:0 "Свободные соратники сумбурно сбегают"
 country_diplomacy.16.desc:0 "Некоторые из наших людей решили связать своё будущее с такой державой, как [SCOPE.sCountry('overlord_country').GetName]: они верят, что под властью правителя [SCOPE.sCountry('overlord_country').GetName] жизнь будет безопаснее. Они уже готовятся к тому, чтобы покинуть провинцию [SCOPE.sP('vassal_province').GetName] ([SCOPE.sP('vassal_province').GetState.GetShortName]) и поселиться в провинции [SCOPE.sP('overlord_province').GetName] в районе [SCOPE.sP('overlord_province').GetState.GetShortName].\n\nВозможно, такое решение будет непопулярным, но мы могли бы выделить людей и ресурсы, чтобы убедить наших сограждан остаться. В конце концов, наша держава не сможет процветать, если все жители её покинут."
 country_diplomacy.16.a:0 "Пусть селятся в державе [SCOPE.sCountry('overlord_country').GetName]."
 country_diplomacy.16.b:0 "Позаботьтесь о том, чтобы их не выпускали из державы [ROOT.GetCountry.GetName]."
 country_diplomacy.17.t:0 "Свободные люди из провинции [SCOPE.sP('vassal_province').GetName]"
 country_diplomacy.17.desc:1 "Большая группа свободных людей покинула место под названием [vassal_province.Custom('get_city_type_loc')], [SCOPE.sP('vassal_province').GetName] ([SCOPE.sP('vassal_province').GetState.GetShortName]) в державе [SCOPE.sCountry('vassal_country').GetName], чтобы поселиться у нас, в месте под названием [overlord_province.Custom('get_city_type_loc')], [SCOPE.sP('overlord_province').GetName] в области [SCOPE.sP('overlord_province').GetState.GetShortName]. Хотя увеличение числа рекрутов для нас выгодно, мужчины и женщины из державы [SCOPE.sCountry('vassal_country').GetName] известны своими дикими выходками и могут доставить немало проблем.\n\nНам следует убедиться в том, что мы сможем справиться с новыми поселенцами, если мы вообще готовы принять их в провинции [SCOPE.sP('overlord_province').GetName]."
 country_diplomacy.17.a:0 "Всё будет в порядке, пусть селятся среди наших людей."
 country_diplomacy.17.b:0 "Отправить их обратно в державу [SCOPE.sCountry('vassal_country').GetName]."
 country_diplomacy.18.t:0 "Свободные люди скоро будут с близкими"
 country_diplomacy.18.desc:0 "Хотя некоторые из наших свободных людей решили покинуть провинцию [SCOPE.sP('vassal_province').GetName] и переселиться в пределы державы [SCOPE.sCountry('overlord_country').GetName], их вернули обратно. После позорного возвращения в дом, от которого они с такой лёгкостью отказались, вряд ли они вновь решатся на переезд в ближайшее время."
 country_diplomacy.18.a:0 "Потрясающе!"
 country_diplomacy.18.a.tt:0 "#V Свободные люди#! отосланы обратно в область #Y [SCOPE.sP('vassal_province').GetName]#! из провинции #Y [SCOPE.sP('overlord_province').GetName]#!."
 country_diplomacy.19.t:0 "Беспокойные свободные люди"
 country_diplomacy.19.desc:0 "В провинции [SCOPE.sP('overlord_province').GetName] ([SCOPE.sP('overlord_province').GetState.GetShortName]) недавно начались проблемы с чужеземцами, живущими в городе. Хотя многие из них приняли наш жизненный уклад, некоторые постоянно докучают местным жителям.\n\nВ связи с последним конфликтом между местными и чужеземцами [SCOPE.sCharacter('random_advisor').GetName] предлагает наказать возмутителей спокойствия в назидание другим. Возможно, зависимые от нас народы не одобрят плохое обращение с их сородичами в наших землях, но если мы ничего не сделаем, тогда возмутятся наши собственные граждане."
 country_diplomacy.19.a:0 "Попробуем усмирить смутьянов."
 country_diplomacy.19.b:0 "Убрать беспокойные элементы из провинции [SCOPE.sP('overlord_province').GetName]."
 country_diplomacy.20.t:0 "Рискованное предприятие сатрапа"
 country_diplomacy.20.desc:0 "Если мы хотим когда-нибудь стать самодостаточным народом, нам придётся выйти из тени такой державы, как [SCOPE.sCountry('overlord_country').GetName]. Наши советники не могут сойтись во мнении, как улучшить жизнь в нашей сатрапии, но мы все сходимся в одном: что-то делать необходимо.\n\nПосле множества словесных баталий мы разработали три возможных пути развития."
 country_diplomacy.20.a:0 "Наши солдаты будут так же сильны, как аргираспиды."
 country_diplomacy.20.a.tt:0 "Мы сосредоточим усилия на улучшении нашей армии."
 country_diplomacy.20.b:0 "[ROOT.GetCountry.GetName] прославится своим достатком и богатствами."
 country_diplomacy.20.b.tt:0 "Мы сосредоточим усилия на увеличении нашего дохода."
 country_diplomacy.20.c:0 "Бюрократия необходима для заботы о наших людях."
 country_diplomacy.20.c.tt:0 "Мы сосредоточим усилия на усмирении наших земель и расширении границ."
 country_diplomacy.22.t:0 "Дерзкие бандиты"
 country_diplomacy.22.desc:0 "Огромная банда разоряет окрестности столицы [ROOT.GetCountry.GetCapital.GetName], в результате чего вся наша работа совсем остановилась. Поначалу со злодеями боролись только крестьяне, но уже понятно, что следует принять более основательные меры."
 country_diplomacy.22.a:1 "Одной когорты хватит, чтобы расправиться с этими бандитами."
 country_diplomacy.22.b:0 "Мы отправим небольшой отряд, чтобы отвадить их."
 country_diplomacy.22.c:0 "Со временем они уйдут сами."
 country_diplomacy.23.t:0 "Неблагонадежный чиновник"
 country_diplomacy.23.desc:0 "Мы много работаем ради общего дела, но создаётся ощущение, что с каждым днём наш прогресс замедляется. Мы всё меньше слышим о приготовлениях, а также о развитии нашей державы в целом.\n\nЗанявшись этой проблемой, мы обнаружили, что [SCOPE.sCountry('overlord_country').GetName] даёт деньги одному нашему чиновнику, чтобы тот замедлил наши работы и свёл на нет все усилия, которые мы уже приложили для этого предприятия."
 country_diplomacy.23.a:0 "Мы найдём новых чиновников взамен предателя."
 country_diplomacy.23.b:0 "Небольшая взятка вернёт его на нашу сторону."
 country_diplomacy.23.c:0 "Теперь, когда нам всё известно, он будет делать свою работу."
 country_diplomacy.24.t:0 "Пропавшие"
 country_diplomacy.24.desc:0 "Заботясь об улучшении жизни в нашей державе, мы отправили группу чиновников и солдат с поручением. Это произошло месяц назад, и с тех пор от них не приходило никаких вестей. Где наши люди и всё ли с ними в порядке, неизвестно. Оставшиеся ждут от нас указаний в эти трудные времена."
 country_diplomacy.24.a:0 "Отправить поисковую группу и найти замену пропавшим."
 country_diplomacy.24.b:0 "Отправим небольшую поисковую группу."
 country_diplomacy.24.c:0 "Обойдёмся без них."
 country_diplomacy.25.t:0 "Благословенное предприятие"
 country_diplomacy.25.desc:0 "Мы заботимся об улучшении жизни в нашей державе, а жрецы и прорицатели требуют все больше приношений, чтобы благословить наше начинание. Они явно решили воспользоваться случаем, надеясь получить больше средств для храмов и святилищ. С другой стороны, убедить людей, что божественные силы на нашей стороне, будет не лишним."
 country_diplomacy.25.a:0 "Торжественная церемония произведёт впечатление на всех."
 country_diplomacy.25.a.tt:0 "Мы продолжим наши работы в прежнем темпе."
 country_diplomacy.25.b:0 "Мы поучаствуем в нескольких ритуалах, чтобы убедить сомневающихся."
 country_diplomacy.25.b.tt:0 "Наши работы несколько замедлились."
 country_diplomacy.25.c:0 "В их благословениях нет нужды."
 country_diplomacy.25.c.tt:0 "Наши работы значительно замедлились."
 country_diplomacy.26.t:0 "Конец предприятия"
 country_diplomacy.26.desc:0 "После многомесячных трудов, проект, призванный улучшить жизнь нашей державы, подошёл к концу.\n\n[ROOT.GetCountry.Custom('get_satrapy_project_outcome_text_type')]"
 country_diplomacy.26.a:0 "Мы воистину следуем примеру аргираспидов."
 country_diplomacy.26.b:0 "Наших мужчин невозможно будет остановить."
 country_diplomacy.26.c:0 "Будем надеяться, что наши мужчины хорошо покажут себя в бою."
 country_diplomacy.26.d:0 "Золото и серебро потекут к нам рекой даже из такой державы, как [ROOT.GetCountry.GetName]."
 country_diplomacy.26.e:0 "О наших богатствах будут ходить легенды."
 country_diplomacy.26.f:0 "Это благое дело."
 country_diplomacy.26.g:0 "Этот день войдет в историю."
 country_diplomacy.26.h:0 "Мир и процветание для нашего народа."
 country_diplomacy.26.i:0 "Будем надеяться, наш народ останется доволен."
 country_diplomacy.27.t:0 "Катастрофические результаты"
 country_diplomacy.27.desc:0 "Несмотря на все наши усилия, проект, призванный улучшить жизнь нашей державы, закончился провалом. Наши люди противодействовали нам, и мы так ничего и не добились.\n\nМожет быть, всё бы получилось, если бы мы вложили в наше начинание больше усилий?"
 country_diplomacy.27.a:0 "Проклятье..."
 country_diplomacy.27.a.tt:0 "Проект, над которым мы работали в последние месяцы, закончился провалом."
 country_diplomacy.28.t:0 "Подношение патрону"
 country_diplomacy.28.desc:0 "Наш патрон [SCOPE.sCountry('overlord_country').GetName] ожидает, что мы время от времени будем отправлять им дары и людей для службы при дворе. Хотя [SCOPE.sCountry('overlord_country').GetRuler.GetName] вряд ли может настаивать, отказ определённо испортит наши отношения с патроном.\n\nНаши советники собрались, чтобы договориться о дальнейших действиях и решить, что следует сообщить нашему патрону. После долгих пререканий они наконец пришли к единому мнению."
 country_diplomacy.28.a:0 "Ко двору патрона отправится [SCOPE.sCharacter('random_advisor').GetName]."
 country_diplomacy.28.b:0 "Может быть, [SCOPE.sCharacter('random_advisor_2').GetName]?"
 country_diplomacy.28.c:0 "Нам нужны люди при нашем собственном дворе."
 country_diplomacy.29.t:0 "[SCOPE.sCharacter('sent_advisor').GetName] — новый человек при дворе"
 country_diplomacy.29.desc:0 "[SCOPE.sCountry('vassal_country').GetRuler.GetName], правитель державы [SCOPE.sCountry('vassal_country').GetName], прислал к нашему двору своего советника. Тем самым он показывает повиновение державе [ROOT.GetCountry.GetName], как принято в некоторых сатрапиях. [SCOPE.sCountry('vassal_country').GetRuler.GetName] добьётся некоторого влияния при нашем дворе, однако [SCOPE.sCountry('vassal_country').GetRuler.GetHerHis] честь будет опозорена, если [SCOPE.sCharacter('sent_advisor').GetName] не оправдает свою репутацию.\n\nПусть советник всегда будет при деле: у н[SCOPE.sCharacter('sent_advisor').GetHerHis] не должно быть времени разнюхивать, что у нас происходит."
 country_diplomacy.29.a:0 "[SCOPE.sCountry('vassal_country').GetName] получит от нас благодарственное письмо."
 country_diplomacy.29.b:0 "[SCOPE.sCharacter('sent_advisor').GetName] при нашем дворе? Спасибо, не надо."
 country_diplomacy.30.t:0 "Подношение порадует патрона"
 country_diplomacy.30.desc:0 "Предполагается, что сатрапы время от времени делают подношения своему патрону, чтобы проявить покорность. Мы уже давно ничего не дарили нашему патрону, и продолжая игнорировать этот обычай, мы рискуем испортить с ним отношения. Пусть [SCOPE.sCountry('overlord_country').GetRuler.GetName] получит от нас каких-нибудь экзотических воинов или немного золота."
 country_diplomacy.30.a:0 "Золото в дар."
 country_diplomacy.30.b:0 "Отряд наездников на слонах."
 country_diplomacy.30.c:0 "Отряд наездников на верблюдах."
 country_diplomacy.30.d:0 "Отряд конных лучников."
 country_diplomacy.30.e:0 "Никакого подношения не будет."
 country_diplomacy.31.t:0 "Подношение от державы [SCOPE.sCountry('vassal_country').GetName]"
 country_diplomacy.31.desc:0 "Нам пришлось подождать дольше обычного, но мы все-таки получили демонстрирующий покорность дар от правителя по имени [SCOPE.sCountry('vassal_country').GetRuler.GetName], сатрапа державы [SCOPE.sCountry('vassal_country').GetName]. [ROOT.GetCountry.Custom('get_satrapy_vassal_gift')]"
 country_diplomacy.31.a:0 "Мы благодарны за подаренное золото."
 country_diplomacy.31.b:0 "Мы благодарны за слонов."
 country_diplomacy.31.c:0 "Мы благодарны за верблюдов."
 country_diplomacy.31.d:0 "Мы благодарны за конных лучников."
 country_diplomacy.32.t:0 "Негодный патрон"
 country_diplomacy.32.desc:0 "Нет никаких сомнений в том, что наш патрон [SCOPE.sCountry('overlord_country').GetRuler.GetName], правитель державы [SCOPE.sCountry('overlord_country').GetName], более не должен править нашими людьми. До сих пор мы потакали [SCOPE.sCountry('overlord_country').GetRuler.GetHerHis] прихотям, но наш народ не желает более подчиняться приказам, что приходят из города [SCOPE.sCountry('overlord_country').GetCapital.GetName]. Поступая наперекор желаниям нашего народа, мы станем такими же непопулярными, как и [SCOPE.sCountry('overlord_country').GetRuler.GetFirstName]."
 country_diplomacy.32.a:0 "Пора подготовить наш народ к независимости."
 country_diplomacy.32.b:0 "Останемся до поры с этим правителем."
 country_diplomacy.33.t:0 "Непокорный сатрап"
 country_diplomacy.33.desc:0 "Жители державы [SCOPE.sCountry('vassal_country').GetName] становятся всё более непокорными, и их правитель [SCOPE.sCountry('vassal_country').GetRuler.GetName] потакает им. Более того, [SCOPE.sCountry('vassal_country').GetRuler.GetSheHe] уже начинает разговоры о независимости от державы [ROOT.GetCountry.GetName] и собирается положить конец соглашениям между их сатрапией и нами.\n\nЕсли мы позволим бунтовщику и дальше подстрекать свой народ, держава [SCOPE.sCountry('vassal_country').GetName] выйдет из-под нашего контроля — это будет лишь вопрос времени."
 country_diplomacy.33.a:0 "Да будут прокляты предатели."
 country_diplomacy.33.b:0 "Немного золота заткнёт им рты."
 country_diplomacy.33.b.tt:0 "Сатрапия [SCOPE.sCountry('vassal_country').GetName] получит деньги и на время забудет о своих требованиях."
 country_diplomacy.34.t:0 "Отчаянный жест патрона"
 country_diplomacy.34.desc:0 "В отчаянной попытке добиться нашей верности, владыка державы [SCOPE.sCountry('overlord_country').GetName] [SCOPE.sCountry('overlord_country').GetRuler.GetName] посылает нам крупную партию золота и серебра. Наш народ, похоже, доволен переменами, и даже о державе [SCOPE.sCountry('overlord_country').GetName] стали говорить с большим почтением.\n\nМы закроем глаза на разногласия с нашим патроном, по крайней мере до тех пор, пока нам снова не потребуются деньги."
 country_diplomacy.34.a:0 "Пока что мы подчинимся."
 country_diplomacy.35.t:0 "Бюрократические проблемы"
 country_diplomacy.35.desc:0 "Одновременно следить за обстановкой в наших сатрапиях и за благополучием нашего собственного народа становится всё труднее. В связи с нехваткой чиновников наши подданные становятся всё менее покорными: покуда мы усмиряем одних, в других землях зарождается смута, так как мы не можем контролировать всех.\n\nЛюбой выбор приведёт к недовольству и возмущению какой-либо из сторон."
 country_diplomacy.35.a:0 "Мы позаботимся о сатрапиях."
 country_diplomacy.35.b:0 "Мы проявим заботу к нашему народу."
 country_diplomacy.35.c:0 "Золото! Золото наверняка всё исправит!"
 country_diplomacy.36.t:0 "Негодный патрон"
 country_diplomacy.36.desc:0 "[SCOPE.sCountry('overlord_country').GetRuler.GetName] и [SCOPE.sCountry('overlord_country').GetName] уже давно властвуют над нами, но наш народ начинает беспокоиться, ибо патрон правит нами всех хуже. Многие наши советники и соседи просят нас отвергнуть власть города [SCOPE.sCountry('overlord_country').GetCapital.GetName] и отложиться от патрона."
 country_diplomacy.36.a:0 "Такая держава, как [SCOPE.sCountry('overlord_country').GetName], недостойна править нашим народом."
 country_diplomacy.36.b:0 "И все-таки мы останемся верны."
 country_diplomacy.37.t:0 "Непокорный подданный"
 country_diplomacy.37.desc:0 "[SCOPE.sCountry('vassal_country').GetRuler.GetName], властитель державы [SCOPE.sCountry('vassal_country').GetName], подстрекает свой народ, который теперь в полной мере демонстрирует непокорность. Этот народ проявляет к нам явную враждебность и просит своего властителя, как и других сатрапов, отложиться от нас: они считают, что [ROOT.GetCountry.GetCapital.GetName] больше не их столица, и хотят править сами."
 country_diplomacy.37.a:0 "Предатель!"
 country_diplomacy.38.t:0 "[ROOT.GetCountry.GetName] и [SCOPE.sCountry('overlord_country').GetAdjective]ое соглашение"
 country_diplomacy.38.desc:0 "Со временем государство и [ROOT.GetCountry.GetAdjective]ий народ стали считать уже не простым племенем, но цивилизованной державой, от которой даже [SCOPE.sCountry('overlord_country').GetName] не так уж отличается. Самое время заново обсудить условия договора между нашими народами.\nОт нас больше не ждут, что мы будем посылать своих юношей умирать в [SCOPE.sCountry('overlord_country').GetAdjective]их войнах: хватит и своевременной выплаты дани в обмен на защиту наших интересов."
 country_diplomacy.38.a:0 "Да продлится наша дружба тысячу лет."
 country_diplomacy.39.t:0 "[SCOPE.sCountry('tributary_more').GetAdjective]ая благодарность"
 country_diplomacy.39.desc:0 "Наше предложение покровительства произвело долгосрочное впечатление на [SCOPE.sCountry('tributary_more').GetAdjective]ий народ. Они обратились к нам с просьбой о более тесной интеграции."
 country_diplomacy.39.a:0 "Разумеется."
 country_diplomacy.39.b:0 "Нас устраивает нынешнее соглашение."
 country_diplomacy.40.t:0 "[SCOPE.sCountry('tributary_enough').GetAdjective]ая выплата дани отменена!"
 country_diplomacy.40.desc:0 "Держава [SCOPE.sCountry('tributary_enough').GetName] больше не посылает нам дань. [SCOPE.sCountry('tributary_enough').GetAdjective]ий народ заявляет, что плата за наше покровительство больше не отвечает их интересам. Они предпочтут защищать себя иными способами."
 country_diplomacy.40.a:0 "Абсурд."
 country_diplomacy.56.t:0 "Сфера влияния"
 country_diplomacy.56.desc:0 "[SCOPE.sC('guarantee_target').GetAdjective]ий народ требует более сильного руководства вместо их нынешнего жалкого правительства. Если мы хотим соответствовать репутации детей справедливости и равенства, мы должны подчинить их и обеспечить безопасность граждан и справедливое отношение к ним."
 country_diplomacy.56.a:0 "Во имя мира мы ответим на их мольбы."
 country_diplomacy.56.b:0 "У нас есть другие планы..."
