l_russian:
 CALL_OMEN_TOOLTIP:4 "Призвать $NAME|Y$ на $DURATION$ д., заплатив $COST$, ради следующих преимуществ:\n$EFFECT$"
 convert_pops_omen:1 "До #Y 5#! групп населения на этой территории обратится в [deified_ruler.GetHerHis] религию #Y [deified_ruler.GetReligion.GetName]#!."
 assimilate_pops_omen:1 "До #Y 5#! групп населения на этой территории примет [deified_ruler.GetHerHis] культуру #Y [deified_ruler.GetCulture.GetName]#!."
 converts_one_employed_character:1 "До #Y 2#! работающих персонажей обратится в [deified_ruler.GetHerHis] религию #Y [deified_ruler.GetReligion.GetName]#!."
 no_converts:1 "Это знамение может обратить до #Y 2#! работающих персонажей в религию #Y [deified_ruler.GetReligion.GetName]#!, но сейчас у нас нет персонажей, которые могли бы обратиться."
 storm_of_the_century_effect_tooltip:0 "Моряки говорят, что приближается сильная буря. Нужно действовать быстро, иначе мы рискуем прогревать богов."
 naval_apotheosis_effect_ships:0 "В честь великого божества последователи готовы даровать нам два новых мощных флагмана.\n"
 fertility_apotheosis_food_effect_tooltip:0 "Местные верующие будут жертвовать еду во все провинции, которые мы контролируем."
 convert_pops_omen_nopops:0 "В этой державе нет населения неправильной религии. В противном случае мы могли бы обратить до 5 единиц населения в [deified_ruler.GetHerHis] религию #Y [deified_ruler.GetReligion.GetName]#!."
 assimilate_pops_omen_nopops:1 "В этой державе нет населения неправильной культуры. В противном случае мы могли бы ассимилировать до 5 единиц населения в [deified_ruler.GetHerHis] культуру #Y [deified_ruler.GetCulture.GetName]#!."
 apotheosis_population_text:1 "Почитание божества #Y [deified_ruler.GetPraenomen]#! привлекает в столицу новых переселенцев."
 apotheosis_population_slaves_text:1 "Во время празднеств в честь божества #Y [deified_ruler.GetPraenomen]#! частные лица пожертвовали государству несколько рабов."
 apotheosis_harvest_improvement_text:1 "Во время празднеств, в центре которых находится #Y [deified_ruler.GetPraenomen]#!, мы замечали, как верующие собираются в группы и обмениваются опытом в земледелии и инструментами."
 apotheosis_economy_income_text:1 "Верующие пожертвуют местным храмам немного золота, ведь #Y [deified_ruler.GetPraenomen]#! является одним из важнейших божеств нашего пантеона."
 apotheosis_tech_effect_text:1 "Мы сблизились со жрецами культа, объектом поклонения в котором выступает #Y [deified_ruler.GetPraenomen]#!. И теперь они помогают нам в управлении державой."
 apotheosis_manpower_effect_text:1 "К местным вербовщикам стекаются верующие, желающие принять участие в защите нашей державы и вдохновлённые многочисленными историями, в которых фигурирует #Y [deified_ruler.GetPraenomen]#!."
 apotheosis_defensive_effect_text:1 "Воодушевлённые празднествами, в центре которых находится #Y [deified_ruler.GetPraenomen]#!, верующие готовы участвовать в защите своих домов."
 apotheosis_military_experience_text:1 "#Y [deified_ruler.GetPraenomen]#! и связанный с этим божеством культ вдохновляют наших военных на великие подвиги."
 prestige_deification_requirement:0 "У рода правителя, проводящего обожествление, должно быть не меньше #Y 800#! престижа."
 convert_to_nobles_deity_effect_3_tt:0 "#Y [deified_ruler.GetPraenomen]#! вдохновляет своим благородством до 3 групп населения: теперь это #Y [deified_ruler.GetCulture.GetName]#! аристократия."
 convert_to_nobles_deity_effect_2_tt:0 "#Y [deified_ruler.GetPraenomen]#! вдохновляет своим благородством до 2 групп населения: теперь это #Y [deified_ruler.GetCulture.GetName]#! аристократия."
 convert_to_nobles_deity_effect_1_tt:0 "#Y [deified_ruler.GetPraenomen]#! вдохновляет своим благородством 1 группу населения: теперь это #Y [deified_ruler.GetCulture.GetName]#! аристократия."
 convert_to_nobles_deity_effect_tt:0 "#Y [deified_ruler.GetPraenomen]#! вдохновляет своим благородством 1 #Y группу населения: эти люди становятся аристократами, и теперь у них #Y [deified_ruler.GetCulture.GetName]#! культура."
