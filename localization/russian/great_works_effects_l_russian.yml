### GW Effect Descriptions
 gw_effect_tax_and_commerce_DESC:0 "Пусть наши кошельки будут набиты серебром, пусть казна будет полна золота и драгоценностей и пусть наши столы ломятся от экзотических богатств далёких земель, что привезли нам наши торговцы, исследователи, капитаны и дипломаты. Мы будем процветать!"
 gw_effect_slave_work_DESC:0 "В договоре древнеегипетской рабыни говорится следующее: «Я слуга твоя. Я не буду свободной. Ты будешь защищать меня, хранить от опасностей, оберегать меня. Ты будешь заботиться о моем здравии, оберегать меня ото всех демонов»."
 gw_effect_civilization_builder_DESC:0 "Народ без культуры — лишь насмешка над величием, коему он пытается подражать. Смысл, что мы обретаем благодаря своему образу жизни, наши уникальные искусство, философия, наука и вера — вот что возносит наш народ над зверем и человеком. "
 gw_effect_culture_expansion_DESC:0 "Наша цивилизация построена на единстве верований и культуры. Вместе мы один народ, одна держава, мы растём и процветаем и принимаем в свои ряды всякого, кто готов научиться нашему образу жизни.  "
 gw_effect_civil_engineering_DESC:0 "Опираясь на фундамент наших научных достижений, мы возводим города с храмами, достигающими неба, акведуками, несущими живительную воду, и театрами для развлечения толпы. Мы оставляем свой след в истории для будущих поколений."
 gw_effect_martial_science_doctrine_DESC:0 "Памятник нашим упорным учёным и их достижениям в развитии наших взглядов на искусство войны, завоевания и славы."
 gw_effect_civic_science_doctrine_DESC:0 "Памятник нашим упорным учёным и их достижениям в развитии нашей цивилизации в области управления, администрирования и государственных дел."
 gw_effect_oratory_science_doctrine_DESC:0 "Памятник нашим упорным учёным и их достижениям в развитии нашей культуры в областях дипломатии, риторики и благородного искусства дебатов."
 gw_effect_religious_science_doctrine_DESC:0 "Памятник нашим упорным учёным и их достижениям в развитии нашего понимания метафизики, священного и божественного. "
 gw_effect_governing_doctrine_DESC:0 "Подобно тому, как цветёт пестуемый сад, так и наши провинции процветают благодаря упорной работе опытных губернаторов и их усердному труду, которые приносят нашей державе и нашему народу процветание и богатство."
 gw_effect_noble_pop_doctrine_DESC:0 "Слава нашим великим лидерам: они воплощение наших культурных ценностей, вершина нашей цивилизации, на идеалах которой выросла наша держава."
 gw_effect_citizen_pop_doctrine_DESC:0 "Слава нашим возвышенным гражданам: от их острого ума, благочестивых помыслов и неоспоримой верности проистекают наши культура и предания, которые возносят нас над прочими народами."
 gw_effect_freemen_pop_doctrine_DESC:0 "Слава нашим несгибаемым вольным жителям: их упорство, отвага, верность и желание не посрамить предков служат опорой для свободы и независимости нашей державы."
 gw_effect_tribesmen_pop_doctrine_DESC:0 "Слава нашим свирепым племенам: их отвага, упорство и достойное происхождение — вот основа нашей державы, что гонит наших врагов прочь и позволяет нам занимать захваченные у них земли."
 gw_effect_slaves_pop_doctrine_DESC:0 "Слава нашим умелым рабочим: их неоспоримая преданность, ясность ума и покорность позволяют нам возводить города, храмы и крепости, вселяющие благоговейный трепет в сердца подданных, союзников, других народов и соперников."
 gw_effect_expanding_population_DESC:0 "Наш народ крепко стоит на ногах, и мы процветаем. Здесь наш дом, здесь наше место в мире. Здесь будет наш источник роста и изобилия, и опираясь на свои традиции мы распространим наше наследие по миру."
 gw_effect_fantastic_ruler_DESC:0 "«Лидер всегда должен следовать этим двум правилам. Первое: всегда руководствоваться правилами и законами, направленными на благо народа. Второе: менять своё мнение можно лишь в соответствии с законами или в поддержку народа, но никогда по собственной прихоти»."
 gw_effect_diplomacy_supreme_DESC:0 "«Мудрые говорят, потому что им есть что сказать, дураки — потому что им лишь бы что-то сказать»"
 gw_effect_diplomats_supreme_DESC:0 "«Вопрошай обо всем. Изучи что-то. Не отвечай ни на что»."
 gw_effect_diplomatic_range_DESC:0 "Наша власть протянется за горизонт, во все уголки мира. Все склонившиеся перед нами будут восхищаться нашей величественной державой и бояться нашей неудержимой силы, пока мы продолжаем покорять свои владения."
 gw_effect_friendly_diplomacy_DESC:0 "«Кто не может довольствоваться малым, не может довольствоваться ничем»"
 gw_effect_overlord_boost_DESC:0 "Мы встанем плечом к плечу с теми, кого объединили под своим началом: вместе мы принесём нашей державе славу, достойную легенд. Мы будем опираться на непоколебимую верность нашему союзу и положим начало золотому веку."
 gw_effect_conquerer_doctrine_DESC:0 "Наш путь лежит перед нами. Горе тому врагу, что встанет на нашем пути завоевания. Плечом к плечу, щитом к щиту, люди с железными сердцами и волей к победе приведут нашу славную державу к триумфу."
 gw_effect_siege_doctrine_DESC:0 "Благодаря гениальным умам наших сапёров, учёных и инженеров нет таких стен, что устояли бы перед нами, таких пустынь, что мы не смогли бы преодолеть, и такого голода, что мы не смогли бы пережить."
 gw_effect_army_breeding_DESC:0 "Наш народ силён, ибо нас много. Благодаря своей численности мы ведём свою державу к славе. Мы процветаем, становимся сильнее и могущественней."
 gw_effect_army_logistics_DESC:0 "Логистика — основа любой армии, ибо без неё ни человеку, ни зверю не добраться до поля боя, ведь голод и истощение соберут свою жатву задолго до того, как меч или стрела решит их судьбу."
 gw_effect_cohort_drill_doctrine_DESC:0 "Меч хорош настолько, насколько хорош человек, что держит его. А тысяча человек хороши настолько, насколько хорош ведущий их полководец. Благодаря опыту, заработанному потом и кровью, и умению делать львов из агнцев мы можем обеспечить и то, и другое."
 gw_effect_navy_drill_doctrine_DESC:0 "Суровое мужество, закалённое морской солью, свирепыми бурями и палящим солнцем, превратило нас в грозных мореходов, избранников морей."
 gw_effect_mercenary_doctrine_DESC:0 "Мы чествуем и прославляем всех, кто живёт с мечом в руке. Пусть ваш удар будет точным, ваши братья — преданными, а дни ваши — богатыми и многочисленными! "
 gw_effect_defense_doctrine_DESC:0 "Мы чествуем тех, кто защищает нас от врагов! И пусть все желающие разорять, грабить и опустошать нашу землю знают: здесь вас ждёт лишь голод, смерть и поражение."
 gw_effect_retaliation_doctrine_DESC:0 "Выбирайте битвы с умом, чтобы выжить и продолжить борьбу. "
 gw_effect_strong_generals_DESC:0 "«Я не боюсь армии львов, возглавляемых овцой, но я боюсь армии овец, возглавляемых львом»."
 gw_effect_efficient_forts_DESC:0 "Всем тем, кто стоит на страже ночью: мы прославляем вас и вашу бдительность, оберегающую нас от всякого, кто хочет принести нам боль и страдание."
 gw_effect_omen_doctrine_DESC:0 "Изучая знаки вокруг нас, мы понимаем пути судьбы и узнаём путь к светлому будущему."
 gw_effect_for_the_masses_DESC:0 "Держава хороша настолько, насколько хорош населяющий её народ. Наш народ лучше, чем в любой другой державе, а потому наше общество процветает: наши города строят умелые рабочие, нас охраняют несгибаемые воины, нас обучают выдающиеся учёные и возглавляют бесстрашные лидеры. Слава нам!"
 gw_effect_strong_admirals_DESC:0 "Всем защитникам наших берегов, гаваней и торговли: мы навеки ваши должники за верную службу и смелые походы, оберегающие наши берега от вражеских происков."
 gw_effect_resilient_at_sea_DESC:0 "Мы почитаем свои древние традиции владычества на море, сформировавшие поколения стойких людей, отважно переносящих свирепые штормы и палящее солнце. Почитаем и смиренно преклоняемся в знак признательности."
 gw_effect_martial_education_DESC:0 "«Бросьте меня волкам — и завтра я вернусь вожаком стаи»"
 gw_effect_finesse_education_DESC:0 "«Всё, что мы слышим, — это мнение, а не факт. Всё, что мы видим, является перспективой, а не правдой»."
 gw_effect_charisma_education_DESC:0 "«Нет ничего настолько невероятного, что слова не могут сделать его приемлемым»."
 gw_effect_zeal_education_DESC:0 "«Чернь считает религию истиной, мудрец — ложью, правитель — полезным изобретением»."

