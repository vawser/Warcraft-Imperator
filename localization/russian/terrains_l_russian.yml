l_russian:
 plains:0 "Равнины"
 plains_desc:1 "Территория, состоящая из обширных равнинных участков с немногочисленными лесами."
 hills:0 "Холмы"
 hills_desc:1 "Эта территория состоит из множества некрутых склонов и покатых холмов."
 mountain:0 "Горы"
 mountain_desc:0 "Скалистый, крутой и коварный горный ландшафт может оказаться особенно сложным для передвижения."
 desert:0 "Пустыня"
 desert_desc:0 "Сухие песчаные равнины простираются во всех направлениях до края горизонта."
 jungle:0 "Джунгли"
 jungle_desc:0 "Для передвижения по густой чаще джунглей нужна сноровка. Те, кто оказался здесь впервые, могут застрять надолго."
 marsh:0 "Болото"
 marsh_desc:0 "Передвигаться по заболоченной местности сложно, а подчас и опасно, но жить здесь ещё труднее."
 farmland:0 "Пахотная земля"
 farmland_desc:0 "На этих плодородных землях встречаются засеянные поля, фруктовые сады и пастбища домашнего скота."
 forest:0 "Лес"
 forest_desc:1 "Эта чрезвычайно лесистая территория нередко становится препятствием для продвижения войск."
 ocean:1 "Открытое море"
 ocean_desc:0 "Бескрайняя морская гладь и вздымающиеся грозные волны — всё это кровеносная система древнего мира, благодаря которой осуществляется торговля."
 coastal_terrain:0 "Прибрежные воды"
 coastal_terrain_desc:0 "Вдоль берегов и среди архипелагов море обычно более мелкое и даёт меньше возможностей для маневрирования."
 riverine_terrain:0 "Река"
 riverine_terrain_desc:0 "Большинство рек не подходят для кораблей, но некоторые достаточно широки и глубоки для мелких судов."
 impassable_terrain:1 "Непроходимо"
 impassable_terrain_desc:1 "Некоторые типы местности просто невозможно преодолеть. Причиной могут быть резкие перепады высот, непригодность для жизни, опасные условия среды или просто невозможность ориентироваться."
