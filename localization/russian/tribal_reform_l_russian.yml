 tribal_reform.1.desc:0 "За долгие века славное наследие нашего народа выдержало немало испытаний, но изменчивая ткань истории позволила нам глубже понять мир и окружающих людей.\n\nНа внеочередном собрании совета главы наших величайших родов — [SCOPE.sFamily('republic_family').GetName] и [SCOPE.sFamily('monarchy_family').GetName] — согласились, что пришло время отринуть старую систему правления и принять новый свод законов.\n\n[SCOPE.sFamily('monarchy_family').GetName], вдохновлённые сказаниями о великих греческих царях, предлагают так называемую «монархию». [SCOPE.sFamily('republic_family').GetName] же рассказывают о Карфагенской империи и афинянах, о которых мы и сами наслышаны, и предлагают равную систему правления."
