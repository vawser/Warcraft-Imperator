 tribal_reform.2.desc:0 "На пути к идеальному правлению любая помеха становится угрозой. И [SCOPE.sChar('purge_target').GetPraenomen], чья преданность иным идеалам известна, — является такой помехой.\n\nКажется логичным, что мы должны терпеть инакомыслие до определённых пределов, однако советники говорят, что [SCOPE.sChar('purge_target').GetPraenomen] в своих возмутительных заблуждениях заходит слишком далеко, чтобы и далее сохранять столь важную должность."
