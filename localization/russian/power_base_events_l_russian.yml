 pbc_event.1.t:0 "[SCOPE.sChar('power_character').GetName] и [SCOPE.sChar('power_character').GetHerHis] богатства"
 pbc_event.1.desc:0 "Похоже, что [SCOPE.sChar('power_character').GetName] [Select_CString(power_character.IsFemale, 'получила', 'получил' )] крупную сумму, поскольку в последнее время [SCOPE.sChar('power_character').GetSheHe] [Select_CString(power_character.IsFemale, 'начала', 'начал' )] тратить много серебра на поддержание своей репутации. И хотя непонятно, откуда [SCOPE.sChar('power_character').GetSheHe] берёт эти богатства, [SCOPE.sChar('power_character').GetHerHis] усилия на удивление эффективны.\n\nПользуясь своей возросшей популярностью, [SCOPE.sChar('power_character').GetPraenomen] [Select_CString(power_character.IsFemale, 'начала', 'начал' )] требовать более важный пост в державе [ROOT.GetCountry.GetName], убеждая окружающих, что [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] ничем не лучше н[SCOPE.sChar('power_character').GetHerHis]."
 pbc_event.1.a:0 "Надеюсь, со временем [SCOPE.sChar('power_character').GetSheHe] угомонится."
 pbc_event.1.b:0 "Пора поделиться с остальными, [SCOPE.sChar('power_character').GetPraenomen]!"
 pbc_event.1.c:0 "Мы знаем, как покончить с [SCOPE.sChar('power_character').GetHerHis] критикой."
 pbc_event.1.d:0 "[Select_CString(power_character.IsFemale, 'Она', 'Он' )] же любит золото, да?"
 pbc_event.2.t:0 "[SCOPE.sChar('power_character').GetPraenomen] наносит второе оскорбление"
 pbc_event.2.desc:1 "Уже несколько месяцев [SCOPE.sChar('power_character').GetPraenomen] обладает изрядным количеством золота, а держава [ROOT.GetCountry.GetName] в [SCOPE.sChar('power_character').GetHerHis] речах является объектом для порицания.\n\nНедавно, на большом собрании на одной из [SCOPE.sChar('power_character').GetHerHis] пригородных вилл (это почти [ROOT.GetCountry.GetCapital.GetName]), [SCOPE.sChar('power_character').GetSheHe], по всей видимости, что [ROOT.GetCountry.GetRuler.GetName] ничуть не компетентнее домашнего скота, а [ROOT.GetCountry.GetCapital.Custom('get_city_type_loc')] [ROOT.GetCountry.GetCapital.GetName] — лишь жалкое подобие столицы."
 pbc_event.2.a:0 "Наверное, просто сорвалось с языка..."
 pbc_event.2.b:1 "Возможно, [SCOPE.sChar('power_character').GetSheHe] предпочитает подземелья городу [ROOT.GetCountry.GetCapital.GetName]."
 pbc_event.2.c:0 "Так сложно усвоить урок?"
 pbc_event.3.t:0 "[SCOPE.sChar('power_character').GetPraenomen] наносит последнее оскорбление"
 pbc_event.3.desc:0 "Поскольку до сих пор [SCOPE.sChar('power_character').GetHerHis] речи оставались безнаказанными, [SCOPE.sChar('power_character').GetPraenomen] последние месяцы [Select_CString(power_character.IsFemale, 'продолжала', 'продолжал' )] сыпать оскорблениями, цель которых была одна — [ROOT.GetCountry.GetRuler.GetPraenomen].\n\nВо время очередного потока обвинений в адрес правителя некий человек внезапно напал на н[SCOPE.sChar('power_character').GetHerHis]. В начавшемся хаосе нападавший сумел раствориться в толпе, а перед исчезновением будто бы заявил, что решил покончить со злословием, раз этого не может сделать никто другой."
 pbc_event.3.a:0 "Спасибо?"
 pbc_event.4.t:0 "Новая военная структура"
 pbc_event.4.desc:0 "Похоже, [SCOPE.sChar('power_character').GetPraenomen] полностью [Select_CString(power_character.IsFemale, 'отдалась', 'отдался' )] своим обязанностям полководца: [SCOPE.sChar('power_character').GetSheHe] [Select_CString(power_character.IsFemale, 'начала', 'начал' )] переделывать всю инфраструктуру своих войск. В свете этих изменений всё больше офицеров и солдат становятся верны скорее полководцу, чем державе [ROOT.GetCountry.GetName], и это не может не беспокоить."
 pbc_event.4.a:0 "[SCOPE.sChar('power_character').GetPraenomen] знает, что делает."
 pbc_event.4.a.tt:0 "Из войск, которыми командует [SCOPE.sChar('power_character').GetName], до #Y 50%#! станут верными."
 pbc_event.4.b:0 "Пора вмешаться и прекратить эту ерунду."
 pbc_event.4.c:0 "Нужно воспрепятствовать некоторым из этих решений."
 pbc_event.4.c.tt:0 "Из войск, которыми командует [SCOPE.sChar('power_character').GetName], до #Y 10%#! станут верными."
 pbc_event.4.d:0 "Несколько правильных подарков исправят проблему."
 pbc_event.5.t:0 "Продажный губернатор провинции [SCOPE.sGovernorship('affected_governorship').GetName]"
 pbc_event.5.desc:0 "Похоже, что губернатор провинции [SCOPE.sGovernorship('affected_governorship').GetName] [Select_CString(power_character.IsFemale, 'стала', 'стал' )] злоупотреблять своим положением настолько, что это привело к обнищанию населения провинции [SCOPE.sState('affected_province').GetShortName]. Наши доверенные лица, побывавшие в провинции, докладывают об отчаянном положении бедолаг, которые с трудом цепляются за жизнь.\n\n[SCOPE.sChar('power_character').GetName] не только не [Select_CString(power_character.IsFemale, 'позаботилась', 'позаботился' )] о своих подопечных: [SCOPE.sChar('power_character').GetSheHe] [Select_CString(power_character.IsFemale, 'воспользовалась', 'воспользовался' )] бедственным положением, чтобы набить мошну."
 pbc_event.5.a:0 "Все губернаторы делают это."
 pbc_event.5.b:0 "Возмутительно! Отправим чиновников всё исправить."
 pbc_event.5.c:0 "Отправим жителям провинции [SCOPE.sState('affected_province').GetShortName] всё необходимое."
 pbc_event.5.d:0 "А где наша доля?"
 pbc_event.6.t:0 "Соперник при дворе"
 pbc_event.6.desc:0 "В последнее время [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] и [SCOPE.sChar('power_character').GetName] спорят по каждому поводу: если один говорит «юг», другой тут же отвечает «север». Если один хочет торговать с соседом, другой выступит за войну.\n\nЭти постоянные споры подрывают авторитет, которым пользуется [ROOT.GetCountry.GetRuler.GetPraenomen], а [ROOT.GetCountry.GetCapital.GetName] превращается в бурлящий котёл."
 pbc_event.6.a:0 "«ХОРОШО! Будь по-твоему, [SCOPE.sChar('power_character').GetPraenomen]!»"
 pbc_event.6.b:1 "«Довольно этой чуши, ты не [ROOT.GetCountry.GetRulerTitle]!»"
 pbc_event.6.c:0 "«Что, [SCOPE.sChar('power_character').GetPraenomen], хочешь драки?»"
 pbc_event.6.d:0 "«Возможно, мы станем друзьями, если сделаем, как [SCOPE.sChar('power_character').GetSheHe] хочет?»"
 pbc_event.7.t:0 "Сомнительная легитимность"
 pbc_event.7.desc:0 "В последнее время наше право на трон державы [ROOT.GetCountry.GetName] оказалось под вопросом, и народ не видит в нас правителя.\n\nДаже в верхах [ROOT.GetCountry.GetAdjective]ого общества есть те, кто сомневается в нас, но, как кажется, [SCOPE.sChar('power_character').GetPraenomen] сомневается в нашем праве на власть более всего."
 pbc_event.7.a:0 "Но кого волнует [SCOPE.sChar('power_character').GetHerHis] мнение?"
 pbc_event.7.b:0 "Пусть наш народ убедит наших противников — так или иначе."
 pbc_event.7.c:0 "Мы сами убедим [SCOPE.sChar('power_character').GetHerHis]."
 pbc_event.8.t:0 "[ROOT.GetCountry.GetRulerTitle] против"
 pbc_event.8.desc:0 "В последнее время мы часто видели, как [SCOPE.sChar('power_character').GetName] и [ROOT.GetCountry.GetRuler.GetName] спорят о том, как править державой [ROOT.GetCountry.GetName]. Обе стороны пытаются продавить свою позицию в Сенате, схлёстываясь в спорах и даже устраивая свои выступления в одно и то же время.\n\nТеперь же группа лоялистов из партии [SCOPE.sChar('power_character').GetPartyName] обратилась к правителю с просьбой: они хотят, чтобы их приняла [ROOT.GetCountry.GetRuler.GetPartyName]. Похоже, что [SCOPE.sChar('power_character').GetPartyName] раскололась, и в результате преданность её сторонников пошатнулась.\n\nОткрытая поддержка диссидентов партии наверняка приведёт к тому, что между властителями державы [ROOT.GetCountry.GetName] начнётся война."
 pbc_event.8.a:0 "Что значит [SCOPE.sChar('power_character').GetHerHis] мнение, если мы контролируем Сенат?"
 pbc_event.8.b:0 "Мы не примем этих диссидентов."
 pbc_event.10.t:0 "Беспокойный клан [SCOPE.sChar('power_character').GetFamilyDisplayName]"
 pbc_event.10.desc.a:0 "[SCOPE.sChar('power_character').GetFamilyDisplayName] давно призывали ослабить центральную власть в державе [ROOT.GetCountry.GetName]. Они утверждают, что наш народ слишком долго разъезжался по большим деревням и городам, таким, например, как [ROOT.GetCountry.GetCapital.GetName], забывая пути предков и оставляя малые поселения заброшенными.\n\n[SCOPE.sChar('power_character').GetName] убеждает, что мы должны вновь заселить оставленные земли, поскольку наши традиции тесно связаны с этими местами и дорогами. Многие поддерживают [SCOPE.sChar('power_character').GetHerHis] идеи."
 pbc_event.10.desc.b:0 "Род [SCOPE.sChar('power_character').GetFamilyDisplayName] давно призывает усилить центральную власть в державе [ROOT.GetCountry.GetName], утверждая, что мы слишком долго ждали и что для создания сильной державы нужно оставить в прошлом наши племенные традиции.\n\nСвоей долгой речью о том, какого величия мы сможем достичь, объединившись в больших городах, [SCOPE.sChar('power_character').GetName] собирает внушительную группу сторонников. Теперь они требуют, чтобы мы начали работать над инфраструктурой, необходимой для подобного проекта."
 pbc_event.10.a:0 "Мы сделаем как [SCOPE.sChar('power_character').GetSheHe] хочет."
 pbc_event.10.b:0 "Род [SCOPE.sChar('power_character').GetFamilyDisplayName] просто всё усложняет."
 pbc_event.11.t:0 "Научный прорыв!"
 pbc_event.11.desc:1 "[SCOPE.sChar('power_character').GetName], один из наших исследователей, полагает, что находится на пороге научного прорыва: нужно лишь поддерживать [SCOPE.sChar('power_character').GetHerHis] ещё пару лет деньгами и материалами.\n\nЧтобы получить часть необходимых ресурсов, [SCOPE.sChar('power_character').GetSheHe] [Select_CString(power_character.IsFemale, 'обратилась', 'обратился' )] к властям: [SCOPE.sChar('power_character').GetSheHe] надеется, что [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] сможет предоставить всё необходимое. Такая помощь плохо скажется на остальных исследователях, но, возможно, игра стоит свеч?"
 pbc_event.11.a:0 "[SCOPE.sChar('power_character').GetPraenomen] получит всё необходимое."
 pbc_event.11.b:1 "Мы не станем тратить все ресурсы на одного исследователя."
 pbc_event.11.c:0 "[SCOPE.sChar('power_character').GetPraenomen] сможет получить больше ресурсов."
 pbc_event.11.d:0 "Мы не можем выделить средства, но [ROOT.GetCountry.GetRuler.GetPraenomen] считает, что [ROOT.GetCountry.GetRuler.GetSheHe] знает, что делать."
 pbc_event.12.t:0 "Тревожные события"
 pbc_event.12.desc:0 "[Select_CString(power_character.IsFemale, 'Наша', 'Наш' )] [SCOPE.sChar('power_character').GetOffice.GetName] [SCOPE.sChar('power_character').GetName] и [SCOPE.sChar('power_character').GetHerHis] подчинённые всё больше печалят нас результатами своих трудов. Говорят, с ними чрезвычайно трудно работать.\n\nВ личной беседе [SCOPE.sChar('power_character').GetName] утверждает, что проблема в бюрократии, и жалуется на нехватку средств. [Select_CString(power_character.IsFemale, 'Она', 'Он' )] несколько раз повторяет, что все проблемы разрешатся, стоит только увеличить финансирование."
 pbc_event.12.a:0 "Этот продажный предатель не получит ничего!"
 pbc_event.12.b:0 "«Подать сюда серебро! Этого хватит?!»"
 pbc_event.12.c:0 "Все проблемы предателя разрешатся в тюрьме."
