 stonehenge.1.t:0 "В давние времена..."
 stonehenge.1.desc:0 "После многомесячного путешествия в Британию [druid.GetName] возвращается в странном наряде. [druid.GetHerHis|U] волосы спадают на плечи, [druid.GetHerHis] туника украшена человеческими рёбрами, но хуже всего [druid.GetHerHis] неприличные варварские штаны, настолько узкие, что [druid.GetSheHe] с трудом в них ходит.\n\n«Ритуалы британских друидов словно музыка для моих ушей, и поэтому я считаю нужным перенять часть их обрядов». [sthubbins.GetName] получает от н[druid.GetHerHis] грязную тряпку с неопрятным наброском каменного монумента и грубыми расчётами. [druid.GetSheHe|U] наклоняется ближе и шепчет одно слово: «Стоунхендж»."
 stonehenge.1.a:0 "Держава [ROOT.GetCountry.GetName] примет ваше предложение."
 stonehenge.1.b:0 "Прочь, [druid.GetName], уходите!"
 stonehenge.1.c:0 "В душе мы всё понимаем, но у нас нет инструментов!"

 ### Stonehenge construction
 stonehenge.2.t:0 "До начала истории..."
 stonehenge.2.desc:0 "Церемонии в державе [ROOT.GetCountry.GetName] пользуются всё меньшей популярностью, и [sthubbins.GetName] каждый раз пытается придумать что-то необычное, чтобы привлечь толпу. Но после того, как постановщик оказался заперт в огромном цветке с предыдущего представления и умер в нём от голода, единственной надеждой державы [ROOT.GetCountry.GetName] остался Стоунхендж.\n\nСпустя несколько месяцев после того, как чертежи британских друидов были переданы архитекторам, [sthubbins.GetName] и [druid.GetName] прибывают на место строительства. После нескольких шагов [druid.GetName] спотыкается и падает на землю. Похоже, причиной этого стала кучка плоских камней, возвышающаяся на уровне колена. Однако монумента нигде не видно. Вскоре [sthubbins.GetName] понимает, что кучка камней и есть монумент.\n\n[druid.GetName], однако, сохраняет невозмутимость: «Завтра мы продолжим строить Стоунхендж?»"
 stonehenge.2.a:0 "Конечно, не стоит вести строительство с размахом."
 stonehenge.2.b:0 "Нет, ведь он высотой всего в один локоть!"
 stonehenge.2.b.tt:0 "А должен был быть высотой восемнадцать локтей"

 ###
 stonehenge.3.t:0 "Трубы Пана"
 stonehenge.3.desc:0 "Перед самой церемонией открытия Стоунхенджа выясняется, что нанятые музыканты, которые должны были развлекать народ во время события, трагически погибли во время нелепого инцидента в Висячих садах Вавилона. Теперь управлять действом будут лишь [sthubbins.GetName] и [druid.GetName]. Взяв в руки лиру, [sthubbins.GetName] в новых варварских штанах пытается встать так же, как и [druid.GetName] — расставив ноги как можно шире.\n\n«[sthubbins.GetName], ведущая лира!» — кричит [druid.GetName] толпе, представленной воинами гарнизона территории [main_stage.GetName], собравшимися вокруг крошечного каменного круга."
 stonehenge.3.a:0 "Стоунхендж! Обитель демонов!"
 stonehenge.3.b:0 "Стоунхендж! Где проявляется мужская суть!"
 stonehenge.3.c:0 "Стоунхендж! Где возлежат девы!"
 
 
 
 stonehenge.4.desc:0 "Церемонии в державе [ROOT.GetCountry.GetName] пользуются всё меньшей популярностью, и [sthubbins.GetName] каждый раз пытается придумать что-то необычное для каждой церемонии, чтобы привлечь толпу. Но после того, как постановщик оказался заперт в огромном цветке с предыдущего представления и умер в нём от голода, единственной надеждой державы [ROOT.GetCountry.GetName] остался Стоунхендж.\n\nСпустя несколько месяцев после того, как чертежи британских друидов были переданы архитекторам державы [ROOT.GetCountry.GetName], [sthubbins.GetName] и [druid.GetName] прибывают на место строительства. После нескольких шагов [druid.GetName] спотыкается и падает на землю. При взгляде вниз становится ясно, что причиной этого стала кучка плоских камней, возвышающаяся на уровне колена. Однако монумента нигде не видно. Вскоре [sthubbins.GetName] понимает, что кучка камней и есть монумент.\n\n[druid.GetName], однако, сохраняет невозмутимость: «Завтра мы продолжим строить Стоунхендж?»"
