 god_is_dead:0 "Воинственное эпикурейство"
 god_is_dead_desc:0 "Понятию народной религии нет места в нашем будущем. Как бы наш народ ни молил о любви богов, мы должны их свергнуть ради собственного блага."
 dethrone_god:0 "Теперь #Y осквернение храмов#! восстанавливает #Y 10#! стабильности."
 loosened_tributaries_inv:0 "Откуп данниками"
 loosened_tributaries_inv_desc:0 "Ничто так не успокаивает наших соседей, как ослабление нашей сферы влияния. Показав им, что мы еще сильнее ослабляем абсолютный контроль, мы сможем много выгадать для себя на международной арене."
 tributaries_instead_inv_tt:0 "#Y Выделение зависимых держав#! из наших земель вне мирного договора будет снижать #Y агрессивное расширение#! на #Y 5,0#!, но выделенное государство станет #Y данником#!, а не #Y клиентом#!."
