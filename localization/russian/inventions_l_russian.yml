 land_won_by_the_spear:0 "Захват земель на остриях копий"
 land_won_by_the_spear_desc:0 "Каждая империя должна пасть, рано или поздно. И нет ничего плохого в том, чтобы осмелившиеся бросить вызов гегемону смогли извлечь выгоду из падения империй. Вся земля, захваченная копьями, достанется победителю."
 unlocks_imperial_conquest_wargoal:0 "Открывает военную цель #Y Вызов империи#! против всех держав ранга «Крупная держава» или выше."
 imperial_conquest_wargoal:0 "Вызов империи"
 war_goal_imperial_conquest_wargoal:0 "Вызов империи"
 war_goal_imperial_conquest_wargoal_desc:0 "Цель войны — доказать превосходство. Участники будут получать очки военного счета за победы в сражениях.\nЕсли более $THRESHOLD|Y%$ военного счёта будет получено за выигранные битвы, он начнёт постепенно расти.\n\nДля этой военной цели применяется #Y особая механика#!. После каждой оккупации вашей или вражеской территории она будет #R немедленно присоединена#! к владениям лидера оккупировавшей стороны."
 SUPER_GUARANTEES_ENABLED:0 "#Y Сфера влияния:#!\nЕсть небольшая вероятность, что соседние державы, имеющие менее #Y 12#! территорий и пользующиеся нашими гарантиями независимости, со временем попросят принять их в качестве зависимых государств. Вероятность увеличивается в зависимости от #Y харизмы#! правителя и относительной мощи."
 global_settlement_building_slot_inv:0 "Сельское планирование"
 global_settlement_building_slot_inv_desc:0 "Если проектировщики наших городов сосредоточатся на поглощении сельскохозяйственных угодий, мы сможем выработать более экономичный подход к территориям и ресурсам.\n\n#R Несовместимо с городским планированием.#!"
