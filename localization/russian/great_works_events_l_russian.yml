### GW Events
 gw_completed.1.t:1 "[SCOPE.sGreatWork('target').GetName] — строительство завершено!"
 gw_completed.1.desc:2 "Узрите! [SCOPE.sGreatWork('target').GetName] во всей красе! Свершилось, постройка закончена, и упорный труд принес богатые плоды. Проект подобных масштабов достоин восхищения сам по себе, а что говорить об интерьере — детище лучших художников и архитекторов нашего народа, живой памятник его величию, превзойти который невозможно? О, это поистине славное зрелище!"
 gw_completed_flavor.1.a:2 "Сила нашего лидера привела нас к этому достижению!"
 gw_completed_flavor.1.b:1 "Слава должна достаться гению нашего правителя!"
 gw_completed_flavor.1.c:1 "Только благодаря неустанному труду нашего народа свершилось это колоссальное деяние!"

 gw_completed.2.t:1 "[SCOPE.sGreatWork('target').GetName] — строительство завершено!"
 gw_completed.2.desc:1 "Немногие верили, что этот день наступит, но строительство наконец-то завершено, и [SCOPE.sGreatWork('target').GetName] перед нами. Все прежние достижения, которыми может похвастаться [ROOT.GetCountry.GetName], меркнут в сравнении с этим шедевром. Немногим державам в истории цивилизованного мира удавалось создать нечто столь же безупречное. Пусть же все узрят нашу истинную мощь!"
 gw_completed_flavor.2.a:0 "Прекрасная возможность добиться стабильности в нашей державе и укрепить ее!"
 gw_completed_flavor.2.b:1 "Мы должны приложить все силы, чтобы сохранить этот победный настрой!"

 gw_completed.3.t:1 "[SCOPE.sGreatWork('target').GetName] — строительство завершено!"
 gw_completed.3.desc:1 "Потребовалось огромное количество времени и сил, но вот строительство завершено! [SCOPE.sGreatWork('target').GetName] — воплощение неудержимого стремления нашей державы к превосходству. Сами масштабы этого монумента свидетельствуют о нашем могуществе. Когда ещё человечество создавало нечто подобное? Найдётся ли в мире подобное архитектурное великолепие? Сомнительно. Изменилась сама земля, изменился даже воздух: [ROOT.GetCountry.GetName] входит в новую эпоху процветания."
 gw_completed_flavor.3.a:0 "Этот могучий монумент самим своим присутствием повысит наш боевой дух!"
 gw_completed_flavor.3.b:1 "Этот монумент наглядно показывает, чего может достичь наш народ!"
 gw_completed_flavor.3.c:1 "Этим свершением мы обязаны общим усилиям и жертвам."

 gw_existing.1.t:0 "[ROOT.GetCountry.Custom('00_great_work_event_01_loc')]"
 00_great_work_event_01_loc_1:0 "Римляны, уберайтесь проч!"
 00_great_work_event_01_loc_fallback:0 "Злая надпись"
 gw_existing.1.desc:0 "Вчера ночью патруль обнаружил на постройке ([SCOPE.sP('province').GetGreatWork.GetName]) неожиданную надпись. При более внимательном рассмотрении начальник патруля выяснил, что она носит провокационный характер и сделана с ошибками."
 gw_existing.flavor.1.a:0 "Учитывая наше состояние, мы мало что можем сделать."
 gw_existing.flavor.1.b:0 "Отправьте рабочих на уборку и выставьте больше стражи."
 gw_existing.flavor.1.c:0 "Мы найдём тех, кто это сделал. Пусть это будет уроком остальным!"
 gw_existing.flavor.1.d:0 "Убедите народ, что это был единичный случай."

 gw_existing.2.t:0 "Праздник!"
 gw_existing.2.desc:0 "Пять лет назад мы отпраздновали окончание грандиозного строительства. По прошествии этих лет [SCOPE.sP('province').GetGreatWork.GetName] кажется естественной частью нашего уклада, и мы уже не помним, как нам жилось до рождения великого памятника нашей цивилизации. При должной поддержке городской казны мы можем устроить большое празднество для увеселения и отдыха народа."
 gw_existing.flavor.2.a:1 "Конечно, мы поддержим эту идею!"
 gw_existing.flavor.2.b:1 "Лучше направить наши силы и средства на другие дела."

 gw_existing.3.t:0 "Праздник!"
 gw_existing.3.desc:0 "Прошло еще пять лет, а [SCOPE.sP('province').GetGreatWork.GetName] по-прежнему купает нас в лучах своей славы. Народ ликует, и нам стоит подумать, не превратить ли это спонтанное веселье в государственный праздник."
 gw_existing.flavor.3.a:1 "Мы вновь поддержим празднества!"
 gw_existing.flavor.3.b:1 "Лучше направить наши силы и средства на другие дела."

 gw_existing.4.t:0 "Праздник!"
 gw_existing.4.desc:0 "Еще пять лет прошло с тех пор, как [SCOPE.sP('province').GetGreatWork.GetName] с нами. В прошлом году мы решили направить ресурсы в иные области, возможно, в этом году стоит организовать общественный праздник?"
 gw_existing.flavor.4.a:0 "Прекрасная возможность устроить праздник!"
 gw_existing.flavor.4.b:1 "Мы пока не можем себе этого позволить — сосредоточимся на других вопросах."

 gw_existing.5.t:0 "[SCOPE.sP('province').GetGreatWork.GetName] пользуется популярностью"
 gw_existing.5.desc:0 "[SCOPE.sP('province').GetGreatWork.GetName], бесспорно, воплощение великолепия, но у этого есть и обратная сторона. У народа на языке чаще мелькает [SCOPE.sP('province').GetGreatWork.GetName], чем достижения нашего правителя."
 gw_existing.flavor.5.a:1 "Пусть народ обсуждает то, что считает важным."
 gw_existing.flavor.5.b:0 "Думаю, мы сможем мягко помочь народу расставить приоритеты."
 gw_existing.flavor.5.c:0 "Отлично, мы должны поступать так же."

 gw_existing.6.t:0 "[SCOPE.sP('province').GetGreatWork.GetName] привлекает путешественников"
 gw_existing.6.desc:0 "[SCOPE.sP('province').GetGreatWork.GetName] привлекает путешественников со всего региона своим совершенством и величием. Нередко они толпами стекаются сюда, чтобы воочию узреть великолепие и славу нашего чуда."
 gw_existing.flavor.6.a:0 "Мы не позволим иностранцам осквернять наш священный монумент."
 gw_existing.flavor.6.b:2 "Такая привлекательность должна стать источником дохода."
 gw_existing.flavor.6.c:1 "Наше чудо создано для людей. Они могут приходить, когда захотят."

 gw_existing.7.t:0 "Содержание"
 gw_existing.7.desc:0 "Стража и гости не в первый раз замечают, что [SCOPE.sP('province').GetGreatWork.GetName] начинает ветшать. Весьма влиятельный гость из-за рубежа только что заметил, что наш некогда величественный монумент местами пришёл в печальное состояние, а кое-где заметно повреждён. Это не только заметно снижает боевой дух нашего народа, но и вредит нашей репутации в глазах прочих держав."
 gw_existing.flavor.7.a:1 "Мы должны возродить былую славу нашего монумента."
 gw_existing.flavor.7.b:2 "В естественном порядке вещей есть своя прелесть."
 gw_existing.flavor.7.c:0 "Узнайте, позволяет ли наше финансовое положение начать ремонтные работы."

 gw_existing.8.t:0 "[SCOPE.sP('province').GetGreatWork.GetName] и религия"
 gw_existing.8.desc:0 "[SCOPE.sP('province').GetGreatWork.GetName] и окрестности стали прибежищем религиозного объединения, во главе которого стоит [religious_activist.GetName]. Его члены проводят собственные обряды прямо на огромных ступенях, перед всем честным народом. Ничто не свидетельствует о том, что эти церемонии приносят какую-то выгоду, но нет и доказательств противного..."
 gw_existing.flavor.8.a:0 "Религиозных мест полно, незачем отвлекаться."
 gw_existing.flavor.8.b:0 "Выгода в том, что наше религиозное положение усиливается."
 gw_existing.flavor.8.c:0 "[religious_activist.GetName] приобретает слишком большое влияние."

 gw_existing.9.t:0 "[province.GetName] процветает!"
 gw_existing.9.desc:0 "Неожиданную выгоду от постройки нашего колоссального чуда получила провинция [province.GetName]. На местные рынки приятно посмотреть: процветание горожан видно невооружённым взглядом. Мы предполагали, что боевой дух в регионе повысится, но о таких масштабах и мечтать не могли! Теперь главное — извлечь из происходящего максимальную выгоду."
 gw_existing.flavor.9.a:0 "Чудесно! Повышаем налоги!"
 gw_existing.flavor.9.b:1 "Всё это — заслуга нашего правителя, и народ должен об этом знать!"
 gw_existing.flavor.9.c:1 "Это — символ нашей державы, и весь народ должен черпать в нём вдохновение."

 gw_existing.10.t:0 "Звериное собрание"
 gw_existing.10.desc:0 "В провинции [province.GetName] произошло нечто странное. [SCOPE.sP('province').GetGreatWork.GetName] привлекает животных! Они окружили монумент, и это просто невероятное зрелище!"
 gw_existing.flavor.10.a:0 "Должно быть, это знамение богов!"
 gw_existing.flavor.10.b:1 "Мы можем продавать посетителям корм для животных!"
 gw_existing.flavor.10.c:0 "Что ж, зато у местных жителей в ближайшее время не будет перебоев с пропитанием."

 gw_not_existing.2.t:0 "[interesting_province.GetOwner.GetName] отправляет посла"
 gw_not_existing.2.desc:0 "Народ беспрестанно судачит о чуде, построенном нашим соседом. Люди говорят, будто [interesting_province.GetOwner.GetName] — великая провинция. Эти разговоры опасны! Мы должны постараться поднять боевой дух граждан и направить их усилия на постройку нашего собственного монумента. А если ничто иное не сработает, пойдём старым добрым путём силы: пусть [interesting_province.GetName] станет нашей провинцией."
 gw_not_existing.flavor.2.a:0 "Сейчас есть дела поважнее, это не стоит нашего внимания!"
 gw_not_existing.flavor.2.b:0 "Объясните народу, что нужно довольствоваться тем, что имеешь."
 gw_not_existing.flavor.2.c:0 "Нет ни малейшего сомнения, что это — наша добыча..."

