 dhe_dde_pyrrhus_molossians_angered_cm:0 "Молоссы в гневе"
 desc_dhe_dde_pyrrhus_molossians_angered_cm:0 "Отказавшись сместить царя Пирра, мы разозлили могущественное племя молоссов, чья поддержка очень важна для легитимности эпирских правителей."
 dhe_dde_pyrrhus_readiness_for_war_cm:0 "Готовность к войне"
 desc_dhe_dde_pyrrhus_readiness_for_war_cm:0 "Неминуемый конфликт с Карфагеном вынудил нас подготовить к войне все свои войска."
 dhe_dde_pyrrhus_blessings_of_dodona_cm:0 "Благословение Додоны"
 desc_dhe_dde_pyrrhus_blessings_of_dodona_cm:0 "Восстановив Додонский оракул, мы снискали благосклонность богов-олимпийцев."
 dhe_dde_pyrrhus_dodona_boon_cm:0 "Любовь богов"
 desc_dhe_dde_pyrrhus_dodona_boon_cm:0 "Эпироты почитают богов-олимпийцев с новой силой, и боги, как кажется, заметили подобное рвение."
 
 dhe_dde_pyrrhus_dodona_pm:0 "Додонский оракул"
 desc_dhe_dde_pyrrhus_dodona_pm:0 "Восстановив Додонский оракул и устроив игры и праздники, мы привлекли в Додону множество гостей и торговцев."
 
 dhe_dde_pyrrhus_angered_macedon_op:0 "Поддержка Пирра"
 dhe_dde_pyrrhus_lysimachus_op:0 "Интересы родов Эакида и Алкимаха"
 dhe_dde_pyrrhus_syracuse_op:1 "Династический брак"
