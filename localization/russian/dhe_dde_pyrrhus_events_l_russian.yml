 dhe_dde_pyrrhus_intervention_op:0 "Вмешательство для защиты от соседей-агрессоров"
 dhe_dde_pyrrhus_refused_syracuse_op:0 "В помощи отказано"
 dhe_dde_pyrrhus_no_support_op:0 "В поддержке отказано"
 dhe_dde_pyrrhus_supports_pyrrhus_op:0 "Поддерживает Пирра"
 dhe_dde_pyrrhus_supported_op:0 "Оказана поддержка"

 dhe_dde_pyrrhus_dodona_decision:0 "Улучшить додонского оракула"
 dhe_dde_pyrrhus_dodona_decision_desc:0 "Додонский оракул — старейший во всём эллинском мире, некогда был одним из важнейших религиозных центров Эллады. Храмовый комплекс воздвигнут вокруг древнего священного дуба Зевса Найоса, чьё святилище расположено над священным источником. С годами комплекс обветшал, его затмили более знаменитые оракулы.\nВозможно, если мы построим амфитеатр, отремонтируем храм Зевса и станем устраивать в Додоне регулярные празднества, этот храмовый комплекс вновь станет одним из любимейших обиталищ богов, каким и должен быть по праву."
 dhe_dde_pyrrhus_dodona_decision_tooltip:0 "Начинается восстановление Додоны."

 dhe_dde_pyrrhus.33.t:0 "Пирр Орёл"
 dhe_dde_pyrrhus.33.desc:0 "Мы получили новости о недавнем сражении с армиями державы [target.GetCountry.GetName], во время которого, как сообщается, вражеский полководец [target.GetCommander.GetPraenomen], движимый гордыней или отвагой, предложил, чтобы [target.GetCommander.GetSheHe] и [actor.GetCountry.GetRulerTitle] [actor.GetCommander.GetPraenomen] сошлись в поединке перед собравшимися войсками.\n\nНесмотря на полученное в бою ранение, [actor.GetCommander.GetHerHim] удалось одолеть соперника, благодаря своему мастерству, и [target.GetCommander.GetPraenomen] не лежит теперь на поле боя лишь потому, что [target.GetCommander.GetHerHis] выволокли оттуда собственные приспешники.\n\nВдохновлённые победой своего царя, наши войска полностью разгромили вражескую армию, и военные стали называть Пирра Орлом в знак любви и уважения."
 dhe_dde_pyrrhus.33.a:0 "Воистину, потомок Ахилла."

 dhe_dde_pyrrhus.34.desc:0 "Гонцы принесли нам вести о сражении с армиями державы [actor.GetCountry.GetName] и сообщают о сокрушительном поражении, ответственность за которое отчасти несёт полководец [target.GetCommander.GetPraenomen].\n\n[target.GetCommander.GetHerHis|U] посетила безрассудная мысль о том, чтобы [target.GetCommander.GetSheHe] и [actor.GetCommander.GetPraenomen], [actor.GetCountry.GetAdjective]ий царь и полководец, сошлись в поединке перед рядами войск, несмотря на то, что [actor.GetCommander.GetPraenomen] славится своим воинским умением.\n\n[target.GetCommander.GetHerHis|U] поражение было постыдным, даже несмотря на лёгкое ранение противника, а вдохновлённые победой своего царя эпириоты с яростью бросились в атаку."
 dhe_dde_pyrrhus.34.a:0 "О, [target.GetCommander.GetPraenomen], как это было глупо..."

 dhe_dde_pyrrhus.35.t:0 "Славная жизнь"
 dhe_dde_pyrrhus.35.desc:0 "Наш царь Пирр наконец упокоился с миром. Отважный стратег и великолепный воин, он надолго останется в памяти эпириотов, которые стекаются к его могиле, чтобы принести дары и выразить свою признательность."
 dhe_dde_pyrrhus.35.a:0 "Мы всегда будем чтить его память."

 dhe_dde_pyrrhus.36.t:0 "Отважный царь"
 dhe_dde_pyrrhus.36.desc:0 "Как всегда, Пирр отважно вёл в бой свои войска, устремляясь в самое пекло с отрядом телохранителей, но, похоже, сегодня он пал в бою с противником, желавшим убить его и заслужить тем самым вечную славу.\n\n"
 dhe_dde_pyrrhus.36.desc_1:0 "Никогда не отступавший перед трудностями Пирр устремился на обезумевшего всадника, прежде чем его охрана успела последовать за ним. В суматохе боя они оба упали с коней с тяжёлыми ранами, а затем их поглотил хаос рукопашной схватки..."
 dhe_dde_pyrrhus.36.desc_2:1 "Вопреки совету телохранителей и полководцев, Пирр не обращал внимания на жаждущих славы италийцев, раз за разом бросающихся на него, пока не стало слишком поздно. Конь Пирра пал, пронзённый френтанским копьём, и в тот же миг царский телохранитель подоспел и порубил врага на куски, после чего унёс царя в безопасное место."
 dhe_dde_pyrrhus.36.a:0 "Как такое могло случиться?!"
 dhe_dde_pyrrhus.36.b:0 "Вам нужно быть осторожнее, мой царь!"
 dhe_dde_pyrrhus.36.c:0 "Вам не стоит так рисковать!"

 dhe_dde_pyrrhus.37.t:0 "Трон шакалов"
 dhe_dde_pyrrhus.37.desc:1 "Потакая части аристократии, Пирр и [neoptolemus.GetName] правили вместе. Впрочем, такое положение вскоре стало недопустимым. Оба правителя считают себя законными владыками Эпира и активно плетут заговоры друг против друга.\n\nВ конечном счёте решать придётся молоссам, ведь без их поддержки даже сейчас у царя нет ни единого шанса на власть..."
 dhe_dde_pyrrhus.37.a:0 "Пирр — наш законный царь."
 dhe_dde_pyrrhus.37.at:0 "#R [neoptolemus.GetPraenomen] будет убит, только тогда разрешится этот конфликт.#!"
 dhe_dde_pyrrhus.37.b:0 "В Неоптолеме течёт кровь Александра."
 dhe_dde_pyrrhus.37.bt:0 "#R Пирр будет убит, только тогда разрешится этот конфликт.#!\n[neoptolemus.GetPraenomen] станет правителем."
 dhe_dde_pyrrhus.37.c:0 "[neoptolemus.GetPraenomen] — наш союзник..."
 dhe_dde_pyrrhus.38.t:0 "Необходимое зло"
 dhe_dde_pyrrhus.38.desc:0 "Недавно при дворе созрел заговор с участием сторонников обоих претендентов, выросший из спора во время чествования Ареса.\n\n"
 dhe_dde_pyrrhus.38.desc_1:0 "Верность Пирру перевесила и позволила его друзьям подстроить всё так, чтобы [depose_target.GetPraenomen] оказался соучастником в заговоре с целью убить Пирра. Они распространили ложные слухи о сговоре среди друзей претендента, а затем нанесли вынужденный превентивный удар."
 dhe_dde_pyrrhus.38.desc_2:0 "Несмотря на свои качества, Пирр не смог заручиться той же поддержкой, что и [depose_target.GetPraenomen]. Пирра перехитрили и обставили всё так, будто бы он планировал покушение на своего соперника."
 dhe_dde_pyrrhus.38.desc_3:0 "\n\nТеперь, когда [depose_target.GetHerHis] коварный план вскрылся, с согласия совета [depose_target.GetPraenomen] находится под арестом в ожидании скорой казни. Несомненно, [depose_target.GetEmployer.GetName] только выиграет от этого..."
 dhe_dde_pyrrhus.38.tt:0 "Задание «#Y $epirus_1_epirus_11$#!» теперь можно выполнить."
