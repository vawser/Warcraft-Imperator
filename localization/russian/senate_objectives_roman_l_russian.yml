l_russian:
 senate_objective_declare_war_optimates:0 "Объявить войну"
 senate_objective_declare_war_optimates_DESC:0 "$optimates_party$ делают всё, чтобы мы и [sen_obj_dec_war_target.GetName] начали войну. Судя по всему, фракция видит в этом некую выгоду."
 senate_objective_grant_holdings_optimates:0 "Дать владения"
 senate_objective_grant_holdings_optimates_DESC:0 "$optimates_party$ славятся жадностью. Вот и на этот раз они пытаются набить собственные карманы."
 senate_objective_grant_holdings_optimates_finished_tt:0 "[THIS.GetCountry.GetName] дарует не менее #Y [SCOPE.ScriptValue('senate_objective_grant_holding_optimates_svalue')|0]#! владений главам родов. [THIS.GetCountry.Custom('senate_objective_grant_holdings_optimates_custom_loc')]"
 senate_objective_grant_holdings_optimates_custom_loc_1:0 "(#R [SCOPE.ScriptValue('senate_objective_grant_holding_optimates_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_grant_holding_optimates_svalue')|0]#!)"
 senate_objective_grant_holdings_optimates_custom_loc_2:0 "(#Y [SCOPE.ScriptValue('senate_objective_grant_holding_optimates_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_grant_holding_optimates_svalue')|0]#!)"
 senate_objective_change_law_optimates:1 "Принять закон"
 senate_objective_change_law_optimates_DESC:0 "Высшие слои общества живут весьма обособленно, и $optimates_party$ не хотят, чтобы это положение менялось. Они вновь предлагают изменить закон ради собственной выгоды."
 senate_objective_revoke_office_optimates:1 "Увольнение"
 senate_objective_revoke_office_optimates_DESC:0 "$optimates_party$ хотят добиться того, чтобы [revoke_character_optimates.GetName] ушёл со своего поста, поскольку [revoke_character_optimates.GetSheHe] угрожает республике."
 revoke_generalship:0 "#Y [THIS.GetCharacter.GetName]#! не #Y полководец#!."
 revoke_governorship:0 "#Y [THIS.GetCharacter.GetName]#! не #Y губернатор#!."
 senate_objective_appoint_member_optimates:1 "Назначение"
 senate_objective_appoint_member_optimates_DESC:0 "$optimates_party$ хотят добиться того, чтобы [appointment_target.GetName] занял новую должность, поскольку [appointment_target.GetHerHis] навыки нужны республике."
 appoint_office_tooltip:0 "#Y [THIS.GetCharacter.GetName]#! является #Y губернатором#! или занимает #Y должность#! в правительстве."
 senate_objective_reduce_citizenship_optimates:1 "Отзыв закона"
 senate_objective_reduce_citizenship_optimates_DESC:1 "$optimates_party$ больше не желают терпеть поглощение чужеземных культур: эта партия хочет укрепиться в статусе единственно привилегированной элиты."

 senate_objective_change_law_populares:1 "Принять закон"
 senate_objective_change_law_populares_DESC:0 "Под влиянием очередного демагога $populares_party$ решили изменить закон. Трудно сказать, кому от этого будет лучше: оратору, предложившему нововведение, или народу, который ловит каждое его слово."
 senate_objective_revoke_holdings_populares:1 "Конфискация"
 senate_objective_revoke_holdings_populares_DESC:0 "$populares_party$ вновь требуют равных прав и владений для всех жителей державы. Избавление элит от богатства — их вечная цель."
 senate_objective_revoke_holdings_populares_finished_tt:0 "[THIS.GetCountry.GetName] отзывает не менее #Y [SCOPE.ScriptValue('senate_objective_revoke_holding_optimates_svalue')|0]#! владений у глав родов. [THIS.GetCountry.Custom('senate_objective_revoke_holdings_populares_custom_loc')]"
 senate_objective_revoke_holdings_populares_custom_loc_1:0 "(#R [SCOPE.ScriptValue('senate_objective_revoke_holding_optimates_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_revoke_holding_optimates_svalue')|0]#!)"
 senate_objective_revoke_holdings_populares_custom_loc_2:0 "(#Y [SCOPE.ScriptValue('senate_objective_revoke_holding_optimates_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_revoke_holding_optimates_svalue')|0]#!)"
 senate_objective_grant_holdings_populares:1 "Награждение"
 senate_objective_grant_holdings_populares_DESC:0 "$populares_party$ постоянно обвиняют «продажных богатеев» в жажде наживы, хотя и сами не прочь набить карманы тем, что плохо лежит."
 senate_objective_grant_holdings_populares_finished_tt:0 "[THIS.GetCountry.GetName] дарует не менее #Y [SCOPE.ScriptValue('senate_objective_grant_holding_populares_svalue')|0]#! владений незначительным персонажам. [THIS.GetCountry.Custom('senate_objective_grant_holdings_populares_custom_loc')]"
 senate_objective_grant_holdings_populares_custom_loc_1:0 "(#R [SCOPE.ScriptValue('senate_objective_grant_holding_populares_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_grant_holding_populares_svalue')|0]#!)"
 senate_objective_grant_holdings_populares_custom_loc_2:0 "(#Y [SCOPE.ScriptValue('senate_objective_grant_holding_populares_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_grant_holding_populares_svalue')|0]#!)"
 senate_objective_imprison_head_populares:0 "Заключение в тюрьму"
 senate_objective_declare_war_populares:0 "Объявить войну"
 senate_objective_declare_war_populares_DESC:0 "Речи популистов и демагогов заставляют народ метаться из стороны в сторону. Теперь плебс убежден, что [sen_obj_dec_war_target.GetName] угрожает нашему обществу и благополучию."
 senate_objective_revoke_office_populares:1 "Увольнение"
 senate_objective_revoke_office_populares_DESC:1 "$populares_party$ хотят добиться того, чтобы [revoke_character_populares.GetName] оставил свой пост, поскольку [revoke_character_populares.GetSheHe] злоупотребляет своим положением."
 senate_objective_appoint_member_populares:1 "Назначение"
 senate_objective_appoint_member_populares_DESC:0 "$populares_party$ хотят, чтобы один из их представителей занял должность и упрочил влияние фракции в республике."

 senate_objective_build_buildings_boni:0 "Строительство"
 senate_objective_build_buildings_boni_DESC:1 "$boni_party$ надеются, что [senate_objective_build_buildings_target.Custom('get_city_type_loc')] [senate_objective_build_buildings_target.GetName] получит лучшую инфраструктуру."
 senate_objective_build_buildings_boni_finished_tt:0 "[senate_objective_build_buildings_target.GetName]: не менее [THIS.GetCountry.Custom('senate_objective_build_buildings_boni_custom_loc')]"
 senate_objective_build_buildings_boni_custom_loc_1:0 "здания — #Y [SCOPE.ScriptValue('senate_objective_build_buildings_boni_svalue')|0]#!. (#R [SCOPE.ScriptValue('senate_objective_build_buildings_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_build_buildings_boni_svalue')|0]#!)"
 senate_objective_build_buildings_boni_custom_loc_2:0 "здания — #Y [SCOPE.ScriptValue('senate_objective_build_buildings_boni_svalue')|0]#!. (#Y [SCOPE.ScriptValue('senate_objective_build_buildings_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_build_buildings_boni_svalue')|0]#!)"
 senate_objective_state_investment_boni:0 "Вложение"
 senate_objective_state_investment_boni_DESC:0 "$boni_party$ хотят сосредоточиться на провинции [senate_objective_state_investment_target.GetState.GetShortName], куда они уже вложили немалые средства."
 senate_objective_stability_boni:1 "Умиротворение"
 senate_objective_stability_boni_DESC:0 "$boni_party$ взволнованы состоянием державы и хотят улучшить общее благополучие населения."
 senate_objective_reduce_tyranny_boni:1 "Примирение"
 senate_objective_reduce_tyranny_boni_DESC:0 "$boni_party$ обеспокоены недавним поведением наших консулов и полученной ими властью."
 senate_objective_change_law_boni:0 "Принять закон"
 senate_objective_change_law_boni_DESC:0 "$boni_party$ хотят принять закон (что само по себе необычно, учитывая их преклонение перед древними традициями), чтобы направить нашу державу к лучшему будущему."
 senate_objective_increase_citizenship_boni:1 "Права культуры"
 senate_objective_increase_citizenship_boni_DESC:0 "$boni_party$ хотят установить мир в нашем обществе, даровав части второстепенного населения возможность наслаждаться правами и обязанностями граждан."

 senate_objective_roman.1.t:0 "$optimates_party$: цель — объявить войну державе [sen_obj_dec_war_target.GetName]"
 senate_objective_roman.1.desc:0 "[optimates_party_leader.GetName] и $optimates_party$ изо всех сил добиваются войны с нашими соседями. [sen_obj_dec_war_target.GetName] для них враг. Несмотря на громкие протесты прочих фракций, [optimates_party_leader.GetPraenomen] сохраняет большинство голосов, и [ROOT.GetCountry.Custom('get_court_type')|U] фактически принадлежит [SCOPE.sC('optimates_party_leader').GetHerHim]. Если $optimates_party$ дороги нам как союзники, мы должны согласиться на конфликт."
 senate_objective_roman.1.a:0 "[sen_obj_dec_war_target.GetName] падет."
 senate_objective_roman.1.b:1 "Пусть $optimates_party$ продолжают причитать, но война с державой [sen_obj_dec_war_target.GetName] — плохая идея."

 senate_objective_roman.2.t:0 "$optimates_party$: цель — [holding_character.GetName] получает землю"
 senate_objective_roman.2.desc:0 "Снова $optimates_party$ придумали, как обогатить элиту. На этот раз цель их благих намерений  глава рода [holding_character.GetFamily.GetName] — [holding_character.GetName]. Говорят, что  служит народу столь безупречно и так давно, что [ROOT.GetCountry.Custom('get_court_type')|U] не может не вознаградить [holding_character.GetHerHis] земельным наделом.\n\n$populares_party$ во весь голос порицают это предложение, потому что надел, который получит род [holding_character.GetFamily.GetName], будет, скорее всего, взят из общественных земель."
 senate_objective_roman.2.a:0 "Мы их поддержим. Хотя поддержка им, как кажется, не нужна..."
 senate_objective_roman.2.a.tt:0 "#Y [holding_character.GetName]#! получит в дар владения (до #Y [SCOPE.ScriptValue('senate_agenda_grant_holding_optimes_event_svalue')|0]#!)."
 senate_objective_roman.2.b:0 "$optimates_party$ не понимают, что значит «общественные»?"

 senate_objective_roman.3.t:0 "$optimates_party$: цель — закон для богатых"
 senate_objective_roman.3.desc:0 "$optimates_party$ постоянно пытаются протолкнуть выгодные для себя законы, которые или повысят их собственное влияние, или избавят [ROOT.GetCountry.Custom('get_court_type')|U] от нуворишей и выскочек. [ROOT.GetCountry.GetRuler.GetName] получает от прочих фракций просьбы не допускать этот закон до голосования."
 senate_objective_roman.3.a:0 "Но закон и впрямь хорош."
 senate_objective_roman.3.b:0 "И [ROOT.GetCountry.GetRuler.GetSheHe] покончит с ним."

 senate_objective_roman.4.t:0 "$populares_party$: цель — закон для народа"
 senate_objective_roman.4.desc:0 "$populares_party$ постоянно слушают демагогов или загораются идеями новых законов, благодаря которым [ROOT.GetCountry.GetName] станет раем для народных масс. В основном эти законы направлены на улучшение жизни низших классов, но время от времени находятся харизматичные популисты, которым удается добиться поддержки масс исключительно ради собственной выгоды.\n\nМногие $populares_party$ преуспели на этом поприще, и вот уже [populares_party_leader.GetName], при поддержке большинства, предлагает новый такой закон. Что скажет [ROOT.GetCountry.Custom('get_court_type')|U]?"
 senate_objective_roman.4.a:0 "Массы получат хлеб и зрелища."
 senate_objective_roman.4.b:0 "[ROOT.GetCountry.GetName] не подчиняется популистам."

 senate_objective_roman.5.t:0 "$populares_party$: цель — возврат общественных земель"
 senate_objective_roman.5.desc:0 "$populares_party$ часто набрасываются на богатых представителей нашего общества, чтобы лишить их богатств и раздать их бедным. Они выбрали себе новую цель — это [holding_character.GetName], глава рода [holding_character.GetFamily.GetName]. [ROOT.GetCountry.Custom('get_court_type')|U] гудит от слухов и обвинений в продажности, а $populares_party$ заявляют, что [holding_character.GetPraenomen] [Select_CString(holding_character.IsFemale, 'должна', 'должен' )] вернуть часть земель законному владельцу — республике."
 senate_objective_roman.5.a:0 "Мы всегда подозревали, что [holding_character.GetPraenomen] злоупотребляет влиянием."
 senate_objective_roman.5.a.tt:0 "#Y [holding_character.GetName]#! лишится владений (до #Y [SCOPE.ScriptValue('senate_agenda_revoke_holding_populares_event_svalue')|0]#!)."
 senate_objective_roman.5.b:0 "Опять $populares_party$ несут какую-то чушь."

 senate_objective_roman.6.t:0 "$populares_party$: цель — [holding_character.GetName] получает землю"
 senate_objective_roman.6.desc:0 "Хотя $populares_party$ презирают богачей, [ROOT.GetCountry.GetPrimaryCulture.GetName] роскошь им самим по нраву. Свежайший пример — [holding_character.GetName], [Select_CString(holding_character.IsFemale, 'которая сумела', 'который сумел' )] убедить массы в своем праве на кусок общественных территорий. Это очередной коварный план, который провернули продажные $populares_party$ — и которому изо всех сил противились $optimates_party$, для которых $populares_party$ — серьезные политические соперники. [ROOT.GetCountry.Custom('get_court_type')|U] гудит, как растревоженный улей."
 senate_objective_roman.6.a:0 "Думаю, [holding_character.GetSheHe] это [Select_CString(holding_character.IsFemale, 'заслужила', 'заслужил' )]."
 senate_objective_roman.6.a.tt:0 "#Y [holding_character.GetName]#! получит в дар владения (до #Y [SCOPE.ScriptValue('senate_agenda_grant_holding_populares_event_svalue')|0]#!)."
 senate_objective_roman.6.b:0 "Что, [holding_character.GetSheHe]?! На сей раз популисты требуют слишком многого."

 senate_objective_roman.7.t:0 "$populares_party$: цель — заключить в тюрьму персонажа [senate_objective_prisoner_character.GetName]"
 senate_objective_roman.7.desc:0 "После нескольких обвинений в продажности [ROOT.GetCountry.Custom('get_court_type')|U] вызывает главу рода[senate_objective_prisoner_character.GetFamily.GetName]. $populares_party$ уже приняли большинством голосов решение, что [senate_objective_prisoner_character.GetName] будет [Select_CString(senate_objective_prisoner_character.IsFemale, 'заключена', 'заключен' )] в тюрьму. Остальные члены рода [senate_objective_prisoner_character.GetFamily.GetName] просят нас прекратить этот фарс и утверждают, что [senate_objective_prisoner_character.GetPraenomen] [Select_CString(senate_objective_prisoner_character.IsFemale, 'невиновна', 'невиновен' )]."
 senate_objective_roman.7.a:0 "[senate_objective_prisoner_character.GetSheHe] заслуживает только тюрьмы."
 senate_objective_roman.7.a.tt:0 "Все члены рода [senate_objective_prisoner_character.GetFamily.GetName] теряют по #R [SCOPE.ScriptValue('senate_agenda_imprison_family_head_populares_loyalty_svalue')|0]#! ед. верности @loyalty_icon! на #Y 60 мес.#!."
 senate_objective_roman.7.b:0 "Снова продажные $populares_party$ замыслили какую-то гадость. Отпустите скорее беднягу."

 senate_objective_roman.8.t:0 "$populares_party$: цель — объявить войну державе [sen_obj_dec_war_target.GetName]"
 senate_objective_roman.8.desc:0 "С недавних пор [ROOT.GetCountry.GetCapital.GetName] на все лады твердит, что [sen_obj_dec_war_target.GetName] — наш злейший враг. Молва передает из уст в уста слухи о бесчинствах, что творит [sen_obj_dec_war_target.GetPrimaryCulture.GetName] дерзость. Похоже, $populares_party$ приложили немало усилий к тому, чтобы эта ложь прижилась в умах людей. Ну конечно: вот [populares_party_leader.GetName] выходит на середину и призывает к войне.\n\nСвоей пропагандой $populares_party$ уже склонили на свою сторону большинство. Последнее слово [ROOT.GetCountry.GetRuler.IsFemale, 'должна', 'должен' )] сказать [ROOT.GetCountry.GetRulerTitle]."
 senate_objective_roman.8.a:0 "[sen_obj_dec_war_target.GetName] — наш враг? Что ж, если [ROOT.GetCountry.Custom('get_court_type')|U] хочет воевать — да будет так."
 senate_objective_roman.8.b:0 "Мы не станем подвергать державу опасности просто потому, что так хотят продажные $populares_party$."

 senate_objective_roman.9.t:0 "$boni_party$: цель — [senate_objective_build_buildings_target.GetName] развивается"
 senate_objective_roman.9.desc:0 "$boni_party$ попытались найти поддержку для крупного проекта. Они утверждают, что [senate_objective_build_buildings_target.GetName] хорошо подходит для возведения нескольких построек, которые обрадуют простой народ и помогут добиться стабильности в провинции. Они упорны. Уже много раз $boni_party$ пытались вложиться в один из городов нашей державы, который в последнее время особенно их интересует, — и на этот раз [boni_party_leader.GetName] [Select_CString(boni_party_leader.IsFemale, 'сумела', 'сумел' )]-таки получить большинство мест: теперь [ROOT.GetCountry.Custom('get_court_type')|U] прислушивается к [boni_party_leader.GetHerHis] мнению."
 senate_objective_roman.9.a:0 "Что ж, вполне безобидный проект, не так ли?"
 senate_objective_roman.9.b:0 "[senate_objective_build_buildings_target.GetName] сейчас не может превращаться в строительную площадку. Это нам пока не по средствам."

 senate_objective_roman.10.t:0 "$boni_party$: цель — [senate_objective_state_investment_target.GetState.GetName] развивается"
 senate_objective_roman.10.desc:0 "Богатые $boni_party$ выбрали новую цель своих вложений: это [senate_objective_state_investment_target.GetState.GetShortName]. В последнее время они всячески всю эту округу, и кое-кто подозревает, что они преследуют некие собственные интересы. Несмотря на это, [boni_party_leader.GetName] [Select_CString(boni_party_leader.IsFemale, 'сумела', 'сумел' )] заручиться поддержкой нескольких сенаторов, которые теперь требуют, чтобы [ROOT.GetCountry.GetRuler.GetName] [ROOT.GetCountry.GetRuler.IsFemale, 'взяла', 'взял' )] процесс под личный контроль."
 senate_objective_roman.10.a:0 "Да будет так, [boni_party_leader.GetPraenomen]."
 senate_objective_roman.10.b:0 "[boni_party_leader.GetSheHe|U] хочет от нас... чего?! Какое нелепое предложение."

 senate_objective_roman.11.t:0 "$boni_party$: цель — стабильность в державе [ROOT.GetCountry.GetName]"
 senate_objective_roman.11.desc:0 "$boni_party$ взывают к нашему вниманию. Они хотят, чтобы [ROOT.GetCountry.Custom('get_court_type')|U] и жители державы [ROOT.GetCountry.GetName] сосредоточились на сохранении нашей культуры и обычаев. В последнее время на подвластных нам территориях творится настоящий хаос, так что поводов поддержать предложение $boni_party$ предостаточно."
 senate_objective_roman.11.a:0 "Они правы: пора позаботиться о нашей державе."
 senate_objective_roman.11.b:0 "$boni_party$ преувеличивают — всё в порядке."

 senate_objective_roman.12.t:0 "$boni_party$: цель — покончить с тиранией"
 senate_objective_roman.12.desc:0 "[ROOT.GetCountry.Custom('get_court_type')|U] слушает, как [boni_party_leader.GetName] требует в зародыше уничтожить тиранию, признаки которой демонстрирует [ROOT.GetCountry.GetRuler.GetName]. Кроме того, по [SCOPE.sC('boni_party_leader').GetHerHis] мнению, [ROOT.GetCountry.Custom('get_court_type')|U] заслуживает большей власти. Из-за подобных выходок [ROOT.GetCountry.GetRulerTitle] может предстать в дурном свете, но [ROOT.GetCountry.GetPrimaryCulture.GetName] знать наверняка поддержит подобное предложение."
 senate_objective_roman.12.a:0 "Мы дадим им вздохнуть посвободнее — пока."
 senate_objective_roman.12.b:0 "Ну вот, $boni_party$ снова предлагают какую-то чушь. Хватит их слушать."

 senate_objective_roman.13.t:0 "Цель фракции $boni_party$: традиционный закон"
 senate_objective_roman.13.desc:0 "После страстной речи, что произносит [boni_party_leader.GetName], $boni_party$ начинают требовать изменения законов, которыми руководствуется [ROOT.GetCountry.Custom('get_court_type')|U]. Похоже, что [boni_party_leader.GetPraenomen] умудряется переубедить даже нескольких своих противников: теперь [boni_party_leader.GetHerHis] готово поддержать большинство."
 senate_objective_roman.13.a:0 "Ну и чего мы ждём?"
 senate_objective_roman.13.b:0 "Мы и [boni_party_leader.GetPraenomen] просто по-разному смотрим на вещи."

 senate_objective_roman.14.t:0 "Цель фракции $optimates_party$: [revoke_character_optimates.GetName] завершает политическую карьеру"
 senate_objective_roman.14.desc:0 "В последнее время $optimates_party$ тратят много сил, критикуя всё, что делает [revoke_character_optimates.GetName]. [optimates_party_leader.GetName] и вовсе предлагает лишить [revoke_character_optimates.GetHerHis] должности. Пользуясь поддержкой большей части фракции $optimates_party$, а также других сенаторов, [optimates_party_leader.GetSheHe] убеждает большинство: [revoke_character_optimates.GetPraenomen] больше не может сохранять свою должность."
 senate_objective_roman.14.a:0 "Посылайте гонца, [optimates_party_leader.GetPraenomen]."
 senate_objective_roman.14.b:0 "[revoke_character_optimates.GetName] просто делает свою работу."

 senate_objective_roman.15.t:0 "Цель фракции $optimates_party$: [appointment_target.GetName] занимает должность"
 senate_objective_roman.15.desc:0 "В последнее время $optimates_party$ тратят много сил на то, чтобы один из их представителей, а именно [appointment_target.GetName], смог получить должность. Они угрожали, напоминали об оказанных прежде услугах и просто использовали своё влияние, чтобы большинство проголосовало за назначение."
 senate_objective_roman.15.a:0 "[appointment_target.GetSheHe|U], должно быть, многое умеет, раз они готовы потратить на н[appointment_target.GetHerHis] столько сил."
 senate_objective_roman.15.b:0 "И всё равно мы не верим в н[appointment_target.GetHerHis]."

 senate_objective_roman.16.t:0 "Цель фракции $populares_party$: [revoke_character_populares.GetName] завершает политическую карьеру"
 senate_objective_roman.16.desc:0 "$populares_party$ верят, что [revoke_character_populares.GetName] злоупотребляет своим положением. [populares_party_leader.GetName] охотно рассказывает об этом всем желающим. Теперь партия ждёт, что [revoke_character_populares.GetName] покинет свой пост и вернётся в город [ROOT.GetCountry.GetCapital.GetName]."
 senate_objective_roman.16.a:0 "Стоит отправить к н[revoke_character_populares.GetHerHim] гонца."
 senate_objective_roman.16.b:0 "[revoke_character_populares.GetSheHe|U] просто делает свою работу."

 senate_objective_roman.17.t:0 "Цель фракции $populares_party$: [appointment_target.GetName] занимает должность"
 senate_objective_roman.17.desc:0 "Известно, что $populares_party$ заботятся о своих, особенно о тех, кого недолюбливают прочие фракции. К числу таких относится и [appointment_target.GetName]: [appointment_target.GetHerHis] товарищи активно поддерживают [appointment_target.GetHerHis] и требуют дать [appointment_target.GetHerHim] любую должность."
 senate_objective_roman.17.a:0 "Давайте дадим [appointment_target.GetHerHim] должность, чтобы они перестали ныть."
 senate_objective_roman.17.b:0 "Мы не без причин отказываем [appointment_target.GetHerHim] в должности."

 senate_objective_roman.18.t:0 "Цель фракции $optimates_party$: [citizenship_culture_target.GetName] культура лишается прав"
 senate_objective_roman.18.desc:0 "Все знают, что $optimates_party$ выступают против всякого, чья культура не [ROOT.GetCountry.GetPrimaryCulture.GetName], но в последнее время [citizenship_culture_target.GetName] культура снискала у них особую нелюбовь. Теперь [optimates_party_leader.GetName] предлагает урезать права, которыми [citizenship_culture_target.GetName] народность пользуется в державе [ROOT.GetCountry.GetName], а [ROOT.GetCountry.Custom('get_court_type')|U] по большей части поддерживает это предложение."
 senate_objective_roman.18.a:0 "Так тому и быть."
 senate_objective_roman.18.b:0 "[citizenship_culture_target.GetName] культура играет важную роль в нашей державе."

 senate_objective_roman.19.t:0 "Цель фракции $boni_party$: [citizenship_culture_target.GetName] культура получает привилегии"
 senate_objective_roman.19.desc:0 "[citizenship_culture_target.GetName] культура нашла защитников: $boni_party$ поддерживают её в заботе о мире в державе [ROOT.GetCountry.GetName]. Они потратили значительные ресурсы на поддержку культуры, а теперь требуют гражданских прав для её представителей, чтобы не допустить даже мыслей о возможном восстании."
 senate_objective_roman.19.a:0 "Мы примем их как родных."
 senate_objective_roman.19.b:0 "[citizenship_culture_target.GetName] культура всегда будет ниже, чем [ROOT.GetCountry.GetPrimaryCulture.GetName]."
