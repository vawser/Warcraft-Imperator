l_russian:
 monarchy_events.1.t:0 "Отрицание права на власть"
 monarchy_events.1.desc:0 "Говорят, что [SCOPE.sCharacter('legitimacy_denier').GetName] ведет подрывную пропаганду — дескать, имеет ли [ROOT.GetCountry.GetRuler.GetName] вообще право на власть? [SCOPE.sCharacter('legitimacy_denier').GetName] критикует происхождение, эффективность и моральный облик оппонента, и если не положить конец этим слухам, нас ждут масштабные волнения."
 monarchy_events.1.a:0 "Не обращайте внимания на [SCOPE.sCharacter('legitimacy_denier').GetHerHis] безумные заявления."
 monarchy_events.1.b:0 "Опровергните [SCOPE.sCharacter('legitimacy_denier').GetHerHis] ложь публично."
 monarchy_events.2.t:0 "Бразды правления"
 monarchy_events.2.desc:1 "Прославленный философ [SCOPE.sCharacter('philosopher_king_educator').GetName] считает, что мир никогда не избавится от зла, пока его правители не овладеют духом и искусством философии. Бразды правления достойны держать в руках лишь те, кто обладает мудростью, благожелательностью и авторитетом.\n\n[SCOPE.sCharacter('philosopher_king_educator').GetName] считает, что именно [ROOT.GetCountry.GetRuler.GetName] может научиться истинным добродетелям правителя под [SCOPE.sCharacter('philosopher_king_educator').GetHerHis] мудрым наставничеством."
 monarchy_events.2.a:0 "Объявите [SCOPE.sCharacter('philosopher_king_educator').GetHerHim], что [ROOT.GetCountry.GetRuler.GetName] будет учиться."
 monarchy_events.2.b:0 "Передайте мой ответ: мы не имеем дел с такими безумцами."
 monarchy_events.3.t:0 "Царь-философ"
 monarchy_events.3.desc.b:0 "[ROOT.GetCountry.GetRuler.GetName] с большим успехом постигает философию, что неудивительно, когда у тебя в учителях [SCOPE.sCharacter('philosopher_king_educator').GetName].\n\nС течением года [ROOT.GetCountry.GetRuler.GetName] узнает много о добродетели смелости. Хоть сформулировать точное определение пока не удается, во время бесед [SCOPE.sCharacter('philosopher_king_educator').GetName] и [ROOT.GetCountry.GetRuler.GetName] успешно постигают природу этой добродетели.\n\n[SCOPE.sCharacter('philosopher_king_educator').GetName] отмечает, что [ROOT.GetCountry.GetRuler.GetName] весьма успешно постигает науку, и потому [SCOPE.sCharacter('philosopher_king_educator').GetSheHe] соглашается навсегда поселиться в державе [ROOT.GetCountry.GetName], чтобы служить философом-наставником. [ROOT.GetCountry.GetRuler.GetName] вот-вот уже станет царем-философом."
 monarchy_events.3.desc.a:0 "[ROOT.GetCountry.GetRuler.GetName] с большим успехом постигает философию, что неудивительно, когда у тебя в учителях [SCOPE.sCharacter('philosopher_king_educator').GetName].\n\nС течением года [ROOT.GetCountry.GetRuler.GetName] узнает много о добродетели справедливости. Справедливость — одна из высших добродетелей души, требующая гармонии всех прочих добродетелей. Хоть сформулировать точное определение пока не удается, во время бесед [SCOPE.sCharacter('philosopher_king_educator').GetName] и [ROOT.GetCountry.GetRuler.GetName] успешно познают ценность благодетельного правления государством.\n\n[SCOPE.sCharacter('philosopher_king_educator').GetName] отмечает, что [ROOT.GetCountry.GetRuler.GetName] весьма успешно постигает науку, и потому [SCOPE.sCharacter('philosopher_king_educator').GetSheHe] соглашается навсегда поселиться в державе [ROOT.GetCountry.GetName], чтобы служить философом-наставником. [ROOT.GetCountry.GetRuler.GetName] вот-вот уже станет царем-философом."
 monarchy_events.3.desc.c:0 "[ROOT.GetCountry.GetRuler.GetName] с большим успехом постигает философию, что неудивительно, когда у тебя в учителях [SCOPE.sCharacter('philosopher_king_educator').GetName].\n\nВ течение года [ROOT.GetCountry.GetRuler.GetName] обучается искусству политических дебатов. Правитель не может править, не усмирив народ, а достичь этого намного лучше ораторским мастерством, чем угрозами.\n\n[SCOPE.sCharacter('philosopher_king_educator').GetName] отмечает, что [ROOT.GetCountry.GetRuler.GetName] весьма успешно постигает науку, и потому [SCOPE.sCharacter('philosopher_king_educator').GetSheHe] соглашается навсегда поселиться в державе [ROOT.GetCountry.GetName], чтобы служить философом-наставником. [ROOT.GetCountry.GetRuler.GetName] вот-вот уже станет царем-философом."
 monarchy_events.3.a:0 "[SCOPE.sCharacter('philosopher_king_educator').GetName] — мудрый учитель."
 monarchy_events.4.t:0 "[ROOT.GetCountry.GetRuler.GetName] и философское образование"
 monarchy_events.4.desc:0 "[ROOT.GetCountry.GetRuler.GetName] усваивает кое-что из философского обучения, которое дает [SCOPE.sCharacter('philosopher_king_educator').GetName], но очевидно, что правителем-философом этому человеку не стать.\n\n[SCOPE.sCharacter('philosopher_king_educator').GetName] при этом не теряет веру в правителя полностью и соглашается остаться в державе [ROOT.GetCountry.GetName] в обмен на покровительство своим трудам. "
 monarchy_events.4.a:0 "[SCOPE.sCharacter('philosopher_king_educator').GetName] нам очень пригодится."
 monarchy_events.4.b:0 "Пусть [SCOPE.sCharacter('philosopher_king_educator').GetName] уходит и занимается своими делами."
 monarchy_events.5.t:0 "Правитель необучаем"
 monarchy_events.5.desc:1 "Великий философ [SCOPE.sCharacter('philosopher_king_educator').GetName] в гневе выбегает из дворца и кричит при всех, что [ROOT.GetCountry.GetRuler.GetName] вообще неспособен к учению и не годится даже на то, чтобы командовать стадом коз."
 monarchy_events.5.a:0 "[SCOPE.sCharacter('philosopher_king_educator').GetName] просто ничего не понимает."
 monarchy_events.6.t:0 "Беспокойные жрецы"
 monarchy_events.6.desc:0 "Верховный жрец [SCOPE.sChar('turbulent_priest').GetName] ясно дает понять, что [ROOT.GetCountry.GetRuler.GetName] отличается редкой безбожностью и что это неприемлемо.\n\nБез поддержки жрецов народ начнет считать, что [ROOT.GetCountry.GetRuler.GetName] больше не имеет поддержки высших сил, а это подорвет авторитет нашей власти."
 monarchy_events.6.a:0 "Пускай себе жалуется."
 monarchy_events.6.b:0 "Сделать крупное пожертвование жрецам."
 monarchy_events.7.t:0 "Узаконивание жрецами"
 monarchy_events.7.desc:0 "Нельзя недооценивать важность поддержки со стороны жрецов. [ROOT.GetCountry.GetRuler.GetName] отличается набожностью, и это подмечает верховный жрец [SCOPE.sCharacter('pious_high_priest').GetName]. Верховный жрец восхваляет правителя не только перед высшими силами, но и перед другими жрецами, а те убеждают народ в том, что [ROOT.GetCountry.GetName] в руках богоугодного правителя."
 monarchy_events.7.a:0 "Пусть [SCOPE.sCharacter('pious_high_priest').GetName] знает: [SCOPE.sCharacter('pious_high_priest').GetHerHis] поддержка нам очень важна."
 monarchy_events.7.b:0 "Повлияйте на жрецов."
 monarchy_events.8.t:0 "Добродетели деспотизма"
 monarchy_events.8.desc:1 "Философ [SCOPE.sCharacter('monarchist_philosopher').GetName], видя, как мудро и справедливо правит [ROOT.GetRuler.GetName], начинает превозносить прелести деспотического правления. «Что может быть лучше правительства, которое состоит из лучших граждан государства? — вопрошает [SCOPE.sCharacter('monarchist_philosopher').GetSheHe]. — Советники такого правителя разделяют его мнение, а подданные довольны его правлением.\n\nПри демократии же неизбежна некомпетентность, а некомпетентность приводит к тому, что людям причиняют вред»."
 monarchy_events.8.a:0 "Хорошая речь."
 monarchy_events.8.b:0 "Пусть [SCOPE.sCharacter('monarchist_philosopher').GetPraenomen] прославится, а [ROOT.GetCountry.GetName] слушает эту речь."
 monarchy_events.9.t:0 "Зло деспотизма"
 monarchy_events.9.desc:0 "Видя, как деспотически правит [ROOT.GetCountry.GetName], философ [SCOPE.sCharacter('republican_philosopher').GetName] высказывается против пороков деспотизма.\n\n[SCOPE.sCharacter('republican_philosopher').GetSheHe|U|] объявляет, что цари завидуют своим наиболее добродетельным подданным и желают им смерти, а сами тем временем находят удовольствие в самых примитивных и недостойных развлечениях, слушая даже наветы клеветников. Деспоты меняют законы ради своей выгоды и потому недостойны иметь власть."
 monarchy_events.9.a:0 "Пусть говорит, [SCOPE.sCharacter('republican_philosopher').GetSheHe] нам не опасен."
 monarchy_events.9.b:0 "Так [SCOPE.sCharacter('republican_philosopher').GetSheHe] хочет жить в республике?"
 monarchy_events.10.t:0 "[SCOPE.sCharacter('royal_spouse').GetName] вдохновляет армию"
 monarchy_events.10.desc:0 "Как только боевой дух в лагере начинает угасать, [SCOPE.sCharacter('royal_spouse').GetName] встает и произносит вдохновляющую речь. [SCOPE.sCharacter('royal_spouse').GetSheHe|U|] убеждает всех присутствующих, что шансы на их стороне, и в доказательство приводит весомые аргументы, основанные на знании военной тактики. На следующий день солдаты вышли в поход с верой в победу."
 monarchy_events.10.a:0 "Как вдохновляюще."
 monarchy_events.11.t:0 "Возможная жертва заговора"
 monarchy_events.11.desc:0 "[SCOPE.sCharacter('spouse_scope').GetName] возмущается из-за того, что [SCOPE.sCharacter('non_spouse_child_pretender').GetName] (родитель этого отпрыска — [ROOT.GetCountry.GetRuler.GetName], но не [SCOPE.sCharacter('spouse_scope').GetName]), назначается наследником державы [ROOT.GetCountry.GetName], опережая [SCOPE.sCharacter('spouse_scope').GetHerHis] собственных детей.\n\nНам стало известно, что [SCOPE.sCharacter('non_spouse_child_pretender').GetName] теперь в опасности: [SCOPE.sCharacter('spouse_scope').GetSheHe] замышляет убийство. Если [SCOPE.sCharacter('spouse_scope').GetSheHe] устранит претендента, престол получит [SCOPE.sCharacter('spouse_scope').GetHerHis] возлюбленное дитя — [SCOPE.sCharacter('spouse_child_pretender').GetName]."
 monarchy_events.11.a:0 "Схватить [SCOPE.sCharacter('spouse_scope').GetHerHis]!"
 monarchy_events.11.at:0 "Все члены рода #Y [SCOPE.sChar('spouse_scope').GetFamily.GetName]#! потеряют по #R 15#! ед. верности@loyalty_icon!"
 monarchy_events.11.b:1 "[ROOT.GetCountry.GetRuler.GetName] убеждает [SCOPE.sCharacter('spouse_scope').GetHerHis] отказаться от своего замысла."
 monarchy_events.11.bt:0 "Все члены рода #Y [SCOPE.sChar('spouse_scope').GetFamily.GetName]#! потеряют по #R 5#! ед. верности@loyalty_icon!"
 monarchy_events.11.c:0 "[SCOPE.sCharacter('non_spouse_child_pretender').GetName]? Вот уж чья судьба мне совершенно безразлична."
 monarchy_events.12.t:0 "Покровительство искусств"
 monarchy_events.12.desc:2 "Ожидается, что [ROOT.GetCountry.GetRulerTitle] скоро станет покровителем искусств. [ROOT.GetCountry.GetRulerTitle] изображается в художественных произведениях, и это подкрепляет легитимность власти в глазах народа. Все эти скульптуры, картины и фрески, исполненные в стиле богов и героев, стоят дорого, но они того стоят."
 monarchy_events.12.a:0 "Нельзя недооценивать роль искусства."
 monarchy_events.12.b:0 "Это лишь напрасная трата денег."
 monarchy_events.13.t:0 "Пусть [SCOPE.sCharacter('imprisoned_friend').GetName] окажется на свободе"
 monarchy_events.13.desc:0 "[SCOPE.sCharacter('spouse_scope').GetName] является в слезах, надеясь, что [ROOT.GetCountry.GetRuler.GetName] выслушает просьбу: [SCOPE.sCharacter('spouse_scope').GetHerHis], друг [SCOPE.sCharacter('imprisoned_friend').GetName], томится в заключении.\n\n[SCOPE.sCharacter('spouse_scope').GetSheHe|U|] просит: пусть [ROOT.GetCountry.GetRuler.GetName] выпустит заключенного из сырой темницы и избавит от пожизненного заключения."
 monarchy_events.13.a:0 "Хорошо. Пусть [SCOPE.sCharacter('imprisoned_friend').GetName] выйдет на свободу."
 monarchy_events.13.b:0 "[SCOPE.sCharacter('imprisoned_friend').GetName] не просто так сидит в тюрьме, это заслуженно."
 monarchy_events.14.t:0 "Популярный консорт"
 monarchy_events.14.desc:0 "[SCOPE.sCharacter('spouse_scope').GetName] пользуется популярностью как среди аристократов, так и среди простого люда. Сегодня [SCOPE.sCharacter('spouse_scope').GetSheHe] появляется на публике — и люди радуются, [ROOT.GetCountry.GetName] ликует."
 monarchy_events.14.a:0 "И неудивительно!"
 monarchy_events.15.t:0 "[ROOT.GetCountry.GetRuler.GetName] — настоящий тиран"
 monarchy_events.15.desc:0 "Все считают, что [ROOT.GetCountry.GetRuler.GetName] — кровавый тиран, которому нет дела до своих подданных. Дошло до того, что подстрекатели на улицах уже открыто поносят это имя и говорят: [ROOT.GetCountry.GetRuler.GetSheHe] заслуживает лучшего правителя."
 monarchy_events.15.a:0 "Принять эту репутацию."
 monarchy_events.15.b:0 "Казнить нарушителей спокойствия."
 monarchy_events.16.t:0 "[SCOPE.sCharacter('powerful_pretender_monarchy').GetName] ищет религиозной поддержки"
 monarchy_events.16.desc:0 "В последнее время [SCOPE.sCharacter('powerful_pretender_monarchy').GetName] и верховный жрец [SCOPE.sCharacter('suggestible_priest').GetName] проводят много времени вместе. Похоже, что [SCOPE.sCharacter('powerful_pretender_monarchy').GetName] намеревается манипулировать жрецом, чтобы повысить свою популярность."
 monarchy_events.16.a:0 "Мы не можем огорчать жрецов."
 monarchy_events.16.b:0 "Повелеть: пусть они более не встречаются."
 monarchy_events.17.t:0 "Наследник хочет взять ответственность"
 monarchy_events.17.desc:0 "[SCOPE.sCharacter('responsible_heir').GetName], наследник трона державы [ROOT.GetCountry.GetName], просит: пусть [ROOT.GetCountry.GetRuler.GetName] передаст часть полномочий. [SCOPE.sCharacter('responsible_heir').GetName] считает: несмотря на свою молодость, [SCOPE.sCharacter('responsible_heir').GetSheHe] обладает всеми качествами хорошего управленца."
 monarchy_events.17.a:0 "Пусть попробует."
 monarchy_events.17.b:0 "Еще рано."
 monarchy_events.18.t:0 "[SCOPE.sCharacter('responsible_heir').GetName] приспосабливается к браздам правления"
 monarchy_events.18.desc:0 "[SCOPE.sCharacter('responsible_heir').GetName] берет часть полномочий, которые дает [ROOT.GetCountry.GetRuler.GetName], и достаточно хорошо справляется. [SCOPE.sCharacter('responsible_heir').GetSheHe|U|] отлично показывает себя как в управлении, так и в дипломатии — это сослужит [SCOPE.sCharacter('responsible_heir').GetHerHim] добрую службу, когда придет [SCOPE.sCharacter('responsible_heir').GetHerHis] время править."
 monarchy_events.18.a:0 "Я вижу, что [SCOPE.sCharacter('responsible_heir').GetName] в будущем — отличный [ROOT.GetCountry.GetRulerTitle]."
 monarchy_events.18.b:0 "Я вижу, что [SCOPE.sCharacter('responsible_heir').GetName] в будущем — исключительный [ROOT.GetCountry.GetRulerTitle]."
 monarchy_events.19.t:0 "[SCOPE.sCharacter('responsible_heir').GetName] и неспособность управлять"
 monarchy_events.19.desc:1 "Стало очевидно, что [SCOPE.sCharacter('responsible_heir').GetName] не заслуживает дополнительных полномочий. [SCOPE.sCharacter('responsible_heir').GetHerHis] попытки править и вести переговоры закончились провалом, и многие в державе [ROOT.GetCountry.GetName] задаются вопросом: сможет ли [SCOPE.sCharacter('responsible_heir').GetName] хоть когда-нибудь стать достойным правителем?"
 monarchy_events.19.a:0 "[SCOPE.sCharacter('responsible_heir').GetName] теперь пострадает."
 monarchy_events.19.b:0 "[SCOPE.sCharacter('responsible_heir').GetName] располагает талантом, но не опытом."
 monarchy_events.19.c:0 "[SCOPE.sCharacter('responsible_heir').GetSheHe|U|] злоупотребляет властью ради собственной выгоды."
 monarchy_events.20.t:0 "Династический брак"
 monarchy_events.20.desc:0 "Узы брака — лучший способ укрепить союз между государствами. Появилась возможность улучшить связи с державой [SCOPE.sCountry('allied_heir_country').GetName] — у нас есть [SCOPE.sCharacter('suitor_character').GetName], а в той державе — [SCOPE.sCharacter('allied_heir_character').GetName], что унаследует трон, и их можно свести друг с другом."
 monarchy_events.20.a:0 "Пусть [SCOPE.sCharacter('suitor_character').GetName] и [SCOPE.sCharacter('allied_heir_character').GetName] будут сосватаны друг к другу."
 monarchy_events.20.b:0 "Отправьте вместо этого скромный подарок."
 monarchy_events.21.t:0 "Династический брак"
 monarchy_events.21.desc:2 "Союзники в державе [SCOPE.sCountry('suitor_country').GetName] желают улучшить отношения между нашими государствами и предлагают: пусть [SCOPE.sCharacter('suitor_character').GetName] и [SCOPE.sCharacter('allied_heir_character').GetName], что унаследует трон нашей державы, станут мужем и женой."
 monarchy_events.21.a:0 "Принять предложение и пожелать им успешного союза."
 monarchy_events.21.b:0 "Такой союз не будет успешен."
 monarchy_events.22.t:0 "Предложение о браке принято"
 monarchy_events.22.desc:1 "[SCOPE.sCharacter('suitor_character').GetName] и [SCOPE.sCharacter('allied_heir_character').GetName] сочетались узами брака в пышной свадебной церемонии."
 monarchy_events.22.a:0 "Да будет их союз плодотворен."
 monarchy_events.23.t:0 "Предложение о браке отклонено"
 monarchy_events.23.desc:0 "[SCOPE.sCharacter('suitor_character').GetName] и [SCOPE.sCharacter('allied_heir_character').GetName] не станут мужем и женой — [SCOPE.sCountry('allied_heir_country').GetName] против этого. Хотя та держава и принесла извинения, [ROOT.GetCountry.GetName] чувствует определенную неловкость."
 monarchy_events.23.a:0 "Весьма досадно."
 suitor_left_court_tooltip:0 "[SCOPE.sCharacter('suitor_character').GetName] переезжает в державу [SCOPE.sCountry('allied_heir_country').GetName], где ждет [SCOPE.sCharacter('allied_heir_character').GetName]."
 monarchy_events.24.t:0 "[SCOPE.sCharacter('deified_father_scope').GetName] и культ"
 monarchy_events.24.desc:1 "Каковы бы ни были [SCOPE.sCharacter('deified_father_scope').GetHerHis] прегрешения в жизни, сейчас [SCOPE.sCharacter('deified_father_scope').GetName], [SCOPE.sCharacter('deified_father_scope').GetMotherFather] человека по имени [ROOT.GetCountry.GetRuler.GetName], почитается, как бог. [SCOPE.sCharacter('deified_father_scope').GetHerHis|U] культ невелик, но постоянно растёт. Ходят слухи, что подношения [SCOPE.sCharacter('deified_father_scope').GetHerHim] исцеляют больных и приносят богатство. Как бы то ни было, [ROOT.GetCountry.GetRuler.GetName] явно может воспользоваться ситуацией, чтобы увеличить своё влияние."
 monarchy_events.24.a:0 "[SCOPE.sCharacter('deified_father_scope').GetName] будет добавлен в пантеон богов."
 monarchy_events.24.b:0 "Использовать культ, чтобы восславить нашу династию."
 monarchy_events.25.t:0 "Божественный манифест"
 monarchy_events.25.desc:0 "[ROOT.GetCountry.GetRuler.GetName] безоговорочно верит, что [ROOT.GetCountry.GetRuler.GetSheHe] не просто [ROOT.GetCountry.GetRulerTitle], но живое воплощение божества. [ROOT.GetCountry.GetRuler.GetSheHe|U|] желает публично объявить о своей божественности всем людям державы [ROOT.GetCountry.GetName]. В результате [ROOT.GetCountry.GetRuler.GetName] будет восприниматься по-новому."
 monarchy_events.25.a:0 "Провозгласить о божественности."
 monarchy_events.25.b:0 "Пожалуй, это будет неразумно."
 monarchy_events.26.t:1 "[ROOT.GetCountry.GetPrimaryCulture] элита в провинции [SCOPE.sP('wrong_religion_culture_province').GetName]"
 monarchy_events.26.desc:0 "[ROOT.GetCountry.GetName] правит провинцией [SCOPE.sP('wrong_religion_culture_province').GetName], которую населяет [SCOPE.sP('wrong_religion_culture_province').GetCulture.GetName] культура; их вера — [SCOPE.sP('wrong_religion_culture_province').GetReligion.GetName].\n\nПравить чужими землями всегда непросто, поэтому заручиться поддержкой местной элиты — значит, упрочить свое положение. Если же эту элиту сможет заменить [ROOT.GetCountry.GetRuler.GetCulture.GetName] знать, исповедующая [ROOT.GetCountry.GetReligion.GetName] и считающая, что [ROOT.GetCountry.GetRulerTitle] является их правителем, то провинция [SCOPE.sP('wrong_religion_culture_province').GetName]  быстрее внедрится в наши земли."
 monarchy_events.26.a:0 "Пусть верная нам  [SCOPE.sP('wrong_religion_culture_province').GetCulture.GetName] знать, исповедующая [SCOPE.sP('wrong_religion_culture_province').GetReligion.GetName], займёт место местных."
 monarchy_events.26.b:0 "Завоюйте благосклонность местной элиты."
 monarchy_events.27.t:0 "Сомнительный наследник"
 monarchy_events.27.desc:0 "[SCOPE.sCharacter('primary_heir').GetName], что наследует наше правление, — воплощение неблагонадёжности. Мишенью насмешек наследника теперь становится [ROOT.GetCountry.GetRuler.GetName]. Если так пойдет и дальше, [SCOPE.sCharacter('primary_heir').GetName] и [ROOT.GetCountry.GetRuler.GetName] окончательно рассорятся.\n\nНам надо найти какое-то решение, пока не дошло до противостояния между нашим правителем и их наследником."
 monarchy_events.27.a:0 "Надо воспитать верность в нашем наследнике."
 monarchy_events.27.a.custom:0 "[SCOPE.sCharacter('primary_heir').GetName] научится верности — это ваша задача. "
 monarchy_events.27.b:0 "Пожалуй, пора поставить [SCOPE.sCharacter('primary_heir').GetHerHis] на место. "
 monarchy_events.27.b.custom:0 "[SCOPE.sCharacter('primary_heir').GetName] подчинится нам — позаботьтесь об этом. "
 monarchy_events.27.c:0 "Со временем все уладится само."
 monarchy_events.28.t:0 "Как вдохновить верность"
 monarchy_events.28.desc:0 "Мы решили: пусть [SCOPE.sCharacter('primary_heir').GetName] перейдет на нашу сторону и обнаружит в себе верность своей державе. Можно либо попросить нашего правителя поделиться частью своей известности с нашим наследником, либо сделать так, что [SCOPE.sCharacter('primary_heir').GetName] получит щедрый дар. "
 monarchy_events.28.a:0 "Осыпав [SCOPE.sCharacter('primary_heir').GetHerHis] золотом, мы, без сомнения, склоним [SCOPE.sCharacter('primary_heir').GetHerHis] на свою сторону. "
 monarchy_events.28.a.tt:0 "Мы раскошелимся — глядишь, тогда [SCOPE.sCharacter('primary_heir').GetName] переметнется к нам."
 monarchy_events.28.b:0 "Мы заполучим [SCOPE.sCharacter('primary_heir').GetHerHis] верность и славу раз и навсегда. "
 monarchy_events.28.b.tt:0 "Мы поделимся своей популярностью — глядишь, тогда [SCOPE.sCharacter('primary_heir').GetName] переметнется к нам."
 monarchy_events.29.t:0 "Золотая верность"
 monarchy_events.29.desc:0 "Наш наследник [SCOPE.sCharacter('primary_heir').GetName] с благодарностью принимает наше золото — и, кажется, тратит его на то, чтобы повысить свою популярность в высших кругах[ROOT.GetCountry.GetAdjective]ого общества. Поскольку с этим ростом популярности прочно связаны мы, [SCOPE.sCharacter('primary_heir').GetSheHe] теперь, без сомнения, будет почитать нас больше, чем раньше.\n\nПохоже, наши предположения оправдались. Теперь нужно убедиться, что [SCOPE.sCharacter('primary_heir').GetSheHe] останется на нашей стороне. "
 monarchy_events.29.a:0 "Все идет, как и задумано."
 monarchy_events.30.t:0 "Верность бедняка"
 monarchy_events.30.desc:0 "Как и было задумано, мы потратили из казны немало золота, чтобы быть точно уверенными: [SCOPE.sCharacter('primary_heir').GetName] не изменит нам. Но мало того, что [SCOPE.sCharacter('primary_heir').GetSheHe] растрачивает наш подарок попусту, так [SCOPE.sCharacter('primary_heir').GetName] еще и винит нас в своих убытках. Сперва нам показалось, что одного золота вполне достаточно, но, похоже, это не так.\n\nВозможно, пора окончательно признать: [SCOPE.sCharacter('primary_heir').GetName] не годится в наследники трона державы [ROOT.GetCountry.GetName]. Если человек так беспечно обходится с золотом страны, как он будет править этой страной? "
 monarchy_events.30.a:0 "Но почему? Мы сделали все, как было задумано!"
 monarchy_events.31.t:0 "Известный наследник"
 monarchy_events.31.desc:0 "Мы решили: пусть [SCOPE.sCharacter('primary_heir').GetName] получит больше славы при дворе державы [ROOT.GetCountry.GetName], и попытались добиться этого, сделав пару политических уступок. Похоже, наш наследник видит, скольких усилий нам это стоит, и начинает идти навстречу.\n\nТеперь, когда популярность наследника обеспечена, мы можем лишь надеяться на [SCOPE.sCharacter('primary_heir').GetHerHis] верность. Надо приглядывать за [SCOPE.sCharacter('primary_heir').GetHerHis] поступками, чтобы удостовериться, что [SCOPE.sCharacter('primary_heir').GetSheHe] не возьмется за старое. "
 monarchy_events.31.a:0 "Для нашего нового правителя — только лучшее."
 monarchy_events.32.t:0 "Ужасный наследник"
 monarchy_events.32.desc:0 "Мы решили: пусть [SCOPE.sCharacter('primary_heir').GetName] наберет популярность при дворе державы [ROOT.GetCountry.GetName], но, несмотря на все наши старания, [SCOPE.sCharacter('primary_heir').GetSheHe] только позорится. Сперва мы подумали, что [SCOPE.sCharacter('primary_heir').GetSheHe] хочет испортить наши планы, но теперь нам ясно: это не злой умысел, а полная некомпетентность.\n\nТеперь стало очевидно, что [SCOPE.sCharacter('primary_heir').GetName] не обладает не только достаточной верностью, но и навыками, нужными правителю."
 monarchy_events.32.a:0 "Какой позор."
 monarchy_events.33.t:0 "Помеха наследнику"
 monarchy_events.33.desc:0 "Пусть [SCOPE.sCharacter('primary_heir').GetName] оставит свои жалкие потуги оскорбить трон — пора уже что-то предпринять. Часть наших советников предложила найти нового наследника трона, другие же просто предлагают разрушить репутацию текущего.\n\nОба этих варианта потребуют немало усилий и могут оказаться опасными, если мы не будем соблюдать осторожность. Надо тщательно обдумать план действий, ибо ошибка может стоить нашему наследнику жизни."
 monarchy_events.33.a:0 "Мы опозорим [SCOPE.sCharacter('primary_heir').GetHerHis]. "
 monarchy_events.33.a.tt:0 "Мы сделаем так, что [SCOPE.sCharacter('primary_heir').GetName] уже не будет пользоваться прежним уважением при дворе."
 monarchy_events.33.b:0 "Пришло время найти и воспитать нового наследника. "
 monarchy_events.33.c:0 "Возможно, этим изначально не стоило заниматься."
 monarchy_events.34.t:0 "Позор"
 monarchy_events.34.desc:1 "В последние недели появилось немало порочащих слухов, в которых упоминается [SCOPE.sCharacter('primary_heir').GetName], и лишь часть из них запущена собственно нами. Похоже, другие решили воспользоваться этой возможностью и тоже посрамить [SCOPE.sCharacter('primary_heir').GetHerHis].\n\nПусть знает, насколько шатко [SCOPE.sCharacter('primary_heir').GetHerHis] положение, и обращается с нами с должной благодарностью и уважением. "
 monarchy_events.34.a:0 "Какое жалкое зрелище."
 monarchy_events.35.t:0 "Неудавшееся порицание"
 monarchy_events.35.desc:0 "Сколько бы мы ни пытались посрамить наследника, [SCOPE.sCharacter('primary_heir').GetName] неизменно выходит из интриг без каких-либо потерь для репутации, зато страдает [ROOT.GetCountry.GetRuler.GetName]. С каждым днем все становится только хуже, [ROOT.GetCountry.GetRuler.GetName] уже почти не выходит из дома.\n\nПохоже, наследник успешно уклоняется от наших попыток посрамить [SCOPE.sCharacter('primary_heir').GetHerHis] или же обладает могущественным покровителем. "
 monarchy_events.35.a:0 "Но... нет!"
 monarchy_events.38.t:0 "Дочь — наследница трона"
 monarchy_events.38.desc:0 "[ROOT.GetCountry.GetRuler.GetName] уже давно тоскует: нет наследника, который сменит [ROOT.GetCountry.GetRuler.GetHerHis] на троне. Сейчас [ROOT.GetCountry.GetRuler.GetName] пытается провести закон, который позволит наследовать трон дочерям.\n\nТакой закон, безусловно, позволит не оставить державу [ROOT.GetCountry.GetRuler.GetName] без правителя, но наверняка будет непопулярен в народе. "
 monarchy_events.38.a:0 "Это хорошая мысль."
 monarchy_events.38.b:0 "Что за глупости!"
 monarchy_events.39.t:0 "Внимание, пираты!"
 monarchy_events.39.desc:0 "[SCOPE.sCharacter('character_marshal').GetName] отправляет посланника из порта [SCOPE.sP('random_port_province').GetName]. Флот атакован пиратами, и отступать они, по-видимому, не намерены. [SCOPE.sCharacter('character_marshal').GetSheHe|U|] просит срочной помощи.\n\nЧасть наших советников предлагает внести изменения в законы, чтобы в ближайшие годы такая проблема больше не возникала. "
 monarchy_events.39.a:0 "Нужно изменить систему, чтобы избавиться от этих проблем."
 monarchy_events.39.b:0 "[SCOPE.sCharacter('character_marshal').GetSheHe|U|] с этим справится."
 monarchy_events.39.c:0 "Со временем они сами уйдут от наших берегов."
 monarchy_events.40.t:0 "Командир или нет?"
 monarchy_events.40.desc:0 "[SCOPE.sCharacter('character_master_guard').GetName] регулярно подводит нас при дворе. Когда сам командир стражи неблагонадёжен, это может оказаться фатальным для правителя, если мы не будем осторожны. Не в первый раз правитель может быть смещен своими ближайшими помощниками.\n\nВозможно, командира можно будет подкупить золотом или попросту заменить кем-нибудь более верным. "
 monarchy_events.40.a:0 "Мы избавимся от н[SCOPE.sCharacter('character_master_guard').GetHerHis]."
 monarchy_events.40.b:0 "Золото поможет нам заручиться верностью командира."
 monarchy_events.40.c:0 "[SCOPE.sCharacter('character_master_guard').GetSheHe|U|] со временем одумается. "
 monarchy_events.41.t:0 "[SCOPE.sCountry('allied_neighbor').GetName] — это выбор граждан"
 monarchy_events.41.desc:0 "Нам сообщили, что группа граждан собирается переезжать из провинции [SCOPE.sP('randomized_country_province').GetName] в провинцию [SCOPE.sP('randomized_neighbor_province').GetName], которой правит наш союзник [SCOPE.sCountry('allied_neighbor').GetName]. Говорят, что если мы лучше изучим обе наших культуры, то станем еще ближе, но если все наши жители начнут покидать державу [ROOT.GetCountry.GetName], она ослабнет."
 monarchy_events.41.a:0 "Это лишь сблизит наши страны."
 monarchy_events.41.b:0 "Это НАШИ граждане!"
 monarchy_events.41.c:0 "Наша провинция станет местом, куда люди захотят приезжать."
 monarchy_events.42.t:0 "Жители провинции [SCOPE.sP('randomized_country_province').GetName]"
 monarchy_events.42.desc:0 "Группа жителей державы [SCOPE.sCountry('original_country').GetName] появилась в провинции [SCOPE.sP('randomized_neighbor_province').GetName] и хочет обосноваться там. Как видно, им не только разрешили покинуть державу [SCOPE.sCountry('original_country').GetName], но еще их правитель [SCOPE.sCountry('original_country').GetRuler.GetName] передает с ними наилучшие пожелания нашему — мол, пусть [ROOT.GetCountry.GetRuler.GetName] здравствует в веках.\n\nЭтот жест доброй воли не должен остаться незамеченным: тот правитель явно старается сблизить наши державы."
 monarchy_events.42.a:0 "Определенно стоит поощрить наших союзников скромным подарком."
 monarchy_events.42.b:0 "Мы станем еще ближе."
 monarchy_events.43.t:0 "Дар союзника"
 monarchy_events.43.desc:0 "Прошло несколько недель с тех пор, как наши люди отбыли в державу [SCOPE.sCountry('allied_neighbor').GetName], и на нашем дворе появился гонец с золотом в подарок. Похоже, наши союзники благодарны нам за жест доброй воли и желают в свою очередь отблагодарить нас. "
 monarchy_events.43.a:0 "Мы признательны за этот подарок."
 monarchy_events.44.t:0 "[ROOT.GetCountry.GetRuler.GetName] в виде статуи"
 monarchy_events.44.desc:0 "Жители провинции [SCOPE.sP('randomized_country_province').GetName] решили: пусть [ROOT.GetCountry.GetRuler.GetName] будет в виде статуи, и воздвигли эту статую. Хотя статуя и не полностью отражает величие правителя, сносить ее было бы невежливо. Если же мы оставим статую, то придется лишь надеяться, что никто ее не узнает, иначе это может сойти за оскорбление монарха."
 monarchy_events.44.a:0 "Мы благодарны за оказанную нам честь."
 monarchy_events.44.b:1 "Это даже близко не [ROOT.GetCountry.GetRuler.GetPraenomen]. Снести статую!"
 monarchy_events.45.t:0 "Речь последователя"
 monarchy_events.45.desc:0 "Как правитель державы, наследующей величие империи Александра, [ROOT.GetCountry.GetRuler.GetName] восходит на трибуну перед нашими соотечественниками и двором, чтобы произнести вдохновляющую речь. [ROOT.GetCountry.GetRuler.GetSheHe|U|] говорит много хорошего о прежнем завоевателе и желает особо выделить одну конкретную тему. "
 monarchy_events.45.a:0 "Великие военные кампании."
 monarchy_events.45.b:0 "Правительственные системы, созданные Александром."
 monarchy_events.45.c:1 "Объединение народов со всего известного мира."
 monarchy_events.45.d:0 "Его обожествление."
