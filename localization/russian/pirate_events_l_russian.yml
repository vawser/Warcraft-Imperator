l_russian:
 pirate_events.1.t:0 "Логово пиратов"
 pirate_events.1.desc:0 "Мы обнаружили пиратское логово в регионе [SCOPE.sP('pirate_cove').GetName]. Местные торговцы просят нас истребить пиратов, чтобы торговые корабли могли без помех ходить вдоль наших берегов.\n\n[ROOT.GetCountry.GetRuler.GetPraenomen] приглашает к себе советника, и тот говорит: «У меня есть хитрый план, [ROOT.GetCountry.GetRulerTitle]...»"
 pirate_events.1.a:0 "Мы изгоним этих пиратов! Силой, если потребуется!"
 pirate_events.1.b:0 "Да? И какой же?"
 pirate_events.2.t:0 "Атаковать пиратов"
 popular_ruler_pirate_attack_desc:0 "[ROOT.GetCountry.GetRuler.GetName], не желая терять поддержку местного населения, уступает требованиям. Подготовка занимает год, и вот [ROOT.GetCountry.GetRuler.GetSheHe] может нанести удар. [ROOT.GetCountry.GetRuler.GetHerHis|U] советники не могут сойтись только в одном: откуда лучше напасть — с моря или с суши?"
 arrogant_ruler_pirate_attack_desc:0 "[ROOT.GetCountry.GetRuler.GetName] целый год муштрует войска, копит припасы и проводит всю необходимую подготовку. [ROOT.GetCountry.GetRuler.GetHerHis|U] советники не могут сойтись только в одном: откуда лучше напасть — с моря или с суши? Конечно же, решение будет принимать [ROOT.GetCountry.GetRuler.GetName] — всем известно, что [ROOT.GetCountry.GetRuler.GetSheHe] гений тактики."
 generic_attack_pirate_attack_desc:0 "Мы целый год муштруем войска, копим припасы и проводим всю необходимую подготовку. Наши советники не могут сойтись только в одном: откуда лучше напасть на пиратов — с моря или с суши?"
 pirate_events.2.a:0 "Двигайтесь по суше."
 pirate_events.2.b:0 "Нашему флоту нужен опыт."
 pirate_events.3.t:0 "Приютить пиратов"
 pirate_events.3.desc:1 "Решив сотрудничать с пиратами, [ROOT.GetCountry.GetName] отправляет послов к их предводителю и устанавливает дипломатические отношения. Пираты проявляют интерес к нашему предложению и говорят, что охотно будут действовать с нами сообща в обмен на защиту.\nОстаётся вопрос, как лучше использовать навыки пиратов. Мы можем объявить всю провинцию [SCOPE.sP('pirate_cove').GetState.GetShortName] безопасной гаванью для пиратов, а те взамен будут поддерживать нашу торговлю, насильно загоняя чужие торговые корабли в наши порты. Или же пираты могут поделиться опытом и знаниями с нашими корабелами и моряками."
 pirate_events.3.a:1 "Пусть они вежливо просят проплывающие мимо корабли сделать остановку в наших портах!"
 pirate_events.3.b:1 "Они сделают наш флот сильнее!"
 pirate_events.4.t:0 "Соседняя держава приютила пиратов"
 pirate_events.4.desc:0 "[ROOT.GetCountry.GetRuler.GetName] получает сведения о регулярных набегах пиратов на наши берега. [ROOT.GetCountry.GetRuler.GetSheHe|U] полагает, что простому народу это причиняет изрядные неудобства, а потому в те земли были направлены разведчики. Они вернулись с донесением, что пиратам, грабящим наше побережье, даёт пристанище соседняя держава — [SCOPE.sState('pirate_state').GetCountry.GetName]! [ROOT.GetCountry.GetRuler.GetName] считает это личным оскорблением и спрашивает своих советников, что с этим делать."
 pirate_events.4.a:0 "Безусловно, этому нужно положить конец!"
 pirate_events.4.b:0 "Возможно, лучше не ввязываться в конфликт с соседями."
 pirate_events.5.t:0 "Посланец из державы [SCOPE.sC('original_country').GetName]"
 pirate_events.5.desc:0 "Из державы [SCOPE.sC('original_country').GetName] прибыл посланец с требованием немедленно прекратить покровительство пиратов в провинции [SCOPE.sState('pirate_state').GetShortName]. Более того, от нас требуется раз и навсегда покончить с пиратской угрозой в наших землях. Посланец ждёт, что ответит ему [ROOT.GetCountry.GetRulerTitle]."
 pirate_events.5.a:0 "Разумеется, мы сделаем всё, что требует [SCOPE.sC('original_country').GetRulerTitle]."
 pirate_events.5.b:0 "Пусть их «[SCOPE.sC('original_country').GetRulerTitle]» знает, что не имеет здесь власти!"
