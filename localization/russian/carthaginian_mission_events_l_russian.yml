 ### Related Events ###
 # Sicily #
 me_carthage_sicily.1.desc:0 "$dhe_carthage.3.desc$\n\nДо нас дошли вести, что некий аристократ в Сиракузах благосклонно относится к нам и предлагает нам помощь в изгнании сиракузцев из восточной Сицилии. Заручившись поддержкой местных, мы сможем покончить с греческой угрозой."
 me_carthage_sicily.1.a.tt:1 "#Y [SCOPE.sCountry('mission_country').GetName]#! получает возможность предъявить претензии на все территории во владении #Y Сиракуз#! в восточной Сицилии."
 me_carthage_sicily.2.desc:1 "Наша борьба за остров Сицилия наконец окончена, и это, бесспорно, укрепило наши позиции на Средиземном море. Греки больше не будут угрожать нашим торговым путям, мы не будем зависеть от прихотей тиранов и царей, а богатые греческие города Апеннинского полуострова для нас теперь открыты.\n\nОднако Сицилия по-прежнему населена давними противниками пунийцев — греческими переселенцами и племенами латинян, которые вряд ли сразу покорятся нашей воле.\n\nНекоторые наши сограждане предлагают создать клиентское государство, которое утолило бы жажду самоуправления сицилийцев. Другие же считают, что этот остров ничем не отличается от других и должен подчиняться нашей воле."
 me_carthage_sicily.2.a.tt:0 "Мы предоставим независимость #Y федерату#! с названием Эпикратия, который получит контроль над всеми нашими землями в областях #Y Сикания#!, #Y Сиракузы#! и #Y Сикулия#!."
 me_carthage_sicily.2.a.tt_player:0 "Мы освободим #Y зависимое государство#! под названием Эпикратия, которое получит контроль над всеми нашими землями в областях #Y Сикания#!, #Y Сиракузы#! и #Y Сикулия#!. Так как одно из наших зависимых государств на Сицилии контролирует игрок, оно получит приоритет при выборе."
 me_carthage_sicily.2.a:0 "Право на местное самоуправление успокоит жителей."
 me_carthage_sicily.2.b:1 "Им придётся принять нашу власть."
 me_carthage_sicily.2.b.tt:1 "Любое #Y зависимое государство#! в областях #Y Сикания#!, #Y Сиракузы#! и #Y Сикулия#! будет интегрировано державой #Y [SCOPE.sCountry('mission_country').GetName]#!."
 me_carthage_sicily.3.t:0 "Сицилийская Эпикратия"
 me_carthage_sicily.3.desc:2 "После завоевания Сицилии пунийцы установили на всём острове самоуправление. Мы — верные соратники нашего юго-западного патрона, и потому нам оказана великая честь править от его имени.\n\nИ как правители Пунической Эпикратии мы уверены, что будущее несёт нам свет и процветание."
 me_carthage_sicily.3.a:0 "Я же приветствую новых пунических властителей."
 me_carthage_sicily.1.a.tt2:0 "#Y Сиракузы#! могут обратиться за помощью к соседним державам."
 me_carthage_sicily.4.t:0 "Пуническая угроза"
 me_carthage_sicily.4.desc:0 "Наши предки и сенаторы издавна опасались карфагенцев. Но недавно эта угроза приблизилась к нам: перейдя из-за моря, этот погрязший в излишествах город запустил свои щупальца в сердце Сицилии.\n\nХотя в прошлом у нас случались разногласия, теперь посланец Сиракуз умоляет нас встать на защиту Сицилии и призывает защитить Италию от власти иноземцев. Он говорит, что на Сицилии начинается новая война!"
 me_carthage_sicily.4.a:0 "Пора покончить с этой игрой держав."
 me_carthage_sicily.4.b:0 "Мы ничего не должны этим грекам."
 war_with_carthage_certain_tt:0 "Скорее всего, мы окажемся втянутыми в #R войну#! с #Y Карфагеном#!."
 me_carthage_sicily.5.t:0 "Война на горизонте"
 me_carthage_sicily.5.desc:1 "Наши пограничные патрули сообщают, что в карфагенских портах собирают солдат. Как ни прискорбно, мы сами не сможем остановить столько могучего врага. А потому советники предлагают на время забыть о том, что [SCOPE.sC('target_benefactor').GetName] — наш соперник, и попросить их помощи в грядущей войне."
 me_carthage_sicily.5.a:0 "Действительно, отправьте им нашу просьбу."
 me_carthage_sicily.5.b:0 "Мы выстоим одни, как и всегда."
 send_request_carthage_mission_tt:0 "Будет отправлена просьба."

 # Iberia #
 me_carthage_iberia.1.a.tt:0 "Мы предоставим независимость #Y колонии#! с названием Карфаго Нова, которая получит контроль над всеми нашими территориями в регионах #Y Контестания#! и #Y Бетика#!."
 me_carthage_iberia.1.a.tt_player:0 "Мы освободим #Y колонию#! с названием Карфаго Нова, которая получит контроль над всеми нашими территориями в областях #Y Контестания#! и #Y Бетика#!. Так как одно из наших зависимых государств в Иберии контролирует игрок, оно получит приоритет при выборе."
 me_carthage_iberia.1.t:0 "Земли Карфаго Нова"
 me_carthage_iberia.1.desc:0 "Как некогда Карфаген оторвался от Тира и вырос в сильную западную средиземноморскую державу, так и мы позволим Карфаго Нова и его гражданам править нашими войсками в Иберии. Надеемся, что плодородные земли и независимость превратят эту молодую державу в нашего могущественного и верного союзника."
 me_carthage_iberia.1.a:0 "Карфаго Нова! Восстань!"
 me_carthage_iberia.2.t:0 "Рождение Карфаго Нова"
 me_carthage_iberia.2.desc:1 "Правители державы [SCOPE.sCountry('mission_country').GetName] сделали нам неожиданный подарок: они позволили нам самостоятельно править нашими землями и их собственными владениями в этой области. Они не просто отдали всё на наше усмотрение, но и пообещали при необходимости защитить наш край, в обмен потребовав лишь долю серебра из шахт Мастиании."
 me_carthage_iberia.2.a:0 "Пора в полной мере воспользоваться дарованной свободой."
 me_carthage_iberia.3.t:0 "Налаживание отношений с Гимназией"
 me_carthage_iberia.3.desc:0 "Попытки улучшить отношения с Гимназией начали приносить плоды. Ее жители все благосклоннее принимают наши дары и в последние недели отзываются о нас, как сообщают наши дипломаты, заметно лучше."
 me_carthage_iberia.3.a:0 "Отличные новости."
 me_carthage_iberia.4.t:0 "Дружба с Тартессидой"
 me_carthage_iberia.4.desc:0 "В последнее время попытки подольститься к тартессидцам начинают приносить плоды: они поговаривают о том, чтобы дать нам особые права на торговлю в их землях. Наши послы прилагают все усилия, чтобы так и получилось."
 me_carthage_iberia.4.a:0 "Именно это мы и хотели услышать."

 # Magna Graecia #
 me_carthage_magna_graecia.1.t:0 "Торговцы издалека"
 me_carthage_magna_graecia.1.desc:0 "В провинцию [SCOPE.sP('affected_province').GetName] прибыли торговцы, чья родина — [SCOPE.sCountry('greek_country').GetName]. Судя по всему, слухи о выгодной торговле в [ROOT.GetCountry.GetAdjective]их землях дошли даже до их края, и они привезли к нам товары и ценности."
 me_carthage_magna_graecia.1.a:0 "Какой приятный сюрприз!"
 me_carthage_magna_graecia.1.b:0 "Возможно, они захотят поделиться с нами тайнами?"
 me_carthage_magna_graecia.2.t:0 "Вложения в торговлю"
 me_carthage_magna_graecia.2.desc:0 "Похоже, мы не зря вкладывали средства в инфраструктуру — и в подкуп чужеземных торговцев: большая группа греческих торговцев осела в провинции [SCOPE.sP('affected_province').GetName] со всем имуществом и принесла в регион новые идеи и начинания."
 me_carthage_magna_graecia.2.a:0 "Рады это слышать."

 # Phoenicia #
 me_carthage_phoenicia.1.t:0 "Освобождение Финикии"
 me_carthage_phoenicia.1.desc:1 "Власть над Финикией отдана её народу, а мы обещаем при необходимости оказывать поддержку и охранять её границы. Наша вылазка в финикийские земли внезапно сыграла нам на руку: мы сумели представить её как поход против угнетателей наших братьев и сородичей и снискали популярность как дома, так и среди новых зависимых государств Финикии."
 me_carthage_phoenicia.1.a:0 "Такая кампания запомнится надолго."
 me_carthage_phoenicia.2.t:0 "Финикийская гегемония"
 me_carthage_phoenicia.2.desc:0 "Наконец-то финикийские города сплотил единый гегемон — Карфаген. Довольно им преклоняться перед чужеземными владыками, пускай живут на равных правах с нами."
 me_carthage_phoenicia.2.a:0 "Первые среди равных."

 # Africa #
 me_carthage_africa.1.t:1 "Люди племён перемещаются в державу [SCOPE.sCountry('mission_country').GetName]."
 me_carthage_africa.1.desc:1 "Посланец, падающий от усталости после множества бессонных ночей в пути, прибыл в покои совета. С собой он принёс новости с границ: наши давние патроны, злокозненные пунийцы, соблазняют наших людей бросить нажитое и найти новый дом по ту сторону границы."
 me_carthage_africa.1.a:0 "Отпустить их."
 me_carthage_africa.1.b:0 "Прибегнуть к подкупу и убедить их остаться!"
 me_carthage_africa.1.b.tt:0 "Племена не переселятся из провинции #Y [SCOPE.sP('emigration_province_msy').GetName]#! в провинцию #Y [SCOPE.sP('immigration_province_car').GetName]#!"
 me_carthage_africa.2.t:1 "Массильские племена переселятся в державу [SCOPE.sCountry('mission_country').GetName]"
 me_carthage_africa.2.desc:0 "По нашему приглашению несколько массильских племён, проживающих возле границы, согласились поселиться на наших землях. Посмотрим, как на это отреагирует Массилия."
 me_carthage_africa.2.a:0 "Мы будем готовы."
 me_carthage_africa.3.t:0 "Восстаньте, всадники!"
 me_carthage_africa.3.desc:1 "Наши пунические патроны слишком долго пренебрегали нами. Пора отплатить им за это и начать борьбу за независимость и свободу."
 me_carthage_africa.3.a:1 "Вперёд, всадники! Наша цель — [SCOPE.sCountry('mission_country').GetName]!"
 me_carthage_africa.3.b:0 "Возможно, нам стоит остаться дома..."
 me_carthage_africa.4.t:0 "Массильское восстание"
 me_carthage_africa.4.desc:1 "Гонец приносит известия, что массильские войска грабят наши города и деревни. Похоже, они показали своё истинное лицо. Они никогда не были верны державе [SCOPE.sCountry('mission_country').GetName] и ожидаемо объявили нам войну, стоило нам слегка спровоцировать их. [ROOT.GetCountry.GetRuler.GetName] встаёт и обращается к сенату:\n\n«Мы соберём все силы и поставим массилийцев на колени. Они узнают своё место!»"
 me_carthage_africa.4.a:0 "Выдвигаемся на рассвете."
 me_carthage_africa.4.at:1 "#Y [SCOPE.sCountry('mission_country').GetName]#! получает претензии на все #Y массильские#! территории."
 me_carthage_africa.5.t:0 "Ливийская империя"
 me_carthage_africa.5.desc:1 "[ROOT.GetCountry.GetRuler.GetName] со своего балкона осматривает земли, озарённые лучами заходящего солнца. Вид открывается отличный: все обозримые земли, а на деле — всё до Геркулесовых столбов и за ними до самого заходящего солнца, все земли и их насельники принадлежат державе [SCOPE.sCountry('mission_country').GetName] или склоняются пред её мощью.\n\n[ROOT.GetCountry.GetRuler.GetSheHe] поворачивается к морю, смотрит на восток, на запад и на север. Там лежат чужие земли, ждущие своего завоевателя. "
 me_carthage_africa.5.a:1 "[SCOPE.sCountry('mission_country').GetName] — гегемон Африки."
 me_carthage_africa.5.b:0 "Больше держав принадлежат к нашей финикийской паноплии."
 me_carthage_africa.7.t:0 "Щит Африки"
 me_carthage_africa.7.desc:0 "С ростом нашей торговой империи и увеличением числа заморских портов и колоний мы упустили из виду Африку. Нужно упрочить наше положение в родных землях, прикрыть тылы от восстаний и набегов непокорных племен и лишь затем вновь обратить свой взор к заморским берегам."
 me_carthage_africa.7.a:0 "Щит, что хранит пределы Африки."
 me_carthage_africa.7.tt:0 "Модификатор #Y Щит Африки#! доступен, пока активна эта миссия, и исчезнет по её завершении или в случае отмены."
 me_carthage_africa.8.t:0 "Массильское восстание!"
 me_carthage_africa.8.desc:0 "Провокации в адрес массилийцев привели к тревожной ситуации. Одного из наших доверенных дипломатов в племенном протекторате схватили, облыжно обвинив в подстрекательстве.\n\nЕго казнь неизбежна, но нам нужно решить, как сообщить об этом нашим гражданам."
 me_carthage_africa.8.a:0 "Признать его вину."
 me_carthage_africa.8.b:0 "Отомстить массилийцам, совершив набег на их приграничные земли!"
 me_carthage_africa.9.t:0 "Подавление массилийцев"
 me_carthage_africa.9.desc:1 "Гонцы принесли известия о войне в Африке. Сенат пунийцев, известный своими пороками, жадностью и злокозненностью, начал расширять земли своей державы.\n\nПлемя массилийцев из Внутренней Африки решило один на один сразиться с могучим врагом. Возможно, они обречены на поражение, но их дух и решимость сравнимы с нашими."
 me_carthage_africa.9.a:0 "Отправьте им помощь."
 me_carthage_africa.9.b:0 "Увы, они сами по себе."
 mec_9_op:0 "Финансовая помощь"
 me_carthage_africa.10.t:0 "Помощь из далёких земель"
 me_carthage_africa.10.desc:0 "[SCOPE.sC('from_country').GetAdjective]ий народ в своей мудрости услышал о нашем бедственном положении и послал нам столь необходимое золото, чтобы мы смогли продолжать свою правую войну.\n\nБудем надеяться, что когда осядет пыль сражений, мы ещё будем живы и сможем отплатить им за доброту."
 me_carthage_africa.10.a:0 "К победе!"
 me_carthage_africa.11.t:0 "[SCOPE.sCountry('mission_country').GetAdjective]ие переговоры"
 me_carthage_africa.11.desc:0 "Похоже, посланцы державы [SCOPE.sCountry('mission_country').GetName] хотят изменить наш образ жизни, разместив в сердце наших земель пунических поселенцев и расширив администрацию. В последнее время они говорят о том, что [ROOT.GetCountry.GetRuler.GetName] может стать царём [SCOPE.sCountry('new_tribal_vassal').GetAdjective]их племён, раз и навсегда объединив их."
 me_carthage_africa.11.a:0 "Возможно, посланцы правы."
 me_carthage_africa.11.b:0 "Их предложения оскорбительны и угрожают нашим традициям."
 me_carthage_africa.12.t:0 "[SCOPE.sCountry('new_tribal_vassal').GetAdjective]ое согласие"
 me_carthage_africa.12.desc:0 "Благодаря усилиям по расширению и улучшению [SCOPE.sCountry('new_tribal_vassal').GetAdjective]ой администрации нам удалось добиться того, что в регионе вырос интерес к нашей цивилизации и традициям. В конечном счёте мы превратили эти племена из державы [SCOPE.sCountry('new_tribal_vassal').GetName] в полноценное клиентское государство."
 me_carthage_africa.12.a:0 "Так будет лучше."
 me_carthage_africa.13.t:0 "[SCOPE.sCountry('new_tribal_vassal').GetAdjective]ое восстание"
 me_carthage_africa.13.desc:0 "Несмотря на все наши усилия по расширению и улучшению административной системы [SCOPE.sCountry('new_tribal_vassal').GetAdjective]их племен, они отклонили наши реформы и постоянно осыпают нас оскорблениями. Мы ожидали трудностей, но осознали всю тяжесть нашего положения, лишь когда один из наших представителей был убит за предложение сделать власть над племенами более централизованной."
 me_carthage_africa.13.a:0 "Раз они не хотят принять цивилизацию по-хорошему..."

 # Rome #
 me_carthage_rome.1.t:0 "Цизальпийская беда"
 me_carthage_rome.1.desc:0 "Похоже, пунические дипломаты и вражеское серебро убедили некоторых жителей Цизальпийской Галлии восстать против нас — их законных властителей. Даже те, кто не желает иметь дела с этим жалким мятежом, затронуты повсеместным насилием и стычками, участившимися в регионе."
 me_carthage_rome.1.a:0 "Мы разберемся и с пунийцами, и с мятежниками привычным способом."
 me_carthage_rome.2.t:0 "Проблема с Великой Грецией"
 me_carthage_rome.2.desc:0 "Похоже, пунические дипломаты и серебро убедили некоторых жителей окрестностей Великой Греции восстать против нас — своих законных властителей. Даже те, кто не желает иметь дела с этим жалким мятежом, затронуты повсеместным насилием и стычками, участившимися в регионе."
 me_carthage_rome.2.a:0 "Мы разберемся и с пунийцами, и с мятежниками привычным способом."
 me_carthage_rome.3.t:0 "Мятеж в Цизальпийской Галлии"
 me_carthage_rome.3.desc:1 "Несколько племен Цизальпийской Галлии вышли из-под нашего управления после вторжения пунийцев и теперь требуют от нас независимости. Им удалось вооружить горстку земледельцев и юнцов и собрать жалкое подобие войска, но для наших ветеранов этот сброд не представляет ни малейшей опасности.\n\nВпрочем, учитывая, что мы и [SCOPE.sCountry('mission_country').GetName] находимся в состоянии войны, эти отряды могут оказаться досадной помехой."
 me_carthage_rome.3.a:0 "Цизальпийская Галлия принадлежит Риму."
 me_carthage_rome.3.b:0 "Пусть забирают свою свободу. После войны с Карфагеном мы вернём себе эти земли."
 me_carthage_rome.4.t:0 "Мятеж в Великой Греции"
 me_carthage_rome.4.desc:1 "Несколько городов Великой Греции вышли из-под нашего управления после вторжения пунийцев и теперь требуют от нас независимости. Им удалось вооружить горстку земледельцев и юнцов и собрать жалкое подобие войска, но для наших ветеранов этот сброд не представляет ни малейшей опасности.\n\nВпрочем, учитывая, что мы и [SCOPE.sCountry('mission_country').GetName] находимся в состоянии войны, эти отряды могут оказаться досадной помехой."
 me_carthage_rome.4.a:0 "Великая Греция принадлежит Риму."
 me_carthage_rome.4.b:0 "Пусть забирают свою свободу. После войны с Карфагеном мы вернём себе эти земли."
 me_carthage_rome.5.t:0 "Сожжение Рима"
 me_carthage_rome.5.desc:2 "Огонь быстро распространяется по всему городу, и за какие-то пару часов от великого города не остаётся ничего, кроме дымящихся развалин посреди выжженной пустыни. Большинство римлян бежало из города в надежде обрести новый дом.\n\nСвершилось — Рим больше не опасен. Теперь [SCOPE.sCountry('mission_country').GetName] владычествует в западном Средиземноморье."
 me_carthage_rome.5.a:0 "Властитель может быть только один."
 me_carthage_rome.6.t:0 "Покорение римлян"
 me_carthage_rome.6.desc:0 "Когда-то власть Римлян в Италии непрерывно росла. Теперь же все они подчиняются нам. Большая часть их народа отправлена в рабство, а оставшиеся — покорны и верны, ибо знают, что для сопротивления у них нет ни влияния, ни власти."
 me_carthage_rome.6.a:0 "Так и должно быть."
 me_carthage_rome.7.t:0 "Пунический Лаций"
 me_carthage_rome.7.desc:2 "Народы Лация и Рима, некогда заклятые враги пунийцев, покорились и стали частью нашей империи. Похоже, после поражения в войне они признали над собой власть державы [SCOPE.sCountry('mission_country').GetName] и теперь изо всех сил пытаются стать важной частью нашей империи."
 me_carthage_rome.7.a:0 "Рим — лишь первый шаг из многих."

 # Naval Dominance #
 me_carthage_naval_dominance.1.t:0 "Пунический дар"
 me_carthage_naval_dominance.1.desc:0 "[SCOPE.sCountry('carthage_scope').GetRulerTitle] державы [SCOPE.sCountry('carthage_scope').GetName] посылает золото и серебро, а также пожелания благополучия державе [ROOT.GetCountry.GetName]. Не вполне ясно, чего именно [SCOPE.sCountry('carthage_scope').GetName] хочет взамен, но их послы проявили явный интерес к великим финикийским кедрам."
 me_carthage_naval_dominance.1.a:0 "Мы благодарны за щедрые дары."
 me_carthage_naval_dominance.2.t:0 "Фокус"
 me_carthage_naval_dominance.2.desc:0 "Проводя определённую политику, мы сможем сами решать, как будут использоваться наши порты и на чём в будущем сосредоточит внимание наш флот."
 me_carthage_naval_dominance.2.a:0 "Они станут пунической гаванью среди диких местных племён."
 me_carthage_naval_dominance.2.a.tt:3 "#Y 15#! крупнейших территорий с портами в регионах #Y Африка#!, #Y Нумидия#! и #Y Мавретания#!, которые контролирует [SCOPE.sCountry('carthage_scope').GetName], получают модификатор #Y Пуническая гавань#! до #Y конца игры#! со следующими эффектами"
 me_carthage_naval_dominance.2.b:0 "Важна лишь экономика."
 me_carthage_naval_dominance.2.b.tt:3 "#Y 15#! крупнейших территорий с портами в регионах #Y Африка#!, #Y Нумидия#! и #Y Мавретания#!, которые контролирует [SCOPE.sCountry('carthage_scope').GetName], получают модификатор #Y Торговая гавань#! до #Y конца игры#! со следующими эффектами"
 me_carthage_naval_dominance.2.c:0 "Нам нужно больше портов для флота."
 me_carthage_naval_dominance.2.c.tt:3 "#Y 15#! крупнейших территорий с портами в регионах #Y Африка#!, #Y Нумидия#! и #Y Мавретания#!, которые контролирует [SCOPE.sCountry('carthage_scope').GetName], получают модификатор #Y Военная гавань#! до #Y конца игры#! со следующими эффектами"
 me_carthage_naval_dominance.3.t:0 "Порт на севере"
 me_carthage_naval_dominance.3.desc:0 "Устремив взор на север, в сторону диких земель Галлии, мы должны определиться с направлением."
 me_carthage_naval_dominance.3.a:0 "Нарбон"
 me_carthage_naval_dominance.3.b:0 "Секстанцион"
 me_carthage_naval_dominance.3.c:0 "Арелат"
 me_carthage_naval_dominance.4.t:0 "[SCOPE.sCountry('mission_country').GetAdjective]ое предложение"
 me_carthage_naval_dominance.4.desc:0 "К нам прибыли посланцы из державы [SCOPE.sCountry('mission_country').GetName] с золотом и серебром. Они предлагают нам ещё больше даров, если мы позволим им основать торговый пост в провинции [SCOPE.sP('north_port_province').GetName].\n\nМы достаточно много знаем о пунийцах и понимаем, что они возьмут под контроль всю территорию, но, возможно, неплохо соседствовать со столь крупным торговым партнёром."
 me_carthage_naval_dominance.4.a:0 "Это разумное предложение."
 me_carthage_naval_dominance.4.b:0 "Мы отказались передать им провинцию [SCOPE.sP('north_port_province').GetName]."
 me_carthage_naval_dominance.5.t:0 "[SCOPE.sP('north_port_province').GetName]: покупка"
 me_carthage_naval_dominance.5.desc:0 "Народ державы [SCOPE.sCountry('north_port_owner').GetName] с радостью продал нам провинцию [SCOPE.sP('north_port_province').GetName] по достойной цене. Это поможет нам выйти на рынки севера. Ранее земли Трансальпийской Галлии были закрыты для нас, и лишь греки могли торговать там, но теперь всё изменится."
 me_carthage_naval_dominance.5.a:0 "Сделка, выгодная для обеих сторон."
 me_carthage_naval_dominance.6.t:0 "Отказ продать провинцию"
 me_carthage_naval_dominance.6.desc:0 "Дикари из державы [SCOPE.sCountry('north_port_owner').GetName] отклонили наше дружественное предложение основать торговый пост в провинции [SCOPE.sP('north_port_province').GetName]. Наши послы говорят, что в ответ на предложение на них обрушился град насмешек и оскорблений."
 me_carthage_naval_dominance.6.a:0 "Значит, они неожиданно враждебны? Какое разочарование."
 me_carthage_naval_dominance.7.t:0 "Превосходство на море"
 me_carthage_naval_dominance.7.desc:0 "Когда мы собираем всех командиров, чтобы обсудить ситуацию в войсках, в толпе вдруг мелькает новое лицо. О достижениях нового флотоводца, разбившего пиратов меньшим по численности флотом, полагаясь лишь на новую тактику и идеи, уже ходят легенды. Похоже, [SCOPE.sChar('new_admiral').GetPraenomen] имеет все шансы на блистательное будущее, и нам стоит использовать все [SCOPE.sChar('new_admiral').GetHerHis] многочисленные таланты.\n\nПолучив наконец слово, [SCOPE.sChar('new_admiral').GetSheHe] бодро сообщает, что усилия, положенные на развитие флота, увенчались успехом и теперь немногие смогут соперничать с нами на море."
 me_carthage_naval_dominance.7.a:0 "Отличные новости."
 
 # Trade Investments #
 me_carthage_trade.1.t:0 "[SCOPE.sCountry('border_conflict_neighbor').GetAdjective]ое бесчестие!"
 me_carthage_trade.1.desc:0 "Презренные жители державы [SCOPE.sCountry('border_conflict_neighbor').GetName] предали нас! Вместо того чтобы отправить послов и договориться о границах, они начали заселять разделяющие нас земли колонистами!"
 me_carthage_trade.1.a:0 "Мы этого не простим и не забудем!"
 me_carthage_trade.2.t:0 "Алтари Филенов"
 me_carthage_trade.2.desc:0 "Чтобы договориться о границах, мы и [SCOPE.sCountry('border_conflict_neighbor').GetName] согласились отправить посланцев из обеих столиц, и место их встречи станет новой границей.\n\nНаши послы, братья Филены, оказались намного быстрее посланцев державы [SCOPE.sCountry('border_conflict_neighbor').GetName]. [SCOPE.sCountry('border_conflict_neighbor').GetAdjective]ие представители задержались из-за непогоды, и в гневе предложили Филенам выбор: или те согласятся, чтобы их заживо похоронили на этом самом месте, или же позволят [SCOPE.sCountry('border_conflict_neighbor').GetAdjective]им послам проследовать дальше — до тех пор, пока те не согласятся, чтобы аналогичным образом поступили с ними самими..."
 me_carthage_trade.2.a:0 "Несите лопаты..."
 me_carthage_trade.3.t:0 "Ещё один перипл"
 me_carthage_trade.3.desc:0 "Со времён периплов Ганнона и Гимилькона, произошедших более двух сотен лет назад, мы довольно вяло исследовали земли за пределами Средиземного моря, тогда как греки были менее медлительны. Некоторые наши чиновники считают, что мы должны отправить новую экспедицию на поиск неизведанных земель и создание новых торговых путей. Это упрочит положение Карфагена как передовой морской державы и торгового гегемона.\n\nПосле нескольких лет поисков нам наконец-то встретился доброволец, [SCOPE.sChar('periplus_character').GetName], бесстрашный капитан нашего торгового флота."
 me_carthage_trade.3.a:0 "Будущее уже здесь!"
 me_carthage_trade.3.a.tt:0 "Флотоводец с чертой #G Сорвиголова#! прибывает к вашему двору."
 me_carthage_trade.4.t:0 "Смело идти туда..."
 me_carthage_trade.4.desc:0 "День настал, [SCOPE.sChar('periplus_character').GetName] готовит корабли и собирает команду перед будущим путешествием. Выйдя из города [ROOT.GetCountry.GetCapital.GetName], экспедиция пополнит припасы в Рутубии, а затем уйдёт в южные воды, чтобы исследовать лежащие за ними земли. [ROOT.GetCountry.GetRuler.GetPraenomen] смотрит, как корабль покидает котон и исчезает на горизонте, направляясь к Столбам Мелькарта, и раздумывает, какие же приключения встретит на своём пути [SCOPE.sChar('periplus_character').GetName] и вернётся ли [SCOPE.sChar('periplus_character').GetSheHe] домой."
 me_carthage_trade.4.a:0 "...где ступала нога Ганнона."
 me_carthage_trade.4.a.tt:0 "[SCOPE.sChar('periplus_character').GetName] отправляется в перипл."
 me_carthage_trade.5.t:0 "[SCOPE.sChar('periplus_character')GetName] возвращается!"
 me_carthage_trade.5.desc:0 "[SCOPE.sChar('periplus_character')GetName], храбрый и отчаянный первопроходец, возвращается из экспедиции. [SCOPE.sChar('periplus_character')GetHerHis|U] корабль заходит в котон доверху заполненный удивительными товарами из далёких краёв. Этот перипл открыл неизведанные земли и породил множество историй о странствиях отважных мореходов.\n\n[SCOPE.sChar('periplus_character')GetName] рассказывает о встречах с гориллами Ганнона, морскими чудовищами Гимилькона, тёмных лесах, открытых равнинах и высоких горах, о торговле с далёкими народами и поездках на необычайно огромных слонах.\n\nК радости сената, стоимости привезённых удивительных товаров хватит на десять подобных экспедиций!"
 me_carthage_trade.5.a:0 "Удачное вложение!"
 me_carthage_trade.6.t:0 "Товары с востока"
 me_carthage_trade.6.desc:0 "Наши представители доставили двух слонов с другого конца света, из долины Инда. Слонятам уже год, и они хорошо растут. Но мы вскоре выяснили, что наши слоны плохо ладят с индийскими, поэтому мы решили расселить их.\n\nПосле долгих поисков мы нашли участок плодородных пастбищ на холмах возле Карфагена. Мы надеемся, что новое стадо ждёт процветание."
 me_carthage_trade.6.a:0 "Слон, великое творение природы."
 me_carthage_trade.7.t:0 "Западная метрополия"
 me_carthage_trade.7.desc:0 "Город процветает! Не зря мы приложили столько усилий, чтобы расширить торговую сеть: новые товары буквально хлынули в наши гавани. С рассвета и до глубокой ночи в котоне кипит жизнь. Граждане, торговцы, моряки и менее достойные обитатели доков занимаются своими делами. Разгруженные товары несут на рыночные площади, где кишат и простолюдины, и богачи.\n\nСобирая богатства со всего света, Карфаген быстро обретает статус метрополии запада."
 me_carthage_trade.7.a:0 "Воистину, это город чудес!"
 me_carthage_trade.8.t:0 "Пропавшая экспедиция"
 me_carthage_trade.8.desc:0 "Прошло два года, и мы не получали вестей от экспедиции с тех пор, как она покинула Рутубий. Приходится предположить, что наш отважный первопроходец [SCOPE.sChar('periplus_character')GetName] и вся [SCOPE.sChar('periplus_character')GetHerHis] экспедиция пропали в неизвестных водах.\n\nНаша держава скорбит о гибели выдающихся мореходов, отдавших жизни во имя родины."
 me_carthage_trade.8.a:0 "Пусть покоятся с миром."

 # Bomilcar's Revolution #
 me_carthage_bomilcars_revolution.1.t:0 "Человек революции"
 me_carthage_bomilcars_revolution.1.desc:1 "Наши информаторы сообщили, что им удалось найти бывшего смутьяна, возможно, готового поддержать нашу власть. Переманив [SCOPE.sChar('revolution_character').GetHerHis] на нашу сторону, мы сможем взять под контроль старую сеть заговорщиков, расселившихся по всей нашей державе."
 me_carthage_bomilcars_revolution.1.a:0 "Пусть [SCOPE.sChar('revolution_character').GetPraenomen] послужит нам!"
 me_carthage_bomilcars_revolution.2.t:0 "Судьи Карфагена"
 me_carthage_bomilcars_revolution.2.desc:1 "Совет ста четырёх состоит из судей, определяющих политику Карфагена, оставаясь при этом в тени. Хотя они всё меньше участвуют в принятии повседневных решений, у них достаточно власти, чтобы при необходимости свергнуть любого правителя.\n\nКогда стало ясно, что мы стремимся улучшить отношения с Советом, к нам обратился их представитель по имени [SCOPE.sChar('oligarchic_character').GetName]. [SCOPE.sChar('oligarchic_character').GetSheHe|U] уже составляет планы по передаче власти нескольким наиболее влиятельным людям из правящей верхушки Карфагена."
 me_carthage_bomilcars_revolution.2.a:0 "[SCOPE.sChar('oligarchic_character').GetSheHe|U], похоже, весьма любопытная личность."
 me_carthage_bomilcars_revolution.3.t:0 "Баланс сил"
 me_carthage_bomilcars_revolution.3.desc:0 "Пришли тревожные известия: после краткого периода смуты [SCOPE.sC('from_country').Custom('get_court_type')] переходит в руки ранее бездействовавшей политической фракции. Что за насмешка над гордыми традициями демократии!\n\nНаши верные советники рекомендуют отправить посла и осудить столь тревожное положение дел, иначе эти сморщенные ничтожества на позолоченных тронах решат успокоить свой народ неправедными завоеваниями и нарушат хрупкий баланс сил в регионе."
 me_carthage_bomilcars_revolution.3.a:0 "Отправить посла."
 me_carthage_bomilcars_revolution.3.b:0 "А вот этого льва лучше не дразнить."
 opinion_bomilcar_chain_end:0 "Строгий выговор"
