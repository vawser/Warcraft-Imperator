l_russian:
 ### Missions
 # Roman Italia
 rm_befriend_cooldown_tooltip:0 "Дипломатическая цель не выбиралась в последние #Y 180#! дней."
 roman_1_italia:0 "Римская Италия"
 roman_1_italia_BUTTON_TOOLTIP:0 "Рим должен исполнить предначертанное и стать величайшим городом, что когда-либо знал этот мир. И начать следует с захвата власти на Апеннинском полуострове."
 roman_1_italia_BUTTON_DETAILS:0 ""
 roman_1_italia_DESCRIPTION:0 "Сотни лет — со времён основания Рима Ромулом — наш гордый город воевал с италийскими соседями за власть над побережьем и городами Лация и Кампании. Недавние победы над этрусками и самнитами доказали наше превосходство: именно Риму предначертано объединить народы Италии и привести их к славе."
 roman_1_italia_CRITERIA_DESCRIPTION:0 "Завоевать или подчинить Апеннинский полуостров."
 roman_1_italia_REWARD_DESCRIPTION:0 "Аппенинский полуостров"
 roman_1_italia_etruscans:0 "Покончить с этрусками"
 roman_1_italia_etruscans_DESC:0 "Некогда этруски господствовали на Апеннинском полуострове, но наша победа в битве у озера Вадимон продемонстрировала их слабость. Пора нам стать гегемоном италийских государств."
 roman_1_italia_etruscans_tooltip_1:1 "#Y Этрурия#! не владеет территориями в областях #Y $south_etruria_area$#! или #Y $north_etruria_area$#!."
 roman_1_italia_etruscans_tooltip_2:2 "#Y Рим#! владеет хотя бы #Y 3#! территориями в провинциях #Y $south_etruria_area$#! и #Y $north_etruria_area$#!."
 roman_1_italia_etruscans.modtt:1 "Свои территории в провинциях #Y $south_etruria_area$#! и #Y $north_etruria_area$#! получат:"
 roman_1_italia_destroy_latins:0 "Уничтожить италийских союзников"
 roman_1_italia_destroy_latins_DESC:0 "Перспектива предать наших италийских федератов выглядит как истинное святотатство, но для некоторых она стала бы блистательной победой над младшими народами."
 roman_1_italia_destroy_latins_tooltip:1 "Любое зависимое государство имеет господствующую #Y италийскую#! культуру.\n\n#R Мы объявим войну всем нашим #Y италийским#! зависимым государствам#!\n\nВыполнение этой цели наложит на нас большой #R штраф#! к скорости ассимиляции и счастью населения чужой культуры в регионе #Y $central_italy_region$#! на #Y 75#! лет, а также снизит нашу стабильность (@stability! #R -25,00#!) и увеличит показатель агрессивной экспансии (@aggressive_expansion! #R +10,00#!)."
 roman_1_italia_latin_congress:0 "Всеиталийский конгресс"
 roman_1_italia_latin_congress_tooltip:0 "Существует не менее #Y 3#! независимых италийских государств на материковой Италии, имеющих мнение о #Y Риме#! выше #R -50,0#!."
 roman_1_italia_latin_congress_tooltip_2:0 "Державы-участницы получат дипломатические события, которые могут улучшить отношения между ними или позволят создавать союзы."
 roman_1_italia_latin_congress_DESC:0 "Есть мечта о единой державе, которая объединит нас и наших италийских братьев ради общей цели. Столь смелое предложение наверняка затмит наши предыдущие дипломатические успехи."
 rm_1_latin_congress_cooldown_tt:0 "Цель #Y Всеиталийский конгресс#! #R НЕ#! активна."
 rm_1_encourage_expansion_cooldown_tt:0 "Цель #Y Поощрение экспансии#! #R НЕ#! активна."
 roman_1_italia_encourage_expansion:0 "Поощрение экспансии"
 roman_1_italia_encourage_expansion_tooltip:0 "#Y Претензии#! на Апеннинский полуостров.\n#Y Рим#! сможет выбрать один из нескольких военных модификаторов."
 roman_1_italia_encourage_expansion_DESC:0 "Чтобы вселить в сердца римлян стремление к истинной славе, мы должны убедить их в том, что покорение соседей — это не только разумно, но и необходимо."
 roman_1_italia_persuade_greeks:0 "Подход к грекам"
 roman_1_italia_persuade_greeks_tooltip:1 "$roman_diplo_reward_tt$ События позволяют провести переговоры с вольными греческими полисами Великой Греции."
 roman_1_italia_persuade_greeks_DESC:0 "Италиотские греческие колонии процветали задолго до возникновения Рима. Мы можем убедить этих философов и актеров принять нашу защиту в обмен на что-то равнозначное."
 roman_1_italia_unseat_umbrians:0 "Свергнуть умбров"
 roman_1_italia_unseat_umbrians_tooltip_1:0 "#Y Умбрии#! больше нет."
 roman_1_italia_unseat_umbrians_tooltip_2:1 "#Y Рим#! владеет как минимум одной из следующих территорий:\n#Y [GetProvince('(int32)103').GetName]#!\n       #Y [GetProvince('(int32)123').GetName]#!"
 roman_1_italia_unseat_umbrians.modtt:1 "Свои территории в провинциях #Y $asculum_area$#! и #Y $ariminum_area$#! получат:"
 roman_1_italia_unseat_umbrians_DESC:0 "Умбры засели в горных крепостях Апеннин и устраивают набеги на этрусков, перебираясь через Тибр. Чтобы покончить с бесчинствами разбойников, нам нужно достаточно места для обороны."
 roman_1_italia_subdue_samnites:0 "Сокрушить самнитов"
 roman_1_italia_subdue_samnites_tooltip_1:0 "#Y Самния#! больше нет."
 roman_1_italia_subdue_samnites_tooltip_2:1 "#Y Рим#! владеет как минимум одной из следующих территорий:\n#Y [GetProvince('(int32)32').GetName]#!\n       #Y [GetProvince('(int32)1718').GetName]#!\n#Y [GetProvince('(int32)41').GetName]#!"
 roman_1_italia_subdue_samnites.modtt:2 "Свои территории в провинции #Y $neapolis_area$#! получат:"
 roman_1_italia_subdue_samnites_DESC:0 "Самниты мешают колонизировать Кампанию и пытаются сплотиться против нас. Когда мы завоюем их целиком и полностью, они поймут, что позор, который нам пришлось вынести в Кавдинском ущелье, — ничто в сравнении с ожидающим их унижением."
 roman_1_italia_annex_apulians:0 "Уничтожить апулийцев"
 roman_1_italia_annex_apulians_tooltip_1:0 "#Y Апулии#! и #Y Мессапии#! больше нет."
 roman_1_italia_annex_apulians_tooltip_2:2 "#Y Рим#! владеет территориями в провинциях #Y $cannae_area$#! и #Y $tarentum_area$#!."
 roman_1_italia_annex_apulians.modtt:1 "Свои территории в провинциях #Y $cannae_area$#! и #Y $tarentum_area$#! получат:"
 roman_1_italia_annex_apulians_DESC:0 "Наше вторжение в Апулию взволновало местные племена, но если мы хотим укротить эпирские амбиции, доступ в Грецию нам просто необходим."
 roman_1_italia_lash_lucanians:0 "Разгромить луканцев"
 roman_1_italia_lash_lucanians_tooltip_1:0 "#Y Лукании#! не существует."
 roman_1_italia_lash_lucanians_tooltip_2:2 "#Y Рим#! владеет хотя бы одной территорией в провинции #Y $heraclea_area$#!."
 roman_1_italia_lash_lucanians.modtt:1 "Свои территории в провинции #Y $heraclea_area$#! получат:"
 roman_1_italia_lash_lucanians_DESC:0 "Луканцы, эти прихвостни самнитов, которые вечно якшаются с греками, — наша постоянная головная боль. Мы должны совершить то, что не удалось Александру I Эпирскому: подчинить их и открыть путь на юг."
 roman_1_italia_galvanize_gauls:0 "Прогнать галлов"
 roman_1_italia_galvanize_gauls_tooltip_1:1 "#Y Сенонии#! не существует или у нее нет собственных территорий в области #Y $ariminum_area$#!."
 roman_1_italia_galvanize_gauls_tooltip_2:1 "#Y Рим#! владеет как минимум одной из следующих территорий:\n#Y [GetProvince('(int32)121').GetName]#!\n       #Y [GetProvince('(int32)142').GetName]#!"
 roman_1_italia_galvanize_gauls_DESC:0 "Сеноны так близко к Риму, что мы живем в постоянном ожидании галльских набегов с севера. Чтобы защитить путь в Цизальпийскую Галлию, мы должны прогнать этих варваров прочь."
 roman_1_italia_adriatic_adventures:0 "Возможности в Адриатике"
 roman_1_italia_adriatic_adventures_tooltip_1:1 "#Y Анкона#! владеет #Y [GetProvince('(int32)117').GetName]#!, имеет не более #Y 3#! территорий и свободна."
 roman_1_italia_adriatic_adventures_tooltip_2:0 "#Y Рим#! или зависимое государство граничит с #Y Анконой#!."
 roman_1_italia_adriatic_adventures_tooltip_3:0 "#Y Анкона#! может стать нашим подданным или мы сможем предъявить претензии."
 roman_1_italia_adriatic_adventures_DESC:0 "Расположение Анконы делает ее удобным центром торговли и защитником побережья Адриатики. Пожалуй, стоит найти дипломатический подход и учесть интересы обеих сторон."
 roman_1_italia_beat_bruttians:0 "Усмирение бруттиев"
 roman_1_italia_beat_bruttians_tooltip_1:0 "#Y Бруттии#! не существует."
 roman_1_italia_beat_bruttians.modtt:1 "Свои территории в провинции #Y $croton_area$#! получат:"
 roman_1_italia_beat_bruttians_DESC:1 "Бруттии обитают на скалистом мысу, названном в их честь. Они тоже должны признать гегемонию Рима и безропотно пропустить римлян к богатствам Сицилии."
 roman_1_italia_italian_colonia:0 "Италийская колония"
 roman_1_italia_italian_colonia_tooltip:1 "Не менее #Y 50#! материковых территорий в регионе #Y $central_italy_region$#! принадлежат #Y Риму#! или являются зависимыми. (Сейчас: #Y [SCOPE.ScriptValue('current_mainland_italy_number')|0]#!)"
 roman_1_italia_italian_colonia_graecia_tooltip:1 "Не менее #Y 25#! материковых территорий в регионе #Y $magna_graecia_region$#! принадлежат #Y Риму#! или являются зависимыми. (Сейчас: #Y [SCOPE.ScriptValue('current_mainland_graecia_number')|0]#!)"
 roman_1_italia_italian_colonia_tooltip_2:0 "Выберите одну из четырёх специализаций для модификатора #Y римская колония#!."
 roman_1_italia_italian_colonia_DESC:0 "Мы заявили о себе на Италийском полуострове и теперь должны решить, каким образом наши колонии послужат укреплению власти Рима."
 roman_1_italia_latin_citizenship:0 "Италийское гражданство"
 roman_1_italia_latin_citizenship_tooltip:0 "Каждый взрослый персонаж-#Y римлянин#! потеряет #R 10.0#! ед. верности @loyalty_icon!\nМнение всех #Y италийских#! подданных о #Y Риме#! вырастет на #G 50.0#!"
 roman_1_italia_latin_citizenship_DESC:0 "Италийские народы измучены чередой свалившихся на них бедствий. Если мы уравняем их в правах с римлянами, вопреки ворчанию некоторых аристократов, италийцы, возможно, отнесутся к нам с большей приязнью."
 roman_1_italia_roman_hegemony:0 "Римская гегемония"
 roman_1_italia_roman_hegemony_tooltip:0 "Каждый взрослый персонаж-#Y римлянин#! получит #G +10.0#! к верности @loyalty_icon!"
 roman_1_italia_roman_hegemony_DESC:0 "Ныне Рим — завоеватель, и завоёванные должны признать себя таковыми. Превосходство римлян возвышает их над италийскими народами — по крайней мере, так утверждают сенаторы."
 # Provincia
 roman_2_provincia:0 "Первая провинция"
 roman_2_provincia_BUTTON_TOOLTIP:0 "Залогом богатства любого великого государства всегда была рабочая сила и плодородная земля. Острова на юге и востоке способны дать нам и то и другое."
 roman_2_provincia_BUTTON_DETAILS:0 ""
 roman_2_provincia_DESCRIPTION:0 "Острова у границ Италийского полуострова — логичные цели для последующего расширения римских владений, а значит, не менее логично, что пуническим и греческим колонистам придётся расстаться с богатствами этих земель."
 roman_2_provincia_CRITERIA_DESCRIPTION:0 "Завоевать, подчинить или колонизировать острова Корсика, Сардиния и Сицилия."
 roman_2_provincia_REWARD_DESCRIPTION:0 "Корсика, Сардиния и Сицилия."
 roman_2_provincia_case_for_expansion:0 "Повод для расширения"
 roman_2_provincia_case_for_expansion_DESC:0 "Мы одержали верх над италийскими собратьями и положили конец их заговорам. Теперь осталось убедить римлян, что ради славы Рима завоевания следует продолжить."
 roman_2_provincia_case_for_expansion_tooltip:0 "Захватить острова #Y Сицилия#!, #Y Сардиния#! и #Y Корсика#!."
 roman_2_provincia_conquer_corsica:0 "Завоевать Корсику"
 roman_2_provincia_conquer_corsica_DESC:0 "Корсика не богата, не густо населена, но без неё невозможно завладеть западным Средиземноморьем и уберечь его гавани от поползновений греческих и пунических колонизаторов."
 roman_2_provincia_conquer_corsica_tooltip:0 "#Y Рим#! или зависимое государство владеет всеми колонизированными территориями острова #Y Корсика#!."
 roman_2_provincia_subdue_sardinia:0 "Укрепиться на Сардинском берегу"
 roman_2_provincia_subdue_sardinia_DESC:0 "Пунические торговцы властвуют над Сардинией, укрепляя торговые связи и наращивая флот. Мы должны изгнать карфагенцев с острова и завладеть портами."
 roman_2_provincia_subdue_sardinia_tooltip:0 "Каждая прибрежная территория на острове #Y Сардиния#! находится во власти #Y Рима#! или его зависимого государства."
 roman_2_provincia_subdue_sardinia_tooltip_2:0 "Каждая прибрежная территория на острове #Y Сардиния#! находится во власти #Y Рима#!, его зависимого государства или #Y нурагической#! державы."
 roman_2_provincia_settling_corsica:0 "Заселение Корсики"
 roman_2_provincia_settling_corsica_DESC:0 "Нам пора задуматься о строительстве поселений по всему побережью Корсики. Тогда греческие и пунические переселенцы оставят нас в покое, а мы будем получать налоги со всего острова."
 roman_2_provincia_settling_corsica_tooltip:0 "Колонии на #Y Корсике#!."
 roman_2_provincia_unruly_populace:0 "Непокорный народ"
 roman_2_provincia_unruly_populace_DESC:0 "Сардинская неприязнь к чужеземным захватчикам вошла в легенды — неудивительно, что Карфагену нелегко удержать превосходство на острове. Мы должны быть готовы к неминуемому ответному удару."
 roman_2_provincia_unruly_populace_tooltip_2:0 "Исход зависит от решений."
 roman_2_provincia_unruly_populace_allow_tt:1 "Рим или зависимая держава владеют всеми населёнными территориями в провинциях #Y $sardinia_meridionalis$#! и #Y $sardinia_septentrionalis$#!, за исключением владений #Y нурагических#! держав."
 roman_2_provincia_subdue_siculians:0 "Опора Сицилии"
 roman_2_provincia_subdue_siculians_DESC:0 "Сицилия — сокровище Средиземноморья, вечное поле битвы греков и пунийцев. Сиракузы отважно выдержали вторжение афинян, но если мы закрепимся в Мессане, то преуспеем в том, в чём оплошали Афины."
 roman_2_provincia_subdue_siculians_tooltip:2 "#Y Рим#! или зависимое государство владеют побережьем в провинции #Y $east_sicily_area$#!."
 roman_2_provincia_subdue_siculians.modtt:1 "Свои территории в провинции #Y $east_sicily_area$#! получат:"
 roman_2_provincia_sweeten_siculians:0 "Подход к сикулийцам"
 roman_2_provincia_sweeten_siculians_DESC:0 "Сикулийцы — последняя опора италийской Сикулии — зажаты между греческими тиранами и пуническими захватчиками. Если мы предложим Сикулии защиту, нас, возможно, примут как освободителей."
 roman_2_provincia_sweeten_siculians_tooltip:0 "На #Y Сицилии#! существует #Y Сикулия#! или другая #Y сикульская#! держава, не являющаяся зависимым государством и союзником #Y Рима#!, имеющая во владении менее #Y 10#! территорий."
 roman_2_provincia_sweeten_siculians_tooltip_2:0 "Можно освободить от патрона #Y Сикулию#! или другую #Y сикульскую#! державу или предложить ей статус зависимого государства."
 roman_2_provincia_grate_greeks:0 "Земля тиранов"
 roman_2_provincia_grate_greeks_DESC:1 "Сиракузские и акрагантские тираны причинили немало бед регионам Сицилия и $croton_area$ — вспомнить хоть бронзового быка Фалариса. Пора возродить достоинство богатого острова."
 roman_2_provincia_grate_greeks_tooltip_1:1 "#Y Рим#! или его зависимые государства владеют материковыми провинциями #Y $east_sicily_area$#! или #Y $syracuse_area$#!."
 roman_2_provincia_grate_greeks_tooltip_2:0 "#Y Сиракузы#! не существуют."
 roman_2_provincia_grate_greeks.modtt:1 "Свои территории в провинции #Y $syracuse_area$#! получат:"
 roman_2_provincia_expel_punics:0 "Пуническая Сицилия"
 roman_2_provincia_expel_punics_DESC:0 "Карфагенцы намерены дать яростный отпор всем, кто попытается отнять у них Сицилию, и эту решимость не поколебало даже вторжение Агафокла. Там, где он потерпел поражение, мы одержим победу и заставим их убраться за море."
 roman_2_provincia_expel_punics_tooltip_1:2 "#Y Рим#! или зависимое государство владеет всей провинцией #Y $west_sicily_area$#!."
 roman_2_provincia_expel_punics_tooltip_2:0 "#Y Карфаген#! не владеет территориями на острове #Y Сицилия#!."
 roman_2_provincia_bread_basket:0 "Житница"
 roman_2_provincia_bread_basket_DESC:0 "Сицилия богата превосходной рожью. Этот рог изобилия обеспечит Рим и его легионы пищей на всё обозримое будущее."
 roman_2_provincia_bread_basket_tooltip:0 "Каждая территория на острове #Y Сицилия#! находится во власти #Y Рима#! или зависимого государства."
 roman_2_provincia_provincia:0 "Первая провинция"
 roman_2_provincia_provincia_DESC:0 "Управление заморскими владениями должно осуществляться с ведома и по воле Рима. Древние земли лежат вне его юрисдикции, и кто знает, какие мысли роятся в голове их правителей."
 roman_2_provincia_provincia_tt:0 "Выберите, на чём сосредоточится развитие провинции: на производстве ИЛИ цивилизованности."
 roman_2_provincia_provincia_claims_tt:0 "#Y Рим#! будет претендовать на все испанские территории, которыми владеют #Y Карфаген#! или его подданные."
 roman_2_provincia_provincia_tooltip:0 "#Y Рим#! НЕ воюет с #Y нурагической#! державой."
 # Cisalpine Gaul
 roman_3_cisalpine_gaul:0 "Цизальпийская Галлия"
 roman_3_cisalpine_gaul_BUTTON_TOOLTIP:0 "До галльских земель в плодородной долине По, которую защищают сами Альпы, рукой подать. Цизальпийская Галлия, без сомнения, должна стать нашим следующим шагом на север."
 roman_3_cisalpine_gaul_BUTTON_DETAILS:0 ""
 roman_3_cisalpine_gaul_DESCRIPTION:0 "Путь на север нам преграждают италийские и галльские племена, владеющие плодородными равнинами По. Мы должны разметать этих жалких дикарей, и богатые земли Цизальпийской Галлии будут принадлежать Риму безраздельно."
 roman_3_cisalpine_gaul_CRITERIA_DESCRIPTION:0 "Завоевать или подчинить провинцию Цизальпийская Галлия."
 roman_3_cisalpine_gaul_REWARD_DESCRIPTION:0 "Цизальпийская Галлия."
 roman_3_cisalpine_gaul_befriend_gaulish_tribe:0 "Подружиться с галльским племенем"
 roman_3_cisalpine_gaul_befriend_gaulish_tribe_DESC:0 "Хотя галлы не ждут от римской экспансии ничего хорошего, стоит попытаться сдружиться с каким-нибудь из племён. Возможно, друг друга они ненавидят сильнее, чем Рим."
 roman_3_cisalpine_gaul_befriend_gaulish_tribe_tooltip:1 "#Y Галльская#! держава существует в #Y Цизальпийской Галлии#!, не является зависимым государством и не в союзе с #Y Римом#!, имеет более #Y 4#! территорий, мнение о #Y Риме#! не ниже #R -50#! и ранг ниже, чем у #Y Рима#!."
 roman_3_cisalpine_gaul_befriend_gaulish_tribe_rewtt:0 "$roman_diplo_reward_tt$ с #Y галльским#! племенем по соседству."
 roman_3_cisalpine_gaul_land_grants_in_senonia:0 "Раздача земель в Сенонии"
 roman_3_cisalpine_gaul_land_grants_in_senonia_tooltip:2 "#Y Рим#! владеет хотя бы #Y 1#! доминирующей галльской территорией в провинции #Y $ariminum_area$#!."
 roman_3_cisalpine_gaul_land_grants_in_senonia_DESC:0 "Завоевав Сеноны, нам удалось сдержать галлов в Италии и обратить многих из них в бегство на север. Возникшую пустоту заполнят римские колонисты."
 roman_3_cisalpine_gaul_land_grants_in_senonia_reward_tt:1 "#Y Римские свободные люди#! будут селиться на своих #Y галльских#! территориях в #Y Аримине#!\n#Y Рим#! получает претензии на провинцию #Y $aemilla_area$#!"
 roman_3_cisalpine_gaul_latin_feudatorius:0 "Италийские федераты"
 roman_3_cisalpine_gaul_latin_feudatorius_DESC:0 "До Цизальпийской Галлии теперь рукой подать, и мы можем обратиться к лигурийским племенам. Возможно, жизнь посреди галльской территории сделает их сговорчивыми."
 roman_3_cisalpine_gaul_latin_feudatorius_tooltip:1 "#Y Генуатия#! или другая #Y италийская#! держава существует в #Y Цизальпийской Галлии#!, не является зависимым государством #Y Рима#! или его союзником, имеет не менее #Y 4#! территорий, мнение о #Y Риме#! не ниже #R -50#! и ранг ниже, чем у #Y Рима#!."
 roman_3_cisalpine_gaul_latin_feudatorius_rewtt:0 "$roman_diplo_reward_tt$ с #Y лигурийским#! племенем по соседству."
 roman_3_cisalpine_gaul_into_po_valley:0 "В долину По"
 roman_3_cisalpine_gaul_into_po_valley_DESC:0 "Со склонов Альп до самой Адриатики бежит река По, и плодородные земли вдоль её берегов полнятся жизнью. Настало время завладеть этим краем, и сама река станет границей наших владений."
 roman_3_cisalpine_gaul_into_po_valley_tooltip:2 "Каждая территория в провинции #Y $aemilla_area$#! находится во власти #Y Рима#! или зависимого государства."
 roman_3_cisalpine_gaul_northern_latins:0 "Северные латиняне"
 roman_3_cisalpine_gaul_northern_latins_DESC:0 "Лигурийские племена — ключ к богатым галльским владениям, которые усеивают Альпы. Все италийцы должны склониться или стать частью Римского государства, и эти — не исключение."
 roman_3_cisalpine_gaul_northern_latins_tooltip:1 "Каждая территория в провинциях #Y $pisae_area$#! и #Y $liguria_area$#! находится во власти #Y Рима#! или зависимого государства."
 roman_3_cisalpine_gaul_northern_latins.modtt:1 "Свои территории в провинциях #Y $pisae_area$#! и #Y $liguria_area$#! получат:"
 roman_3_cisalpine_gaul_gallia_cispadana:0 "Циспаданская Галлия"
 roman_3_cisalpine_gaul_gallia_cispadana_DESC:0 "Мы достигнем По и убережём Италию от орд галльских варваров. Укрепившись там, мы продолжим расширяться и погоним галлов прочь через Альпы."
 roman_3_cisalpine_gaul_gallia_cispadana_tooltip:1 "Каждая территория в регионе #Y $cisalpine_gaul_region$#! к югу от реки По находится во власти #Y Рима#! или зависимого государства."
 roman_3_cisalpine_gaul_invade_insubria:0 "Вторжение в Инсубрию"
 roman_3_cisalpine_gaul_invade_insubria_tooltip:2 "Каждая территория в провинции #Y $west_insubria_area$#! находится во власти #Y Рима#! или зависимого государства."
 roman_3_cisalpine_gaul_invade_insubria_DESC:0 "Инубрийские земли, что питаются от реки По, — самый плодородный край Цизальпийской Галлии, и именно на нём мы должны сосредоточиться в этом регионе."
 roman_3_cisalpine_gaul_vanquish_veneto:0 "Разгром венетов"
 roman_3_cisalpine_gaul_vanquish_veneto_DESC:0 "Венеты живут на болотистом восточном побережье, между галлами и иллирийскими пиратами, поэтому их земли крайне важны для защиты Цизальпийской Галлии и укрепления нашего положения в Адриатике."
 roman_3_cisalpine_gaul_vanquish_veneto_tooltip:2 "Каждая территория в провинции #Y $venetia_area$#! находится во власти #Y Рима#! или зависимого государства."
 roman_3_cisalpine_gaul_gallia_transpadana:0 "Транспаданская Галлия"
 roman_3_cisalpine_gaul_gallia_transpadana_DESC:1 "Чтобы предотвратить любые попытки контратаки или миграции со стороны галлов, необходимо укрепить защиту. Альпы закрывают нас естественной стеной, которая, при должном планировании, может стать непроницаемой."
 roman_3_cisalpine_gaul_gallia_transpadana_tt:0 "Выберите, на чём сосредоточится развитие Цизальпийской Галлии: на производстве ИЛИ цивилизованности."
 roman_3_cisalpine_gaul_gallia_transpadana_tooltip:1 "Каждая территория в регионе #Y $cisalpine_gaul_region$#! находится во власти #Y Рима#! или зависимого государства."
 roman_3_cisalpine_gaul_settle_cisalpine:0 "Цизальпийские поселенцы"
 roman_3_cisalpine_gaul_settle_cisalpine_tooltip:0 "Римские поселенцы отправятся в #Y Цизальпийскую Галлию#!."
 roman_3_cisalpine_gaul_settle_cisalpine_DESC:0 "Край новых возможностей ждёт храбрецов из римского народа, которые отважатся жить на границе завоёванной территории. Чтобы ускорить интеграцию, необходимо поддержать поселенцев."
 roman_3_cisalpine_gaul_end.modtt:1 "Каждая наша провинция в регионе #Y $cisalpine_gaul_region$#! получит:"
 # Punic Rivals
 roman_4_punic_rivals:0 "Пунические соперники"
 roman_4_punic_rivals_BUTTON_TOOLTIP:0 "Слишком давно карфагенская торговая империя пытается завладеть побережьем и островами Внутреннего моря. Мы не позволим пунийцам вновь оспаривать нашу власть."
 roman_4_punic_rivals_BUTTON_DETAILS:0 ""
 roman_4_punic_rivals_DESCRIPTION:0 "Пунический город Карфаген с давних пор доминирует в торговле на западном побережье Средиземного моря. Их владения дотянулись до плодородных земель Африки, разрослись на оживлённых островах Внутреннего моря и в богатом испанском краю. Поговаривают, что им удалось забраться даже за Геркулесовы столпы. Нам не стать главенствующей силой в регионе, пока превалирует Карфаген, — могучая империя так просто не уступит власть."
 roman_4_punic_rivals_CRITERIA_DESCRIPTION:0 "Завоевать или подчинить Карфаген."
 roman_4_punic_rivals_REWARD_DESCRIPTION:0 "Карфагенские земли."
 roman_4_punic_rivals_hispania_dominance:0 "Испанское превосходство"
 roman_4_punic_rivals_hispania_dominance_DESC:0 "Экспансия карфагенян двинулась в сторону Испании — от строительства торговых постов они перешли к завоеванию иберийских племён. Мы должны вырвать испанские богатства у них из рук."
 roman_4_punic_rivals_hispania_dominance_tooltip:1 "#Y Рим#! владеет территорией или имеет зависимые государства в материковых регионах #Y $tarraconensis_region$#!, #Y $contestania_region$#!, #Y $baetica_region$#!, #Y $lusitania_region$#! или #Y $gallaecia_region$#!."
 roman_4_punic_rivals_hispania_dominance_tooltip3:1 "#Y Карфаген#! не владеет территорией или не имеет зависимые государства в материковых регионах #Y $tarraconensis_region$#!, #Y $contestania_region$#!, #Y $baetica_region$#!, #Y $lusitania_region$#! и #Y $gallaecia_region$#!."
 roman_4_punic_rivals_hispania_dominance_tooltip2:0 "#Y Рим#! может претендовать на владения в материковой Испании ИЛИ улучшить мнение держав материковой Испании о себе."
 roman_4_punic_rivals_undermine_allies:0 "Навредить союзникам"
 roman_4_punic_rivals_undermine_allies_DESC:0 "Одна из сильнейших сторон Карфагена — множество повинующихся ему городов и зависимых государств. Но если мы сумеем разжечь в них гордыню и подстегнуть амбиции, сила обратится в слабость."
 roman_4_punic_rivals_undermine_allies_tooltip:0 "У #Y Карфагена#! есть не менее #Y 1#! союзника или зависимого государства."
 roman_4_punic_rivals_undermine_allies_tooltip2:0 "#Y Рим#! попытается повлиять на зависимые государства и союзников #Y Карфагена#!."
 roman_4_punic_rivals_naval_parity:0 "Равенство на море"
 roman_4_punic_rivals_naval_parity_DESC:0 "Чтобы сравниться с пуническим флотом, мы должны развивать мореходство: кораблестроение, управление, дисциплину, да так, чтобы сам Улисс мог бы нами гордиться."
 roman_4_punic_rivals_naval_parity_tooltip:0 "У #Y Рима#! должно быть как минимум на #Y 20#! кораблей больше, чем у #Y Карфагена#!."
 roman_4_punic_rivals_disarm_carthage:0 "Долг Карфагена"
 roman_4_punic_rivals_disarm_carthage_DESC:0 "Карфаген ослаблен, но мы не позволим ему примкнуть к нашим врагам или попытаться отомстить. Ежегодная дань истощит их казну и не даст забыть, в чьих руках истинная власть."
 roman_4_punic_rivals_disarm_carthage_tooltip:1 "#Y Карфаген#! не является зависимым государством, а #Y Рим#! и зависимые государства владеют менее чем третью его городов."
 roman_4_punic_rivals_disarm_carthage_tooltip2:0 "#Y Карфаген#! получит ультиматум: стать #Y данником#! #Y Рима#! или развязать войну."
 roman_4_punic_rivals_demand_servitude:0 "Требование служения"
 roman_4_punic_rivals_demand_servitude_DESC:0 "Прежде чем недовольство пунийцев перерастёт во враждебность, мы можем попытаться сделать их союзниками. Пусть оставят себе африканские владения, пока служат Риму и не дают поводов сомневаться в своей верности."
 roman_4_punic_rivals_demand_servitude_tooltip:1 "#Y Карфаген#! не является зависимым государством, а #Y Рим#! и зависимые государства владеют менее чем третью его городов."
 roman_4_punic_rivals_demand_servitude_tooltip2:0 "Если #Y Карфаген#! согласится, то станет нашим #Y клиентским государством#!."
 roman_4_punic_rivals_demand_servitude_tooltip3:1 "#Y Карфаген#! пробыл #Y данником#! Рима не менее #Y 10#! лет."
 roman_4_punic_rivals_carthago_delenda_est:0 "Карфаген должен быть разрушен"
 roman_4_punic_rivals_carthago_delenda_est_DESC:0 "Мир больше не имеет смысла. Пунийцы давно исчерпали запас нашей благожелательности, и у нас остаётся лишь один выход: взять город Карфаген любой ценой."
 roman_4_punic_rivals_carthago_delenda_est_tooltip:0 "#Y Рим#! сможет основать колонию на завоёванной территории."
 roman_4_punic_rivals_punic_clients:0 "Пунические клиенты"
 roman_4_punic_rivals_punic_clients_DESC:0 "После превращения карфагенцев из заклятых врагов в рабов, пора взрастить между нами отношения, максимально напоминающие крепкую дружбу."
 roman_4_punic_rivals_end.modtt:1 "Каждая наша провинция в регионе #Y $africa_region$#! получит:"
 roman_4_punic_rivals_weaken_carthage:0 "Вырвать зубы Карфагену"
 roman_4_punic_rivals_weaken_carthage_DESC:0 "Испания — лишь малый шаг. Каждую голову пунической гидры, которую она осмелится поднять, следует рубить без жалости и раздумий. Только так мы сможем удержать их в Африке и разрушить безумные мечты о гегемонии."
 roman_4_punic_rivals_integrate_punics:0 "Поглощение пунийцев"
 roman_4_punic_rivals_weaken_carthage_tooltip:1 "#Y Карфаген#! и его зависимые государства не владеют территориями вне регионов #Y $africa_region$#!, #Y $numidia_region$#!, #Y $cyrenaica_region$#! и #Y $mauretainia_region$#!."
 roman_4_punic_rivals_weaken_carthage_tooltip2:1 "Общее количество городов во владении #Y Рима#! и его зависимых государств превышает количество городов #Y Карфагена#! (На данный момент: #Y [SCOPE.ScriptValue('rm_4_rome_subject_city_counter_svalue')|0]#! @[THIS.GetCountry.GetFlag]! против #Y [SCOPE.ScriptValue('rm_4_car_subject_city_counter_svalue')|0]#! @[SCOPE.sC('rm_4_carthage_scope').GetFlag]!)."
 roman_4_punic_rivals_deter_punic_support:0 "Лишение иберийской поддержки"
 roman_4_punic_rivals_deter_punic_support_DESC:0 "Пуническая экспансия в Испанию сблизила их с иберийцами. Мы должны показать местным народам, кто их настоящие друзья."
 roman_4_punic_rivals_deter_punic_support_tooltip:0 "Как минимум #Y 1#! испанская колония не должна воевать с #Y Римом#! или любым его зависимым государством."
 roman_4_punic_rivals_deter_punic_support_tooltip2:0 "#Y Рим#! попытается настроить #Y иберийские#! державы против #Y Карфагена#!."
 # Hispanian Ambitions
 roman_5_hispanian_ambition:0 "Испанские амбиции"
 roman_5_hispanian_ambition_BUTTON_TOOLTIP:0 "Среди диких племён обширной и неприрученной Испании скрываются несметные богатства и рождаются прекрасные воины. Эти блага должны принадлежать нам безраздельно."
 roman_5_hispanian_ambition_BUTTON_DETAILS:0 ""
 roman_5_hispanian_ambition_DESCRIPTION:0 "Огромные гряды холмов на Иберийском полуострове кажутся бесконечными, но мы-то знаем, что этот край окружён морем, а там, где море, там и цель. Вся Испания, от Геркулесовых столпов до Пиренеев, должна подчиниться, и тогда мы получим средиземноморские торговые пути и защитим западные границы от ужаков."
 roman_5_hispanian_ambition_CRITERIA_DESCRIPTION:0 "Завоевать или подчинить Иберийский полуостров."
 roman_5_hispanian_ambition_REWARD_DESCRIPTION:0 "Испания."
 roman_5_offer_iberians_protection:0 "Предложить иберийцам защиту"
 roman_5_offer_iberians_protection_tooltip:2 "В материковых регионах #Y $tarraconensis_region$#!, #Y $contestania_region$#!, #Y $baetica_region$#!, #Y $lusitania_region$#! или #Y $gallaecia_region$#! существует #Y $iberia$#!, #Y $celt_iberia$#! или #Y $proto_european$#! культурная группа, который соседствует с #Y Римом#! или зависимой от Рима державой, не является зависимой державой или союзником #Y Рима#!, не является зависимой державой вообще, имеет мнение о #Y Риме#! не ниже #R –50#!, более низкий ранг, чем у #Y Рима#!, и воюет с чужеземной державой, имеющей больше территорий."
 roman_5_offer_iberians_protection_rewtt:0 "Повод вмешаться в войну #Y испанского#! государства и сделать его зависимым."
 roman_7_offer_gauls_protection_rewtt:1 "#Y $gallic$#! держава может стать зависимой при вмешательстве в их войну."
 roman_5_carthaginian_littoral:0 "Пуническое побережье"
 roman_5_carthaginian_littoral_DESC:0 "В карфагенских землях на юге Испании нас ждут обширные залежи минералов и превосходные города-гавани. После их захвата наше положение в регионе станет невероятно прочным."
 roman_5_carthaginian_littoral_tooltip:1 "Каждая территория в провинциях #Y $bastetania_area$#!, #Y $mastiania_area$#!, #Y $contestania_meridionalis_area$#! и #Y $contestania_septentrionalis_area$#! находится во власти #Y Рима#! или зависимого государства."
 roman_5_carthaginian_littoral.modtt:2 "Все свои территории в провинциях #Y $bastetania_area$#!, #Y $mastiania_area$#!, #Y $contestania_meridionalis_area$#! и #Y $contestania_septentrionalis_area$#! получат:"
 roman_5_massalian_littoral:0 "Массалийское побережье"
 roman_5_massalian_littoral_DESC:0 "Чтобы завладеть торговыми путями на северо-западе Средиземноморья, необходимо контролировать испанское побережье. При этом мы получим надёжную опору для дальнейшего продвижения в Иберию."
 roman_5_massalian_littoral_tooltip:1 "Каждая территория в провинциях #Y $indiketia_area$#!, #Y $cessetania_area$#!, #Y $ilercavonia_area$#! и #Y $edetania_area$#! находится во власти #Y Рима#! или зависимого государства."
 roman_5_subdue_north:0 "Северные племена"
 roman_5_subdue_north_DESC:0 "Есть лишь один способ обезопасить наши испанские владения на восточном побережье от иберийских набегов и интриг — продвинуться дальше в долину Гебра и усмирить воинственные племена Тарраконики."
 roman_5_subdue_north_tooltip:1 "Каждая территория в провинциях #Y $celtiberia_septentrionalis_area$#!, #Y $celtiberia_centralis_area$#!, #Y $ilergetia_area$#! и #Y $vasconia_area$#! находится во власти #Y Рима#! или зависимого государства."
 roman_5_subdue_north_claims_tt:1 "#Y Рим#! претендует на провинции в следующих областях: #Y $vardulia_area$#!, #Y $vaccaeia_meridionalis_area$#! и #Y $carpetania_area$#!."
 roman_5_pillars_of_hercules:0 "Геркулесовы столпы"
 roman_5_pillars_of_hercules_DESC:0 "Тому, кто владеет проливом, что зовётся Геркулесовыми столпами, открываются богатые торговые пути таинственного севера, огибающие наземные торговые пути галлов."
 roman_5_pillars_of_hercules_tooltip:1 "Каждая территория в провинциях #Y $gaditanus_area$#!, #Y $baetica_hispalensis_area$#! и #Y $malacita_area$#! находится во власти #Y Рима#! или зависимого государства."
 roman_5_pillars_of_hercules_claims_tt:1 "#Y Рим#! претендует на провинции в следующих областях: #Y $turdetania_occidentalis_area$#! и #Y $baetica_cordubensis_area$#!."
 roman_5_secure_cantabria:0 "Сломить Кантабрию"
 roman_5_secure_cantabria_DESC:0 "Кантабрийские горы — самая защищённая земля Испании. Чтобы укрепиться на северном побережье, нам придётся согнать трусов с их вершин."
 roman_5_secure_cantabria_tooltip:1 "Каждая территория в провинциях #Y $asturia_meridionalis_area$#!, #Y $asturia_septentrionalis_area$#!, #Y $cantabria_area$#!, #Y $autrigonia_area$#! и #Y $vardulia_area$#! находится во власти #Y Рима#! или зависимого государства."
 roman_5_secure_south_coast:0 "Через Бетис"
 roman_5_secure_south_coast_DESC:0 "За Геркулесовыми столпами, за рекой Бетис раскинулся знаменитый порт Тартесс. Если в окрестных землях воцарится наша безраздельная власть, она распространится и на богатые прибрежные торговые пути Иберии."
 roman_5_secure_south_coast_tooltip:1 "Каждая территория в провинциях #Y $turdulia_occidentalis_area$#!, #Y $turdetania_occidentalis_area$#!, #Y $couneia_area$#! и #Y $celticia_minoris_area$#! находится во власти #Y Рима#! или зависимого государства."
 roman_5_secure_south_coast_claims_tt:1 "#Y Рим#! претендует на провинции в следующих областях: #Y $lusitania_meridionalis_area$#!, #Y $lusitania_septentrionalis_area$#! и #Y $oppidania_area$#!."
 roman_5_secure_west_coast:0 "В Лузитанию"
 roman_5_secure_west_coast_DESC:0 "На западном побережье Испании обитает федерация суровых племён, зовущих себя лузитанами. Чтобы полностью овладеть Испанией, мы должны заставить этот богатый регион склониться перед Римом."
 roman_5_secure_west_coast_tooltip:1 "Каждая территория в провинциях #Y $oppidania_area$#!, #Y $aebocosia_area$#!, #Y $lusitania_meridionalis_area$#! и #Y $lusitania_septentrionalis_area$#! находится во власти #Y Рима#! или зависимого государства."
 roman_5_secure_celt_strongholds:0 "Кельтские цитадели"
 roman_5_secure_celt_strongholds_DESC:0 "Наши легионы должны захватить старейшие и важнейшие иберийские поселения. Тогда весь регион будет в нашей власти, а любители лошадей поймут, кто здесь хозяева, а кто рабы."
 roman_5_secure_celt_strongholds_tooltip:1 "Каждая территория в провинциях #Y $oppidania_area$#!, #Y $aebocosia_area$#!, #Y $lusitania_meridionalis_area$#!, #Y $carpetania_area$#!, #Y $vettonia_meridionalis_area$#! и #Y $lusitania_septentrionalis_area$#! находится во власти #Y Рима#! или зависимого государства."
 roman_5_secure_celt_strongholds_claims_tt:1 "#Y Рим#! претендует на провинции в следующих областях: #Y $celticia_maoioris_area$#!, #Y $aebocosia_area$#!, #Y $asturia_meridionalis_area$#!, #Y $cantabria_area$#! и #Y $autrigonia_area$#!."
 roman_5_befriend_ibero_tribe:0 "Подружиться с иберийским племенем"
 roman_5_befriend_ibero_tribe_DESC:0 "Заключив союз с местным испанским племенем, мы воспользуемся их мелочной грызнёй и соседскими распрями. Если повезёт, такие союзники могут оказаться даже полезными."
 roman_5_befriend_ibero_tribe_tooltip:2 "#Y $iberia$#!, #Y $celt_iberia$#! или #Y $proto_european$#! держава существует в материковых регионах #Y $tarraconensis_region$#!, #Y $contestania_region$#!, #Y $baetica_region$#!, #Y $lusitania_region$#! или #Y $gallaecia_region$#!, соседствует с #Y Римом#! или с его зависимой державой, не в союзе с #Y Римом#!, не является зависимым государством, имеет не менее #Y 4#! территорий, мнение о #Y Риме#! не ниже #R –50#!, а ранг ниже, чем у #Y Рима#!."
 roman_5_befriend_ibero_tribe_tooltip2:1 "#Y Рим#! владеет как минимум #Y 1#! территорией в материковых регионах #Y $tarraconensis_region$#!, #Y $contestania_region$#!, #Y $baetica_region$#!, #Y $lusitania_region$#! или #Y $gallaecia_region$#!."
 roman_5_befriend_ibero_tribe_rewtt:0 "$roman_diplo_reward_tt$ с #Y испанским#! племенем по соседству."
 roman_5_iberian_dominance:0 "Иберийское превосходство"
 roman_5_iberian_dominance_DESC:0 "Когда наша власть в Испании станет неоспоримой, иберийцы осознают величие Рима и насладятся плодами зависимости от столь могучего государства."
 roman_5_iberian_dominance_tooltip:1 "#Y Рим#! владеет более чем #Y 200#! территориями в материковых регионах #Y $tarraconensis_region$#!, #Y $contestania_region$#!, #Y $baetica_region$#!, #Y $lusitania_region$#! и #Y $gallaecia_region$#! (Сейчас: #Y [SCOPE.ScriptValue('rm_5_iberian_dominance_counter_svalue')|0]#!)."
 roman_5_iberian_dominance.modtt:1 "Каждая наша провинция в материковых регионах #Y $tarraconensis_region$#!, #Y $contestania_region$#!, #Y $baetica_region$#!, #Y $lusitania_region$#! и #Y $gallaecia_region$#! получит:"
 roman_5_iberian_dominance.modtt2:1 "Каждая наша провинция в материковых регионах #Y $tarraconensis_region$#!, #Y $contestania_region$#!, #Y $baetica_region$#!, #Y $lusitania_region$#! и #Y $gallaecia_region$#! получает получит бонус к довольству и снижение волнений."
 roman_5_into_iberia:0 "Сердце Иберии"
 roman_5_into_iberia_DESC:0 "Корни иберийской конницы тянутся к сердцу Испании. Прославленные всадники садятся в седло ещё в раннем детстве и как наёмники превосходят даже нумидийцев. Пора пригласить этих искусных бойцов к нам."
 roman_5_into_iberia_tooltip:1 "Каждая территория в провинциях #Y $baetica_cordubensis_area$#!, #Y $turdulia_orientalis_area$#!, #Y $lobetania_area$#!, #Y $oretania_area$#! и #Y $celtiberia_meridionalis_area$#! находится во власти #Y Рима#! или зависимого государства."
 roman_5_into_iberia_claims_tt:1 "#Y Рим#! претендует на провинции в следующих областях: #Y $turdetania_occidentalis_area$#!, #Y $turdulia_occidentalis_area$#!, #Y $vettonia_meridionalis_area$#!, #Y $carpetania_area$#! и #Y $celtiberia_centralis_area$#!."
 roman_5_hispanian_provincia:0 "Испанская провинция"
 roman_5_hispanian_provincia_DESC:0 "Испанское побережье в наших руках, и скоро знаменитые местные наёмники сами выстроятся у наших дверей, чтобы продать свои услуги величайшим завоевателям мира!"
 roman_5_hispanian_provincia_tooltip:1 "Каждая территория в провинциях #Y $bastetania_area$#!, #Y $mastiania_area$#!, #Y $contestania_meridionalis_area$#!, #Y $contestania_septentrionalis_area$#!, #Y $indiketia_area$#!, #Y $cessetania_area$#!, #Y $ilercavonia_area$#! и #Y $edetania_area$#! находится во власти #Y Рима#! или зависимого государства."
 roman_5_hispanian_provincia_claims_tt:1 "#Y Рим#! претендует на провинции в следующих областях: #Y $malacita_area$#!, #Y $oretania_area$#!, #Y $lobetania_area$#!, #Y $celtiberia_meridionalis_area$#!, #Y $celtiberia_septentrionalis_area$#! и #Y $ilergetia_area$#!."
 roman_5_hispanian_provincia_tooltip2:0 "Выберите, на чём сосредоточится развитие Испании: на производстве ИЛИ цивилизованности."
 # Subduing Gallia
 roman_7_invading_gaul:0 "Усмирение галлов"
 roman_7_invading_gaul_BUTTON_TOOLTIP:0 "Кельтские племена в Галлии постоянно грызутся между собой. Самое время сильной державе воспользоваться их раздробленностью и получить огромную богатую территорию, а с ней и множество рабов."
 roman_7_invading_gaul_BUTTON_DETAILS:0 ""
 roman_7_invading_gaul_DESCRIPTION:0 "В краю, что раскинулся против мифических Пиренеев и могучего Рейна, тут и там беспорядочно разбросаны разрозненные кельтские племена, вечно погружённые в грызню из-за мести или женщин. Пора нам расширить границы и заставить уязвимых варваров склониться перед мощью Римского государства. И нужно торопиться, иначе либо нас кто-нибудь опередит, либо галлы придут в себя и вновь перейдут через Альпы."
 roman_7_invading_gaul_CRITERIA_DESCRIPTION:0 "Завоевать или подчинить Галлию."
 roman_7_invading_gaul_REWARD_DESCRIPTION:0 "Галлия."
 roman_7_secure_allies:0 "Обрести союзника среди галлов"
 roman_7_secure_allies_DESC:0 "Никто не знает слабости галльских племён лучше, чем их собратья. Если мы заведём полезного друга среди галлов, завоевание может существенно ускориться."
 roman_7_secure_allies_tooltip:2 "#Y $gallic$#!, #Y $belgae_group$#!, #Y $celto_pannonian_group$#! или #Y $proto_european$#! держава существует в регионах #Y $transalpine_gaul_region$#!, #Y $aquitaine_region$#!, #Y $central_gaul_region$#!, #Y $armorica_region$#! или #Y $belgica_region$#!, соседствует с #Y Римом#! или с его зависимой державой, не в союзе с #Y Римом#!, не является зависимым государством, имеет не менее #Y 4#! территорий, мнение о #Y Риме#! не ниже #R –50#!, ранг ниже, чем у #Y Рима#!."
 roman_7_secure_allies_tooltip2:0 "#Y Рим#! владеет как минимум #Y 1#! территорией в регионах #Y $transalpine_gaul_region$#!, #Y $aquitaine_region$#! или #Y $central_gaul_region$#!."
 roman_7_secure_allies_rewtt:0 "$roman_diplo_reward_tt$ с #Y галльским#! племенем по соседству."
 roman_7_secure_alps:0 "Власть над Альпами"
 roman_7_secure_alps_DESC:0 "Экспансия в Галлию будет весьма бестолковым занятием, если мы прежде не укрепим позиции и не защитим границы в Гельветических Альпах."
 roman_7_secure_alps_claims_tt:1 "#Y Рим#! претендует на провинции в следующих областях: #Y $allobrogia_area$#!, #Y $tigurinia_area$#! и #Y $sequania_area$#!."
 roman_7_greek_colonies:0 "Подход к массилийцам"
 roman_7_greek_colonies_DESC:0 "Фокейцы много веков лидируют в галльской торговле и проявляют выдающуюся смекалку и хитроумие. Мы можем сделать их своими друзьями — пусть торгуют под нашей протекцией."
 roman_7_greek_colonies_tooltip:2 "В регионе #Y $transalpine_gaul_region$#! существует #Y Массилия#! или другой #Y массалийский народ#!, который соседствует с #Y Римом#! или зависимым от Рима государством, не является зависимым государством или союзником #Y Рима#!, владеет #Y Массилией#! ИЛИ владеет #Y 3#! и более территориями, включая порт, имеет мнение о #Y Риме#! не ниже #R –50#! и ранг ниже, чем у #Y Рима#!."
 roman_7_greek_colonies_rewtt:0 "$roman_diplo_reward_tt$ с #Y массалийским#! государством по соседству."
 roman_7_land_purchase:0 "Покупка земли"
 roman_7_land_purchase_DESC:0 "У наших галльских друзей есть несколько перспективных верфей, ценность которых они вряд ли осознают в полной мере. Мы можем выгодно вложить динарии и тем самым избавить их от неловких ситуаций."
 roman_7_land_purchase_tooltip:2 "#Y $gallic$#!, #Y $belgae_group$#!, #Y $celto_pannonian_group$#! или #Y $proto_european$#! держава-союзник или зависимая держава существует в регионах #Y $transalpine_gaul_region$#!, #Y $aquitaine_region$#!, #Y $central_gaul_region$#!, #Y $armorica_region$#! или #Y $belgica_region$#!, имеет мнение о #Y Риме#! не ниже #R -50#! и владеет портовым городом, не являющимся столицей."
 roman_7_land_purchase_rewtt:0 "Купить порт у #Y галльского#! союзного или зависимого государства."
 roman_7_offer_gauls_protection:0 "Предложить галлам защиту"
 roman_7_offer_gauls_protection_DESC:0 "Если мы вмешаемся в противостояние кельтского племени и чужеземного агрессора, то можем рассчитывать на дружбу первых, хотя кровопролития при этом, конечно, не избежать."
 roman_7_offer_gauls_protection_tooltip:2 "В регионах #Y $transalpine_gaul_region$#!, #Y $aquitaine_region$#!, #Y $central_gaul_region$#!, #Y $armorica_region$#! или #Y $belgica_region$#! существует #Y $gallic$#!, #Y $belgae_group$#!, #Y $celto_pannonian_group$#! или #Y $proto_european$#! нация, который соседствует с #Y Римом#! или зависимой от Рима державой, не является зависимой державой или союзником #Y Рима#!, не является зависимой державой вообще, имеет мнение о #Y Риме#! не ниже #R –50#!, более низкий ранг, чем у #Y Рима#!, и воюет с чужеземной державой, имеющей больше территорий."
 roman_7_secure_provincia:0 "Южное побережье"
 roman_7_secure_provincia_DESC:0 "В Южной Галлии есть весьма перспективные, но и весьма уязвимые поселения. Хорошим началом расширения на север было бы пересечь Альпы и завладеть важными гаванями."
 roman_7_secure_provincia_claims_tt:1 "#Y Рим#! претендует на провинции в следующих областях: #Y $narbonensis_orientalis_area$#!, #Y $central_massif_area$#! и #Y $aquitania_orientalis_area$#!."
 roman_7_western_foothold:0 "На запад"
 roman_7_western_foothold_DESC:0 "Наш юг надёжно защищён, и мы можем спокойно продолжать экспансию в Галлию. Нас ждут пышные виноградники долины Гарумны, которая защищает основные подступы к башне Геркулеса в Пиренеях."
 roman_7_western_foothold_claims_tt:1 "#Y Рим#! претендует на провинции в следующих областях: #Y $biggeronia_area$#!, #Y $aquitania_occidentalis_area$#!, #Y $sentonia_maioris_area$#!, #Y $lemovicia_area$#! и #Y $celtica_centralis_area$#!."
 roman_7_eastern_foothold:0 "Врата на север"
 roman_7_eastern_foothold_DESC:0 "Если мы собираемся вторгнуться в земли галлов, то самый щадящий и удобный путь к цели лежит через долину, разделяющую Арвернское высокогорье и Гельветические Альпы."
 roman_7_eastern_foothold_claims_tt:1 "#Y Рим#! претендует на провинции в следующих областях: #Y $celtica_orientalis_area$#!, #Y $lingonia_area$#!, #Y $leucia_area$#!, #Y $tribocia_area$#! и #Y $helvetia_inferioris_area$#!."
 roman_7_central_foothold:0 "Земли галлов"
 roman_7_central_foothold_DESC:0 "Если мы нанесём мощный удар в самый центр Галлии, наша власть в этом регионе станет неоспоримой и станет серьёзным шагом на пути к неминуемой и абсолютной победе над кельтами."
 roman_7_central_foothold_claims_tt:1 "#Y Рим#! претендует на провинции в следующих областях: #Y $pictonia_meridionalis_area$#!, #Y $celtica_occidentalis_area$#!, #Y $bituriga_orientalis_area$#! и #Y $senonia_area$#!."
 roman_7_to_the_rhine:0 "К Рейну"
 roman_7_to_the_rhine_DESC:0 "Река Рейн отделяет Галлию от германских пустошей. Мы должны укрепиться на её берегах, чтобы германцы не воспользовались слабостью галлов и не сократили границы наших новых владений."
 roman_7_to_the_rhine_claims_tt:1 "#Y Рим#! претендует на провинции в следующих областях: #Y $remia_area$#!, #Y $nervia_area$#! и #Y $frisia_area$#!."
 roman_7_established_in_gaul:0 "Галльское превосходство"
 roman_7_established_in_gaul_DESC:0 "Когда наши владения протянутся от круглого моря на западе до внутренних земель Германии на востоке, Галлии останется только сдаться."
 roman_roman_7_established_in_gaul_tt:0 "Выберите, на чём сосредоточится развитие Галлии: на производстве ИЛИ цивилизованности."
 # Greece
 roman_mission_08_greece:0 "Усмирение Греции"
 roman_mission_08_greece_DESCRIPTION:0 "Долгие годы не увядала слава о цивилизованности греческого народа, их многочисленных городах-государствах, а также о чудесных идеях и изобретениях. После возвышения Александра настали тяжёлые времена, которые сломили и раздробили греков. Ныне от могущества державы, некогда правившей в центре Средиземноморья, осталась лишь бледная тень."
 roman_mission_08_greece_CRITERIA_DESCRIPTION:0 "Задание будет выполнено, когда мы присоединим всю Грецию."
 roman_mission_08_greece_BUTTON_TOOLTIP:0 "Многочисленные войны с чужеземными автократами раздробили греческий народ — настало время Риму вернуть в эти земли мир, раз и навсегда."
 roman_mission_08_greece_task_1:0 "Восточный ударный флот"
 roman_mission_08_greece_task_1_DESC:0 "Чтобы добраться до восточного Средиземноморья, нам потребуется быстрый и маневренный флот для разведки перемещений неприятеля и точечных ударов по его слабым местам."
 roman_mission_08_greece_task_1_trigger_tt:0 "#Y [SCOPE.sCountry('mission_country').GetName]#! имеет #Y [SCOPE.ScriptValue('roman_mission_eastern_strike_fleet_max_svalue')|0]#! или более лёгких кораблей (#Y [SCOPE.ScriptValue('roman_mission_eastern_strike_fleet_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_eastern_strike_fleet_max_svalue')|0]#!)"
 roman_mission_08_greece_task_2:0 "Переговоры с иллирийцами"
 roman_mission_08_greece_task_2_DESC:0 "Иллирия полнится отъявленными пиратами и разбойниками, которые за долгое время причинили немало бед городам на берегах Адриатического моря. Чтобы в этих краях воцарился мир, придётся найти общий язык с воинственными варварами."
 roman_mission_08_greece_task_2_trigger_tt:1 "Существует небольшая #Y иллирийская#! держава, мнение которой о #Y Риме#! выше #Y 15#!, владеющая прибрежной территорией в регионе #Y Иллирия#!."
 roman_mission_08_greece_task_2_effect_1_tt:0 "В державу #Y [THIS.GetCountry.GetName]#! будет отправлен посланник."
 roman_mission_08_greece_task_2_effect_2_tt:0 "Мы отправим посланника к иллирийцам"
 roman_mission_08_greece_task_3:0 "Защитить Адриатику"
 roman_mission_08_greece_task_3_DESC:0 "Первый шаг — обезопасить наши владения от чужеземных захватчиков и взять под контроль противоположную сторону Адриатики. Так мы обеспечим нашим кораблям достойное пристанище и место для начала кампаний по усмирению опасных иллирийских земель."
 roman_mission_08_greece_task_3_trigger_tt:0 "#Y [SCOPE.sCountry('mission_country').GetName]#! или одно из зависимых государств владеет всеми территориями на побережье от провинции #Y [SCOPE.sP('apollonia_province').GetName]#! до провинции #Y [SCOPE.sP('rhizon_province').GetName]#! (#Y [SCOPE.ScriptValue('roman_mission_eastern_protect_the_adriatic_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_eastern_protect_the_adriatic_max_svalue')|0]#!)"
 roman_mission_08_greece_task_4:0 "Островной оплот"
 roman_mission_08_greece_task_4_DESC:0 "Греция представляет собой множество островов, разбросанных по Греческому морю. Многие из них станут отличными оплотами для нашей армии, когда она отправится насаждать власть Рима в прочих греческих регионах."
 roman_mission_08_greece_task_4_effect_tt:0 "Провинция #Y [THIS.GetProvince.GetName]#! получит #Y крепость#! или бонус для флота"
 roman_mission_08_greece_task_5:0 "Греческие союзники"
 roman_mission_08_greece_task_5_DESC:0 "Обещания свободы и защиты помогут нам обрести в Греции полноценных союзников."
 roman_mission_08_greece_task_5_trigger_peleponnese_tt:1 "В провинции #Y Лакония#! существует независимая #Y эллинистическая#! держава, владеющая менее чем #Y 5#! территориями и имеющая мнение о державе #Y [SCOPE.GetRootScope.GetCountry.GetName]#! от #Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#! и выше."
 roman_mission_08_greece_task_5_trigger_achaea_tt:1 "В провинции #Y Ахея#! существует независимая #Y эллинистическая#! держава, владеющая менее чем #Y 5#! территориями и имеющая мнение о державе #Y [SCOPE.GetRootScope.GetCountry.GetName]#! от #Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#! и выше."
 roman_mission_08_greece_task_5_trigger_hellas_tt:2 "В провинции #Y $central_greece_area$#! существует независимая #Y эллинистическая#! держава, владеющая менее чем #Y 5#! территориями и имеющая мнение о державе #Y [SCOPE.GetRootScope.GetCountry.GetName]#! не ниже #Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#!"
 roman_mission_08_greece_task_5_trigger_boeotia_tt:1 "В провинции #Y Беотия#! существует независимая #Y эллинистическая#! держава, владеющая менее чем #Y 5#! территориями и имеющая мнение о державе #Y [SCOPE.GetRootScope.GetCountry.GetName]#! от #Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#! и выше."
 roman_mission_08_greece_task_5_trigger_aetolia_tt:1 "В провинции #Y Этолия#! существует независимая #Y эллинистическая#! держава, владеющая менее чем #Y 5#! территориями и имеющая мнение о державе #Y [SCOPE.GetRootScope.GetCountry.GetName]#! от #Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#! и выше."
 roman_mission_08_greece_task_5_trigger_aegean_tt:2 "В провинции #Y $aegean_islands_area$#! существует независимая #Y эллинистическая#! держава, владеющая менее чем #Y 5#! территориями и имеющая мнение о державе #Y [SCOPE.GetRootScope.GetCountry.GetName]#! не ниже #Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#!"
 roman_mission_08_greece_task_5_effect_tt:1 "Будут установлены дипломатические отношения с греческими республиками"
 roman_mission_08_greece_task_6:0 "Оплот в Иллирии"
 roman_mission_08_greece_task_6_DESC:0 "Мы сделали первые шаги в Иллирии и обрели твёрдую почву под ногами. Теперь очень важно как можно скорее углубиться в греческие и иллирийские земли, пока инициатива у нас."
 roman_mission_08_greece_task_7:0 "Зачистка на севере"
 roman_mission_08_greece_task_7_DESC:0 "Дарданские земли на севере всегда были головной болью соседей и жалких завоевателей с юга. Пора доказать, что Рим — исключение из правил."
 roman_mission_08_greece_task_8:0 "Освободить Грецию"
 roman_mission_08_greece_task_8_DESC:0 "Став освободителями греческой цивилизации и культуры, мы непременно получим признание греческого народа."
 roman_mission_08_greece_task_8_trigger_egypt_subject_tt:0 "Ни держава #Y [SCOPE.sCountry('egypt_country').GetName]#!, ни любое её зависимое государство не владеют территориями в регионе #Y Греция#! (#R [SCOPE.ScriptValue('roman_mission_liberate_greece_egypt_subject_current_svalue')|0]#!/#Y 0#!)"
 roman_mission_08_greece_task_8_trigger_macedon_subject_tt:0 "Ни держава #Y [SCOPE.sCountry('macedon_country').GetName]#!, ни любое её зависимое государство не владеют территориями в регионе #Y Греция#! (#R [SCOPE.ScriptValue('roman_mission_liberate_greece_macedon_subject_current_svalue')|0]#!/#Y 0#!)"
 roman_mission_08_greece_task_8_trigger_thrace_subject_tt:0 "Ни держава #Y [SCOPE.sCountry('thrace_country').GetName]#!, ни любое её зависимое государство не владеют территориями в регионе #Y Греция#! (#R [SCOPE.ScriptValue('roman_mission_liberate_greece_thrace_subject_current_svalue')|0]#!/#Y 0#!)"
 roman_mission_08_greece_task_8_trigger_phrygia_subject_tt:0 "Ни держава #Y [SCOPE.sCountry('phrygia_country').GetName]#!, ни любое её зависимое государство не владеют территориями в регионе #Y Греция#! (#R [SCOPE.ScriptValue('roman_mission_liberate_greece_phrygia_subject_current_svalue')|0]#!/#Y 0#!)"
 roman_mission_08_greece_task_8_trigger_seleucid_subject_tt:0 "Ни держава #Y [SCOPE.sCountry('seleucid_country').GetName]#!, ни любое её зависимое государство не владеют территориями в регионе #Y Греция#! (#R [SCOPE.ScriptValue('roman_mission_liberate_greece_seleucid_subject_current_svalue')|0]#!/#Y 0#!)"
 roman_mission_08_greece_task_9:0 "Присоединение Македонии"
 roman_mission_08_greece_task_9_DESC:0 "Древняя обитель македонцев и многих их знаменитых военачальников — достойная и выгодная цель. Македонские сокровищницы, должно быть, ломятся от ценностей."
 roman_mission_08_greece_task_10:0 "Ионийское побережье"
 roman_mission_08_greece_task_10_DESC:0 "Вдалеке от богатых земель в центре Греции мрачно затаилось суровое побережье Ионии, где живут сплошные упрямцы, не считающие власть чужеземцев благом."
 roman_mission_08_greece_task_11:0 "Центр цивилизации"
 roman_mission_08_greece_task_11_DESC:0 "Аттика и Беотия подарили миру немало известных философов, драматургов и поэтов, чья слава гремит от одного берега Средиземного моря до другого. И хотя в последнее время им приходится нелегко, достойный правитель может вновь привести этот край к процветанию."
 roman_mission_08_greece_task_12:0 "Свобода превыше всего"
 roman_mission_08_greece_task_12_DESC:0 "Достойный повод позволит даже нам назвать себя освободителями Греции."
 roman_mission_08_greece_task_12_effect_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! получает право претендовать на территории в области #Y [SCOPE.sArea('current_area').GetName]#!, которыми незаконно владеют не-республиканцы или чужеземцы."
 roman_mission_08_greece_task_13:0 "Пелопоннесская кампания"
 roman_mission_08_greece_task_13_DESC:0 "Даже прославленный Александр не смог ни одержать верх над спартанцами, что живут на юге, ни захватить полностью Пелопоннес. Рим сделает то, чего не смог Александр."
 roman_mission_08_greece_task_final:0 "Греческие клиенты"
 roman_mission_08_greece_task_final_DESC:0 "Если мы правильно выберем клиентские государства в Греции, то сумеем снискать популярность у местных жителей. Они будут считать нас не чужеземными захватчиками, а истинными освободителями греческой культуры."
 roman_mission_08_greece_task_final_tt:0 "Появится возможность освободить несколько крупных городов #Y Греции#! в качестве #Y клиентских государств#! державы #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
 roman_mission_08_greece_task_final_2:0 "Поглощение"
 roman_mission_08_greece_task_final_2_DESC:0 "Настало время Риму поглотить греческий народ и превратить его в восточную провинцию, прямо подчинённую Сенату."
 roman_mission_08_greece_task_final_2_effect_tt:0 "Все провинции в регионе Греция получат модификатор #Y Греческое поглощение#! со следующими эффектами:"

 # Conquest of Africa
 roman_6_conquest_africa:0 "Завоевание Африки"
 roman_6_conquest_africa_DESCRIPTION:0 "Мы выбили карфагенян из Испании, и теперь во власти Рима Корсика, Сардиния, Сицилия и даже сам город Карфаген — некогда великий, а ныне тень самого себя. Но Африка не покорена, и настало время это исправить. Пока Карфагенская империя может восстать из пепла, думать о мире не приходится. Земли её покорятся Риму, и народы её покорятся Риму."
 roman_6_conquest_africa_CRITERIA_DESCRIPTION:0 "Задание будет выполнено после подчинения или завоевания западной части Северной Африки."
 roman_6_conquest_africa_BUTTON_TOOLTIP:0 "Богатые и плодородные земли Африки будут кормить римский народ. Некогда могучая Карфагенская империя станет обычной житницей."
 roman_6_conquest_africa_BUTTON_DETAIL:0 ""
 roman_6_conquest_africa_REWARD_DESCRIPTION:0 ""
 roman_6_crush_numidia:0 "Укрепиться на Нумидийском берегу"
 roman_6_crush_numidia_DESC:0 "Первый шаг к завоеванию Нумидии — укрепиться на побережье и отрезать её от средиземноморских торговых путей."
 roman_6_crush_numidia_tt:1 "Держава #Y [SCOPE.GetRootScope.GetCountry.GetName]#! или её зависимое государство владеет всеми прибрежными территориями в регионе #Y $numidia_region$#! (#Y [SCOPE.ScriptValue('roman_mission_secure_numidia_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_secure_numidia_max_svalue')|0]#!)."
 roman_6_crush_numidia_tt_2:1 "Все прибрежные провинции в регионе #Y $numidia_region$#!получат модификатор #Y Присутствие римских торговцев#! со следующими эффектами:"
 roman_6_crush_numidia_tt_3:1 "Все зависимые государства, владеющие прибрежными территориями в регионе #Y $numidia_region$#!, получат модификатор #Y Присутствие римских торговцев#!"
 roman_6_roman_numidia:0 "Римская Нумидия"
 roman_6_roman_numidia_DESC:0 "Внутренние земли Нумидии богаты ресурсами, но населены в основном племенами. Мы должны подчинить их и использовать ресурсы этого края на благо римского народа."
 roman_6_roman_numidia_tt:1 "Держава #Y [SCOPE.GetRootScope.GetCountry.GetName]#! или её зависимое государство владеет всеми колонизированными территориями в регионе #Y $numidia_region$#! (#Y [SCOPE.ScriptValue('roman_mission_roman_numidia_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_roman_numidia_max_svalue')|0]#!)."
 roman_6_roman_numidia_tt_2:1 "Все прибрежные провинции в регионе #Y $numidia_region$#! получат модификатор #Y Нумидийская латифундия#! со следующими эффектами:"
 roman_6_roman_numidia_tt_3:1 "Все зависимые государства, владеющие территориями в регионе #Y $numidia_region$#!, получат модификатор #Y Присутствие римских торговцев#!"
 roman_6_colonize_syrtis:0 "Колонизировать побережье Сирта"
 roman_6_colonize_syrtis_DESC:0 "Прибрежную полосу Большого Сирта между Триполитанией и Киренаикой облюбовали пришедшие сюда сами по себе пунические поселенцы. В прежние времена на эту землю претендовали и Карфаген, и Киренаика, но принадлежать она, конечно же, должна Риму."
 roman_6_colonize_syrtis_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! получает колонии в #Y Сиртике#!."
 roman_6_roman_africa:0 "Римская Африка"
 roman_6_roman_africa_DESC:0 "Первый шаг к завоеванию Африки — захват внутренних земель Карфагена и его городов-побратимов Утики и Керкуана."
 roman_6_roman_africa_tt:1 "Все территории #Y областей#! #Y $carthage_area$#! и #Y $africa_septentrionalis_area$#!, производящие #Y зерно#! @grain!, получают модификатор #Y Африканская житница#!"
 roman_6_roman_africa_tt_4:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! получает претензии на #Y области#! #Y $numidia_maioris_area$#!, #Y $numidia_minoris_area$#! и #Y $africa_meridionalis_area$#!."
 roman_6_phoenician_cities:0 "Финикийские города"
 roman_6_phoenician_cities_DESC:0 "Старые финикийские колонии на восточном побережье Африки, бывшие данники Карфагена, — богатые торговые города. Мы должны завоевать или подчинить их, а богатства направить в порт Остии."
 roman_6_phoenician_cities_tt:0 "#Y [SCOPE.sP('hadrumetum').GetName]#!, #Y [SCOPE.sP('leptis_minor').GetName]#!, #Y [SCOPE.sP('thapsus').GetName]#!, #Y [SCOPE.sP('achola').GetName]#!, #Y [SCOPE.sP('tacape').GetName]#!, #Y [SCOPE.sP('gergis').GetName]#!, #Y [SCOPE.sP('oea').GetName]#! и #Y [SCOPE.sP('leptis_magna').GetName]#! находятся во власти державы #Y [SCOPE.GetRootScope.GetCountry.GetName]#! или одного из её зависимых государств (#Y [SCOPE.ScriptValue('roman_mission_phoenician_cities_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_phoenician_cities_max_svalue')|0]#!)."
 roman_6_phoenician_cities_tt_2:1 "Все прибрежные провинции в регионе #Y $africa_region$#!получат модификатор #Y Присутствие римских торговцев#! со следующими эффектами:"
 roman_6_phoenician_cities_tt_3:1 "Все зависимые государства, владеющие прибрежными территориями в регионе #Y $africa_region$#!, получат модификатор #Y Присутствие римских торговцев#!"
 roman_6_punic_colonies:0 "Пунические колонии"
 roman_6_punic_colonies_DESC:0 "К западу от Карфагена, в выгодных для постройки портов местах, раскинулись его колонии. Таким образом пунийцы оказались зажатыми между обширными массильскими и массисильскими племенами. Мы должны захватить побережье от массисильских территорий до Руссадира на западе."
 roman_6_punic_colonies_tt:1 "Держава #Y [SCOPE.GetRootScope.GetCountry.GetName]#! или её зависимое государство владеет всеми прибрежными территориями в #Y областях#! #Y $mauretania_caesariensis_centralis_area$#! и #Y $mauretania_caesariensis_occidentalis_area$#! (#Y [SCOPE.ScriptValue('roman_mission_punic_colonies_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_punic_colonies_max_svalue')|0]#!)."
 roman_6_punic_colonies_tt_2:1 "Прибрежные провинции #Y $mauretania_caesariensis_centralis_area$#!и #Y $mauretania_caesariensis_occidentalis_area$#! (#Y области#!) получают модификатор #Y Присутствие римских торговцев#! со следующими эффектами:"
 roman_6_punic_colonies_tt_3:1 "Все зависимые государства, владеющие прибрежными территориями в #Y областях#! #Y $mauretania_caesariensis_centralis_area$#! или #Y $mauretania_caesariensis_occidentalis_area$#!, получат модификатор #Y Присутствие римских торговцев#! со следующими эффектами:"
 roman_6_pillars_hercules:0 "Геркулесовы столпы"
 roman_6_pillars_hercules_DESC:0 "С давних пор карфагенские и греческие торговцы сражались за власть над проливом, что зовётся Геркулесовыми столпами. Его хозяевам откроются богатые торговые пути таинственного юга, и торговцам не придётся больше плестись к цели через пустыню."
 roman_6_pillars_hercules_tt:1 "Держава #Y [SCOPE.GetRootScope.GetCountry.GetName]#! или её зависимое государство владеет всеми территориями в регионе #Y $mauretainia_region$#! (#Y [SCOPE.ScriptValue('roman_mission_pillars_hercules_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_pillars_hercules_max_svalue')|0]#!)."
 roman_6_integrate:0 "Поглощение Африки"
 roman_6_integrate_DESC:0 "Вся Африка, от Триполитании до Геркулесовых столпов и далее принадлежит нам. Но наши пунические подданные, несмотря на разрозненность, притихли и ждут малейшей возможности восстать против нас. Рим сосредоточится на интеграции африканского народа."
 roman_6_integrate_tt:0 "Выполнение этой задачи позволит нам определить дальнейшую судьбу обитателей бывших карфагенских земель."
 every_state_in_africa_tt_rm:1 "Все #Y [SCOPE.GetRootScope.GetCountry.GetAdjective]ие#! территории в областях #Y $africa_region$#!, #Y $numidia_region$#!, #Y $mauretainia_region$#! или #Y $cyrenaica_region$#! получат модификатор #Y Политика интеграции#! со следующими эффектами:"
 roman_6_befriend_cyrenaica:0 "Подружиться с Киренаикой"
 roman_6_befriend_cyrenaica_DESC:0 "Иногда лучше искать союзников среди местных жителей, чем завоёвывать всех подряд. Киренаике с давних пор угрожают более крупные державы на востоке и западе, возможно, они с радостью примут нашу защиту."
 roman_6_befriend_cyrenaica_tt:0 "Мы отправим послов в #Y Киренаику#! с предложением дружбы."
 roman_6_befriend_cyrenaica_tt_2:0 "Царство #Y Киренаика#! должно существовать и не должно воевать с державой #Y [SCOPE.GetRootScope.GetCountry.GetName]#!, быть её союзником или зависимым государством  "
 roman_6_befriend_numidia:0 "Подружиться с нумидийскими племенами"
 roman_6_befriend_numidia_DESC:0 "Иногда лучше искать союзников среди местных жителей, чем завоёвывать всех подряд. С толикой удачи мы сумеем поднять местные племена против Карфагена."
 roman_6_befriend_numidia_tt:0 "Мы отправим послов к нумидийцам для поиска возможных союзников среди племён."
 roman_6_befriend_numidia_tt_2:1 "Все племена, исповедующие #Y нумидийскую#! культуру, которые существуют в регионе #Y $numidia_region$#!, не должны воевать с державой #Y [SCOPE.GetRootScope.GetCountry.GetName]#!, быть её союзниками или зависимыми государствами, а их размер не должен превышать её четверти."
 roman_6_unified_numidia:0 "Нумидийское царство"
 roman_6_unified_numidia_DESC:0 "Чтобы нам не пришлось управлять всей Африкой самостоятельно, Сенат решил создать клиентское царство в Нумидийских горах. Они будут править от нашего имени и ежемесячно отправлять нам дань."
 roman_6_unified_numidia_tt:0 "Предоставить независимость #Y зависимому государству#! с названием Нумидия. Он получит все территории, которые #Y [SCOPE.GetRootScope.GetCountry.GetName]#! контролирует в регионе #Y Нумидия#!"

 # Eastern Glory
 roman_mission_09_eastern_glory:0 "Слава Востока"
 roman_mission_09_eastern_glory_DESCRIPTION:0 "Далеко на востоке, за греческими землями, раскинулись Анатолийские равнины, Сирийская пустыня и богатые плодородные земли Египта и Палестины. С незапамятных времён там правили могущественные царства и империи, протянувшиеся от границ известного мира до далёкого Инда."
 roman_mission_09_eastern_glory_CRITERIA_DESCRIPTION:0 "Задание будет выполнено, когда мы присоединим Анатолию и Сирию."
 roman_mission_09_eastern_glory_BUTTON_TOOLTIP:0 "На востоке нас ждут Анатолия, Сирия и Египет. В стародавние времена там процветали огромные царства и даже империи, но ныне они падут перед мощью Рима."
 roman_mission_09_eastern_glory_task_1:0 "Ионийские города"
 roman_mission_09_eastern_glory_task_1_DESC:0 "Если мы собираемся участвовать в политических вопросах на Ионийском побережье, стоит подумать о заключении союзов в этом регионе."
 roman_mission_09_eastern_glory_task_1_trigger_tt:2 "В областях #Y $ionia_area$#!, #Y $aeolia_area$#! и #Y $coastal_caria_area$#! есть #Y монархические державы#!, владеющие менее чем 10 территориями, не воюющие с державой #Y [SCOPE.GetRootScope.GetCountry.GetName]#! и не являющиеся её зависимыми державами"
 roman_mission_09_eastern_glory_task_1_effect_tt:2 "Попробовать организовать #Y клиентские государства#! в областях #Y $ionia_area$#!, #Y $aeolia_area$#! и #Y $coastal_caria_area$#!"
 roman_mission_09_eastern_glory_task_2:0 "Подружиться с царями Анатолии"
 roman_mission_09_eastern_glory_task_2_DESC:0 "Иногда лучше искать союзников среди местных жителей, чем завоёвывать всех подряд. С толикой удачи мы сумеем натравить местных царей друг на друга."
 roman_mission_09_eastern_glory_task_2_effect_tt:0 "Мы отправим послов к царям Анатолии для поиска возможных союзников среди племён."
 roman_mission_09_eastern_glory_task_3:0 "Подчинить Фракию"
 roman_mission_09_eastern_glory_task_3_DESC:0 "С тех пор как Лисимах захватил дикие земли Фракии, их жители медленно привыкают к цивилизованным методам чужеземного правления. Для нашего народа этот богатый и плодородный край станет превосходной отправной точкой для последующих кампаний на востоке."
 roman_mission_09_eastern_glory_task_3_modifier_tt:1 "Все провинции державы #Y [SCOPE.GetRootScope.GetCountry.GetName]#! в областях #Y $europa_area$#!, #Y $rhodope_area$#! и #Y $haemimontus_area$#! получат модификатор #Y Недавнее завоевание#! со следующими эффектами:"
 roman_mission_09_eastern_glory_task_4:0 "Житница"
 roman_mission_09_eastern_glory_task_4_DESC:0 "Наши восточные походы продолжаются и народ растёт, а значит, приходится кормить больше городов и деревень. Договор с жителями Дельты Нила поможет нам справиться с нынешним недостатком пропитания."
 roman_mission_09_eastern_glory_task_4_trigger_tt:0 "Любая держава, с которой #Y [SCOPE.GetRootScope.GetCountry.GetName]#! состоит в мирных отношениях, владеет территорией, производящей товар #Y зерно#!, в #Y Египетской дельте#!"
 roman_mission_09_eastern_glory_task_4_effect_tt:0 "Отправить делегацию к державе, с которой #Y [SCOPE.GetRootScope.GetCountry.GetName]#! состоит в мирных отношениях и которая владеет территорией, производящей товар #Y зерно#!, в #Y Египетской дельте#!"
 roman_mission_09_eastern_glory_task_5:0 "Легендарная Иония"
 roman_mission_09_eastern_glory_task_5_DESC:0 "Греки основали Ионию в древние века, и с тех пор она не раз становилась предметом конфликтов Персидской империи с востока и свободомыслящих греков с запада."
 roman_mission_09_eastern_glory_task_5_modifier_tt:2 "Все провинции державы #Y [SCOPE.GetRootScope.GetCountry.GetName]#! в областях #Y $aeolia_area$#!, #Y $ionia_area$#! и #Y $coastal_caria_area$#! получат модификатор #Y Недавнее завоевание#! со следующими эффектами:"
 roman_mission_09_eastern_glory_task_6:0 "Доступ к Вифинии"
 roman_mission_09_eastern_glory_task_6_DESC:0 "$roman_conquest_2.10.desc$"
 roman_mission_09_eastern_glory_task_6_modifier_tt:1 "Все провинции державы #Y [SCOPE.GetRootScope.GetCountry.GetName]#! в областях #Y $bithynia_area$#!, #Y $bithynia_inferior_area$#! и #Y $heracleotis_area$#! получат модификатор #Y Недавнее завоевание#! со следующими эффектами:"
 roman_mission_09_eastern_glory_task_7:0 "Древняя Сирия"
 roman_mission_09_eastern_glory_task_7_DESC:0 "После падения империи персов, когда Антигониды выстроили в Сирии город Антигония, она стала центральной областью их царства. Каждый, кто хочет править этим регионом, просто обязан захватить город на пересечении маршрутов между Анатолией, Месопотамией и Финикией."
 roman_mission_09_eastern_glory_task_7_modifier_tt:1 "Все провинции державы #Y [SCOPE.GetRootScope.GetCountry.GetName]#! в областях #Y $syria_area$#!, #Y $apamene_area$#! и #Y $north_phoenicia_area$#! получат модификатор #Y Недавнее завоевание#! со следующими эффектами:"
 roman_mission_09_eastern_glory_task_8:0 "Богатства Анатолии"
 roman_mission_09_eastern_glory_task_8_DESC:0 "За свою историю богатый анатолийский край видел немало держав и народов, от древних царств до персидской империи Александра и его потомков."
 roman_mission_09_eastern_glory_task_8_modifier_tt:1 "Все провинции державы #Y [SCOPE.GetRootScope.GetCountry.GetName]#! в областях #Y $galatia_area$#!, #Y $phrygia_epiktetos$#!, #Y $lydia_area$#!, #Y $phrygia_area$#!, #Y $phrygia_parorea_area$#! и #Y $lycaonia_area$#! получат модификатор #Y Недавнее завоевание#! со следующими эффектами:"
 roman_mission_09_eastern_glory_task_9:0 "Понтийская угроза"
 roman_mission_09_eastern_glory_task_9_DESC:0 "Понт — дикий край, где смешались культуры и традиции юга, запада и востока. И хотя раньше греческие города-государства на побережье часто конфликтовали с анатолийцами из внутренних земель, похоже, они начали привыкать друг к другу."
 roman_mission_09_eastern_glory_task_9_modifier_tt:1 "Все провинции державы #Y [SCOPE.GetRootScope.GetCountry.GetName]#! в областях #Y $paphlagonia_inferior_area$#!, #Y $pontus_area$#! и #Y $machelonia_area$#! получат модификатор #Y Недавнее завоевание#! со следующими эффектами:"
 roman_mission_09_eastern_glory_task_10:0 "Щедрая Палестина"
 roman_mission_09_eastern_glory_task_10_DESC:0 "На палестинской земле, среди плодородных пахотных земель, стоит неописуемое множество городов, поселений и деревень. Местные жители, часто попадающие под иго чужеземных правителей, отличаются удивительным упрямством и неприязнью к чуждым владыкам."
 roman_mission_09_eastern_glory_task_10_modifier_tt:1 "Все провинции державы #Y [SCOPE.GetRootScope.GetCountry.GetName]#! в областях #Y $philistia_area$#!, #Y $judea_area$#!, #Y $samaria_area$#! и #Y $galilee_area$#! получат модификатор #Y Недавнее завоевание#! со следующими эффектами:"
 roman_mission_09_eastern_glory_task_11:0 "Пиратское гнездо"
 roman_mission_09_eastern_glory_task_11_DESC:0 "В гористой Киликии часто устраивали свои логова пираты и разбойники, терроризировавшие восточное Средиземноморье. Этот край столь труднопроходим, что избавиться от них практически невозможно, а управлять такой провинцией — дело не из лёгких."
 roman_mission_09_eastern_glory_task_11_modifier_tt:1 "Все провинции державы #Y [SCOPE.GetRootScope.GetCountry.GetName]#! в областях #Y $pamphylia_area$#!, #Y $cilicia_trachea_area$#! и #Y $cilicia_pedias_area$#! получат модификатор #Y Недавнее завоевание#! со следующими эффектами:"
 roman_mission_09_eastern_glory_task_12:0 "Независимая Иудея"
 roman_mission_09_eastern_glory_task_12_DESC:0 "Так как поддерживать мир в Иудее — занятие весьма трудоёмкое, возможно, лучше отдать бразды правления её свободомыслящим жителям. Верный Риму правитель, который станет нашей марионеткой, позволит нам сосредоточиться на своих делах, не теряя власти над регионом."
 roman_mission_09_eastern_glory_task_12_trigger_tt:0 "#Y Иудея#! НЕ существует."
 roman_mission_09_eastern_glory_task_12_effect_tt:1 "Предоставить независимость #Y Иудее#! в качестве #Y клиентского государства#! державы #Y [SCOPE.GetRootScope.GetCountry.GetName]#!\nНовое #Y клиентское государство#! получит все неприбрежные территории державы #Y [SCOPE.GetRootScope.GetCountry.GetName]#! в областях #Y $judea_area$#!, #Y $peraea_area$#!, #Y $samaria_area$#! и #Y $galilee_area$#!"
 roman_mission_09_eastern_glory_task_13:0 "Создание Декапольской лиги"
 roman_mission_09_eastern_glory_task_13_DESC:0 "Эти крупные города в южной части Келесирии и северной Иудее часто приходили друг другу на помощь, когда им начинали угрожать крупные мировые державы, за что и получили в народе статус малой лиги."
 roman_mission_09_eastern_glory_task_13_effect_tt:2 "Предоставить независимость #Y Декаполю#! в качестве #Y клиентского государства#! державы #Y [SCOPE.GetRootScope.GetCountry.GetName]#!\nНовое #Y клиентское государство#! получит все территории державы #Y [SCOPE.GetRootScope.GetCountry.GetName]#! в провинции #Y $decapolis_area$#!"
 roman_mission_09_eastern_glory_task_final:0 "Восточная кампания"
 roman_mission_09_eastern_glory_task_final_DESC:0 "Когда заканчивается грандиозная кампания, все её участники, безусловно, должны получить достойные награды за верность державе [ROOT.GetCountry.GetName]."
 roman_mission_09_eastern_glory_task_final_effect_tt:0 "Все полководцы получают модификатор #Y Триумф восточной кампании#! со следующими эффектами:"
 #strings
 roman_diplo_reward_tt:0 "События позволяют провести переговоры с"
