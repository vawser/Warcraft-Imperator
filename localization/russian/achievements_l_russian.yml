 ACHIEVEMENT_DESC_ach_gazophylax:0 "При игре за Фракию убить правителя царства Антигонидов, выполнив задание «Поэзия правосудия»."
 ach_gazophylax.tt:0 "Убейте правителя Царства Антигонидов, выполнив задание «Поэзия правосудия»."
 ACHIEVEMENT_ach_king_blind:0 "Царь слепых"
 ACHIEVEMENT_DESC_ach_king_blind:0 "При игре за Царство Антигонидов принять решение «Упрочить положение Антигонидов»."
 ach_king_blind.tt:0 "Принять решение «Упрочить положение Антигонидов»."
 ACHIEVEMENT_ach_periplus_seas:0 "Морской перипл"
 ACHIEVEMENT_DESC_ach_periplus_seas:0 "При игре за Египет завладеть Эгейскими островами, Родосом, Сицилией, Сардинией, Алалеей (Дахлой), Девадой, Диоскоридой (Сокотрой), Тилосом (Бахрейном), Шри-Ланкой, Млиетом/Мальтой, Йерменой, Корсикой, Гимназией (Балеарскими островами), Коркирой и Каркной или добиться того, чтобы ими завладело зависимое от вас государство."
 ACHIEVEMENT_ach_legio_augusta:0 "Легио Августа"
 ACHIEVEMENT_DESC_ach_legio_augusta:0 "Иметь в подчинении легион с почестями в количестве не менее X."
 ACHIEVEMENT_ach_nikator:0 "Никатор"
 ACHIEVEMENT_DESC_ach_nikator:0 "При игре за Селевкидское царство завоевать Пеллу прежде, чем умрёт Селевк Никатор."
 ACHIEVEMENT_ach_mountain_king:0 "Чертог Горного царя"
 ACHIEVEMENT_DESC_ach_mountain_king:0 "При игре за Армению построить крепость 15 уровня."
 ACHIEVEMENT_ach_ktistes:0 "Ктист"
 ACHIEVEMENT_DESC_ach_ktistes:0 "Начать игру на Киосе и образовать Понт."
 ach_ktistes.tt:0 "Принять решение «Образовать Понт»."
 ACHIEVEMENT_ach_proclamation_tyre:0 "Тирское заявление"
 ACHIEVEMENT_DESC_ach_proclamation_tyre:0 "При игре за Греческую республику сделать Македонию, Египет, Царство Селевкидов, Фракию или Царство Антигонидов своей зависимой державой."
 ACHIEVEMENT_ach_eumenes_footsteps:0 "По следам Эвмена"
 ACHIEVEMENT_DESC_ach_eumenes_footsteps:0 "При игре за Каппадокию сделать македонскую культуру основной, добиться независимости и завоевать Александрию и Вавилон."
