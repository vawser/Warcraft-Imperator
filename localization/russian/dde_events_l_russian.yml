 ### Hellenistic Events ###
 dde_hellenistic.1.t:0 "Наследие завоевателя"
 dde_hellenistic.1.desc:1 "[alexander_province.Custom('get_city_type_loc')] под названием [SCOPE.sP('alexander_province').GetName] — одно из многих поселений, основанных самим Александром в ходе знаменитого похода через Персию. Со времён основания город значительно разросся, но остался верен заветам Александра и охотно принимает людей разной веры и культуры, сплавляя их в новое сообщество.\n\nПреодолевая стычки, конфликты и разногласия, греки, персы и другие народы понемногу научились ладить друг с другом. В городе начала складываться инфраструктура и администрация, приспособленные под нужды пёстрого населения гораздо лучше, чем в большинстве других наших городов."
 dde_hellenistic.1.a:0 "Мы будем учиться у этого города."
 dde_hellenistic.1.b:0 "Знания, полученные нами в этом городе, разойдутся за пределами его стен."
 dde_hellenistic.2.t:0 "Философ в державе [SCOPE.sP('country_province').GetName]"
 dde_hellenistic.2.a.desc:2 "В месте под названием [country_province.Custom('get_city_type_loc')] [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetName], прославился новый мудрец. Люди начали прислушиваться к нему и искать у него совета в житейских делах, следовать его учению и его идеалам.\n\nЭтот философ учит добродетели мелких аристократов и богатых горожан и утверждает, что даёт им образование, которое понадобится им в будущем, чтобы властвовать над народом."
 dde_hellenistic.2.b.desc:1 "В месте под названием [country_province.Custom('get_city_type_loc')] [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetName], прославился новый мудрец. Люди начали прислушиваться к нему и искать у него совета в житейских делах, следовать его учению и его идеалам.\n\nЭтот философ утверждает, что главной целью для каждого должно быть удовольствие, а не добродетель. С подачи этого философа в городе набирает силу культ гедонизма, поиска плотских удовольствий."
 dde_hellenistic.2.c.desc:1 "В месте под названием [country_province.Custom('get_city_type_loc')] [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetName], стал известен новый мудрец. Люди начали прислушиваться к нему и искать у него совета в житейских делах, следовать его учению и его идеалам.\n\nЭтот философ ратует за равновесие во всём, за поиск идеального баланса между усердием и ленью, воздержанностью и гедонизмом, рвением и цинизмом. Кроме того, философ выказал своё уважение многим городским учёным и сдружился с ними."
 dde_hellenistic.2.d.desc:1 "В месте под названием [country_province.Custom('get_city_type_loc')] [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetName], стал известен новый мудрец. Люди начали прислушиваться к нему и искать у него совета в житейских делах, следовать его учению и его идеалам.\n\nЭтот философ утверждает, что целью нашего общества должно быть получение удовольствия путём устранения из повседневной жизни всего болезненного. Может показаться, что он исповедует гедонизм, но сам философ показал себя на удивление аскетичным и отказался от многих страстей, свойственных гедонистам."
 dde_hellenistic.2.e.desc:1 "В месте под названием [country_province.Custom('get_city_type_loc')] [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetName], стал известен новый мудрец. Люди начали прислушиваться к нему и искать у него совета в житейских делах, следовать его учению и его идеалам.\n\nЭтот философ утверждает, что люди должны жить в гармонии с природой и что такая добродетель — единственное, к чему следует стремиться. Отбросив мысли о земных богатствах, его последователи сосредоточились на том, чтобы стать поистине образцовыми личностями."
 dde_hellenistic.2.a:0 "Мы наймём его, чтобы он обучал нас лично."
 dde_hellenistic.2.b:0 "Пусть себе странствует, как и раньше."
 dde_hellenistic.3.t:1 "Греко-$persia$ий город"
 dde_hellenistic.3.desc:1 "В нашей державе до сих пор живо наследие Александра, и многим греко-$persia$им городам нелегко справиться с культурными и религиозными различиями населения. Недавно эти проблемы вспыхнули в городе [SCOPE.sP('country_province').GetName], где эллинская и [province_culture.GetName] культуры отказываются взаимодействовать друг с другом.\n\nЕсли мы вложим свои ресурсы в решение проблем города [SCOPE.sP('country_province').GetName], возможно, это послужит примером для других наших городов, страдающих от таких же разногласий?"
 dde_hellenistic.3.a:0 "Мы поможем им уладить разногласия."
 dde_hellenistic.3.b:0 "Свои разногласия они со временем уладят сами. Может быть."
 dde_hellenistic.4.t:0 "Торговые отношения с державой [SCOPE.sCountry('random_neighbor').GetName]"
 dde_hellenistic.4.desc:0 "Сейчас всё больше [SCOPE.sCountry('random_neighbor').GetAdjective]их торговцев посещает наши города: пересекая границу, купцы добираются до самого города [ROOT.GetCountry.GetCapital.GetName]. Они привозят необычные товары из дальних земель и потому снискали среди наших граждан немалую славу.\n\nМы могли бы просто забрать у них все их богатства и избавиться от них — или же воспользоваться возможностью улучшить отношения с соседней державой."
 dde_hellenistic.4.a:0 "Кажется, нам выпала хорошая возможность лучше узнать державу [SCOPE.sCountry('random_neighbor').GetName]."
 dde_hellenistic.4.b:0 "Забрать у них всё ценное, а потом вышвырнуть их из города [ROOT.GetCountry.GetName]."
 dde_hellenistic.5.t:0 "[ROOT.GetCountry.GetCapital.GetName]: городские игры"
 dde_hellenistic.5.desc:0 "Наша столица, [ROOT.GetCountry.GetCapital.GetName], полным ходом готовится к городским играм. Сейчас, когда до начала игр осталось всего несколько дней, власти столицы обратились к нам за финансовой помощью: они хотят сделать игры ещё пышнее, чем планировалось изначально. Поддержав их, мы заручимся ещё большим уважением простого народа."
 dde_hellenistic.5.a:0 "Без сомнения, нашей поддержке там будут рады."
 dde_hellenistic.5.b:0 "Возможно, победитель игр сможет получить должность при нашем дворе?"
 dhe_hellenistic.5.c:0 "Пожалуй, это будет интересно."
 dde_hellenistic.6.t:0 "Последний из аргираспидов"
 dde_hellenistic.6.desc:0 "До нас дошли слухи, что в городе [ROOT.GetCountry.GetCapital.GetName] был замечен один из прославленных сереброщитных, элитных бойцов армии Александра. После того как они предали Эвмена, передав его Антигону, их видели нечасто: отряд был разделён и распущен своим командиром. Они славятся своим боевым духом, опытом и отвагой. "
 dde_hellenistic.6.a:0 "Пригласим его служить при нашем дворе."
 dde_hellenistic.6.b:0 "[ROOT.GetCountry.GetName] не нуждается в развалинах почившей империи."
 dde_hellenistic.7.t:0 "[SCOPE.sCountry('original_country').GetAdjective]ое гостеприимство"
 dde_hellenistic.7.desc:0 "Похоже, что наших торговцев ограбили и убили, пока они шли через город [SCOPE.sCountry('original_country').GetCapital.GetName]. И это очередной пункт из длинного списка оскорблений, нанесённых нам державой [SCOPE.sCountry('original_country').GetName]. Наш народ негодует, требуя расплаты.\n\nМожет, и правда пора научить их уважать нас?"
 dde_hellenistic.7.a:0 "Мы это запомним."
 dde_hellenistic.8.t:0 "Последний из аргираспидов"
 dde_hellenistic.8.desc:0 "Один из прославленных сереброщитных, элитных бойцов армии Александра, желает поступить на службу в державу [ROOT.GetCountry.GetName]. После того как они предали Эвмена, передав того Антигону, сереброщитных видели нечасто: отряд был разделён и распущен своим командиром. Похоже, что [SCOPE.sCharacter('silver_shield_character').GetName] изгнан из державы [SCOPE.sCountry('original_country').GetName]."
 dde_hellenistic.8.a:0 "[ROOT.GetCountry.GetName] примет его с радостью."
 dde_hellenistic.8.b:0 "Пожалуй, пусть пока ходит тут."
 dde_hellenistic.9.t:0 "Дружеские торговые отношения"
 dde_hellenistic.9.desc:0 "Похоже, что наших торговцев приняли в городе [SCOPE.sCountry('original_country').GetCapital.GetName] на удивление хорошо. В прошлом у нас было немало разногласий с этой державой, но, кажется, сейчас появился шанс наладить отношения."
 dde_hellenistic.9.a:0 "Как мило с их стороны."
 citizenship_status_granted_tooltip:0 "[THIS.GetCharacter.GetName] получает гражданство."
