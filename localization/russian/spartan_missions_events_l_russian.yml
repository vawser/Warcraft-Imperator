 ### Laconia ###
 me_spartan_01_laconia.1.t:0 "Илоты"
 me_spartan_01_laconia.1.desc:0 "Низшая каста Лаконии, главная рабочая сила наших ферм и пашен с незапамятных времён. Они же — вечная наша помеха и главные враги нашего общественного строя. Когда у нас силой отобрали Мессению, рабы почему-то решили, что мы теперь равны. Даже когда мы вернули древние земли, их строптивость не угасла.\n\nНам вновь грозит мятеж. Пора раз и навсегда вылечить эту застарелую язву."
 me_spartan_01_laconia.1.a:0 "Нельзя повторять ошибки прошлого."
 me_spartan_01_laconia.1.a.tt:0 "Наш народ постарается решить проблему рабов."
 me_spartan_01_laconia.2.t:0 "$spartan_mission_01_laconia_task_13$"
 me_spartan_01_laconia.2.desc:0 "Обращение с илотами долгое время было предметом жарких обсуждений в Спарте, и наши советники разбились на два лагеря. Одни предлагают более деликатный подход к фермерам, чтобы те не жили в постоянном страхе смерти или издевательств.\n\nВторые утверждают, что даже разговоры о страданиях илотов делают им много чести и подогревают их своеволие и жажду независимости, поэтому любые попытки мятежа нужно уничтожать под корень — вместе с подстрекателями."
 me_spartan_01_laconia.2.a:0 "Перестанем усложнять им жизнь — добьёмся верности."
 me_spartan_01_laconia.2.a.tt:0 "Цель задания «#Y $spartan_mission_01_laconia_task_13$#!» #G достигнута#!!"
 me_spartan_01_laconia.2.b:0 "Былые привилегии привели к свободе."
 me_spartan_01_laconia.3.t:0 "$spartan_mission_01_laconia_task_12$"
 me_spartan_01_laconia.3.desc:0 "Когда-то Мессения была частью Спарты, но военачальник Эпаминонд Фиванский взял её силой и основал новый город, чтобы сдержать наше развитие.\n\nМы вернули земли себе и развили их инфраструктуру. Так злые намерения врагов принесли добрые плоды, которые пожнёт наш народ."
 me_spartan_01_laconia.3.a:0 "Вновь в составе Спарты"
 me_spartan_01_laconia.3.a.tt:0 "Цель задания «#Y $spartan_mission_01_laconia_task_12$#!» #G достигнута#!!"
 me_spartan_01_laconia.4.t:0 "$spartan_mission_01_laconia_task_11$"
 me_spartan_01_laconia.4.a.tt:0 "Цель задания «#Y $spartan_mission_01_laconia_task_11$#!» #G достигнута#!!"
 me_spartan_01_laconia.5.t:0 "$spartan_mission_01_laconia_task_1$"
 me_spartan_01_laconia.5.desc:0 "Восстановление столицы — первый шаг ко второму восхождению Спарты. Чужаки считают, что город всё ещё слаб. На их мнение нам плевать, но город действительно должен сделать всё, чтобы возродить величие нашей державы."
 me_spartan_01_laconia.5.a:0 "По кирпичику."
 me_spartan_01_laconia.5.a.tt:0 "Цель задания «#Y $spartan_mission_01_laconia_task_1$#!» #G достигнута#!!"
 me_spartan_01_laconia.6.t:0 "$spartan_mission_01_laconia_task_2$"
 me_spartan_01_laconia.6.desc:0 "Чтобы наша сила вырвалась за границы Лаконии, нужны солдаты — сытые и готовые сражаться с врагом. И хотя у нас бывали голодные времена, когда фиванцы захватили Мессению и освободили илотов, мы научились извлекать максимум пользы из того, что имеем."
 me_spartan_01_laconia.6.a:0 "Земля прокормит наших мужчин и женщин."
 me_spartan_01_laconia.6.a.tt:0 "Цель задания «#Y $spartan_mission_01_laconia_task_2$#!» #G достигнута#!!"
 me_spartan_01_laconia.7.t:0 "Люди в Скиритиде"
 me_spartan_01_laconia.7.desc:0 "Некогда скириты, обитатели гор и предгорий северной Лаконии и южной Аркадии, были верны делу Спарты. Но когда Фивы разгромили нас, они решили держаться в стороне.\n\nХотя скириты, подобно нашим соседям из Аркадии, предпочитают мечу орало, мы помним их боевые заслуги и знаем, что они один из важных столпов нашего войска. От возвращения скиритов наша армия заметно выиграет."
 me_spartan_01_laconia.7.a:0 "Некогда они были верны нашему делу."
 me_spartan_01_laconia.7.a.tt:0 "Мы начнём переговоры со скиритами."
 me_spartan_01_laconia.8.t:0 "$spartan_mission_01_laconia_task_3$"
 me_spartan_01_laconia.8.desc:0 "После долгих переговоров скириты приняли предложение, и древнее соглашение между нашими народами вновь вступило в силу. Нам очень не хватало их опыта. Надеемся, они будут так же верны и полезны, как прежде."
 me_spartan_01_laconia.8.a:0 "Мы счастливы, что они согласились на наше предложение."
 me_spartan_01_laconia.8.a.tt:0 "Цель задания «#Y $spartan_mission_01_laconia_task_3$#!» #G достигнута#!!"
 me_spartan_01_laconia.9.t:0 "$spartan_mission_01_laconia_task_4$"
 me_spartan_01_laconia.9.desc:0 "Пусть за последние годы наш народ не раз сгибался под напором чужаков, медленно, но верно, мы возрождаем былую мощь Спарты. Больше фиванцы, македоняне или афиняне не посмеют разевать рты на место законных правителей Лаконии."
 me_spartan_01_laconia.9.a:0 "Ещё один верный шаг."
 me_spartan_01_laconia.9.a.tt:0 "Цель задания «#Y $spartan_mission_01_laconia_task_4$#!» #G достигнута#!!"
 me_spartan_01_laconia.10.t:0 "$spartan_mission_01_laconia_task_5$"
 me_spartan_01_laconia.10.desc:0 "Ещё деды наших дедов воспитывали каждого спартанца как воина, защищали нашу державу от чужаков и добывали честь в бою. Ныне враги подступили со всех сторон, так что новое поколение спартанцев должно вспомнить заветы предков."
 me_spartan_01_laconia.10.a:0 "Вот наша честь и слава."
 me_spartan_01_laconia.10.a.tt:0 "Цель задания «#Y $spartan_mission_01_laconia_task_5$#!» #G достигнута#!!"
 me_spartan_01_laconia.11.t:0 "$spartan_mission_01_laconia_task_14$"
 me_spartan_01_laconia.11.desc:0 "Илотов часто притесняют, но на деле они очень эффективная рабочая сила, благодаря которой мы извлекаем максимум пользы из наших ферм. Мы ослабили хватку и надеемся, что теперь илоты сосредоточатся на возделывании пашен, оставив попытки добиться независимости."
 me_spartan_01_laconia.11.a:0 "Надеемся, нам удастся укротить их мятежную натуру."
 me_spartan_01_laconia.11.a.tt:0 "Цель задания «#Y $spartan_mission_01_laconia_task_14$#!» #G достигнута#!!"
 me_spartan_01_laconia.12.desc:0 "Мы сурово покарали илотов за их прегрешения и раз и навсегда покончили с их мечтами о свободе. Теперь их надёжно охраняет отряд молодых бойцов, и когда мы отправимся покорять далёкие земли, о мятежах на родине можно будет не беспокоиться."
 me_spartan_01_laconia.12.a:0 "Наконец с мятежным духом илотов покончено."
 me_spartan_01_laconia.13.t:0 "$spartan_mission_01_laconia_task_6$"
 me_spartan_01_laconia.13.desc:0 "В Лаконии к нам обратился местный герой — [new_admiral_scope.GetName], известный знаток морских просторов. Наш флот разрастается, и его умения окажутся совсем не лишними.\n\nПро Спарту не раз говорили, что она застряла на земле, несмотря на близость моря. Пора развеять этот миф."
 me_spartan_01_laconia.13.a:0 "Очень вовремя, [new_admiral_scope.GetPraenomen]."
 me_spartan_01_laconia.13.a.tt:0 "Цель задания «#Y $spartan_mission_01_laconia_task_6$#!» #G достигнута#!!"
 me_spartan_01_laconia.14.t:0 "$spartan_mission_01_laconia_task_8$"
 me_spartan_01_laconia.14.desc:0 "Кинурия давно превратилась в поле боя аргосцев и лакедемонян, которые сражаются за власть над плодородными землями и их жителями.\n\nМакедоняне пытались отобрать у нас этот регион и отдать северным соседям, но он вернулся под управление спартанцев. Новейшие способы строительства укреплений помогут нам сохранить этот порядок вещей."
 me_spartan_01_laconia.14.a:0 "Жадные безбожники-аргосцы больше не опасны для Кинурии."
 me_spartan_01_laconia.14.a.tt:0 "Цель задания «#Y $spartan_mission_01_laconia_task_8$#!» #G достигнута#!!"
 me_spartan_01_laconia.15.t:0 "Отнять Мессению"
 me_spartan_01_laconia.15.desc:0 "С незапамятных времён Мессения была важной частью Спарты, но фиванцы во главе с военачальником Эпаминондом вторглись на наши земли и силой принесли туда независимость.\n\nОт самого основания Мессения защищала интересы Спарты, и это вторжение — лишь жалкая попытка помешать нам вернуть власть."
 me_spartan_01_laconia.15.a:0 "Мы обратим их заносчивость в страх."
 me_spartan_01_laconia.15.a.tt:0 "Мы попросим благословения богов на этот поход."
 me_spartan_01_laconia.16.t:0 "$spartan_mission_01_laconia_task_9$"
 me_spartan_01_laconia.16.desc:0 "Хотя обряд длился дольше, чем мы ожидали, жрецы сообщили о благоприятных знамениях. Боги признают наше право на владение Мессенией и благословляют поход. Лакония вновь будет единой под властью лакедемонян."
 me_spartan_01_laconia.16.a:0 "Илоты бессильны: боги на нашей стороне."
 me_spartan_01_laconia.16.a.tt:0 "Цель задания «#Y $spartan_mission_01_laconia_task_9$#!» #G достигнута#!!"
 me_spartan_01_laconia.17.t:0 "$spartan_mission_01_laconia_task_10$"
 me_spartan_01_laconia.17.desc:0 "Мы наконец усмирили Мессению: она вновь стала частью Лаконии. Заносчивым илотам указали их место, и мы ликуем, памятуя, что боги изначально были на нашей стороне и наше дело — правое."
 me_spartan_01_laconia.17.a:0 "Теперь-то они запомнят, где им место."
 me_spartan_01_laconia.17.a.tt:0 "Цель задания «#Y $spartan_mission_01_laconia_task_10$#!» #G достигнута#!!"
 me_spartan_01_laconia.18.t:0 "$spartan_mission_01_laconia_task_15$"
 me_spartan_01_laconia.18.desc:0 "Завоевав Лепрей, мы захватили Трифилию и дорогу в Олимпию. Теперь мы контролируем путь из Аркадии и Мессении на север и скоро узнаем, насколько опасны элейцы."
 me_spartan_01_laconia.18.a:0 "Так будет лучше."
 me_spartan_01_laconia.18.a.tt:0 "Цель задания «#Y $spartan_mission_01_laconia_task_15$#!» #G достигнута#!!"
 me_spartan_01_laconia.19.t:0 "$spartan_mission_01_laconia_task_7$"
 me_spartan_01_laconia.19.desc:0 "С самого основания нашего полиса поклонение Артемиде Ортии было важной частью спартанской религии. Мы восстановили прекрасное святилище и вновь устраиваем празднества в её честь."
 me_spartan_01_laconia.19.a:0 "Богиня наверняка будет довольна."
 me_spartan_01_laconia.19.a.tt:0 "Цель задания «#Y $spartan_mission_01_laconia_task_7$#!» #G достигнута#!!"
 me_spartan_01_laconia.20.t:0 "$spartan_mission_01_laconia_task_final$"
 me_spartan_01_laconia.20.desc:0 "Спарта воссоединилась со своими законными владениями и теперь управляет всей Лаконией. Некогда Спарта уже была гегемоном Пелопоннесского союза и Греции, и мы вновь достигнем этого положения."
 me_spartan_01_laconia.20.a:0 "Всему своё время."
 me_spartan_01_laconia.20.a.tt:0 "Цель задания «#Y $spartan_mission_01_laconia_task_final$#!» #G достигнута#!!"
 me_spartan_01_laconia.21.t:0 "$spartan_mission_01_laconia$"
 me_spartan_01_laconia.21.desc:0 "Хотя за прошедший век нам не раз грозили иноземные враги, такие как Фивы и Македония, хотя мы лишились зависимых государств, а Мессения получила независимость, мы вновь достигли процветания. Лакония полностью в наших руках, а старые друзья и подданные снова нам верны. Теперь мы обращаем взор вовне, на дальние земли.\n\nАфины, Фивы, царства диадохов... ни один враг не преградит нам путь в будущее."
 me_spartan_01_laconia.21.a:0 "Пора Спарте занять центральное место на политической арене региона."
 me_spartan_01_laconia.21.a.tt:0 "Задание «#Y $spartan_mission_01_laconia$#!» #G выполнено#!!"
 me_spartan_01_laconia.22.t:0 "$spartan_mission_01_laconia$"
 me_spartan_01_laconia.22.desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen], [SCOPE.GetRootScope.GetCountry.GetRulerTitle] державы [SCOPE.GetRootScope.GetCountry.GetName], призывает всех лакедемонян готовиться к долгой и изнурительной кампании по возрождению древней державы [SCOPE.GetRootScope.GetCountry.GetName].\n\nНас терзали Фивы, оскорбляла Македония и унижали диадохи. Час настал. [SCOPE.GetRootScope.GetCountry.GetName] скинет чужие оковы и вернет себе заслуженную славу державы — защитницы Греции."
 me_spartan_01_laconia.22.a:0 "Узрите."
 me_spartan_01_laconia.23.t:0 "Юные скириты"
 me_spartan_01_laconia.23.desc:0 "Пока мы вели переговоры со скиритами об их возвращении в союз, небольшой отряд их молодых бойцов явился к нам, чтобы по собственному желанию примкнуть к спартанской армии. Похоже, им стало тесно в их материковых землях, и они воспользовались возможностью вырваться на волю."
 me_spartan_01_laconia.23.a:0 "Подобное рвение достойно уважения. Мы найдём для них место."
 me_spartan_01_laconia.23.b:0 "Увы, пусть попытают счастья в другом месте."
 me_spartan_01_laconia.23.b.tt:0 "Отряд скиритов будет искать другого нанимателя."
 me_spartan_01_laconia.24.t:0 "Старый командир"
 me_spartan_01_laconia.24.desc:0 "Скиритский командир преклонных лет по имени [old_commander_scope.GetName] пришёл наниматься в наше войско, услышав, что мы ведём переговоры с его народом. Судя по всему, в молодости он сражался на стороне Спарты, и вот в старости решил вновь послужить нам верой и правдой."
 me_spartan_01_laconia.24.a:0 "Твоё предложение — честь для нас, [old_commander_scope.GetPraenomen]."
 me_spartan_01_laconia.24.a.tt:0 "[old_commander_scope.GetPraenomen] будет принят."
 me_spartan_01_laconia.24.b:0 "Пожалуй, он нам не слишком подходит."
 me_spartan_01_laconia.24.b.tt:0 "[old_commander_scope.GetPraenomen] будет искать другого нанимателя."

 ### Peloponnesus ###
 me_spartan_02_peloponnesus.1.t:0 "Дом Зевса"
 me_spartan_02_peloponnesus.1.desc:0 "Великий храм Зевса и фестиваль атлетов, проводимый в его честь, с давних пор подмяли под себя элейские варвары или кто-то из их патронов. То, что празднествами заведуют не истинные греки, — оскорбление божества и всего греческого народа. И мы положим конец этой мерзости."
 me_spartan_02_peloponnesus.1.a:0 "Зевс благоволит Спарте. Это непреложный факт."
 me_spartan_02_peloponnesus.1.a.tt:0 "Нас ждёт [GetProvince('(int32)439').GetName]. Мы предложим местным жителям свободу от засилья элейцев."
 me_spartan_02_peloponnesus.2.t:0 "$01_sparta_missions_02_peloponnesus_task_1$"
 me_spartan_02_peloponnesus.2.desc:0 "К нам обратился народ державы [GetProvince('(int32)439').GetName]. Они не просят напрямую освободить их от патронов, но некоторые намёки постоянно проскальзывали в речах их последнего гонца."
 me_spartan_02_peloponnesus.2.a:0 "Ладно, если знамения окажутся благоприятными, Спарта вмешается."
 me_spartan_02_peloponnesus.2.a.tt:0 "Цель задания «#Y $01_sparta_missions_02_peloponnesus_task_1$#!» #G достигнута#!!"
 me_spartan_02_peloponnesus.3.t:0 "$01_sparta_missions_02_peloponnesus_task_2$"
 me_spartan_02_peloponnesus.3.desc:0 "Как приказывали боги и предрекали жрецы, мы с лёгкостью освободили окрестности региона [GetProvince('(int32)439').GetName]. И хотя мы прогнали варваров, что властвовали на этих землях, народ воспринял присоединение к нам довольно напряжённо."
 me_spartan_02_peloponnesus.3.a:0 "Со временем они привыкнут к новой власти."
 me_spartan_02_peloponnesus.3.a.tt:0 "Цель задания «#Y $01_sparta_missions_02_peloponnesus_task_2$#!» #G достигнута#!!"
 me_spartan_02_peloponnesus.4.t:0 "$01_sparta_missions_02_peloponnesus_task_3$"
 me_spartan_02_peloponnesus.4.desc:0 "Граждане Олимпии умоляют, чтобы мы взяли над ними власть: судя по всему, боги послали им соответствующее знамение. Они пока не привыкли к узам нашего правления, а мы покуда обещаем им безопасность. От этого союза выиграют обе наши державы."
 me_spartan_02_peloponnesus.4.a:0 "Кто мы, чтобы спорить с богами?"
 me_spartan_02_peloponnesus.4.a.tt:0 "Цель задания «#Y $01_sparta_missions_02_peloponnesus_task_3$#!» #G достигнута#!!"
 me_spartan_02_peloponnesus.5.t:0 "Аргосское двуличие"
 me_spartan_02_peloponnesus.5.desc:0 "О двуличии аргоссцев — равно как и об их склонности прятаться за религиозными праздниками и фестивалями, когда их городу грозит опасность, — известно давно. И хотя мы не смеем оскорблять богов, совершенно очевидно, что аргоссцы готовы унизиться до лжи ради того, чтобы отпугнуть от своих земель врага.\n\nНо у нас есть план. Мы обратимся к олимпийскому духовенству за божественным благословением, а также испросим совета у Дельфийского оракула, и тем самым лишим аргосскую ложь смысла."
 me_spartan_02_peloponnesus.5.a:0 "Боги, конечно же, будут на нашей стороне."
 me_spartan_02_peloponnesus.5.a.tt:0 "Мы отправим посланцев к Дельфийскому оракулу и олимпийскому высшему жречеству."
 me_spartan_02_peloponnesus.6.t:0 "Благие знамения из Олимпии"
 me_spartan_02_peloponnesus.6.desc:0 "Первый посланник вернулся из Олимпии с добрыми новостями. Похоже, местные жрецы устали от лживости и неблагочестивости аргосцев и подкрепили нашу претензию на земли Олимпии благоприятными божественными знамениями. Мы также отправили гонцов к Дельфийскому оракулу, чтобы получить нужные знамения ещё и у Пифии."
 me_spartan_02_peloponnesus.6.a:0 "Одно дело сделано, одно осталось."
 me_spartan_02_peloponnesus.6.a.tt:0 "Мы получили благоприятные новости из Олимпии, ждём ответа из Дельф."
 me_spartan_02_peloponnesus.7.t:0 "$01_sparta_missions_02_peloponnesus_task_4$"
 me_spartan_02_peloponnesus.7.desc:0 "Дельфийский оракул ясно дала понять, что аргоссцы нарушили все возможные религиозные обычаи и предали правителей Олимпии. Не видать теперь народу Аргоса защиты, когда мы вторгнемся на их земли. Нам даровано священное благословение, и мы готовы раздуть пламя войны."
 me_spartan_02_peloponnesus.7.a:0 "Пора собирать людей."
 me_spartan_02_peloponnesus.7.a.tt:0 "Цель задания «#Y $01_sparta_missions_02_peloponnesus_task_4$#!» #G достигнута#!!"
 me_spartan_02_peloponnesus.8.t:0 "$01_sparta_missions_02_peloponnesus_task_5$"
 me_spartan_02_peloponnesus.8.desc:0 "Аргоссцам нелегко признать нас новыми правителями. После стольких веков вражды и соперничества народ Аргоса невзлюбил лакедемонян и всё, что с ними связано. Но с их двуличием и нечестивыми выходками покончено. Так или иначе, они склонятся перед нами."
 me_spartan_02_peloponnesus.8.a:0 "Чтобы привыкнуть к нашему правлению, им понадобится время."
 me_spartan_02_peloponnesus.8.a.tt:0 "Цель задания «#Y $01_sparta_missions_02_peloponnesus_task_5$#!» #G достигнута#!!"
 me_spartan_02_peloponnesus.9.t:0 "Карта Аркадии"
 me_spartan_02_peloponnesus.9.desc:0 "С давних пор Аркадия угрожала нам с севера, и последним их шагом стала постройка огромного поселения — Мегалополя. Нужно скорее покорить большинство городов Аркадии: тогда мы сможем заниматься своими делами, не опасаясь набегов старых соседей."
 me_spartan_02_peloponnesus.9.a:0 "Мы подумаем, как разобраться с аркадцами."
 me_spartan_02_peloponnesus.9.a.tt:0 "Мы отправим лазутчиков составить карту долины Аркадии."
 me_spartan_02_peloponnesus.10.t:0 "$01_sparta_missions_02_peloponnesus_task_6$"
 me_spartan_02_peloponnesus.10.desc:0 "Лазутчики возвращаются из Аркадии со сведениями о долине и новостями о самих аркадцах. Похоже, те готовят войско и могут быть опасны для Спарты. Хотя доподлинно их цели неясны."
 me_spartan_02_peloponnesus.10.a:0 "Тогда единственный логичный шаг — упреждающая атака."
 me_spartan_02_peloponnesus.10.a.tt:0 "Цель задания «#Y $01_sparta_missions_02_peloponnesus_task_6$#!» #G достигнута#!!"
 me_spartan_02_peloponnesus.11.t:0 "$01_sparta_missions_02_peloponnesus_task_7$"
 me_spartan_02_peloponnesus.11.desc:0 "Мы захватили Аркадию и множество её городов и деревень. Тогда-то и стало ясно, что лучше всего сохранить им самоуправление. Кажется, они оценили этот жест и поняли, что если будут хранить верность, мы их не тронем."
 me_spartan_02_peloponnesus.11.a:0 "Сделка, выгодная для обеих сторон."
 me_spartan_02_peloponnesus.11.a.tt:0 "Цель задания «#Y $01_sparta_missions_02_peloponnesus_task_7$#!» #G достигнута#!!"
 me_spartan_02_peloponnesus.12.t:0 "$01_sparta_missions_02_peloponnesus_task_8$"
 me_spartan_02_peloponnesus.12.desc:0 "Хотя некогда Аргос был для нас сильным противником в борьбе за власть над Пелопоннесом, мы покорили город и занялись восстановлением инфраструктуры, чтобы обратить его силу себе на пользу. Удивительно, но аргосцев это обрадовало, и они стали лучше относиться к нашему владычеству."
 me_spartan_02_peloponnesus.12.a:0 "Между нашими народами зарождается дружба."
 me_spartan_02_peloponnesus.12.a.tt:0 "Цель задания «#Y $01_sparta_missions_02_peloponnesus_task_8$#!» #G достигнута#!!"
 me_spartan_02_peloponnesus.13.t:0 "$01_sparta_missions_02_peloponnesus_task_9$"
 me_spartan_02_peloponnesus.13.desc:0 "Слава целителей Асклепия в Эпидавре гремит повсюду. Говорят, они вытаскивают пациентов с самого порога смерти. Щедрое пожертвование наверняка улучшит наши отношения с божеством и пригодится, если нам вдруг потребуется помощь жрецов."
 me_spartan_02_peloponnesus.13.a:0 "Мы внесём свой вклад."
 me_spartan_02_peloponnesus.13.a.tt:0 "Цель задания «#Y $01_sparta_missions_02_peloponnesus_task_9$#!» #G достигнута#!!"
 me_spartan_02_peloponnesus.14.t:0 "$01_sparta_missions_02_peloponnesus_task_10$"
 me_spartan_02_peloponnesus.14.desc:0 "В Ахее с давних пор существует несколько полисов, отрешившихся от политических событий полуострова. Они продолжат расти под нашим правлением и охранять проливы, ведущие в Этолию, Беотию и Фокиду."
 me_spartan_02_peloponnesus.14.a:0 "Пора им высунуть нос за собственные границы."
 me_spartan_02_peloponnesus.14.a.tt:0 "Цель задания «#Y $01_sparta_missions_02_peloponnesus_task_10$#!» #G достигнута#!!"
 me_spartan_02_peloponnesus.15.t:0 "$01_sparta_missions_02_peloponnesus_task_11$"
 me_spartan_02_peloponnesus.15.desc:0 "Аркадия славилась тем, что в ней много земледельцев и мало крупных городских центров — в отличие от большинства греческих регионов. Было непросто превратить провинцию [arcadia_urban_center_province.GetName] в новый крупный город Греции, слава о котором разошлась по всему миру. В городе поселились наши мирные жители и наши сподвижники, и так мы получили контроль над всей Аркадией."
 me_spartan_02_peloponnesus.15.a:0 "[arcadia_urban_center_province.GetName] сыграет важную роль в становлении нашей державы."
 me_spartan_02_peloponnesus.15.a.tt:0 "Цель задания «#Y $01_sparta_missions_02_peloponnesus_task_11$#!» #G достигнута#!!"
 me_spartan_02_peloponnesus.16.t:0 "$01_sparta_missions_02_peloponnesus_task_12$"
 me_spartan_02_peloponnesus.16.desc:0 "Акрополь в городе [GetProvince('(int32)418').GetName] считается одной из самых мощных крепостей региона. Он охраняет пролив между Пелопоннесом и материковой Грецией. Захватив город и акрополь, мы упрочим свою власть и защитим полуостров от любых поползновений извне. Под нашим правлением акрополь расширится и вернёт себе былую славу."
 me_spartan_02_peloponnesus.16.a:0 "Город [GetProvince('(int32)418').GetName] играет важнейшую роль в наших планах на будущее."
 me_spartan_02_peloponnesus.16.a.tt:0 "Цель задания «#Y $01_sparta_missions_02_peloponnesus_task_12$#!» #G достигнута#!!"
 me_spartan_02_peloponnesus.17.t:0 "$01_sparta_missions_02_peloponnesus_task_13$"
 me_spartan_02_peloponnesus.17.desc:0 "Элейцы обращались с регионом из рук вон плохо, мы же, присоединив его, занялись им всерьёз и привели местное население к процветанию. Тем самым мы заслужили расположение жрецов храма Зевса, которые ценят нас гораздо сильнее, чем прежних патронов."
 me_spartan_02_peloponnesus.17.a:0 "Их похвалы делают нам честь."
 me_spartan_02_peloponnesus.17.a.tt:0 "Цель задания «#Y $01_sparta_missions_02_peloponnesus_task_13$#!» #G достигнута#!!"
 me_spartan_02_peloponnesus.18.t:0 "$01_sparta_missions_02_peloponnesus_task_14$"
 me_spartan_02_peloponnesus.18.desc:0 "Мы давно пытались обуздать население Аргоса, но они продолжали сопротивляться нашему правлению. Однако, когда мы отправили туда большой отряд для охраны порядка, Аргос всё-таки присмирел."
 me_spartan_02_peloponnesus.18.a:0 "Давно бы так."
 me_spartan_02_peloponnesus.18.a.tt:0 "Цель задания «#Y $01_sparta_missions_02_peloponnesus_task_14$#!» #G достигнута#!!"
 me_spartan_02_peloponnesus.19.t:0 "$01_sparta_missions_02_peloponnesus_task_15$"
 me_spartan_02_peloponnesus.19.desc:0 "Покорив аркадских соседей, мы пока не избавились от трудностей с инфраструктурой региона. Наконец-то удалось установить в долине простую систему управления, в остальном же нам придётся по-прежнему полагаться на старых правителей, дав аркадцам относительную независимость."
 me_spartan_02_peloponnesus.19.a:0 "Пока что так будет лучше."
 me_spartan_02_peloponnesus.19.a.tt:0 "Цель задания «#Y $01_sparta_missions_02_peloponnesus_task_15$#!» #G достигнута#!!"
 me_spartan_02_peloponnesus.20.t:0 "$01_sparta_missions_02_peloponnesus_task_16$"
 me_spartan_02_peloponnesus.20.a.tt:0 "Цель задания «#Y $01_sparta_missions_02_peloponnesus_task_16$#!» #G достигнута#!!"
 me_spartan_02_peloponnesus.21.t:0 "$01_sparta_missions_02_peloponnesus_task_final$"
 me_spartan_02_peloponnesus.21.desc:0 "Долгая и изнурительная кампания по захвату Пелопоннеса наконец-то близится к завершению. Древние соперники — элейцы, аркадцы и аргоссцы пали пред нашей мощью."
 me_spartan_02_peloponnesus.21.a:0 "Для спартанцев нет границ."
 me_spartan_02_peloponnesus.21.a.tt:0 "Цель задания «#Y $01_sparta_missions_02_peloponnesus_task_final$#!» #G достигнута#!!"
 me_spartan_02_peloponnesus.22.t:0 "$01_sparta_missions_02_peloponnesus$"
 me_spartan_02_peloponnesus.22.desc:0 "Наконец-то мы разгромили старых соперников и добились гегемонии над всем Пелопоннесом. Противники разбиты и покорены, пора нам двинуться за пределы региона — навстречу опасностям внешнего мира. Без сомнения, есть те, кто завидует нашему возвышению, да и богатство Пелопоннеса вряд ли кто-то оставит без внимания."
 me_spartan_02_peloponnesus.22.a:0 "Мы их не боимся!"
 me_spartan_02_peloponnesus.22.a.tt:0 "Задание «#Y $01_sparta_missions_02_peloponnesus$#!» #G выполнено#!!"
 me_spartan_02_peloponnesus.23.t:0 "Спартанская стража"
 me_spartan_02_peloponnesus.23.desc:0 "Мы были верными подданными державы [mission_country_scope.GetName], но они, похоже, доверяют нам не полностью — иначе откуда взялась [mission_country_scope.GetAdjective]ая стража, которая следит за порядком в наших краях? Стражей набирают из наших же юношей. Правители редко так поступают, но наш народ, похоже, не возражает."
 me_spartan_02_peloponnesus.23.a:0 "Так вот, значит, как."
 me_spartan_02_peloponnesus.24.t:0 "[mission_country_scope.GetName]: узы правления"
 me_spartan_02_peloponnesus.24.desc:0 "Похоже, спартанцы в нас верят. Они решили не душить нас и дали едва ли не полное самоуправление. По словам их посланника, Спарта понимает, что мы знаем наш край лучше, и предпочитает, чтобы мы правили сами — от их имени."
 me_spartan_02_peloponnesus.24.a:0 "Мы ценим их доверие."
 me_spartan_02_peloponnesus.25.t:0 "Возвышение Олимпии"
 me_spartan_02_peloponnesus.25.desc:0 "Лидеры державы [mission_country_scope.GetName] решили предоставить независимость олимпийским землям и отдать управление в руки жрецов Зевса. Пока олимпийская теократия осознаёт новую ответственность, их прежний патрон пытается выставить себя защитником греческой веры и культуры."
 me_spartan_02_peloponnesus.25.a:0 "Высокомерные глупцы."
 me_spartan_02_peloponnesus.25.a.tt:0 "#Y Олимпия#! получает независимость в качестве #Y федерата#! державы #Y [mission_country_scope.GetName]#!."

 ### Peloponnesian League ### 
 me_spartan_03_peloponnesian_league.1.t:0 "$spartan_mission_03_peloponnesian_league_task_1$"
 me_spartan_03_peloponnesian_league.1.desc:0 "Мы заняли важнейшие города и места Пелопоннеса, и в народе пошли разговоры о возрождении древнего Пелопоннесского союза, распавшегося после войн с афинянами. В те времена огромная часть полуострова была в нашей власти — напрямую или через зависимые государства, и теперь, когда мы возродили гегемонию, люди вновь и вновь вспоминают о прошлом."
 me_spartan_03_peloponnesian_league.1.a:0 "Утверждённое соглашение придаст больший вес нашей гегемонии."
 me_spartan_03_peloponnesian_league.1.a.tt:0 "Цель задания «#Y $spartan_mission_03_peloponnesian_league_task_1$#!» #G достигнута#!!"
 me_spartan_03_peloponnesian_league.2.t:0 "Подготовка пути"
 me_spartan_03_peloponnesian_league.2.desc:0 "Мы уже достигли немалого сходства со Спартой минувших дней, но прежде чем Пелопоннесский союз возродится, нам нужно заняться дипломатией. Для начала соберём все зависимые государства и полисы, чтобы обсудить планы на будущее."
 me_spartan_03_peloponnesian_league.2.a:0 "[ROOT.GetCountry.GetCapital.GetName] окажет им радушный приём."
 me_spartan_03_peloponnesian_league.2.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetCapital.GetName] приглашает все наши зависимые государства и полисы, чтобы обсудить планы по возрождению Пелопоннесского союза."
 me_spartan_03_peloponnesian_league.3.t:0 "[mission_country.GetCapital.GetName] приглашает"
 me_spartan_03_peloponnesian_league.3.desc:0 "Власть Спарты распространяется по полуострову Пелопоннес, и они вспомнили о своей гегемонии в Пелопоннесском союзе.\n\nСудя по всему, они намерены возродить союз и разослали гонцов во все зависимые государства. [mission_country.GetCapital.GetName] ожидает представителей всех спартанских подданных, включая нас."
 me_spartan_03_peloponnesian_league.3.a:0 "А у нас есть выбор?"
 me_spartan_03_peloponnesian_league.3.a.tt:0 "Мы отправим представителя на переговоры со спартанцами."
 me_spartan_03_peloponnesian_league.4.t:0 "Традиционный подарок"
 me_spartan_03_peloponnesian_league.4.desc:0 "[ROOT.GetCountry.GetCapital.GetName] встречает представителя государства [subject_scope.GetName]. Обычай предписывает вознаградить последнего за беспокойство. Толпа замирает в неловком молчании: все ждут, когда [ROOT.GetCountry.GetRuler.GetPraenomen] решит, что подарить верному подданному."
 me_spartan_03_peloponnesian_league.4.a:0 "Вознаградим их за верность крупной партией серебра."
 me_spartan_03_peloponnesian_league.4.b:0 "Пошарим в сундуках, может, найдётся какая безделушка."
 me_spartan_03_peloponnesian_league.4.c:0 "Что? Их принимает [ROOT.GetCountry.GetCapital.GetName]! Это ли не честь?"
 me_spartan_03_peloponnesian_league.5.desc:0 "Посланники вернулись и рассказали, что [mission_country.GetCapital.GetName] — прекрасная держава, которая не только оказала им великолепный приём, но ещё и одарила их серебром, которое [ROOT.GetCountry.GetCapital.GetName] вряд ли сочтёт лишним. Очевидно, [mission_country.GetName] действительно хочет улучшить наши отношения и создать крепкие узы, которые будут оберегать оба народа в будущем."
 me_spartan_03_peloponnesian_league.5.a:0 "Мы признательны за щедрый подарок."
 me_spartan_03_peloponnesian_league.6.desc:0 "Послы вернулись и рассказали, что от самых ворот город [mission_country.GetCapital.GetName] встречал их молчанием. По прибытии им вручили какие-то безделушки, но поселили в совершенно отвратительных трущобах."
 me_spartan_03_peloponnesian_league.6.a:0 "Типичные спартанцы. Ничего не понимают в дипломатии."
 me_spartan_03_peloponnesian_league.7.desc:0 "Послы вернулись и рассказали, что [mission_country.GetCapital.GetName] для них отныне — символ унижения. По прибытии им — в отличие от большинства других послов — не вручили никаких подарков, да ещё и ночлег им пришлось искать самим."
 me_spartan_03_peloponnesian_league.7.a:0 "Вот, значит, как они о нас пекутся?"
 me_spartan_03_peloponnesian_league.8.t:0 "Щедрый посол"
 me_spartan_03_peloponnesian_league.8.desc:0 "Мы продолжаем готовиться к обсуждению соглашения со всеми подданными и союзниками, как вдруг посланник города-государства [subject_city_state_scope.GetName] делает нам небольшой подарок с наилучшими пожеланиями из его родных краёв. Он надеется, что мы окажем ответную любезность и сделаем послабление в требованиях, которые предъявляют наши наместники."
 me_spartan_03_peloponnesian_league.8.a:0 "Это неплохой довод."
 me_spartan_03_peloponnesian_league.8.b:0 "Мы одинаково обращаемся со всеми подданными."
 me_spartan_03_peloponnesian_league.9.t:0 "$spartan_mission_03_peloponnesian_league_task_2$"
 me_spartan_03_peloponnesian_league.9.desc:0 "После долгих политических экивоков и переговоров мы, наконец, убедили все зависимые и подчинённые государства принять соглашение.\n\nТак как теперь они все официально желают войти в новый Пелопоннесский союз, нам предстоит воссоздать инфраструктуру союза и убедиться в её крепости: пусть никакие чужаки не смогут её поколебать."
 me_spartan_03_peloponnesian_league.9.a:0 "Мы сделали серьёзный первый шаг к возрождению союза."
 me_spartan_03_peloponnesian_league.9.a.tt:0 "Цель задания «#Y $spartan_mission_03_peloponnesian_league_task_2$#!» #G достигнута#!!"
 me_spartan_03_peloponnesian_league.10.desc:0 "Кажется, что [mission_country.GetName] не отличается особенно дипломатичным подходом, однако то, как они заставили всех подданных принять соглашение и вступить в новый Пелопоннесский союз, — это проявление истинного таланта.\n\nКогда встреча закончилась, все представители до единого подписали соглашение о вступлении. Кажется, [mission_country.GetName] уже обладает той же мощью, что и во времена, когда предыдущий Союз ещё не раскололи Фивы."
 me_spartan_03_peloponnesian_league.10.a:0 "Интересное развитие событий."
 me_spartan_03_peloponnesian_league.11.t:0 "$spartan_mission_03_peloponnesian_league_task_3$"
 me_spartan_03_peloponnesian_league.11.desc:0 "Чтобы упрочить контроль над малыми поселениями и полисами, рассеянными по Пелопоннесу, мы вложили много сил в постройку крупных городов, которые воодушевляют соседей и служат центрами регионов."
 me_spartan_03_peloponnesian_league.11.a:0 "Будем надеяться, они воодушевят малых соседей."
 me_spartan_03_peloponnesian_league.11.a.tt:0 "Цель задания «#Y $spartan_mission_03_peloponnesian_league_task_3$#!» #G достигнута#!!"
 me_spartan_03_peloponnesian_league.12.t:0 "$spartan_mission_03_peloponnesian_league_task_4$"
 me_spartan_03_peloponnesian_league.12.desc:0 "Мы сосредоточились на расширении военного присутствия на границах нового союза и обнаружили, что молодёжь с энтузиазмом занимает предлагаемые должности. Особенно нас удивило молодое дарование по имени [new_commander_scope.GetName], чьи тактические решения и идеи впечатляют даже ветеранов."
 me_spartan_03_peloponnesian_league.12.a:0 "Посмотрим, как эта стратегия покажет себя в реальном бою."
 me_spartan_03_peloponnesian_league.12.a.tt:0 "Цель задания «#Y $spartan_mission_03_peloponnesian_league_task_4$#!» #G достигнута#!!"
 me_spartan_03_peloponnesian_league.13.t:0 "$spartan_mission_03_peloponnesian_league_task_5$"
 me_spartan_03_peloponnesian_league.13.desc:0 "Наша сила растёт, а зона влияния расширяется. Постепенно появляются новые опасности и испытания, с которыми нужно разобраться. Власть нового союза должна охватывать весь Пелопоннес, поэтому необходимо обеспечить защиту немалого водного пространства и улучшить флот, чтобы не бояться нападений с моря."
 me_spartan_03_peloponnesian_league.13.a:0 "Маленький шаг для союза — огромный шаг для такой державы, как [ROOT.GetCountry.GetName]."
 me_spartan_03_peloponnesian_league.13.a.tt:0 "Цель задания «#Y $spartan_mission_03_peloponnesian_league_task_5$#!» #G достигнута#!!"
 me_spartan_03_peloponnesian_league.14.t:0 "$spartan_mission_03_peloponnesian_league_task_6$"
 me_spartan_03_peloponnesian_league.14.desc:0 "Мятежи и восстания в нашей истории не редкость — много раз они сотрясали нашу родину в чёрные времена, разоряя её и лишая сил. Последние перемены должны обеспечить нам покой и навсегда выбить мысли о бунте из неспокойных голов, будь то рабы, илоты и прочие недруги нашего общества."
 me_spartan_03_peloponnesian_league.14.a:0 "Давно бы так."
 me_spartan_03_peloponnesian_league.14.a.tt:0 "Цель задания «#Y $spartan_mission_03_peloponnesian_league_task_6$#!» #G достигнута#!!"
 me_spartan_03_peloponnesian_league.15.t:0 "$spartan_mission_03_peloponnesian_league_task_7$"
 me_spartan_03_peloponnesian_league.15.desc:0 "На Пелопоннесе есть несколько богатых и важных городов, уходящих корнями в незапамятные глубины истории, чьи основатели ведут род от самих богов. Это важные центры притяжения для более мелких соседей, поэтому они идеально подходят для развития инфраструктуры."
 me_spartan_03_peloponnesian_league.15.a:0 "На этих столпах мы построим наш союз."
 me_spartan_03_peloponnesian_league.15.a.tt:0 "Цель задания «#Y $spartan_mission_03_peloponnesian_league_task_7$#!» #G достигнута#!!"
 me_spartan_03_peloponnesian_league.16.t:0 "$spartan_mission_03_peloponnesian_league_task_8$"
 me_spartan_03_peloponnesian_league.16.desc:0 "Некогда Аргос и Коринф были нашими величайшими соперниками, региональными гегемониями и могущественными городами-государствами. Теперь мы воспользуемся их наследием: превратим в центры регионов, которые будут контролировать некогда принадлежавшие им земли, и сосредоточимся на развитии этих центров."
 me_spartan_03_peloponnesian_league.16.a:0 "Довольно с нас аргосской лжи и коринфских предательств."
 me_spartan_03_peloponnesian_league.16.a.tt:0 "Цель задания «#Y $spartan_mission_03_peloponnesian_league_task_8$#!» #G достигнута#!!"
 me_spartan_03_peloponnesian_league.17.t:0 "$spartan_mission_03_peloponnesian_league_task_9$"
 me_spartan_03_peloponnesian_league.17.desc:0 "Запад Пелопоннеса издавна облюбовали варвары, илоты и деревенщина. Несмотря на свою жалкую природу, насельники этих краёв сумели создать могучие города-государства, снискавшие даже определённую славу. Там мы и развернём строительные работы."
 me_spartan_03_peloponnesian_league.17.a:0 "Хоть что-то у них получилось хорошо."
 me_spartan_03_peloponnesian_league.17.a.tt:0 "Цель задания «#Y $spartan_mission_03_peloponnesian_league_task_9$#!» #G достигнута#!!"
 me_spartan_03_peloponnesian_league.18.t:0 "$spartan_mission_03_peloponnesian_league_task_10$"
 me_spartan_03_peloponnesian_league.18.desc:0 "Величием крупнейших городов Пелопоннеса теперь восхищаются не только в окрестностях — слава о них гремит далеко за пределами наших владений. Люди прославляют наши великие города не меньше, чем Александрию славят в далеком Египте или Вавилон — в древней Месопотамии."
 me_spartan_03_peloponnesian_league.18.a:0 "Давно пора."
 me_spartan_03_peloponnesian_league.18.a.tt:0 "Цель задания «#Y $spartan_mission_03_peloponnesian_league_task_10$#!» #G достигнута#!!"
 me_spartan_03_peloponnesian_league.19.t:0 "Вторжение в Грецию"
 me_spartan_03_peloponnesian_league.19.desc:0 "В старину Греция не зависела от варваров и распоряжалась своей судьбой самостоятельно. Когда на севере подняли головы воинственные македоняне, а Филипп создал Коринфский союз, большая часть Греции покорилась им.\n\nПора освободить Грецию от варваров и узурпаторов и вернуть ей гордость."
 me_spartan_03_peloponnesian_league.19.a:0 "Избавим Грецию от чужеземных захватчиков."
 me_spartan_03_peloponnesian_league.19.a.tt:0 "Мы начнём готовить солдат к грядущей борьбе с македонской угрозой."
 me_spartan_03_peloponnesian_league.20.t:0 "$spartan_mission_03_peloponnesian_league_task_11$"
 me_spartan_03_peloponnesian_league.20.desc:0 "Кто-то сомневается в нашем намерении сражаться с македонянами — мастерами войны и завоевателями Персидской империи. Македоняне провозглашают себя наследниками греков, но всем известно, что единственная цель этого вранья — придать вес их варварским идеям.\n\nПрежде мы уже защищали Грецию от персидских поползновений и афинских амбиций, к чему останавливаться?"
 me_spartan_03_peloponnesian_league.20.a:0 "Для тех, кто пытается, нет ничего невозможного."
 me_spartan_03_peloponnesian_league.20.a.tt:0 "Цель задания «#Y $spartan_mission_03_peloponnesian_league_task_11$#!» #G достигнута#!!"
 me_spartan_03_peloponnesian_league.21.t:0 "$spartan_mission_03_peloponnesian_league_task_12$"
 me_spartan_03_peloponnesian_league.21.desc:0 "Наконец-то Грецию перестанут разрывать на части варварские военачальники и своенравные политики. Довольно грекам страдать от вмешательства чужеземцев в нашу политику."
 me_spartan_03_peloponnesian_league.21.a:0 "С несправедливостью покончено."
 me_spartan_03_peloponnesian_league.21.a.tt:0 "Цель задания «#Y $spartan_mission_03_peloponnesian_league_task_12$#!» #G достигнута#!!"
 me_spartan_03_peloponnesian_league.22.t:0 "$spartan_mission_03_peloponnesian_league_task_final$"
 me_spartan_03_peloponnesian_league.22.desc:0 "После долгих лет тяжёлого труда мы наконец сделали всё для возрождения древнего Пелопоннесского союза. Некогда благодаря его падению встали на ноги Фивы и Македония, десятилетиями удерживавшие свою жестокую власть, но довольно.\n\nПелопоннесский союз восстал, и ошибки прошлого будут исправлены."
 me_spartan_03_peloponnesian_league.22.a:0 "Только [ROOT.GetCountry.GetName] может быть гегемоном Греции — никто другой."
 me_spartan_03_peloponnesian_league.22.a.tt:0 "Цель задания «#Y $spartan_mission_03_peloponnesian_league_task_final$#!» #G достигнута#!!"
 me_spartan_03_peloponnesian_league.23.t:0 "$spartan_mission_03_peloponnesian_league$"
 me_spartan_03_peloponnesian_league.23.desc:0 "Долгая кампания спартанцев по возрождению Пелопоннесского союза наконец окончена, и [ROOT.GetCountry.GetRuler.GetName] сообщает об этом зависимым от нас государствам и союзникам.\n\nМы стали гегемонами всех греков, настало время подумать об опасностях, которые нас подстерегают. Наш долг — защищать родину и народ, даже если ради этого придется перешагнуть границы и усмирить варваров, царства диадохов и амбициозных италийцев, которые пытаются вторгнуться в Великую Грецию."
 me_spartan_03_peloponnesian_league.23.a:0 "Это дело продолжат наши потомки."
 me_spartan_03_peloponnesian_league.23.a.tt:0 "Задание «#Y $spartan_mission_03_peloponnesian_league$#!» #G выполнено#!!"

 ### Ancient Rivals ###
 me_spartan_04_rivals.1.t:0 "$spartan_mission_04_rivals_task_1$"
 me_spartan_04_rivals.1.desc:0 "[ROOT.GetCountry.Custom('spartan_mission_04_rivals_task_1_bypass_1_custom_loc')]"
 spartan_mission_04_rivals_task_1_bypass_1_custom_loc_1:0 "Пока мы готовили священные ритуалы и отправляли посланников к Дельфийскому оракулу и жрецам в Олимпии, наши полководцы и армия, похоже, уже завоевали Афины."
 spartan_mission_04_rivals_task_1_bypass_1_custom_loc_2:0 "Пока мы готовили людей к завоеванию Афин, нашего старого врага, их жители, похоже, уже сдали свой древний столичный город другим."
 me_spartan_04_rivals.1.a:0 "Какой позор."
 me_spartan_04_rivals.1.b:0 "Неожиданно, но оно и к лучшему."
 me_spartan_04_rivals.1.a.tt:0 "Задание «#Y $spartan_mission_04_rivals_task_1$#!» #R пропущено#!, т. к. #Y [GetCountry('ATH').GetName]#! больше не владеет провинцией #Y [GetProvince('(int32)416').GetName]#!."
 me_spartan_04_rivals.2.t:0 "Подготовка пути"
 me_spartan_04_rivals.2.desc:0 "Готовя своих солдат к последнему столкновению с тем, что осталось от некогда великих Афин, мы отправляем посланника к Дельфийскому оракулу, чтобы она благословила нас на эту битву."
 me_spartan_04_rivals.2.a:0 "Она обязательно увидит, что мы победим."
 me_spartan_04_rivals.2.a.tt:0 "Мы попросим благословения оракула на завоевание Афин."
 me_spartan_04_rivals.3.t:0 "$spartan_mission_04_rivals_task_1$"
 me_spartan_04_rivals.3.desc:0 "Наш посланник к оракулу наконец-то вернулся в Спарту и принёс хорошие новости. Хоть оракул и не благословила наш поход напрямую, было ясно, что она и не противится нашим планам по завоеванию Афин."
 me_spartan_04_rivals.3.a:0 "Мы знаем, что она на самом деле имела в виду, хоть и побоялась изложить это явно."
 me_spartan_04_rivals.3.a.tt:0 "Цель задания «#Y $spartan_mission_04_rivals_task_1$#!» #G достигнута#!!"
 me_spartan_04_rivals.4.t:0 "$spartan_mission_04_rivals_task_2$"
 me_spartan_04_rivals.4.desc:0 "Пока мы берём штурмом длинные стены между Афинами и Пиреем, гарнизон бежит обратно в город, но это ему не помогает. Длинные стены окончательно разрушены, и город отдан под управление спартанскому командиру."
 me_spartan_04_rivals.4.a:0 "Взять город один раз было недостаточно."
 me_spartan_04_rivals.4.a.tt:0 "Цель задания «#Y $spartan_mission_04_rivals_task_2$#!» #G достигнута#!!"
 me_spartan_04_rivals.5.t:0 "$spartan_mission_04_rivals_task_3$"
 me_spartan_04_rivals.5.desc:0 "Мы значительно улучшили древнюю столицу афинян, потому что после завоевания она была оставлена в плачевном состоянии. Теперь она начинает походить на большой город древности, и в неё, а также в её сельские предместья стекается народ."
 me_spartan_04_rivals.5.a:0 "Главное, чтобы они были верны державе [ROOT.GetCountry.GetName]."
 me_spartan_04_rivals.5.a.tt:0 "Цель задания «#Y $spartan_mission_04_rivals_task_3$#!» #G достигнута#!!"
 me_spartan_04_rivals.6.t:0 "$spartan_mission_04_rivals_task_4$"
 me_spartan_04_rivals.6.desc:0 "Каждому, кто подчинял себе Афины, было трудно удержать их под контролем, поскольку афиняне известны своим упрямством и независимостью. Разместив в городе большой спартанский гарнизон, мы надеемся подавить их бунтарские мысли в зародыше."
 me_spartan_04_rivals.6.a:0 "Афиняне понимают только силу."
 me_spartan_04_rivals.6.a.tt:0 "Цель задания «#Y $spartan_mission_04_rivals_task_4$#!» #G достигнута#!!"
 me_spartan_04_rivals.7.t:0 "$spartan_mission_04_rivals_task_5$"
 me_spartan_04_rivals.7.desc:0 "Столетиями афиняне путешествовали в Элевсин, чтобы принять участие в мистериях, посвящённых Деметре и её дочери Коре. Предложив щедрые пожертвования жрецам этого культа, мы, наконец-то, получили разрешение тоже поучаствовать в этих ритуалах."
 me_spartan_04_rivals.7.a:0 "Мы лишь платим свои долги."
 me_spartan_04_rivals.7.a.tt:0 "Цель задания «#Y $spartan_mission_04_rivals_task_5$#!» #G достигнута#!!"
 me_spartan_04_rivals.8.t:0 "$spartan_mission_04_rivals_task_6$"
 me_spartan_04_rivals.8.desc:0 "Мы приняли гонцов из города [new_thessaly_country.GetCapital.GetName], первого из многих освобождённых фессалийских городов. Фессалийцы наконец-то восстанут против македонян, как и все остальные, и положат конец правлению варваров в греческих землях."
 me_spartan_04_rivals.8.a:0 "Будем надеяться, что теперь они перестанут выполнять прихоти варварского царя."
 me_spartan_04_rivals.8.a.tt:0 "Цель задания «#Y $spartan_mission_04_rivals_task_6$#!» #G достигнута#!!"
 me_spartan_04_rivals.9.t:0 "Фессалийское восстание"
 me_spartan_04_rivals.9.desc:0 "Похоже, что пока мы воевали с державой [mission_country.GetName], она убедила города и народ Фессалии взбунтоваться против нашего правления.\n\nСо времён Филиппа II Фессалия была важной частью нашего царства, и если мы не накажем эти фессалийские города в назидание прочим, их примеру могут последовать другие."
 me_spartan_04_rivals.9.a:0 "Мы сейчас не можем позволить себе новые войны."
 me_spartan_04_rivals.9.b:0 "Их жалкое восстание будет подавлено, чтобы оно не успело разгореться."
 me_spartan_04_rivals.10.t:0 "$spartan_mission_04_rivals_task_7$"
 me_spartan_04_rivals.10.desc:0 "Фивы были одним из главных наших врагов, они распустили Пелопоннесский союз после нашего поражения при Левктрах. Несмотря на нашу долгую вражду, мы будем обращаться с городом со всей приличествующей заботой и уважением, ведь он может сыграть важную роль нашего политического центра для управления Беотией и Фокидой."
 me_spartan_04_rivals.10.a:0 "Мы не станем разрушать его, как сделал бы какой-нибудь недальновидный варварский царь."
 me_spartan_04_rivals.10.a.tt:0 "Цель задания «#Y $spartan_mission_04_rivals_task_7$#!» #G достигнута#!!"
 me_spartan_04_rivals.11.t:0 "$spartan_mission_04_rivals_task_8$"
 me_spartan_04_rivals.11.desc:0 "С нашей помощью фиванцы наконец-то смогли восстановить мощные древние укрепления вокруг своего города. Шрамы, оставленные завоеваниями Александра, наконец-то исцелены."
 me_spartan_04_rivals.11.a:0 "Наш долг властителей — вернуть Греции былую славу."
 me_spartan_04_rivals.11.a.tt:0 "Цель задания «#Y $spartan_mission_04_rivals_task_8$#!» #G достигнута#!!"
 me_spartan_04_rivals.12.t:0 "Святилище: $omen_dionysus$"
 me_spartan_04_rivals.12.desc:0 "Первым храмом, получившим наши пожертвования, стал внушительный храм $omen_dionysus$ Лисиоса в Фивах. Хотя само это дикое божество часто было предметом разгромной критики и имеет склонность к хаосу, у него есть красивый храм и преданные жрецы — а значит, для него ещё не всё потеряно. Наши подношения приняты с благодарностью, мы покидаем храм и готовимся отправиться в Орхомен."
 me_spartan_04_rivals.12.a:0 "Может быть, это фракийское божество не так уж и скверно."
 me_spartan_04_rivals.12.a.tt:0 "Теперь мы позаботимся о святилище харит в провинции [GetProvince('(int32)423').GetName]."
 me_spartan_04_rivals.13.t:0 "Святилище харит"
 me_spartan_04_rivals.13.desc:0 "Величайшее святилище в Орхомене — великий храм харит. Главный его зал заполняют чудесные произведения искусства, прекрасные настолько, что можно решить, будто беотийцы пытались превзойти тех, кому поклоняются, — или, возможно, они получили благословение самих харит, создавая статуи в их честь."
 me_spartan_04_rivals.13.a:0 "Красивое святилище, достойное богинь, которым в нём поклоняются."
 me_spartan_04_rivals.13.a.tt:0 "Следующим шагом в нашем путешествии будет храм Эроса в провинции [GetProvince('(int32)468').GetName]."
 me_spartan_04_rivals.14.t:0 "Храм Эроса"
 me_spartan_04_rivals.14.desc:0 "В центре впечатляющего храма, посвящённого сыну Афродиты, высится красивая бронзовая статуя. Редко мы встречали людей, поклоняющихся малому божеству, и их преданность ему достойна похвалы."
 me_spartan_04_rivals.14.a:0 "Преданность — основа хорошо управляемого полиса."
 me_spartan_04_rivals.14.a.tt:0 "Последним пунктом назначения в нашем путешествии по Беотии станет храм Фемиды в провинции [GetProvince('(int32)7802').GetName]."
 me_spartan_04_rivals.15.t:0 "Храм Фемиды"
 me_spartan_04_rivals.15.desc:0 "Наш последний пункт назначения — храм Фемиды в Танагре, на восточном краю древней Беотии. Фемида — малое божество порядка и закона, она во многом подошла бы и нашему обществу.\n\nХоть это святилище не такое впечатляющее, как те, что мы видели недавно, в городе есть несколько заслуживающих внимания храмов."
 me_spartan_04_rivals.15.a:0 "Беотийцы будут рады тому, что мы предлагаем подношения их божествам."
 me_spartan_04_rivals.15.a.tt:0 "Цель задания «#Y $spartan_mission_04_rivals_task_9$#!» #G достигнута#!!"
 me_spartan_04_rivals.16.t:0 "$spartan_mission_04_rivals_task_10$"
 me_spartan_04_rivals.16.desc:0 "Умело управляя этими землями, мы наконец-то смогли обеспечить себе контроль над Фивами и Беотией раз и навсегда. Они окажутся в центре наших походов на север, будь то походы против фессалийцев, фокейцев или македонян."
 me_spartan_04_rivals.16.a:0 "Когда-то фиванцы распустили наш союз, а теперь мы завоевали их союз."
 me_spartan_04_rivals.16.a.tt:0 "Цель задания «#Y $spartan_mission_04_rivals_task_10$#!» #G достигнута#!!"
 me_spartan_04_rivals.17.t:0 "$spartan_mission_04_rivals_task_11$"
 me_spartan_04_rivals.17.desc:0 "Македоняне много лет угрожали войной грекам, ещё со времён роста могущества Филиппа II и его Коринфского союза. Чтобы уберечь Грецию от македонских амбиций, нужно покончить с македонской монархией раз и навсегда."
 me_spartan_04_rivals.17.a:0 "Подготовьте наших людей к долгому походу."
 me_spartan_04_rivals.17.a.tt:0 "Цель задания «#Y $spartan_mission_04_rivals_task_11$#!» #G достигнута#!!"
 me_spartan_04_rivals.18.t:0 "$spartan_mission_04_rivals_task_12$"
 me_spartan_04_rivals.18.desc:0 "Приближаясь к городу Пелла, наша армия обнаружила, что большинство населения бежало оттуда. После долгой и изнурительной войны наши люди жаждут отомстить за все те зверства, которые претерпели греки под македонским правлением.\n\nЧтобы отомстить за разрушение Фив, стены древнего города были снесены, а многие из его важнейших построек были уничтожены."
 me_spartan_04_rivals.18.a:0 "Как пал этот город, так пала и монархия Македонии."
 me_spartan_04_rivals.18.a.tt:0 "Цель задания «#Y $spartan_mission_04_rivals_task_12$#!» #G достигнута#!!"
 me_spartan_04_rivals.19.t:0 "$spartan_mission_04_rivals_task_13$"
 me_spartan_04_rivals.19.desc:0 "Изначально они не особенно стремились принять наше правление, но со временем приспособились к нему. Управлять этим нецивилизованным народом не очень легко, но они постепенно становятся всё ближе к настоящим грекам и могут послужить хорошим заслоном от варваров на своих границах."
 me_spartan_04_rivals.19.a:0 "Всему свое время."
 me_spartan_04_rivals.19.a.tt:0 "Цель задания «#Y $spartan_mission_04_rivals_task_13$#!» #G достигнута#!!"
 me_spartan_04_rivals.20.t:0 "$spartan_mission_04_rivals_task_final$"
 me_spartan_04_rivals.20.desc:0 "$spartan_mission_04_rivals_task_final_DESC$"
 me_spartan_04_rivals.20.a:0 "У нас есть идеи насчёт того, куда идти дальше."
 me_spartan_04_rivals.20.a.tt:0 "Цель задания «#Y $spartan_mission_04_rivals_task_final$#!» #G достигнута#!!"
 me_spartan_04_rivals.21.t:0 "$spartan_mission_04_rivals$"
 me_spartan_04_rivals.21.desc:0 "Закончилась очередная кампания, и наши войска снова оказались непобедимыми. Мы захватили все земли и города, какие только пожелали завоевать. По мере того как поход заканчивается, солдаты уже готовятся к следующему — они не сомневаются, что их опыт понадобится нам снова."
 me_spartan_04_rivals.21.a:0 "Так и будет."
 me_spartan_04_rivals.21.a.tt:0 "Задание «#Y $spartan_mission_04_rivals$#!» #G выполнено#!!"
