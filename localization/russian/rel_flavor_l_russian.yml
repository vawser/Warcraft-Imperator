### Hellenic Flavor ###
 rel_flavor_hellenic.1.t:0 "Прославленный лекарь"
 rel_flavor_hellenic.1.desc:0 "В провинции [ROOT.GetCountry.Custom('get_medicine_god')] видели человека. Поговаривают, что это сам [SCOPE.sP('randomized_country_province').GetName]! Ходят слухи, будто он воскрешает мертвых, что бы их ни убило. Конечно, вряд ли этот человек и в самом деле бог врачевания, однако взяв его ко двору, мы можем получить определенную выгоду.  "
 rel_flavor_hellenic.1.a:0 "[ROOT.GetCountry.GetRuler.GetName] обзаведется личным врачом. "
 rel_flavor_hellenic.1.b:0 "Мы убедим его и дальше странствовать по нашим землям."
 rel_flavor_hellenic.1.c:0 "И все же его услуги нам не нужны."
 rel_flavor_hellenic.2.t:0 "Таинственное исчезновение"
 rel_flavor_hellenic.2.desc:0 "Однажды в провинции [SCOPE.sP('randomized_country_province').GetName] появился таинственный врачеватель, а теперь он внезапно исчез. Мы обыскали всю столицу, но его нигде нет. Никто не видел, как он уходил... Может, это и правда был [ROOT.GetCountry.Custom('get_medicine_god')]?"
 rel_flavor_hellenic.2.a:0 "А если мы заболеем?"
 rel_flavor_hellenic.3.t:0 "Дельфийский оракул"
 rel_flavor_hellenic.3.desc:0 "Дельфийский оракул видел взлет и падение многих легендарных героев. Посланник принес нам дурные вести от оракула — нас ждут тяжелые времена, если держава [ROOT.GetCountry.GetName] не получит нового правителя.\n\nЗнать уже не уверена, что [ROOT.GetCountry.GetRuler.GetName] годится в правители — ведь в этом сомневается даже пифия! Может, пора сменить правителя?"
 rel_flavor_hellenic.3.a:0 "Мы проведем пышную церемонию, чтобы умилостивить богов."
 rel_flavor_hellenic.3.b:1 "Надо убедить всех, что оракул ошибается."
 rel_flavor_hellenic.3.c:0 "Все это устаревшие суеверия."
 rel_flavor_hellenic.4.t:0 "Ответ богов"
 rel_flavor_hellenic.4.desc:2 "Церемония во славу богов продолжалась несколько дней, пока мы наконец не получили искомый ответ. Похоже, [ROOT.GetCountry.Custom('get_god_of_light')] принимает наши подношения и не оставит нас без своей милости. [ROOT.GetCountry.GetRuler.GetName] сможет править в лучах божественного света. "
 rel_flavor_hellenic.4.a:0 "Отличные новости!"
 rel_flavor_hellenic.5.t:0 "Пророчества продолжаются"
 rel_flavor_hellenic.5.desc:0 "Боги долгое время хранили молчание, и в итоге жрецы сообщили нам дурные вести. Похоже, [ROOT.GetCountry.GetRuler.GetName] больше не может править — так решили боги. Теперь рано или поздно кто-то попытается сменить власть."
 rel_flavor_hellenic.5.a:0 "Проклятье!"
 rel_flavor_hellenic.6.t:0 "Дельфийский оракул"
 rel_flavor_hellenic.6.desc:0 "Дельфийский оракул отправила к нам гонца. Оказалось, что [ROOT.GetCountry.Custom('get_god_of_light')] предрекает славное будущее для нашей державы, и все потому, что ей правит [ROOT.GetCountry.GetRuler.GetName].\n\nМы сообщим об этом всем нашим соотечественникам, чтобы добрые вести разнеслись повсюду."
 rel_flavor_hellenic.6.a:0 "Надо устроить праздник!"
 rel_flavor_hellenic.6.b:0 "Мы поблагодарим оракула за добрые вести."
 rel_flavor_hellenic.7.t:0 "Щедрый урожай оливок"
 rel_flavor_hellenic.7.desc:0 "Жители провинции [SCOPE.sP('randomized_country_province').GetName] вдруг поняли, что оливы необычайно разрослись. Местные жрецы считают, что эти земли благословила [ROOT.GetCountry.Custom('get_wisdom_goddess')], кое-кто даже утверждает, что такой милости никто и нигде прежде не удостаивался.\n\n[SCOPE.sCharacter('randomized_priest').GetOffice.GetName] [SCOPE.sCharacter('randomized_priest').GetName] предлагает возвести небольшое святилище в честь богини, чтобы поблагодарить ее за щедрые дары."
 rel_flavor_hellenic.7.a:0 "Святилище — хороший дар для богини."
 rel_flavor_hellenic.7.b:0 "Мы благодарны ей за помощь."
 rel_flavor_hellenic.8.t:0 "Боги войны"
 rel_flavor_hellenic.8.desc:0 "[SCOPE.sCharacter('randomized_priest').GetOffice.GetName] [SCOPE.sCharacter('randomized_priest').GetName] предлагает сделать подношение богам, чтобы те ниспослали нам победу в войне. Каждый бог покровительствует чему-то определенному, и нам нужно точно знать, что пригодится нам в бою."
 rel_flavor_hellenic.8.a:0 "Есть лишь один бог войны — [ROOT.GetCountry.Custom('get_war_god')]. "
 rel_flavor_hellenic.8.b:0 "Нашим войскам поможет подготовиться к сражению [ROOT.GetCountry.Custom('get_forge_god')]."
 rel_flavor_hellenic.8.c:0 "[ROOT.GetCountry.Custom('get_wisdom_goddess')] направит нас. "
 rel_flavor_hellenic.8.d:0 "[ROOT.GetCountry.Custom('get_sea_god')] укажет нам верный путь!"
 rel_flavor_hellenic.8.e:0 "Нам не нужна помощь богов."
 rel_flavor_hellenic.9.t:0 "Блуждающие менады"
 rel_flavor_hellenic.9.desc:0 "В провинции [SCOPE.sP('randomized_country_province').GetName] были замечены странники. Кто-то называет их менадами, кто-то утверждает, что это бандиты и безумцы.\n\nНапав на них, мы можем навлечь на себя гнев бога и его последователей. Если же оставить их в покое и дать им и дальше разорять наши земли, нас невзлюбит собственный народ."
 rel_flavor_hellenic.9.a:0 "Наши солдаты расправятся с этими бандитами."
 rel_flavor_hellenic.9.b:0 "[ROOT.GetCountry.Custom('get_wine_god')] получит святилище в свою честь и беспорядки прекратятся. "
 rel_flavor_hellenic.9.c:0 "Возможно, они скоро уйдут."
 rel_flavor_hellenic.10.t:0 "Путь Геракла"
 rel_flavor_hellenic.10.desc:0 "В один город провинции [SCOPE.sP('randomized_country_province').GetName] сейчас стекается множество гостей — считается, что [ROOT.GetCountry.Custom('get_hero_god')] прошел через него по пути от Эритеи к Эврисфею. Нельзя наверняка подтвердить или опровергнуть эти рассказы, но сейчас они слышатся особенно часто.\n\nУ нас есть отличная возможность воспользоваться мифом, чтобы почтить героя и расширить торговый потенциал провинции [SCOPE.sP('randomized_country_province').GetName]. "
 rel_flavor_hellenic.10.a:0 "Извлечем из этих мифов как можно больше пользы."
 rel_flavor_hellenic.10.b:0 "Устроим небольшое празднество в его честь."
 rel_flavor_hellenic.11.t:0 "Автор эпоса"
 rel_flavor_hellenic.11.desc:0 "К нам пришел человек, он просит комнатку для жилья и помощь в написании эпической поэмы. Он обещает, что упомянет в поэме государство [ROOT.GetCountry.GetName] — а это будет нам весьма кстати.\n\nЕсли он сумеет написать этот эпос, простой народ будет еще больше почитать нас. Кроме того, все узнают, что мы правим мудро и рассудительно."
 rel_flavor_hellenic.11.a:0 "Мы проследим, чтобы он ни в чем не знал нужды, пока пишет свой эпос."
 rel_flavor_hellenic.11.a.tt:0 "Писатель начинает творить..."
 rel_flavor_hellenic.11.b:0 "Мы выделим ему комнату для проживания."
 rel_flavor_hellenic.11.c:0 "Нам неинтересен этот эпос."
 rel_flavor_hellenic.11.c.tt:0 "Мы отошлем писателя прочь."
 rel_flavor_hellenic.12.t:0 "Эпическая борьба"
 rel_flavor_hellenic.12.desc:0 "Спустя несколько месяцев трудов человек, которого мы наняли писать эпос, стал испытывать проблемы с деньгами. Мало того, что он задолжал другим: ему самому тоже не хватает денег, чтобы продолжать свой труд.\n\nОн уверяет, что если совсем чуть-чуть помочь ему деньгами, эпос будет закончен буквально в два счета. Учитывая, что на данный момент он написал довольно мало, такое утверждение кажется... несколько преждевременным."
 rel_flavor_hellenic.12.a:0 "Мы сделаем все, как он желает."
 rel_flavor_hellenic.12.a.tt:0 "Писатель продолжает писать..."
 rel_flavor_hellenic.12.b:0 "Мы можем позволить себе платить ему немного больше."
 rel_flavor_hellenic.12.c:0 "Довольно! Гнать в шею этого прихлебателя!"
 rel_flavor_hellenic.13.t:0 "Конец эпоса"
 rel_flavor_hellenic.13.desc.a:0 "Эпическая поэма «Аргонавтика» завершена, и государству [ROOT.GetCountry.GetName] отведена важная роль в охоте за золотым руном. Теперь к нам съезжаются отовсюду, чтобы услышать историю о Ясоне и аргонавтах. Одни гости утверждают, что здесь родился новый Гомер, другие прославляют нас за поддержку искусств."
 rel_flavor_hellenic.13.desc.b:0 "Великий эпос наконец-то завершен, и государству [ROOT.GetCountry.GetName] отведена в нем важная роль. Эпос завоевал определенную популярность в нашей стране, но за ее пределы практически не выходил. Все знают, кто помогал творцу, и наш народ теперь считает, что [ROOT.GetCountry.GetRuler.GetName] покровительствует искусствам. "
 rel_flavor_hellenic.13.desc.c:0 "Эпос наконец-то завершен, и государству [ROOT.GetCountry.GetName] отведена в нем важная роль. Впрочем, текст не прославился в других странах, а у нас он пользуется крайне дурной славой. Несмотря на всю нашу помощь, этот писака так ничего дельного и не придумал. Когда провал стал очевиден, творец в спешке покинул двор, и с тех пор его никто не видел."
 rel_flavor_hellenic.13.a:0 "Потрясающе!"
 rel_flavor_hellenic.13.b:0 "Мы признательны ему за труд."
 rel_flavor_hellenic.13.c:0 "И это все?"
 rel_flavor_hellenic.14.t:0 "Его благословил [ROOT.GetCountry.Custom('get_war_god')] "
 rel_flavor_hellenic.14.desc:0 "Один из наших солдат, как кажется, благословлён богами войны. Он сражается так яростно, как никто другой. Одни воины удивляются, почему его до сих пор не повысили, другие же почитают его как полубога."
 rel_flavor_hellenic.14.a:0 "Мы дадим ему должность при дворе."
 rel_flavor_hellenic.14.b:0 "Отличный пример всем нашим солдатам!"
 rel_flavor_hellenic.15.t:0 "Нам благоволит [ROOT.GetCountry.Custom('get_commerce_god')]"
 rel_flavor_hellenic.15.desc:0 "В последнее время провинцию [SCOPE.sP('randomized_country_province').GetName] то и дело посещают торговцы и путницы со всех концов Земли. Один из наших советников в шутку предположил, что нас, наверное, благословил сам [ROOT.GetCountry.Custom('get_commerce_god')].\n\nПусть это и шутка, но воздать божеству должное все равно было бы неплохо. Это же поможет нам в долгосрочной перспективе, так?"
 rel_flavor_hellenic.15.a:0 "Мы вдохновимся помощью бога и извлечем из этого все возможное."
 rel_flavor_hellenic.15.b:0 "[ROOT.GetCountry.Custom('get_commerce_god')] получит нашу благодарность."
 rel_flavor_hellenic.16.t:0 "[plague_city_scope.GetName] во власти чумы"
 rel_flavor_hellenic.16.desc:0 "Мы узнали, что город [plague_city_scope.GetName] охвачен эпидемией. Болезнь уже поразила значительную часть населения. Горожане обратились ко всем нашим предводителям ([ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] упоминается в их мольбах особенно часто) с просьбой о любой посильной помощи. Наши советники с изрядной долей зависти отнеслись к тому, что большую часть внимания получает [ROOT.GetCountry.GetRuler.GetPraenomen], и начали говорить, будто [plague_city_scope.GetName] страдает заслуженно, ибо жители сами прогневили богов."
 rel_flavor_hellenic.16.a:0 "Пожалуй, они сами навлекли на себя страдания."
 rel_flavor_hellenic.16.b:0 "Мы готовы обратиться к кому угодно, лишь бы остановить чуму."
 rel_flavor_hellenic.16.c:0 "Мы отправим посланника за целителями-жрецами бога [ROOT.GetCountry.Custom('get_medicine_god')]."
 rel_flavor_hellenic.16.c.tt:0 "Этот вариант доступен, так как у нас есть #Y Асклепион#! или #Y Асклепиад#!."

### Canaanite Flavor ### 
 rel_flavor_canaanite.1.t:0 "Дар городу Тиру"
 rel_flavor_canaanite.1.desc:0 "Долгие годы мы отправляли в великий храм Мелькарта в городе Тире дары, чтобы почтить наших предков и самого бога. [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] [SCOPE.sCharacter('randomized_priest').GetName] утверждает, будто наши недавние беды проистекают от недостатка веры.\n\n[SCOPE.sCharacter('randomized_priest').GetSheHe|U|] тем самым поднимает насущный вопрос, который вряд ли скоро забудут при дворе: может, пора снова почтить традицию и отправить в Тир новые дары? "
 rel_flavor_canaanite.1.a:0 "Дар Мелькарту — это меньшее из того, что мы можем сделать."
 rel_flavor_canaanite.1.b:0 "Нам нечего отправлять в Тир."
 rel_flavor_canaanite.2.t:0 "Эллинский Мелькарт"
 rel_flavor_canaanite.2.desc:1 "Один населённый пункт в нашей провинции [SCOPE.sP('randomized_country_province').GetName] недавно посетило множество верующих из державы [SCOPE.sCountry('neighbor_country').GetName]: там, по их мнению, бывал герой Геракл. Многие из них говорят о разительном сходстве между эллинским полубогом и нашим Мелькартом.\n\nВозможно, обдумав это наблюдение, мы сможем лучше понять наших соседей и сойтись с ними поближе. "
 rel_flavor_canaanite.2.a:0 "Он совсем как Мелькарт!"
 rel_flavor_canaanite.2.b:0 "Нелепая и богохульная мысль."
 rel_flavor_canaanite.3.t:0 "Верховный бог"
 rel_flavor_canaanite.3.desc:0 "Наш [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] [SCOPE.sCharacter('randomized_priest').GetName] заявляет, будто наше будущее будет безрадостным, если бог [ROOT.GetCountry.Custom('get_harvest_god')] не получит от нас подношений, о чем свидетельствуют [SCOPE.sCharacter('randomized_priest').GetHerHis] видения. Для жертвоприношения подготовлено стадо животных-самцов и [SCOPE.sCharacter('randomized_priest').GetSheHe] просит нас поддержать масштабную церемонию.\n\nНам приходится лишь верить жрецу на слово — но умилостивить бога в любом случае лишним не будет.  "
 rel_flavor_canaanite.3.a:0 "Мы сделаем все, что в наших силах, чтобы помочь."
 rel_flavor_canaanite.3.b:0 "Чтобы умилостивить бога, будет вполне достаточно скромной церемонии."
 rel_flavor_canaanite.3.c:0 "Хватит уже с меня этих видений!"
 rel_flavor_canaanite.4.t:0 "Плодовитость"
 rel_flavor_canaanite.4.desc:1 "В последнее время при дворе возникли сомнения в плодовитости нашего правителя — [ROOT.GetCountry.GetRuler.GetSheHe] до сих пор не имеет детей. Говорят, что [ROOT.GetCountry.Custom('get_love_goddess')] может даровать детей тем, кто достоин ее милости. Возможно, если принести богине дары, [ROOT.GetCountry.GetRuler.GetName] получит желанное благословение и слухи рассеются."
 rel_flavor_canaanite.4.a:0 "Весьма... заманчивое предложение."
 rel_flavor_canaanite.4.b:0 "Что за нелепость! Такой проблемы нет!"
 rel_flavor_canaanite.5.t:0 "Память о нашем правлении"
 rel_flavor_canaanite.5.desc:0 "[ROOT.GetCountry.GetRuler.GetName] пользуется среди нашего народа большой популярностью и [ROOT.GetCountry.GetRuler.GetHerHis] правление будут помнить много поколений вперед. Некоторые советники предложили воздвигнуть стелу в память об этом правлении — пусть [ROOT.GetCountry.GetRuler.GetName] вдохновляет наших потомков и будущих правителей. "
 rel_flavor_canaanite.5.a:0 "Это хорошая мысль."
 rel_flavor_canaanite.5.b:0 "Наше правление запомнят и так."
 rel_flavor_canaanite.6.t:0 "Синкретический целитель"
 rel_flavor_canaanite.6.desc:0 "Среди населения провинции [SCOPE.sP('randomized_country_province').GetName] набирает популярность культ местного бога Шадрапы. Говорят, что это — мистик и лекарь, который странствовал со скорпионом в руках.\n\nХоть этот бог и не совсем привычен остальному нашему населению, не будет лишним уважить местные верования. "
 rel_flavor_canaanite.6.a:0 "Мы возведём святилище в его честь!"
 rel_flavor_canaanite.6.b:0 "Пусть они сами кланяются своему богу, мы тут не при чем."
 rel_flavor_canaanite.7.t:0 "Сидонский мистик"
 rel_flavor_canaanite.7.desc:0 "Когда наш правитель [ROOT.GetCountry.GetRuler.GetName] страдал от болезни, многие ожидали худшего. Внезапно к нашим вратам явился мистик из храма, где почитается [ROOT.GetCountry.Custom('get_medicine_god')]. Прошло совсем немного времени — и вот [ROOT.GetCountry.GetRuler.GetName] выздоравливает и снова может править государством.\n\nПожалуй, сейчас было бы уместно сделать пожертвование храму, где почитается [ROOT.GetCountry.Custom('get_medicine_god')], хоть его последователи об этом и не просили."
 rel_flavor_canaanite.7.a:0 "Сделать пожертвование — правильное решение."
 rel_flavor_canaanite.7.b:0 "Мы и без того достаточно набожны."
 rel_flavor_canaanite.8.t:0 "[ROOT.GetCountry.Custom('get_harvest_god')] собирает жатву"
 rel_flavor_canaanite.8.desc:1 "В этом году на одной из территорий провинции [SCOPE.sP('randomized_country_province').GetName] особенно хорошо уродилось зерно. Ежегодные празднества, на которых чествуется [ROOT.GetCountry.Custom('get_harvest_god')], как видно, окупились: божество явно благословило наши земли. Наши советники предлагают разделить этот щедрый урожай с остальными нашими соотечественниками, чтобы те тоже ощутили на себе божественное благословение."
 rel_flavor_canaanite.8.a:0 "Этот дар принесен жителям города [SCOPE.sP('randomized_country_province').GetName], у них он и останется. "
 rel_flavor_canaanite.8.b:0 "Бог благословил все государство [ROOT.GetCountry.GetName]."
 rel_flavor_canaanite.9.t:0 "Бог-покровитель"
 rel_flavor_canaanite.9.desc:0 "В городе [ROOT.GetCountry.GetCapital.GetName] возводится новое святилище, и местный жрец просит нас решить, какому богу оно будет посвящено. Боги играют важнейшую роль в повседневной жизни нашего народа, и нам важно решить, какого бога следует чтить в новом храме.  "
 rel_flavor_canaanite.9.a:0 "Святилище получит [ROOT.GetCountry.Custom('get_commerce_god')]."
 rel_flavor_canaanite.9.b:0 "[ROOT.GetCountry.Custom('get_sky_god')] превыше всего."
 rel_flavor_canaanite.9.c:0 "[ROOT.GetCountry.Custom('get_moon_goddess')] подойдет."
 rel_flavor_canaanite.10.t:0 "Мелькарт в городе [SCOPE.sP('randomized_country_province').GetName]"
 rel_flavor_canaanite.10.desc:0 "Жители города [SCOPE.sP('randomized_country_province').GetName] издавна исповедовали свою веру, отличную от нашей, но сейчас там, как кажется, начала распространяться вера в Мелькарта. Они чтят его иначе, чем мы, но все-таки это может стать отличной возможностью для сближения."
 rel_flavor_canaanite.10.a:0 "Мелькарт сблизит их с нами."
 rel_flavor_canaanite.10.b:0 "Нас не интересует их вера."

 ### Druidic Flavor ###
 rel_flavor_druidic.1.t:0 "Конфликт друидов"
 rel_flavor_druidic.1.desc:0 "Некоторые наши друиды в провинции [SCOPE.sP('randomized_country_province').GetName] начали враждовать с соседями из провинции [SCOPE.sCountry('neighbor_country').GetName]. Эта вражда берет начало в местных верованиях этих провинций. К нам прибыл посланник от друидов, он просит поддержать их в конфликте с соседями, хоть это и ухудшит наши отношения с [SCOPE.sCountry('neighbor_country').GetAdjective]им народом."
 rel_flavor_druidic.1.a:0 "Мы — один народ и должны держаться вместе."
 rel_flavor_druidic.1.b:0 "Это дело веры, а не политических взаимоотношений стран."
 rel_flavor_druidic.2.t:0 "Боевые друиды"
 rel_flavor_druidic.2.desc:0 "Хотя обычно друиды державы [ROOT.GetCountry.GetName] не вмешиваются в войны, в нашей текущей войне с державой [SCOPE.sCountry('war_country').GetName] они поддерживают нас. При желании мы можем попросить их вдохновить наши войска или морально подготовить наш народ к войне."
 rel_flavor_druidic.2.a:0 "Нашим войскам не помешает вдохновение."
 rel_flavor_druidic.2.b:0 "Народ нужно подготовить."
 rel_flavor_druidic.2.c:0 "Они и без того достаточно поддерживают нас."
 rel_flavor_druidic.3.t:0 "Изгнание друидами"
 rel_flavor_druidic.3.desc:0 "После нескольких мелких конфликтов с друидами державы [ROOT.GetCountry.GetName] [ROOT.GetCountry.GetRuler.GetName] в довольно бесцеремонном тоне узнает, что больше не будет допускаться на религиозные церемонии нашего народа. Такое изгнание может привести к тому, что человек окажется в полной социальной изоляции.\n\nВозможно, пора попытаться умилостивить друидов, чтобы вернуть их доброе расположение?"
 rel_flavor_druidic.3.a:0 "Пора разрядить обстановку."
 rel_flavor_druidic.3.b:0 "Нет, нас ПРИМУТ на религиозных собраниях державы [ROOT.GetCountry.GetName]!"
 rel_flavor_druidic.3.c:0 "Да кому, вообще, нужны эти церемонии?"
 rel_flavor_druidic.4.t:0 "Ужасный наследник"
 rel_flavor_druidic.4.desc:0 "Некоторые друиды города [ROOT.GetCountry.GetCapital.GetName] предвидели, что [SCOPE.sCharacter('heir_character').GetName] окажется ужасным правителем. Очевидно, [SCOPE.sCharacter('heir_character').GetSheHe] прервет эпоху процветания державы [ROOT.GetCountry.GetName] и приведет наш народ к разрухе.\n\nВсе наши друиды настоятельно советуют найти нового наследника: [SCOPE.sCharacter('heir_character').GetName] сведет нас всех в могилу. Нужно решить, последовать ли их рекомендациям."
 rel_flavor_druidic.4.a:0 "[SCOPE.sCharacter('heir_character').GetName] нас не подведет."
 rel_flavor_druidic.4.b:0 "Мне кажется, что [SCOPE.sCharacter('pretender_character').GetName] — способный правитель."
 rel_flavor_druidic.5.t:0 "[SCOPE.sCharacter('female_druid').GetName]"
 rel_flavor_druidic.5.desc:0 "Сейчас все в городе [ROOT.GetCountry.GetCapital.GetName] обсуждают друидку с окраин провинции [SCOPE.sP('randomized_country_province').GetName]: говорят, она нарушает все традиции. [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] [SCOPE.sCharacter('randomized_priest').GetName], похоже, особенно не любит эту девушку и всячески срамит ее среди придворных.\n\nКое-кто советует втихую избавиться от девушки, другие же хотят, чтобы она продолжила свою деятельность, развила свои идеи и, возможно, оказала бы влияние на нашу религию. Возможно, если [SCOPE.sCharacter('randomized_priest').GetName] больше не сможет плести свои козни, последователи этой девушки будут нам благодарны?"
 rel_flavor_druidic.5.a:0 "Да, [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] уйдет на покой."
 rel_flavor_druidic.5.b:0 "Пусть она умолкнет."
 rel_flavor_druidic.5.c:0 "Изгнать эту женщину из наших земель."
 rel_flavor_druidic.6.t:0 "Друидка"
 rel_flavor_druidic.6.desc:0 "Сначала [SCOPE.sCharacter('female_druid').GetName] казалась всем сомнительной кандидатурой, но теперь она, похоже, стала одним из лидеров нашей веры. Другие друиды обращаются к ней за наставлениями, и народ доволен нашим выбором. Проявив себя сведущими в делах веры, мы заручились поддержкой среди наших набожных последователей. "
 rel_flavor_druidic.6.a:0 "Мы о таком и мечтать не могли."
 rel_flavor_druidic.7.t:0 "Друидка"
 rel_flavor_druidic.7.desc:0 "[SCOPE.sCharacter('female_druid').GetName] с самого начала была сомнительным кандидатом, и теперь, когда она [SCOPE.sCharacter('female_druid').GetOffice.GetName], мало что изменилось. Мы надеялись, что [SCOPE.sCharacter('female_druid').GetName] сможет помириться с остальными друидами, но этого не случилось. Во всех наших начинаниях мы встречали сопротивление, нам теперь сложнее проводить религиозные церемонии, а наша религиозная власть заметно подорвана."
 rel_flavor_druidic.7.a:0 "Проклятье."
 rel_flavor_druidic.8.t:0 "Синкретические эллины"
 rel_flavor_druidic.8.desc:0 "Наши соседи из провинции [SCOPE.sCountry('neighbor_country').GetName] странствуют по нашим землям. В последнее время они более всего беспокоят провинцию [SCOPE.sP('randomized_country_province').GetName]. Стараясь уравнять наших богов и собственные верования, они пытаются узнать больше о наших соотечественниках и друидах.\n\nТепло приняв иноземцев, мы можем лишиться популярности у собственного народа — зато сможем узнать больше о чужеземцах и наших соседях."
 rel_flavor_druidic.8.a:0 "И им, и нам есть, чему поучиться друг у друга."
 rel_flavor_druidic.8.b:0 "Пора их вытеснить, пока они не начали влиять на наш народ."
 rel_flavor_druidic.9.t:0 "Звезды войны"
 rel_flavor_druidic.9.desc:0 "Друиды говорят, что звезды предвещают нам победу за победой. С кем бы мы ни сразились, наш триумф неизбежен, и мы сможем занять причитающееся нам место и возглавить державу [ROOT.GetCountry.GetName].\n\nТеперь осталось решить, куда отправить войска, и выполнить свое предназначение."
 rel_flavor_druidic.9.a:0 "Теперь надо найти державу, которую можно завоевать."
 rel_flavor_druidic.9.a.tt:0 "Найдите державу, которую можно завоевать."
 rel_flavor_druidic.11.t:0 "Звезды войны"
 rel_flavor_druidic.11.desc:0 "Друиды и звезды ждали, когда наши войска пойдут на врага, — и враг нашелся в державе [SCOPE.sCountry('war_country').GetName]! Мы провели церемонию благословения войск и теперь выступаем в поход, к обещанной победе! "
 rel_flavor_druidic.11.a:0 "Вперед, бойцы!"
 rel_flavor_druidic.12.t:0 "Налогообложение друидов"
 rel_flavor_druidic.12.desc:0 "В последнее время часть наших правителей начала всячески эксплуатировать друидов и пользоваться их ролью в обществе, дошло даже до того, что от друидов ожидают денежных взносов на благо страны. Друиды — гордость и основа нашей веры, и платить налоги им будет не слишком приятно.\n\n[SCOPE.sCharacter('randomized_priest').GetName] говорит от имени друидов и требует положить конец этому злоупотреблению властью. Мудро ли настраивать друидов против себя?"
 rel_flavor_druidic.12.a:0 "Довольно бесчинств!"
 rel_flavor_druidic.12.b:0 "Друиды — часть общества, пусть платят, как и мы."
 
 ### Kemetic Flavor ###
 rel_flavor_kemetic.1.t:0 "Вопрос Маат"
 rel_flavor_kemetic.1.desc:0 "Правитель [ROOT.GetCountry.GetRuler.GetName] сейчас в затруднительном положении — часть египетского населения в провинции [SCOPE.sP('randomized_country_province').GetName] сомневается в его способностях. Все потому, что более всего они почитают богиню истины и справедливости Маат, а этих-то свойств их властитель, по их мнению, и лишен.\n\nХотя мнение этих людей ничтожно в общем масштабе, их недовольство может перерасти в настоящий бунт, если мы вовремя не отреагируем."
 rel_flavor_kemetic.1.a:0 "Наши солдаты положат конец возмущениям."
 rel_flavor_kemetic.1.b:0 "Мы устроим праздник в честь богини, чтобы изменить мнение народа."
 rel_flavor_kemetic.1.c:0 "Пусть себе простолюдины жалуются — на то они и простолюдины."
 rel_flavor_kemetic.2.t:0 "Непростые времена"
 rel_flavor_kemetic.2.desc:0 "Наш народ переживает непростые времена: в наших землях никто не может быть уверен в завтрашнем дне. Многие полагают, что вывести нас из кризиса сможет лишь [ROOT.GetCountry.GetRuler.GetName]. [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] [SCOPE.sCharacter('randomized_priest').GetName] предлагает посетить местного оракула, что живет на окраине города [ROOT.GetCountry.GetCapital.GetName]: пусть он посоветует нам, как справиться с трудностями."
 rel_flavor_kemetic.2.a:0 "Мы найдем этого мистика."
 rel_flavor_kemetic.2.b:0 "Должны быть другие способы выйти из кризиса."
 rel_flavor_kemetic.3.t:0 "Поиск финансирования"
 rel_flavor_kemetic.3.desc:0 "[SCOPE.sCharacter('randomized_priest').GetOffice.GetName] [SCOPE.sCharacter('randomized_priest').GetName] Изыскивает средства на строительство нового храма в городе [ROOT.GetCountry.GetCapital.GetName]. Храм будет посвящен великой богине [ROOT.GetCountry.Custom('get_love_goddess')]. Хоть нас и не просили о деньгах явно, нам представляется отличная возможность заручиться уважением служителя богов и проявить свою щедрость."
 rel_flavor_kemetic.3.a:0 "Для богини Изиды не жалко никаких денег."
 rel_flavor_kemetic.3.b:0 "[SCOPE.sCharacter('randomized_priest').GetSheHe|U] найдет средства где-нибудь еще."
 rel_flavor_kemetic.4.t:1 "Религиозная процессия"
 rel_flavor_kemetic.4.desc:0 "Недавно всем стало известно о разногласиях между служителями религии и крестьянами. Простой народ чувствует, что религиозные церемонии недоступны ему и в целом не отражают его нужды. С другой стороны, [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] и [SCOPE.sCharacter('randomized_priest').GetHerHis] слуги утверждают, что церемонии должны казаться недостижимыми. Кроме того, крестьяне не могут решать, что в поклонении богам правильно, а что нет."
 rel_flavor_kemetic.4.a:0 "Не будем тревожить жрецов."
 rel_flavor_kemetic.4.b:2 "Пусть по территории пройдёт процессия, это устроит всех."
 rel_flavor_kemetic.4.c:0 "Крестьяне правы — двери храмов должны быть открыты для всех."
 rel_flavor_kemetic.5.t:0 "Священное животное"
 rel_flavor_kemetic.5.desc:0 "В одном из наших местных святилищ, где чествуется бог [ROOT.GetCountry.Custom('get_sky_god')], воцарился хаос — оттуда пропала священная птица. Птица была очень важна для святилища, без нее, как считают жрецы, они утратили определенную связь с богом.\n\nЧасть советников считает, что достаточно раздобыть новую птицу, но [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] [SCOPE.sCharacter('randomized_priest').GetName] требует умилостивить бога. [SCOPE.sCharacter('randomized_priest').GetSheHe|U] утверждает, что в противном случае бог накажет нас за непочтительность."
 rel_flavor_kemetic.5.a:0 "Мы просто найдем новую птицу."
 rel_flavor_kemetic.5.b:0 "Мы проведем церемонию, чтобы извиниться перед богом за потерю."

 ### Cybelene Flavor ###
 rel_flavor_cybelene.1.t:0 "Мать в горах"
 rel_flavor_cybelene.1.desc:0 "Место действия — [SCOPE.sP('randomized_country_province').GetTerrain.GetName|l], [SCOPE.sP('randomized_country_province').GetName]. [SCOPE.sCharacter('randomized_character').GetOffice.GetName] [SCOPE.sCharacter('randomized_character').GetName] участвует в создании огромной статуи богини-матери. К сожалению, средства на возведение статуи иссякли и теперь [SCOPE.sCharacter('randomized_character').GetSheHe] просит нас о помощи. "
 rel_flavor_cybelene.1.a:0 "Наши деньги в [SCOPE.sCharacter('randomized_character').GetHerHis] распоряжении."
 rel_flavor_cybelene.1.b:0 "К сожалению, мы не можем себе этого позволить."
 rel_flavor_cybelene.2.t:0 "Кибела, дающая урожай"
 rel_flavor_cybelene.2.desc:0 "В последние годы в провинции [SCOPE.sP('randomized_country_province').GetName] урожаи стали очень скудны. Празднества в честь богини-матери, несомненно, улучшат положение.\n\nНекоторые придворные удивляются, зачем расходовать ресурсы на один город, когда можно устроить фестиваль в столице: [ROOT.GetCountry.GetCapital.GetName] распахнет ворота для всех жителей державы [ROOT.GetCountry.GetName]."
 rel_flavor_cybelene.2.a:0 "Наша помощь нужна именно городу [SCOPE.sP('randomized_country_province').GetName]."
 rel_flavor_cybelene.2.b:0 "Кимиата — центр нашей державы, именно там мы проводим ритуалы."
 rel_flavor_cybelene.2.c:0 "Церемонии не будет!"
 rel_flavor_cybelene.3.t:0 "Культ Кибелы"
 rel_flavor_cybelene.3.desc:0 "В столичном городе [ROOT.GetCountry.GetCapital.GetName] растет культ, в котором особое место занимает [ROOT.GetCountry.Custom('get_harvest_goddess')]. С каждым днем последователей этого культа становится все больше. Своими таинственными церемониями инициации и ритуалами они отличаются от обычных последователей богини-матери.\n\nПриняв участие в этом мистическом культе мы, без сомнения, повысим верность культистов державе, а также лучше поймем суть их религии."
 rel_flavor_cybelene.3.a:0 "Мы вступим в их ряды."
 rel_flavor_cybelene.3.b:0 "Они не для нас."
 rel_flavor_cybelene.4.t:0 "Перерожденный Аттис"
 rel_flavor_cybelene.4.desc:0 "Население столичного города [ROOT.GetCountry.GetCapital.GetName] вдруг узнало, что наш правитель [ROOT.GetCountry.GetRuler.GetName] собирает народ на одной из городских площадей. В своей речи [ROOT.GetCountry.GetRuler.GetSheHe] объявляет, что является новым воплощением Аттиса, возлюбленного богини-матери.\n\nВнезапно, взяв в руку нож, он скидывает одежды и публично оскопляет себя к немалому потрясению собравшихся. Затем он громко провозглашает, что таковым подобает быть властителю, после чего падает в обморок от сильной кровопотери.\n\nЛекарям удается спасти правителя, но пришить обратно то, что так он яростно отрезал, уже невозможно."
 rel_flavor_cybelene.4.a:0 "Хорошо, что [ROOT.GetCountry.GetRuler.GetSheHe] хотя бы выжил."
 rel_flavor_cybelene.5.t:0 "Распространение культа"
 rel_flavor_cybelene.5.desc:0 "Поскольку мы тоже поклоняемся Кибеле и в городе [ROOT.GetCountry.GetCapital.GetName] ее культ сейчас популярен, нас попросили принести его в провинцию [SCOPE.sP('randomized_country_province').GetName]. Выделив часть средств из казны, мы сможем помочь заложить там основы культа, а потом останется убедить жителей города."
 rel_flavor_cybelene.5.a:0 "Все получат возможность поучаствовать."
 rel_flavor_cybelene.5.b:0 "Сейчас у нас другие приоритеты."

 ### Zoroastrian Flavor ### 
 rel_flavor_zoro.1.t:0 "Обращение огнём"
 rel_flavor_zoro.1.desc:0 "Народ провинции [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetShortName], не торопится принять учение Заратустры. [SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_advisor').GetName] предлагает убедить простолюдинов с помощью церемоний очищения, чтобы снова направить их на истинный путь, путь Ахурамазды.\n\nБезусловно, наши подданные будут рады, если всё больше людей начнёт отвергать ложную и вредную идею многобожия.  "
 rel_flavor_zoro.1.a:0 "Мы проведём церемонии по всей державе [SCOPE.sP('country_province').GetName]."
 rel_flavor_zoro.1.b:0 "Будет достаточно одной церемонии в центре державы [SCOPE.sP('country_province').GetName]."
 rel_flavor_zoro.1.c:0 "Возможно, мы займёмся этим в другой раз."
 rel_flavor_zoro.2.t:0 "Неподходящий правитель"
 rel_flavor_zoro.2.desc:0 "Наш народ не уверен, что [ROOT.GetCountry.GetRuler.GetOffice.GetCulturalName(ROOT.GetCountry)] [ROOT.GetCountry.GetRuler.GetName] — достойный правитель. [SCOPE.sCharacter('random_advisor').GetName], в частности — наш давний соперник. Возможно, пришла пора изыскать средства и начать тщательнее следовать учению Заратустры. В конце концов, маги наверняка будут рады помочь нам и направить нас."
 rel_flavor_zoro.2.a:0 "Найдите нам этих магов."
 rel_flavor_zoro.2.b:0 "[SCOPE.sCharacter('random_advisor').GetFirstName] не будет решать, как нам следует править державой [ROOT.GetCountry.GetName]."
 rel_flavor_zoro.3.t:0 "Объединённые маги"
 rel_flavor_zoro.3.desc:0 "Маги державы [ROOT.GetCountry.GetName], которой правит [SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_advisor').GetName], желают добиться большей политической власти и не зависеть от нашего контроля. Они пытались протолкнуть новые законы, которые дадут им больше власти, и теперь им противостоит [SCOPE.sCharacter('random_advisor_2').GetName] и [SCOPE.sCharacter('random_advisor_2').GetHerHis] группа. Обе стороны желают получить больше религиозной власти в державе [ROOT.GetCountry.GetName], и нам нужно быстро принять решение — как разрешить этот конфликт, пока он не окончился кровью."
 rel_flavor_zoro.3.a:0 "Пусть желания магов исполнятся."
 rel_flavor_zoro.3.b:0 "Пусть эти жрецы вернутся в храмы."
 rel_flavor_zoro.4.t:0 "Путь Ахурамазды"
 rel_flavor_zoro.4.desc:0 "Наш правитель [ROOT.GetCountry.GetRuler.GetName] отличается набожностью, но при том знает, что всегда можно стать ещё лучше, и потому ищет совета и помощи у советника по имени [SCOPE.sCharacter('random_advisor').GetName] и магов. Безусловно, к тому, что говорят советник и маги, стоит прислушаться, но [ROOT.GetCountry.GetRuler.GetFirstName] непременно потеряет авторитет, если будет постоянно идти у них на поводу."
 rel_flavor_zoro.4.a:0 "Прошу, поделитесь с нами своей мудростью."
 rel_flavor_zoro.4.b:0 "Мы найдём свой собственный путь."
 rel_flavor_zoro.5.t:0 "Под началом Ахурамазды"
 rel_flavor_zoro.5.desc:0 "Наш народ должен помнить: и в бою, и дома нас направляет Ахурамазда и мудрость Заратустры. [SCOPE.sCharacter('random_advisor').GetName] предлагает поддержать наших магов и жрецов, чтобы те распространяли наше учение среди народа и дали нам своё благословение, укрепив тем и волю подданных."
 rel_flavor_zoro.5.a:0 "Те, кто воюет за нас, будут знать, что воюют за правое дело."
 rel_flavor_zoro.5.b:0 "Его учение усилит нашу нацию."
 rel_flavor_zoro.5.c:0 "Нет, мы не намерены плясать под дудку магов."

 ### Eastern (Armazic, Chaldean, Khaldic) Flavor ###
 rel_flavor_eastern.1.t:0 "Обращение в провинции [SCOPE.sP('country_province').GetName]"
 rel_flavor_eastern.1.desc:0 "В державе [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetShortName] часть людей обратилась в религию [ROOT.GetCountry.GetReligion.GetName] — они считают, что с ними, как с единоверцами, теперь будут обходиться лучше. [SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_advisor').GetName] предлагает насильно обратить весь оставшийся народ — пусть мол [SCOPE.sP('country_province').GetName] будет полностью [ROOT.GetCountry.GetReligion.GetName]."
 rel_flavor_eastern.1.a:0 "Все обратятся в другую веру и станут [ROOT.GetCountry.GetReligion.GetName]."
 rel_flavor_eastern.1.b:0 "Мы рады будем приветствовать тех, кто сам захочет обратиться в нашу веру."
 rel_flavor_eastern.1.c:0 "Нам всё равно, что за религию они исповедуют, лишь бы не устраивали беспорядков."
 rel_flavor_eastern.2.t:0 "Родственная вера"
 rel_flavor_eastern.2.desc:0 "В городе [SCOPE.sP('country_province').GetName], что в провинции [SCOPE.sP('country_province').GetState.GetShortName], есть люди, которые исповедуют веру во многом близкую к нашей. Если приложить усилия, мы со временем сумеем обратить их в истинную веру.\n\n[SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_advisor').GetName] считает, что полезнее будет дать им возможность по-прежнему исповедовать свою религию — в противном случае в городе могут начаться волнения. Если же не обращать народ насильно, [ROOT.GetCountry.GetRuler.GetName] обретёт среди религиозных меньшинств славу доброго и терпимого правителя."
 rel_flavor_eastern.2.a:0 "Попробуем найти компромисс, который устроит всех."
 rel_flavor_eastern.2.b:0 "Пусть живут в мире бок о бок."
 rel_flavor_eastern.3.t:0 "Богиня [ROOT.GetCountry.Custom('get_harvest_goddess')] и её храм"
 rel_flavor_eastern.3.desc:0 "[SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_advisor').GetName] просит нас помочь [SCOPE.sCharacter('random_advisor').GetHerHim] воздвигнуть в городе [SCOPE.sP('country_province').GetName] провинции [SCOPE.sP('country_province').GetState.GetShortName] святилище, где будет чтиться богиня [ROOT.GetCountry.Custom('get_harvest_goddess')]. Правитель надеется, что [ROOT.GetCountry.Custom('get_harvest_goddess')] благословит город и тот со временем станет важной частью державы [ROOT.GetCountry.GetName] — и что мы поддержим эти начинания."
 rel_flavor_eastern.3.a:0 "Пусть [SCOPE.sCharacter('random_advisor').GetName] найдет средства где-нибудь ещё"
 rel_flavor_eastern.3.b:0 "У нас нет на это денег."
 rel_flavor_eastern.4.t:0 "Влияние зороастризма"
 rel_flavor_eastern.4.desc:0 "По мере того как в наших землях распространились последователи Заратустры, всё больше и больше людей начало следовать его учению и строить свои маленькие храмы со священными огнями в честь божества Ахурамазды. Самый большой размах такое обращение приняло в городе [SCOPE.sP('country_province').GetName] провинции [SCOPE.sP('country_province').GetState.GetShortName] — там сразу много людей стало почитать учения персидского пророка.\n\nСамый большой противник зороастризма — [SCOPE.sCharacter('random_advisor').GetName], что часто говорит: персидская вера извращает наших людей. Если мы хотим положить конец этим массовым обращениям, нам следует убедить тех, кто обратился недавно, вернуться в старую религию."
 rel_flavor_eastern.4.a:0 "Мы сделаем всё, чтобы они остались [ROOT.GetCountry.GetReligion.GetName]."
 rel_flavor_eastern.4.b:0 "Пусть веруют в то, во что хотят."
 rel_flavor_eastern.5.t:0 "Эллинский представитель"
 rel_flavor_eastern.5.desc:1 "В населённом пункте под названием [country_province.Custom('get_city_type_loc')] [SCOPE.sP('country_province').GetName] в провинции [SCOPE.sP('country_province').GetState.GetShortName] уже давно существует эллинское сообщество. В последние годы на него сильно влияет [ROOT.GetCountry.GetReligion.GetName] религия, и сейчас представитель сообщества предлагает объединить две группы раз и навсегда.\n\nЭтот представитель — харизматичный и молодой человек, уже убедивший немало людей из сообщества сменить веру. Если ему немного помочь, он, вероятно, сможет обратить всё эллинское сообщество в [ROOT.GetCountry.GetReligion.GetName] религию — но при этом он будет прочно связан в мыслях людей с нашим правлением."
 rel_flavor_eastern.5.a:0 "Со временем они обратятся сами, не надо разбазаривать ресурсы."
 rel_flavor_eastern.5.b:0 "Да, давайте-ка познакомимся с ним поближе."

 ### Northern (Tuistic, Matrist, Ritualist, Bon) Flavor ###
 rel_flavor_northern.1.t:0 "Наставничество предков"
 rel_flavor_northern.1.desc:0 "Наши провидцы исполнили ритуал общения с предками и теперь [SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_advisor').GetName] заявляет: предки желают, чтобы у жрецов было больше свободы. Чтобы убедить в этом народ, несколько жрецов поддержали на собственные средства несколько крупных фестивалей в державе [ROOT.GetCountry.GetName].\n\nВозможно, если мы примем участие в этом фарсе, возрастёт наша популярность в народе — но при этом ослабнет наша власть над религией."
 rel_flavor_northern.1.a:0 "Мы выполним мудрую волю предков."
 rel_flavor_northern.1.b:0 "Эти провидцы — мошенники, надо держать их железной хваткой."
 rel_flavor_northern.2.t:0 "Жертва древним"
 rel_flavor_northern.2.desc:0 "[SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_advisor').GetName] твёрдо намеревается принести жертву нашим богам и предкам и стоит при этом на своём — жертвой станет [SCOPE.sCharacter('prisoner_character').GetName]. Нам не совсем понятно, почему заключенный должен умереть, но [SCOPE.sCharacter('random_advisor').GetFirstName] так или иначе не унимается.\n\nМожет, просто отдать [SCOPE.sCharacter('random_advisor').GetHerHim] заключённого, да и дело с концом? Тогда провидцы станут более верны нам — ведь мы исполним их желание."
 rel_flavor_northern.2.a:0 "Что нам до того заключённого? Пусть берёт."
 rel_flavor_northern.2.b:0 "Нет, [SCOPE.sCharacter('random_advisor').GetFirstName] не будет решать, кого мы казним, а кого — нет."
 rel_flavor_northern.3.t:0 "Ритуалы города [SCOPE.sP('country_province').GetName]"
 rel_flavor_northern.3.desc:1 "[SCOPE.sP('country_province').GetName], [country_province.Custom('get_city_type_loc')] в провинции [SCOPE.sP('country_province').GetState.GetShortName], бурлит: молодёжь начала участвовать в старинных ритуалах плодородия — к немалой досаде старейшин и провидцев. [SCOPE.sCharacter('random_advisor').GetName] требует, чтобы мы положили этому конец и заставили молодёжь снова уважать старших.\n\nСами ритуалы при том оказались весьма эффективны, да и молодёжь счастлива."
 rel_flavor_northern.3.a:0 "Пусть развлекаются, если им так угодно."
 rel_flavor_northern.3.b:0 "[SCOPE.sCharacter('random_advisor').GetFirstName] говорит верно, пора с этим кончать."
 rel_flavor_northern.4.t:0 "Не[ROOT.GetCountry.GetReligion.GetName] народ города [SCOPE.sP('country_province').GetName]"
 rel_flavor_northern.4.desc:0 "[SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_advisor').GetName] намеревается обратить все не[SCOPE.sP('country_province').GetName] население города [SCOPE.sP('country_province').GetState.GetName] в нашу веру. Изначально [SCOPE.sCharacter('random_advisor').GetHerHis] планы были направлены на благо, но со временем стали на удивление кровавыми, из-за чего гневается [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_priest').GetName], у которого уже достигнуто соглашение с иноверцами, живущими в городе."
 rel_flavor_northern.4.a:0 "Сделать из них пример для всех и обратить остальных."
 rel_flavor_northern.4.b:0 "Нет необходимости идти на столь крайние меры."
 rel_flavor_northern.5.t:0 "Совместный праздник с державой [SCOPE.sCountry('neighbor_country').GetName]"
 rel_flavor_northern.5.desc:0 "Мы готовим празднества в городе [ROOT.GetCountry.GetCapital.GetName] и до нас дошли слухи, что в державе [SCOPE.sCountry('neighbor_country').GetName] пройдёт похожий фестиваль. Наши народы неплохо ладят, и у нас появился шанс объединиться и отпраздновать вместе — так мы лучше узнаем друг друга."
 rel_flavor_northern.5.a:0 "Посмотрим, захотят ли они объединиться."
 rel_flavor_northern.5.a.tt:0 "Мы отправим державе [SCOPE.sCountry('neighbor_country').GetName] приглашение устроить совместный религиозный праздник."
 rel_flavor_northern.5.b:0 "Нет, этот праздник всегда был только для нашего народа."
 rel_flavor_northern.5.c:0 "Давайте не будем устраивать праздник в этом году."
 rel_flavor_northern.6.t:0 "Совместный праздник с державой [SCOPE.sCountry('original_country').GetName]"
 rel_flavor_northern.6.desc:0 "Дружественная нам соседняя держава [SCOPE.sCountry('original_country').GetName] интересуется, не желаем ли мы устроить религиозный праздник вместе с ними, чтобы два наших народа смогли лучше узнать друг друга. Это помогло бы нам больше узнать о них и, возможно, укрепить нашу дружбу."
 rel_flavor_northern.6.a:0 "Да, давайте так и сделаем."
 rel_flavor_northern.6.b:0 "Нас не интересует их праздник."
 rel_flavor_northern.7.t:0 "Фестиваль в странах [SCOPE.sCountry('neighbor_country').GetName] и [ROOT.GetCountry.GetName]"
 rel_flavor_northern.7.desc:0 "Мы уже начали приготовления, когда к нам прибыл гонец, которого отправил [SCOPE.sCountry('neighbor_country').GetRuler.GetName], правитель державы [SCOPE.sCountry('neighbor_country').GetName]. Их держава с радостью принимает наше приглашение.\n\nВскоре после этого в город [ROOT.GetCountry.GetCapital] прибыла большая делегация жителей и солдат из этой державы, чтобы принять участие в празднике и в свою очередь пригласить наших жителей посетить их столицу, город [SCOPE.sCountry('neighbor_country').GetCapital.GetName].\n\nМы и сами не ожидали такого успеха и теперь надеемся узнать наших друзей из державы [SCOPE.sCountry('neighbor_country').GetName] ещё лучше."
 rel_flavor_northern.7.a:0 "До новых встреч!"
 rel_flavor_northern.8.t:0 "Фестиваль в державе [ROOT.GetCountry.GetName]"
 rel_flavor_northern.8.desc:0 "Проходят дни, но ответа от державы [SCOPE.sCountry('neighbor_country').GetName] всё нет. В итоге мы, как и обычно, провели праздник сами — и народу, судя по всему, он понравился.\n\nИ всё же нам интересно — почему соседи даже не удосужились ответить на наше предложение."
 rel_flavor_northern.8.a:0 "Что ж, по крайней мере, нам было весело."

 ### Hindu Flavor ###
 rel_flavor_hindu.1.t:0 "Кармические изменения"
 rel_flavor_hindu.1.desc:0 "[SCOPE.sCharacter('random_priest').GetName] часто и подробно рассуждает о выборе и решениях, которые принимает [ROOT.GetCountry.GetRuler.GetName] на посту правителя державы [ROOT.GetCountry.GetName], и что можно было бы сделать иначе. В разговорах часто всплывает тема кармы, что можно сделать, чтобы улучшить карму, и как правителю следует быть добродетельным."
 rel_flavor_hindu.1.a:0 "Научи нас, [SCOPE.sCharacter('random_priest').GetFirstName]."
 rel_flavor_hindu.1.b:0 "У нас есть дела поважнее."
 rel_flavor_hindu.2.t:0 "Волнения в городе [SCOPE.sP('country_province').GetName]"
 rel_flavor_hindu.2.desc:1 "[SCOPE.sP('country_province').GetName], [country_province.Custom('get_city_type_loc')] в провинции [SCOPE.sP('country_province').GetState.GetShortName], страдает от народных волнений — группа инакомыслящих взяла под свой контроль часть населения. [SCOPE.sCharacter('random_marshal').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_marshal').GetName] готовит войска, чтобы усмирить волнения, пока они не переросли во что-то большее. В то же время [SCOPE.sCharacter('random_priest').GetName] просит нас обходиться с бунтовщиками с уважением и дать им время одуматься и вернуться к прежней жизни."
 rel_flavor_hindu.2.a:0 "Положить конец этому мелкому бунту."
 rel_flavor_hindu.2.b:0 "Мы подождём, пока инакомыслящие не одумаются сами, как и предлагает [SCOPE.sCharacter('random_priest').GetFirstName]."
 rel_flavor_hindu.3.t:0 "Буддисты города [SCOPE.sP('country_province').GetName]"
 rel_flavor_hindu.3.desc:0 "Буддисты, живущие в городе [SCOPE.sP('country_province').GetName] провинции [SCOPE.sP('country_province').GetState.GetShortName], общаясь с другими горожанами, ведут себя в основном мирно, но сейчас между разными группировками то и дело возникают разногласия. Обычно мы пытаемся пробудить в наших людях — даже в тех, кто придерживается разной веры — терпимость и доброту, но, возможно, пора попробовать убедить этих буддистов обратиться в нашу религию, чтобы лучше влиться в наше общество? С другой стороны, если мы сами не выкажем сострадание и терпимость, как мы можем ожидать этого от других?"
 rel_flavor_hindu.3.a:0 "Давайте обратим их в индуизм."
 rel_flavor_hindu.3.b:0 "Оставим их, как есть, они не делают никому вреда."
 rel_flavor_hindu.4.t:0 "Паломники в городе [SCOPE.sP('country_province').GetName]"
 rel_flavor_hindu.4.desc:0 "В последние годы в город [SCOPE.sP('country_province').GetName] провинции [SCOPE.sP('country_province').GetState.GetShortName] приходит особенно много паломников — среди индуистов, живущих неподалёку, он стал считаться священным. Мы могли бы воспользоваться шансом и заработать на этих паломниках много денег — или заработать популярность в народе, сделав всё, чтобы город [SCOPE.sP('country_province').GetName] был красивым и ухоженным."
 rel_flavor_hindu.4.a:0 "Постараемся заработать на этом побольше денег."
 rel_flavor_hindu.4.b:0 "Город [SCOPE.sP('country_province').GetName] станет известен повсюду своей красотой."
 rel_flavor_hindu.5.t:0 "Праздник в державе [ROOT.GetCountry.GetName]"
 rel_flavor_hindu.5.desc:0 "Как при дворе, так и в городе слышны роптания — наш народ и советники недовольны положением дел в державе [ROOT.GetCountry.GetName]. [SCOPE.sCharacter('random_priest').GetFirstName] считает, что большой праздник мог бы порадовать и вдохновить павший духом народ."
 rel_flavor_hindu.5.a:0 "Празднества охватят всю державу [ROOT.GetCountry.GetName]."
 rel_flavor_hindu.5.b:1 "Мы устроим праздник в самых важных землях страны."
 rel_flavor_hindu.5.c:0 "Нам следует тратить средства на более важные вещи."

 ### Buddhist Flavor ###
 rel_flavor_buddhist.1.t:0 "Обучение города [SCOPE.sP('country_province').GetName]"
 rel_flavor_buddhist.1.desc:0 "Среди жителей города [SCOPE.sP('country_province').GetName] провинции [SCOPE.sP('country_province').GetState.GetShortName] почти нет буддистов, хоть этот город и часть державы [ROOT.GetCountry.GetName]. Мы решили перевезти в этот город часть столичных жителей, чтобы они распространили там учение Будды."
 rel_flavor_buddhist.1.a:0 "Отправьте местных жителей учить их."
 rel_flavor_buddhist.1.b:0 "Может быть, попозже."
 rel_flavor_buddhist.2.t:0 "Гуру в городе [SCOPE.sP('country_province').GetName]"
 rel_flavor_buddhist.2.desc:0 "На окраинах города [SCOPE.sP('country_province').GetName], что в провинции [SCOPE.sP('country_province').GetState.GetShortName], появился гуру, который становится всё популярнее за свою мудрость. Он проповедует буддизм и потому мог бы рассказать горожанам больше об этой вере и о том, чей путь — истинный путь к просветлению. Или мы могли бы призвать его к нашему двору и поручить ему учить наш народ."
 rel_flavor_buddhist.2.a:0 "Давайте поговорим с этим гуру."
 rel_flavor_buddhist.2.b:0 "Жители города [SCOPE.sP('country_province').GetName] многому научатся у него."
 rel_flavor_buddhist.3.t:0 "Сотрудичество в городе [SCOPE.sP('country_province').GetName]"
 rel_flavor_buddhist.3.desc:0 "В отличие от многих других городов под нашим правлением, в городе [SCOPE.sP('country_province').GetName] провинции [SCOPE.sP('country_province').GetState.GetShortName] люди разной веры хорошо ладят друг с другом. Буддисты не ссорятся с небуддистами и потому город процветает.\n\n[SCOPE.sCharacter('random_priest').GetName] хочет, чтобы мы поддерживали население и помогали развивать общение между людьми разной веры. Или, возможно, мы могли бы чему-то научиться от этих людей?"
 rel_flavor_buddhist.3.a:0 "Поддержим их, и пусть дружеские отношения станут фундаментом для процветания."
 rel_flavor_buddhist.3.b:0 "Возможно, нам стоит придерживаться более терпимого взгляда."
 rel_flavor_buddhist.4.t:0 "Перерождённый наследник"
 rel_flavor_buddhist.4.desc:0 "В последнее время наш наследник [SCOPE.sCharacter('reborn_heir').GetName] то и дело якобы вспоминает о своей прошлой жизни и о своих тогдашних деяниях. Некоторые воспоминания действительно звучат, как жизнеописания правителей древности — но это, вероятно, просто уловка, чтобы увильнуть от занятий."
 rel_flavor_buddhist.4.a:0 "Давайте рассмотрим этот случай подробнее."
 rel_flavor_buddhist.4.b:0 "Смехотворная уловка. Пусть учится дальше."
 rel_flavor_buddhist.6.t:0 "Истории о войне"
 rel_flavor_buddhist.6.desc:0 "В последние недели [SCOPE.sCharacter('reborn_heir').GetName] подробно излагает истории о сражениях древних времен. Либо [SCOPE.sCharacter('reborn_heir').GetSheHe] наконец-то усваивает что-то из уроков истории, либо [SCOPE.sCharacter('reborn_heir').GetSheHe] и правда былой участник этих войн.\n\nРассказывая одну из этих историй, [SCOPE.sCharacter('reborn_heir').GetFirstName] вдруг останавливается и спрашивает одного из учителей — как, по его мнению, древний полководец из истории выиграл бой."
 rel_flavor_buddhist.6.a:0 "Благодаря исключительной стратегии и тактике."
 rel_flavor_buddhist.6.b:0 "Вдохновив свои войска."
 rel_flavor_buddhist.6.c:0 "Дисциплина — основа любой армии."
 rel_flavor_buddhist.7.t:0 "Истории прежних лет"
 rel_flavor_buddhist.7.desc:0 "Чем подробнее мы изучаем якобы прежние жизни, о которых говорит [SCOPE.sCharacter('reborn_heir').GetName], тем очевиднее нам становится, что это — уникальная возможность сформировать [SCOPE.sCharacter('reborn_heir').GetHerHis] личность. Наши советники размышляют о том, какие из этих историй нам следует изучить и какие мысли подать наследнику."
 rel_flavor_buddhist.7.a:0 "Хорошо подвешенным языком можно многого добиться."
 rel_flavor_buddhist.7.b:0 "Вера — важный наставник."
 rel_flavor_buddhist.7.c:0 "[SCOPE.sCharacter('reborn_heir').GetSheHe|U] многого добьётся, если поймёт структуру бюрократии нашей страны."
 rel_flavor_buddhist.7.d:0 "Военное воспитание позволит развить властность и уверенность в себе."
 rel_flavor_buddhist.8.t:0 "Истории о вере"
 rel_flavor_buddhist.8.desc:0 "Различные гуру и мудрецы сейчас ищут встречи с наследником и просят: пусть [SCOPE.sCharacter('reborn_heir').GetName] расскажет им о делах веры и о своих прошлых жизнях. Нам следует проследить, чтобы встречи с наследником и возможности обучать его удостаивались лишь те гуру и мудрецы, которых одобрили мы и чьи мысли «правильны»."
 rel_flavor_buddhist.8.a:0 "Нужен тот, кто обучит [SCOPE.sCharacter('reborn_heir').GetHerHis] сражаться за нашу веру."
 rel_flavor_buddhist.8.b:0 "Чистота учит терпимости и терпению."
 rel_flavor_buddhist.8.c:0 "Преданность вдохновляет на преданность других."
 rel_flavor_buddhist.9.t:0 "Видение прошлого"
 rel_flavor_buddhist.9.desc:0 "[SCOPE.sCharacter('reborn_heir').GetName] внезапно начинает крутиться и вертеться, словно человек, одержимый демонами. По пробуждении [SCOPE.sCharacter('reborn_heir').GetFirstName] начинает рассказывать всем о своём сне.\n\n[ROOT.GetCountry.Custom('get_type_of_reborn_heir')]"
 rel_flavor_buddhist.9.a:0 "Перерождённый мудрец, значит?"
 rel_flavor_buddhist.9.b:0 "Возможно, реформатор — именно тот, кто нам нужен."
 rel_flavor_buddhist.9.c:0 "[SCOPE.sCharacter('reborn_heir').GetSheHe|U], вероятно — великий полководец в прошлом."
 rel_flavor_buddhist.9.d:0 "Значит, [SCOPE.sCharacter('reborn_heir').GetSheHe] в прошлом — выдающийся оратор?"
 rel_flavor_buddhist.15.t:0 "Перерождённый лидер"
 rel_flavor_buddhist.15.desc:0 "Общаясь со многими великими мудрецами, превосходя в уме своих учителей и в целом показывая качества многообещающего лидера, [SCOPE.sCharacter('reborn_heir').GetName] теперь убеждает многих, что воспоминания о прежних жизнях — не выдумка.\n\nОпыт предыдущих жизней, без сомнения, сделает наследника мудрым и рассудительным правителем."
 rel_flavor_buddhist.15.a:0 "Нас ждут великие времена."

 ### Arabian Flavor ###
 rel_flavor_arabian.1.t:0 "Почитание предков"
 rel_flavor_arabian.1.desc:0 "В глубокой глуши, в городе [SCOPE.sP('country_province').GetName], что в провинции [SCOPE.sP('country_province').GetState.GetShortName], среди местных жителей набирает популярность культ почитания предков вместо богов. Подробно описывая наши традиции, они обращаются к прошлому за советом о том, как нам следует жить.\n\nПредставив этих сектантов нашему обществу, мы улучшим свою связь с сельскими жителями — но ухудшим отношения с городскими."
 rel_flavor_arabian.1.a:0 "Они правы! Следует обратиться за советами к прошлому!"
 rel_flavor_arabian.1.a.tt:0 "В державе [SCOPE.sCountry('country_nation').GetName] станет более известен и принимаем культ почитания предков."
 rel_flavor_arabian.1.b:0 "Оставьте их в покое."
 rel_flavor_arabian.1.c:0 "Мы избавимся от этих еретиков. Навсегда."
 rel_flavor_arabian.1.c.tt:0 "В державе [SCOPE.sCountry('country_nation').GetName] больше не будет культа почитания предков, что послужит уроком будущим еретикам."
 rel_flavor_arabian.2.t:0 "Жители покидают город [SCOPE.sP('country_province').GetName]"
 rel_flavor_arabian.2.desc:0 "Культ предков распространил своё влияние до самого города [SCOPE.sP('country_province').GetName] провинции [SCOPE.sP('country_province').GetState.GetShortName] и начал влиять на его жителей, призывая их оставить городскую жизнь и поселиться в деревнях.\n\nЕсли пустить дело на самотёк, культ так и будет выманивать людей из городов по всей державе [ROOT.GetCountry.GetName], из-за чего правительство в наших городах будет децентрализовано."
 rel_flavor_arabian.2.a:0 "Мы окажем поддержку культу в городе [SCOPE.sP('country_province').GetName]."
 rel_flavor_arabian.2.b:0 "Культ делает хорошее дело."
 rel_flavor_arabian.2.c:0 "Нет, граждан нужно оставить в покое."
 rel_flavor_arabian.2.d:0 "Довольно с нас этого культа. Пора положить этому конец."
 rel_flavor_arabian.2.d.tt:0 "В городе [SCOPE.sCountry('country_nation').GetName] запрещён культ почитания предков."
 rel_flavor_arabian.3.t:0 "Пустые улицы города [SCOPE.sP('country_province').GetName]"
 rel_flavor_arabian.3.desc:0 "Поскольку город [SCOPE.sP('country_province').GetName] провинции [SCOPE.sP('country_province').GetState.GetShortName] покинуло большинство жителей, его улицы начали приходить в упадок. Горожане отчаянно пытаются привлечь новых жителей, чтобы оживить некогда великий город, и ищут того, кто поможет им в этом.\n\nЭто снизит нашу популярность среди племён и в культе почитания предков, но повысит популярность среди новых горожан."
 rel_flavor_arabian.3.a:0 "Так будет лучше."
 rel_flavor_arabian.3.b:0 "Нужно предпринять меры по привлечению граждан в этот город."
 rel_flavor_arabian.4.t:0 "Обращение жителей города [SCOPE.sP('country_province').GetName]"
 rel_flavor_arabian.4.desc:0 "Жители города [SCOPE.sP('country_province').GetName] в провинции [SCOPE.sP('country_province').GetState.GetShortName] живут относительно свободно от учения наших богов. Поскольку последователей арабского пантеона в городе мало, наш религиозный авторитет в нём невелик и нам надо придумать, как представить горожанам наши традиции и идеи.\n\n[SCOPE.sCharacter('random_priest').GetName] предлагает план по переселению в этот город людей из столицы, города [ROOT.GetCountry.GetCapital.GetName], а также отправке туда наших жрецов, которые расскажут всем о наших богах."
 rel_flavor_arabian.4.a:0 "Жителей города [ROOT.GetCountry.GetCapital.GetName] наставят на истинный путь."
 rel_flavor_arabian.4.b:0 "Оставьте город в покое."
 rel_flavor_arabian.5.t:0 "Странствующий мудрец"
 rel_flavor_arabian.5.desc:0 "В глуши, в городе [SCOPE.sP('country_province').GetName] провинции [SCOPE.sP('country_province').GetState.GetShortName], ходят слухи о великом странствующем мудреце. Судя по всему, он учит тамошних жителей искажённой разновидности нашей собственной веры, обращая в неё тех, кто ранее не верил в арабских богов.\n\nРаз народ уже меняет веру, нам выпала хорошая возможность утвердить там собственную власть — хоть это и обойдётся недёшево."
 rel_flavor_arabian.5.a:0 "Пусть продолжает свои странствия — какой в этом вред?"
 rel_flavor_arabian.5.b:0 "У богов есть лишь одна истина."

 ### Judaism Flavor ###
 rel_flavor_judaism.1.t:0 "Храм в городе [ROOT.GetCountry.GetCapital.GetName]"
 rel_flavor_judaism.1.desc:0 "Храм в Иерусалиме и Храмовую гору удерживают неверные, поклоняющиеся сразу многим богам, и потому все истинные последователи Бога ищут новый центр своей веры. [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_priest').GetName] планирует возвести новый грандиозный храм, где могут собраться и поклоняться Богу все истинные верующие.\n\nСтроительство храма потребует больших усилий от народа, но зато сам храм вдохновит его на многие поколения вперёд."
 rel_flavor_judaism.1.a:0 "Построить храм."
 rel_flavor_judaism.1.b:0 "Храм будет только один — тот, что в Иерусалиме."
 rel_flavor_judaism.2.t:0 "Субботняя жертва"
 rel_flavor_judaism.2.desc:0 "Как велит обычай, мы подготовили большую жертву для следующего шаббата — но тут наш [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_priest').GetName] сообщает нам, что пропало много пожертвований и до шаббата нам нужно найти другие.\n\nЕсли мы не сможем найти замену, ухудшатся наши отношения и с зависимыми народами, и со священниками — но стоит ли оно усилий?"
 rel_flavor_judaism.2.a:0 "Мы найдём замену пожертвованиям."
 rel_flavor_judaism.2.b:0 "Обойдутся тем, что есть."
 rel_flavor_judaism.3.t:0 "Город, где не хватает молитв"
 rel_flavor_judaism.3.desc:1 "[SCOPE.sP('country_province').GetName], [country_province.Custom('get_city_type_loc')] в провинции [SCOPE.sP('country_province').GetState.GetShortName], ощущает недостаток молитв и упадок веры. Люди молятся всё реже и начинают уже выказывать интерес к неправедному многобожию наших соседей и к другим религиям.\n\n[SCOPE.sCharacter('random_priest').GetName] хочет, чтобы мы отправили в город посланников, дабы вернуть заблудших на истинный путь. В конце концов, все мы знаем, что бывает с городами, которые оставили Бога и начали поклоняться ложным идолам."
 rel_flavor_judaism.3.a:0 "Пора вернуть город [SCOPE.sP('country_province').GetName] на путь истинный."
 rel_flavor_judaism.3.b:0 "Бог разберётся сам."
 rel_flavor_judaism.4.t:0 "Влияние державы [SCOPE.sCountry('neighbor_country').GetName]"
 rel_flavor_judaism.4.desc:0 "Наш народ и эллины в соседней державе [SCOPE.sCountry('neighbor_country').GetName] много общаются друг с другом, и дошло уже до того, что наши граждане приносят с собой [SCOPE.sCountry('neighbor_country').GetAdjective]ие традиции в державу [ROOT.GetCountry.GetName]. Теперь те, кто желает придерживаться наших традиций, и те, кто хочет двигаться вперёд и пробовать новое, враждуют друг с другом.\n\nНам надо положить конец этой вражде и решить, по какому пути мы пойдём, примем мы эти новые учения или нет."
 rel_flavor_judaism.4.a:0 "Используем их учения на благо нашему обществу."
 rel_flavor_judaism.4.b:0 "У нас есть свои традиции, других нам не надо."
 rel_flavor_judaism.5.t:0 "Преследования в городе [SCOPE.sCountry('neighbor_country').GetName]"
 rel_flavor_judaism.5.desc:0 "Мы слышали, что в соседней державе [SCOPE.sCountry('neighbor_country').GetName] к людям иудейской веры в городе [SCOPE.sP('neighbor_country_province').GetName] провинции [SCOPE.sP('neighbor_country_province').GetState.GetShortName] относятся несправедливо и ужасно лишь из-за того, что те исповедуют другую религию.\n\nМы — еврейское государство, мы — их соседи и потому народ ждёт от нас, что мы приютим беженцев оттуда. Помощь беженцам плохо отразится на наших отношениях с властями державы [SCOPE.sCountry('neighbor_country').GetName] и [SCOPE.sCountry('neighbor_country').GetRuler.GetName] ждёт, что мы оставим [SCOPE.sCountry('neighbor_country').GetRuler.GetHerHis] народ в покое."
 rel_flavor_judaism.5.a:0 "Государство [ROOT.GetCountry.GetName] примет всех."
 rel_flavor_judaism.5.b:0 "Мы не можем рисковать отношениями с державой[SCOPE.sCountry('neighbor_country').GetName]."
 rel_flavor_judaism.6.t:0 "Евреи уходят в державу [SCOPE.sCountry('original_country').GetName]"
 rel_flavor_judaism.6.desc:1 "Часть иудеев из места под названием [SCOPE.sP('neighbor_country_province').GetName] державы [SCOPE.sP('neighbor_country_province').GetState.GetShortName] отправилась в город [SCOPE.sCountry('original_country').GetCapital.GetName] соседней страны [SCOPE.sCountry('original_country').GetName]. \n\n[SCOPE.sCountry('original_country').GetRuler.GetName] сейчас не пользуется популярностью при нашем дворе и быстро теряет доброе имя среди равных. Кто дал этому правителю право забирать у нас подданных?"
 rel_flavor_judaism.6.a:0 "Не очень-то они и были нам нужны."
 rel_flavor_judaism.6.a.tt:0 "Часть иудейского населения из города [SCOPE.sP('neighbor_country_province').GetName] ушла в страну [SCOPE.sCountry('original_country').GetName]."

 ### Thracian (Heptadic & Zalmoxian]) Flavor ###
 rel_flavor_thracian.1.t:0 "[ROOT.GetCountry.Custom('get_hero_god')] благословляет"
 rel_flavor_thracian.1.desc:0 "[SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_priest').GetName] готовит большую церемонию, чтобы [ROOT.GetCountry.Custom('get_hero_god')] благословил нас на победы в идущей войне. Благословение бога вдохновило бы наши войска на невиданные прежде подвиги и на победу.\n\nЕсли [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] получит нашу поддержку, популярность жреца в [SCOPE.sCharacter('random_priest').GetHerHis] державе увеличится — но куда сильнее упадёт наша популярность, если мы станем препятствовать ритуалу."
 rel_flavor_thracian.1.a:0 "Да восславится [ROOT.GetCountry.Custom('get_hero_god')]!"
 rel_flavor_thracian.1.b:0 "Нет, [SCOPE.sCharacter('random_priest').GetFirstName] не получит от нас помощи в ритуалах."
 rel_flavor_thracian.2.t:0 "Демонстрация силы"
 rel_flavor_thracian.2.desc:0 "Слишком долго жители города [SCOPE.sP('country_province').GetName], что в провинции [SCOPE.sP('country_province').GetState.GetShortName], не признавали нашу веру и нашу власть. При нашем дворе возник конфликт: [SCOPE.sCharacter('random_marshal').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_marshal').GetName] хочет силой обратить город в нужную религию, а [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_priest').GetName] желает действовать осторожно и постепенно. Насильственное обращение повлечёт за собой беспорядки и жертвы, но оно же и будет самым эффективным."
 rel_flavor_thracian.2.a:0 "Обратить город насильно."
 rel_flavor_thracian.2.b:0 "Пусть [SCOPE.sCharacter('random_priest').GetFirstName] воплощает в жизнь свои планы."
 rel_flavor_thracian.3.t:0 "Богиня [ROOT.GetCountry.Custom('get_hero_god')] и её храм"
 rel_flavor_thracian.3.desc:0 "Жители города [SCOPE.sP('country_province').GetName] в провинции [SCOPE.sP('country_province').GetState.GetShortName] говорят, будто [ROOT.GetCountry.Custom('get_hero_god')] относится к ним по-особому, и просят нашей помощи в строительстве святилища этому богу. Святилище, без сомнения, успокоит местных жителей и покажет им, что [ROOT.GetCountry.GetRuler] — достойный и благодетельный правитель."
 rel_flavor_thracian.3.a:0 "Возвести святилище, чтобы народ искал в нём утешения и вдохновения."
 rel_flavor_thracian.3.b:0 "Мы уже строили святилища этого бога, разве нет?"
 rel_flavor_thracian.4.t:0 "Благородный Фагимасад"
 rel_flavor_thracian.4.desc:0 "Мы, как велит наш обычай, проводим церемонию в честь благородного Фагимасада, чтобы бог и дальше был благосклонен к нам. Хоть этого бога и чествует только правящая семья, он, безусловно, станет добрее к нам, если мы будем славить его особенно усердно. Какую церемонию провести в его честь?"
 rel_flavor_thracian.4.a:0 "Большую церемонию."
 rel_flavor_thracian.4.b:0 "Церемонию среднего размаха."
 rel_flavor_thracian.4.c:0 "Церемонию только для своих."
 rel_flavor_thracian.5.t:0 "Люди близкой веры"
 rel_flavor_thracian.5.desc:1 "Люди, чья вера близка к нашей, — особенно эллины и последователи Кибелы — принимают нашу веру легче, чем многие другие подданные. Похоже, что они уравнивают наших богов с собственными, что упрощает обращение.\n\n[SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_priest').GetName] посещает место под названием [SCOPE.sP('country_province').GetName] в провинции [SCOPE.sP('country_province').GetState.GetShortName], после чего немалая доля жителей обращается в нашу веру. Может, пусть [SCOPE.sCharacter('random_priest').GetFirstName] навестит город ещё раз?"
 rel_flavor_thracian.5.a:0 "Нужно всячески поощрять эти обращения."
 rel_flavor_thracian.5.b:0 "Со временем они обратятся сами."

 ### Jainism Flavor ###
 rel_flavor_jainism.1.t:0 "Жадность и скупость"
 rel_flavor_jainism.1.desc:1 "Говорят, что [SCOPE.sP('country_province').GetName] в провинции [SCOPE.sP('country_province').GetState.GetShortName] в последние годы становится воплощением жадности и мздоимства. За пределами города аскеты пытаются научить людей отринуть материальные богатства — но тщетно. Кто-то должен взять дело в свои руки и избавить этот город от скупости раз и навсегда. Если позволить этой гнили перекинуться на другие провинции, сможем ли мы потом её остановить?"
 rel_flavor_jainism.1.a:0 "Им, в отличие от нас, не нужно золото."
 rel_flavor_jainism.1.b:0 "Мы подадим личный пример и пожертвуем деньги аскетам."
 rel_flavor_jainism.2.t:0 "Халатность в городе [SCOPE.sP('country_province').GetName]"
 rel_flavor_jainism.2.desc:0 "[SCOPE.sP('country_province').GetName], один из городов под нашим правлением в провинции [SCOPE.sP('country_province').GetState.GetShortName], стал известен халатностью и мздоимством своих чиновников. [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_priest').GetName] просит нас выделить средства на исправление ситуации в городе и помочь вернуть в него традиции, более подходящие нации под нашим правлением. Стоит, однако, признать, что город управляется на удивление хорошо, несмотря на всю царящую в нём продажность."
 rel_flavor_jainism.2.a:0 "Мы отправим своих людей, чтобы те исправили ситуацию в городе [SCOPE.sP('country_province').GetName]."
 rel_flavor_jainism.2.b:0 "Может, они научат и нас?"
 rel_flavor_jainism.3.t:0 "Аскет в городе [SCOPE.sP('country_province').GetName]"
 rel_flavor_jainism.3.desc:0 "На окраинах города [SCOPE.sP('country_province').GetName] в провинции [SCOPE.sP('country_province').GetState.GetShortName] обрёл популярность один джайнист-аскет — он помогает тем, кто ищет его совета, и направляет их. Некоторые из побывавших у него местных начали интересоваться нашей верой — у нас появилась отличная возможность наконец-то обратить город к нашим традициям."
 rel_flavor_jainism.3.a:0 "Мы окажем мудрецу определённую помощь."
 rel_flavor_jainism.3.b:1 "Надо поощрить его распространять учение и на других ближайших территориях."
 rel_flavor_jainism.3.c:0 "Пусть себе этот аскет проповедует."
 rel_flavor_jainism.4.t:0 "Продажный правитель"
 rel_flavor_jainism.4.desc:0 "Джайнисты державы [ROOT.GetCountry.GetName] глядят на столицу, город [ROOT.GetCountry.GetCapital.GetName], с беспокойством, ведь наш правитель [ROOT.GetCountry.GetRuler] — образец продажности и наплевательского отношения к вере. [ROOT.GetCountry.GetRuler.GetSheHe] при каждой возможности пытается выманить хоть сколько-нибудь денег у тех, с кем общается, и потому стремительно теряет уважение окружающих.\n\nК нам прибыли мудрецы и аскеты, которые уверены, что смогут вернуть правителя на путь истинный."
 rel_flavor_jainism.4.a:0 "Настало время перемен."
 rel_flavor_jainism.4.b:0 "Посмотрим, удастся ли выманить у них деньги."
 rel_flavor_jainism.5.t:0 "Странствующие джайнисты"
 rel_flavor_jainism.5.desc:1 "Группа джайнистов, чья родина — [country_province.Custom('get_city_type_loc')] [SCOPE.sP('country_province').GetName] провинции [SCOPE.sP('country_province').GetState.GetShortName], заявляет, что теперь их домом станет [country_province_2.Custom('get_city_type_loc')] [SCOPE.sP('country_province_2').GetName] провинции [SCOPE.sP('country_province_2').GetState.GetShortName]. Они принесут в тот город наши традиции и веру, надеясь снова разжечь там огонь джайнизма, который, как они считали, некогда был популярен в городе.\n\nМы могли бы заставить их остаться в городе [SCOPE.sP('country_province').GetName] — но тогда их отношение к нам ухудшится."
 rel_flavor_jainism.5.a:0 "Они прекрасно освоятся в городе [SCOPE.sP('country_province_2').GetName]."
 rel_flavor_jainism.5.b:0 "Нет, они нужны нам в городе [SCOPE.sP('country_province').GetName]."
