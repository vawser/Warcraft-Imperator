l_russian:
 tribal_flavour_event.1.t:0 "Вражда"
 tribal_flavour_event.1.desc:0 "Двое людей из нашего племени сегодня попросили рассудить, кому должен принадлежать найденный ими предмет. Это [ROOT.GetCountry.Custom('get_found_treasure')] из золота. [SCOPE.sChar('duelist_1').GetName] считает, что это [SCOPE.sChar('duelist_1').GetHerHis] вещь по праву находки, а [SCOPE.sChar('duelist_2').GetName] говорит, что это [SCOPE.sChar('duelist_2').GetHerHim] вещь, ибо была найдена на [SCOPE.sChar('duelist_2').GetHerHis] земле."
 tribal_flavour_event.1.a:0 "Владелец вещи — [SCOPE.sChar('duelist_1').GetName]"
 tribal_flavour_event.1.b:0 "Владелец вещи — [SCOPE.sChar('duelist_2').GetName]"
 tribal_flavour_event.1.c:0 "Владелец вещи — [ROOT.GetCountry.GetName]"
 tribal_flavour_event.1.d:0 "Вещь принадлежит богам!"
 string_necklace:0 "ожерелье"
 string_crown:0 "корона"
 string_statue:0 "статуя"
 string_amphora:0 "амфора"
 string_goblet:0 "кубок"
 tribal_flavour_events.3.t:0 "Крах [SCOPE.sC('origin_crisis').GetAdjective]ой державы"
 tribal_flavour_events.3.desc:0 "До нас дошла весть, что некогда могучую [SCOPE.sC('origin_crisis').GetAdjective]ую державу окончательно разодрали внутренние противоречия, смуты и беспорядочная борьба за власть.\n\nНа ее пепелище возникло множество местных племен, и, возможно, внимательным соседям стоит этим воспользоваться. У нескольких соперничающих [SCOPE.sC('origin_crisis').GetAdjective]их кланов сохранилось некоторое подобие власти, и они отчаянно цепляются за свою забавную гегемонию."
 tribal_flavour_events.3.a:0 "Варвары..."
 target_fallen_tfe3:0 "[SCOPE.sC('origin_crisis').GetName] теперь просто россыпь мелких кланов."
