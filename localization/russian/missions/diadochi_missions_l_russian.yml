l_russian:
 anthology_which_does_not_exist_yet_tt:0 "$treasure_anthology$: используйте решение #Y «$philosophike_anthologia$»#! для сборки и разместите в святом месте [GetDeityDefinition('omen_alexander').GetName]."
 panoply_which_does_not_exist_yet_tt:0 "$treasure_alexander_panoply$: используйте решение #Y «$panoply_of_alexander_the_great$»#! для сборки и разместите в святом месте [GetDeityDefinition('omen_alexander').GetName]."
 own_or_control_treasure_in_alex_shrine:0 "Сокровище находится в святом месте [alexander_deity_scope.GetName], которым владеет [SCOPE.GetRootScope.GetCountry.GetName]."
 diadochi_empire:0 "Эллинистическая империя"
 diadochi_empire_DESCRIPTION:0 "Разрушительная гражданская война едва не уничтожила империю, которую построили [alexander_scope.GetPraenomen] и его полководцы. Всё новые регионы павшей империи оказываются под нашей властью, и пора задаться вопросом: какой будет наша империя?\nЧтобы продолжить наследие Александра, необходимо проникнуться его эллинистическим мышлением, которое породило огромную культуру, объединившую имперские элиты."
 AN_empire_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] — #Y империя#!."
 diadochi_empire_CRITERIA_DESCRIPTION:0 "Задание будет выполнено, когда мы добьемся стабильности и единства в эллинистическом мире, которым некогда [Select_CString(alexander_scope.IsFemale, 'правила', 'правил' )] [alexander_scope.GetName]."
 diadochi_empire_BUTTON_TOOLTIP:0 "Разрушительная гражданская война едва не уничтожила империю, которую построили [alexander_scope.GetPraenomen] и его полководцы. Всё новые регионы павшей империи оказываются под нашей властью, и пора задаться вопросом: какой будет наша империя?\nЧтобы продолжить наследие Александра, необходимо проникнуться его эллинистическим мышлением, которое породило огромную культуру, объединившую имперские элиты."
 diadochi_hellenistic_empire:0 "Империя преемника"
 diadochi_hellenistic_empire_DESC:0 "Честолюбцы уничтожили единство, которого некогда добился Александр. В наших руках оказывается всё больше его прежних владений, и чтобы и нам не упустить их, необходимо создать в империи такую администрацию, какой не было даже у него."
 diadochi_to_the_strongest:0 "Сильнейшим"
 diadochi_to_the_strongest_DESC:0 "На смертном одре Александр пожелал, чтобы его империя досталась сильнейшим — и мы доказали, что достойны этого титула.\nЧтобы управлять империей, мы должны быстро и эффективно планировать расстановку своих вооруженных сил. Настало время создать новую регулярную армию, назвать ее именем знаменитых Серебряных Щитов Александра и поручить им хранить покой и целостность нашей империи."
 diadochi_two_rivers:0 "Две реки"
 diadochi_two_rivers_DESC:0 "В минувшие века на плодородных землях Месопотамии не раз возникали очаги будущих империй. Частью проекта нашей империи должно стать установление власти над всей территорией между и вокруг Евфрата и Тигра."
 diadochi_crown_of_lower_egypt:0 "Корона нижнего Египта"
 diadochi_crown_of_lower_egypt_DESC:0 "Египет славится урожаями зерновых и размерами населения. Этот регион, без сомнения, станет украшением любой империи. Эллинистический мир подчинится нам не раньше, чем мы покорим всё устье Нила и большую часть внутренних номов."
 diadochi_macedonian_barons:0 "Правители Македонии"
 diadochi_macedonian_barons_DESC:0 "Согласно македонскому обычаю, знать должна одобрять кандидатуру каждого царя. Эту традицию чтут несмотря на то, что в истории едва ли были случаи, когда бы это одобрение не было даровано.\nЧтобы претендовать на звание наследников Александра, мы должны контролировать Македонию и ее внутренние территории."
 diadochi_regional_rule_tt:0 "После выполнения этого задания мы сможем выбрать манеру управления этим регионом."
 diadochi_imperial_capital:0 "Имперская столица"
 diadochi_imperial_capital_DESC:0 "Космополитическим державам, к коим принадлежит и наша, необходима поистине великая метрополия, что приведет в трепет весь подвластный ей мир. Скоро [ROOT.GetCountry.GetCapital.GetName] украсится произведениями искусства, и истинная суть нашей будущей империи раскроется во всей красе."
 imperial_capital_mission_reward:0 "Эллинистическая метрополия"
 desc_imperial_capital_mission_reward:0 "Вот столица великой эллинистической империи, которой суждено править миром."
 diadochi_conquest_of_persia:0 "Завоевание Персии"
 diadochi_conquest_of_persia_DESC:0 "Когда-то императоры-Ахемениды привели персидских завоевателей на Греческую землю, угрожая всем свободным представителям эллинских народов. Во время этого похода Александр завоевал всю Персидскую империю и начал объединение своего имперского проекта с персидским.\nЧтобы добиться успеха там, где это не удалось ему, необходимо овладеть всей бывшей Персидской империей, от Элама до Бактрии."
 diadochi_conquest_of_persia_allow_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] или зависимое государство удерживает все подвластные территории в регионах [GetProvince('(int32)6518').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)6637').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)4799').GetArea.GetRegion.GetName|Y] и [GetProvince('(int32)1595').GetArea.GetRegion.GetName|Y]."
 diadochi_to_the_indus:0 "К Инду!"
 diadochi_to_the_indus_DESC:0 "Александр одержал победу над Пором при Гидаспе и завладел равнинами Пентапотамии, края пяти рек, но вынужден был вернуться, ибо солдаты отказывались идти дальше. С тех пор восточные сатрапии пребывали в руках непокорных сатрапов и индийской знати. Настало время вернуть их в нашу империю."
 diadochi_of_gods_and_men:0 "О богах и людях"
 diadochi_of_gods_and_men_DESC:0 "Много народов в нашей империи и много религий. Чтобы все подданные признавали в нас своего патрона, мы должны почтить их богов в храмах."
 diadochi_pantheon_deity_other:0 "В государственный пантеон должно войти не менее #Y 2#! богов негосударственных религий, а их святые места должны находиться под нашим контролем. ([SCOPE.Custom('get_diadochi_pantheon_ongoing')]/[SCOPE.ScriptValue('diadochi_pantheon_target_svalue')|Y0])"
 diadochi_pantheon_ongoing:0 "[SCOPE.ScriptValue('get_diadochi_pantheon_svalue')|R0]"
 diadochi_pantheon_complete:0 "[SCOPE.ScriptValue('get_diadochi_pantheon_svalue')|Y0]"
 diadochi_pantheon_deity_other_effect:0 "После выполнения этого задания наши отношения с адептами этих богов улучшатся."
 royal_shrine_modifier:0 "Царское святилище"
 desc_royal_shrine_modifier:0 "В этом месте расположится святилище одного из богов, которых почитает наша династия."
 venerated_deity_modifier:0 "Почитаемое божество"
 desc_venerated_deity_modifier:0 "За то, что мы поклоняемся одному из богов, почитаемых представителями этой культуры, ее представители испытывают к нам симпатию."
 diadochi_center_of_art_and_culture:0 "Центр культуры и искусства"
 diadochi_center_of_art_and_culture_DESC:0 "Лишь та империя будет жить в веках, что держится не только на солдатах, но на письменности и культуре. Пусть храмовый комплекс Александра Македонского станет прибежищем знаний и сокровищем эллинистического мира. Каждый, кто хочет сделать вклад в коллективную мудрость человечества, сможет приобщиться к ней на досуге и получить всё необходимое для достижения столь благородной цели."
 diadochi_school_of_x:0 "Школа державы [ROOT.GetCountry.GetCapital.GetName]"
 diadochi_school_of_x_DESC:0 ""
 diadochi_philosopher_kings:0 "Цари-философы"
 diadochi_philosopher_kings_DESC:0 "Ученый мир заметно выиграл от нашего покровительства, настолько, что [ROOT.GetCountry.GetCapital.GetName] теперь может гордиться собственной школой философии. Мы должны всеми средствами поддержать новый философский проект, привлечь ярчайшие умы мира и сделать так, чтобы они ни в чем не нуждались."
 diadochi_imperial_lineage:0 "Имперская родословная"
 diadochi_imperial_lineage_DESC:0 "Столь великой и многообразной державой, как наша, способен править только мудрый царь. И [ROOT.GetCountry.GetRuler.GetName], и [ROOT.GetCountry.GetRuler.GetHerHis] наследники должны получать необходимое образование. Мы сделаем всё возможное, чтобы наш род был достоин империи сейчас и во веки веков."
 diadochi_granary_of_the_mediterrenean:0 "Зернохранилище Средиземноморья"
 diadochi_granary_of_the_mediterrenean_DESC:0 "Неудивительно, что многие философы описывают утопию как государство, где никто не обременен работой и не знает нужды. Если все города материковой Греции и [ROOT.GetCountry.GetCapital.GetName], а также прочие регионы империи будут надолго обеспечены зерном, это станет серьезным шагом на пути к миру и процветанию. Главные препятствия на пути общественного прогресса, урбанизации и торговли — нехватка провизии и постоянные голодные бунты. Мы должны избавить подданных от этих напастей и шагнуть в золотую эпоху изобилия и процветания."
 diadochi_pax_hellenica:0 "Басилика Ирена"
 diadochi_pax_hellenica_DESC:0 "Настало время шагнуть в новую эру стабильности и спокойствия во всей империи, где монаршая династия сильна, мудра и желает мира. Где власть защищает всех своих подданных, независимо от культуры и вероисповедания, от поползновений разбойников, грабителей и любителей злоупотреблять властью.\n\nКого-то эти выражения, возможно, заденут за живое, но место им — на обочине истории, ибо они недостойны влиять на будущее, которым должны владеть [ROOT.GetCountry.GetRuler.GetName], [ROOT.GetCountry.GetRuler.GetHerHis] династия и наш народ."
 country_splitting_in_two:0 "Это приведет к #R гражданской войне#! лоялистов и противников проекта Эллинистической империи."
 diadochi_revolter_name:0 "Коалиция сатрапов"
 diadochi_revolter_adjective:0 "Сатрап"
 diadochi_heirs_of_alexander:0 "Наследники Александра"
 diadochi_heirs_of_alexander_DESC:0 "И вновь в империи Александра единство царит от Востока до Запада..."
 diadochi_ends_of_the_world:0 "До краев света"
 diadochi_ends_of_the_world_DESC:0 "После смерти Александра в Вавилоне его доспехам и оружию оказывали величайшие почести и даже сажали за стол во время обсуждения схемы наследования. Когда впоследствии воцарился великий хаос, они были утрачены, их унес ветер перемен, пронесшийся по руинам империи.\nМы должны собрать всю паноплию Александра и с почестями вернуть в его гробницу."
 diadochi_apotheosis:0 "Апофеоз"
 diadochi_apotheosis_DESC:0 "Час настал. Да займет [ROOT.GetCountry.GetRuler.GetName] подобающее место в [ROOT.GetCountry.GetAdjective]ом пантеоне. Как прежде [alexander_scope.GetName], [ROOT.GetCountry.GetRuler.GetSheHe] будет почитаться и как [ROOT.GetCountry.GetRuler.GetWomanMan], и как божество."
 me_diadochi_empire_events.1.t:0 "[venerated_deity.GetName] и [venerated_deity_2.GetName]"
 me_diadochi_empire_events.1.desc:0 "Чтобы воздать должные почести богам всех народов нашей империи, мы намерены сделать щедрое пожертвование. Вопрос лишь в том, какого бога мы почтим в первую очередь.\nКонечно, прежде всего следовало бы руководствоваться верой, однако нельзя забывать и о другой цели — впечатлить последователей бога, которым мы намерены оказать покровительство."
 me_diadochi_empire_events.1.a:0 "[venerated_deity.GetName]."
 me_diadochi_empire_events.1.b:0 "[venerated_deity_2.GetName]."
 me_diadochi_empire_events.1.c:0 "Попробуем угодить обоим."
 me_diadochi_empire_events.1.d:0 "Попробуем угодить обоим."
 me_diadochi_empire_events.2.t:0 "Упадок святилищ в провинции [shrine_decay_province.GetName]"
 me_diadochi_empire_events.2.desc:0 "Жрецы из провинции [shrine_decay_province.GetName] отправили к нам гонца. Кипя от злости, тот рассказал о недостатке средств и постепенном разрушении святилищ и заявил, что [palace_province.GetName] и власти совершенно не обращают на них внимания, и потому чем дальше, тем слабее уважение местного жречества к нашему правлению"
 me_diadochi_empire_events.2.a:0 "Какая досада."
 me_diadochi_empire_events.3.t:0 "Империя преемника"
 me_diadochi_empire_events.3.desc:0 "Пусть наше царство и без того не было маленьким, благодаря нашему усердию в объединении расколотых владений Александра оно разрослось до огромных масштабов. Этот процесс необходимо немного сдержать за счет бюрократических мер, которые должны усиливаться по мере нашего расширения, но при этом способствовать исполнению наших проектов и планов по созданию крепкой и жизнеспособной империи, которая выдержит удары, сломавшие империю Александра.\nНедавнее усовершенствование царского бюрократического аппарата направлено именно на это. Время покажет, добьемся ли мы успеха."
 me_diadochi_empire_events.3.a:0 "Да здравствует [ROOT.GetCountry.GetAdjective]ая империя!"
 me_diadochi_empire_events.4.t:0 "Сереброщитные"
 me_diadochi_empire_events.4.desc:0 "Для долгих военных действий необходима сильная регулярная армия. Объединив опыт и финансирование всех наших вооруженных сил, мы приступили к созданию нового войска «Серебряных щитов» для охраны и расширения империи. Конечно, они не сразу сравнятся с прежними носителями этого имени, но первый шаг к истинной Империи преемника, в которой так нуждается эллинистический мир, уже сделан."
 me_diadochi_empire_events.4.a:0 "Аргираспиды, вперед!"
 claims_on_empire:0 "Мы получим претензии на все регионы империи Александра, которые не контролируем на данный момент."
 me_diadochi_empire_events.5.t:0 "Правители Македонии"
 me_diadochi_empire_events.5.desc:0 "Согласно македонскому обычаю, знать должна одобрять кандидатуру каждого царя.\nЭто не выборы в понимании греческих республик, к тому же, кандидат всегда один, но процедуру нельзя назвать бессмысленной. На собрании влиятельные македонские семейства клянутся в верности новому правителю, а тот, в свою очередь, подтверждает намерение соблюдать традиции, выполнять обязательства и продолжать дело предшественников.\n\nЗнать собралась, и [ROOT.GetCountry.GetRuler.GetName] ожидает их одобрения. Правители надеются, что [ROOT.GetCountry.GetRuler.GetSheHe] назначит автономного местного депутата, которым, конечно же, станет [candidate.GetName], а [ROOT.GetCountry.GetRuler.IsFemale, 'сама', 'сам' )] [ROOT.GetCountry.GetRuler.GetPraenomen] сможет заняться более важными имперскими вопросами."
 me_diadochi_empire_events.5.a:0 "[candidate.GetName] — наш союзник..."
 satrapy_of_macedon_release:0 "Македония получит независимость в качестве сатрапии, которой будет править [candidate.GetName], [Select_CString(candidate.IsFemale, 'которая', 'который' )] также правит Грецией."
 me_diadochi_empire_events.5.b:0 "Правление будет ограничено пределами города [ROOT.GetCountry.GetCapital.GetName]."
 chosen_deputy:0 "Избранный депутат"
 macedonian_barons_spurned:0 "Правители Македонии"
 desc_macedonian_barons_spurned:0 "Вместо чистой автономии мы наделили македонскую знать особыми привилегиями в обмен на их поддержку."
 macedonian_barons_confirmed:0 "Одобрение правителей Македонии"
 desc_macedonian_barons_confirmed:0 "Македонская знать одобрила наше правление."
 prioritized_larger_empire:0 "Имперское превосходство"
 desc_prioritized_larger_empire:0 "Наша готовность поставить процветание империи выше благополучия отдельных провинций вызвала большой приток серебра в имперскую казну."
 SATRAPY_OF_MACEDON:0 "Сатрапия Македония"
 MACEDONIAN_SATRAPY_ADJECTIVE:0 "Македонская"
 me_diadochi_empire_events.6.t:0 "Культура и искусство"
 me_diadochi_empire_events.6.desc:0 "[alex_city.GetName] станет мировым учебным центром — ради этого мы делаем всё возможное. Так появилась великая библиотека, где однажды будут собраны все знания, накопленные человечеством. Во все концы света отправились писцы для поисков, добычи и копирования всего, что было когда-либо записано в том или ином виде. Мы получили огромное собрание трактатов, известное в народе под названием «Антология философии», ознакомиться с которой может любой подданный империи. Ныне в библиотеке служит столько переписчиков, переводчиков и иллюстраторов, что ими можно заселить небольшой город. Им поручено распространить новые знания по всем уголкам империи."
 me_diadochi_empire_events.6.a:0 "Знание — сила"
 center_of_art_and_culture_modifier:0 "Сила знаний"
 desc_center_of_art_and_culture_modifier:0 "Активные поиски всех письменных трактатов мира, их копирование, подбор и каталогизация позволили нам создать среду, где идеи древних мыслителей могут запросто обрести новую жизнь и развитие."
 me_diadochi_empire_events.7.t:0 "Цари-философы"
 me_diadochi_empire_events.7.desc:0 "Не оскудевает пища для размышлений философов, собравшихся в столице, которая намерена стать центром всемирной империи, и встречаются здесь идеи, недоступные обычным правителям и администраторам. [royal_philosopher.GetName] [Select_CString(royal_philosopher.IsFemale, 'провела', „провел' )] кропотливую работу и [Select_CString(royal_philosopher.IsFemale, 'сумела', 'сумел' )] найти группу людей, которые могут сделать ценный вклад в мировую копилку знаний. [royal_philosopher.GetSheHe|U] утверждает, что перед такой возможностью и доступом к величайшей библиотеке в истории человечества не устоит никто. Пусть [ROOT.GetCountry.GetCapital.GetName] ждет гостей."
 me_diadochi_empire_events.7.a:0 "Да, пригласим их сюда."
 me_diadochi_empire_events.7.a.tt:0 "[a_philosopher.GetName] получит приглашение от философов города [THIS.GetCountry.GetCapital.GetName]."
 me_diadochi_empire_events.7.b:0 "Давайте предложим им всем щедрую стипендию."
 me_diadochi_empire_events.7.b.tt:0 "[a_philosopher.GetName] получит подарок и приглашение от философов города [THIS.GetCountry.GetCapital.GetName]."
 me_diadochi_empire_events.71.desc:0 "[invited_philosopher.GetName] получает приглашение из далеких краев вступить в круг высокоученых лиц, что собираются в городе [philosopher_king_country.GetCountry.GetCapital.GetName]."
 me_diadochi_empire_events.71.a:0 "Согласиться на переселение в город [philosopher_king_country.GetCountry.GetCapital.GetName]"
 me_diadochi_empire_events.71.b:0 "Отказаться от переселения в город [philosopher_king_country.GetCountry.GetCapital.GetName]"
 me_diadochi_empire_events.8.t:0 "[invited_philosopher.GetName]"
 me_diadochi_empire_events.8.desc:0 "Нам стало известно, что [invited_philosopher.GetName] [Select_CString(invited_philosopher.IsFemale, 'приняла', 'принял' )] наше приглашение и уже на пути в город [ROOT.GetCountry.GetCapital.GetName], где [invited_philosopher.GetHerHis] ждет круг мыслителей."
 me_diadochi_empire_events.8.a:0 "Добро пожаловать."
 me_diadochi_empire_events.9.t:0 "Отказ"
 me_diadochi_empire_events.9.desc:0 "Нам стало известно, что [invited_philosopher.GetName] [Select_CString(invited_philosopher.IsFemale, 'отклонила', 'отклонил' )] наше приглашение и не собирается входить в круг мыслителей имперской столицы."
 me_diadochi_empire_events.9.a:0 "Абсурд!"
 me_diadochi_empire_events.10.t:0 "Философский спор"
 me_diadochi_empire_events.10.desc:0 "[ROOT.GetCountry.GetCapital.GetName] не затихает: в круге мыслителей идет оживленный диспут о природе государственной зависимости. [great_thinker.GetName] утверждает, что суть обязательств как зависимого, так и правителя, едина для всех зависимых государств империи. [great_thinker_2.GetName], с другой стороны, считает, что права и обязанности должны учитывать местные традиции и обычаи каждого зависимого государства, а задача правителя — уважать каждую подвластную группу."
 me_diadochi_empire_events.10.a:0 "Империя едина."
 imperial_unity_school:0 "Школа имперского единства"
 desc_imperial_unity_school:0 "Государство поддерживает философскую идею о единообразии прав и обязанностей зависимых государств и правителей."
 imperial_diversity_school:0 "Школа имперского многообразия"
 desc_imperial_diversity_school:0 "Государство поддерживает философскую идею о том, что империя — суть собрание отдельных царств, объединенных общей целью, под предводительством первого среди равных."
 me_diadochi_empire_events.10.b:0 "Мы — империя царств и народов."
 me_diadochi_empire_events.11.t:0 "Лицей в городе [ROOT.GetCountry.GetCapital.GetName]"
 me_diadochi_empire_events.11.desc:0 "Избранные были призваны, но не все откликнулись. Как бы то ни было, [ROOT.GetCountry.GetCapital.GetName] может гордиться школой философии, которая превратилась в стремительно растущую обитель разума и диспута. День за днем лучшие умы нашей эпохи высказывают и обсуждают смелые идеи о природе человека, правлении и сути зависимых держав и правителей всемирной империи."
 me_diadochi_empire_events.11.a:0 "Psyches Iatreion."
 lycaeum_of_capital:0 "Лицей"
 desc_lycaeum_of_capital:0 "Наша держава стала домом для знаменитой школы философии, центр которой расположился в столице. Здесь для ее представителей всегда открыты двери нашей великой библиотеки и выделяется достойное финансирование практических изысканий."
 me_diadochi_empire_events.12.t:1 "Школа города [ROOT.GetCountry.GetCapital.GetName]"
 me_diadochi_empire_events.12.desc:0 "[ROOT.GetCountry.GetRuler.GetName] призывает на службу многих, но не все кандидаты равно одарены. [royal_philosopher.GetName] предлагает организовать для них особый экзамен на знание языков, математики, письма и прочих необходимых навыков. Прошедшие проверку смогут поступить в новую школу для служащих империи.\n\n[hof_of_power.GetName] возражает, что организация столь жёсткой системы потребует значительных затрат времени и средств, в то время как богатые семейства кровно заинтересованы в процветании державы и их личного одобрения должно быть достаточно для отбора достойных кандидатов. Это позволит сэкономить время и избежать проблем, которые неизбежно возникнут, если представители знатных родов лишатся допуска в кулуары власти."
 me_diadochi_empire_events.12.a:0 "Нам нужна экзаменационная система."
 me_diadochi_empire_events.12.b:0 "Происхождение надежнее любых проверок."
 imperial_birth_merit_system:0 "Должность по праву рождения"
 desc_imperial_birth_merit_system:0 "Нам повезло: могущественные и знатные семейства, служившие нам много поколений, до сих пор с радостью отправляют своих детей учиться у нас искусству управления."
 imperial_examination_system:0 "Имперская система экзаменации"
 desc_imperial_examination_system:0 "Мы начали набирать бюрократов для обучения на основе имперской экзаменационной системы. Заслуги должны быть важнее происхождения."
 school_of_x_outcome_depends_on_choices:0 "Итоги этого задания зависят от ваших решений во время его выполнения."
 me_diadochi_empire_events.13.t:0 "Учебный план"
 me_diadochi_empire_events.13.desc:0 "Тем, кому суждено день за днем решать вопросы государственного значения в континентальной империи, необходимо разбираться во множестве предметов. Пожалуй, [ROOT.GetCountry.GetCapital.GetName], где библиотеки огромны, а пыл философских сообществ не угасает, — одно из лучших мест для их изучения. Впрочем, не стоит забывать, что собрание множества ярких умов в одном месте приводит и к яростным спорам.\nМнения касательно учебного плана новой имперской школы разделились: [philopher_1.GetName] и [SCOPE.sC('philopher_1').GetHerHis] последователи утверждают, что на первом месте должны стоять финансовые вопросы, а также медиация и арбитражное производство — то есть предметы, которые подготовят будущих администраторов к претворению в жизнь монаршей воли.\nВторая группа предлагает более радикальный подход и требует позволить преподавателям касаться куда более широкого спектра предметов, большинство из которых никак напрямую не связаны с государственной службой. Для них идеальный выпускник школы — всесторонне образованный подданный, который служит остальным примером для подражания."
 me_diadochi_empire_events.13.a:0 "Давайте сосредоточимся на самом необходимом."
 me_diadochi_empire_events.13.b:0 "Образование расширяет кругозор."
 administrative_education:0 "Административное образование"
 desc_administrative_education:0 "Все чиновники нашей империи, проходящие централизованную подготовку, будут изучать только предметы, которые непосредственно пригодятся им для исполнения обязанностей."
 classical_education:0 "Классическое образование"
 desc_classical_education:0 "Все чиновники нашей империи, проходящие централизованную подготовку, будут изучать множество предметов, от риторики и математики до поэзии, истории и более тонких аспектов философии."
 me_diadochi_empire_events.14.t:0 "Имперская родословная"
 me_diadochi_empire_events.14.desc:0 "[ROOT.GetCountry.GetCapital.GetName] гудит: в местной школе и философских кругах не прекращаются поиски идеальной системы управления всемирной империей, но высказываемые идеи нередко противоречат друг другу.\n\nНекоторые, как в свое время [finesse_thinker.GetPraenomen], считают, что царь должен в первую очередь лично разбираться в хитросплетениях управления. Прочие считают, что [Select_CString(zeal_thinker.IsFemale, 'права была', 'прав был' )] [zeal_thinker.GetPraenomen], [Select_CString(zeal_thinker.IsFemale, 'которая утверждала', 'который утверждал' )], что сосредоточиться следует на понимании философии и чинов богослужения, чтобы снискать святость и направлять все свои действия на прославление святынь. Третья же группа напоминает, что [charisma_thinker.GetPraenomen] [Select_CString(charisma_thinker.IsFemale, 'заявляла', 'заявлял' )], будто для великого правителя нет ничего главнее владения словом и лишь риторика позволит ему донести свои идеалы до подданных.\n\nПришло время выбрать, чему будут учиться будущие монархи."
 me_diadochi_empire_events.14.a:0 "[finesse_thinker.GetName] и религия."
 me_diadochi_empire_events.14.a.tt:0 "Все дети нашей династии отныне будут получать #Y +2#! ед. хитроумия."
 me_diadochi_empire_events.14.b:0 "[zeal_thinker.GetName] и [SCOPE.sC('zeal_thinker').GetHerHis] школа"
 me_diadochi_empire_events.14.b.tt:0 "Все дети нашей династии отныне будут получать #Y +2#! ед. набожности."
 me_diadochi_empire_events.14.c:0 "[charisma_thinker.GetName] и [SCOPE.sC('charisma_thinker').GetHerHis] последователи."
 me_diadochi_empire_events.14.c.tt:0 "Все дети нашей династии отныне будут получать #Y +2#! ед. харизмы."
 diadochi_imperial_lineage_reward:0 "Все дети нашей династии отныне будут учиться и получать #Y +2#! ед. хитроумия, набожности или харизмы."
 tutor_of_generations:0 "Наставник династии"
 me_diadochi_empire_events.15.t:0 "Мир в Месопотамии"
 me_diadochi_empire_events.15.desc:0 "В последние десятилетия Месопотамия превратилась в арену сражения империй. Ее раздирали конфликты Ахеменидов, ассирийцев, македонян и селевкидов. Постоянные нападения разбойников и отсутствие ухода привели к тому, что дорожная система и система ирригации, некогда поражавшие воображение своими масштабами, пришли в упадок. Заслужить доверие местных жителей словами невозможно — необходимо значительно улучшить их условия жизни.\n\nНаши офицеры сообщают, что некоторые местные организации вполне способны справиться с восстановлением месопотамской инфраструктуры, если за ними будут стоять наша власть и влияние.\n[ROOT.GetCountry.GetRuler.GetName] и наши армии могут поспособствовать возвращению в регион былого благополучия, хотя подобный проект заметно истощит царскую казну."
 me_diadochi_empire_events.15.a:0 "Пусть ассирийцы и вавилоняне сами правят своим народом."
 satrapy_of_mesopotamia_release:0 "Месопотамия получит независимость в качестве сатрапии, которой будет править [loyal_ruler.GetName]."
 MESOPOTAMIA_SATRAP:0 "Месопотамия"
 MESOPOTAMIA_SATRAP_ADJECTIVE:0 "Месопотамск"
 mesopotamian_autonomy:0 "Автономная Месопотамия"
 desc_mesopotamian_autonomy:0 "Мы решили позволить народам Месопотамии выбрать собственного сатрапа. Так мы сможем контролировать регион с минимальными затратами."
 mesopotamian_integration:0 "Греко-Месопотамия"
 desc_mesopotamian_integration:0 "Прямое правление и политика культурного обмена помогли нам ускорить процесс интеграции народов Месопотамии в наше общество."
 mesopotamian_capital:0 "Столица Месопотамии"
 desc_mesopotamian_capital:0 "Это — столица Греко-Месопотамии, откуда новые греко-месопотамские элиты правят всем регионом."
 me_diadochi_empire_events.15.b:0 "Лишь наш прямой контроль поможет им добиться процветания."
 me_diadochi_empire_events.16.t:0 "Корона нижнего Египта"
 me_diadochi_empire_events.16.desc:0 "Теперь, когда Низовья Нила и египетские регалии в наших руках, пришло время объявить, что [ROOT.GetCountry.GetRuler.GetName] — фараон египетских царств. Поддержка верховного жреца Птаха гарантирует нам легитимность, подобно греческим фараонам минувших дней.\n\nВ обмен на ограниченное самоуправление египетское жречество предлагает нам поддержку, которая станет серьезным подспорьем в строительстве нашей эллинистической империи.\n\nНо не следует забывать, что наша империя включает множество народов и культур, а греческие подданные склонны с недоверием относиться к привилегиям, которые достаются кому-то другому."
 me_diadochi_empire_events.16.a:0 "Мы должны править Египтом с ведома египтян."
 me_diadochi_empire_events.16.b:0 "Править можно только напрямую."
 egyptian_autonomy:0 "Автономный Египет"
 desc_egyptian_autonomy:0 "Египет полностью подвластен нам, и это важный шаг на пути к признанию нас истинными преемниками Александра. Кроме того, мы получили бесконечный запас зерна."
 egyptian_capital:0 "Столица Египта"
 desc_egyptian_capital:0 "Столица египетской части Эллинистической империи. Ее нельзя в полной мере назвать ни египетской, ни греческой, и де-факто город представляет собой египетский плавильный котел культур. "
 satrapy_of_egypt_release:0 "Египет получит независимость в качестве автономной сатрапии, которой будет править [loyal_ruler.GetName]."
 egyptian_integration:0 "Греко-Египет"
 desc_egyptian_integration:0 "Имперская власть над Египтом значительно ускорила интеграцию египетского народа."
 EGYPT_SATRAP:0 "Сатрапия Египет"
 EGYPT_SATRAP_ADJECTIVE:0 "Египетская"
 me_diadochi_empire_events.17.t:0 "Чудеса города [ROOT.GetCountry.GetCapital.GetName]"
 me_diadochi_empire_events.17.desc:0 "Конечно, нам пришлось заплатить немалую цену, однако ныне в мире едва ли найдутся более великие города, чем [ROOT.GetCountry.GetCapital.GetName]. Монументальная архитектура столицы с первого взгляда дает понять, что это не просто обитель монаршей династии, но истинная столица всемирной империи.\n\nРастущая система имперской бюрократии и постоянно пополняющиеся ряды знати придают городу всё более космополитический характер. Одно из свидетельств тому — особый диалект, прозванный [ROOT.GetCountry.GetAdjective]ой грамотой, в который, судя по всему, вошло и продолжает входить множество слов и выражений из языков разных народов империи. Учитывая, сколько администраторов обучается в столице и получает здесь титулы, скоро имперский язык распространится среди правителей по всей империи."
 me_diadochi_empire_events.17.a:0 "Прекрасный задел на будущее."
 me_diadochi_empire_events.18.t:0 "Зернохранилище Средиземноморья"
 me_diadochi_empire_events.18.desc:0 "Годы борьбы оставили после себя невозделанные поля и разбойников на дорогах. Из провинций от Месопотамии до Египта приходят просьбы об охране дорог и [ROOT.GetCountry.GetAdjective]их земледельцев, снабжающих регионы.\n\n[helper.GetName] предлагает план создания службы охраны порядка, которая не будет частью регулярной армии, а займётся исключительно поддержанием мира в империи и обеспечением охраны дорог и земледельцев.\n\n[ROOT.GetCountry.GetRuler.GetName] владеет регионами, которые производят крупнейшие в мире объёмы зерна, и наши подданные никогда не будут голодать, если только мы обеспечим достойной охраной тех, кто выращивает пищу, и тех, кто доставляет её во все концы [ROOT.GetCountry.GetAdjective]ой империи."
 me_diadochi_empire_events.18.a:0 "Пусть [helper.GetName] возглавит полицию."
 me_diadochi_empire_events.18.b:0 "С этой задачей способна справиться и армия."
 rural_police:0 "Сельская полиция"
 desc_rural_police:0 "Мы направили значительные ресурсы на охрану земледельцев и борьбу с разбойниками на наших дорогах."
 food_protector_accepted:0 "Глава сельской полиции"
 me_diadochi_empire_events.19.t:0 "Восстановление заброшенных полей"
 me_diadochi_empire_events.19.desc:0 "После множества войн преемников по всей нашей империи остались невозделанные поля. Чтобы вновь получать с них урожай, необходимо отдать эту землю в достойные руки.\n[rich_family.GetName] предлагает отдать пашни знатным семействам нашей державы в обмен на обещание направить все возможные средства на возрождение земледелия и создание крупных рабских латифундий по всей империи.\n[influential_person.GetName] возражает, что землю следует безвозмездно отдать ветеранам крупных войн, чтобы помочь бывшим солдатам создать небольшие земледельческие хозяйства и обрести новый смысл жизни на земле, за которую они сражались."
 me_diadochi_empire_events.19.a:0 "Мы должны верить в талантливых людей."
 me_diadochi_empire_events.19.a.tt:0 "Невозделанные поля достанутся знати."
 family_food_holdings_loyalty:0 "Раздача земель"
 food_holdings_loyalty:0 "Все члены рода [THIS.GetCharacter.GetFamilyDisplayName] получают #G 5#! ед. верности на #Y 10#! лет."
 me_diadochi_empire_events.19.b:0 "Из солдат получаются отличные земледельцы."
 me_diadochi_empire_events.19.b.tt:0 "При этом в нашей державе резко сократится количество ветеранов, верных персонажам."
 soldier_farmers:0 "Солдаты-земледельцы"
 desc_soldier_farmers:0 "Мы отдали немалое количество незанятых земель бывшим солдатам, чтобы скрасить им жизнь после отставки и убедиться, что эти территории не останутся без ухода."
 me_diadochi_empire_events.20.t:0 "Технологический прогресс"
 me_diadochi_empire_events.20.desc:0 "Восстановление земледелия после многих лет войны можно заметно ускорить, если мы позволим натурфилософам и писцам поработать над проектом его усовершенствования. Именно об этом ведут сейчас диспут [researcher.GetName] и группа других мыслителей. Они просят, чтобы [ROOT.GetCountry.GetRuler.GetName] [ROOT.GetCountry.GetRuler.IsFemale, 'позволила', 'позволил' )] им подробно исследовать сами фермы и методы земледельцев, чтобы создать четко разграниченные участки и снабдить земледельцев новейшими технологическими разработками и методами. Конечно, подобная затея обойдется недешево."
 me_diadochi_empire_events.20.a:0 "Затраты не важны."
 agricultural_technological_progress:0 "Земледельческие инновации"
 desc_agricultural_technological_progress:0 "Вложения в развитие сельскохозяйственных технологий вызвали огромное оживление в научной среде."
 food_tech_officer:0 "Финансирование сельскохозяйственных исследований"
 no_food_progress_tt:0 "Этот вариант не сделает пищу заметно более доступной."
 me_diadochi_empire_events.20.b:0 "Никто не знает землю лучше ее владельца."
 me_diadochi_empire_events.21.t:0 "Перевозки"
 me_diadochi_empire_events.21.desc:0 "Стремление нашей империи накормить все крупные города встречает немало препятствий, и одно из них — доставка провизии. Чаще всего эта задача связана с погрузкой внушительных партий на корабли и переправка их к месту назначения по рекам, через океаны и даже по каналам.\n\n[shipowner.GetName] [Select_CString(shipowner.IsFemale, 'предложила', 'предложил' )] обеспечить нас кораблями для этих целей, если мы гарантируем [Select_CString(shipowner.IsFemale, 'ей', 'ему' )] и [shipowner.GetHerHis] семье регулярную оплату."
 me_diadochi_empire_events.21.a:0 "Так тому и быть."
 food_transportation_loyalty:0 "Договор о поставках провианта"
 family_food_transport_loyalty:0 "Все члены рода [shipowner.GetFamilyDisplayName] получат #G 10#! ед. верности на #Y 10#! лет."
 me_diadochi_empire_events.21.b:0 "Мы не согласны на эту затею."
 me_diadochi_empire_events.22.t:0 "Грязь, пот и кровь"
 me_diadochi_empire_events.22.desc:0 "Очевидно, что наши попытки сделать провизию доступной для всей империи приносят плоды. Во всех крупных городах организовано централизованное снабжение зерном, хорошо защищенные караваны регулярно развозят провиант. Кроме того, растет количество людей, сумевших извлечь выгоду из этого процесса, инвесторов, которые собирают богатый урожай вместе с земледельцами.\n\nВ сравнении с этими городами [ROOT.GetCountry.GetCapital.GetName] поражает разительным контрастом. Здесь на улицах ютятся бедняки — лишенные земли и особых умений, но погрязшие в долгах и обязательствах, в голоде и нищете."
 me_diadochi_empire_events.22.a:0 "В масштабах империи они — лишь песчинки."
 me_diadochi_empire_events.22.b:0 "Наши зернохранилища будут снабжать бедняков."
 grain_store_reduction:0 "При этом запасы пищи во всех провинциях нашей империи снизятся на #R 600#!."
 grain_store_reduction_loyalty:0 "При этом верность во всех провинциях нашей империи повысится на #G 30#! ед."
 grain_store_reduction_loyalty_lower:0 "При этом верность во всех провинциях нашей империи повысится на #G 10#! ед."
 grain_dole_diadochi:0 "Зерно для бедняков"
 desc_grain_dole_diadochi:0 "Мы открыли государственные зернохранилища для бедных, чтобы искоренить голод в нашей державе."
 grain_secured:0 "Обеспечить поставки зерна"
 desc_grain_secured:0 "Мы сделали всё возможное, чтобы гарантировать поставки зерна в крупнейшие населенные пункты, и благодарность населения огромна."
 me_diadochi_empire_events.23.t:0 "Грязь, пот и кровь"
 me_diadochi_empire_events.23.desc:0 "Наши попытки организовать стабильные поставки провизии по всей империи нельзя назвать безуспешными. Однако грандиозные планы искоренения голода и дефицита оказались несколько преувеличенными. То ли благодаря нашим усилиям, то ли долгой мирной жизни, но и производительность, и доступность пищи в наши дни куда выше, чем прежде.\n\nВпрочем, нельзя сказать, что [ROOT.GetCountry.GetCapital.GetName] купается в роскоши: тут и там на улицах столицы попадаются бедняки, для которых жизнь — череда лишений и тяжкого труда. Мало кто из наших подданных знает, что такое нехватка зерна, как эти мужчины, женщины и дети."
 me_diadochi_empire_events.23.a:0 "В масштабах империи они — лишь песчинки."
 me_diadochi_empire_events.23.b:0 "Наши зернохранилища будут снабжать бедняков."
 grain_dole_worse_diadochi:0 "Зерно для бедняков"
 desc_grain_dole_worse_diadochi:0 "Государство отдаст бедным часть зерна, чтобы справиться с голодом."
 grain_secured_worse:0 "Обеспечить поставки зерна"
 desc_grain_secured_worse:0 "Попытка обеспечить всех наших подданных зерном оказалась в определенной степени успешной. Дефицит всё еще случается, но в основном его удается сдерживать, и для некогда голодного народа это несомненный плюс."
 diadochi_granary_of_the_mediterrenean_outcome:0 "Если мы сможем накормить бедных, это существенно поможет имперскому проекту."
 me_diadochi_empire_events.24.t:0 "Завоевание Персии"
 me_diadochi_empire_events.24.desc:0 "За десятилетия войны Персия превратилась из могущественной и опасной силы, угрожавшей суверенитету Греции, в соседний регион, где местная знать постоянно объявляет независимость от правителей в далекой Месопотамии или Сирии.\n\nНыне эта часть империи Александра вновь едина и подвластна нам, а значит, настало время найти подход к персам и их институтам. Мы можем доверить управление этими территориями персидской аристократии, некогда правившей с дозволения Ахеменидов и пользующейся определенным авторитетом по сей день.\nОднако есть и иные мнения, особенно среди греков: они считают, что правителя может назначать только [alexandria.GetName]."
 me_diadochi_empire_events.24.a:0 "[persepolis.GetName] станет центром власти в Персии!"
 satrapy_of_persia_release:0 "Персия получит независимость в качестве сатрапии, которой будет править [loyal_ruler.GetName]."
 SATRAPY_OF_PERSIA:0 "Персидская сатрапия"
 PERSIA_SATRAP_ADJECTIVE:0 "Персидск"
 persian_self_rule:0 "Персидское самоуправление"
 desc_persian_self_rule:0 "Персидское население аплодирует нашему решению поручить управление Персией сатрапу."
 me_diadochi_empire_events.24.b:0 "[alexandria.GetName] — наш город в Персии."
 persian_capital_modifier:0 "Персидская столица"
 desc_persian_capital_modifier:0 "Этот город — главный административный центр в своей части империи. Отсюда назначают губернаторов, и здесь хранится казна перед отправкой в центральные области империи."
 persian_integration:0 "Поглощение Персии"
 desc_persian_integration:0 "Наше решение напрямую править Персией упростит поглощение ее культуры великой империей."
 persia_as_part_of_whole:0 "Персия в составе империи"
 desc_persia_as_part_of_whole:0 "Администрации нашей империи нелегко приходится после попыток поглощения персидского региона, но у них есть и положительная сторона: легитимность истинного преемника Александра заметно выросла."
 me_diadochi_empire_events.25.t:0 "Сатрап Индии?"
 me_diadochi_empire_events.25.desc:0 "Когда наши армии ворвались на Индийский континент и вернули равнины Пентапотамии под эллинистическое влияние, им пришлось вспомнить, сколь чужд нам индийский уклад. Невероятно богатая, перенаселенная держава с ни на что не похожими растениями и животными, которых едва ли встретишь где-то еще. А слонов там столько, что в армии самого захудалого местного царька их будет больше, чем в армии величайшего из западных царей-преемников.\n\nИменно здесь некогда развернулись армии Александра, оставив индийский народ возвращать себе эти сатрапии."
 me_diadochi_empire_events.25.b:0 "Мы отсюда не уйдем."
 satrapy_of_india_release:0 "Индия получит независимость в качестве сатрапии, которой будет править [loyal_ruler.GetName]."
 indian_capital_modifier:0 "Индийская столица"
 desc_indian_capital_modifier:0 "Это — греческая столица Индии, растущий центр индо-эллинской культуры и пример для подражания всем субконтинентам."
 INDIAN_SATRAPY:0 "Индия"
 INDIAN_SATRAPY_ADJECTIVE:0 "Индийск"
 indian_self_rule:0 "Индийское самоуправление"
 desc_indian_self_rule:0 "Став восточной сатрапией, Индия поставляет на запад бесконечный поток пряностей, дорогих тканей и прочие редкие товары, которые высоко ценят наши подданные."
 to_the_indus:0 "За Индом"
 desc_to_the_indus:0 "Там, где Александр отступил, мы пошли дальше. Политика империи велит нам продолжать экспансию Эллинистической империи в глубь субконтинента."
 indian_integration:0 "Индо-Греция"
 desc_indian_integration:0 "Благодаря нашей политике прямого правления в Индии поглощение этой культуры ускорено."
 me_diadochi_empire_events.25.a:0 "Пусть индусы сами правят на своей земле."
 me_diadochi_empire_events.26.t:0 "До краев света"
 me_diadochi_empire_events.26.desc:0 "Слава Александра гремит от востока до запада. Не смолкают легенды о его военных подвигах, харизме и о проекте огромной империи. Ныне эта империя продолжает объединяться, и популярность его культа стремительно растет. Ныне [alex_temple.GetName] — один из самых знаменитых центров паломничества в мире, куда ежегодно стекаются толпы посетителей со всего эллинистического мира.\n\nНеудивительно, что [alex_temple.GetName] пребывает в радостном возбуждении: жрецы благодарят нас за возвращение его оружия и доспехов, которые, без сомнения, укрепят культ и обогатят святилище."
 me_diadochi_empire_events.26.a:0 "Его имя будет жить в веках."
 alex_pilgrimage_major:0 "Паломничество к Александру"
 desc_alex_pilgrimage_major:0 "С тех самых пор, как эту паноплию собрали и привезли в город, он превратился в центр паломничества почитателей Александра Македонского."
 holy_site_which_does_not_exist_yet_tt:0 "Выполнение этой задачи приведет к значительному улучшению святого места Александра Македонского. В настоящее время такого святого места нет."
 me_diadochi_empire_events.27.t:0 "Апофеоз"
 me_diadochi_empire_events.27.desc:0 "Стать богом при жизни дано немногим. Храм [alex_temple.GetName], главным предметом поклонения которого считается [deity:deity_alexander.GetDeityDefinition('omen_alexander').GetName], ныне прославляет еще одно божество. Им [ROOT.GetCountry.GetRuler.IsFemale, 'стала', 'стал' )] [ROOT.GetCountry.GetRuler.GetName], и уважение в к н[ROOT.GetCountry.GetRuler.GetHerHim] в народе выросло до недосягаемых высот. Отныне где бы ни строился храм Александра, где бы ему ни устраивали жертвоприношение, вместе с ним в хвалебных песнопениях прославляется и владыка [ROOT.GetCountry.GetAdjective]ой державы."
 me_diadochi_empire_events.27.a:0 "Memento Mori"
 me_diadochi_empire_events.28.t:0 "Грядет буря"
 me_diadochi_empire_events.28.desc:0 "Мы не покладая рук трудимся во имя создания всемирной империи, и вот наконец показались первые плоды нашей работы. [ROOT.GetCountry.GetCapital.GetName] превращается в кузницу кадров: сейчас там проходят обучение администраторы со всех концов империи, которые станут проводниками воли династии [ROOT.GetCountry.GetRuler.GetFamilyDisplayName]. В крупнейших региональных центрах зреют семена имперской культуры, развивается общий язык, а ветхие религиозные, племенные и культурные традиции мало-помалу уходят в прошлое. Но наше главное достижение — мирная жизнь: от прошлых конфликтов остались одни воспоминания, и те постепенно тускнеют.\n\nИ оттого назревающая в империи буря выглядит еще более зловещей. На прошлой неделе [resistance_leader.GetPraenomen] внезапно, без предупреждения и объяснений, [Select_CString(resistance_leader.IsFemale, 'отбыла', 'отбыл' )] в свое загородное поместье. Сегодня прибыл [resistance_leader.GetHerHis] посланник с ультиматумом, согласно которому [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] [ROOT.GetCountry.GetRuler.IsFemale, 'должна', 'должен' )] немедленно отречься от престола в [resistance_leader.GetHerselfHimself] пользу, а традиционные привилегии местной знати должны быть восстановлены по всей империи. Внушительную часть письма занимают подписи губернаторов нашей державы..."
 me_diadochi_empire_events.28.a:0 "Приди и возьми!"
 me_diadochi_empire_events.29.t:0 "Наследники Александра"
 me_diadochi_empire_events.29.desc:0 "Империя Александра вновь едина от востока до запада. Ею правит императорская династия, сумевшая вернуть покой и равновесие в мир, некогда терзаемый войной и болезнями. Великие [GetProvince('(int32)516').GetName] и [GetProvince('(int32)918').GetName], малые [GetProvince('(int32)1936').GetArea.GetRegion.GetName] и [GetProvince('(int32)379').GetArea.GetRegion.GetName] — везде #Y наследники империи, которую [Select_CString(alexander_scope.IsFemale, 'создала', 'создал' )] [alexander_scope.GetName]#!, живут ныне спокойной жизнью, объединенные имперской культурой, в которой затейливо переплелись Восток и Запад, Греция и Персия, Египет и Вавилон, а также многие другие, некогда разобщенные культуры.\n\nПосле гражданской войны возник новый мир — где имперский космополитизм превратился в полноценную культуру. И ныне, по крайней мере в крупных городах нашей огромной державы, образованные и состоятельные граждане всё чаще называют себя подданными Эллинистической империи."
 me_diadochi_empire_events.29.a:0 "Наконец-то мир."
 heirs_of_alexander_tt:0 "Это рассвет новой эпохи."
 heirs_of_alexander:0 "Наследники Александра"
 desc_heirs_of_alexander:0 "Когда закончилась великая гражданская война, разразившаяся после смерти Александра, среди правящих классов проявилась новая эллинистическая идентичность. Окончательно она сформировалась после возрождения империи. Все подданные всемирной державы обладали равными правами и обязанностями и, как следствие, единой идентичностью."
 hellenistic:0 "Эллинистическая"
