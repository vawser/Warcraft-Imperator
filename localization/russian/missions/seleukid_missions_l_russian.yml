 seleukid_mission_01_babylonia:0 "Вавилонийская сатрапия"
 seleukid_mission_01_babylonia_DESCRIPTION:0 "В сердце нашей державы укрылась Вавилония, которой когда-то [Select_CString((int32)24.IsFemale, 'правила', 'правил' )] [GetCharacter('(int32)24').GetPraenomen]. [GetCharacter('(int32)37').GetPraenomen] не [Select_CString((int32)37.IsFemale, 'оставила', 'оставил' )] от неё камня на камне, и последствия тех разрушений терзают её до сих пор.\n\nВ эпохи правления персов и Александра Вавилония была одной из богатейших сатрапий, и разумно было бы уделить время возрождению её былой славы."
 seleukid_mission_01_babylonia_CRITERIA_DESCRIPTION:0 "Задание будет выполнено, когда мы восстановим Вавилон и окружающий регион."
 seleukid_mission_01_babylonia_BUTTON_TOOLTIP:0 "В сердце нашей державы укрылась Вавилония, которой [GetCharacter('(int32)37').GetPraenomen] [Select_CString((int32)37.IsFemale, 'причинила', 'причинил' )] немало страданий, последствия чего заметны до сих пор. В правления персов и Александра Вавилония была одной из богатейших сатрапий, и разумно было бы уделить время возрождению её былой славы."
