 seleukid_mission_04_palestine_task_1_DESC:0 "Мы должны захватить весь регион [GetProvince('(int32)789').GetArea.GetRegion.GetName] и обеспечить нашим войскам безопасный путь на юг, прежде чем начинать кампанию в регионе [GetProvince('(int32)687').GetArea.GetRegion.GetName]."
 seleukid_mission_04_palestine_task_2_DESC:0 "Многочисленные перевалы, холмы и горы, разделяющие регионы [GetProvince('(int32)789').GetArea.GetRegion.GetName] и [GetProvince('(int32)687').GetArea.GetRegion.GetName], опасны и непредсказуемы, если не защищать их должным образом. Разместив укрепления, мы сможем обратить особенности этих земель против наших врагов, если они посмеются сунуться сюда. Кроме того, мы обеспечим безопасный проход своим людям."
 seleukid_mission_04_palestine_task_3_DESC:0 "Слава о финикийских корабелах давно вышла за пределы их городов и провинций. Неудивительно, ведь они одни из лучших в Средиземноморье. И мы последние в долгом списке царей, обращавшихся к ним с просьбами о строительстве флотов для контроля своих прибрежных владений."
 seleukid_mission_04_palestine_task_4_DESC:0 "Теперь, когда регион [GetProvince('(int32)789').GetArea.GetRegion.GetName] почти полностью в наших руках, мы готовимся начать новую кампанию к югу от своих границ."
 seleukid_mission_04_palestine_task_5_DESC:0 "Мы планируем расширить свои границы вплоть до египетских пустынь и включить в свою державу дороги и прибрежные финикийские города."
 seleukid_mission_04_palestine_task_6_DESC:0 "Наши советники отметили, что обновив святыни и постройки в городе [GetProvince('(int32)660').GetName], мы с легкостью заработаем уважение и любовь жителей региона [GetProvince('(int32)687').GetArea.GetRegion.GetName]."
 seleukid_mission_04_palestine_task_7_DESC:0 "Если мы хотим в полной мере заручиться верностью наших подданных и зависимых держав в регионе [GetProvince('(int32)687').GetArea.GetRegion.GetName], то они должны свыкнуться с нашей властью и в определенной мере быть включенными в управление их родными землями."
 seleukid_mission_04_palestine_task_8_DESC:0 "Мы пытаемся привести нашу местную администрацию в окончательный вид, чтобы она могла от нашего имени заботиться об областях [GetProvince('(int32)659').GetArea.GetName], [GetProvince('(int32)680').GetArea.GetName] и [GetProvince('(int32)670').GetArea.GetName]."
 seleukid_mission_04_palestine_task_9_DESC:0 "Мы стремимся контролировать наиболее плодородные области региона [GetProvince('(int32)687').GetArea.GetRegion.GetName], в частности [GetProvince('(int32)733').GetArea.GetName], [GetProvince('(int32)687').GetArea.GetName] и [GetProvince('(int32)681').GetArea.GetName]."
 seleukid_mission_04_palestine_task_10_DESC:0 "Если мы хотим упрочить свою власть в регионе [GetProvince('(int32)687').GetArea.GetRegion.GetName], нам нужно так или иначе заняться нашими южными набатейскими соседями."
 seleukid_mission_04_palestine_task_11_DESC:0 "Хотя земли в области [GetProvince('(int32)732').GetArea.GetName] богатые и плодородные, нам нужно больше людей, способных обрабатывать их. Пригласив новых поселенцев из западных земель, мы раскроем потенциал этой области."
 seleukid_mission_04_palestine_task_12_DESC:0 "[GetProvince('(int32)687').GetArea.GetName] является одной из самых плодородных частей региона [GetProvince('(int32)687').GetArea.GetRegion.GetName], но и контролировать ее довольно сложно. Местные жители себе на уме, и большинство чужеземных администраций так или иначе сталкивались с трудностями."
 seleukid_mission_04_palestine_task_final_DESC:0 "Теперь, когда весь регион [GetProvince('(int32)687').GetArea.GetRegion.GetName] в наших руках, кампания по его захвату, а также захвату региона [GetProvince('(int32)789').GetArea.GetRegion.GetName] может считаться оконченной."

