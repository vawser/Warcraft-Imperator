 seleukid_mission_01_babylonia_task_1_DESC:0 "Последнее слово в Вавилоне всегда остаётся за жрецами Мардука — за влиятельной кастой религиозных вождей, которые контролируют всё, что происходит в городе. Многие цари, не сумевшие найти с ними общий язык, лишились своих престолов."
 seleukid_mission_01_babylonia_task_2_DESC:0 "Если [ROOT.GetCountry.GetRuler.GetPraenomen] сумеет склонить жрецов на свою сторону и царская династия проникнется их верой, её правление в Вавилонии будет долгим."
 seleukid_mission_01_babylonia_task_3_DESC:0 "Жрецы признали наше право властвовать у них на родине. Теперь мы и [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] можем продолжить объединение религий."
 seleukid_mission_01_babylonia_task_4_DESC:0 "С нашим правителем вся Вавилония процветает, и мы получили поддержку знати и граждан её древних городов."
 seleukid_mission_01_babylonia_task_5_DESC:0 "На берегах Евфрата раскинулся Вавилон, а на берегах Тигра мы возвели великую Селевкию. Вместе они преграждают путь каждому, кто захочет пересечь Вавилонию."
 seleukid_mission_01_babylonia_task_6_DESC:0 "И хотя многие наши жители поселились в окрестностях Вавилона, а многие вавилоняне стали нашими подданными, есть те, кто чинит нам препоны на каждом шагу."
 seleukid_mission_01_babylonia_task_7_DESC:0 "Когда Селевк отвоевал Вавилонию и вернул себе сатрапию, Антигон отправил войска, чтобы разграбить и разрушить то, чего он лишился. И хотя мы благородно отстроили немалую часть Вавилона, придётся ещё многое сделать для возвращения былой славы."
 seleukid_mission_01_babylonia_task_8_DESC:0 "Отнятая у Дария III администрация нашей сатрапии практически не изменилась. [ROOT.GetCountry.GetPrimaryCulture.GetName] поможет ей лучше понять наше правление и приспособиться к нему."
 seleukid_mission_01_babylonia_task_9_DESC:0 "[GetOffice('office_steward').GetCulturalName(SCOPE.GetRootScope.GetCountry)] помогает нам обрести верность и поддержку по всей вавилонской сатрапии, включая богатейшие регионы объединённой империи персов и Александра."
 seleukid_mission_01_babylonia_task_10_DESC:0 "Мирная жизнь порождает верность, и мы гарантируем всему региону, что наша власть и наша армия не дадут его жителей в обиду, от ассирийских границ на севере до персидских на юге."
 seleukid_mission_01_babylonia_task_final_DESC:0 "Хотя некогда Вавилонию захватил одноглазый Антигон, всё время оккупации она хранила верность Селевку. Ныне сатрапия и [ROOT.GetCountry.GetRuler.GetFamily.GetName] крепко связаны, и мы можем рассчитывать на её налоги и ополчение."

