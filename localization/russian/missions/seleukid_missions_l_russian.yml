 ### 4
 # Base Info
 seleukid_mission_04_palestine:0 "К границам Египта"
 seleukid_mission_04_palestine_DESCRIPTION:0 "Контроль над регионами [GetProvince('(int32)687').GetArea.GetRegion.GetName] и [GetProvince('(int32)789').GetArea.GetRegion.GetName] жизненно необходим, если мы хотим управлять важнейшими путями старой империи, что [Select_CString(GetCharacter('(int32)39').IsFemale, 'создала', 'создал' )] [GetCharacter('(int32)39').GetPraenomen], ведь по этим путям люди могут попасть из Египта в Анатолию или из Анатолии в Вавилонию.\n\nЗахват этих регионов позволит нам захватить и прочие осколки старой империи."
 seleukid_mission_04_palestine_CRITERIA_DESCRIPTION:0 "Задание будет выполнено, когда мы захватим власть над регионами [GetProvince('(int32)687').GetArea.GetRegion.GetName] и [GetProvince('(int32)789').GetArea.GetRegion.GetName]."
 seleukid_mission_04_palestine_BUTTON_TOOLTIP:0 "В сердце старой империи лежат [GetProvince('(int32)687').GetArea.GetRegion.GetName] и [GetProvince('(int32)789').GetArea.GetRegion.GetName], два региона, которые только и ждут, когда мы их захватим."

