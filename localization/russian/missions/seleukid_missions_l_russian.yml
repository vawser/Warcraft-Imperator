 seleukid_mission_01_babylonia_task_5:0 "Преграды Вавилонии"
 seleukid_mission_01_babylonia_task_6:0 "Народ Вавилонии"
 seleukid_mission_01_babylonia_task_7:0 "Возрождение сатрапии"
 seleukid_mission_01_babylonia_task_8:0 "Реорганизация администрации"
 seleukid_mission_01_babylonia_task_9:0 "Местная легитимность"
 seleukid_mission_01_babylonia_task_10:0 "От Ашура до Икароса"
