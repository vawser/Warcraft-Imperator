 # Base Info
 seleukid_mission_03_anatolia:0 "Западные мечты"
 seleukid_mission_03_anatolia_DESCRIPTION:0 "Хоть мы и наследники Вавилонийской сатрапии, мы знаем, что никто не станет воспринимать нас как наследников Александра, пока в наших руках не окажется сама Македония. И чтобы добраться до нее, сначала нужно захватить длинную Царскую дорогу персов вплоть до самых Сард на противоположной стороне Анатолии."
 seleukid_mission_03_anatolia_CRITERIA_DESCRIPTION:0 "Задание будет выполнено, когда мы захватим власть над Царской дорогой и выстроим администрацию и оборону Анатолии."
 seleukid_mission_03_anatolia_BUTTON_TOOLTIP:0 "Мы смотрим на запад, в сторону Македонии. Но для начала нам нужно захватить всю западную часть Царской дороги персов."

