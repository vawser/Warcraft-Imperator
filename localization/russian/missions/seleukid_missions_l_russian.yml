 seleukid_mission_03_anatolia_task_1_DESC:0 "Мы ищем возможные пути на запад, и особое внимание привлекли земли вокруг города [GetProvince('(int32)1936').GetName], который некогда был столицей региона [GetProvince('(int32)1936').GetArea.GetRegion.GetName]."
 seleukid_mission_03_anatolia_task_2_DESC:0 "Мы хотим возродить город [GetProvince('(int32)1936').GetName] и сделать его столицей местного губернаторства. Это позволит нам связать свое правление с древней сатрапией [GetProvince('(int32)1936').GetArea.GetRegion.GetName]."
 seleukid_mission_03_anatolia_task_3_DESC:0 "Небольшой город [GetProvince('(int32)1928').GetName] привлек наше внимание своими святилищами и значимостью для окрестных земель."
 seleukid_mission_03_anatolia_task_4_DESC:0 "Нам нужно развивать инфраструктуру новой администрации в регионе [GetProvince('(int32)1936').GetArea.GetRegion.GetName], если мы хотим, чтобы он и дальше оставался важной частью державы [ROOT.GetCountry.GetName]."
 seleukid_mission_03_anatolia_task_5_DESC:0 "Дальнейшее развитие города [GetProvince('(int32)1936').GetName] может сделать местное население более расположенным к нашему правлению. Что-то подобное [Select_CString(GetCharacter('(int32)37').IsFemale, 'сделала', 'сделал' )] [GetCharacter('(int32)37').GetPraenomen] в бытность сатрапом провинции [GetProvince('(int32)1936').GetArea.GetRegion.GetName]."
 seleukid_mission_03_anatolia_task_6_DESC:0 "К северу от региона [GetProvince('(int32)1883').GetArea.GetRegion.GetName] лежат [GetProvince('(int32)1799').GetArea.GetRegion.GetName] и восточные земли региона [GetProvince('(int32)1936').GetArea.GetRegion.GetName], которые в силу меньшей значимости часто оказывались предоставлены сами себе."
 seleukid_mission_03_anatolia_task_7_DESC:0 "Мы обнаружили небольшое поселение [GetProvince('(int32)177').GetName], которое может стать важным городом в области [GetProvince('(int32)177').GetArea.GetName]. Оно находится к северу от древнего города [GetProvince('(int32)1934').GetName]."
 seleukid_mission_03_anatolia_task_8_DESC:0 "Наши советники полагают, что если мы потратим значительное количество ресурсов на развитие двух древних городов — [GetProvince('(int32)1934').GetName] в области [GetProvince('(int32)1934').GetArea.GetName] и [GetProvince('(int32)1951').GetName] в области [GetProvince('(int32)1951').GetArea.GetName], то это положительно скажется на всем регионе."
 seleukid_mission_03_anatolia_task_9_DESC:0 "Несмотря на меньшую значимость по сравнению с западными соседями, этот регион нуждается в администрации и инфраструктуре. Создав всё необходимое, мы, несомненно, извлечем для себя немалую пользу в будущем."
 seleukid_mission_03_anatolia_task_10_DESC:0 "Чужакам всегда трудно было установить власть над регионом [GetProvince('(int32)1799').GetArea.GetRegion.GetName], из-за чего большинство наших предшественников передавали власть в руки сатрапий, зависимых лишь формально."
 seleukid_mission_03_anatolia_task_11_DESC:0 "На западном конце Царской дороги находятся греческие берега и регион [GetProvince('(int32)292').GetArea.GetRegion.GetName], часто восстававший против властителей из далеких земель."
 seleukid_mission_03_anatolia_task_12_DESC:0 "Часто важная роль при управлении этими землями отводилась городу [GetProvince('(int32)292').GetName] в провинции [GetProvince('(int32)292').GetArea.GetName], населенному как жителями центральной Анатолии, так и греками."
 seleukid_mission_03_anatolia_task_13_DESC:0 "Если мы хотим контролировать эти земли, не сталкиваясь с теми же сложностями, что и многие из наших предшественников, нам стоит создать сеть городов и крепостей, на которые сможет опираться наша новая администрация."
 seleukid_mission_03_anatolia_task_14_DESC:0 "Как полагает [GetCharacter('(int32)24').GetPraenomen], наша правящая династия является потомками самого Аполлона и мы издавна были верными последователями оракула Дидимы, расположенного близ города [GetProvince('(int32)1973').GetName]."
 seleukid_mission_03_anatolia_task_15_DESC:0 "Род [GetCharacter('(int32)24').GetFamily.GetName] давно мечтал заручиться верностью оракула Дидимы, что находится близ города [GetProvince('(int32)1973').GetName]."
 seleukid_mission_03_anatolia_task_16_DESC:0 "Большинство великих Селевкий, названных так по имени нашего основателя ([GetCharacter('(int32)24').GetPraenomen]), играли важную роль в нашей державе. Мы надеемся воздвигнуть еще один из этих великих городов далеко на западе Анатолии."
 seleukid_mission_03_anatolia_task_final_DESC:0 "Если мы хотим преуспеть в своих стремлениях захватить западные земли старой империи, что некогда [Select_CString(GetCharacter('(int32)39').IsFemale, 'создала', 'создал' )] [GetCharacter('(int32)39').GetPraenomen], нам нужно установить контроль над царской дорогой на всей ее протяженности между городами [GetProvince('(int32)4799').GetName] и [GetProvince('(int32)292').GetName]."

