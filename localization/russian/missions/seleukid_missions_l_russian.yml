 seleukid_mission_02_syria_task_1_DESC:0 "Мы должны подготовить войска для кампании в регионе [GetProvince('(int32)789').GetArea.GetRegion.GetName], ведь мы знаем, каким опасным может быть путь для неподготовленных войск."
 seleukid_mission_02_syria_task_2_DESC:0 "На западных берегах лежат греческие поселения и деревни, а также старая столица Антигонидов. Одной из первоочередных целей должен стать контроль нижнего течения реки Оронт."
 seleukid_mission_02_syria_task_3_DESC:0 "В восточной части региона [GetProvince('(int32)789').GetArea.GetRegion.GetName] лежат древние арамейские города и деревни и несколько новых поселений греков. Этот регион также часто становился одной из преград между нами и богатыми землями Антигонидов. Он нужен нам, если мы хотим проложить безопасный путь из Вавилонии к берегам Средиземного моря."
 seleukid_mission_02_syria_task_4_DESC:0 "Возводя новые города и расселяя людей по региону [GetProvince('(int32)789').GetArea.GetRegion.GetName], мы не забудем и о контроле сельской местности. Для этого мы построим сеть городов, благодаря которым сможем управлять всем регионом."
 seleukid_mission_02_syria_task_5_DESC:0 "Мы хотим построить новый царский город, такой же, как [GetProvince('(int32)911').GetName] в Вавилонии, откуда наша царская власть будет распространяться на западные пределы нашей державы."
 seleukid_mission_02_syria_task_6_DESC:0 "Мы стремимся расширить город [GetProvince('(int32)789').GetName], чтобы он смог сравниться с важнейшими городами Средиземноморья как размером, так и населением. Он станет ярким примером [ROOT.GetCountry.GetAdjective]их могущества и богатства."
 seleukid_mission_02_syria_task_7_DESC:0 "Другая наша цель заключается в обеспечении региону должной защиты посредством сети укрепленных городов и поселений, чтобы захватчикам непросто было найти безопасный проход."
 seleukid_mission_02_syria_task_8_DESC:0 "Чтобы обеспечить желаемое развитие региона [GetProvince('(int32)789').GetArea.GetRegion.GetName], нам понадобятся новые поселенцы, которые могли бы заселить города и поселки. Мы давно хотели расселить у себя больше греков, из которых потом можно было бы собирать ополчение. И теперь, когда в нашем распоряжении есть средиземноморский порт, мы вполне можем приступить к осуществлению этого плана."
 seleukid_mission_02_syria_task_9_DESC:0 "На западе располагается регион [GetProvince('(int32)1880').GetArea.GetRegion.GetName], который, как и [GetProvince('(int32)789').GetArea.GetRegion.GetName], несмотря на труднодоступность, обладает значительным потенциалом. И хотя сейчас большая часть наших усилий сосредоточена в регионе [GetProvince('(int32)789').GetArea.GetRegion.GetName], стоит подумать о том, чтобы распространить наше влияние и на другие земли."
 seleukid_mission_02_syria_task_10_DESC:0 "Область [GetProvince('(int32)1880').GetName] — одно из мест, стоящих нашего внимания, ибо мы можем возродить местный город во славу правящей династии. У этого места есть всё для того, чтобы стать важным городом, из которого мы будем править восточными рубежами региона [GetProvince('(int32)1880').GetArea.GetRegion.GetName]."
 seleukid_mission_02_syria_task_11_DESC:0 "Мы слышали легенды о древнем оракуле около города [GetProvince('(int32)1881').GetName], страдающего от бедности и прочих проблем. Если мы восстановим храмы и святыни, то, возможно, нам удастся убедить оракула поддержать нас?"
 seleukid_mission_02_syria_task_final_DESC:0 "Мы наконец-то достигли своих целей в регионе [GetProvince('(int32)789').GetArea.GetRegion.GetName], и теперь можем считать его вторым по значимости после Вавилонии."

