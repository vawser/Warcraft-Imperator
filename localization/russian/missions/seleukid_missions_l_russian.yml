 # Base Info
 seleukid_mission_02_syria:0 "Сирийские амбиции"
 seleukid_mission_02_syria_DESCRIPTION:0 "Большинство царств диадохов располагаются по берегам Средиземного моря, связывающего их между собой. Однако мы оказались отрезанными от него, когда поселились в восточной Вавилонии. Мы рассматриваем Сирию в качестве возможного нового западного порта, поскольку наши соперники часто пренебрегают этими землями."
 seleukid_mission_02_syria_CRITERIA_DESCRIPTION:0 "Задание будет выполнено, когда мы захватим власть над Сирией и превратим ее в новый важный регион."
 seleukid_mission_02_syria_BUTTON_TOOLTIP:0 "Мы рассматриваем Сирию в качестве возможного нового западного порта."

