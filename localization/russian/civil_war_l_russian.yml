 civil_war.2.t:0 "Конец [SCOPE.sC('victorious_side').GetAdjective]ой гражданской войны"
 civil_war.2.desc:1 "Ожесточенная гражданская война в державе [SCOPE.sC('victorious_side').GetName] наконец-то закончилась, верные войска, которыми командует [SCOPE.sC('victorious_side').GetRuler.GetName], одержали победу: армия мятежников и их предводитель [SCOPE.sChar('resistance_ruler').GetName] разгромлены.\n\n"
 civil_war.2.descOpinionGood:0 "\n\nНаши посланники предполагают, что нам стоит порадоваться победе друзей из державы [SCOPE.sC('victorious_side').GetName]. Возможно, нам стоит снова наладить общение и предложить помощь в удержании контроля над страной."
 civil_war.2.descOpinionBad:0 "\n\nНаши советники очень недовольны исходом этой войны. Они явно надеялись, что наши [SCOPE.sC('victorious_side').GetAdjective]ие враги станут еще слабее. Тем не менее нам вновь стоит их остерегаться."
 civil_war.2.descOpinionNeutral:0 "\n\nИсход этой войны нам по большому счету безразличен: [SCOPE.sC('victorious_side').GetName] нам не враг и не друг. И всё же теперь следует быть начеку — эта страна начинает восстанавливаться."
 civil_war.2.descSIEGE:0 "Нам стало известно из надежных источников, что осада крепости [SCOPE.sP('fort_flavor_location').GetName] стала поворотной точкой в войне — войска повстанцев пытались разгромить верное властям войско, но опытный полководец [SCOPE.sC('victorious_side').GetRuler.GetName] перехитрил их."
 civil_war.2.descSIEGE2:0 "Осада крепости [SCOPE.sP('fort_flavor_location').GetName] стала поворотной точкой в войне — верные властям войска взяли крепость штурмом, несмотря на огромные потери."
 civil_war.2.descBATTLE:0 "Кровавая битва при крепости [SCOPE.sP('fort_flavor_location').GetName] решила исход войны: верные властям войска прорвали строй повстанцев и вырезали их всех до единого."
 civil_war.2.descBATTLE2:0 "Яростная битва при крепости [SCOPE.sP('fort_flavor_location').GetName] едва не завершилась в пользу повстанцев, но в итоге [SCOPE.sC('victorious_side').GetRuler.GetName] провели решающий маневр, и верные властям войска победили."
 civil_war.4.t:0 "Конец [SCOPE.sC('victorious_side').GetAdjective]ой гражданской войны"
 civil_war.4.desc:1 "Гражданская война в державе [SCOPE.sC('victorious_side').GetName] наконец-то закончилась, войска мятежников, которыми командует [SCOPE.sC('victorious_side').GetRuler.GetName], одержали сокрушительную победу. Верное властям войско и его командир [SCOPE.sChar('resistance_ruler').GetName] сокрушены.\n\n"
 civil_war.4.descOpinionGood:0 "\n\nНаши посланники предполагают, что нам стоит порадоваться победе друзей из державы [SCOPE.sC('victorious_side').GetName]. Возможно, нам стоит предложить помощь [SCOPE.sC('victorious_side').GetAdjective]ому правительству, чтобы оно быстрее вернуло контроль над полуразрушенной страной."
 civil_war.4.descOpinionBad:0 "\n\nНаши советники очень недовольны исходом этой войны. Они надеялись, что [SCOPE.sC('victorious_side').GetAdjective]ие предатели не смогут свергнуть их давних союзников. Надо внимательно следить за ситуацией."
 civil_war.4.descOpinionNeutral:0 "\n\nИсход этой войны нам по большому счету безразличен: [SCOPE.sC('victorious_side').GetName] нам не враг и не друг. И всё же теперь следует быть начеку — эта страна начинает восстанавливаться."
 civil_war.4.descSIEGE:0 "Нам стало известно из надежных источников, что осада крепости [SCOPE.sP('fort_flavor_location').GetName] стала поворотной точкой в войне — верные властям войска пытались разгромить армию повстанцев, но опытный полководец [SCOPE.sC('victorious_side').GetRuler.GetName] перехитрил их."
 civil_war.4.descSIEGE2:0 "Осада крепости [SCOPE.sP('fort_flavor_location').GetName] стала поворотной точкой в войне — войска повстанцев взяли крепость штурмом, несмотря на огромные потери."
 civil_war.4.descBATTLE:0 "Кровавая битва при крепости [SCOPE.sP('fort_flavor_location').GetName] решила исход войны: войска повстанцев прорвали строй верных властям отрядов и вырезали всех до единого."
 civil_war.4.descBATTLE2:0 "Яростная битва при крепости [SCOPE.sP('fort_flavor_location').GetName] едва не завершилась в пользу верных властям войск, но в итоге [SCOPE.sC('victorious_side').GetRuler.GetName] провели решающий маневр, и повстанцы победили."
 civil_war.4.a:0 "Интересно."
 civil_war.2.a:0 "Интересно."
 civil_war.5.t:0 "Победа!"
 civil_war.5.desc:1 "Наконец закончилась кровавая гражданская война. Остатки армии, которую ведёт [SCOPE.sChar('target').GetName], разбиты, деморализованы и сдались на нашу милость.\n\n[SCOPE.sChar('target').GetPraenomen] сейчас в кандалах и ждёт вестей о своей судьбе и участи [SCOPE.sChar('target').GetHerHis] подельников. Своими действиями они нанесли урон державе [ROOT.GetCountry.GetName], о чём необходимо помнить, вынося решение."
 civil_war.5.a:1 "Измена должна караться, но пусть солдаты живут."
 civil_war.5.b:0 "Но [SCOPE.sChar('target').GetPraenomen] — такой хороший человек!"
 civil_war.5.c:0 "Убить их. Всех."
 all_loyalty_civil_war_5:1 "Все персонажи теперь боятся выглядеть неблагонадёжными и получают #Y 10#! ед. верности."
 civil_war_5_kill_all:0 "Все персонажи-мятежники казнены."
 civil_war.6.t:0 "Победа!"
 civil_war.6.desc:0 "Наконец-то закончилась кровавая гражданская война. Остатки армии, которую ведет [SCOPE.sChar('target').GetName], разбиты, деморализованы и сдались на нашу милость.\n\n[SCOPE.sChar('target').GetPraenomen] сейчас в кандалах и ждет нашего решения о том, как поступить с человеком, от чьей вероломности страдают [ROOT.GetCountry.GetAdjective]ие граждане.\n\nНарод сказал свое слово!"
