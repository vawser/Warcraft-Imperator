l_russian:
 befriend.1.t:0 "Политические амбиции"
 befriend.1.desc:0 "Всем известно, что [SCOPE.sChar('friend_target').GetName] давно уже желает занять определённую должность, на которую постоянно назначают других, несправедливо забывая об этом отличном кандидате.\n\nУмелыми интригами мы могли бы сделать так, чтобы пост достался тому, кто давно на него метит: от этого выиграет и [SCOPE.sChar('friend_target').GetFirstName], и мы сами."
 befriend.1.a:0 "Дать [SCOPE.sChar('friend_target').GetHerHim] то, что [SCOPE.sChar('friend_target').GetSheHe] хочет."
 befriend.1.b:0 "Это неправильно."
 befriend.2.t:0 "Экзотические дары"
 befriend.2.desc:0 "Дикий зверь из далёких земель — замечательный и дорогой подарок. Сейчас торговцы предлагают самых разных диковинных зверей, как для содержателей арен, так и для частных лиц: от скифских жеребят до нубийских леопардов.\n\nВопрос в том, что именно нам отправить в дар?"
 befriend.2.a:0 "Завоевать [SCOPE.sChar('friend_target').GetHerHis] благосклонность можно лишь тигром."
 befriend.2.b:0 "Будет вполне достаточно нильского крокодила."
 befriend.2.c:0 "Двугорбый верблюд дешевле всех..."
 befriend.2.d:0 "Кто-то правда готов отдать за них столько денег?!"
 befriend.3.t:0 "Все любят золото"
 befriend.3.desc_1:0 "Золото — пожалуй, и самый старый и самый простой способ завоевать чужое расположение. В мире политики большие деньги значат больше, чем добрые слова.\n\nСколько возьмёт [SCOPE.sChar('friend_target').GetName] за свою дружбу?"
 befriend.3.desc_2:0 "Золото — пожалуй, и самый старый и самый простой способ завоевать чужое расположение. В мире политики большие деньги значат больше, чем добрые слова.\n\nСколько возьмёт [SCOPE.sChar('friend_target').GetName] за свою дружбу?"
 befriend.3.a:0 "Казна у державы обширная..."
 befriend.3.b:0 "Должно хватить умеренного подношения."
 befriend.3.c:0 "Хватит и скромной суммы."
 befriend.3.d:0 "Этого должно хватить."
 befriend.3.dt:0 "[SCOPE.sChar('friend_target').GetName] получит #Y 250#! @gold! из личных средств вашего правителя."
 befriend.3.e:0 "Расточительность здесь излишня."
 befriend.3.et:0 "[SCOPE.sChar('friend_target').GetName] получит #Y 100#! @gold! из личных средств вашего правителя."
 befriend.3.f:0 "Возможно, [SCOPE.sChar('friend_target').GetSheHe] уважает скромность."
 befriend.3.ft:0 "[SCOPE.sChar('friend_target').GetName] получит #Y 50#! @gold! из личных средств вашего правителя."
 befriend.3.g:0 "Есть другой способ..."
 befriend.4.t:0 "Гладиатор"
 befriend.4.desc_1:0 "На нашей арене взошла звезда неизвестного ранее гладиатора: сейчас он собирает огромные толпы зрителей, на его выступлениях не бывает свободных мест! Он рекламирует рыбный соус и заставляет азартных игроков ставить кучу денег на его бои.\n\nЕсли [SCOPE.sChar('friend_target').GetFirstName] увидит выступление этого бойца (пока того не постигла неминуемая гибель) при своём дворе, мы, возможно, завоюем расположение."
 befriend.4.desc_2:0 "На нашей арене взошла звезда неизвестного ранее гладиатора, который собирает огромные толпы зрителей и развлекает их, как никто другой.\n\nЕсли [SCOPE.sChar('friend_target').GetFirstName] получит от нас место в ложе на выступление этого бойца, нам гарантировано особое внимание..."
 befriend.4.a:1 "Отправить бойца служить в [SCOPE.sChar('friend_target').GetHerHis] личной охране."
 befriend.4.b:0 "Выкупить бойца. Пусть [SCOPE.sChar('friend_target').GetFirstName] получит его в подарок."
 befriend.4.c:0 "Хорошее представление любят все."
 befriend.4.d:0 "Это слишком вульгарно..."
 befriend.5.t:0 "Как произвести впечатление"
 befriend.5.desc_1:0 "Официальные дипломатические каналы дают множество возможностей поразить такого человека, как [SCOPE.sChar('friend_target').GetName]. Возможно, проще всего будет отправить посланника с дарами и открыто заявить о своём желании стать друзьями.\n\nТакже мы могли бы отправить делегацию жрецов на знакомство с храмами [SCOPE.sChar('friend_target').GetHerHis] державы или попытаться завоевать благосклонность, продемонстрировав своих выдающихся воинов."
 befriend.5.desc_2:1 "Наше положение даёт нам множество возможностей публично польстить такому человеку, как [SCOPE.sChar('friend_target').GetName]. Осторожно похвалив достижения этого человека в залах правительства и перед нашими высшими чинами, мы наверняка добьёмся [SCOPE.sChar('friend_target').GetHerHis] расположения.\n\nМожно также принести богатую жертву в [SCOPE.sChar('friend_target').GetHerHis] честь — такой поступок не останется без внимания. А можно даже воздвигнуть статую, которая особенно польстит [SCOPE.sChar('friend_target').GetHerHis] самолюбию."
 befriend.5.a:1 "Публично похвалить [SCOPE.sChar('friend_target').GetHerHis] и [SCOPE.sChar('friend_target').GetHerHis] деяния."
 befriend.5.b:1 "Пожертвовать в [SCOPE.sChar('friend_target').GetHerHis] честь быка."
 befriend.5.c:1 "Воздвигнуть в [SCOPE.sChar('friend_target').GetHerHis] честь статую."
 befriend.5.d:0 "Посланник с дарами наверняка впечатлит [SCOPE.sChar('friend_target').GetHerHis]."
 befriend.5.e:0 "Отправить пышную религиозную делегацию."
 befriend.5.f:0 "Наши лучшие воины привлекут [SCOPE.sChar('friend_target').GetHerHis] внимание."
 befriend.5.g:0 "Излишнее усердие здесь ни к чему..."
 befriend.6.t:0 "Преимущества власти"
 befriend.6.desc_1:0 "Человек, для которого [SCOPE.sChar('friend_target').GetName] — излюбленная мишень для критики, уже давно ищет убежища в нашей стране. Он мелкая сошка, он изгнан из своей страны и теперь живёт на чужие деньги и распространяет слухи о разврате и мздоимстве, которые якобы поощряет [SCOPE.sChar('friend_target').GetFirstName].\n\nУ нас есть отличный шанс проявить себя в глазах того, кого он так усердно критикует..."
 befriend.6.desc_2:0 "[SCOPE.sChar('friend_target').GetName] становится целью нападок одного горлопана, которого защищают политические противники его жертв.\n\nВозможно, это наш шанс, и если мы им воспользуемся, [SCOPE.sChar('friend_target').GetFirstName] непременно выразит нам свою признательность."
 befriend.6.a:0 "Довольно этому мерзавцу злоупотреблять нашим гостеприимством."
 befriend.6.b:0 "Пара взяток и пара головорезов решат проблему."
 befriend.6.c:0 "Мы выше этого..."
 befriend.7.t:0 "Друг [SCOPE.sChar('friend_target').GetFirstName]"
 befriend.7.desc:0 "Наши попытки сделать так, чтобы [ROOT.GetCharacter.GetName] и [SCOPE.sChar('friend_target').GetName] сдружились, окупили себя."
 befriend.7.a:0 "Разумеется"
 befriend.8.t:0 "[SCOPE.sChar('friend_target').GetFirstName] отвергает предложение"
 befriend.8.desc_1:0 "Несмотря на все наши усилия сделать так, чтобы мы и [SCOPE.sChar('friend_target').GetTitle] [SCOPE.sChar('friend_target').GetName] стали друзьями, у нас ничего не выходит."
 befriend.8.desc_2:0 "Несмотря на все наши усилия сделать так, чтобы мы и [SCOPE.sChar('friend_target').GetName] стали друзьями, у нас ничего не выходит."
 befriend.8.a:0 "Это весьма досадно."
 befriend.10.t:0 "Предложение дружбы"
 befriend.10.desc:0 "[SCOPE.sC('actor').GetRuler.GetName], [SCOPE.sC('actor').GetRulerTitle] державы [SCOPE.sC('actor').GetName], от всего сердца приглашает нас: пусть [ROOT.GetCountry.GetRulerTitle] почтит своим присутствием большой приём.\n\nПохоже, что [SCOPE.sC('actor').GetRuler.GetSheHe] стремится упрочить дружбу двух наших народов."
 befriend.10.a:0 "Все в восторге!"
 befriend.10.b:0 "Отклонить предложение дружбы."
 friend_refusal:0 "[SCOPE.sC('actor').GetName] узнает о нашем решении."
 befriend.11.t:0 "Отказ!"
 befriend.11.desc:0 "[SCOPE.sChar('target').GetEmployer.GetRulerTitle] державы [SCOPE.sChar('target').GetEmployer.GetName] опрометчиво отклоняет наше щедрое предложение дружбы!\n\nПодобная заносчивость, конечно же, не пойдёт на пользу этой державе."
 befriend.11.a:0 "Увы!"
 befriend.12.t:0 "Предложение дружбы принято!"
 befriend.12.desc:0 "[SCOPE.sChar('target').GetEmployer.GetRulerTitle] державы [SCOPE.sChar('target').GetEmployer.GetName] принимает наше предложение дружбы с распростёртыми объятьями!\n\nДа приведёт это к процветанию наших народов."
 befriend.12.a:0 "Отлично."
 befriend_costs_tt:1 "Дружба с персонажем рано или поздно потребует определённых затрат.\n\nВ случае успеха:"
