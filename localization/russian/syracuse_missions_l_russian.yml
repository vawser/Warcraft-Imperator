l_russian:
 ### Syracuse Missions
 # Democracy
 me_syracuse_1_democracy:0 "Смерть тиранам"
 me_syracuse_1_democracy_BUTTON_TOOLTIP:0 "Пора воскресить старую республику."
 me_syracuse_1_democracy_BUTTON_DETAILS:0 ""
 me_syracuse_1_democracy_DESCRIPTION:0 "До того как тираны силой утвердились в нашем великом городе и обезобразили его своими казармами для наёмников, безвкусными дворцами и разрушительными войнами, в нём веками правила гордая олигархическая республика. И сейчас есть те, кто жаждет изгнать тиранов и избавить наш народ от необходимости исполнять прихоти сильных."
 me_syracuse_1_democracy_CRITERIA_DESCRIPTION:0 "Восстановить народное правительство в Сиракузах."
 me_syracuse_1_democracy_REWARD_DESCRIPTION:0 "Республиканское правительство"
 me_syracuse_1_democracy_abort_tt:0 "Держава [me_syracuse_scope.GetName] больше не является монархией или является зависимой державой."
 democracy_eligible_tooltip:0 "#Y [SCOPE.sC('me_syracuse_scope').GetRulerTitle] [SCOPE.sC('me_syracuse_scope').GetRuler.GetName]#! НЕ старше #Y 65#! лет и не страдает от серьёзной болезни."
 revolutionary_heir_tt:0 "[SCOPE.sC('me_syracuse_scope').GetCurrentSuccessor.GetFullName], первый наследник правителя #Y [SCOPE.sC('me_syracuse_scope').GetName]#!, отличается высокой моралью."
 ongoing_revolutionary_route_tt:0 "Нет активных революционных заданий."
 demo_leader_eligible_tooltip:0 "Есть свободный взрослый персонаж, который: НЕ принадлежит к правящей семье, НЕ является другом или супругом/супругой тирана, НЕ ограничен гендерными законами."
 me_syr_old_tyrant_tt:0 "Тиран остаётся у власти."
 me_syr_new_tyrant_tt:0 "Власть переходит к новому тирану."
 syracuse_1_1_tentative_whispers:0 "Осторожный шёпот"
 syracuse_1_1_tentative_whispers_DESC:0 "Многие не в восторге из-за того, что мы снова оказались в лапах тирана. С правильной поддержкой, возможно, мы сможем восстановить республиканское правление и навсегда изгнать тиранию."
 syracuse_1_1_reward_tt:0 "Будет выбран республиканский #Y лидер#!."
 syracuse_1_2_mercenary_motives:0 "Сотрясение основ"
 syracuse_1_2_mercenary_motives_DESC:0 "Со времён Гелона тираны пользовались италийскими наёмниками, которых не заботит жизнь горожан. Эти наёмные головорезы — основа тиранической власти, и они же, возможно, ключ к её свержению."
 syracuse_1_2_reward_tt:0 "Поддержка наёмниками #Y переворота#!."
 syracuse_1_3_greek_help:0 "Пример Тимолеонта"
 syracuse_1_3_greek_help_DESC:0 "Тимолеонт, полководец-братоубийца с трагической судьбой, подготовил мудрые республиканские законы и изгнал карфагенскую армию, хотя все шансы были не в его пользу, — но лишь потому, что отважные граждане приплыли в Коринф с просьбой о помощи."
 syracuse_1_3_greek_help_allow_tt:0 "В Греции есть свободная эллинская республика, которая могла бы задействовать подходящего командира."
 syracuse_1_3_reward_tt:0 "Греческая поддержка в #Y гражданской войне#!."
 syracuse_1_4_deal_with_devil:0 "Сделка с дьяволом"
 syracuse_1_4_deal_with_devil_DESC:0 "Сиракузы всегда враждовали с другими державами, желающими заявить права на богатства Сицилии, — от заносчивых Афин до сметливого Карфагена. Могут найтись те, кто поможет делу свободы — за подходящую плату."
 syracuse_1_4_deal_with_devil_allow_tt:1 "Свободная не$syracusan$ держава имеет территории в материковой Сицилии, в сумме больше территорий, чем у державы [me_syracuse_scope.GetName], уровень мнения о державе [me_syracuse_scope.GetName] ниже #Y 0#!, и не состоит в союзе с державой [me_syracuse_scope.GetName]."
 syracuse_1_4_reward_tt:0 "Чужеземная поддержка в #Y гражданской войне#!."
 syracuse_1_6_reward_tt:0 "Наследник тирана поддерживает #Y переворот#!."
 syracuse_1_6_approach_heir:0 "Влиятельные друзья"
 syracuse_1_6_approach_heir_DESC:0 "Тираны Сиракуз любят проводить время в укреплённом дворце в окружении лизоблюдов и интеллектуалов. Наследник — особа, наиболее приближённая к царю, которая может стать ключом к уязвимостям тирана."
 syracuse_1_7_assassinate:0 "Дамоклов урок"
 syracuse_1_7_assassinate_DESC:0 "Дионисий поступил очень мудро, когда показал Дамоклу, как опасно быть царём. Договорившись с теми, кто близок к трону, мы можем доказать это на практике."
 syracuse_1_7_assassinate_allow_tt_2:0 "Капитан наёмников ещё жив."
 syracuse_1_7_assassinate_allow_tt_6:0 "Первый наследник не изменился."
 syracuse_1_7_reward_tt:0 "Республиканцы попробуют свергнуть тирана, устроив #Y переворот#!."
 syracuse_1_8_civil_war:0 "К оружию!"
 syracuse_1_8_civil_war_DESC:0 "Род Дионисия упорно цеплялся за власть в своей островной крепости, и изгнать его удалось лишь силой оружия. Заручившись правильной поддержкой, мы можем пойти по стопам Тимолеонта и с честью выиграть сражение за свою свободу."
 syracuse_1_8_civil_war_allow_tt:0 "Подходящие державы и персонажи ещё существуют."
 syracuse_1_8_reward_tt:0 "Начнётся #Y гражданская война#!, чтобы свергнуть тирана."
 syracuse_1_9_taking_stock:0 "Республика Сиракузы"
 syracuse_1_9_taking_stock_DESC:0 "Самое трудное уже позади, и мы должны следить, чтобы нашу зарождающуюся республику не задушили ещё в колыбели. Тех, кто попытается стать царями, много, а нас мало, но мы должны сделать так, чтобы корона им не досталась."
 syracuse_1_9_taking_stock_allow_tt:0 "Переворот завершён."
 syracuse_1_9_reward_tt:0 "Всё, что осталось незавершённым в #Y гражданской войне#! или #Y перевороте#!, будет завершено."
 # Sicily
 me_syracuse_2_sicily:0 "Верховенство над сикелиотами"
 me_syracuse_2_sicily_BUTTON_TOOLTIP:0 "От единства сикелиотов зависит само наше существование."
 me_syracuse_2_sicily_BUTTON_DETAILS:0 ""
 me_syracuse_2_sicily_DESCRIPTION:0 "Время летит стремительно. На востоке диадохи делят остатки империи Александра. На западе варвары-пунийцы жадно смотрят на наш остров и хотят отомстить нам за неудачное вторжение в Африку. На севере с каждым днём набирают силу италийские республики. Чтобы наш народ мог выжить, мы должны завершить дело Агафокла и объединить сикелиотов."
 me_syracuse_2_sicily_CRITERIA_DESCRIPTION:0 "Получить контроль над восточной Сицилией."
 me_syracuse_2_sicily_REWARD_DESCRIPTION:0 "Развитие города Сиракузы и поглощение его сикелиотских соседей."
 syracuse_2_1:1 "Захват Сицилии"
 syracuse_2_1_DESC:0 "В результате наших договоров варвары-пунийцы получили власть над западом, и теперь мы должны убедиться, что разобщённые сикелиотские державы востока примкнут к нам, а не к ним."
 syracuse_2_1_allow_tt:2 "[me_syracuse_scope.GetName] полностью контролирует области #Y $syracuse_area$#! и #Y $east_sicily_area$#! — напрямую или через зависимые государства."
 syracuse_2_2:0 "Солдаты удачи"
 syracuse_2_2_DESC:0 "Италийские наёмники издавна компенсировали недостаток граждан-воинов из колониальных городов Сицилии. Следует продолжать эту традицию, чтобы мы не уступали врагу в живой силе."
 syracuse_2_3:0 "Крепость Ортигии"
 syracuse_2_3_DESC:0 "Крайне важно восстановить укрепления Ортигии, разрушенные Тимолеонтом, чтобы отвадить тиранов. Мы должны сделать остров неприступным для всякого, кто попытается атаковать столицу с суши."
 syracuse_2_4:0 "Город храмов"
 syracuse_2_4_DESC:0 "Один из наших старейших соперников за верховенство над сикелиотами, Акрагант, должен склониться перед нами и передать нам свои богатства."
 syracuse_2_4_allow_tt:1 "#Y Акрагант#! является федератом державы [me_syracuse_scope.GetName] ИЛИ держава [me_syracuse_scope.GetName] владеет #Y Акрагантом#! (Агригентом)."
 syracuse_2_5:0 "Переговоры с сикелиотами"
 syracuse_2_5_DESC:0 "Судьба всех сицилийских греков на острие кописа: со всех сторон им угрожают ненасытные соседи. Мы должны как можно скорее объединить их — копьями ли или в мирных беседах."
 syracuse_2_5_reward_tt:1 "Держава [me_syracuse_scope.GetName] может получить сикелиотских федератов."
 syracuse_2_6:0 "Житница Италии"
 syracuse_2_6_DESC:0 "Расширение в центральную Сицилию даёт нам доступ к плодородным землям, на которых растят лучшее зерно Средиземноморья. Мы должны в полной мере воспользоваться этой возможностью."
 syracuse_2_6_allow_tt:1 "Держава [me_syracuse_scope.GetName] владеет хотя бы #Y 3#! территориями в материковой Сицилии, производящими зерно @grain!, с построенными на них #Y поселениями земледельцев#!. ([SCOPE.Custom('syr_mission_2_6_custom_loc')]/#Y 3#!)"
 syr_mis_2_6_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_2_6_current')|0]#!"
 syr_mis_2_6_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_2_6_current')|0]#!"
 syracuse_2_6_modtt:0 "Вплоть до #Y 3#! территорий получат"
 syracuse_2_6_rewardtt:0 "Вплоть до #Y 3#! территорий получат бонус к производству пищи и товаров."
 syracuse_2_7:0 "Гегемон сикелиотов"
 syracuse_2_7_DESC:0 "Только после подчинения всей восточной Сицилии мы добьёмся объединения свободных сикелиотов, чего ещё никому не удавалось достигнуть."
 syracuse_2_8:0 "Восстановление Сиракуз"
 syracuse_2_8_DESC:1 "Гражданские войны и вторжения принесли в наш великий город страдания и разруху. Пора покончить с остатками былых несчастий и стать энергичным центром культуры."
 syracuse_2_8_1_allow_tt:2 "#Y [me_syracuse_scope.GetCapital.GetName]#!: есть хотя бы #Y 10#! групп эллинов-граждан или аристократов @citizen! ([SCOPE.Custom('syr_mission_2_8_2_custom_loc')]/#Y 10#!)"
 syracuse_2_8_2_allow_tt:1 "#Y [me_syracuse_scope.GetCapital.GetName]#!: есть хотя бы #Y 10#! групп эллинов — свободных людей @freemen! ([SCOPE.Custom('syr_mission_2_8_1_custom_loc')]/#Y 10#!)"
 syr_mis_2_8_1_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_2_8_1_current')|0]#!"
 syr_mis_2_8_1_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_2_8_1_current')|0]#!"
 syr_mis_2_8_2_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_2_8_2_current')|0]#!"
 syr_mis_2_8_2_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_2_8_2_current')|0]#!"
 syracuse_2_9:0 "Фонтан Аретузы"
 syracuse_2_9_DESC:0 "Нереида Аретуза — наша покровительницей, город обязан ей своими успехами. Мы восстановим заброшенный фонтан и возродим фестиваль, посвящённый нимфе."
 syracuse_2_10:0 "Рог изобилия"
 syracuse_2_10_DESC:0 "Хватит просто набивать зернохранилища зерном: города, стремительно вырастающие на берегах Средиземного моря, будут драться между собой за доступ к нашим прекрасным продуктам."
 syracuse_2_10_allow_tt:1 "Держава [me_syracuse_scope.GetName] имеет избыток, минимум #Y [SCOPE.ScriptValue('syr_mis_2_10_target')|0]#! ед. зерна @grain!, и не импортирует его. ([SCOPE.Custom('syr_mission_2_10_custom_loc')]/#Y [SCOPE.ScriptValue('syr_mis_2_10_target')|0]#!)"
 syr_mis_2_10_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_2_10_current')|0]#!"
 syr_mis_2_10_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_2_10_current')|0]#!"
 syracuse_2_11:0 "Последний из сикулов"
 syracuse_2_11_DESC:0 "На Сицилии бушуют греко-карфагенские войны, но в центре острова остались ещё и исконные жители — сикулы. Их нужно раз и навсегда привести к покорности."
 syracuse_2_11_allow_tt:2 "#Y Сикулия#! зависит от державы [me_syracuse_scope.GetName] ИЛИ #Y Сикулии#! не существует, а #Y [me_syr_henna.GetName]#! и/или #Y [me_syr_kapytion.GetName]#! принадлежат державе [me_syracuse_scope.GetName]."
 syracuse_2_11_modtt:1 "[me_syracuse_scope.GetAdjective]ие провинции на Сицилии с италийским населением получат"
 # Punic 
 me_syracuse_3_punic:0 "Пуническое соперничество"
 me_syracuse_3_punic_BUTTON_TOOLTIP:0 "Нужно раз и навсегда положить конец вечным войнам с Карфагеном."
 me_syracuse_3_punic_BUTTON_DETAILS:0 ""
 me_syracuse_3_punic_DESCRIPTION:0 "Мы, сикелиоты, сотни лет боролись с Карфагеном за власть над Сицилией, не в силах вырваться из замкнутого круга. Пришла пора сбросить этих варваров в море и вернуть наши древние эллинские колонии на западе."
 me_syracuse_3_punic_CRITERIA_DESCRIPTION:0 "Изгнать варваров-пунийцев с Сицилии."
 me_syracuse_3_punic_REWARD_DESCRIPTION:0 "Восстановление западной Сицилии."
 syracuse_3_1:0 "Морское возрождение"
 syracuse_3_1_DESC:0 "Со времён экспедиции в Африку мы позволили нашему флоту прийти в упадок, хотя пунийцы по-прежнему сохраняют мореходную мощь. Чтобы отрезать им пути, мы должны бросить им вызов там, где они сильнее всего: на море."
 syracuse_3_1_allow_tt_1:0 "Есть не менее #Y 16#! кораблей класса трирема @trireme! ([SCOPE.Custom('syr_mission_3_1_1_custom_loc')]/#Y 16#!)"
 syr_mis_3_1_1_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_3_1_1_current')|0]#!"
 syr_mis_3_1_1_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_3_1_1_current')|0]#!"
 syracuse_3_1_allow_tt_2:0 "Есть не менее #Y 30#! кораблей ([SCOPE.Custom('syr_mission_3_1_2_custom_loc')]/#Y 30#!)"
 syr_mis_3_1_2_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_3_1_2_current')|0]#!"
 syr_mis_3_1_2_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_3_1_2_current')|0]#!"
 syracuse_3_1_allow_tt_3:0 "Есть не менее #Y 4#! кораблей класса гексера @hexere! ([SCOPE.Custom('syr_mission_3_1_3_custom_loc')]/#Y 4#!)"
 syr_mis_3_1_3_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_3_1_3_current')|0]#!"
 syr_mis_3_1_3_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_3_1_3_current')|0]#!"
 syracuse_3_2:0 "Развитие флота"
 syracuse_3_2_DESC:0 "Стремления людей всегда превышали их возможности, что порождает новые идеи и приводит к великим свершениям. Александр и его преемники навсегда изменили морские сражения своими гигантскими кораблями и новой тактикой. Нам стоит последовать их примеру."
 syracuse_3_2_allow_tt:0 "Есть не менее #Y 40#! кораблей ([SCOPE.Custom('syr_mission_3_2_custom_loc')]/#Y 40#!)"
 syr_mis_3_2_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_3_2_current')|0]#!"
 syr_mis_3_2_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_3_2_current')|0]#!"
 syracuse_3_2_reward_tt:0 "Будет получен флотоводец. Можно будет выбрать между наступательной и оборонительной тактикой на море."
 syracuse_3_3:0 "Подготовка почвы"
 syracuse_3_3_DESC:0 "Слабое место пунических варваров в том, что их войска разбросаны по всему Средиземноморью, и их приходится доставлять кораблями. Когда же они высадятся, мы должны препятствовать их продвижению к Сиракузам и сдерживать их любой ценой."
 syracuse_3_3_allow_tt:0 "Есть граница с Карфагеном или зависимым от него государством."
 syracuse_3_4:0 "Объединить сикелиотов"
 syracuse_3_4_DESC:0 "На острове остаются вольные сикелиотские города, не склоняющиеся ни перед Сиракузами, ни перед пунийцами. Мы должны убедить их, что альтернативой сиракузскому владычеству является власть карфагенских или италийских чужеземцев."
 syracuse_3_4_allow_tt:0 "Хотя бы одна сикелиотская держава на Сицилии свободна."
 syracuse_3_4_reward_tt:0 "Можно объединить свободные сикелиотские державы в союз ценой перемирия на #Y 25#! лет."
 syracuse_3_5:0 "Наши покинутые братья"
 syracuse_3_5_DESC:0 "Когда Дионисий I оставил западные города, он без жалости пожертвовал своими сородичами-эллинами. Мы же в своём стремлении выжить заботимся обо всех сикелиотах. И они, возможно, поймут это."
 syracuse_3_5_allow_tt:0 "Хотя бы одна сикелиотская держава на Сицилии зависит от Карфагена."
 syracuse_3_5_reward_tt:0 "Можно вдохновить сикелиотские зависимые государства Карфагена на восстание."
 syracuse_3_6:0 "Отомстить за Дионисия"
 syracuse_3_6_DESC:0 "Несколько поколений назад Дионисий I проиграл пунийцам при Кронии и передал контроль над греческими городами Селинунт, Гераклея Минойская и Гимера их царю Гимилькону. Пришла пора освободить наших западных братьев."
 syracuse_3_6_allow_tt:1 "#Y [me_syr_selinous.GetName]#!, #Y [me_syr_minoa.GetName]#! и #Y [me_syr_thermai.GetName]#! принадлежат державе [me_syracuse_scope.GetName] или её эллинскому федерату ИЛИ союзнику."
 syracuse_3_6_reward_tt_1:0 "#Y [me_syr_selinous.GetName]#! и #Y [me_syr_minoa.GetName]#! получат"
 syracuse_3_6_reward_tt_2:0 "$syracuse_3_6_reward_tt_1$ $syracuse_3_settlers_tooltip$"
 syracuse_3_8:0 "Возродить Гимеру"
 syracuse_3_8_DESC:0 "Более века назад Гимера была полностью уничтожена Ганнибалом Магоном, который бесчестно отомстил за поражение своего деда Гамилькара под стенами города, пролив кровь невинных. Мы можем разом исправить прошлое и уязвить гордость пунийцев."
 syracuse_3_8_allow_tt:0 "На территории #Y [me_syr_3_8_himera_scope.GetName]#! можно основать город."
 syracuse_3_9:0 "Отбить Сиканию"
 syracuse_3_9_DESC:0 "Мы будем по-настоящему в безопасности, только когда старые греческие города Сегеста и Панорм вновь окажутся в наших руках, а оплоты пунийцев в Лилибее и Мотии больше не будут представлять угрозы. Так мы завершим наше дело."
 syracuse_3_9_allow_tt:1 "#Y [me_syr_segesta.GetName]#!, #Y [me_syr_panormos.GetName]#! и #Y [me_syr_lilybaion.GetName]#! принадлежат державе [me_syracuse_scope.GetName] или её эллинскому федерату ИЛИ союзнику."
 syracuse_3_9_reward_tt_1:0 "#Y [me_syr_segesta.GetName]#! и #Y [me_syr_panormos.GetName]#! получат"
 syracuse_3_9_reward_tt_2:0 "$syracuse_3_9_reward_tt_1$ $syracuse_3_settlers_tooltip$"
 syracuse_3_10:0 "Мир и справедливость"
 syracuse_3_10_DESC:0 "Если мы принесём карфагенянам на Сицилии достаточно золота, то сможем убедить этих торговцев и дельцов, что это лучший способ возместить убытки на острове и при этом избежать дальнейшего кровопролития."
 syracuse_3_10_allow_tt_1:1 "Карфаген не владеет территориями в областях #Y $syracuse_area$#! и #Y $east_sicily_area$#!."
 syracuse_3_10_allow_tt_2:0 "На острове Сицилия нет держав, зависящих от Карфагена."
 syracuse_3_10_allow_tt_3:2 "Карфаген удерживает #Y 4#! или меньше территорий в провинции #Y $west_sicily_area$#!. (Сейчас — #Y [SCOPE.ScriptValue('syr_mis_3_10_svalue')|0]#!)"
 syracuse_3_11:0 "В море"
 syracuse_3_11_DESC:0 "Время карфагенян на Сицилии подошло к концу. Мы должны сбросить в море последних пунических солдат и подчинить Сиканию грекам, отомстив за тысячи наших братьев, погибших в войнах за остров."
 syracuse_3_11_allow_tt:0 "У Карфагена нет территорий или зависимых государств на острове Сицилия."
 syracuse_3_settlers_tooltip:0 "Даст поселенцев и бонусы к ассимиляции и скорости прироста населения."
 syracuse_3_12:0 "Мечта Агафокла"
 syracuse_3_12_DESC:0 "Хотя его экспедиция провалилась, замыслы его были дерзкими и сулили немалую выгоду, но затем власть перешла к его сыновьям. Мы сумеем их осадить, осадив и успешно взяв Карфаген."
 syracuse_3_12_allow_tt_1:0 "Территория #Y [me_syr_3_12_car_scope.GetName]#! является столицей Карфагена."
 syracuse_3_12_allow_tt:1 "Держава [me_syracuse_scope.GetName] занимает территорию #Y [me_syr_3_12_car_scope.GetName]#!."
 # Magna
 me_syracuse_4_magna:0 "Властитель Великой Греции"
 me_syracuse_4_magna_BUTTON_TOOLTIP:0 "Если италиотские города, не ладящие друг с другом, хотят выжить, их надо объединить под нашим началом."
 me_syracuse_4_magna_BUTTON_DETAILS:0 ""
 me_syracuse_4_magna_DESCRIPTION:0 "Захватив Сицилию, мы должны обратить свой взор за пролив чудовищ, на ослабевшие италиотские города Великой Греции. Они сражались в бесчисленных и бессмысленных войнах за превосходство, ослабляя греческое присутствие и позволяя италийским племенам властвовать над ними. Сильный правитель мог бы объединить эти города для борьбы за общее эллинское дело и устранения италийской угрозы."
 me_syracuse_4_magna_CRITERIA_DESCRIPTION:0 "Объединить греческие колонии Италийского полуострова."
 me_syracuse_4_magna_REWARD_DESCRIPTION:0 "Власть над всей Великой Грецией."
 syracuse_4_1:0 "Переговоры с италиотами"
 syracuse_4_1_DESC:0 "Если мы хотим остановить экспансию наших италийских соседей, гордые города Великой Греции должны объединиться. Надо попытаться уговорить каждый из них забыть о собственной гордыне ради общего блага."
 syracuse_4_1_allow_tt:0 "Как минимум одна эллинская держава в Великой Греции:\n* Имеет #Y 3#! или менее территорий\n* Имеет уровень мнения о державе [me_syracuse_scope.GetName] выше #R -25#!\n* Не состоит в союзе с державой [me_syracuse_scope.GetName]\n* Не находится в состоянии войны с державой [me_syracuse_scope.GetName]."
 syracuse_4_1_reward_tt:0 "Может защитить италиотские зависимые державы."
 syracuse_4_2:0 "Спровоцировать италиотов"
 syracuse_4_2_DESC:0 "После подъёма бруттийских и луканских племён италиотским городам трудно сохранять свою независимость. Мы могли бы явиться к нашим покорённым товарищам-грекам с предложением защиты."
 syracuse_4_2_allow_tt:0 "У италийской державы есть зависимая держава из числа италиотских колоний."
 syracuse_4_2_reward_tt:0 "Может освобождать италиотские зависимые державы и делать из них союзников."
 syracuse_4_3:0 "Оплот в Италии"
 syracuse_4_3_DESC:0 "Прежде чем мы двинемся дальше в Италию, нужно убедиться, что мы прочно удерживаем её южную оконечность и полностью контролируем переход."
 syracuse_4_3_allow_tt:0 "Держава [me_syracuse_scope.GetName] или зависимая держава владеют территориями:\n#Y [me_syr_rhegion.GetName]#!, #Y [me_syr_lokroi.GetName]#! и #Y [me_syr_hipponion.GetName]#!."
 syracuse_4_3_reward_tt:1 "Получает возможность предъявить претензии на все земли в регионе #Y $magna_graecia_region$#!."
 syracuse_4_4:0 "Поощрить пифагореизм"
 syracuse_4_4_DESC:0 "Прошло несколько столетий с тех пор, как Пифагор Самосский создал свою религиозно-философскую школу в Кротоне, но его учение по-прежнему привлекает многих, ищущих мудрости, набожности или того и другого. Поощрив их, мы можем в будущем извлечь из этого немалую выгоду."
 syracuse_4_4_allow_tt:0 "#Y [me_syr_kroton.GetName]#! находится во владении державы или зависимой державы и является городом."
 syracuse_4_4_reward_tt:0 "#Y [me_syr_kroton.GetName]#! получит бонус к продуктивности исследований."
 syracuse_4_5:0 "Тарентская академия"
 syracuse_4_5_DESC:0 "Тарас знаменит так называемой тарентийской тактикой, когда врага на поле боя сперва изматывают легковооружённой конницей с дротиками, а затем сминают атакой копейщиков."
 syracuse_4_5_allow_tt:0 "#Y [me_syr_taras.GetName]#! находится во владении державы или зависимой державы и является городом."
 syracuse_4_5_reward_tt:0 "[me_syracuse_scope.GetName] получит бонус к лёгкой коннице @light_cavalry!"
 syracuse_4_6:0 "Подчинение италийцев"
 syracuse_4_6_DESC:0 "Италиотские колонии остались прибрежными анклавами, окружёнными племенами суровых внутренних земель. В трудные времена эти племена обеспечивали нас наёмниками, но теперь пора поставить их на постоянную службу."
 syracuse_4_6_allow_tt:1 "Держава [me_syracuse_scope.GetName] имеет италийскую зависимую державу в регионе #Y $magna_graecia_region$#!."
 syracuse_4_7:0 "Италиотские города"
 syracuse_4_7_DESC:0 "Лишь когда мы освободим и объединим все старые центры эллинской цивилизации и культуры, Великая Греция будет свободна от италийской угрозы. Нам суждено править."
 syracuse_4_7_reward_tt:0 "Крупнейший из городов, отвечающих требованиям, получит поселенцев, бонусы к скорости роста населения и станет центром притяжения переселенцев."
 syracuse_4_7_allow_tt:0 "Держава [me_syracuse_scope.GetName] или зависимая держава владеют всем из перечисленного:\n#Y [me_syr_neapolis.GetName]#!, #Y [me_syr_sipious.GetName]#!, #Y [me_syr_poseidoneia.GetName]#!, #Y [me_syr_elea.GetName]#!, #Y [me_syr_herakleia.GetName]#!, #Y [me_syr_metapontion.GetName]#!, #Y [me_syr_taras.GetName]#!, #Y [me_syr_thurioi.GetName]#!, #Y [me_syr_kallipolis.GetName]#!, #Y [me_syr_kroton.GetName]#!, #Y [me_syr_hipponion.GetName]#!, #Y [me_syr_lokroi.GetName]#! и #Y [me_syr_rhegion.GetName]#!."
 syracuse_4_8:0 "Хозяин Великой Греции"
 syracuse_4_8_DESC:0 "Кто-то желает лишь защитить наши старые колонии, а кто-то видит возможность сделать из Великой Греции вторую Элладу, чьи богатые города и плодородные земли могут соперничать даже с Афинами и Спартой."
 syracuse_4_8_allow_tt:0 "Весь регион #Y Великая Греция#! находится во владении державы [me_syracuse_scope.GetName] или её зависимых держав."
 syracuse_4_9:0 "Эллинская поддержка"
 syracuse_4_9_DESC:0 "Помимо Александра Эпирского с его неудавшимся вторжением и Афин с их бесплодным походом на нас, есть многие, кто видит потенциал Великой Греции и поможет защитить греческие интересы на полуострове."
 syracuse_4_9_allow_tt:0 "В пределах дипломатического диапазона находится эллинская держава, которая:\n* Превосходит рангом державу [me_syracuse_scope.GetName]\n* Не состоит в союзе с державой [me_syracuse_scope.GetName]\n* Не находится в состоянии войны с державой [me_syracuse_scope.GetName]\n* Имеет уровень мнения о державе [me_syracuse_scope.GetName] выше #R -25#!"
 syracuse_4_9_reward_tt:0 "Может получать деньги и поддержку от более могущественной эллинской державы."
 syracuse_4_11:0 "Тарентский залив"
 syracuse_4_11_DESC:0 "Города Тарентского залива, и, в частности, сам Тарас, до того как развязать бессмысленные войны, были самыми процветающими городами Италии. Надо использовать их как греческую базу для продвижения на север."
 syracuse_4_11_allow_tt:0 "Держава [me_syracuse_scope.GetName] или зависимая держава владеют всем из перечисленного:\n#Y [me_syr_herakleia.GetName]#!, #Y [me_syr_metapontion.GetName]#!, #Y [me_syr_taras.GetName]#!, #Y [me_syr_thurioi.GetName]#! и #Y [me_syr_kallipolis.GetName]#!."
 syracuse_4_11_reward_tt:0 "#Y [me_syr_herakleia.GetName]#!, #Y [me_syr_metapontion.GetName]#!, #Y [me_syr_taras.GetName]#!, #Y [me_syr_thurioi.GetName]#! и #Y [me_syr_kallipolis.GetName]#! получают"
