l_russian:
 ## Generic Arabic Deities ##
 deity_alilat:0 "$omen_alilat$"
 omen_alilat:1 "Аллат"
 omen_alilat_desc:3 "Великая Аллат присоединится к нашим воинам и благословит их знанием военного дела, чтобы укрепить их верность и боевой дух. Благодаря усилению дисциплины мы непременно победим во множестве войн и обретем победу там, где о ней раньше можно было только мечтать."
 deity_al_uzza:0 "$omen_al_uzza$"
 omen_al_uzza:1 "Аль-Узза"
 omen_al_uzza_desc:3 "Заручившись милостью Аль-Уззы, наши юноши будут охотно готовиться к войне, зная, что богиня бережет их и защищает. Благодаря этим новым рекрутам наши войска смогут побеждать врагов за счет численного превосходства."
 deity_al_kutbay:0 "$omen_al_kutbay$"
 omen_al_kutbay:1 "Аль-Кутбай"
 omen_al_kutbay_desc:3 "Великий Писец дарует нашим ученым мужам еще больше знаний о дивинации и письменности. Это поможет нам повысить благосостояние всего нашего общества."
 deity_talab:0 "$omen_talab$"
 omen_talab:1 "Талаб"
 omen_talab_desc:3 "Талаб — бог луны, имеющий определённое влияние на землю, плодородие и урожай. В трудную минуту мы нередко обращаемся к его оракулу за советом."
 deity_ailiah:0 "$omen_ailiah$"
 omen_ailiah:1 "Аль-Илах"
 omen_ailiah_desc:3 "Верховный бог позаботится о нас и поможет в наших войнах, оправдав наше вторжение в чужие земли. После этого только самые могущественные соперники смогут выдержать напор наших военных походов."
 deity_al_qaum:0 "$omen_al_qaum$"
 omen_al_qaum:1 "Аль-Каум"
 omen_al_qaum_desc:3 "Мы просим бога караванов позаботиться о наших купцах, пока те странствуют по миру на благо нашей державы. Чем богаче будут наши караваны, тем больше богатств они принесут нашему обществу."
 deity_manat:0 "$omen_manat$"
 omen_manat:1 "Манат"
 omen_manat_desc:3 "Мы возносим молитвы великой Манат в надежде, что она изменит судьбу нашего народа в лучшую сторону. Заручившись поддержкой великой богини, мы на время уменьшим количество внутренних раздоров."
 deity_orotalt:0 "$omen_orotalt$"
 omen_orotalt:1 "Оротальт"
 omen_orotalt_desc:3 "Мы собираемся принести жертвы Ороталту, чтобы этот бог присмотрел за нашими урожаями. Благодаря божественной помощи наши посевы еще многие годы будут удачны. "
