  ## Generic ##
 deity_deborah:0 "$omen_deborah$"
 omen_deborah:1 "Девора"
 omen_deborah_desc:4 "Как Девора некогда выступила против ханаанского царя по научению Бога, так и мы должны уверенно отправляться в поход, не случая лживых пророков. Если сражение неизбежно, наши воины должны быть сильны и решительны, чтобы снискать победу для всего нашего народа."
 deity_children_of_god:0 "$omen_children_of_god$"
 omen_children_of_god:0 "Дети божьи"
 omen_children_of_god_desc:2 "#Y Иудейские верования#!\nМы призовём детей божьих, будь то стар или млад, объединиться и сражаться, чтобы защитить наш народ. Благодаря новобранцам из всех уголков нашей державы, спешащим взяться за оружие, наша армия станет больше и сильнее."
 deity_samuel:0 "$omen_samuel$"
 omen_samuel:1 "Самуэль"
 omen_samuel_desc:4 "Как великий Самуил некогда направлял и вдохновлял народ божий, так и мы должны повести наших людей вперед, руководствуясь мудростью и знаниями, что ниспослал нам Бог, ибо разумное продвижение необходимо для блага всех, кто находится под нашей опекой."
 deity_david:0 "$omen_david$"
 omen_david:2 "Давид"
 omen_david_desc:5 "Подобно великому Давиду, славному своими легендарными богатствами и сокровищами, мы устремимся в погоню за златом. Чтобы защищать последователей Бога и заботиться о них, нам придется соперничать с соседями и противостоять врагам. Для этого деньги просто необходимы."
 deity_solomon:0 "$omen_solomon$"
 omen_solomon:2 "Соломон"
 omen_solomon_desc:5 "Мы не ищем битв, но иногда война — это необходимое зло ради блага нашего народа. В подобных случаях мы стараемся действовать, как мудрый Соломон, и направляем все наше знание, всю мудрость на то, чтобы добиться наилучших результатов."
 deity_caleb_joshua:0 "$omen_caleb_joshua$"
 omen_caleb_joshua:1 "Халев и Иисус Навин"
 omen_caleb_joshua_desc:4 "Как Халев и Иисус Навин однажды увидели возможности там, где другие видели лишь противников, так и нашим людям нужно постараться отыскать решения, не очевидные для прочих. Поскольку с нами Бог и мы следуем его заветам, мы непременно добьемся успеха."
 deity_moses:0 "$omen_moses$"
 omen_moses:1 "Моисей"
 omen_moses_desc:4 "Подобно Моисею, который однажды вывел народ израильский из Египта, мы должны знать, куда ведем наших людей, следуя заветам Бога. Чтобы наше правление было успешным, наш народ должен верить, что мы ищем наилучшего исхода для всех наших подданных. Только в этом случае люди спокойно последуют за нами."
 deity_abraham:0 "$omen_abraham$"
 omen_abraham:1 "Авраам"
 omen_abraham_desc:5 "Авраам славится тем, что Бог даровал ему детей, когда никто уже не верил в подобное чудо. Мы будем молить у Бога такого же благословения для нашего народа: пусть держава наша вновь станет великой."
 deity_joseph:0 "$omen_joseph$"
 omen_joseph:1 "Иосиф"
 omen_joseph_desc:2 "Упорство и мастерство Иосифа во всех делах доказывают, что тяжёлый труд и настойчивость помогут преодолеть любые невзгоды.\nИосиф покоится в Сихеме, в тени горы Гаризим."
 deity_esther:0 "$omen_esther$"
 omen_esther:1 "Эстер"
 omen_esther_desc:2 "Дипломатичность и находчивость Есфири помогли завоевать расположение персидского царя Ксеркса I и спасли наш народ от преследования. Вот истинный пример для еврейской диаспоры.\nМогила Есфири, как говорят, расположена в древней столице персов Экватане."
 deity_daniel:0 "$omen_daniel$"
 omen_daniel:1 "Даниил"
 omen_daniel_desc:2 "Умение Даниила толковать наставления Яхве внушает нашему народу уверенность, что нас направляет сам Бог.\nДаниил служил при персидском дворе и, как считается, похоронен в городе Сузе."
 deity_ezekiel:0 "$omen_ezekiel$"
 omen_ezekiel:1 "Иезекииль"
 omen_ezekiel_desc:2 "Самоотверженность Иезекииля, с которой он предупреждал иудеев о грозящих бедствиях, вселяет в сердца нашего народа стойкость и бдительность.\nИезекииль служил при вавилонском дворе и, как считается, похоронен неподалёку."
 deity_ezra:0 "$omen_ezra$"
 omen_ezra:1 "Ездра"
 omen_ezra_desc:2 "Книжник Ездра является ярким примером того, как общество должно соблюдать священные законы Бога.\nЕздра служил при дворе персидского царя Артаксеркса I и, как считается, похоронен возле Аполога."


