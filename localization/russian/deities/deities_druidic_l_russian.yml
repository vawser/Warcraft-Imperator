l_russian:
 ## Nemeti ##
 deity_nemetona:0 "$omen_nemetona$"
 omen_nemetona:1 "Неметона"
 omen_nemetona_desc:3 "Наша богиня-покровительница одарит нас своей благосклонностью и принесет нам победу в войне. Заручившись поддержкой этой богини, наши солдаты будут сражаться более дисциплинированно, чтобы защитить наше племя и богиню, что была к нам столь милостива.\n\nНеметона — наиболее важная богиня для неметов, хотя в кельтском пантеоне в целом она не столь известна. Ее почитают как богиню священных рощ и мест отправления религиозных обрядов."

 ## Aedui ##
 deity_sucellus:0 "$omen_sucellus$"
 omen_sucellus:1 "Суцелл"
 omen_sucellus_desc:3 "Наш бог-покровитель Суцелл благословит наш народ и защитит в эти трудные времена, принеся в наш край безопасность и согласие. После того как мы заручимся его поддержкой, лишь худшие и самые неугомонные враги продолжат нас беспокоить."

 ## Aquitani ##
 deity_eki:0 "$omen_eki$"
 omen_eki:1 "Эки"
 omen_eki_desc:3 "Мы обратимся со словами поклонения к богине солнца в надежде, что она и дальше будет нас защищать. Заручившись ее благословением, наш народ наверняка успокоится, а инакомыслящие затихнут, не затевая более ни смуты, ни разлада."
 deity_mari:0 "$omen_mari$"
 omen_mari:1 "Мари"
 omen_mari_desc:3 "Мы будем поклоняться Владычице бурь в надежде, что она ниспошлет на наши поля бурное плодородие, а не разрушения. А заручившись удачными урожаями весь наш народ сможет расти и развиваться многие годы."

 ## Pretani ##
 deity_andraste:0 "$omen_andraste$"
 omen_andraste:0 "Андраста"
 omen_andraste_desc:0 "Андраста — местная богиня войны, которой обычно поклоняются племена бриттов, обитающие в таком регионе, как $britain_region$. Ицены, в частности, считают её богиней победы. Священным животным Андрасты является заяц, поскольку он играет важную роль в религиозных обрядах и ритуалах в её честь.\n\nСреди римлян богиня известна как Виктория, а греки называют её Никой."
 deity_belatucadros:0 "$omen_belatucadros$"
 omen_belatucadros:0 "Белатукадрос"
 omen_belatucadros_desc:0 "Рогатый бог войны северных племён бриттов. Местные племена вотадинов, в частности, обращались к нему под разными именами. Являясь богом войны, он также ассоциируется с природой, растениями и деревом ольхой.\n\nСреди греков и римлян этот бог известен как Арес и Марс, а галльские племена почитают его под именем Тевтат."
 deity_coventina:0 "$omen_coventina$"
 omen_coventina:0 "Ковентина"
 omen_coventina_desc:0 "Ковентина — богиня колодцев и источников в маленькой священной роще на землях племён бригантов. Предположительно, богиня принесла жизнь в эти суровые земли, и поклонение ей начало распространяться за пределы той области, где её изначально почитали."
 deity_nodens:0 "$omen_nodens$"
 omen_nodens:0 "Ноденс"
 omen_nodens_desc:0 "Ноденс — бог войны и врачевания у племён бриттов, особенно покровительствующий охоте и боевым действиям на море. Его священным животным как бога охоты выступает собака, играющая важную роль в повседневной жизни тех, кто ему поклоняется, а также в ритуалах его почитания.\n\nЕму стали поклоняться и за пределами такого региона, как $britain_region$, отождествляя с другими божествами, например с римским Сильваном и греческим Паппосиленом."
 deity_sulis:0 "$omen_sulis$"
 omen_sulis:0 "Сулис"
 omen_sulis_desc:0 "Сулис — местная богиня термальных источников на юге такого региона, как $britain_region$, олицетворяющая богиню-мать и в то же время охраняющая от проклятий. К этим источникам приезжают люди, в том числе издалека, чтобы помолиться богине и попросить её помочь избавиться от проклятий, которые могли их поразить.\n\nВ других землях её называют Минервой или Афиной, отождествляя с богиней мудрости."

 ## Belgae ##
 deity_camulus:0 "$omen_camulus$"
 omen_camulus:0 "Камулус"
 omen_camulus_desc:0 "Камулус — бог войны у галльских белгов, почитаемый всеми их племенами. Обычно он соотносится с диким кабаном, который иногда считается священным животным среди тех, кто почитает это божество.\n\nУ греков он известен под именем Арес, а у римлян — Марс."

 ## Treveri ##
 deity_lenus:0 "$omen_lenus$"
 omen_lenus:0 "Ленус"
 omen_lenus_desc:0 "Ленус — бог войны у некоторых мелких племён треверов на границе между Германией и Галлией. В качестве защитника племён он часто отождествляется с более известным галльским богом Тевтатом, но также имеет много собственных уникальных черт.\n\nПомимо того, что он является богом защиты на войне, треверы почитают его как покровителя источников и здоровья. Часто его изображают вместе с богиней Анкамной, обычно как её мужа."
 deity_intarabus:0 "$omen_intarabus$"
 omen_intarabus:0 "Интарабус"
 omen_intarabus_desc:0 "У галльских племён треверов много богов-защитников, и Интарабус является одним из самых значимых. Обычно его изображают в виде мужчины в самом расцвете сил, с наброшенной на плечи волчьей шкурой и копьём в руке."
 deity_ancamna:0 "$omen_ancamna$"
 omen_ancamna:0 "Анкамна"
 omen_ancamna_desc:0 "Среди племён треверов Анкамна является богиней плодородия и источников, а также одним из основных божеств их пантеона. Она и её муж Ленус часто изображаются вместе и считаются божественными защитниками местных племён."

 ## Default ##
 deity_taranis:0 "$omen_taranis$"
 omen_taranis:1 "Таранис"
 omen_taranis_desc:4 "Наши воины должны твёрдо стоять перед лицом невзгод, зная, что нашему делу благоволит сам бог неба. Заручившись его поддержкой, наш народ непременно победит врагов и обойдёт соседей в извечной борьбе за превосходство.\n\nТаранис — бог грома, он принадлежит к священной троице наряду с Эзусом и Тевтатом. Купцы из Лация и другие торговцы Апеннинского полуострова часто отождествляют этого бога со своим Юпитером."
 deity_toutatis:0 "$omen_toutatis$"
 omen_toutatis:1 "Тевтат"
 omen_toutatis_desc:3 "Защитник племен вдохновит наших воинов браться за оружие и сражаться за свое племя в тяжкие времена. С его помощью мы наверняка привлечем больше людей к военному делу, чем это было возможно прежде.\n\nБог войны Тевтат принадлежит к священной троице наряду с Эзусом и Таранисом. Кроме того, его обычно почитают как великого защитника племен: он занимает более оборонительную позицию по сравнению с многими богами войны в других державах. Порой его отождествляют с римским Марсом, хотя они довольно сильно отличаются характером."
 deity_gobannus:0 "$omen_gobannus$"
 omen_gobannus:1 "Гобанн"
 omen_gobannus_desc:3 "Покровитель кузнецов даст нам знания и технологии, которые помогут нашему обществу преодолеть пределы обычного ремесла. Превзойдя наших предков, мы сможем потягаться с нашими соседями и врагами и скорее всего победим их."
 deity_cernunnos:0 "$omen_cernunnos$"
 omen_cernunnos:1 "Кернунн"
 omen_cernunnos_desc:3 "Мы заклинаем Рогатого бога поделиться частью своего богатства с нашим народом. С новообретенными сокровищами мы непременно будем процветать в течение долгого времени.\n\nКернунн — хранитель душ мертвых, а также бог жизни, животных и богатства. Несмотря на несколько безумный внешний вид и связь со смертью, этот бог обычно считается мирным и является важной частью пантеона."
 deity_ogmios:0 "$omen_ogmios$"
 omen_ogmios:1 "Огмий"
 omen_ogmios_desc:3 "Огмий привлекает людей к нашему общему делу и оправдывает необходимые действия своих последователей. Убежденные в необходимости войн, в которых мы принимаем участие, наши люди еще с большей охотой будут браться за оружие в битвах грядущих.\n\nВеликий воин-герой Огмий прославился тем, что странствуя по нашим землям, он привлекал встреченных путников под свои знамена. Кроме того, он известен как психопомп — проводник душ умерших в загробный мир. Его часто отождествляют с римским Геркулесом или греческим Гераклом, хотя их героические деяния отличаются друг от друга."
 deity_lugus:0 "$omen_lugus$"
 omen_lugus:1 "Лугус"
 omen_lugus_desc:3 "Трехликий бог принесет нам изобилие и упросит торговцев изо всех уголков мира открыть свои сундуки для наших товаров. Поскольку нашим купцам помогает великий бог, через наши земли устремится неудержимый поток богаств.\n\nОдин из главных богов нашей веры, Лугус играет важную роль, когда речь заходит об искусствах. Кроме того, порой его почитают как соединенных богов священной троицы: Тараниса, Тевтата и Эзуса. Иногда он отождествляется с римским Меркурием, несмотря на их различия."
 deity_icovellauna:0 "$omen_icovellauna$"
 omen_icovellauna:1 "Иковеллауна"
 omen_icovellauna_desc:3 "Реки земли потекут туда, куда выгодно нашему народу, принося мир и процветание последователям великой богини. Как только мы заручимся поддержкой этого божества, лишь самые упорные из возмутителей спокойствия продолжат бесчинствовать в наших границах, мы же сосредоточим внимание на том, что лежит за пределами нашей земли."
 deity_rosmerta:0 "$omen_rosmerta$"
 omen_rosmerta:1 "Росмерта"
 omen_rosmerta_desc:3 "Богиня плодородия благословит наш народ обильным урожаем и дарует жизнь нашим детям. Получив благословение богини, мы реже будем страдать от неурожаев, а наши люди будут чаще расти здоровыми.\n\nРозмерта является богиней плодородия и изобилия, а также супругой Лугуса."

 deity_brigantia:0 "$omen_brigantia$"
 omen_brigantia:0 "Бригантия"
 omen_brigantia_desc:1 "Под руководством богини сражений и славы наши храбрые воины, горящие желанием совершить ратные подвиги и свято верующие в неизбежное торжество нашего народа, быстро одержат победу.\nБригантия — кельтская богиня-воительница, почитаемая главным образом на Британских островах. Римляне отождествляли её с Никой или Викторией в эллинском пантеоне."
 deity_glanis:0 "$omen_glanis$"
 omen_glanis:0 "Гланис"
 omen_glanis_desc:1 "Целительная сила бога источников осеняет многих паломников, которые приходят сюда, чтобы воспользоваться его благосклонностью и омыться в священных водоёмах. Отрадно осознавать, что у больных есть надежда излечиться, если они должным образом почитают богов.\nГланис был галльским божеством врачевания, соотносящимся с источниками в Глануме, и его культ существовал вплоть до возникновения христианства."
 deity_berobreo:0 "$omen_berobreo$"
 omen_berobreo:0 "Беробрео"
 omen_berobreo_desc:1 "На западном краю мира расположено подземное царство Беробрео, где находятся неизвестные земли и таятся загадки земли. Если мы хотим жить счастливо и ценить благословения этого бога в нашем мире, не следует забывать о скоротечности жизни и о степени нашего невежества.\nБеробрео было посвящено знаменитое святилище в западной Галисии, расположенное на морском мысе."
 deity_cichol:0 "$omen_cichol$"
 omen_cichol:0 "Циколуис"
 omen_cichol_desc:0 "Один из богов войны, которому поклонялось большинство галлов — от белгов на севере до жителей Трансальпийской Галлии на юге. В отличие от многих других божеств войны, почитаемых в Галлии, его обычно изображают не как защитника, а как сильного воина, не принадлежащего ни к одному племени."
 deity_nantosuelta:0 "$omen_nantosuelta$"
 omen_nantosuelta:0 "Нантосуэлта"
 omen_nantosuelta_desc:0 "Нантосуэлта — таинственное божество, почитаемое по всей Галлии, Британии и Иберии. Её часто ассоциируют либо с войной, либо с изобилием. Эту богиню обычно изображают в виде вороны или со спутницей-вороной, так как данная птица является священной для её почитателей."
 deity_maponos:0 "$omen_maponos$"
 omen_maponos:0 "Мапонос"
 omen_maponos_desc:0 "Мапонос — бог юности, почитаемый как в Галлии, так и в Британии и часто изображаемый с каким-нибудь инструментом. Он ассоциируется с поэзией или любовью, и эти два понятия присутствуют в большинстве историй, в которых он фигурирует.\n\nУ греков и римлян наиболее близким аналогом этого бога юности является Аполлон."
 deity_belisama:0 "$omen_belisama$"
 omen_belisama:0 "Белисама"
 omen_belisama_desc:0 "Белисама — богиня солнца, почитаемая в Галлии и Британии. Это женская форма более известного бога Белена, которого иногда называют её мужем. Благодаря им солнце и движется по небу.\n\nУ римлян Белисаму иногда отождествляют с богиней мудрости Минервой."
 deity_belinus:0 "$omen_belinus$"
 omen_belinus:0 "Белен"
 omen_belinus_desc:0 "Белен — бог солнца у народов, населяющих Галлию и Британию. В некоторых известных мифах именно он приносит солнце. Это одно из самых почитаемых божеств во всей Галлии, часто представляемое в образе женщины по имени Белисама, которую иногда считают его женой.\n\nЖители Средиземноморья обычно отождествляют его с Гелиосом или Аполлоном, их собственными божествами солнца."
 deity_artio:0 "$omen_artio$"
 omen_artio:0 "Артио"
 omen_artio_desc:0 "Артио — богиня плодородия, жизни и изобилия, которой поклоняются повсюду. Её священным животным считается медведь, и эта ассоциация настолько глубоко укоренилась, что некоторые называют её богиней медведей и даже изображают её с головой или мехом медведя."
 deity_cissonius:0 "$omen_cissonius$"
 omen_cissonius:0 "Циссониус"
 omen_cissonius_desc:0 "Циссониус — бог путников и торговли у многих племён Галлии и Британии, уникальный и совершенно не похожий на множество божеств войны и врачевания, которых обычно почитают в этих землях. Его изображают в виде старика, едущего на баране и пьющего вино. У греков его аналогом считается Гермес, а у римлян — Меркурий."
