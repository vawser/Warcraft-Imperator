l_russian:
 ## Generic ##
 deity_sinifere:0 "$omen_sinifere$"
 omen_sinifere:1 "Синифер"
 omen_sinifere_desc:3 "Под неусыпным взором Синифера наши воины преисполнятся силы и выдержки. Заручившись поддержкой самого бога, мы обязательно победим врагов."
 deity_gurzil:0 "$omen_gurzil$"
 omen_gurzil:1 "Гурзил"
 omen_gurzil_desc:3 "Под покровительством благословенного бога солнца и войны Гурзила и стар и млад будут стекаться под наши знамена, чтобы сразиться с нашими врагами. Когда все эти люди по собственной воле изготовятся к битве, наша армия станет сильна, как никогда. Мы будем готовы к любой опасности."
 deity_tannit:0 "$omen_tannit$"
 omen_tannit:1 "Танит"
 omen_tannit_desc:3 "Великая ткачиха Танит дарует частицу своей мудрости нашим мудрецам, ученым и книжникам. Мы уверены, что с этими новообретенными знаниями мы сможем быстро развиваться, наполняя повседневную жизнь удивительными изобретениями и идеями.\n\nХотя изначально культ этой богини зародился в Карфагене, теперь ее почитают повсюду от Ливии до Мавретании."
 deity_shaheded:0 "$omen_shaheded$"
 omen_shaheded:1 "Шахедед"
 omen_shaheded_desc:3 "Великая богиня моря одарит защитой наших купцов, которые покидают родину в поисках богатств для нашего народа. Ценности и сокровища, которые они привезут из далеких стран, непременно поспособствуют благополучию нашей державы.\n\nИзначально культ богини моря Шахедед зародился на территории Ливии, но со временем, благодаря поборникам ее веры, о ней узнали и в других местах."
 deity_nanna_tala:0 "$omen_nanna_tala$"
 omen_nanna_tala:1 "Нанна-Тала"
 omen_nanna_tala_desc:3 "Великая богиня источников спасет наш народ и принесет процветание, уладив наши внутренние конфликты и разногласия. Когда на наших землях воцарится мир, мы, позабыв о внутренних распрях, займемся внешними врагами.\n\nСуществует много мифов о женщине, которая сейчас известна как богиня Нанна-Тала. Говорят, что она и ее дети пожертвовали жизнью, чтобы найти воду для своего народа и что в трудные времена честные люди по-прежнему могут попросить у нее воды."
