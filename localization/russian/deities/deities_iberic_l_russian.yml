l_russian:
 ## Default ##
 deity_semnocosus:0 "$omen_semnocosus$"
 omen_semnocosus:1 "Семнокоз"
 omen_semnocosus_desc:4 "Семнокоз — иберийский бог войны, почитаемый многими местными племенами. Он в особенности популярен среди солдат и воинов, время от времени приносящих ему в жертву пленников или рабов."
 deity_candamius:0 "$omen_candamius$"
 omen_candamius:1 "Кандамий"
 omen_candamius_desc:4 "Кандамий — бог неба у иберийских племён, одно из их главных божеств. У римлян он часто ассоциируется или отождествляется с их собственным богом неба, Юпитером. В некоторых случаях его имя используется в качестве эпитета, создавая синкретического Юпитера Кандамия."
 deity_endouellicus:0 "$omen_endouellicus$"
 omen_endouellicus:1 "Эндовелик"
 omen_endouellicus_desc:4 "$endouellicus_description$"
 endouellicus_description:0 "Это божество земли известно своими пророческими видениями, которыми он охотно делится со своими последователями. Кроме того, многие просят его благословения в надежде на крепкое здоровье, богатый урожай и лучшую загробную жизнь для своих родных.\n\nИногда это божество отождествляют с греко-египетским Сераписом или римским Асклепием."
 deity_dercetius:0 "$omen_dercetius$"
 omen_dercetius:1 "Дерцетий"
 omen_dercetius_desc:4 "Дерцетий — бог гор, которому поклоняются некоторые из племён Иберии, особенно в Галлеции и Лузитании. Его часто называют покровителем богатых руд и сокровищ, которые лежат в земле."
 deity_eacus:0 "$omen_eacus$"
 omen_eacus:1 "Эак"
 omen_eacus_desc:4 "Эак — бог погоды у многих иберийских племён, к нему обращаются с просьбами о дожде и изобилии. Его часто отождествляют с богами других верований, будь то Юпитер, Зевс или Баал."
 deity_ataecina:0 "$omen_ataecina$"
 omen_ataecina:1 "Атецина"
 omen_ataecina_desc:4 "Атецину жители Иберии считают богиней подземного царства и связывают с временами года. К ней часто взывают с приближением весны, поскольку племена полагают, что именно она приносит жизнь в начале каждого года. Среди греков её знают как Персефону, богиню времён года и подземного царства."
 deity_duillae:0 "$omen_duillae$"
 omen_duillae:1 "Дуиллы"
 omen_duillae_desc:4 "Эти божества — матери-богини, почитаемые жителями Иберии. Эти богини связаны с плодородием, листьями и растениями, и их часто изображают как группу женщин, сидящих вместе. Иногда их отождествляют с матерями-богинями Галлии и Германии."
 deity_cariocecus:0 "$omen_cariocecus$"
 omen_cariocecus:0 "Кариосиекус"
 omen_cariocecus_desc:0 "Кариосиекус был богом войны у многих иберийских племён. Он ассоциируется с жертвоприношениями животных и людей, и говорят, что его жрецы делают предсказания по тому, как выпали внутренности из жертвы."
 deity_betatun:0 "$omen_betatun$"
 omen_betatun:0 "Бетатун"
 omen_betatun_desc:0 "Бетатун была одной из множества богинь иберийцев. Её почитали по всему полуострову. Это божество исцеления с собственным оракулом, который, как считается, может видеть будущее почитателей богини и известен даже в далёких землях."
