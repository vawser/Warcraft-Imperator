l_russian:
 ## Generic Deities ##
 deity_theispas:0 "$omen_theispas$"
 omen_theispas:1 "Тейшеб"
 omen_theispas_desc:3 "Сам Тейшеба послужит вдохновением для наших мужчин, укрепив их боевой дух и дисциплину силой бурь. Стремясь показать свое превосходство над врагами, наши воины добудут нам невиданное количество побед."
 deity_shivini:0 "$omen_shivini$"
 omen_shivini:1 "Шивини"
 omen_shivini_desc:3 "Как только мы попросим Шивини одарить своим светом наши войска, под наши знамена соберется вся молодежь. В наших армиях будет столько новобранцев, что их хватит на множество войн."
 deity_arubani:0 "$omen_arubani$"
 omen_arubani:1 "Арубаини"
 omen_arubani_desc:3 "Жена верховного бога осветит путь нашим ученым и мудрецам в их поисках знаний. Наделенные даром мудрости, они совершат немало открытий и принесут немало новых идей и устройств на службу нашему народу."
 deity_epaninaue:0 "$omen_epaninaue$"
 omen_epaninaue:1 "Эбани"
 omen_epaninaue_desc:3 "Мы умоляем богиню земли даровать нам больше полезных ископаемых и помочь нам стать богаче. Пусть наши люди добудут несметные богатства и положат начало расцвету всего нашего общества."
 deity_khaldi:0 "$omen_khaldi$"
 omen_khaldi:1 "Халди"
 omen_khaldi_desc:3 "Верховный бог, которому нет равных, благословит наш народ на дальнейшее расширение земель. Заручившись поддержкой Халди, наши люди непременно забудут о дурных предчувствиях и снова возьмутся за оружие ради своей державы. "
 deity_dsvininaue:0 "$omen_dsvininaue$"
 omen_dsvininaue:1 "Суинина"
 omen_dsvininaue_desc:3 "Мы просим бога рек и морей защитить наших купцов в их сухопутных странствиях. Мы надеемся, что с покровительством Суинины наши торговцы станут более умелыми, а их торговые связи расширятся, что будет способствовать притоку на родину богатств и сокровищ."
 deity_bagvarti:0 "$omen_bagvarti$"
 omen_bagvarti:1 "Багбарту"
 omen_bagvarti_desc:3 "Жена верховного бога принесет мир и процветание нашей державе, разрешив ссоры между обитателями наших земель. Только глупцы посмеют перечить великой Багбарту, но и те скоро сложат оружие и двинутся с нами вперед."
 deity_huba:0 "$omen_huba$"
 omen_huba:1 "Хуба"
 omen_huba_desc:3 "Мать всего живого принесет жизнь и процветание нашей державе, даровав нашему народу богатые урожаи и безопасные роды. Ее милость положит конец многолетним невзгодам, а наши дети вырастут здоровыми и сильными."
 deity_nane:0 "$omen_nane$"
 omen_nane:1 "Нанэ"
 omen_nane_desc:3 "Мы просим мудрую Нанэ наделить наших солдат стойкостью в бою: так мы сможем выиграть любые войны и защитить нашу державу. Заручившись ее поддержкой, наши воины наверняка будут готовы на еще более великие свершения, чем прежде."
 deity_mihr:0 "$omen_mihr$"
 omen_mihr:1 "Михр"
 omen_mihr_desc:3 "Да пребудут на нашей стороне свет и истина: пусть Михр вдохновит наших юношей на защиту родины от иноземных захватчиков. Под наши знамена встанет больше новобранцев, чем нам, возможно, понадобится."
 deity_tir:0 "$omen_tir$"
 omen_tir:1 "Тир"
 omen_tir_desc:3 "Мы молим таинственного Тира наделить наших творцов и ремесленников мудростью. Получив такой дар, наша держава достигнет невиданного прежде процветания."
 deity_vahagn:0 "$omen_vahagn$"
 omen_vahagn:1 "Ваагн"
 omen_vahagn_desc:3 "Мы взываем к Ваагну в надежде, что он защитит нашу державу. Заручившись его поддержкой, мы смогли бы собрать воедино богатства нашего народа и приумножить наши богатства."
 deity_aramazd:0 "$omen_aramazd$"
 omen_aramazd:1 "Арамазд"
 omen_aramazd_desc:3 "Великий Арамазд поддержит наш народ во вторжении на вражескую землю во славу богов. Наши люди поймут, сколь необходима война, так как противиться воле богов могут немногие."
 deity_tsovinar:0 "$omen_tsovinar$"
 omen_tsovinar:1 "Цовинар"
 omen_tsovinar_desc:3 "Мы просим неистовую Цовинар защитить наших купцов, что отправляются за моря, добывая богатства для нашего народа. Когда к нам потекут товары из дальних краёв, для наших людей наступит эпоха изобилия."
 deity_anahit:0 "$omen_anahit$"
 omen_anahit:1 "Анаит"
 omen_anahit_desc:3 "Мы надеемся, что заботливая Анаит не обойдет своей защитой наших детей. Ее последователи живут в спокойствии, зная, что их новорожденные под защитой."
 deity_spandaremet:0 "$omen_spandaremet$"
 omen_spandaremet:1 "Спандарамет"
 omen_spandaremet_desc:3 "Спандарамет дарует силу нашим полям, давая нам пропитание. Это богиня смерти, которую мы молим отвести от нас смертные силы, чтобы мы могли дольше трудиться на благо всей державы."
