 ## Cretan ##
 deity_diktynna:0 "$omen_diktynna$"
 omen_diktynna:1 "Диктинна"
 omen_diktynna_desc:2 "Диктинна, или Бритомартида, — критская богиня гор и охоты. Её часто сравнивают с греческой Артемидой, римской Дианой или эгинской Афайей.\n\nОна считается правнучкой Деметры через сына последней Эвбула. Диктинна занимает особое положение у критских охотников, её почитают как создательницу ловчих сетей."
 deity_eleuthya:0 "$omen_eleuthya$"
 omen_eleuthya:1 "Илифия"
 omen_eleuthya_desc:2 "Илифия — богиня родов и повитух. Она держит в руках нити судьбы и повелевает деторождением.\n\nЕё часто призывают женщины, чтобы облегчить боль при родах и увеличить вероятность благоприятного их исхода. На Крите существует древний культ Илифии, ведущий свою корни ещё со времён минойцев.\n\nВ некоторых местах её культ перекликается с культом Посейдона."
 deity_velchanos:0 "$omen_velchanos$"
 omen_velchanos:1 "Велхан"
 omen_velchanos_desc:2 "Велхан — местное божество в обличии ребёнка, сын великой Реи. Со временем элементы истории этого бога вошли в общие греческие верования и повлияли на некоторые предания о Зевсе. Иногда этих двоих объединяют в синкретическое божество Зевса-Велхана.\n\nКроме того, в результате синкретизма Зевса на Крите часто изображают в виде юноши, а не взрослого мужчины. Как Велхан, так и Зевс-Велхан зачастую связан с растениями, пчёлами и мёдом."
 deity_rieia:0 "$omen_rieia$"
 omen_rieia:1 "Рея"
 omen_rieia_desc:2 "$rhea_description$"
 rhea_description:0 "Рея — мать многих олимпийских богов, хотя сама она и не входит в их число. Она дочь Урана и Геи, супруга Кроноса. Она участвовала в свержении своего отца, после чего стала царицей мира.\n\nКогда её муж узнал, что его свергнут собственные сыновья, он решил помешать пророчеству, съедая их всех сразу после рождения. Однако родив шестого ребёнка, Рея подсунула Кроносу завёрнутый в пелёнки камень, а новорожденного Зевса надёжно спрятала.\n\nКак правило, её ассоциируют с латинской Великой матерью и анатолийской Кибелой."
 deity_diktean_zeus:0 "$omen_diktean_zeus$"
 omen_diktean_zeus:1 "Диктейский Зевс"
 omen_diktean_zeus_desc:2 "$zeus_description$\n\nНа Крите почитали Диктейского Зевса, культ которого сформировался вокруг сюжета о рождении великого олимпийца."
 deity_ariadne:0 "$omen_ariadne$"
 omen_ariadne:1 "Ариадна"
 omen_ariadne_desc:2 "Ариадна — богиня лабиринтов и троп. Она была сестрой критского Минотавра и помогла Тезею покончить с чудовищем.\n\nНа Крите существует древний культ Ариадны. В некоторых версиях мифа она предстаёт женой Диониса, греческого бога вина."
 deity_amaya:0 "$omen_amaya$"
 omen_amaya:1 "Амайя"
 omen_amaya_desc:2 "Амайя — критская богиня исцеления, которую часто призывали во время родов. Некоторые говорят, что она помогает Илифии, и потому призывают их обеих. Другие же считают её отдельным божеством медицины, лечения и деторождения.\n\nВ греческой культуре за пределами Крита она часто ассоциируется с горной нимфой Майей, матерью Гермеса."
 deity_karmanor:0 "$omen_karmanor$"
 omen_karmanor:1 "Карманор"
 omen_karmanor_desc:2 "Карманор был критским богом урожая и мужем греческой богини Деметры. Он отец Эвбула и отдалённо связан с иными критскими божествами, например Кармой и Диктинной.\n\nОн связан с городом и областью Тара и считается богом-покровителем этих земель."

 ## Generic ##
 deity_ares:0 "$omen_ares$"
 omen_ares:1 "Арес"
 omen_ares_desc:4 "$ares_description$"
 ares_description:0 "Бог войны наделит наших солдат силой и дисциплиной. Покуда наши бойцы изо всех сил стараются соответствовать его идеалам, мы, вне всякого сомнения, будем побеждать в наших войнах.\n\nВсе прекрасно знают, что этот бог любит разрушения и хаос и наслаждается сражениями и резней. Его часто изображают как любовника богини любви и соперника богини мудрости. Последняя часто одерживает над ним верх и сокрушает его за счет своей хитрости."
 deity_apollo:0 "$omen_apollo$"
 omen_apollo:1 "Аполлон"
 omen_apollo_desc:4 "$apollo_description$"
 apollo_description:0 "Видения и пророчества бога света вдохновят наших юношей взяться за оружие и сражаться за нашу державу. Благодаря молодежи, готовой участвовать в наших войнах, мы получим невиданное количество потенциальных солдат.\n\nОн бог искусств, света и медицины, а также искусный лучник, как и его сестра-близнец. Говорят, что именно он посылает видения оракулам Дельф и Делоса, предсказывая как плохое, так и хорошее."
 deity_athena:0 "$omen_athena$"
 omen_athena:2 "Афина"
 omen_athena_desc:4 "$athena_description$"
 athena_description:1 "Ходят слухи, что изначально культ этой богини зародился в Ливии, но теперь она вошла в пантеон эллинов и почитается как богиня мудрости, ремёсел и войны. В отличие от аналогичного мужского божества, покровителя кровавой резни, её обычно считают покровительницей тактики и стратегии: известно, что они противостояли друг другу в Троянской войне.\n\nОна покровительствует Афинам, и величайший храм акрополя в этом городе возведён в её честь."
 deity_hades:0 "$omen_hades$"
 omen_hades:1 "Аид"
 omen_hades_desc:5 "$hades_description$"
 hades_description:0 "Мы молим бога подземного мира открыть свои сундуки для нашего дела и благословить нас сокровищами. Полезные ископаемые и новообретенные богатства, несомненно, принесут нам процветание на долгие годы.\n\nВеликий владыка подземного мира — старший из трех сыновей своего отца: небо и море достались двум его младшим братьям, а сам он получил царство мертвых, названное в его честь. Он является хранителем душ мертвых, а также повелевает всеми сокровищами, что таит в себе земля.\n\nСуществует множество историй о героях, отправившихся в его царство, чтобы кого-нибудь спасти. Некоторые из них закончились трагично, как, например, история Орфея. Большинство эллинов не боятся этого бога, поскольку он не мстителен и не желает гибели смертным."
 deity_zeus:0 "$omen_zeus$"
 omen_zeus:1 "Зевс"
 omen_zeus_desc:5 "$zeus_description$"
 zeus_description:0 "Бог неба благословляет наши успехи на поле боя, одним своим присутствием подтверждая правоту нашего дела. Заручившись его поддержкой, наши уставшие от сражений воины будут готовы снова взяться за оружие.\n\nБудучи самым младшим из отпрысков своего отца, он стал единственным, кого тот не съел. В конце концов, именно он восстал, чтобы свергнуть старых богов и занять место во главе нового пантеона.\n\nСуществует бесчисленное множество историй о том, как, увлекшись той или иной смертной женщиной, этот бог спускался в мир людей, в результате чего рождались герои-полубоги. Несмотря на бурный нрав и ненасытную похоть, это едва ли не самое почитаемое божество эллинистического мира."
 deity_hermes:0 "$omen_hermes$"
 omen_hermes:1 "Гермес"
 omen_hermes_desc:4 "$hermes_description$"
 hermes_description:0 "Посланник богов откроет нашим товарам любые двери и границы и позаботится о том, чтобы наши торговцы всегда оставались с прибылью. Поскольку с нами будет сам Плут, наш народ непременно обогатится.\n\nПосланник богов с юных лет прославился своими проделками и даже пытался провести одного из своих старших братьев. В эллинистическом мире он считается покровителем путников, воров и торговцев, а также психопомпом — проводником душ умерших в подземное царство и загробную жизнь."
 deity_tyche:0 "$omen_tyche$"
 omen_tyche:1 "Тюхе"
 omen_tyche_desc:4 "$tyche_description$"
 tyche_description:0 "Наш народ будет жить спокойнее, зная, что нас благословила сама богиня удачи. В конце концов, кто сможет защитить лучше, чем та, кто определяет судьбу?\n\nОна богиня удачи и процветания, и люди часто благодарят или проклинают ее, если случилось непредвиденное, — в зависимости от последствий. Недавно в Средиземноморье возник культ ее почитателей, которые считают, что могут изменить судьбу, уготованную богиней, к лучшему."
 deity_demeter:0 "$omen_demeter$"
 omen_demeter:1 "Деметра"
 omen_demeter_desc:4 "$demeter_description$"
 demeter_description:1 "Покровительница земледелия, урожаев и плодородия, она играет важную роль в повседневной жизни эллинского общества. Благодаря ей целые культуры расцветают или приходят в упадок. По всему Средиземноморью в её честь устраиваются празднества, на которых часто изображают похищение её дочери богом подземного мира.\n\nВ городе Элевсине существует таинственный культ в её честь, где, как говорят, люди проходят через те же страдания и радость возрождения, что и богиня, искавшая и наконец вернувшая своё дитя."
 deity_helios:0 "$omen_helios$"
 omen_helios:1 "Гелиос"
 omen_helios_desc:4 "$helios_description$"
 helios_description:2 "Бог каждый день путешествует в колеснице по небу. Его сестра, богиня Селена, следует за ним. Восходя на востоке, он приносит свет и процветание, а затем исчезает на западе.\n\nХотя он не входит в число двенадцати олимпийцев, он играет важную роль в ряде мифов и историй. В некоторых он удостаивается эпитета «всевидящий», поскольку во время своего путешествия по небу он видит все деяния смертных и бессмертных."
 deity_selene:0 "$omen_selene$"
 omen_selene:1 "Селена"
 omen_selene_desc:2 "$selene_description$"
 selene_description:0 "Селена — богиня луны и сестра солнечного бога Гелиоса. Каждый день он движется по небу, и каждую ночь она следует за ним.\n\nГоворят, она испытывала столь сильные чувства к своему возлюбленному Эндимиону, что попросила своего отца Зевса подарить тому вечную юность и вечный сон, чтобы она могла посещать его каждую ночь.\n\nИ хотя ее почитают меньше, чем других богов, у нее есть свой собственный культ в окрестностях Мессении."
 deity_hera:0 "$omen_hera$"
 omen_hera:1 "Гера"
 omen_hera_desc:4 "$hera_description$"
 hera_description:1 "Сестра и жена Зевса, бога неба, покровительница семьи, брака и деторождения. Дочь Кроноса и Реи, она была проглочена своим отцом сразу после рождения и обрела свободу только тогда, когда Зевс обманом вынудил Кроноса выпустить своих детей.\n\nОна занимает высокое положение среди двенадцати олимпийцев, и её часто призывают как одну, так и вместе с её супругом. Многие молодожёны ищут благословения Геры и молят её об успешных родах и здоровье детей.\n\nВ историях о героях — детях, которых Зевс зачал со смертными женщинами, — Гера обычно выступает в роли главной их противницы и пытается отомстить детям своего мужа."
 deity_artemis:0 "$omen_artemis$"
 omen_artemis:1 "Артемида"
 omen_artemis_desc:4 "$artemis_description$"
 artemis_description:0 "Одна из двух близнецов, рождённых в Делосе от союза Зевса и Лето. Помогая матери при рождении своего брата Аполлона, она поняла своё предназначение и стала покровительствовать роженицам. Кроме того, она богиня дикой природы, охоты и плодородия.\n\nВ юности эта богиня попросила своего отца Зевса даровать ей вечную девственность. Она яростно защищает свою непорочность, как и непорочность своих спутниц. Говорят, что неудачливые охотники, наткнувшиеся на богиню, умирают быстрой, но мучительной смертью.\n\nВ Эфесе возведён величественный храм в её честь, ставший одним из чудес света."
 deity_aphrodite:0 "$omen_aphrodite$"
 omen_aphrodite:1 "Афродита"
 omen_aphrodite_desc:3 "$aphrodite_description$"
 aphrodite_description:0 "Богиня любви, красоты и наслаждения. Когда Кронос вырвал чресла Урана и бросил их в море, образовалась морская пена, из которой и появилась богиня.\n\nОна считается женой хромого бога-кузнеца Гефеста, кроме того, её любовником был бог войны. Застуканные Гефестом, они были осмеяны другими богами.\n\nАфродите посвящено нескольку больших храмов, например в Афинах почитают её небесную форму под именем Афродита Урания, другим же ярким примером является храм в коринфском акрополе."
 deity_poseidon:0 "$omen_poseidon$"
 omen_poseidon:1 "Посейдон"
 omen_poseidon_desc:2 "$poseidon_description$"
 poseidon_description:0 "Бог-покровитель землетрясений, штормов и моря повелевает водами океанов. Часто моряки перед отплытием молят его о безопасном плавании в надежде, что он усмирит своих многочисленных детей и сдержит свой нрав, пока корабль находится во власти моря.\n\nХотя его часто связывают со стихийными бедствиями, этот бог весьма почитаем у колонистов и всех, кто живёт рядом с его вотчиной. Колонистам он помогает достичь новых земель, а живущим рядом с морем дарует пищу."
 deity_heracles:0 "$omen_heracles$"
 omen_heracles:2 "Геракл"
 omen_heracles_desc:2 "$heracles_description$"
 heracles_description:1 "Сын бога неба, покровитель силы и героев. Убив жену и детей в припадке ярости, он прошёл двенадцать суровых испытаний, чтобы искупить содеянное. Теперь они известны как Двенадцать подвигов, и истории о них чрезвычайно любимы в эллинистическом мире.\n\nГеракл пользуется особым почтением атлетов и участников Олимпийских игр, ведь те изо всех сил стремятся к победе. В последние годы Геракл пользуется особенной популярностью на границах эллинистического мира и даже за его пределами: колонии выбирают его своим покровителем, а через них о великом герое узнают и сопредельные народы.\n\nЧасто его соотносят с ханаанейским Мелькартом — в особенности на Сицилии, где два этих культа играют важную роль в соответствующих частях острова."
 deity_asclepius:0 "$omen_asclepius$"
 omen_asclepius:2 "Асклепий"
 omen_asclepius_desc:2 "$asclepius_description$"
 asclepius_description:0 "Бог врачевания и медицины, популярное божество, к которому взывают наряду с его отцом Аполлоном. С юных лет обучавшийся медицине и целительству у своего отца, а также у прославленного кентавра Хирона и священных змей мудрости, он научился бороться с любой хворью или болезнью.\n\nПо легенде, его способности были столь велики, что он мог возвращать умерших к жизни. В результате бог подземного царства, испугавшись оскудения своих земель, убил целителя. Позднее олимпийские боги вознесли его на Олимп."
 deity_hephaestus:0 "$omen_hephaestus$"
 omen_hephaestus:2 "Гефест"
 omen_hephaestus_desc:3 "$hephaestus_description$"
 hephaestus_description:0 "Этот бог повсюду известен как покровитель кузнецов, огня и ремесленников. Ещё младенцем мать отшвырнула его от себя, из-за чего он переломал ноги и стал калекой.\n\nВо многих историях и мифах рассказывается о великом оружии, украшениях и доспехах, которые создает Властитель Этны. К нему за уроком и помощью обращались и боги, и герои — и лишь немногие уходили разочарованными.\n\nТак кому же возносить мольбы, если не богу, который помогает героям многие века?"
 deity_dionysus:0 "$omen_dionysus$"
 omen_dionysus:2 "Дионис"
 omen_dionysus_desc:2 "$dionysus_description$"
 dionysus_description:1 "Это фракийское божество почитается по всему Средиземноморью в качестве покровителя вина и плодородия. Грекам он известен как Дионис, латинянам — как Вакх или Бахус, а фракийцам — под именем Бассарей.\n\nВ любом из обличий (он может быть молодым или старым, бородатым или бритым) этот бог одаривает своих последователей вином и освобождает от запретов. Считается, что за ним следует хаос, поскольку менады и сатиры уничтожают всё на своём пути.\n\nНекоторые же считают опасным призывать такого бога: говорят, с его именем связан таинственный культ вакханалий."
 deity_pan:0 "$omen_pan$"
 omen_pan:1 "Пан"
 omen_pan_desc:2 "$pan_description$"
 pan_description:0 "Пан — бог дикой природы и пастухов, обычно изображаемый получеловеком-полукозлом. Согласно легендам, его игру на дудочке можно услышать, путешествуя по Аркадии, поскольку он живет в тех землях, где-то в гористой местности.\n\nЭто божество часто ассоциируется с паникой — чувством, якобы вызываемым его сердитыми криками. Некоторые говорят, что именно из-за Пана персы дрогнули в Марафонской битве против афинян."
 deity_dioscuri:0 "$omen_dioscuri$"
 omen_dioscuri:0 "Диоскуры"
 omen_dioscuri_desc:0 "$dioscuri_description$"
 dioscuri_description:0 "Кастор и Поллукс — сыновья-близнецы бога и смертной женщины Леды. Эти великодушные божества защищают всех людей от морских штормов, оберегают конницу от опасностей в бою, а также покровительствуют атлетам на скачках, гонках колесниц и соревнованиях по борьбе. Особенно они ценят братскую любовь и заботливую дружбу.\n\nПо преданию, бессмертным и истинным сыном Зевса был только Поллукс, но когда Кастора смертельно ранили в поединке, он решил разделить бессмертие с братом. С тех пор они неразрывно связаны единой судьбой и живут один день на горе Олимп среди богов, а один — в Аиде, среди мертвых, неразлучные в смерти, как были неразлучны и в жизни."

 ### DLC Locked Deities ###
 ## Athens ## 
 deity_athena_promachos:0 "$omen_athena_promachos$"
 omen_athena_promachos:0 "Афина Промахос"
 omen_athena_promachos_desc:1 "$athena_description$\n\n#Y Промахос (Воительница)#!: Афина получила данное прозвище от афинян после их победы над персами как вечное напоминание о её благословении, благодаря которому греки отразили вторжение захватчиков. В этом обличье богиня ведёт мужчин в бой и действует в качестве божества войны."
 deity_athena_ergane:0 "$omen_athena_ergane$"
 omen_athena_ergane:0 "Афина Эргана"
 omen_athena_ergane_desc:1 "$athena_description$\n\n#Y Эргана (Работница)#!: этот эпитет указывает на то, что богиня является покровительницей ремесленников и женщин. Во многих историях повествуется о том, как хорошо она владеет различными ремёслами, особенно ткачеством."
 deity_athena_parthenos:0 "$omen_athena_parthenos$"
 omen_athena_parthenos:0 "Афина Парфенос"
 omen_athena_parthenos_desc:1 "$athena_description$\n\n#Y Парфенос (Дева)#!: этот эпитет Афины отражает её вечный статус девственницы, как и у некоторых других похожих богинь. Великолепная статуя божества именно в этом облике, созданная скульптором Фидием, находится в афинском Акрополе."
 deity_demeter_potnia:0 "$omen_demeter_potnia$"
 omen_demeter_potnia:0 "Деметра Потния"
 omen_demeter_potnia_desc:1 "$demeter_description$\n\n#Y Потния (Владычица)#!: эпитет Деметры, связанный с почитанием её как одной из божеств Элевсинских мистерий. Эти обряды давно уже играют значительную роль для афинян и политики Аттики, хотя и проходят в городе Элевсине, что находится неподалёку."

 ## Sparta ##
 deity_hyacinthus:0 "$omen_hyacinthus$"
 omen_hyacinthus:1 "Гиакинф"
 omen_hyacinthus_desc:2 "Гиакинф был прекрасным юношей и возлюбленным Аполлона. Говорят, влюблённый в Гиакинфа бог научил его многому из того, чем славился сам, например игре на лире, стрельбе из лука и прорицанию. Юноша был убит коварным Зефиром в припадке ревности.\n\nПозже Гиакинф был воскрешён, получил бессмертие и стал популярной культовой фигурой в Спарте."
 deity_helen:0 "$omen_helen$"
 omen_helen:0 "Елена"
 omen_helen_desc:1 "Елена была самой красивой женщиной в Греции. Она вышла замуж за царя Спарты Менелая, но троянский царевич Парис похитил её и увез к себе на родину. Это послужило началом десятилетней осады Трои, в результате которой город был захвачен и разрушен греками.\n\nВойдя в пылающий город, Менелай простил жену и решил забрать её назад в Спарту. С тех пор они оба, в особенности Елена, являются объектами культа в Лаконии."
 deity_artemis_orthia:0 "$omen_artemis_orthia$"
 omen_artemis_orthia:0 "Артемида Ортия"
 omen_artemis_orthia_desc:1 "$artemis_description$\n\n#Y Ортия#!: этот специфический эпитет указывает на тесную связь данного божества с плодородием и урожаем. В её честь устраивается множество местных празднований и торжеств в Спарте. В частности, в почитании Артемиды Ортии в нашей державе принимают участие дети."
 deity_apollo_karneios:0 "$omen_apollo_karneios$"
 omen_apollo_karneios:0 "Аполлон Карнейский"
 omen_apollo_karneios_desc:1 "$apollo_description$\n\n#Y Карнейский#!: в данном облике Аполлон является покровителем урожая и стад, которому в Спарте поклоняются уже много веков. Согласно легенде, однажды Аполлон наказал Спарту за убийство одного из своих любимых провидцев, и для того, чтобы умилостивить бога, спартанцы начали приносить ему жертвы, что впоследствии превратилось в праздник Карнеи."
 deity_athena_polioukhos:0 "$omen_athena_polioukhos$"
 omen_athena_polioukhos:0 "Афина Полиухос"
 omen_athena_polioukhos_desc:1 "$athena_description$\n\n#Y Полиухос (Градодержица)#!: защитница города-государства, ассоциируемая с войной и металлургией. Сколько мы себя помним, она всегда являлась основной фигурой поклонения спартанцев, и к ней часто обращаются, когда нашей родине угрожают захватчики."

 ## Syracuse ## 
 deity_arethousa:0 "$omen_arethousa$"
 omen_arethousa:0 "Аретуза"
 omen_arethousa_desc:1 "Аретуза — нимфа, в которую влюбился речной бог Алфей, но она не ответила ему взаимностью и бежала из Аркадии к богине Артемиде, моля её о защите. Та превратила Аретузу в источник на острове Ортигия возле берегов Сицилии, который стал важным центром религиозного поклонения в городе Сиракузы."
 deity_artemis_alphaea:0 "$omen_artemis_alphaea$"
 omen_artemis_alphaea:1 "Артемида Алфея"
 omen_artemis_alphaea_desc:1 "$artemis_description$\n\n#Y Алфея#!: данный эпитет богини связан с легендой об Аретузе и Алфее. Речной бог пытался завоевать сердце нимфы, но Артемида превратила свою подопечную в источник на острове Ортигия, где когда-то родилась сама."
 deity_athena_nikephoros:0 "$omen_athena_nikephoros$"
 omen_athena_nikephoros:0 "Афина Никефор"
 omen_athena_nikephoros_desc:1 "$athena_description$\n\n#Y Никефор (Победительница)#!: данный эпитет богини указывает на одно из множества свойств её воинственной натуры — как приносящей победу. Многие греки часто взывали к ней, как к богине организованной войны, почитаемой в Греции, перед боем или поединком."
 deity_apollo_didymaios:0 "$omen_apollo_didymaios$"
 omen_apollo_didymaios:0 "Аполлон Дидимей"
 omen_apollo_didymaios_desc:1 "$apollo_description$\n\n#Y Дидимей#!: данный эпитет, обозначающий «близнец», часто используется в отношении Аполлона, когда его называют братом-близнецом Артемиды. В некоторых городах-государствах, например в Сиракузах, Артемида играет более важную роль, чем её брат, хотя население поклоняется им обоим."

 ## Epirus ##
 deity_zeus_naios:0 "$omen_zeus_naios$"
 omen_zeus_naios:0 "Зевс Найос"
 omen_zeus_naios_desc:1 "Непревзойдённая сила величайшего из богов дарует нашему народу благословения и неоспоримое превосходство, ведь именно мы почитали древнейшее воплощение громовержца.\nДодона — центр зарождения эллинского пантеона и место обитания некогда не имевшего себе равных оракула Зевса Найоса (что переводится как «источник наяд»)."
 deity_dione:0 "$omen_dione$"
 omen_dione:0 "Диона"
 omen_dione_desc:0 "Диона дарует жизнь и присматривает за всеми мужчинами, побуждает их идти на войну и следит, чтобы следующее поколение воинов по силе не уступало предыдущему.\nДиона — таинственное древнее божество эллинской религии. Ей поклонялись в древнем религиозном центре Додоне в горах Эпира."
 deity_apollo_aktiakos:0 "$omen_apollo_aktiakos$"
 omen_apollo_aktiakos:0 "Аполлон Актийский"
 omen_apollo_aktiakos_desc:0 "Аполлон Актийский присматривает за моряками в Амвракийском заливе и Ионическом море и объединяет своей лирой последователей вне зависимости от происхождения и языка.\nСвятилище Аполлона в Актии было построено коринфскими поселенцами и быстро превратилось в региональный религиозный центр. В нём проводятся игры и знаменитый Актийский фестиваль."
 deity_achilles:0 "$omen_achilles$"
 omen_achilles:0 "Ахилл"
 omen_achilles_desc:0 "Ахилл, великий герой Илиады, погребён за стенами Илиона, где стрела Париса пронзила его пятку. Небывалое воинское мастерство Ахилла вдохновит наших солдат на подвиг: возможно, они сумеют даже превзойти легендарные победы.\nКульт героя Ахилла привлекает последователей со всего эллинистического мира: они собираются на его могиле возле старых развалин Трои."
 deity_zeus_olympios:0 "$omen_zeus_olympios$"
 omen_zeus_olympios:0 "Зевс Олимпийский"
 omen_zeus_olympios_desc:0 "В Дионе, у подножия горы Олимп, македоняне веками почитали Зевса, который даровал победы нашим владыкам, от древних царей до Александра Македонского и его потомков. Его святилище будет величественнее собственного подобия в элидской Олимпии, затмит храм Аполлона в Дельфах и выставит Парфенон в Афинах жалким посмешищем."

 ## Heirs of Alexander ##
 deity_apollo_nabu:0 "$omen_apollo_nabu$"
 omen_apollo_nabu:0 "Аполлон-Набу"
 omen_apollo_nabu_desc:0 "Аполлон-Набу — синкретическое божество, которое греческие эмигранты почитали в Вавилонии и Месопотамии. Вера в местного бога Набу объединилась в них с оставленным в Греции культом Аполлона. Правители империи Селевкидов зовут себя потомками греческого Аполлона и потому особенно бережно отнеслись к этому синкретическому божеству в своих владениях."
 deity_zeus_belos:0 "$omen_zeus_belos$"
 omen_zeus_belos:0 "Зевс Белос"
 omen_zeus_belos_desc:0 "Зевс Белос — синкретическое божество, которому поклонялись в некоторых процветающих греческих городах Вавилонии и Месопотамии. Когда синкретический Аполлон-Набу начал набирать популярность в селевкидских землях, местные тоже начали почитать синкретическое божество, в котором соединились отцы Аполлона и Набу — Зевс и Мардук."
 deity_dionysos_kathegemon:0 "$omen_dionysos_kathegemon$"
 omen_dionysos_kathegemon:0 "Дионис Категемон"
 omen_dionysos_kathegemon_desc:0 "$dionysus_description$\n\n#Y Категемон#!: эпитет «Лидер» Дионис получил в Азии, в окрестностях Эолии и Пергамона, где его роль гораздо важнее и в некоторых городах он почитается как верховное божество."
 deity_telephos:0 "$omen_telephos$"
 omen_telephos:0 "Телеф"
 omen_telephos_desc:0 "Сын Геракла, полубог Телеф давно и прочно вошел в греческие мифы и сказания. Но в некоторых регионах Азии и Аркадии, особенно в Пергамоне и Тегее, ему посвящают особые ритуалы и почитают как мифического основателя и предка многих местных жителей."
 deity_leto:0 "$omen_leto$"
 omen_leto:0 "Лето"
 omen_leto_desc:0 "Лето — бессмертная мать Аполлона и Артемиды, двух известных всей Греции богов. Пусть ее слава не столь велика, как у ее отпрысков, и почитают ее не так широко, но редкие культы Лето встречаются в анатолийской Ликии и на острове Крит."
 deity_hekate:0 "$omen_hekate$"
 omen_hekate:0 "Геката"
 omen_hekate_desc:0 "Геката — богиня волшебства, перекрестков и ночи, особенно почитаемая в Карии и Фессалии. Ее храмы стоят в Эгине, Византии и в окрестностях города Хрисаориды. В некоторых мифах утверждается, что она родом с востока или из Египта далеко на юге, но точно известно, что в Греции она появилась очень давно и обрела там подлинную самобытность. Обычно Гекату изображают в виде трех женоподобных божеств в одном теле, часто — в компании собаки, но есть и иные образы."

 ## Predeified Characters ##
 deity_alexander:0 "$omen_alexander$"
 omen_alexander:0 "Александр"
 omen_alexander_desc:0 "Александр — македонский царь и полководец, который вторгся в Персию и полностью покорил её всего за 13 лет. После его смерти многочисленные друзья и союзники, которые тоже хотели стать царями, разорвали недавно появившуюся империю Александра на части.\n\nПтолемей, один из старых полководцев Александра, привёз его тело в Египет, где основал в его честь культ. Александра стали не просто считать смертным монархом, но и почитать как равного олимпийским богам."

 ## Generic ##
 deity_deified_ruler_desc:1 "Несмотря на своё смертное прошлое, теперь [CHARACTER.GetPraenomen] считается божеством. [CHARACTER.GetHerHis|U] почитают так же, как божество [DEITY.GetDeityType.GetName], но знамения предоставляют больше преимуществ."

 ## Egypt DLC ##
 deity_aphrodite_euploia:0 "$omen_aphrodite_euploia$"
 omen_aphrodite_euploia:0 "Афродита Евплоя"
 omen_aphrodite_euploia_desc:0 "$aphrodite_description$\n\n#Y Евплоя#!: эпитет означает «Афродита-покровительница счастливого плавания» и подчеркивает особое расположение богини к мореходам. Рожденная из морской пены Афродита, почитаемая в основном на островах, всегда тяготела к морю; однако именно этот культ возник не так давно. Морякам, которые возносят ей молитвы на земле, Афродита Евплоя дарует безопасность на море и успокаивает штормы, когда слышит воззвания среди волн. Верным ей флотоводцам она дарует победы в морских сражениях."
