 ## Rome ##
 omen_mars_desc_ROM:5 "Бог — покровитель Рима вдохновит наших воинов и наделит их силой противостоять любым врагам, пока наш народ его почитает. Заручившись поддержкой Марса, наши солдаты будут сражаться с ещё большим усердием: никто не хочет осрамиться перед лицом великого бога.\n\nМарс — покровитель Рима с незапамятных времён. В его честь названо Марсово поле; многие святилища и храмы посвящены ему, а также его сыновьям Ромулу и Рему, основателям города. Марс — один из самых важных богов в нашем пантеоне."

 ## Cappadocia ##
 deity_ma:0 "$omen_ma$"
 omen_ma:1 "Ма"
 omen_ma_desc:3 "Непобедимая Ма благословит наших солдат, наделив их титанической дисциплиной, после чего ни один из них не захочет сбежать из боя. Заручившись поддержкой Ма, мы просто не сможем проиграть ни в какой войне."

 ## Locri ## 
 deity_persephone:0 "$omen_persephone$"
 omen_persephone:1 "Персефона"
 omen_persephone_desc:2 "$persephone_description$"
 persephone_description:0 "Когда Персефону похитил очарованный ее красотой Аид, она стала царицей подземного царства. Ее мать долгие годы искала ее, пока не обратилась к Зевсу, и потребовала вернуть Персефону из царства мертвых. В результате они пришли к соглашению, что часть года Персефона будет проводить в мире живых, а часть — в подземном царстве. Из-за этого и происходит смена времен года.\n\nПерсефона во многих мифах поддерживает героев, спустившихся в подземное царство с просьбой к владыке мертвых. В некоторых частях эллинистического мира она также известна как Кора, Дева. Обычно ее славят вместе с ее матерью Деметрой."

 ## Boeotia ##
 deity_eros:0 "$omen_eros$"
 omen_eros:1 "Эрос"
 omen_eros_desc:2 "$eros_description$"
 eros_description:0 "Это младшее божество любви находится в тени своей матери Афродиты. В большинстве мифов он предстает в виде юноши — затейника, влюбляющего людей друг в друга.\n\nЭрот особенно часто ассоциируется с супружеской изменой, и некоторые говорят, что он и сам родился от связи Афродиты с ее любовником Аресом."

 ### Hellenistic Omens (Pontus) ###
 deity_zeus_stratios:0 "$omen_zeus_stratios$"
 omen_zeus_stratios:0 "Зевс Стратий"
 omen_zeus_stratios_desc:1 "$zeus_description$\n\nСреди понтийцев он известен как Зевс Стратий, это синкретическое божество, среднее между эллинистическим Зевсом и зороастрийским Ахурамаздой."

 ### Serapis Cult (Egypt) ###
 deity_serapis:0 "$omen_serapis$"
 omen_serapis:1 "Серапис"
 omen_serapis_desc:4 "Культ Сераписа стал точкой соприкосновения эллинских и египетских религий. Имя «Серапис» образовано от «Осорапис» — так египетские греки называли местное божество Осириса-Аписа. В Сераписе прослеживается множество черт как египетских богов — Аписа и Осириса с их правом наделять властью фараонов, — так и греческих — Зевса Сотера, бога плодородия Диониса, бога целителей Асклепия и, в особенности, бога подземного мира Аида/Плутона.\n\n\n\nПокровительство Сераписа гарантирует удачу и успех фараону/басилевсу и всей державе, а кроме того, он знаменит склонностью к загадочным прорицаниям и дарует плодородность земле.\n\nПо преданиям, греко-египетский психопомп Германубис приводит к Серапису, мужу Изиды, души умерших, и те предстают перед справедливым судом."
 deity_zeus_amun:0 "$omen_zeus_amun$"
 omen_zeus_amun:2 "Зевс Амон"
 omen_zeus_amun_desc:5 "Поклонение Зевсу Амону распространилось после того, как Александр отправился к оракулу Амона в глубине египетской пустыни за советом и помощью, завершив поход через Анатолию и Сирию. Изначально Амон был древнеегипетским богом, которому поклонялись в основном в Фивах. В Кирене его при первом знакомстве отождествили с Зевсом и назвали Аммоном (от греч. «песок»). С тех пор во всему греческом мире появились небольшие святилища в его честь.\n\nОн считается царем небесным, и большинство других богов преклоняются перед его волей. Под именем Зевса он известен своими любовными похождениями, и существует множество легенд и мифов о героях, рожденных от случайных союзов великого бога."
 deity_harpocrates:0 "$omen_harpocrates$"
 omen_harpocrates:2 "Гарпократ"
 omen_harpocrates_desc:4 "Гарпократ — сын Сераписа и Изиды, греческая интерпретация египетского божества Гора Младшего. Он является покровителем молчания, тайны и надежды, а также символизирует победу солнца над ночной тьмой.\n\nГреки приняли Гарпократа в свой пантеон как бога тайн, а египтяне рассматривали его как интерпретацию Гора Младшего. Для своих последователей с обеих сторон он служит символом надежды."
 deity_hermanubis:0 "$omen_hermanubis$"
 omen_hermanubis:3 "Германубис"
 omen_hermanubis_desc:5 "Будучи великим психопомпом (проводником душ) в греко-египетском мире, Германубис унаследовал некоторые черты греческого бога-плута Гермеса и египетского бога-шакала Анубиса. Хотя изначально эти два бога отвечали за разные сферы деятельности, оба они были проводниками душ, которые помогали умершим перейти в загробную жизнь. Для греко-египтян он указывает путь в подземный мир, где правит Серапис."

