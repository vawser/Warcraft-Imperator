 deity_ashshur:0 "$omen_ashshur$"
 omen_ashshur:1 "Ашшур"
 omen_ashshur_desc:3 "Ашшур — могучий бог, спаситель нашей державы, яростный взор которого заставляет чужеземцев и врагов дрожать от страха. Лишь кровь убитых врагов, а также почёт и слава, что воздают ему в храмах цари, могут усмирить его яростное ликование.\n\nВ прежние времена он покровительствовал царям и владыкам, что несли его имя в завоёванные земли. Если же он в своей милости снизойдёт к нам сейчас, наши владения вновь расширятся и мы добудем в чужих землях множество богатств и приведём толпы рабов, которые потрудятся над восстановлением нашего былого могущества."
 deity_ninurta:0 "$omen_ninurta$"
 omen_ninurta:1 "Нинурта"
 omen_ninurta_desc:3 "Нинурта — сильный, могучий и величественный воитель. Своей палицей, прозванной Шарур, он разгромил и демонов, и Анзу с его армией камней. Лишь Нинурта мог сразиться с такими противниками.\n\nЕсли Нинурта бросит благосклонный взор на наши армии, мы победим. Заручившись милостью великого бога, наши войска отбросят тех, кто некогда нас одолел, и мы отплатим сторицей всякому, кто принёс смерть и смятение в наши пределы. Когда же мы победим, святилища Нинурты в городах Ниппур в Вавилонии и Кальху в Ассирии вернут себе былую славу, и люди снова заживут в мире."
 deity_ishtar:0 "$omen_ishtar$"
 omen_ishtar:1 "Иштар"
 omen_ishtar_desc:3 "Иштар — воинственная богиня, а семь магических предметов её облачения сводят мужчин с ума. Она может низвергнуть любого в глубины отчаяния — или направить на свершение величайших подвигов. Так, она бросила своего любовника Таммуза в преисподней, а Гильгамеш, чтобы возвратить мир в Урук, сражался с её свирепым быком.\n\nИштар имеет два лика: она покровительница физической любви, побуждающая мужчин и женщин обзаводиться многочисленным потомством; с другой стороны, она богиня войны, собирающая мужчин на битвы. Если мы заручимся её поддержкой, в наших армиях будет много молодых и сильных воинов, способных раздвинуть границы нашей державы."
 deity_ea:0 "$omen_ea$"
 omen_ea:1 "Эа"
 omen_ea_desc:4 "Эа — божественный покровитель учёных и мудрецов, ремесленников и творцов. Его знания и умения часто спасали нашу державу от бедствий. Разве не он создал человека, чтобы тот выполнял работу, от которой отказались меньшие боги? Разве не он спас людей от потопа, велев Утнапиштиму построить большой деревянный ковчег?\n\nЗаручившись поддержкой Эа, учёные, писцы и грамотные люди обретут мудрость и знания, прозрение и понимание. Благодаря их открытиям наша держава снова станет центром мира, а наши города обретут сильных градоначальников, которые будут править в мире и изобилии."
 deity_nabu:0 "$omen_nabu$"
 omen_nabu:1 "Набу"
 omen_nabu_desc:3 "Набу — мудрейший из мудрецов. Своим стилусом он дарует знания всем, от царя до скромнейшего писца, изучающего деяния древних правителей. Он учит, как управлять пальмовыми рощами, полями, храмами и каналами нашей земли.\n\nПо его милости писцы, повествующие о богах и царе и ведущие хозяйственный учёт, будут прилежно вести записи. И тогда наша держава придёт к процветанию, а сокровищницы богов и царя наполнятся. Да будет к нам милостив Набу, да дарует нам знания и мудрость!"
 deity_enlil:0 "$omen_enlil$"
 omen_enlil:1 "Энлиль"
 omen_enlil_desc:3 "Энлиль создал всё, что мы видим. Он отец богов, благодаря которому появились человечество и наша держава. Силой своего слова он создаёт и разрушает империи, он вершитель судеб всех и каждого.\n\nЕсли Энлиль снизойдёт до нас в своей милости, то дарует нам земли, прилегающие к нашим пределам. Он ниспошлёт нам могучих царей и даст им во владение ближние и далёкие земли. Когда он поведёт наши войска вперёд и нашлёт на наших врагов беды и болезни своим дыханием, наша держава расширится до краёв мира, до горьких вод Абзу, окружающих Землю."
 deity_shamash:0 "$omen_shamash$"
 omen_shamash:1 "Шамаш"
 omen_shamash_desc:3 "Сияющий бог Солнца приносит тепло и радость нашей державе. С небес он видит всех людей и их тайны. Это он наказывает клятвопреступников, нечестивцев и тех, кто нарушает законы.\n\nКогда Шамаш посылает нам свою милость, наши купцы и торговцы привозят из дальних краёв ценнейшую древесину, драгоценные камни и металлы — и не забывают своих обязательств. По воле этого бога к нам стекутся богатства со всего мира, чтобы украсить наши святилища и дворцы, и мы вернём былое процветание."
 deity_marduk:0 "$omen_marduk$"
 omen_marduk:1 "Мардук"
 omen_marduk_desc:3 "Мардук, или Бэл, — это повелитель, что придаёт порядок всему сущему и посылает нам законы. Он победил морскую богиню Тиамат, а когда Эрра пришёл в Вавилон, чтобы сеять раздор и смятение, именно Мардук восстановил порядок и процветание в нашем городе.\n\nЕсли мы заручимся поддержкой Мардука, наша держава снова воспрянет. И поскольку другие боги повинуются его воле, то мы обретём покой и истинные законы. Да склонится мир перед царём богов и царём царей."
 deity_sin:0 "$omen_sin$"
 omen_sin:1 "Син"
 omen_sin_desc:3 "Блистательный лунный бог Син почитается за то, что приглядывает за людьми из своих храмов в Уре, Харране и в аравийской Тайме. Это он следит за тем, чтобы урожаи были обильны, а стада — тучны.\n\nПока Син благосклонно относится к нашей державе, хлеба будет в достатке, стада наши будут прирастать, а население — расти в числе, пока, подобно великим рекам, не выплеснется на равнину, чтобы затем осадить горы."
