l_russian:
 ## Default ##
 deity_gekho:0 "$omen_gekho$"
 omen_gekho:0 "Геко"
 omen_gekho_desc:0 "Геко — это главное из множества божеств, которых почитает $tibetan$ культура, бог неба и звёзд. Большинство других богов, почитаемых местными, склоняются перед ним. Говорят, что именно он прогоняет злых духов, докучающих его последователям. Обычно его восхваляют и ублажают, принося в жертву яков, овец или золото."

 deity_tingnam_gyalmo:0 "$omen_tingnam_gyalmo$"
 omen_tingnam_gyalmo:0 "Тингнам Гьялмо"
 omen_tingnam_gyalmo_desc:0 "Тингнам Гьялмо — богиня океана в голубых одеяниях, супруга Кучи Мангке. Она защитница океана и рек, и $bon_religion$ отводит ей важную роль и относится к ней с глубоким почтением."

 deity_drablai_gyalmo:0 "$omen_drablai_gyalmo$"
 omen_drablai_gyalmo:0 "Драблай Гьялмо"
 omen_drablai_gyalmo_desc:0 "Драблай Гьялмо — одно из важнейших божеств религии $bon_religion$, супруга Геко и богиня небес. У неё много аспектов: от спокойной белой богини жизни до устрашающей чёрной старухи-смерти. Её часто отождествляют с небесными телами и явлениями природы."

 deity_kuchi_mangke:0 "$omen_kuchi_mangke$"
 omen_kuchi_mangke:0 "Кучи Мангке"
 omen_kuchi_mangke_desc:0 "Кучи Мангке — бог плодородия, часто ассоциирующийся с Геко, супруг Тингнам Гьялмо. Обычно его изображают в виде крошечного божества, и некоторые говорят, что телом он не больше веретена. Он защищает детей от опасных злых духов."

 deity_ati_muwer:0 "$omen_ati_muwer$"
 omen_ati_muwer:0 "Ати Мувер"
 omen_ati_muwer_desc:0 "Ати Мувер, бог войны и важный член круга божеств, ассоциирующихся с Геко. Его часто изображают в золотой или позолоченной броне: он скачет по небу с луком в руке."

 deity_phuwer:0 "$omen_phuwer$"
 omen_phuwer:0 "Пхувер"
 omen_phuwer_desc:0 "Пхувер — бог предсказаний и астрологии, член круга Геко. Это божество обычно изображают в виде величественной фигуры в белых одеяниях в сопровождении трёх спутниц. $bon_religion$ почитает этого бога подношениями из овечьей шерсти, цветных ленточек и высушенных сердец летучей мыши, журавля и кукушки."

 deity_traphu:0 "$omen_traphu$"
 omen_traphu:0 "Трапху"
 omen_traphu_desc:0 "Трапху — менее значительное божество $bon_religion$, обычно ассоциирующееся с северными регионами, где его особенно почитают, — с таинственными землями Другу. Говорят, он родился в хрустальном замке в окружении птиц, в потоках лунного и солнечного света."

 deity_the_elements:0 "$omen_the_elements$"
 omen_the_elements:0 "Стихии"
 omen_the_elements_desc:0 "Четыре стихии играют важную роль в $bon_religion$, и иногда их даже изображают как мелких божеств. Из четырёх стихий, ветра, земли, воды и огня, воздух обычно считается самым важным. Часто его изображают верхом на белом олене."
