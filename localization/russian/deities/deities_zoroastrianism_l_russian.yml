 ## Generic ##
 deity_verethragna:0 "$omen_verethragna$"
 omen_verethragna:1 "Веретрагна"
 omen_verethragna_desc:5 "Наши люди будут читать яшты во славу Веретрагны, что соберет их под наши знамена и направит к победе. Так мы получим множество новобранцев, которые помогут нам в наших войнах.\n\nВеретрагна — это божество, известное своей силой, а также сражениями против дэва Ангра-Майнью. Она поистине достойна подражания, если только мы хотим жить по заветам Ахурамазды."
 deity_sraosha:0 "$omen_sraosha$"
 omen_sraosha:1 "Сраоша"
 omen_sraosha_desc:5 "Мы успокоим наш народ, послушный Сраоше, и соберем их богатства на улучшение нашей державы. Собранные средства мы пустим на великие дела, не забывая и о всеобщей безопасности.\n\nВ нашей вере Сраоша занимает одно из главных мест: он славится своим смирением и добрыми деяниями. Он совершил множество поступков, которым мы, последователи Заратуштры, должны подражать."
 deity_zoroaster:0 "$omen_zoroaster$"
 omen_zoroaster:1 "Мудрость Заратустры"
 omen_zoroaster_desc:5 "Наши люди претворят в жизнь видения Заратуштры и распространят нашу веру до пределов горизонта. А кто иначе остановит Ангра-Майнью и его дэвов?\n\nЗаратуштра был первым из познавших истину мирскую, а также пророком Воху-Маны. Когда же ему было откровение, он стал нести слово о благой мысли, истинной сути вещей и свободе воли. Он сыграл важнейшую роль в распространении нашей веры в землях под персидским владычеством, учение его существует более тысячи лет."
 deity_tishtrya:0 "$omen_tishtrya$"
 omen_tishtrya:1 "Тиштрия"
 omen_tishtrya_desc:5 "Мы будем молить Тиштрию ниспослать нам животворящий дождь, который на долгое время обеспечит нас урожаями. Стабильные урожаи приумножат наше сообщество, процветающее под надежной сенью длани божества.\n\nТиштрия принадлежит к тем доброжелательным божествам, которые сражаются против сил Ангра-Майнью. Он часто одаривает дождями и благословляет плодородием людей и земли, что находятся под его защитой. Он извечно сражается с демоном Апаошей."
 deity_ameretat:0 "$omen_haurvatat$"
 omen_ameretat:0 "Амеретат"
 omen_ameretat_desc:1 "Мы взываем к Амеретат, язату бессмертия. Вместе со своим союзником Хаурвататом она дарует нашему народу силу и выносливость, необходимые для процветания."
 deity_asha:0 "$omen_asha$"
 omen_asha:0 "Аша"
 omen_asha_desc:2 "Мы взываем к Аше через огонь и истину явить нам правду и справедливость..."
 deity_anahita:0 "$omen_omen_anahita$"
 omen_anahita:0 "Анахита"
 omen_anahita_desc:1 "Анахита, одна из самых сильных язатов, связана с исцелением, плодородием и мудростью. Ей долгое время поклонялись по всей древней персидской империи Ахеменидов. Мы призываем Анахиту защитить наших детей и присмотреть за святыми реками нашего народа."
 deity_atar:0 "$omen_atar$"
 omen_atar:0 "Атар"
 omen_atar_desc:0 "Атар — бог огня и главный из язатов. Правосудие осуществляется через жар пылающего Атара, который способен обнаружить вину и очистить человека. Поклоняющиеся Атару практиковали испытание огнём ещё до зарождения зороастризма."
 deity_saoshyant:0 "$omen_saoshyant$"
 omen_saoshyant:0 "Пророчество о Саошьянте"
 omen_saoshyant_desc:2 "Пророчества Заратустры говорят, что Приносящему пользу суждено привести праведников к окончательному обновлению мира, когда зло будет уничтожено, а мир навсегда станет единым целым с божественным.\n\nВ последние дни старого мира праведные девы войдут в оазис в Арисе и произведут на свет спасителей человечества."

 ### Hellenistic Omens ###
 deity_mithra:0 "$omen_mithra$"
 omen_mithra:0 "Митра"
 omen_mithra_desc:2 "Митра — зороастрийское божество, которому поклоняются некоторые эллины. Он ассоциируется с истиной, урожаем и участвует в церемониях благословения воды.\n\nРаспространившийся далеко за пределы Персии культ Митры был принят даже людьми, далёкими от этой веры. И хотя Заратустра никогда не упоминал Митру, тот играет важную роль в зороастризме."
