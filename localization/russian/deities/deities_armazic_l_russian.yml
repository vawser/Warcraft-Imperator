l_russian:
 ## Generic Deities ##
 deity_zadeni:0 "$omen_zadeni$"
 omen_zadeni:1 "Задени"
 omen_zadeni_desc:2 "Божество Задени покровительствует войне и плодовитости, и наши воины часто призывают его перед боем. Обычно он является с цветком или секирой в руках в сопровождении крылатого льва. Греки знают его под именем Геракла."
 deity_armazi:0 "$omen_armazi$"
 omen_armazi:1 "Армази"
 omen_armazi_desc:2 "Армази — бог дождя, грома, погоды и изобилия. В доспехах и с мечом в руке, он вдохновляет своих последователей. Зороастрийцы почитают его как Ахурамазду, а греки — под именем Зевса."
 deity_kopala:0 "$omen_kopala$"
 omen_kopala:1 "Копала"
 omen_kopala_desc:2 "Великий герой, подвиги которого воспевает наш народ. Величайшее же из его деяний — победа над дэвами-девеби, которых после поражения заточили под землёй."
 deity_gacim:0 "$omen_gacim$"
 omen_gacim:1 "Гаим"
 omen_gacim_desc:2 "Гаим — спутник Гаци, бог плодородия. Считается, что двое этих божеств владеют всеми секретами мира и плетут судьбы человеческие. Некоторые сопоставляют Гаима с анатолийским Аттисом."
 deity_ghmerti:0 "$omen_ghmerti$"
 omen_ghmerti:1 "Гмерти"
 omen_ghmerti_desc:2 "Гмерти — глава пантеона, первый среди богов и владыка вселенной. Он отец солнца и луны и нескольких других божеств нашего пантеона. Он творец всего сущего, а жизни людей и животных в его руках."
 deity_ga:0 "$omen_ga$"
 omen_ga:1 "Гаци"
 omen_ga_desc:2 "Гаци — спутница Гаима, мать-богиня. Считается, что двое этих божеств владеют всеми секретами мира и плетут судьбы человеческие. Некоторые сопоставляют Гаци с анатолийской Кибелой."
 deity_adgilis_deda:0 "$omen_adgilis_deda$"
 omen_adgilis_deda:1 "Адгилис деда"
 omen_adgilis_deda_desc:2 "Адгилис деда — богиня плодородия и скота. Она ведает урожаем и стадами, а также защищает путников, пришедших в наши земли. Часто её называют главнейшей богиней суровых гор Иберии."
 deity_dali:0 "$omen_dali$"
 omen_dali:1 "Дали"
 omen_dali_desc:2 "Дали — прекрасная богиня, обитающая высоко в горах Кавказа, покровительница охоты. Охотники почитают её верховной богиней и ищут её милости, вступая в её царство. Лишь она может послать им желанную добычу."

 ## Ainina and Danina, event made omens ##
 deity_ainina_and_danina:0 "$omen_ainina_and_danina$"
 omen_ainina_and_danina:1 "Айнина и Данина"
 omen_ainina_and_danina_desc:2 "Айнина и Данина — две богини, довольно поздно вошедшие в пантеон культа Армази. Часто они ассоциируются с плодородием, врачеванием и мудростью. Существует культ в их честь. Иногда их отождествляют с Анаит или Инанной."
