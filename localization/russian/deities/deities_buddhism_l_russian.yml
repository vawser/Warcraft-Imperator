 deity_viriya_parami:0 "$omen_viriya_parami$"
 omen_viriya_parami:0 "Вирья-парами"
 omen_viriya_parami_desc:4 "Народ нашей державы обретёт мощь, силу и усердие в бою. Хотя битв стоит избегать, но порой ради общего блага приходится сражаться. И тогда очень важно, чтобы мы делали это с честью и не теряя спокойствия.\n\nВирья-парами — одна из буддийских практик, в которой упор делается на обучение людей долгу, наблюдательности и трудолюбию. "
 deity_adhitthana_parami:0 "$omen_adhitthana_parami$"
 omen_adhitthana_parami:0 "Адхиттхана-парами"
 omen_adhitthana_parami_desc:4 "Хотя нормально испытывать волнение перед лицом противника, в эти тяжкие времена мы воспитываем решимость у молодёжи. Членам общества важно сплотиться и объединить усилия для достижения целей, будь это война или другие общественные начинания.\n\nАдхиттхана-парами — одна из буддийских практик, в которой упор делается на обучение людей решительности и уверенности в своих действиях."
 deity_panna_parami:0 "$omen_panna_parami$"
 omen_panna_parami:0 "Паннья-парами"
 omen_panna_parami_desc:4 "Наши учёные и книжники, как и наш народ в целом, обретут мудрость и проницательность через жизненный опыт. Вооружившись этим знанием, мы сможем принимать более взвешенные решения, которые принесут пользу и помощь нашему народу.\n\nПаннья-парами — одна из буддийских практик, в которой упор делается на обучение людей мудрости и постижению сути вещей более великих, чем сам человек."
 deity_dana_parami:0 "$omen_dana_parami$"
 omen_dana_parami:0 "Дана-парами"
 omen_dana_parami_desc:4 "Важно, чтобы все части нашего общества вносили свой вклад в общее дело. Вместе мы можем создать то, что превыше возможностей отдельного человека, если только каждый пожелает пожертвовать на это часть своих богатств. Щедрость — это важная концепция, помогающая обрести настоящие внутренние ценности, избавившись от материальных уз.\n\nДана-парами — одна из буддийских практик, в которой упор делается на обучение людей щедрости, а также физической и духовной самоотдаче."
 deity_upekkha_parami:0 "$omen_upekkha_parami$"
 omen_upekkha_parami:0 "Упеккха-парами"
 omen_upekkha_parami_desc:4 "Нужно сохранять спокойствие, даже если вокруг бушует война, чтобы найти правильный путь для нашего народа. Даже претерпевая тяготы войны и усталость, важно, чтобы общество, как единое целое, пришло к согласию относительно выбранных путей, будь это война или что-то другое.\n\nУпеккха-парами — одна из буддийских практик, в которой упор делается на обучение людей спокойствию и умению очищать разум."
 deity_khanti_parami:0 "$omen_khanti_parami$"
 omen_khanti_parami:0 "Кханти-парами"
 omen_khanti_parami_desc:4 "Нашим людям нужно уметь претерпевать лишения, а также проявлять выдержку и терпение по отношению к тем, кто приходит издалека. Лишь таким образом мы сможем познать их секреты и принять их отличия вместо того, чтобы порицать или оскорблять их. Научившись понимать их, мы сможем извлекать пользу от общения с ними, в том числе — материальную.\n\nКханти-парами — одна из буддийских практик, в которой упор делается на обучение людей терпению, терпимости и умению принимать других."
 deity_sila_parami:0 "$omen_sila_parami$"
 omen_sila_parami:0 "Сила-парами"
 omen_sila_parami_desc:4 "Мы будем наставлять наших людей, помогая им выбрать правильный путь развития, обрести добродетели и вести себя, как подобает. Руководствуясь добродетелями, наши люди смогут объединиться для совместного труда.\n\nСила-парами — одна из буддийских практик, в которой упор делается на обучение людей праведности, гармонии и самоограничению в действиях."
 deity_metta_parami:0 "$omen_metta_parami$"
 omen_metta_parami:0 "Метта-парами"
 omen_metta_parami_desc:4 "Наша держава желает прославиться как обитель заботы и доброты. Так наш народ и наша культура смогут выйти за пределы наших нынешних границ.\n\nМетта-парами — одна из буддийских практик, в которой упор делается на обучение людей быть добрыми и дружелюбными по отношению друг к другу."
 deity_trapusa_and_bahalika:0 "$omen_trapusa_and_bahalika$"
 omen_trapusa_and_bahalika:0 "Тапасса и Бхалика"
 omen_trapusa_and_bahalika_desc:2 "Торговцы Тапасса и Бхалика, первые мирские ученики Будды, принесли его учение по другую сторону Гиндукуша и на запад, где построили первую ступу в Бактре.\nОни символизируют универсальную мудрость его учения во всём мире и необыкновенную лёгкость, с которой оно распространяется."
 deity_sigiriya:0 "$omen_sigiriya$"
 omen_sigiriya:0 "Аскетизм Будды"
 omen_sigiriya_desc:2 "Будда воздерживался от крайнего аскетизма, поскольку считал, что это ослабляет человека до такой степени, что тот перестаёт видеть мир. Но для размышления о его учении необходимы мир и покой.\nНа великой скале Сигирия в пещерах много лет живут буддийские монахи, пытающиеся достичь нирваны."
 deity_bamyan:0 "$omen_bamyan$"
 omen_bamyan:0 "Странствия Будды"
 omen_bamyan_desc:2 "Будда щедро делился мудростью и наставлениями. Он много путешествовал, неустанно распространяя своё божественное учение среди людей.\nСтупы монастырей вдали от места рождения Будды как раз свидетельствуют о том, что его учение распространилось широко."
 deity_bodh:0 "$omen_bodh$"
 omen_bodh:0 "Просветление Будды"
 omen_bodh_desc:2 "Мудрое учение Будды поможет нашему народу вести нравственную и приятную жизнь, свободную от отвлекающих факторов и ошибочных доктрин других вероисповеданий.\nГород Гая известен как место, где, отказавшись и от роскоши, и от аскетизма, решив следовать срединным путём, Гаутама Будда достиг просветления под деревом Бодхи в свой день рождения."
 deity_kusinagara:0 "$omen_kusinagara$"
 omen_kusinagara:0 "Паринирвана Будды"
 omen_kusinagara_desc:2 "Только ведя мудрый и святой образ жизни Гаутамы Будды, можно достичь паринирваны и освободиться от наказания в виде вечного цикла перерождения.\nБудда достиг этого состояния после смерти в городе Кушинагар, который стал местом паломничества для всех, кто понимает истинность его учения."
