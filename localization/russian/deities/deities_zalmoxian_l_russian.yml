l_russian:

 ## Dacian Deities ##
 deity_pleistoros:0 "$omen_pleistoros$"
 omen_pleistoros:1 "Плейстор"
 omen_pleistoros_desc:4 "Плейстор — жестокий бог войны, почитаемый племенами Дакии. Они регулярно приносят ему в жертву рабов и пленных, надеясь и впредь получать его благословение в своих многочисленных войнах."
 deity_zalmoxis:0 "$omen_zalmoxis$""
 omen_zalmoxis:1 "Залмоксис"
 omen_zalmoxis_desc:4 "Залмоксис, или, как некоторые его называют, Гебелейзис, был мудрецом, убедившим даков следовать его учению. Хотя считается, что когда-то он был человеком, теперь племена почитают Залмоксиса как божество, провожающее мёртвых в мир иной."

 ## Thracian Deities ##
 deity_sabazios:0 "$omen_sabazios$""
 omen_sabazios:1 "Сабазий"
 omen_sabazios_desc:4 "Сабазий — одно из множества божеств, почитаемых племенами Фракии, но он единственный из всех обрёл популярность вдали от родины, и культы в его честь появляются в землях фригийцев и лидийцев. В некоторых историях его описывают как фракийского всадника, персонажа, известного далеко за пределами Фракии."
 deity_derzelas:0 "$omen_derzelas$"
 omen_derzelas:1 "Дерзелас"
 omen_derzelas_desc:4 "Дерзеласу поклоняются фракийцы, считающие его богом подземного царства, изобилия и здоровья. Рядом с ним часто изображают рог изобилия как знак того, что он дарует процветание своим племенам. Его последователи устраивают игры в его честь, схожие с более известными греческими играми."
 deity_zibelthiurdos:0 "$omen_zibelthiurdos$"
 omen_zibelthiurdos:1 "Зибелфиурд"
 omen_zibelthiurdos_desc:4 "Зибелфиурд — бог неба, молнии и дождя, и многие греки считают его фракийским Зевсом. Его часто изображают с молнией, и это одно из главных божеств фракийских племён."
 deity_bassareus:0 "$omen_bassareus$"
 omen_bassareus:1 "Бассарей"
 omen_bassareus_desc:4 "$dionysus_description$"
 deity_bendis:0 "$omen_bendis$"
 omen_bendis:1 "Бендида"
 omen_bendis_desc:4 "Бендида — фракийская богиня охоты и изобилия, обычно изображаемая в окружении сатиров или менад. Греки иногда отождествляют её с Артемидой, другой богиней-охотницей, хотя в последнее время и сама Бендида стала популярной богиней в их землях. В её честь проводятся фестивали, называемые бендидии."
 deity_semele:0 "$omen_semele$"
 omen_semele:1 "Семела"
 omen_semele_desc:4 "Семела — богиня-мать, почитаемая во всех уголках Фракии, и мать Бассарея. Некоторые говорят, что её культ зародился во Фригии, но с тех пор она вобрала больше греческих и фракийских элементов, и обрела популярность в этих землях. Обычно её почитают вместе с её сыном Бассареем, среди фракийцев, или Дионисом, среди греков, как центральных божеств их собственного культа."
