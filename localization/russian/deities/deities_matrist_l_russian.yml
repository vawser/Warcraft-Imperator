l_russian:
 ## Generic ##
 deity_medeine:0 "$omen_medeine$"
 omen_medeine:1 "Медейна"
 omen_medeine_desc:3 "Медейна считается покровительницей всего, что связано с охотой, лесами и дикой природой. Наши воины и охотники часто просят у неё помощи перед битвой или просто отправляясь на охоту."
 deity_mother_goddess:0 "$omen_mother_goddess$"
 omen_mother_goddess:2 "Богиня-мать"
 omen_mother_goddess_desc:4 "Богиня-мать — хозяйка земли и прародительница наших народов, важнейшее божество нашего народа. Она дает нам мудрость, защищает от бед и посылает нам обильные урожаи."
 deity_perkunas:0 "$omen_perkunas$"
 omen_perkunas:2 "Перкунас"
 omen_perkunas_desc:4 "Отвага, небеса и огонь — все они напрямую связаны с Перкунасом. Его деяния вдохновляют наших воинов на подвиги. Прочие боги нашего пантеона считают его судьей и доверяют его решениям."
 deity_divine_twins:0 "$omen_divine_twins$"
 omen_divine_twins:1 "Божественные близнецы"
 omen_divine_twins_desc:3 "Божественные близнецы проносят солнце-Сауле по небу, когда утро становится днём, а день — ночью. Они играют важную роль в нашей космологии, а также защищают наши дома и людей."
 deity_deivas:0 "$omen_deivas$"
 omen_deivas:1 "Диевас"
 omen_deivas_desc:3 "Диевас — один из верховных богов нашего пантеона, отец небесный, передавший свои заботы тем, кто пришёл после него. Он прародитель всего сущего, сильнейший среди богов. Мы молим его о наставлениях и о помощи."
 deity_governing_goddesses:0 "$omen_governing_goddesses$"
 omen_governing_goddesses:1 "Правящие богини"
 omen_governing_goddesses_desc:3 "Говорят, что семь богинь творят саму судьбу. Они прядут нити жизни, сплетая вместе войну и мир, а также судьбу нашего народа. Мы обращаемся к ним, чтобы узнать будущее и понять, как поступить правильно."
 deity_televelis:0 "$omen_televelis$"
 omen_televelis:1 "Телевелис"
 omen_televelis_desc:3 "Телевелис — покровитель кузнецов и ремесленников, создающий самые прекрасные предметы и самое разрушительное оружие, которое только можно представить. Согласно легенде, однажды он создал само солнце и забросил его на небо, чтобы оно освещало землю."
 deity_saulia:0 "$omen_saulia$"
 omen_saulia:1 "Саулия"
 omen_saulia_desc:3 "Проходя по небу, Сауле освещает весь мир. Когда-то она была замужем за Месяцем, но затем они расстались, и теперь стараются вовсе не встречаться. Каждый день божественные близнецы везут её по небу, чтобы она могла навестить дочь."
