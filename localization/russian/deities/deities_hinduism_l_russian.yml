l_russian:
  ## Generic ##
 deity_shiva:0 "$omen_shiva$"
 omen_shiva:1 "Шива"
 omen_shiva_desc:3 "Мы станем молиться Шиве в надежде, что он направит наших воинов в бою, а также укрепит их боевой дух. В ближайшие годы, благодаря усилению дисциплины и решимости, нас ожидает множество побед."
 deity_prajapati:0 "$omen_prajapati$"
 omen_prajapati:1 "Праджапати"
 omen_prajapati_desc:3 "Мы надеемся, что Праджапати позаботится о молодых воинах, готовых отдать жизнь за наш народ, и вдохнет в них уверенность. С притоком новобранцев наши войска окрепнут. Вероятность того, что в ближайшее время нам потребуется новый набор, весьма невысока."
 deity_saraswati:0 "$omen_saraswati$"
 omen_saraswati:1 "Сарасвати"
 omen_saraswati_desc:3 "Наши книжники, ученые и творцы могут многому научиться у Сарасвати. Мы надеемся, что она будет благосклонна к нашему народу и одарит нас своими знаниями. Благодаря ее дару наши земли наполнятся открытиями и техническими новшествами."
 deity_kubera:0 "$omen_kubera$"
 omen_kubera:1 "Кубера"
 omen_kubera_desc:3 "Желая собрать как можно больше богатств для нашей державы, мы просим помощи у Куберы. В конце концов, какой другой бог поможет нам в подобном начинании?"
 deity_brahma:0 "$omen_brahma$"
 omen_brahma:1 "Брахма"
 omen_brahma_desc:3 "Общие истины Брахмы помогают нашему народу при расширении земель. Когда на нашей стороне Брахма, наши противники, получив отпор, начнут медлить, дав нам время на подготовку к войне."
 deity_samudra:0 "$omen_samudra$"
 omen_samudra:1 "Самудра"
 omen_samudra_desc:3 "Мы просим у великого божества помощи в защите наших торговцев и купцов, бороздящих дальние океаны в поисках богатств. Новообретенные сокровища помогут создать торговую сеть, которая так нужна для улучшения нашего благополучия. "
 deity_vishnu:0 "$omen_vishnu$"
 omen_vishnu:1 "Вишну"
 omen_vishnu_desc:3 "Мы будем возносить молитвы Вишну, чтобы он позаботился о нашем народе, наставил на путь истинный заблудших и защитил тех, кто испытывает лишения и нужду. Благодаря его помощи наше общество станет более безопасным и благонадёжным, чем когда-либо прежде, что позволит нам использовать некоторые ресурсы против внешних врагов, а не внутри державы."
 deity_indra:0 "$omen_indra$"
 omen_indra:1 "Индра"
 omen_indra_desc:3 "Мы молим Индру ниспослать нам дождь и воду, чтобы напитать жизнью наши урожаи. Уверенные в новом урожае, наши люди станут процветать."
 deity_soma:0 "$omen_soma$"
 omen_soma:0 "Сома"
 omen_soma_desc:1 "Прекрасное сияние главенствует в ночном небе, даря здоровье и радость нашим людям, пока они спят.\nДревний храм в Прабхасе построен на том месте, где бог луны искупался, чтобы восстановить свой блеск после проклятия, и тем самым привёл к появлению лунного цикла."
 deity_kanya_devi:0 "$omen_kanya_devi$"
 omen_kanya_devi:0 "Канья Деви"
 omen_kanya_devi_desc:1 "Богиня покаяния и девственности в образе девочки-подростка умерит страсти наших людей и направит их к таким божественным качествам, как отречение и спокойствие.\nКанья Деви — воплощение богини Парвати, которому поклоняются на южной оконечности Индийского полуострова с незапамятных времён."
 deity_samba:0 "$omen_samba$"
 omen_samba:0 "Самба"
 omen_samba_desc:1 "Недостойный сын Кришны, дарованный тому в наказание, является напоминанием об опасности расточительности и страсти, приведших к уничтожению династии Явада и ранению его отца.\nСамба построил великий храм солнца в Муластханапуре, где молился в течение 12 лет, чтобы искупить своё проклятие и исцелиться от проказы."
 deity_krishna:0 "$omen_krishna$"
 omen_krishna:0 "Кришна"
 omen_krishna_desc:1 "Восьмая (чёрная) аватара Вишну благословит наш народ любовью и состраданием и направит нас по пути святости.\nКришна — одно из главных индуистских божеств. Именно он дал название священному для индусов городу Двараке."
 deity_vishwanath:0 "$omen_vishwanath$"
 omen_vishwanath:0 "Вишвешвара"
 omen_vishwanath_desc:1 "Повелитель вселенной будет присматривать за нашими людьми и оберегать их от зла этого мира.\nХрам Вишвешвары, одной из форм Шивы, расположен на реке Ганг и является одним из самых святых мест в индуизме."
 deity_rama:0 "$omen_rama$"
 omen_rama:0 "Рама"
 omen_rama_desc:1 "Герой Рамачандра, аватара Вишну, будет вдохновлять наших людей с помощью великих историй о его подвигах и нравственных свершениях.\nВ поэме «Рамаяна» повествуется о том, как он построил мост на остров Ланка, чтобы спасти свою жену Ситу от демона Раваны."
 deity_lakshmi:0 "$omen_lakshmi$"
 omen_lakshmi:0 "Лакшми"
 omen_lakshmi_desc:1 "Богиня целей направит наших людей к божественному знанию, богатству и терпению, необходимому для их достижения."
 deity_bhrigu:0 "$omen_bhrigu$"
 omen_bhrigu:0 "Бхригу"
 omen_bhrigu_desc:1 "Великий мудрец, один из семи сыновей Брахмы, когда-либо живших на Земле, учение которых обеспечило значительный прогресс во всей Индии.\nПо своей важности мудрец Бхригу затмил даже Лакшми, вместо неё став главным объектом паломничества в город Баригаза."
