l_russian:
 ### Nation specific ###
 ## Carthage ##
 deity_baal_qarnaim:0 "$omen_baal_qarnaim$"
 omen_baal_qarnaim:1 "Баал-Карнаим"
 omen_baal_qarnaim_desc:3 "Мы принесем великие подношения Двурогому Владыке, заручившись его благословением. Его мудрость поможет нам легко оправдать наше вторжение во вражеские земли перед нашим народом, что устал от сражений и войн.\n\nВо времена бед и лишений мы поклоняемся Баал-Карнаиму, ибо он — воплощение великого Баала, и он вдохновляет наш народ."

 ## Arabian (south_levantine) ##
 deity_attar:0 "$omen_attar$"
 omen_attar:1 "Астар"
 omen_attar_desc:3 "Тот, кто отважен в бою, предоставит помощь и защиту нашим братьям по оружию, принеся в их ряды дисциплину и боевой дух. Теперь, когда наши воины сражаются, чтобы хорошо показать себя, у нас намного больше шансов на победу."

 ## Carthaginian ##
 deity_tanit:0 "$omen_tanit$"
 omen_tanit:1 "Танит"
 omen_tanit_desc:3 "Наша богиня присмотрит за нами в бою и станет залогом нашей победы над врагами. Не так много божеств способны вдохновить наших воинов подобно Танит, и мы в очередной раз увидим, сколько благотворно она влияет на наших воинов.\n\nВ отличие от пантеона финикийских богов в целом, Танит — именно карфагенская богиня. Она играет важную роль в наших обрядах как лунная богиня и как богиня войны. Танит настолько благосклонна, что даже некоторые ливийцы и мавретанцы начали ей поклоняться, следуя нашему примеру."
 deity_baal_hammon:0 "$omen_baal_hammon$"
 omen_baal_hammon:1 "Баал-Хаммон"
 omen_baal_hammon_desc:3 "Узнав, что Баал-Хаммон благословил наши войны, наша молодежь начнет стекаться под наши знамена. За счет большего количества рекрутов у нас будет превосходство в живой силе, и мы непременно вынудим врагов принять наши требования.\n\nВ других финикийских землях просто почитают Баала, мы же снискали благосклонность самого Баала-Хаммона, который считается главой пантеона в землях карфагенян. В качестве бога урожая его иногда сравнивают с греческим Кроносом, хотя он играет более важную и активную роль."

 ## Generic ##
 deity_anat:0 "$omen_anat$"
 omen_anat:1 "Анат"
 omen_anat_desc:3 "Неистовая богиня-воительница будет сражаться плечом к плечу с нашими солдатами, направляя их клинки и укрепляя их боевой дух. Анат славится своей безжалостностью к врагам, и если мы заручимся ее поддержкой, у нас будет больше шансов на победу.\n\nКак богиня войны Анат была хорошо известна множеству ханаанских племен на территории Леванта. Она сыграла важную роль в отмщении Моту за предполагаемую смерть своего брата и любовника Баала."
 deity_el:0 "$omen_el$"
 omen_el:1 "Эль"
 omen_el_desc:3 "Теперь, когда нас направляет сам верховный бог, вся молодежь устремится под наши знамена. И это принесет нам победу, ибо такого множества новобранцев не видала ни одна другая держава.\n\nЭль является главой пантеона, его почитают как первого среди равных. Он царь и отец множества богов, а также создатель земли."
 deity_kothar:0 "$omen_kothar$"
 omen_kothar:1 "Котар"
 omen_kothar_desc:3 "Котар-ва-Хасис светом своего великого знания озарит наших ремесленников и благословит их проницательностью. Продвигаясь вперед под его началом, мы сможем соперничать с сильнейшими из соседей и превзойдем любых врагов.\n\nКотар славится как покровитель профессий, связанных с обработкой металла, и магии. Он своими руками создал величайшее оружие и дары для других богов. Говорят, даже египтяне узнали об этом боге и нарекли его Птахом на своем языке."
 deity_yam:0 "$omen_yam$"
 omen_yam:1 "Ям"
 omen_yam_desc:3 "Ям — один из богов моря, в самом неукротимом из его проявлений. Из своего дворца в тёмных глубинах океана он управляет бушующими волнами и бурными ветрами, с которыми приходится бороться нашим кораблям.\n\nХотя Ям — один из избранных защитников Эля, он опасен для тех, кто посмеет его оскорбить, и многие моряки испытали его гнев на себе: он может бросить судно на рифы, пустить ко дну или разбить в щепки."
 deity_melqart:0 "$omen_melqart$"
 omen_melqart:1 "Мелькарт"
 omen_melqart_desc:3 "Великий странствующий владыка Мелькарт принесет богатство всему нашему царству. С обогащением к нашему народу придет и процветание, а значит, и безопасность — хотя бы на какое-то время.\n\nИзначально бог Мелькарт был покровителем финикийского города Тира, однако со временем он прославился во всех землях финикийцев и их торговых партнеров."
 deity_baal:0 "$omen_baal$"
 omen_baal:1 "Баал"
 omen_baal_desc:3 "Великий Баал оправдает наше вторжение в земли врагов и позаботится о том, чтобы подобные кампании были успешными. Благословение этого бога убедит уставших от войны снова взять в руки меч.\n\nПокровитель урожаев, бурь, погоды и моряков, великий Баал является самым почитаемым из наших божеств. Когда мы ведем борьбу за спасение или терпим нужду, именно Баал поддерживает нас."
 deity_dagon:0 "$omen_dagon$"
 omen_dagon:1 "Дагон"
 omen_dagon_desc:3 "Дагон дарует нашим купцам множество ресурсов для торговли. По его милости, наших торговцев ждет великое изобилие: они смогут расширять свое дело, а их погоня за богатством еще многие годы будет необычайно удачной.\n\nДагон, известный среди греков под именем Зевса Аротрия, — это отец Баала, божество плодородия."
 deity_shapash:0 "$omen_shapash$"
 omen_shapash:1 "Шапаш"
 omen_shapash_desc:3 "Правосудие Шапаш озарит нашу державу, как солнце, принеся нашему народу мир и единение. Под ее взором лишь самые упорные продолжат раздувать смуту внутри нашего народа, и мы наконец положим конец внутренним раздорам.\n\nШапаш — одна из дочерей Эля, богиня солнца и судья богов. Ее правосудие определяет судьбу других богов и оберегает их от неправедных действий."
 deity_astarte:0 "$omen_astarte$"
 omen_astarte:1 "Астарта"
 omen_astarte_desc:3 "Наш народ будет расти и множиться под любящим взором богини. Благодаря ее благословению наши дети вырастут здоровыми, а урожаи будут изобильными многие годы.\n\nАстарта известна как богиня плодородия во всех финикийских землях. Иногда проводят совместные празднования в ее честь и в честь бога врачевания Эшмуна. Греки часто сравнивают Астарту со своей Афродитой."
 deity_eshmun:0 "$omen_eshmun$"
 omen_eshmun:0 "Эшмун"
 omen_eshmun_desc:1 "Мудрость и доброжелательность Эшмуна принесут здоровье и счастье нашему народу. Обладая обширными познаниями о невероятных и разнообразных дарах природы, этот бог защитит нас от разрушительного действия болезней и времени.\n\nЭшмун — известный и высоко почитаемый в ханаанейском мире бог. Ему поклоняются от Финикии до Карфагена, только греки называют его Асклепий."
 deity_atargatis:0 "$omen_atargatis$"
 omen_atargatis:0 "Атаргатис"
 omen_atargatis_desc:2 "Атаргатис, трижды благословенная вестница изобилия и покровительница нуждающихся, позаботится о том, чтобы наши нужды оставались удовлетворёнными.\n\nАтаргатис сочетает в себе черты трёх великих ханаанейских богинь — Атират, Анат и Аттарт, — поклонение которым сохраняло популярность многие века после эллинизации Сирии, особенно в Бамбике."
 deity_baalat:0 "$omen_baalat$"
 omen_baalat:0 "Баалат"
 omen_baalat_desc:0 "Баалат — это богиня города-государства Библ в Финикии, в честь которой в нём в незапамятные времена было возведено впечатляющее святилище.\n\nЭта богиня часто ассоциируется с землёй и другими богинями плодородия, такими как Астарта и Иштар. Египтяне знают её как Хатхор, а греки называют Баалтис."

 # Heirs of Alexander #
 deity_gad:0 "$omen_gad$"
 omen_gad:0 "Гад"
 omen_gad_desc:0 "Гад — древний бог (а иногда и богиня) удачи. В отличие от многих других финикийских и палестинских божеств, Гада почитают и призывают в восточных регионах Средиземноморья. В воззваниях к другим божествам имя «Гад» также присутствует, но используется скорее в качестве титула, а не прозвания определенного бога."
 deity_hadad:0 "$omen_hadad$"
 omen_hadad:0 "Хадад"
 omen_hadad_desc:0 "Хадад — бог грома, почитавшийся в северной Сирии и Малой Армении, часто — вместе с синкретическим божеством Атаргатисом. Несмотря на происхождение, один из величайших его храмов возвели в Аскалоне — городе, где его считали самым важным божеством."

