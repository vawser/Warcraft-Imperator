l_russian:
  ## Default ##
 deity_targitaos:0 "$omen_targitaos$"
 omen_targitaos:1 "Таргитай"
 omen_targitaos_desc:3 "Таргитай — прародитель всех наших племён и праотец, которого мы до сих пор почитаем. Кроме того, он покровительствует небесам и иногда почитается как божество плодородия."
 deity_goitosyrus:0 "$omen_goitosyrus$"
 omen_goitosyrus:1 "Гитосир"
 omen_goitosyrus_desc:3 "Мы будем молить этого бога вразумить нас и открыть нам неведомое. Получив дар мудрости, наши ученые и писцы смогут вывести нашу державу на новый уровень процветания и мощи."
 deity_papaios:0 "$omen_papaios$"
 omen_papaios:1 "Папей"
 omen_papaios_desc:3 "Великий Папай дарует нашему народу столь желанные богатства и ресурсы. Приток новых сокровищ принесет нам счастье и благополучие."
 deity_thagimasadas:0 "$omen_thagimasadas$"
 omen_thagimasadas:1 "Фагимасада"
 omen_thagimasadas_desc:3 "Благородный Фагимасад одобрит наше вторжение в земли врагов. Заручившись поддержкой этого бога, наши люди непременно возьмутся за оружие и приготовятся к войне, ибо кто дерзнет пойти против божественной мудрости?"
 deity_api:0 "$omen_api$"
 omen_api:1 "Апи"
 omen_api_desc:3 "Апи дарует нашим купцам изобилие ресурсов для торговли. Товары, обретенные дома и за рубежом, непременно расширят возможности наших купцов и помогут в торговых начинаниях."
 deity_tabiti:0 "$omen_tabiti$"
 omen_tabiti:1 "Табити"
 omen_tabiti_desc:3 "Мы вознесем царице богов слова поклонения, чтобы она благословила наш народ миром и процветанием. Благодаря поддержке Табити на наших землях воцарятся мир и спокойствие, и мы сможем обратить наши силы на дела внешние."
 deity_argimpasa:0 "$omen_argimpasa$"
 omen_argimpasa:1 "Аргимпаса"
 omen_argimpasa_desc:3 "Великая богиня небес благословит наши урожаи и людей жизнью и ростом. Благодаря ее дарам наши посевы будут обильными, а наши дети станут расти сильными и здоровыми."
