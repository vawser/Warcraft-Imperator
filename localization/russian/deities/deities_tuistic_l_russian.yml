l_russian:
 ## Generic ##
 deity_tuisto:0 "$omen_tuisto$"
 omen_tuisto:1 "Туисто"
 omen_tuisto_desc:3 "Туисто — высшее божество нашего пантеона, прародитель нашего племени и народа. Его родила сама земля, а его сыновья стали вождями тех племён, которые впоследствии назвали германскими. Наши люди обращаются к нему за советом и помощью во всех делах и во время церемоний воздают ему великие почести."
 deity_alcis:0 "$omen_alcis$"
 omen_alcis:1 "Алки"
 omen_alcis_desc:3 "Алками зовут двух божественных братьев-близнецов, которых всегда почитают вместе. Они воплощают молодость и братскую любовь и иногда изображаются в виде лошадей или колесниц, тянущих солнце по небу."
 deity_tamfana:0 "$omen_tamfana$"
 omen_tamfana:1 "Тамфана"
 omen_tamfana_desc:3 "Святилища Тамфаны расположены в самых священных местах Германии, это одна из могущественнейших богинь, что обретает в священных рощах. Она помогает собрать обильный урожай, и потому мы часто оставляем ей подношения, собираясь на работу в поле."
 deity_baduhenna:0 "$omen_baduhenna$"
 omen_baduhenna:1 "Бадугенна"
 omen_baduhenna_desc:3 "Бадугенна — одна из покровительниц нашего пантеона, к которой взывают, отправляясь на войну. Наши солдаты просят, чтобы она направляла их руку в сражениях за наши племена."
 deity_vagdavercustis:0 "$omen_vagdavercustis$"
 omen_vagdavercustis:1 "Вагдаверкустис"
 omen_vagdavercustis_desc:3 "Для некоторых наших людей Вагдаверкустис — главное божество войны, проницательности в военных делах и добродетели. Истории о ней вдохновляют наших солдат, а некоторые говорят, что она направляет в бою тех, кто возносит ей молитвы."
 deity_hludana:0 "$omen_hludana$"
 omen_hludana:1 "Хлудана"
 omen_hludana_desc:3 "Богиня Хлудана считается защитницей леса и покровительницей земледелия. Эту богиню верности нередко изображают в виде прекрасной девы. В сложные времена наши люди просят у неё защиты."
 deity_nehalennia:0 "$omen_nehalennia$"
 omen_nehalennia:1 "Нехаленния"
 omen_nehalennia_desc:3 "Богиня Нехаленния — покровительница садоводства и торговли. Обычно она изображается сидящей, а рядом с ней сидит собака и лежат товары на продажу. Её часто призывают купцы и торговцы, заключающие сделки в чужих землях или покупающие необычные товары. Кроме того, её милостью стараются заручиться мастеровые и ремесленники."
 deity_nerthus:0 "$omen_nerthus$"
 omen_nerthus:1 "Нерта"
 omen_nerthus_desc:3 "Нерта — одна из важнейших богинь плодородия для всех германских племён. Наш народ обожает её, поэтому её изображения можно встретить повсюду. Говорят, что Нерта с интересом следит за жизнью людей и порой путешествует вместе со своими последователями."
