l_russian:
 deity_flavor.1.t:0 "Благословенная охота"
 deity_flavor.1.desc:0 "До нас дошли вести, что жителям провинции [hunting_province.GetShortName] в последние месяцы невероятно везёт на охоте, словно кто-то специально выгнал дичь к нам. Некоторые говорят, что всему причиной наше недавнее поклонение такому божеству, как [hunting_deity.GetName], тогда как другие думают, что это просто ещё одно благословение из тех, что [ROOT.GetCountry.GetRuler.GetPraenomen] получает от богов."
 deity_flavor.1.a:0 "[ROOT.GetCountry.GetCapital.GetName] ждёт свою часть добычи, нужно доставить её в столицу."
 deity_flavor.1.a.tt:0 "Этот вариант доступен, поскольку место события — не #Y [SCOPE.GetRootScope.GetCountry.GetCapital.GetState.GetName]#!."
 deity_flavor.1.b:0 "Тогда нужно в полной мере воспользоваться этим благословением."
 deity_flavor.1.c:0 "Мы убедимся, что эти животные плодятся и процветают в провинции [hunting_province.GetShortName]."
 deity_flavor.1.d:0 "И вновь [ROOT.GetCountry.GetRuler.GetPraenomen] приносит процветание нашему народу."

 deity_flavor.2.t:0 "Тихие воды провинции [port_province.GetName]"
 deity_flavor.2.desc:0 "Мы получили новости, что [port_province.Custom('get_city_status_lloc')] провинции [port_province.GetName] оправляется от краткого, но жестокого шторма. Но что удивительно, ни люди, ни корабли, ни постройки не пострадали от стихии. Когда шторм утих, вода стала необычайно спокойной, и, похоже, улов местных рыбаков в этот раз оказался в несколько раз больше обычного."
 deity_flavor.2.a:0 "[sea_deity.GetName] благословляет эти воды!"
 deity_flavor.2.a.tt:0 "Этот вариант доступен, потому что территория производит #Y рыбу#!."
 deity_flavor.2.b:0 "Отличная возможность заполнить местные хранилища."
 deity_flavor.2.c:0 "Если порт настолько безопасен, мы можем превратить его в военную гавань."
 deity_flavor.3.t:0 "Пустые воды"
 deity_flavor.3.desc:0 "Из провинции [port_province.GetName] прибыли гонцы с новостями о том, что рыбаки вернулись практически без улова. Похоже, вся рыба покинула эти воды после того, как мы объявили, что [sea_deity.GetName] благословляет их, и местные рыбаки рьяно выловили почти всю рыбу."
 deity_flavor.3.a:0 "Но... мы были уверены в благословении."

 deity_flavor.4.t:0 "Памятный родник"
 deity_flavor.4.desc:0 "Небольшой родник в провинции [spring_province.GetName], покровителем которого считается [spring_deity.GetName], в последнее время стал особо популярным, и в народе ширятся истории о местном божестве. Теперь [spring_province.Custom('get_city_status_lloc')] испытывает наплыв людей даже из дальних краёв, стремящихся принять участие в местных обрядах в надежде получить благословение."
 deity_flavor.4.a:0 "[spring_province.GetName] прославится как жилище божества [spring_deity.GetName]."
 deity_flavor.4.a.tt:0 "Этот вариант доступен, поскольку #Y [spring_deity.GetName]#! ещё не имеет святого места."
 deity_flavor.4.b:0 "Возможно, стоит убедить часть этих чужеземцев остаться в провинции [spring_province.GetName]?"
 deity_flavor.4.c:0 "Если [ROOT.GetCountry.GetRuler.GetPraenomen] открыто почтит божество [spring_deity.GetName], то народ это оценит."

 deity_flavor.5.t:0 "Странствующий лекарь"
 deity_flavor.5.desc:0 "Странствующий лекарь прибыл в державу [ROOT.GetCountry.GetName], предположительно из-за слухов о том, что мы почитаем божество [healing_deity.GetName]. Теперь [healer_character.GetName] странствует по провинции [healing_province.GetState.GetShortName], помогая местным жителям."
 deity_flavor.5.a:0 "Пусть себе странствует."
 deity_flavor.5.b:0 "Возможно, [healer_character.GetSheHe] захочет стать придворным мудрецом?"
