l_russian:
 deity_osiris:0 "$omen_osiris$"
 omen_osiris:1 "Осирис"
 omen_osiris_desc:3 "Осирис давно является одним из важных богов нашего пантеона. Его эпитеты — Прекрасный, Царь жизни, Повелитель любви, Вечный бог... Он считается покровителем подземного мира, а также загробной жизни и возрождения.\n\nЭтот бог ассоциируется с живительным Нилом, урожаем и вечной жизнью. Говорят, что однажды он воскреснет, взяв с собой всех достойных — и среди простолюдинов, и среди царей Египта."
 deity_sekhmet:0 "$omen_sekhmet$"
 omen_sekhmet:1 "Сехмет"
 omen_sekhmet_desc:3 "Сехмет, львица Мемфиса и Леонтополиса и наша покровительница, является богиней войны, охоты и исцеления. В стародавние времена её часто считали одним из главных божеств древних фараонов, и, говорят, именно она вела владык древности в сражениях.\n\nХотя у Сехмет множество имён, среди которых Калечащая и Хозяйка Страха, она веками защищает наш народ — по крайней мере, когда мы усмиряем её гнев и подношениями покупаем её милость."
 deity_anhur:0 "$omen_anhur$"
 omen_anhur:1 "Анхур"
 omen_anhur_desc:3 "Наши мужчины, заручившись благословением этого «убийцы врагов», будут проявлять столь же мало милосердия, как и он. Благословение Анхура укрепит дисциплину среди наших воинов и принесет нам множество побед.\n\nАнхур долгое время был покровителем египетских армий и во многих аспектах является олицетворением мощи Египта. Греки отождествляют этого великого бога со своим богом войны Аресом."
 deity_resheph:0 "$omen_resheph$"
 omen_resheph:1 "Решеф"
 omen_resheph_desc:3 "Мужчины из разных уголков наших земель будут собираться вместе с благословения Решефа. Благодаря новобранцам, стекающимся под наши знамена, у нас не будет недостатка в солдатах, которых можно выставить против наших врагов.\n\nХотя изначально поклоняться Решефу начали в землях ханаан, он стал неотъемлемой частью нашего общего пантеона. Когда-то считали, что он связан с болезнями и эпидемиями, а позже он стал покровителем колесниц и лошадей."
 deity_ptah:0 "$omen_ptah$"
 omen_ptah:1 "Птах"
 omen_ptah_desc:3 "Если Птах направит руки наших ремесленников, те обретут мудрость и проницательность, о которых прежде и мечтать не могли.\n\nПтах создал саму жизнь — и всех смертных. Культ Птаха широко распространен по всем нашим землям, это божество весьма важно для семьи фараона.\n\nИзвестно, что среди финикийцев и ханаан, которые тоже почитают этого бога, его называют Котаром."
 deity_anubis:0 "$omen_anubis$"
 omen_anubis:1 "Анубис"
 omen_anubis_desc:3 "Великий защитник гробниц и проводник душ принесет богатство нашей державе. Благодаря новообретенному изобилию наш народ сможет расти и множиться невиданными темпами.\n\nАнубиса почитают как проводника душ и стража могил и самих усопших. В последнее время некоторые македоняне стали называть его Германубисом, объединив старого бога с греческим богом Гермесом."
 deity_amun:0 "$omen_amun$"
 omen_amun:1 "Амон"
 omen_amun_desc:3 "Амон благословит нашу державу, и само его присутствие сделает любые наши притязания законными. Помощь этого божества переубедит даже тех, кто устал от наших долгих войн.\n\nАмон становится всё популярнее среди соседних племён и среди эллинов в Киренаике и заморских владениях. Это стало в особенности заметно, когда великий завоеватель Александр прервал свою военную кампанию против персов и отправился в оазис Сива к оракулу, чтобы получить благословение Амона.\n\nНекоторые македоняне начали называть этого бога Зевсом Амоном, объединив его с греческим Зевсом."
 deity_hathor:0 "$omen_hathor$"
 omen_hathor:1 "Хатхор"
 omen_hathor_desc:3 "Великая богиня неба Хатхор ниспошлет нашим торговцам изобилие ресурсов, иноземных товаров и дарует новые полезные связи. Разбогатев, наши купцы расширят свою торговлю, привозя домой еще больше сокровищ.\n\nХотя Хатхор обитает в чужих землях, мы поклоняемся ей и просим у нее советов. Ее почитают как супругу и мать нескольких важных богов, она покровительствует музыке, танцам, радости, сексуальности, женственности и даже солнечному свету, посылая дивные дары своим последователям.\n\nЭллины часто сравнивают ее со своей богиней Герой."
 deity_horus:0 "$omen_horus$"
 omen_horus:1 "Гор"
 omen_horus_desc:3 "Гор взирает на наш народ, даруя нам свое благословение: скоро мир снова воцарится на наших землях. Благодаря защите этого бога лишь самые подлые продолжат творить непотребства.\n\nКогда-то бог Гор был покровителем города Нехена, но со временем стал одним из самых важных богов в пантеоне. Будучи богом неба, он, как утверждают, отвечает за солнце, небо и луну, а также является богом самого Египта.\n\nЕсть много историй о противостоянии Гора и его брата Сета, покровителя пустыни. В более позднее время Гора часто отождествляли с греческим Аполлоном."
 deity_isis:0 "$omen_isis$"
 omen_isis:1 "Изида"
 omen_isis_desc:3 "Великая богиня Изида благословит наш народ невиданными прежде урожаем. Наконец мы сможем забыть о голодных годах и увидим, как наши люди снова становятся сильными и здоровыми.\n\nИзида — одна из наиболее известных богинь: даже некоторые наши соседи начали ей поклоняться. Поклонники Изиды и культы в ее честь появились по всему эллинистическому миру, а сама она вошла во многие пантеоны."
 deity_ra:0 "$omen_ra$"
 omen_ra:0 "Ра"
 omen_ra_desc:0 "Ра — один из старейших и наиболее важных божеств в египетском пантеоне, создатель жизни, бог порядка и царей. В частности, ему поклонялись ранние фараоны Египта, а его жрецы и церемонии были зачастую тесно связаны с самими правителями.\n\nРа — творец всего сущего, а значит, источник происхождения вселенной и большинства других божеств, которым поклоняются в землях Египта. Именно он вдыхает жизнь в плодородные земли вокруг Нила. У греков Ра часто ассоциируется с Гелиосом или Аполлоном."

 # Heirs of Alexander #
 deity_sobek:0 "$omen_sobek$"
 omen_sobek:0 "Собек"
 omen_sobek_desc:0 "Собек — древнеегипетское божество, которое почитают со времен основания самого царства. Кроме того, он — бог-покровитель Шедета, города, который греки прозвали Крокодилополем. Считается, что этот бог защищает от опасностей, которые таит в себе Нил, и его нередко отождествляют с египетскими фараонами."
 deity_banebdjedet:0 "$omen_banedbjedet$"
 omen_banebdjedet:0 "Банебджед"
 omen_banebdjedet_desc:0 "Могущественное божество, нередко отождествляемое с несколькими фараонами и покровительствующее Мендесу. Часто Банебджеда отождествляют с покровителем загробной жизни Осирисом и даже называют воплощением его силы и духа.\n\nГреки часто называют Банебджеда «Козлом Мендеса», хотя чаще его изображают с головой барана."
 deity_thoth_hermes:0 "$omen_thoth_hermes$"
 omen_thoth_hermes:0 "Тот-Гермес"
 omen_thoth_hermes_desc:0 "Синкретическое божество, сочетающее черты греческого Гермеса и египетского Тота, которое особенно почитают греки, поселившиеся в Египте после вторжения Александра и воцарения династии Птолемеев. Подобно двум оригинальным богам, он связан с загробным миром, покровительствует письменности и отчасти считается богом мудрости.\n\nВ сказаниях ему отводится роль мудрого советника, реже — хитрого ловкача."
