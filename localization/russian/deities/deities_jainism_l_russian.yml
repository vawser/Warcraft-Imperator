  ## Generic ##
 deity_diwali:0 "$omen_diwali$"
 omen_diwali:0 "Праздник Дивали"
 omen_diwali_desc:4 "Мы устроим большой фестиваль света, чтобы вдохновить наши войска, которые идут на войну. Плохо, когда приходится участвовать в войне и сеять смерть, но это неизбежное зло, без которого не защитить наш образ жизни."
 deity_satya:0 "$omen_satya$"
 omen_satya:0 "Сатья"
 omen_satya_desc:4 "Правда — важная добродетель джайнизма, и мы, собирая наших молодых людей, чтобы те сражались за нас в войне, будем с ними честны. Они сойдутся под наши знамёна, и наши войска станут сильны, как никогда."
 deity_paryushana:0 "$omen_paryushana$"
 omen_paryushana:0 "Праздник Парьюшана"
 omen_paryushana_desc:4 "Мы устроим большой праздник Парьюшана, вдохновив наш народ учиться, чтобы всё наше общество стало умнее и мудрее. Так мы поможем своей державе и достигнем невиданных прежде высот."
 deity_aparigraha:0 "$omen_aparigraha$"
 omen_aparigraha:0 "Апариграха"
 omen_aparigraha_desc:4 "Нестяжательство — важный принцип джайнизма, и мы донесём его важность до своего народа. Нашим людям будет проще расставаться с мирским богатством, и мы соберём больше налогов, что пойдёт на пользу стране."
 deity_ahimsa:0 "$omen_ahimsa$"
 omen_ahimsa:0 "Ахимса"
 omen_ahimsa_desc:4 "Ненасилие — важный принцип джайнизма, и мы устроим пышную церемонию в честь прекращения насилия в нашем обществе. Нашим людям пора обрести мир и оставить позади тяготы войны."
 deity_roth_teej:0 "$omen_roth_teej$"
 omen_roth_teej:0 "Рот Тиж"
 omen_roth_teej_desc:4 "Мы проведём большую церемонию Рот Тиж, чтобы подчеркнуть важность нестяжания. Разные общины будут делиться золотом, оставляя мысли о земных богатствах и заботясь о благе всего народа."
 deity_arghya:0 "$omen_arghya$"
 omen_arghya:0 "Ритуал аргхья"
 omen_arghya_desc:4 "Ритуал аргхья — ритуал, в ходе которого наши последователи поклоняются с помощью разных предметов, чтобы освободиться от цикла перерождения. Жизнь народа станет проще, когда он узнает, что стал ещё ближе к нирване и свободе от сансары."
 deity_mahavir_jayanti:0 "$omen_mahavir_jayanti$"
 omen_mahavir_jayanti:1 "Мокша Махавиры"
 omen_mahavir_jayanti_desc:5 "Мудрое учение Махавиры помогало воспринять многогранность реальности и понять её тайны, избегая насилия и мирских удовольствий.\nМахавира был 24-м тиртханкарой и современником Будды, реорганизовавшим джайнизм. Говорят, что он достиг мокши (освобождения) недалеко от города Малини."
 deity_bhadrabahu:0 "$omen_bhadrabahu$"
 omen_bhadrabahu:0 "Мудрость Бхадрабаху"
 omen_bhadrabahu_desc:2 "Бхадрабаху — последний из тех, кто косвенно получил учение джайнизма от тиртханкар. Его обширные труды сформировали современный джайнизм.\nВместе с тысячами последователей Бхадрабаху переселился с севера в Белголу, где основал крупную школу и храм."
 deity_rishabhanatha:0 "$omen_rishabhanatha$"
 omen_rishabhanatha:0 "Учение Ришабханатхи"
 omen_rishabhanatha_desc:2 "Великий «строитель брода» помогает нашим людям двигаться по пути избавления от череды бесконечных перерождений, вдохновляя в них приверженность его мудрости и дисциплине.\nГоворят, что первый тиртханкара Ришабханатха произнёс свою первую проповедь на вершине холма Шатрунджая."
 deity_rishabhanatha_moksha:0 "$omen_rishabhanatha_moksha$"
 omen_rishabhanatha_moksha:0 "Мокша Ришабханатхи"
 omen_rishabhanatha_moksha_desc:2 "Потрясающий пример отречения Ришабханатхи ради обретения мудрости и мокши вдохновляет наш народ на то, чтобы жить доброй и мирной жизнью.\nГоворят, что первый тиртханкара Ришабханатха достиг мокши (освобождения) на горе Кайлаш."
 deity_neminatha:0 "$omen_neminatha$"
 omen_neminatha:0 "Мокша Неминатхи"
 omen_neminatha_desc:2 "Двоюродный брат Кришны показывает нам, что даже святые должны следовать учению джайнизма, если хотят освободиться от цикла смерти.\nГоворят, что 22-й тиртханкара Неминатха достиг мокши (освобождения) на горе Гирнар."
 deity_parshvanatha:0 "$omen_parshvanatha$"
 omen_parshvanatha:0 "Мокша Паршванатхи"
 omen_parshvanatha_desc:2 "Паршванатха учит нас, что для ведения правильной жизни требуется блюсти воздержание, избегать материальных благ, не красть и не лгать.\nГоворят, что 24-й тиртханкара Паршванатха достиг мокши (освобождения) на горе Параснатх в Джаркханде."
