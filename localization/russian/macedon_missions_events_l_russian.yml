 ### Antipatros's Legacy
 me_macedon_1_legacy.1.t:0 "$macedon_01_legacy$: законные наследники"
 me_macedon_1_legacy.1.desc:0 "[GetCharacter('(int32)9').GetPraenomen] [GetCharacter('(int32)9').IsFemale, 'была великой правительницей', 'был великим правителем' )], [GetCharacter('(int32)9').IsFemale, 'управлявшей', 'управлявшим' )] Македонией, пока [GetCharacter('(int32)39').GetPraenomen] [Select_CString(GetCharacter('(int32)39').IsFemale, 'воевала', 'воевал' )] на востоке. [GetCharacter('(int32)9').IsFemale, 'Она защищала', 'Он защищал' )] державу от авантюристов, пытавшихся уничтожить ее после смерти царя.\n\n[GetCharacter('(int32)9').GetHerHis|U] старший сын [GetCharacter('(int32)32').GetPraenomen], друг аргеадского царя, изгнал из Македонии Полиперха, захватил трон для династии Антипатридов и ради интересов державы устранил угрозу незаконнорожденного наследника-иноземца.\n\nАнтигониды обладают сильными позициями на востоке, но у них мало друзей. Нужно сделать всё возможное, чтобы всё то, чего [GetCharacter('(int32)9').IsFemale, 'добилась', 'добился' )] [GetCharacter('(int32)9').GetPraenomen], не было напрасным. Для этого нужно обеспечить продолжение [GetCharacter('(int32)9').GetHerHis] рода через законных наследников Аргеадов, которых оставила после себя [GetCharacter('(int32)287').GetPraenomen], сводным братом которой был [GetCharacter('(int32)39').GetPraenomen]."
 me_macedon_1_legacy.1.a:0 "Мы не позволим пламени угаснуть."
 me_macedon_1_legacy.1.at:0 "Держава @[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y] получает претензии на регион [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y]."
 me_macedon_1_legacy.2.t:0 "$macedon_01_legacy$"
 me_macedon_1_legacy.2.desc:0 "Мы доказали превосходство потомков, которых [GetCharacter('(int32)9').IsFemale, 'оставила', 'оставил' )] после себя [GetCharacter('(int32)9').GetPraenomen], несмотря на все прегрешения, что [Select_CString(GetCharacter('(int32)32').IsFemale, 'совершила', 'совершил' )] [GetCharacter('(int32)32').GetPraenomen], [Select_CString(GetCharacter('(int32)32').IsFemale, 'восседающая', 'восседающий' )] на троне, что когда-то [Select_CString(GetCharacter('(int32)39').IsFemale, 'занимала', 'занимал' )] [GetCharacter('(int32)39').GetPraenomen], в качестве законного правителя могучего царства, созданного Аргеадами."
 me_macedon_1_legacy.2.a:0 "Мы — хранители Македонии."
 me_macedon_1_legacy.2.tt:0 "Задание «#Y $macedon_01_legacy_1$#! $mission_task_completed_tt_2$"
 # Dominate Epirus
 me_macedon_1_legacy.11.t:0 "$macedon_01_legacy_1$: Эакидская покорность"
 me_macedon_1_legacy.11.desc:0 "Эпироты постоянно доставляли проблемы державе [GetCountry('MAC').GetName]. Они запятнали наши права на аргеадский престол через потомков такой женщины, как [GetCharacter('(int32)40').GetPraenomen], чьим родным братом был [GetCharacter('(int32)39').GetPraenomen] Великий. Эпирский царь [GetCharacter('(int32)12').GetPraenomen] женился на ней, и теперь эпириоты сговариваются с иллирийцами, чтобы на трон вновь [Select_CString(GetCharacter('(int32)70').IsFemale, 'села', 'сел' )] [GetCharacter('(int32)70').GetPraenomen], с чьим отцом [Select_CString(GetCharacter('(int32)32').IsFemale, 'воевала', 'воевал' )] [GetCharacter('(int32)32').GetPraenomen].\n\n"
 me_macedon_1_legacy.11.desc_1:0 "$me_macedon_1_legacy.11_desc_end$, хотя нам не стоит забывать об остатках их царства, которыми правит [GetCountry('EPI').GetRuler.GetPraenomen]."
 me_macedon_1_legacy.11.desc_2:0 "$me_macedon_1_legacy.11_desc_end$."
 me_macedon_1_legacy.11_desc_end:0 "Теперь, когда центральные земли державы [GetCountry('EPI').GetName] в наших руках, можно положить конец распрям с нашими западными братьями."
 me_macedon_1_legacy.11.a:0 "Давно пора."
 me_macedon_1_legacy.11.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_1$$mission_task_completed_tt_2$"
 # Paionia Makedonias
 me_macedon_1_legacy.21.t:0 "$macedon_01_legacy_2$: Северные соседи"
 me_macedon_1_legacy.21.desc:0 "Воинственные племена области [GetProvince('(int32)4304').GetArea.GetName] занимают северные долины, ведущие в земли варваров. Они и [me_macedon_scope.GetName] часто воевали друг с другом.\n\nЕсли мы хотим, чтобы новое царство Антипатридов было сильным, мы должны сделать всё, чтобы не дать пеонийцам новой возможности для нападения. Особенно теперь, когда превосходящие военные силы Македонии оказались разделены."
 me_macedon_1_legacy.21.a:0 "Пора покончить с этими жителями холмов."
 me_macedon_1_legacy.21.at:0 "Держава [SCOPE.Custom('mac_mis_01_2_cus_loc')] будет аннексирована.\nВсе аннексированные территории получат:"
 me_macedon_1_legacy.21.b:0 "Они полезны нам как буфер, стоит усилить их."
 me_macedon_1_legacy.21.bt:0 "Держава [SCOPE.Custom('mac_mis_01_2_cus_loc')] сменит форму правления на #Y $despotic_monarchy$#! и станет нашим #Y федератом#!."
 me_macedon_1_legacy.21.c:0 "Пока ситуация стабильна."
 me_macedon_1_legacy.22.t:0 "$macedon_01_legacy_2$: Племенная дипломатия"
 me_macedon_1_legacy.22.desc_1:0 "Наши войска захватили деревни и дворы подчиненных нам северных племен, застав их правителей врасплох. Подобно южным городам из области [GetProvince('(int32)4304').GetArea.GetName], этот регион станет частью державы [me_macedon_scope.GetName]."
 me_macedon_1_legacy.22.desc_2:0 "Отправленные к северным дворам чиновники вернулись, успешно установив в тех землях власть закона на македонский манер. Теперь их правители будут справедливо обращаться со своими подданными, оставив в прошлом племенные узы, подталкивавшие их к жизни в деревнях и набегам."
 me_macedon_1_legacy.22.a:0 "Рано или поздно они успокоятся."
 me_macedon_1_legacy.22.at:0 "Все территории державы [SCOPE.Custom('mac_mis_01_2_cus_loc')] будут аннексированы и получат:"
 me_macedon_1_legacy.22.b:0 "Дружба обезопасит наши границы."
 me_macedon_1_legacy.22.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_2$$mission_task_completed_tt_2$"
 me_macedon_1_legacy.23.t:0 "$macedon_01_legacy_2$: Переменчивые ветра"
 me_macedon_1_legacy.23.desc:0 "В силу текущей политической обстановки наши планы относительно пеонийцев потеряли свою актуальность. Нам придется обратить взгляд на иные цели..."
 me_macedon_1_legacy.23.a:0 "Проклятье!"
 me_macedon_1_legacy.23.tt:0 "$mission_task_completed_tt_1$ $macedon_01_legacy_2$#!» будет #R пропущено#!!"
 me_macedon_1_legacy.24.t:0 "$macedon_01_legacy_2$: Гости из Македонии"
 me_macedon_1_legacy.24.desc_1:0 "Подлые македоняне, вынуждавшие нас служить себе $me_macedon_1_legacy.24_desc$, пришли, чтобы заявить права на наши земли!"
 me_macedon_1_legacy.24.desc_2:0 "Наши македонские патроны, чью власть мы признавали $me_macedon_1_legacy.24_desc$, прислали к нашему двору своих представителей. Они заявляют, что хотят обучить наших правителей закону и правосудию, изображая из себя богов, одаривающих людей..."
 me_macedon_1_legacy.24_desc:0 "с тех пор, как [GetCharacter('(int32)35').GetPraenomen] и [GetCharacter('(int32)39').GetPraenomen] нанесли нам поражение"
 me_macedon_1_legacy.24.a:0 "Давайте выслушаем их."
 me_macedon_1_legacy.24.at:0 "Держава @[THIS.GetCountry.GetFlag]! [THIS.GetCountry.GetName|Y] теперь #Y $despotic_monarchy$#! и #Y федерат#! державы @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y]"
 me_macedon_1_legacy.24.b:0 "Мы больше не будем плясать под дудку македонян!"
 me_macedon_1_legacy.25.t:0 "$macedon_01_legacy_2$: Власть закона"
 me_macedon_1_legacy.25.desc:0 "Македоняне научили многому нас о своих законах и роли монарха в качестве лидера народа. [ROOT.GetCountry.GetRuler.GetName] с неохотой принимает эти новшества, и многое еще предстоит довести до ума, но, похоже, державу [ROOT.GetCountry.GetName] ждут перемены."
 me_macedon_1_legacy.25.a:0 "Чем это для нас обернется?"
 me_mac_1_2_custom_both:0 "$me_mac_1_2_custom_paa$ и $me_mac_1_2_custom_mad$"
 me_mac_1_2_custom_paa:0 "@[GetCountry('PAA').GetFlag]! [GetCountry('PAA').GetName|Y]"
 me_mac_1_2_custom_mad:0 "@[GetCountry('MAD').GetFlag]! [GetCountry('MAD').GetName|Y]"
 # Agrianian Recruits
 me_macedon_1_legacy.31.t:0 "$macedon_01_legacy_3$: Опытные воины"
 me_macedon_1_legacy.31.desc:0 "Хотя македоняне остаются ядром нашей армии, еще [GetCharacter('(int32)35').GetPraenomen] [Select_CString(GetCharacter('(int32)35').IsFemale, 'использовала', 'использовал' )] вспомогательные отряды из опытных бойцов. Мы должны сохранить пельтастов Агрианы в качестве одной из основ наших войск и включить их в военную структуру, поддерживая обучение и вербовку."
 me_macedon_1_legacy.31.a:0 "Это может дать нам преимущество."
 me_macedon_1_legacy.31.tt:0 "$me_mac_task_start_tt_1$ организует агрианские отряды."
 me_macedon_1_legacy.32.t:0 "$macedon_01_legacy_3$: Элитные войска"
 me_macedon_1_legacy.32.desc:0 "Мы завершили официальное создание агрианских отрядов, обеспечив пополнения непосредственно из земель Агрианы и из числа расселившихся по нашему царству ветеранов. Эти громовержцы своим присутствием и примером вдохновят нашу легкую пехоту и, возможно, помогут в решающий момент склонить чашу весов в нашу пользу."
 me_macedon_1_legacy.32.a:0 "Мы создадим величайшую армию со времен, когда [Select_CString(GetCharacter('(int32)35').IsFemale, 'правила', 'правил' )] [GetCharacter('(int32)35').GetPraenomen]."
 me_macedon_1_legacy.32.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_3$$mission_task_completed_tt_2$"
 # Antipatros' Sphere
 me_macedon_1_legacy.41.t:0 "$macedon_01_legacy_4$: Греческое господство"
 me_macedon_1_legacy.41.desc:0 "В качестве губернатора, а затем и регента державы [GetCountry('MAC').GetName], [GetCharacter('(int32)9').GetPraenomen] [GetCharacter('(int32)9').IsFemale, 'должна была', 'должен был' )] следить за тем, чтобы регион [GetProvince('(int32)418').GetArea.GetRegion.GetName] оставался покорным, в том числе и при помощи Союза города [GetProvince('(int32)418').GetName], что [Select_CString(GetCharacter('(int32)35').IsFemale, 'создала', 'создал' )] еще [GetCharacter('(int32)35').GetPraenomen].\n\nТеперь власть над греческими городами переходит к нам, его наследникам, а не к Антигонидам, чтобы они там себе ни думали."
 me_macedon_1_legacy.41.a:0 "Эллада — это наши владения."
 me_macedon_1_legacy.41.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_4$$mission_task_completed_tt_2$"
 # Euboean Fetter
 me_macedon_1_legacy.51.t:0 "$macedon_01_legacy_5$: Эвбейские оковы"
 me_macedon_1_legacy.51.desc:0 "Наши воины одержали великую победу над врагами, отбив ключевой греческий город [GetProvince('(int32)407').GetName], перекрывающий пролив Эврип, который отделяет остров [GetProvince('(int32)407').GetArea.GetName] от областей [GetProvince('(int32)416').GetArea.GetName] и [GetProvince('(int32)426').GetArea.GetName] в регионе [GetProvince('(int32)418').GetArea.GetRegion.GetName].\n\nКонтроль над стратегически важным портом и гарнизоном станет залогом нашей власти над окрестными греческими городами и обезопасит их от нападения других диадохов. [GetCharacter('(int32)38').GetPraenomen] не может не признать наше верховенство."
 me_macedon_1_legacy.51.a:0 "Антигонидам придется поискать себе другие земли."
 me_macedon_1_legacy.51.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_5$$mission_task_completed_tt_2$"
 # League of Korinthos
 me_macedon_1_legacy.61.t:0 "$macedon_01_legacy_6$: Политические решения"
 me_macedon_1_legacy.61.a:0 "Немедленно созовите представителей."
 me_macedon_1_legacy.61.at:0 "$me_mac_task_start_tt_1$ организует такое объединение под названием #Y $LEAGUE_OF_KORINTHOS$#!."
 me_macedon_1_legacy.62.t:0 "$macedon_01_legacy_6$: Греческий гегемон"
 me_macedon_1_legacy.62.a:0 "Пусть они будут верными подданными."
 me_macedon_1_legacy.62.at:0 "Все территории, принадлежащие нам и зависимым от нас государствам, войдут в состав державы [mac_01_6_corinth_scope.GetName|Y]."
 me_macedon_1_legacy.62.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_6$$mission_task_completed_tt_2$"
 me_macedon_1_legacy.63.t:0 "$macedon_01_legacy_6$: Удручённая Эллада"
 me_macedon_1_legacy.63.a:0 "Пусть тогда эти глупцы сами себя защищают."
 me_macedon_1_legacy.63.at:0 "$mission_task_completed_tt_1$$macedon_01_legacy_6$#! — задача #R пропущена#!!"
 me_macedon_1_legacy.64.desc:0 "[me_macedon_scope.GetAdjective] $me_antigonid_1_vision.134_desc_body$"
 me_macedon_1_legacy.64.at:0 "[ROOT.GetCountry.GetName|Y] изменит название на #Y $LEAGUE_OF_KORINTHOS$#!, получит все греческие территории державы @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] и её подданных и станет [me_macedon_scope.GetAdjective]им #Y федератом#!."
 me_macedon_1_legacy.65.t:0 "$macedon_01_legacy_6$: Греческие разногласия"
 me_macedon_1_legacy.65.desc:0 "Наших послов прогнали из зависимого греческого государства [mac_01_6_scope.GetName], власти которого объявили наши дипломатические предложения ни много ни мало завуалированным завоеванием!"
 me_macedon_1_legacy.65.tt:0 "@[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y] претендует на все [mac_01_6_scope.GetAdjective|Y]ие территории."
 # Athenian Machinations
 me_macedon_1_legacy.71.t:0 "$macedon_01_legacy_7$: Дача взятки"
 me_macedon_1_legacy.71.desc:0 "Неудачи Антигонидов показали афинянам, что им больше не стоит надеяться на защиту циклопа и его сына, что делает бессмысленным их угодническое вырождение.\n\nТеперь пришло время найти и призвать готового помочь друга державы [GetCountry('MAC').GetName] в городе [GetCountry('ATH').GetCapital.GetName], который поможет вернуть державу [GetCountry('ATH').GetName] под власть Антипатридов."
 me_macedon_1_legacy.71.a:0 "Не стоит терять времени."
 me_macedon_1_legacy.71.at:0 "$me_mac_task_start_tt_1$ манипулирует [GetCountry('ATH').GetAdjective]ой политикой."
 me_macedon_1_legacy.72.t_1:0 "$me_macedon_1_legacy.74.t$"
 me_macedon_1_legacy.72.t_2:0 "$macedon_01_legacy_7$: Сорванные планы"
 me_macedon_1_legacy.72.desc_1:0 "Наши интриги в державе [GetCountry('ATH').GetName] вновь увенчались успехом. [lachares_scope.GetPraenomen] и наши сторонники заполучили в свои руки власть, и теперь [GetCountry('ATH').GetRulerTitle] вновь приглашает наши войска вернуться в город [GetCountry('ATH').GetCapital.GetName]."
 me_macedon_1_legacy.72.desc_2:0 "После всех наших трудов [lachares_scope.GetPraenomen] погибает при нападении патриотически настроенной толпы после заявления о своей победе на выборах. Слабым утешением может служить последовавший за этим раскол в обществе. Похоже, нам придется возвращать себе город силой..."
 me_macedon_1_legacy.72.a:0 "Больше мы её не потеряем."
 me_macedon_1_legacy.72.b:0 "Проклятые драматурги!"
 me_macedon_1_legacy.72.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_7$$mission_task_completed_tt_2$"
 me_macedon_1_legacy.73.t:0 "$macedon_01_legacy_7$: Бессовестные товарищи"
 me_macedon_1_legacy.73.desc_1:0 "По городу [GetCountry('ATH').GetCapital.GetName] распространяются слухи об интригах Антипатридов, об уничтожении с таким трудом восстановленной демократии, о больших взятках ключевым политикам, от которых, по видимому, выигрывает [lachares_scope.GetPraenomen].\n\nПосле того, как [Select_CString(GetCharacter('(int32)37').IsFemale, 'умерла', 'умер' )] [GetCharacter('(int32)37').GetPraenomen], Антигониды утратили уверенность в себе, а простой народ впал в панику. Мы не можем рассчитывать, что люди сумеют сохранить хладнокровие в эти темные времена."
 me_macedon_1_legacy.73.desc_2:0 "Изучая списки политиков города [GetCountry('ATH').GetCapital.GetName], наши представители сделали свой выбор — [lachares_scope.GetWomanMan] по имени [lachares_scope.GetPraenomen], влиятельный, но беспринципный человек, пришедший к власти после того, как Антигониды «освободили» город.\n\n[lachares_scope.GetPraenomen] просто жаждет помочь нам, очевидно в погоне за богатством и властью, и совершенно не заботится о свободах и мнении народа.\n\nБлагодаря умелому лавированию и щедрому разбрасыванию наших денег [lachares_scope.GetSheHe] займет высшую должность и поспособствует тому, чтобы сторонники Антигонидов оказались изгнаны из города [GetCountry('ATH').GetName]."
 me_macedon_1_legacy.73.a:0 "Судьба вновь против нас..."
 me_macedon_1_legacy.73.at:0 "Держава @[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y] подрывает [GetCountry('ATH').GetAdjective]ую демократию."
 me_macedon_1_legacy.73.b:0 "Отлично!"
 me_macedon_1_legacy.73.bt:0 "[lachares_scope.GetPraenomen] вскоре займет должность «[GetCountry('ATH').GetRulerTitle]» державы @[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName|Y]."
 me_macedon_1_legacy.74.t:0 "$macedon_01_legacy_7$: Под гром аплодисментов"
 me_macedon_1_legacy.74.desc_1:0 "За прошедшие месяцы политики, которых возглавляет [lachares_scope.GetPraenomen], аккуратно заручились поддержкой наиболее видных представителей на собраниях, порой прибегая к огромным взяткам, а порой — к неприкрытым угрозам. Несколько дней назад план увенчался долгожданным захватом власти.\n\n[lachares_scope.GetSheHe|U] умело пользуется паникой, вызванной слухами о неудачах Антигонидов, чтобы начать внеочередные выборы, по итогам которых к власти придет новый [GetCountry('ATH').GetRulerTitle]. Это неоспоримая победа, и [old_ruler.GetPraenomen] своими возражениями не в силах ничего изменить.\n\n[lachares_scope.GetPraenomen] восстанавливает в городе гарнизон Антипатридов, и ходят слухи о планах нового правителя присвоить богатства храмов и даже самого Парфенона!"
 me_macedon_1_legacy.74.desc_2:0 "Несмотря на удаление из города всех, кто распространял лживые домыслы Антипатридов, их влияние никуда не делось при новой власти.\n\n"
 me_macedon_1_legacy.74.desc_3:0 "Несмотря на сложившуюся ситуацию, [old_overlord.GetAdjective]ой помощи мы так и не дождались. Похоже, наши защитники бросили нас..."
 me_macedon_1_legacy.74.a:0 "Мы переживем бурю."
 me_macedon_1_legacy.74.at:0 "Держава [GetCountry('ATH').GetName] станет #Y олигархической республикой#!."
 me_macedon_1_legacy.74.b:0 "[lachares_scope.GetSheHe|U] [Select_CString(lachares_scope.IsFemale, 'должна', 'должен' )] умереть."
 me_macedon_1_legacy.75.desc_1:0 "$me_macedon_1_legacy.75.desc$ Их марионеточный политик [lachares_scope.GetPraenomen] выиграл выборы, заняв должность архонта, изгнал [old_overlord.GetAdjective]их сторонников из города и пригласил [GetCountry('MAC').GetAdjective]ие войска."
 me_macedon_1_legacy.75.desc_2:0 "$me_macedon_1_legacy.75.desc$ К счастью, их марионеточного правителя вскоре после победы на выборах убила толпа патриотически настроенных граждан. Теперь [GetCountry('MAC').GetRuler.GetName] не сможет претворить в жизнь свои планы, а сам город погрузился в хаос."
 me_macedon_1_legacy.75.desc:0 "Похоже, Антипатриды устроили заговор и свергли наших ставленников в державе [GetCountry('ATH').GetName] при помощи политических интриг.\n\n"
 me_macedon_1_legacy.75.a:0 "Очередная неудача?"
 me_macedon_1_legacy.75.at:0 "@[old_overlord.GetFlag]![old_overlord.GetName|Y] получает претензии на земли державы @[GetCountry('ATH').GetFlag]![GetCountry('ATH').GetName|Y]."
 me_macedon_1_legacy.75.at2:0 "Задание «#Y $athenian_mission_01_foreign_rulership$#!» будет #Y отменено#!!"
 me_macedon_1_legacy.75.b:0 "Они знают, кто их настоящие друзья."
 me_macedon_1_legacy.75.bt:0 "Державе @[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y] не удалось свергнуть @[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetAdjective|Y]ое правительство."
 me_macedon_1_legacy.75.tt:0 "@[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName|Y] теперь федерат державы @[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y]."
 me_macedon_1_legacy.76.desc:0 "Похоже, Антипатриды устроили заговор и свергли действующую власть в некогда великом городе [GetCountry('ATH').GetName]. Их приспешник [lachares_scope.GetName] теперь занимает пост архонта с расширенными чрезвычайными полномочиями, а в город вновь введен [GetCountry('MAC').GetAdjective]ий гарнизон, призванный обеспечить его покорность..."
 me_macedon_1_legacy.76.a:0 "Какой кошмар."
 me_macedon_1_legacy.79.t:0 "$macedon_01_legacy_7$: Бессмысленные приготовления"
 me_macedon_1_legacy.79.desc:0 "Произошедшие в мире изменения лишили смысла наши планы по вторжению в Афины."
 me_macedon_1_legacy.79.a:0 "Забудьте..."
 me_macedon_1_legacy.79.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_7$#! — задача #R пропущена#!!"
 # Formalize Monarchy
 me_macedon_1_legacy.81.t:0 "$macedon_01_legacy_8$: Царственность Антипатридов"
 me_macedon_1_legacy.81.desc:0 "[GetCharacter('(int32)9').GetPraenomen] и [GetCharacter('(int32)32').GetPraenomen] считали неуместным открыто объявлять себя царями, учитывая, какой любовью в Македонии пользуются Аргеады и в особенности [GetCharacter('(int32)39').GetPraenomen].\n\nНо времена меняются, и то, что раньше казалось проявлением тщеславия и неуемных амбиций, стало неизбежностью перехода титула македонских царей к новой династии, родившейся среди хаоса и смуты и призванной привести Македонию к величию."
 me_macedon_1_legacy.81.a:0 "Славься, [me_macedon_scope.GetRulerTitle] [me_macedon_scope.GetRuler.GetPraenomen]!"
 me_macedon_1_legacy.81.b:0 "Но не будем увлекаться."
 me_macedon_1_legacy.81.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_8$$mission_task_completed_tt_2$"
 # Thessalian Fetter
 me_macedon_1_legacy.91.t:0 "$macedon_01_legacy_9$: С точки зрения стратегии"
 me_macedon_1_legacy.91.desc:0 "[GetCharacter('(int32)9').GetPraenomen] в ходе Ламийской войны [Select_CString(GetCharacter('(int32)9').IsFemale, 'доказала', 'доказал' )], что, если мы хотим удержать власть над греческими городами, нам необходимо контролировать область [GetProvince('(int32)390').GetArea.GetName] — главный сухопутный путь из области [GetProvince('(int32)379').GetArea.GetName] в регион [GetProvince('(int32)418').GetArea.GetRegion.GetName].\n\nВ лучших традициях диадохов [me_macedon_scope.GetRulerTitle] [me_macedon_scope.GetRuler.GetPraenomen] предлагает объединить население области [GetProvince('(int32)390').GetName] и старого фессалийского города [GetProvince('(int32)390').GetName] в новый укрепленный порт и назвать его Антипатрия в честь основателя династии — название ничуть не хуже, чем [GetProvince('(int32)373').GetName] и [GetProvince('(int32)376').GetName]."
 me_macedon_1_legacy.91.a:0 "За работу!"
 me_macedon_1_legacy.91.at:0 "$me_mac_task_start_tt_1$ основывает город #Y Антипатрия#! в провинции [GetProvince('(int32)391').GetName]."
 me_macedon_1_legacy.91.b:0 "[GetCharacter('(int32)32').GetPraenomen] подлинный основатель династии."
 me_macedon_1_legacy.91.bt:0 "$me_mac_task_start_tt_1$ основывает город #Y Кассандрия Фессалийская#! в провинции [GetProvince('(int32)391').GetName]."
 me_macedon_1_legacy.91.c:0 "Мы всем обязаны Александру."
 me_macedon_1_legacy.91.ct:0 "Этот вариант доступен, поскольку [me_macedon_scope.GetRuler.GetName] обладает чертой «#Y $argeads$#!».\n$me_mac_task_start_tt_1$ основывает город #Y Александрия Фессалийская#! в провинции [GetProvince('(int32)391').GetName]."
 me_macedon_1_legacy.92.t_1:0 "$macedon_01_legacy_9$: Антипатрия"
 me_macedon_1_legacy.92.t_2:0 "$macedon_01_legacy_9$: Кассандрия Фессалийская"
 me_macedon_1_legacy.92.t_3:0 "$macedon_01_legacy_9$: Александрия Фессалийская"
 me_macedon_1_legacy.92.desc:0 "Наши рабочие закончили возводить общественные постройки и укрепления нового портового города в области [GetProvince('(int32)390').GetArea.GetName], и колонны поселенцев уже движутся в него из территорий [GetProvince('(int32)390').GetName] и [GetProvince('(int32)391').GetName].\n\n"
 me_macedon_1_legacy.92.desc_1:0 "Антипатрия станет олицетворением того влияния, что [GetCharacter('(int32)9').IsFemale, 'оказала', 'оказал' )] [GetCharacter('(int32)9').GetPraenomen], сохранив мир в Македонии и греческих городах, пока Александр гнался за своей мечтой на востоке..."
 me_macedon_1_legacy.92.desc_2:0 "Кассандрия Фессалийская наглядно покажет, каким великим человеком [Select_CString(GetCharacter('(int32)32').IsFemale, 'была', 'был' )] [GetCharacter('(int32)32').GetPraenomen], [Select_CString(GetCharacter('(int32)32').IsFemale, 'сохранившая', 'сохранивший' )] мир в Македонии и [Select_CString(GetCharacter('(int32)32').IsFemale, 'положившая', 'положивший' )] начало новой эпохе эллинистических царей."
 me_macedon_1_legacy.92.desc_3:0 "Александрия Фессалийская символизирует целеустремленность, с которой великий царь [GetCharacter('(int32)39').GetPraenomen] удерживал греческие города под властью Македонии, а также долгосрочные результаты его славного, но неудачного правления."
 me_macedon_1_legacy.92.a:0 "Город на века."
 me_macedon_1_legacy.92.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_9$$mission_task_completed_tt_2$"
 # Western Hegemony
 me_macedon_1_legacy.101.t:0 "$macedon_01_legacy_10$: Покорение этолийцев"
 me_macedon_1_legacy.101.desc:0 " Греки к северу от пролива [GetProvince('(int32)434').GetName] всегда были ближе к эпиротам и македонянам. Они избегали крупных городов и сохраняли племенное родство.\n\nИ теперь с покорением этолийцев держава [GetCountry('MAC').GetName] доказала свое владычество над наиболее воинственными греками за пределами Пелопоннеса."
 me_macedon_1_legacy.101.a:0 "Держава [GetCountry('MAC').GetName] всегда вела за собой северных греков."
 me_macedon_1_legacy.101.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_10$$mission_task_completed_tt_2$"
 # Dregs of Pangaion
 me_macedon_1_legacy.111.t:0 "$macedon_01_legacy_11$: Дары Геи"
 me_macedon_1_legacy.111.desc:0 "Еще до прибытия афинян и основания Амфиполя местные правители извлекали богатства из горы Пангеон. Но пусть Пангеон и является синонимом неисчерпаемых запасов золота, годы разработки и затратные кампании Филиппа и Александра истощили запасы горы.\n\nМы нуждаемся в деньгах ничуть не меньше, чем предыдущие правители Македонии. Пусть оставшиеся залежи станут основой стабильного правления Антипатридов."
 me_macedon_1_legacy.111.a:0 "Хватайтесь за кирки."
 me_macedon_1_legacy.111.at:0 "$me_mac_task_start_tt_1$ вычерпывает остатки запасов золота и серебра из горы Пангеон."
 me_macedon_1_legacy.111.b:0 "Обеспечьте стабильные запасы и ищите новые жилы."
 me_macedon_1_legacy.111.bt:0 "$mission_task_completed_tt_1$ $macedon_01_legacy_11$#!» будет #R пропущено#!!"
 me_macedon_1_legacy.111.tt:0 "Через #Y 365#! дней:"
 me_macedon_1_legacy.112.t:0 "$macedon_01_legacy_11$: Изобильная земля"
 me_macedon_1_legacy.112.desc:0 "Наши рабочие исчерпали последние доступные для разработки жилы в холмах Пангеона. Оставшиеся залежи либо слишком бедны, либо слишком труднодоступны, чтобы окупить процесс разработки.\n\nНесмотря на закрытие шахт провинция [GetProvince('(int32)365').GetName] обладает хорошими запасами древесины и несомненно сохранит свой статус важного македонского порта, каким она и была, когда флот вторжения Александра отправлялся на покорение Азии."
 me_macedon_1_legacy.112.a:0 "Жалование для наших храбрых воинов."
 me_macedon_1_legacy.112.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_11$$mission_task_completed_tt_2$"
 me_macedon_1_legacy.113.t:0 "$macedon_01_legacy_11$: Напрасные потуги"
 me_macedon_1_legacy.113.desc:0 "Утрата контроля над шахтами Пангеона положила конец нашим попыткам выжать из них последние крохи."
 me_macedon_1_legacy.113.a:0 "Проклятье."
 me_macedon_1_legacy.113.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_11$#! — задача #R пропущена#!!"
 # Last of the Argeads
 me_macedon_1_legacy.121.t:0 "$macedon_01_legacy_12$: [GetCountry('MAC').GetAdjective]ая царственность"
 me_macedon_1_legacy.121.desc:0 "Смерть наследников, что оставил после себя [GetCharacter('(int32)39').GetPraenomen], для многих ознаменовала конец династии Аргеадов, но [GetCharacter('(int32)32').GetPraenomen] благодаря браку с его сводной сестрой по имени [GetCharacter('(int32)287').GetPraenomen] обеспечил своим потомкам родство с этой великой династией. Будущие законные цари державы [GetCountry('MAC').GetName] и [GetCharacter('(int32)35').GetPraenomen] будут связаны узами крови.\n\nМы должны в полной мере воспользоваться этими узами, чтобы сохранить уважение македонян и оспорить власть самозваных преемников, захвативших прочие земли империи, что когда-то создал [GetCharacter('(int32)39').GetPraenomen]."
 me_macedon_1_legacy.121.a:0 "[me_macedon_scope.GetRuler.GetPraenomen] продолжает династию Аргеадов!"
 me_macedon_1_legacy.121.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_12$$mission_task_completed_tt_2$"
 # The Illyrian Question
 me_macedon_1_legacy.131.t:0 "$macedon_01_legacy_13$: Вместо них"
 me_macedon_1_legacy.131.desc:0 "После поражения в битве у Пелиона, где сошлись [GetCharacter('(int32)39').GetPraenomen], [GetCharacter('(int32)102').GetPraenomen] из державы [GetCountry('DRD').GetName] и [GetCharacter('(int32)105').GetPraenomen] из державы [GetCountry('TLN').GetName], иллирийцам хватило ума покориться Македонии. Но когда умерли сначала [GetCharacter('(int32)39').GetPraenomen], а затем и [GetCharacter('(int32)9').GetPraenomen], они увидели новую возможность оспорить перевалы, ведущие в область [GetProvince('(int32)3125').GetArea.GetName], и отомстить за былое унижение.\n\nМы вновь доказали превосходство державы [GetCountry('MAC').GetName] и вынудили иллирийцев подчиниться."
 me_macedon_1_legacy.131.a:0 "Какая гордыня."
 me_macedon_1_legacy.131.b:0 "Они усвоили урок."
 me_macedon_1_legacy.131.bt:0 "Держава [GetCountry('TLN').GetName] получит провинцию [GetProvince('(int32)415').GetArea.GetName|Y] и станет #Y зависимым племенем#!."
 me_macedon_1_legacy.131.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_13$$mission_task_completed_tt_2$"
 ### Hellenic Mastery
 me_macedon_2_mastery.1.t:0 "$macedon_02_mastery$: Верховенство над греками"
 me_macedon_2_mastery.1.desc:0 "Мы должны смириться со своим положением окраины империи, что некогда [Select_CString(GetCharacter('(int32)39').IsFemale, 'создала', 'создал' )] [GetCharacter('(int32)39').GetPraenomen], независимо от того, будем мы считаться македонской столицей или нет. Лучше нам направить свои усилия на военное и культурное главенство над южными греческими городами и взять под контроль западную часть всего эллинистического мира."
 me_macedon_2_mastery.1.a:0 "Да будет так."
 me_macedon_2_mastery.2.t:0 "$macedon_02_mastery$: [ROOT.GetCountry.GetAdjective]ое превосходство"
 me_macedon_2_mastery.2.desc:0 "Под властью [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]ого рода держава [ROOT.GetCountry.GetName] упрочила свое положение в качестве главной силы западного эллинистического мира, защитив уходящее в века наследие македонских царей и обеспечив культурное превосходство своего народа в мире, оставшемся после Александра."
 me_macedon_2_mastery.2.a:0 "Да кому нужен восток?"
 me_macedon_2_mastery.2.tt:0 "Задание «#Y $macedon_02_mastery$#!» #G выполнено#!!"
 # Flourishing Makedon
 me_macedon_2_mastery.11.t:0 "$macedon_02_mastery_1$: Северные города"
 me_macedon_2_mastery.11.desc:0 "Слишком долго южные греческие города с пренебрежением смотрели на гордую Македонию. С основанием новых городов наследниками Александра ветераны, мигранты и ремесленники прибывают в область [GetProvince('(int32)379').GetArea.GetName], где их ждет сытая и безопасная жизнь.\n\n[GetProvince('(int32)373').GetName] и [GetProvince('(int32)379').GetName] смогут затмить Александрии востока и древние города Греции."
 me_macedon_2_mastery.11.a:0 "Мы проделали долгий путь."
 me_macedon_2_mastery.11.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_1$$mission_task_completed_tt_2$"
 # Provincial Hellas
 me_macedon_2_mastery.21.t:0 "$macedon_02_mastery_2$: Уменьшившиеся страхи"
 me_macedon_2_mastery.21.desc:0 "Македоняне создали систему фрурархов, военных губернаторов, призванных управлять гарнизонами в греческих городах и обеспечивать верность местных жителей и властей.\n\nХотя поначалу многие воспринимали это как оскорбление, со временем греки стали понимать, что мир, обеспечиваемый фрурархами, куда ценнее возможности свободно вести войны с соседями из-за скота и пастбищ."
 me_macedon_2_mastery.21.a:0 "Такова цена прогресса."
 me_macedon_2_mastery.21.at:0 "$me_mac_task_start_tt_1$ бюрократическое поглощение Эллады."
 me_macedon_2_mastery.22.t:0 "$macedon_02_mastery_2$: Македонская администрация"
 me_macedon_2_mastery.22.desc:0 "Власть наших фрурархов стала более административной по своей природе. Теперь они активнее участвуют в разрешении споров и обеспечении стабильной работы местных правительств. Разумеется, они продолжают поддерживать нашу власть силовыми методами, но по мере того, как македонская власть становится всё более привычным явлением, необходимости в этом становится всё меньше."
 me_macedon_2_mastery.22.a:0 "Мы ещё добьемся мира в наше время."
 me_macedon_2_mastery.22.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_2$$mission_task_completed_tt_2$"
 me_macedon_2_mastery.22.at1:0 "Все контролируемые лично или через зависимые государства провинции континентальной части региона [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y] также получат «#Y $me_mac_2_2_smod$#!»."
 me_macedon_2_mastery.22.at2:0 "Всякая иная зависимая #Y $hellenic$#! держава в континентальной части региона [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y] также сменит культуру. Их новая культура — #Y $macedonian$#!."
 me_macedon_2_mastery.23.t:0 "$macedon_02_mastery_2$: Оспоренное господство"
 me_macedon_2_mastery.23.desc:0 "Мы утратили свое господство в Греции, что подорвало веру греков в долгосрочность нашего правления и свело на нет наши попытки управлять ими напрямую."
 me_macedon_2_mastery.23.a:0 "Да чтоб их..."
 me_macedon_2_mastery.23.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_2$#! — задача #R пропущена#!!"
 # Cretan Subjugation
 me_macedon_2_mastery.31.t:0 "$macedon_02_mastery_3$: Скала Миноса"
 me_macedon_2_mastery.31.desc:0 "Великий остров [GetProvince('(int32)358').GetArea.GetName] теперь полностью в наших руках, что обеспечило нам морскую базу между регионом [GetProvince('(int32)379').GetArea.GetRegion.GetName] и портами Киликии, Финикии и Египта.\n\nМы укрепили порт Ираклион, расположенный рядом со старыми минойским городом [GetProvince('(int32)358').GetName], и подготовили его для активных действия нашего флота. Остается только решить, как управлять непокорными островитянами."
 me_macedon_2_mastery.31.a:0 "Нас устраивает текущее разделение."
 me_macedon_2_mastery.31.b:0 "Давайте учредим критскую администрацию."
 me_macedon_2_mastery.31.bt1:0 "Все зависимые державы, чья культура #Y $cretan$#!, будут включены в состав одного федерата.\n$me_macedon_2_mastery.31.bt3$"
 me_macedon_2_mastery.31.bt2:0 "Будет создан федерат, культура которого — #Y $cretan$#!.\n$me_macedon_2_mastery.31.bt3$"
 me_macedon_2_mastery.31.bt3:0 "Держава @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName] сохранит или аннексирует область [GetProvince('(int32)358').GetName]."
 me_macedon_2_mastery.31.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_3$$mission_task_completed_tt_2$"
 # Cities of Greece
 me_macedon_2_mastery.51.t:0 "$macedon_02_mastery_5$: Будущее эллинов"
 me_macedon_2_mastery.51.desc:0 "Македония всегда была суровым северным соседом некогда могущественных греческих городов, считавших ее неграмотной и отсталой, цепляющейся за племенные устои и монархию.\n\nВойны Александра и диадохов наглядно показали, что ключом к будущему эллинистического мира является сочетание сильного царя и сложной культуры старых республик."
 me_macedon_2_mastery.51.a:0 "От обмена знаниями выигрывают все..."
 me_macedon_2_mastery.51.b:0 "... но в первую очередь мы."
 me_macedon_2_mastery.51.bt:0 "Остальные необходимые территории также получат модификатор «#Y $me_mac_2_5_pmod$#!»."
 me_macedon_2_mastery.51.bt1:0 "Остальные зависимые державы, контролирующие хотя бы часть необходимых территорий, снизят мнение о нас на #R -25#!."
 me_macedon_2_mastery.51.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_5$$mission_task_completed_tt_2$"
 # Vibrant Court
 me_macedon_2_mastery.61.t:0 "$macedon_02_mastery_6$: Привлекая таланты"
 me_macedon_2_mastery.61.desc:0 "В греческом мире хватает мудрецов и мыслителей, хоть философов, хоть историков, и они готовы служить при дворах царей, добиваясь от них покровительства и справедливого отношения к их трудам.\n\nМы должны способствовать оживлению двора и приглашать выдающихся мыслителей, способности которых возвеличат Македонию и [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]ий род."
 me_macedon_2_mastery.61.a:0 "Да будет так."
 me_macedon_2_mastery.61.at:0 "$me_mac_task_start_tt_1$ покровительствует философам."
 me_macedon_2_mastery.62.t:0 "$macedon_02_mastery_6$: Двор мыслителей"
 me_macedon_2_mastery.62.desc:0 "Мы преуспели в своих попытках привлечь ко двору наиболее выдающиеся умы. В результате в наших залах можно найти самых разнообразных философов, а также историков, готовых в выгодном свете описать деяния нашей династии.\n\nНе последнее место среди них занимает [macedon_philosopher_scope.GetPraenomen] — малоизвестный пока самородок, что породила [macedon_philosopher_scope.GetCulture.GetName] земля.\n\n[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] наслаждается новой атмосферой двора, но только будущее покажет, как на н[ROOT.GetCountry.GetRuler.GetHerHis] повлияют эти идеи."
 me_macedon_2_mastery.62.a:0 "Цари должны участвовать в подобных изысканиях."
 me_macedon_2_mastery.62.at:0 "[macedon_philosopher_scope.GetName] присоединяется к нашему двору."
 me_macedon_2_mastery.62.b:0 "Пусть писцы возятся со свитками."
 me_macedon_2_mastery.62.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_6$$mission_task_completed_tt_2$"
 me_macedon_2_mastery.63.t:0 "$macedon_02_mastery_6$: [macedon_philosopher_scope.GetPraenomen]"
 me_macedon_2_mastery.63.desc:0 "Мы продолжаем покровительствовать образованным людям. В число последних привлеченных талантов входит [macedon_philosopher_scope.GetName], [SCOPE.Custom('mac_mis_02_6_cus_loc')].\n\n[macedon_philosopher_scope.GetSheHe|U] прекрасно дополнит собой наш двор, а [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] с радостью возьмет на службу нового советника."
 me_macedon_2_mastery.63.a:0 "Проводите [macedon_philosopher_scope.GetHerHis]."
 mac_mis_02_6_1:0 "уважаемый мыслитель, прославившийся афоризмами и разнообразными советами"
 mac_mis_02_6_2:0 "автор трудов на множество тем, от естественных наук до драм, военной теории и теогонии"
 mac_mis_02_6_3:0 "талантливый оратор и софист, известный своими юридическими спорами и ценными советами"
 mac_mis_02_6_4:0 "тихий и начитанный человек, прославленный способностью цитировать даже самые редкие истории и комментарии"
 mac_mis_02_6_5:0 "яркая звезда, что славится новаторским решением старых проблем и способностью быстро разбираться даже в самых трудных вопросах"
 me_macedon_2_mastery.64.t:0 "$macedon_02_mastery_6$: Положительное влияние"
 me_macedon_2_mastery.64.desc:0 "[Select_CString(macedon_heir.IsFemale, 'Юная', 'Юный' )] [macedon_heir.GetPraenomen], наследует престол державы [ROOT.GetCountry.GetName] и словно губка впитывает споры и рассуждения выдающихся мыслителей.\n\nНужно убедиться, что этот энтузиазм направлен в правильное русло."
 me_macedon_2_mastery.64.a:0 "Правитель должен вдохновлять примером."
 me_macedon_2_mastery.64.b:0 "Державой нужно управлять."
 me_macedon_2_mastery.64.c:0 "Лидер должен быть убедительным."
 me_macedon_2_mastery.64.d:0 "Правителям подобает быть праведными и благочестивыми."
 # God Among Men
 me_macedon_2_mastery.71.t:0 "$macedon_02_mastery_7$: [ROOT.GetCountry.GetRulerTitle] — живое божество"
 me_macedon_2_mastery.71.desc:0 "Македоняне практиковали апофеоз с тех пор, как [GetCharacter('(int32)35').GetPraenomen] II осмелился предложить себя на роль тринадцатого олимпийского божества во время Олимпийских игр, а затем его сын [GetCharacter('(int32)39').GetPraenomen] превзошел своего отца, провозгласив себя сыном Зевса.\n\nЦарства диадохов переняли эту традицию Аргеадов, но мы покажем миру, что [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]ая династия державы [ROOT.GetCountry.GetName] ни в чем не уступает им в вопросах божественности."
 me_macedon_2_mastery.71.a:0 "Никто не посмеет отрицать это!"
 me_macedon_2_mastery.71.at:0 "$me_mac_task_start_tt_1$ планирует собственный прижизненный апофеоз."
 me_macedon_2_mastery.72.t:0 "$macedon_02_mastery_7$: [ROOT.GetCountry.GetRuler.GetPraenomen] Теос!"
 me_macedon_2_mastery.72.desc_1:0 ""
 me_macedon_2_mastery.72.desc_2:1 "Хотя [ROOT.GetCountry.MakeScope.GetVariable('me_mac_2_7_god').GetCharacter.GetPraenomen] умирает, теперь заботами о запланированном апофеозе занимается [ROOT.GetCountry.MakeScope.GetVariable('me_mac_2_7_god').GetCharacter.GetHerHis] преемник [ROOT.GetCountry.GetRuler.GetPraenomen].\n\n"
 me_macedon_2_mastery.72.desc:0 "После месяцев приготовлений в городе [ROOT.GetCountry.GetCapital.GetName] прошла грандиозная церемония, собравшая тысячи зрителей. Македоняне воочию узрели, как [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] из простого монарха превратился в бога-царя, официально приняв регалии, которые до этого лишь намекали на божественное происхождение.\n\nМакедоняне не сразу признали обряды божественных царей, поначалу видя в них проявления тщеславия и неправедности, но теперь они приняли правду."
 me_macedon_2_mastery.72.a:0 "Славься, [ROOT.GetCountry.GetRuler.GetPraenomen] Теос!"
 me_macedon_2_mastery.72.b:0 "[ROOT.GetCountry.GetRulerTitle] носит другое имя."
 me_macedon_2_mastery.72.tt:1 "$mission_task_completed_tt_1$$macedon_02_mastery_7$$mission_task_completed_tt_2$"
 # Oracular Supremacy
 me_macedon_2_mastery.81.t:0 "$macedon_02_mastery_8$: Религиозное руководство"
 me_macedon_2_mastery.81.desc:0 "Оракулы в Дельфах и Додоне — важнейшие в греческом мире. Первый из них еще и пользуется небывалым уважением из-за точности своих предсказаний, а второй является старейшим религиозным центром эллинов.\n\nВзяв храмы под свой контроль, мы можем добиться большего послушания со стороны жрецов и оракулов."
 me_macedon_2_mastery.81.a:0 "Так и должно быть."
 me_macedon_2_mastery.81.at:0 "$me_mac_task_start_tt_1$ устанавливает правила для оракулов."
 me_macedon_2_mastery.82.t:0 "$macedon_02_mastery_8$: Божественные наставления"
 me_macedon_2_mastery.82.desc:0 "По всему греческому миру люди самого разного происхождения ищут совета оракулов в периоды неопределенности. Включив оракулы в структуру нашей администрации, мы свяжем волю богов с волей государства, чтобы эти древние суеверия приносили нам пользу."
 me_macedon_2_mastery.82.a:0 "Боги с нами."
 me_macedon_2_mastery.82.tt:1 "$mission_task_completed_tt_1$$macedon_02_mastery_8$$mission_task_completed_tt_2$"
 me_macedon_2_mastery.83.t:0 "$macedon_02_mastery_8$: Изречения"
 me_macedon_2_mastery.83.desc:1 "Пришли вести из области [oracle_scope.GetName]. [SCOPE.Custom('mac_mis_02_8_site_loc')] [SCOPE.Custom('mac_mis_02_8_3_god_cus_loc')].\n\n"
 me_macedon_2_mastery.83.custom1:0 "[SCOPE.Custom('mac_mis_02_8_3_oracle_cus_loc')] — это всегда много бессвязных речей, но их истолковали жрецы, которых наставляет"
 me_macedon_2_mastery.83.custom2:0 "Кто лучше истолкует послание, явленное священным дубом, чем [SCOPE.Custom('mac_mis_02_8_3_oracle_cus_loc')], с кем разговаривает"
 me_macedon_2_mastery.83.desc_1:0 "$me_macedon_2_mastery.83.desc_start$ [ROOT.GetCountry.GetAdjective]ий народ в будущем ждут великие победы над врагами."
 me_macedon_2_mastery.83.desc_2:0 "$me_macedon_2_mastery.83.desc_start$ [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] и народ державы [ROOT.GetCountry.GetName] радуют богов своим благочестием."
 me_macedon_2_mastery.83.desc_3:0 "$me_macedon_2_mastery.83.desc_start$ Олимпийцы требуют больше жертв в обмен на покровительство и обещают защитить [ROOT.GetCountry.GetAdjective]ий народ."
 me_macedon_2_mastery.83.desc_4:0 "$me_macedon_2_mastery.83.desc_start$ [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] — великий правитель, и [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]ий род имеет полное право на власть."
 me_macedon_2_mastery.83.desc_start:0 "По их мнению боги говорят о том, что"
 me_macedon_2_mastery.83.a:0 "[SCOPE.Custom('mac_mis_02_8_3_god_cus_loc')] изрекает пророчество."
 pythia_cus_loc:0 "Пифия"
 oracle_cus_loc:1 "прорицатели"
