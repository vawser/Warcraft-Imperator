 # Expand Dion Complex
 me_macedon_2_mastery.101.t:0 "$macedon_02_mastery_10$: Обиталище богов"
 me_macedon_2_mastery.101.desc:0 "У подножия Олимпа, жилища богов, находится древнее македонское святилище Дион, где много веков почитается [zeus_olympios_scope.GetName], а в честь побед царей приносятся великие жертвы.\n\n[GetCharacter('(int32)32').GetPraenomen] несколько [Select_CString(GetCharacter('(int32)32').IsFemale, 'обновила', 'обновил' )] святилище, но нам предстоит еще много работы, если мы хотим, чтобы это скромное место могло сравняться с Дельфами."
 me_macedon_2_mastery.101.a:0 "Это будет прекрасное зрелище."
 me_macedon_2_mastery.101.at:0 "$me_mac_task_start_tt_1$ расширяет святилище [GetProvince('(int32)380').GetName]."
 me_macedon_2_mastery.102.t:0 "$macedon_02_mastery_10$: Святилище — [zeus_olympios_scope.GetName]"
 me_macedon_2_mastery.102.desc:0 "Наши мастера проделали великолепную работу, украсив святилище в Дионе роскошными строениями и предметами искусства, а в центре святилища продолжает выситься бронзовый шедевр Лисиппа, увековечивший воинов, павших в битве при Гранике. Говорят, что самого Александра не оставило бы равнодушным преображение святилища с тех пор, как он принес жертвы перед вторжением в Азию.\n\nВ святилище постоянно прибывают паломники, проходят грандиозные торжества, и мы можем с уверенностью считать, что [zeus_olympios_scope.GetName] улыбается нам."
 me_macedon_2_mastery.102.a:0 "Великолепно."
 me_macedon_2_mastery.102.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_10$$mission_task_completed_tt_2$"
 me_macedon_2_mastery.103.t:0 "$macedon_02_mastery_10$: Святотатство"
 me_macedon_2_mastery.103.desc:0 "Древнее святилище нашего народа было отнято у нас. Наверняка это дурное предзнаменование..."
 me_macedon_2_mastery.103.a:0 "Какой ужас."
 me_macedon_2_mastery.103.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_10$#! — задача #R пропущена#!!"
 # Hellenic Capital
 me_macedon_2_mastery.111.t:0 "$macedon_02_mastery_11$: Жемчужина области [ROOT.GetCountry.GetCapital.GetArea.GetName]"
 me_macedon_2_mastery.111.desc:1 "Под нашим управлением город [ROOT.GetCountry.GetCapital.GetName] в области [ROOT.GetCountry.GetCapital.GetArea.GetName], столица державы [ROOT.GetCountry.GetName], где на своём троне восседает [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], вырос до небывалых размеров, став домом множеству гордых [ROOT.GetCountry.GetAdjective]их граждан и подданных.\n\nМало кто мог предвидеть, какие богатства будет иметь в своём распоряжении [ROOT.GetCountry.GetName], и ещё меньше людей могут не согласиться с тем, что [ROOT.GetCountry.GetCapital.GetName] затмевает собой многие великие города мира."
 me_macedon_2_mastery.111.a:0 "Не стоит изумляться нашему величию."
 me_macedon_2_mastery.111.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_11$$mission_task_completed_tt_2$"
 # Antipatrid/ Aegean
 me_macedon_2_mastery.131.t:0 "$macedon_02_mastery_13$: Благосклонность Посейдона"
 me_macedon_2_mastery.131.desc:0 "Мы установили контроль над важнейшими портами Эгейского моря, обеспечив приток золота в казну и приток моряков на флот.\n\nМакедония должна править морями, чтобы защитить берега Греции от возможных захватчиков или освободителей."
 me_macedon_2_mastery.131.a:0 "Ветра несут по морю множество даров."
 me_macedon_2_mastery.131.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_13$$mission_task_completed_tt_2$"
 ### Adriatic Dominion
 me_macedon_3_adriatic.1.t:0 "$macedon_03_adriatic$: Новые горизонты"
 me_macedon_3_adriatic.1.desc:0 "С самого основания Македонии мы боролись с соседними племенами, занимающими горные перевалы по соседству с нами. Неоднократно [GetCharacter('(int32)35').GetPraenomen], [GetCharacter('(int32)39').GetPraenomen] Великий и [GetCharacter('(int32)9').GetPraenomen] лично вели войска против варваров.\n\nНо в погоне за завоеваниями на востоке Аргеады позабыли о богатых землях по ту сторону Адриатического моря, которые веками заселяли и осваивали греческие колонисты.\n\nПора направить все силы на запад и покончить с господством иллирийцев на торговых путях и в портах Адриатики!"
 me_macedon_3_adriatic.1.a:0 "Время пришло."
 me_macedon_3_adriatic.2.t:0 "$macedon_03_adriatic$: Повелитель Адриатики"
 me_macedon_3_adriatic.2.desc:0 "Под нашим началом македоняне впервые продвинулись далеко на север, расширив свои владения вдоль берегов Адриатического моря до богатых островов и полуострова к западу от Греции.\n\nНаше царство готово создать новую эллинистическую державу на землях западных варваров. Благодаря этому в Македонию устремится поток богатства, рабов и товаров из этих изобильных земель — подобного не удавалось достичь даже героям мифов."
 me_macedon_3_adriatic.2.a:0 "Фортуна благоволит смелым."
 me_macedon_3_adriatic.2.tt:0 "Задание «#Y $macedon_03_adriatic$#!» #G выполнено#!!"
 # Adriatic Hub
 me_macedon_3_adriatic.11.t:0 "$macedon_03_adriatic_1$: По ту сторону гор"
 me_macedon_3_adriatic.11.desc:0 "Для реализации своих амбиций нам нужно сократить путь от равнин Македонии до побережья Иллирии. В качестве решения [ROOT.GetCountry.GetRuler.GetPraenomen] предлагает проложить дорогу через перевалы западных гор и связать провинцию [GetProvince('(int32)379').GetName] с колониальными портами в области [GetProvince('(int32)4081').GetArea.GetRegion.GetName].\n\nОдновременно с этим необходимо расширить порт с наиболее выгодным расположением и тем самым создать региональную столицу для торговли и размещения флота."
 me_macedon_3_adriatic.11.a:0 "Выбор очевиден: [me_mac_3_1_port_scope_1.GetName]."
 me_macedon_3_adriatic.11.b:0 "Пусть это будет [me_mac_3_1_port_scope_2.GetName]"
 me_macedon_3_adriatic.11.c:0 "[me_mac_3_1_port_scope_3.GetName] станет новым центром."
 me_macedon_3_adriatic.11.d:0 "[me_mac_3_1_port_scope_4.GetName] уже ждет рабочих."
 me_macedon_3_adriatic.11.at:0 "Через #Y 730#! дней:\n$me_macedon_3_adriatic.12.at$"
 me_macedon_3_adriatic.12.t:0 "$macedon_03_adriatic_1$: [me_mac_3_1_port_scope.GetName] процветает"
 me_macedon_3_adriatic.12.desc:0 "После долгих месяцев напряженного труда наши рабы и рабочие завершили строительство дороги в азиатском стиле, которая протянулась от аргеадской столицы [GetProvince('(int32)379').GetName] в области [GetProvince('(int32)379').GetArea.GetName] на запад через горные перевалы [GetProvince('(int32)411').GetName] и [GetProvince('(int32)412').GetName], достигая области [me_mac_3_1_port_scope.GetArea.GetName] и портового города [me_mac_3_1_port_scope.GetName].\n\nУже сейчас множество торговцев использует этот наземный путь, будучи уверенными в собственной безопасности и легкости путешествия.\n\nВместе с этим гавань города [me_mac_3_1_port_scope.GetName] обзавелась новыми причалами и верфями, призванными поддерживать наши флоты на западе и пополнять их новыми кораблями."
 me_macedon_3_adriatic.12.a:0 "Торговля — это поток."
 me_macedon_3_adriatic.12.at:0 "Построена дорога между городами [GetProvince('(int32)379').GetName] и [me_mac_3_1_port_scope.GetName]."
 me_macedon_3_adriatic.12.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_1$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.13.t:0 "$macedon_03_adriatic_1$: Неудачи на западе"
 me_macedon_3_adriatic.13.desc:0 "Мы лишились доступа к Адриатике через тавлантийские перевалы, и это свело на нет все наши попытки по созданию торгового узла на восточных берегах Адриатического моря."
 me_macedon_3_adriatic.13.a:0 "Проклятье."
 me_macedon_3_adriatic.13.tt:0 "$mission_task_completed_tt_1$ $macedon_03_adriatic_1$#!» будет #R пропущено#!!"
 # Northern Havens
 me_macedon_3_adriatic.21.t:0 "$macedon_03_adriatic_2$: Варварские порты"
 me_macedon_3_adriatic.21.desc:0 "После завоевания и строительства новых портов в регионе [GetProvince('(int32)4081').GetArea.GetRegion.GetName] наше влияние в нем значительно выросло. Многие воспринимают державу [ROOT.GetCountry.GetName] как землю возможностей, не тронутую аристократами и торговцами из старых городов.\n\nМы должны поддерживать эти настроения, чтобы [ROOT.GetCountry.GetPrimaryCulture.GetName] община в регионе росла и способствовала активной торговле."
 me_macedon_3_adriatic.21.a:0 "Конечно же."
 me_macedon_3_adriatic.21.at:0 "$me_mac_task_start_tt_1$ заселение иллирийских портов.\nЧерез #Y 365#! дней:\n"
 me_macedon_3_adriatic.22.t:0 "$macedon_03_adriatic_2$: Оплот Иллирии"
 me_macedon_3_adriatic.22.desc:0 "Наши планы подлить масла в огонь возможностей привели к настоящему потоку предприимчивых людей, переселяющихся в торговые посты иллирийского побережья, а также значительно повысили активность купцов. В результате наша казна и карманы простых жителей полнятся богатствами.\n\nТакими темпами регион [GetProvince('(int32)4081').GetArea.GetRegion.GetName], несомненно, станет одной из важнейших частей державы [ROOT.GetCountry.GetName]."
 me_macedon_3_adriatic.22.a:0 "Отлично."
 me_macedon_3_adriatic.22.at:0 "Все прочие наши портовые провинции в регионе [GetProvince('(int32)422').GetArea.GetRegion.GetName], за исключением провинции [GetProvince('(int32)422').GetArea.GetName], также получат модификатор «#Y $me_mac_3_2_smod$#!»."
 me_macedon_3_adriatic.22.at1:0 "[SCOPE.ScriptValue('me_mac_3_2_pop_svalue')|Y0] гр. населения, чья культура [me_macedon_scope.GetPrimaryCulture.GetName], мигрируют в наши иллирийские порты."
 me_macedon_3_adriatic.22.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_5$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.23.t:0 "$macedon_03_adriatic_2$: Неудачи в Иллирии"
 me_macedon_3_adriatic.23.desc:0 "Потеря части земель в регионе [GetProvince('(int32)4085').GetArea.GetRegion.GetName] ослабила нашу позицию и подорвала уверенность тех, кто мог бы обогатиться в этих землях."
 me_macedon_3_adriatic.23.a:0 "Сыны Аида!"
 me_macedon_3_adriatic.23.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_2$#! — задача #R пропущена#!!"
 # Commercial Patrols
 me_macedon_3_adriatic.31.t:0 "$macedon_03_adriatic_3$: Мир в душе"
 me_macedon_3_adriatic.31.desc:0 "Когда мы очистили главные пиратские гнезда Адриатического моря, все страхи и опасения торговцев и честных моряков навсегда остались в прошлом.\n\nТеперь в этот регион придет процветание, и море станет торговым, сродни Эгейскому."
 me_macedon_3_adriatic.31.a:0 "Миру повезло с нами."
 me_macedon_3_adriatic.31.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_3$$mission_task_completed_tt_2$"
 # Barbarian Corsairs
 me_macedon_3_adriatic.41.t:0 "$macedon_03_adriatic_4$: Порванные паруса"
 me_macedon_3_adriatic.41.desc:0 "Налетчики с берегов региона [GetProvince('(int32)4081').GetArea.GetRegion.GetName] — известные пираты, грабящие торговые корабли и прибрежные поселения. Но никому из них не сравниться с либурнами из Идассы, превратившими пиратство в образ жизни. Впрочем, как и всякие люди подобного занятия, они не слишком щепетильны относительно источника денег, пока могут продолжать бесчинствовать на море.\n\nМы сумели нанять к себе на службу умелого либурнийского капитана по имени [macedon_liburnian_scope.GetPraenomen] и его команду. Они обеспечат нашим легким кораблям превосходство на море."
 me_macedon_3_adriatic.41.a:0 "Их таланты послужат державе [ROOT.GetCountry.GetName]."
 me_macedon_3_adriatic.41.b:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] может многому научиться у н[macedon_liburnian_scope.GetHerHis]."
 me_macedon_3_adriatic.41.at:0 "[macedon_liburnian_scope.GetName] присоединяется к нашему двору."
 me_macedon_3_adriatic.41.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_5$$mission_task_completed_tt_2$"
 # Western Foothold
 me_macedon_3_adriatic.51.t:0 "$macedon_03_adriatic_5$: Новые рубежи"
 me_macedon_3_adriatic.51.desc:0 "Мы захватили центральные земли Эпира и старые греческие колонии в Тавлантии, проложив путь для будущей экспансии на север, в регион [GetProvince('(int32)4081').GetArea.GetRegion.GetName], и на запад через Адриатическое море на полуостров Италия с его богатыми эллинскими городами.\n\nМы должны превзойти глупые неудачи молосских Эакидов, царь которых, Александр I, умер, сражаясь с племенами холмов, и почитал себя при этом ровней Аргеадам и своему племяннику Александру Македонскому."
 me_macedon_3_adriatic.51.a:0 "Путь открыт."
 me_macedon_3_adriatic.51.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_5$$mission_task_completed_tt_2$"
 # Italic Outposts
 me_macedon_3_adriatic.61.t:0 "$macedon_03_adriatic_6$: Мессапская гавань"
 me_macedon_3_adriatic.61.desc:0 "Если мы хотим реализовать свои заморские амбиции, нам понадобится региональный центр, где можно было бы пополнять войска, управлять землями и строить корабли.\n\nНаши разведчики предложили на эту роль несколько гаваней Мессапского полуострова, которые можно было бы обновить и укрепить."
 me_macedon_3_adriatic.61.a:0 "[mac_3_6_1.GetName]"
 me_macedon_3_adriatic.61.b:0 "[mac_3_6_2.GetName]"
 me_macedon_3_adriatic.61.c:0 "[mac_3_6_3.GetName]"
 me_macedon_3_adriatic.61.d:0 "[mac_3_6_4.GetName]"
 me_macedon_3_adriatic.61.at:0 "$me_mac_task_start_tt_1$ развивает область [mac_3_prov_scope.GetName].\nЧерез #Y 730#! дней:"
 me_macedon_3_adriatic.62.t:0 "$macedon_03_adriatic_6$: шумная провинция [me_macedon_scope.MakeScope.GetVariable('mac_3_6_prov_flag').GetProvince.GetName]"
 me_macedon_3_adriatic.62.desc:0 "Запланированные работы в нашем италийском оплоте, городе [me_macedon_scope.MakeScope.GetVariable('mac_3_6_prov_flag').GetProvince.GetName], подошли к концу. В числе прочего, вокруг агоры и гавани была воздвигнута новая стена, а в самих районах были построены правительственные здания.\n\nГород станет нашим главным портом в Италии и обеспечит легкий доступ к нашим землям, несмотря на преграждающее путь море."
 me_macedon_3_adriatic.62.a:0 "Никто не прогонит нас с этих земель."
 me_macedon_3_adriatic.62.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_6$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.63.t:0 "$macedon_03_adriatic_6$: Бегство из города [me_macedon_scope.MakeScope.GetVariable('mac_3_6_prov_flag').GetProvince.GetName]"
 me_macedon_3_adriatic.63.desc:0 "Наши планы превратить город [me_macedon_scope.MakeScope.GetVariable('mac_3_6_prov_flag').GetProvince.GetName] в италийский опорный пункт нашей западной экспансии рассыпались в прах под пятой врага."
 me_macedon_3_adriatic.63.a:0 "Проклятие."
 me_macedon_3_adriatic.63.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_6$#! — задача #R пропущена#!!"
 # Illyrian Hegemon
 me_macedon_3_adriatic.71.t:0 "$macedon_03_adriatic_7$: Покорение варваров"
 me_macedon_3_adriatic.71.desc:0 "Мы преуспели там, где прочие и не мечтали об успехе. Могущественные племена Иллирийского берега либо уничтожены, либо стали верными слугами [ROOT.GetCountry.GetAdjective]ой державы. Теперь всё Адриатическое побережье в наших руках.\n\nВ глазах народа [ROOT.GetCountry.GetRuler.GetName] — покоритель древнего врага, и, если [ROOT.GetCountry.GetRuler.GetSheHe] пожелает, народ поддержит завоевание внутренних земель."
 me_macedon_3_adriatic.71.a:0 "Завоеватель, вот как?"
 me_macedon_3_adriatic.71.b:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] может добиться еще большего."
 me_macedon_3_adriatic.71.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_7$$mission_task_completed_tt_2$"
 # Illyrian Clients
 me_macedon_3_adriatic.91.t:0 "$macedon_03_adriatic_9$: Прибрежные племена"
 me_macedon_3_adriatic.91.desc_1:0 "[GetProvince('(int32)4081').GetArea.GetRegion.GetName] — это обширный регион, охватывающий спорные земли, населенные различными племенами, между Адриатическим морем и горами Дакии.\n\nНаш дипломат, [diplomat_scope.GetPraenomen], представляет список известных нам групп, населяющих берега у наших границ. Возможно, кто-то из них окажется достойной целью для нашей дипломатии."
 me_macedon_3_adriatic.91.desc_2:0 "Все попытки, что предпринимает [diplomat_scope.GetPraenomen], оканчиваются позорнейшим провалом. Весь регион теперь насмехается над нашими глупыми попытками взять дипломатию нахрапом."
 me_macedon_3_adriatic.91.desc_3:0 "[diplomat_scope.GetPraenomen] возвращается с пустыми руками. [rejected_scope.GetRulerTitle] [rejected_scope.GetRuler.GetPraenomen] и [rejected_scope.Custom('get_court_type')] державы [rejected_scope.GetName] отказались выслушать наши предложения и оказались глухи к речам о выгоде нашего покровительства."
 me_macedon_3_adriatic.91.at:0 "Мы предложим державе @[me_mac_3_9_scope.GetFlag]! [me_mac_3_9_scope.GetName|Y] наше покровительство."
 me_macedon_3_adriatic.91.i:0 "Есть другие кандидаты?"
 me_macedon_3_adriatic.91.it:0 "[diplomat_scope.GetPraenomen] рассмотрит другие варианты."
 me_macedon_3_adriatic.91.j:0 "Стоит ли тратить на это силы?"
 me_macedon_3_adriatic.91.jt:0 "[diplomat_scope.GetPraenomen] закончит переговоры."
 me_macedon_3_adriatic.91.k:0 "Мы напрасно тратим время на этих варваров."
 me_macedon_3_adriatic.91.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_9$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.92.t:0 "$macedon_03_adriatic_9$: Гонцы из державы [me_macedon_scope.GetName]"
 me_macedon_3_adriatic.92.a:0 "Это может оказаться выгодным."
 me_macedon_3_adriatic.92.b:0 "Эти иноземцы прибыли с дурными намерениями!"
 me_macedon_3_adriatic.93.t:0 "$macedon_03_adriatic_9$: [me_mac_3_9_scope.GetAdjective]ое уважение"
 me_macedon_3_adriatic.93.desc:0 "[diplomat_scope.GetPraenomen] и сопровождающие [diplomat_scope.GetHerHis] представители вернулись из своей поездки. Судя по всему, [me_mac_3_9_scope.GetRulerTitle] [me_mac_3_9_scope.GetRuler.GetPraenomen], [me_mac_3_9_scope.Custom('get_court_type')] и видные старейшины державы [me_mac_3_9_scope.GetName] согласились принять наше покровительство.\n\nЭто племя станет важным источником людских ресурсов и прикроет наши новые земли с севера."
 me_macedon_3_adriatic.93.a:0 "Отличная работа, [diplomat_scope.GetPraenomen]."
 # Civic Diplomacy
 me_macedon_3_adriatic.101.t:0 "$macedon_03_adriatic_10$: Страдающие города"
 me_macedon_3_adriatic.101.desc_1:0 "Старые греческие колонии в регионах [GetProvince('(int32)55').GetArea.GetRegion.GetName] и [GetProvince('(int32)1').GetArea.GetRegion.GetName] остаются центрами знания и культуры, но оказались не в силах защитить себя от непрерывной италийской экспансии и нападений местных жителей.\n\nНаш дипломат, [diplomat_scope.GetPraenomen], представляет нам список городов, еще сохранивших независимость. Это отличные цели для [diplomat_scope.GetHerHis] медовых речей."
 me_macedon_3_adriatic.101.a:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_1').GetCountry.GetFlag]! [ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_1').GetCountry.GetName]"
 me_macedon_3_adriatic.101.at:0 "Мы предложим державе @[me_mac_3_10_scope.GetFlag]! [me_mac_3_10_scope.GetName|Y] наше покровительство."
 me_macedon_3_adriatic.101.b:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_2').GetCountry.GetFlag]! [ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_2').GetCountry.GetName]"
 me_macedon_3_adriatic.101.c:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_3').GetCountry.GetFlag]! [ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_3').GetCountry.GetName]"
 me_macedon_3_adriatic.101.d:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_4').GetCountry.GetFlag]! [ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_4').GetCountry.GetName]"
 me_macedon_3_adriatic.101.e:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_5').GetCountry.GetFlag]! [ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_5').GetCountry.GetName]"
 me_macedon_3_adriatic.101.f:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_6').GetCountry.GetFlag]! [ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_6').GetCountry.GetName]"
 me_macedon_3_adriatic.101.i:0 "Что насчет остальных?"
 me_macedon_3_adriatic.101.it:0 "[diplomat_scope.GetPraenomen] рассмотрит другие варианты."
 me_macedon_3_adriatic.101.j:0 "Мы не станем побираться."
 me_macedon_3_adriatic.101.jt:0 "[diplomat_scope.GetPraenomen] закончит переговоры."
 me_macedon_3_adriatic.101.k:0 "Глупцы."
 me_macedon_3_adriatic.101.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_10$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.102.t:0 "$macedon_03_adriatic_10$: Гонцы из державы [me_macedon_scope.GetName]"
 me_macedon_3_adriatic.102.desc:0 "В город [ROOT.GetCountry.GetCapital.GetName] прибыло посольство державы [me_macedon_scope.GetName], которое возглавляет [diplomat_scope.GePraenomen]. Они заявляют, что [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] и [ROOT.GetCountry.Custom('get_court_type')] должны выслушать их.\n\nЧерез них [me_macedon_scope.GetRulerTitle] [me_macedon_scope.GetRuler.GetPraenomen] из [me_macedon_scope.GetRuler.GetFamilyDisplayAdjective]ой династии предлагает свою дружбу и покровительство в обмен на весьма жесткие условия союза.\n\nНаши советники обдумывают решение, обсуждая выгоды и недостатки союза, ради которого придется поступиться независимостью в дипломатии."
 me_macedon_3_adriatic.102.a:0 "Нам пригодится их дружба."
 me_macedon_3_adriatic.102.b:0 "Если им нужен наш город, пусть попробуют захватить его."
 me_macedon_3_adriatic.103.t:0 "$macedon_03_adriatic_10$: [me_mac_3_10_scope.GetAdjective]ое уважение"
 me_macedon_3_adriatic.103.desc:0 "Наше посольство и [diplomat_scope.GetPraenomen] с чувством глубокого удовлетворения возвращаются из путешествия. [me_mac_3_10_scope.GetRulerTitle] [me_mac_3_10_scope.GetRuler.GetPraenomen] и [me_mac_3_10_scope.Custom('get_court_type')] державы [me_mac_3_10_scope.GetName] официально приняли наши дары и предложение покровительства.\n\nНесомненно, это только начало плодотворных и взаимовыгодных отношений и добавление еще одного греческого государства в нашу великую симмахию."
 me_macedon_3_adriatic.103.a:0 "Они поступили мудро."
 # Italic Coast
 me_macedon_3_adriatic.111.t:0 "$macedon_03_adriatic_11$: Новые земли"
 me_macedon_3_adriatic.111.desc:0 "Наши выдающиеся успехи на западе показали, что нам нет нужды расширяться на восток и враждовать со старыми эллинскими государствами и царствами диадохов.\n\nМы создадим новое Македонское царство и принесем нашу культуру на запад, подобно тому, как сам Александр нес еёена восток."
 me_macedon_3_adriatic.111.a:0 "Запад будет нашим."
 me_macedon_3_adriatic.111.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_11$$mission_task_completed_tt_2$"
 # Adriatic Dominance
 me_macedon_3_adriatic.131.t:0 "$macedon_03_adriatic_13$: Македонские воды"
 me_macedon_3_adriatic.131.desc:0 "На всем пространстве между провинциями [GetProvince('(int32)422').GetName] и [GetProvince('(int32)3598').GetName] [ROOT.GetCountry.GetAdjective]ие корабли пользуются большим уважением, ведь они оберегают торговые артерии от всякого, кто рискнет покуситься на их богатства.\n\nБлагодаря нашему могуществу на море никто не посмеет бросить нам вызов в этих водах, а потому мы можем пожинать плоды мирной торговли."
 me_macedon_3_adriatic.131.a:0 "И это правильно."
 me_macedon_3_adriatic.131.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_13$$mission_task_completed_tt_2$"
