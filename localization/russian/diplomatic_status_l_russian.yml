l_russian:
 #diplomatic_status_war_tooltip:0 "$war$"
 diplomatic_status_war_tooltip:1 "#T Война#!\nДанная держава в состоянии войны с этими народами!"
 diplomatic_status_alliance_tooltip:1 "#T Союз\n#!Державы-союзницы часто приходят на помощь друг другу в случае нападения."
 diplomatic_status_vassalizing_tooltip:1 "#T Подданные#!\nЭти державы могут прийти на помощь своему патрону, если тот подвергнется нападению."
 diplomatic_status_vassalized_tooltip:1 "#T Патрон#!\nПодвергнувшись нападению, эта держава может оказаться под защитой своего патрона."
 #diplomatic_status_casus_belli_tooltip:0 "$idea_casus_belli$"
 diplomatic_status_casus_belli_tooltip:1 "#T Повод для войны#!\nДанная держава имеет повод для войны с этими народами. Она может объявить им войну без потери стабильности."
 diplomatic_status_guaranteeing_tooltip:2 "#T Гарантия поддержки#!\nЭта страна будет автоматически защищать державу, которой дала гарантию поддержки."
 diplomatic_status_guaranteed_tooltip:2 "#T Гарантирована поддержка#!\nВсе народы, гарантирующие поддержку этой державе, автоматически начнут воевать с любым, кто на неё нападёт."
 #diplomatic_status_truce_tooltip:0 "$LEDGER_TRUCE_S$"
 diplomatic_status_truce_tooltip:1 "#T Перемирие#!\nДанный народ в состоянии перемирия с этими державами."
 diplomatic_status_warning_tooltip:1 "#T Предупреждение#!\nЕсли предупреждённая страна нападёт на державу, одновременно граничащую с ней и с народом, сделавшим предупреждение, последний получит повод для войны с предупреждённой державой."
 diplomatic_status_warned_tooltip:1 "#T Получено предупреждение#!\nЕсли предупреждённая держава нападает на народ, одновременно граничащий и с ней, и с предупреждавшей державой, последняя получит повод для войны."
 #diplomatic_status_gives_military_access_tooltip:0 "$opinion_have_military_access$"
 #diplomatic_status_has_military_access_tooltip:0 "$STABHIT_FROM_MIL_ACCESS$"
 diplomatic_status_gives_military_access_tooltip:1 "#T Даёт право на проход войск#!\nДанная держава позволяет этим народам проводить войска по своей территории."
 diplomatic_status_has_military_access_tooltip:1 "#T Разрешён проход войск#!\nЭтому народу позволено проводить войска по территории этих держав."
 diplomatic_status_gives_trade_access_tooltip:1 "#T Экспорт#!\nЭта держава экспортирует свои товары."
 diplomatic_status_has_trade_access_tooltip:1 "#T Импорт#!\nЭта держава импортирует товары, произведённые другими народами."
 #diplomatic_status_civil_war_tooltip:0 "$civil_war$"
 diplomatic_status_civil_war_tooltip:1 "#T Гражданская война#!\nЭта держава в состоянии гражданской войны!"
 diplomatic_status_integrate_tooltip:0 "#T Поглощение зависимых государств#!\nЭта страна сейчас проводит поглощение следующих зависимых держав."
 diplomatic_status_defensive_league_tooltip:1 "#T Оборонительный союз#!\nЭта держава состоит в оборонительном союзе. Если на неё нападут, все другие члены оборонительного союза будут призваны к оружию."
 diplomatic_status_opinion_improvement_passive_tooltip:1 "#T Мнение улучшается#!\nСледующие державы становятся лучше в глазах этого народа."
 diplomatic_status_opinion_improvement_active_tooltip:1 "#T Улучшает мнение#!\nДанная держава старается стать лучше в глазах этих народов."
 DIPLOREASON_NUM_ALLIES:1 "Всего союзников"
 diplomatic_status_casus_belli_from_tooltip:0 "#T Повод для войны#!\nУ этих народов есть повод для войны с данной державой. Они могут объявить ей войну без потери стабильности."
 diplomatic_status_casus_belli_on_tooltip:0 "$diplomatic_status_casus_belli_tooltip$"
