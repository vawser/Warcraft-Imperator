 ### Volcanic Eruptions ###
 dhe_volcano.1.t:0 "Разрушительный вулкан"
 dhe_volcano.1.desc:0 "Громкий грохот оказался предупреждением об извержении вулкана [ROOT.GetCountry.Custom('get_nearby_volcano')]. [SCOPE.sP('volcano_city').GetName] и все ближайшие провинции оказались покрыты пеплом и лавой. У многих жителей этих земель почти не было времени подготовиться к опасности, и теперь там повсюду разрушения и жертвы.\n\nГород [SCOPE.sP('volcano_city').GetName] полностью погребен под пеплом вулкана [ROOT.GetCountry.Custom('get_nearby_volcano')]: жить там теперь едва ли возможно. Кое-кто начинает думать, что это кара богов, которых мы как-то ухитрились оскорбить?"
 dhe_volcano.1.a:0 "Надо позаботиться о тех немногих, кто пережил катастрофу."
 dhe_volcano.2.t:0 "Разрушительный вулкан"
 dhe_volcano.2.desc:1 "Как оказалось, оглушительный грохот предвещал извержение вулкана [ROOT.GetCountry.Custom('get_nearby_volcano')]. Вулкан выбросил на ближайший населённый пункт [SCOPE.sP('volcano_city').GetName] в провинции [SCOPE.sP('volcano_city').GetOwner.GetName] тучи лавы и пепла. Несколько наших городов неподалёку разрушены извержением, нам докладывают, что там очень много погибших.\n\nТеперь, когда город [SCOPE.sP('volcano_city').GetName] почти полностью погребён под пеплом и лавой, кое-кто начал задаваться вопросом: может быть, сами боги решили покарать город [SCOPE.sP('volcano_city').GetOwner.GetName]?"
 dhe_volcano.2.a:0 "Мы должны помочь выжившим."
