 dhe_mithridates.3.desc:0 "Эта вероломная змея [SCOPE.sChar('mithridates').GetName] прячется в Пафлагонии и утверждает, будто мы хотим отнять у н[SCOPE.sChar('mithridates').GetHerHis] жизнь из-за какого-то глупого сна. Какую нелепицу [SCOPE.sChar('mithridates').GetSheHe] придумает в следующий раз?"
