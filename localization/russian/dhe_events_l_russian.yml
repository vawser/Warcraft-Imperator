 ### Cult of Fortune ###
 cult_of_fortune_tooltip:0 "В провинции [SCOPE.sP('randomized_country_province').GetName] утверждается культ Фортуны."
 dhe_fortune_cult.1.t:0 "[ROOT.GetCountry.Custom('get_fortune_goddess')] и ее культ"
 dhe_fortune_cult.1.desc:0 "В последнее время все больше людей, которые ищут благосклонности богов, говорят, что их богиня — [ROOT.GetCountry.Custom('get_fortune_goddess')]. Жрец и небольшая группа его последователей прибыли в провинцию [SCOPE.sP('randomized_country_province').GetName], чтобы распространить там свой культ.\n\nОни обещают нам удачу и благосклонность богов в обмен на серьезное денежное пожертвование и помощь в обустройстве."
 dhe_fortune_cult.1.a:0 "Если [ROOT.GetCountry.Custom('get_fortune_goddess')] и ее последователи помогут нам, это будет очень кстати."
 dhe_fortune_cult.1.b:0 "Нам негде приютить этих культистов."
 dhe_fortune_cult.1.b.tt:0 "Культ Фортуны изгнан из наших земель."
 dhe_fortune_cult.2.t:0 "Членство в культе Фортуны"
 dhe_fortune_cult.2.desc:0 "[ROOT.GetCountry.GetRuler.GetName] получает предложение войти в число последователей богини, чье имя — [ROOT.GetCountry.Custom('get_fortune_goddess')]. В обмен культисты просят для себя увеличения большей религиозной независимости.\n\nС тех времен, как в городе [ROOT.GetCountry.GetName] появился культ Фортуны, его поддержка только растет, так что поддержав культистов, мы заручимся народной любовью."
 dhe_fortune_cult.2.a:0 "Фортуна будет наша."
 dhe_fortune_cult.2.b:0 "Нам неинтересны эти культисты."
 dhe_fortune_cult.3.t:0 "Богиня [ROOT.GetCountry.Custom('get_fortune_goddess')] и ее храм"
 dhe_fortune_cult.3.desc:1 "Некоторые последователи богини [ROOT.GetCountry.Custom('get_fortune_goddess')] просят средства, чтобы построить в городе [SCOPE.sP('randomized_country_province').GetName] (это провинция [SCOPE.sP('randomized_country_province').GetState.GetShortName]) храм их богини. Этот храм, без сомнения, стал бы благословением для города — а также новым святилищем и местом собрания для почитателей культа.\n\nНикто об этом не говорит прямо, но все понимают: если мы не будем почитать культ и помогать ему, это отвратит богиню [ROOT.GetCountry.Custom('get_fortune_goddess')] от нашего народа."
 dhe_fortune_cult.3.a:0 "Мы выделим им средства."
 dhe_fortune_cult.3.b:0 "Пусть они поищут денег в другом месте."
 dhe_fortune_cult.4.t:0 "Проект Фортуны"
 dhe_fortune_cult.4.desc:0 "Жрецы и приверженцы культа Фортуны начали планировать грандиозный проект, который должен воплотиться рядом с нашей столицей, городом [ROOT.GetCountry.GetCapital.GetName]. Их цель — создать новое святилище культа Фортуны, где они соберут все свои ресурсы и всех предводителей культа, а также будут привлекать новых последователей и проводить ритуалы и празднества.\n\nОни просят у нас денег — и позволения на строительство. Без сомнения, такое святилище привлечет к нам последователей культа отовсюду и даст нам расположение богини."
 dhe_fortune_cult.4.a:0 "Это станет благом для нашей нации."
 dhe_fortune_cult.4.b:0 "[ROOT.GetCountry.GetCapital.GetName] сейчас не нуждается в таком храме."
 dhe_fortune_cult.4.b.tt:0 ""

 ### Isis Cult ###
 dhe_isis_cult.1.a.tt:0 "Поприветствовать культ Изиды в провинции [SCOPE.sP('randomized_country_province').GetOwner.GetName]."
 dhe_isis_cult.1.t:0 "Распространение культа Изиды"
 dhe_isis_cult.1.desc:1 "В порту нашего населённого пункта [SCOPE.sP('randomized_country_province').GetName] пристал египетский корабль, с которым прибыл жрец культа Изиды. Египетскую богиню почитают всё больше людей, ей посвящают ритуалы и празднества, типичные для мистериальных культов греческого пантеона.\n\nВидно, что культ Изиды собирается надолго обосноваться в державе [ROOT.GetCountry.GetName] — если только мы пустим сюда культистов и позволим им проповедовать местным жителям своё учение. Впрочем, мы слышали об этом культе много хорошего... может, стоит пойти ему навстречу?"
 dhe_isis_cult.1.a:0 "Мы поможем этим жрецам обосноваться у нас."
 dhe_isis_cult.1.b:0 "В провинции [SCOPE.sP('randomized_country_province').GetName] нет места египетской богине."
 dhe_isis_cult.1.b.tt:0 "Культу Изиды запрещен вход в провинцию [SCOPE.sP('randomized_country_province').GetOwner.GetName]."
 dhe_isis_cult.2.t:0 "Изида из провинции [SCOPE.sP('randomized_country_province').GetName]"
 dhe_isis_cult.2.desc:1 "Культ Изиды распространяется всё активнее и теперь начал проникать к нам, в место под названием [randomized_country_province.Custom('get_city_type_loc')] [SCOPE.sP('randomized_country_province').GetName] в провинции [SCOPE.sP('randomized_country_province').GetState.GetShortName]. Проповедники культа просят, чтобы мы помогли им укрепить позиции среди местного населения, и будут рады заплатить за нашу помощь.\n\nОткрыв город для чужеземного культа, мы рискуем подорвать влияние собственной религии. Нужно как следует подумать, стоят ли того обещанные деньги."
 dhe_isis_cult.2.a:0 "Это разумное предложение."
 dhe_isis_cult.2.b:0 "Не допустим, чтобы эти культисты испортили провинцию [SCOPE.sP('randomized_country_province').GetName]."
 dhe_isis_cult.3.t:0 "Кризис Изиды в провинции [SCOPE.sP('randomized_country_province').GetName]"
 dhe_isis_cult.3.desc:1 "Между последователями культа Изиды и жителями населённого пункта[randomized_country_province.Custom('get_city_type_loc')] [SCOPE.sP('randomized_country_province').GetName] в провинции [SCOPE.sP('randomized_country_province').GetState.GetShortName] возникли серьезные разногласия. По мере того как служители культа пытались заполучить все новых последователей, среди местных жителей зрело недовольство чрезмерной властью иноземного культа.\n\nПоследователи Изиды предложили нам деньги в обмен на помощь, наши же жители просят нас навсегда избавиться от этого культа."
 dhe_isis_cult.3.a:0 "Мы защитим последователей Изиды и поможем им."
 dhe_isis_cult.3.b:0 "Должен быть способ удовлетворить обе стороны."
 dhe_isis_cult.3.c:0 "Пора убрать этих назойливых служителей египетской богини."
 dhe_isis_cult.4.t:0 "Бойня в городе [SCOPE.sP('randomized_country_province').GetName]"
 dhe_isis_cult.4.desc:1 "За последние месяцы у местных жителей в населённом пункте [randomized_country_province.Custom('get_city_type_loc')] [SCOPE.sP('randomized_country_province').GetName] провинции [SCOPE.sP('randomized_country_province').GetState.GetShortName] было немало стычек с последователями культа Изиды. Недавно эти стычки достигли апогея — некий культист убил местного земледельца.\n\nНаши солдаты не успели успокоить население, и все ближайшие культисты были тут же убиты, а сам культ изведён под корень."
 dhe_isis_cult.4.a:0 "Что это за безумие?"
 dhe_isis_cult.5.t:0 "Египетские семьи"
 dhe_isis_cult.5.desc:0 "Несколько семей перебрались из города [SCOPE.sP('randomized_egyptian_province').GetName] провинции [SCOPE.sP('randomized_egyptian_province').GetOwner.GetName] в город [SCOPE.sP('randomized_country_province').GetName] провинции [SCOPE.sP('randomized_country_province').GetState.GetShortName]. Говорят, будто сама Изида направила их, чтобы они разыскали ее местный культ и приняли участие в его ритуалах и церемониях. Сами местные культисты предложили нам компенсацию за то, что мы примем египетские семьи и обеспечим их жилищем."
 dhe_isis_cult.5.a:0 "Вроде бы, это справедливое предложение."
 dhe_isis_cult.6.t:0 "Святилище Изиды"
 dhe_isis_cult.6.desc:1 "Местный культ Изиды в городе [SCOPE.sP('randomized_country_province').GetName] (это провинция [SCOPE.sP('randomized_country_province').GetState.GetShortName]) предложил нам немного золота за то, что мы поможем возвести в городе святилища их богини. Со временем культ становится всё популярнее в нашем городе, и культисты хотят отметить это появлением нового святилища.\n\nЕсли поддержать культ, он, без сомнения, станет ещё привлекательнее для нашего народа и ослабит нашу религиозную власть в городе [SCOPE.sP('randomized_country_province').GetName]. Если же отклонить просьбы культистов, возможно, часть народа вернётся в нашу веру."
 dhe_isis_cult.6.a:0 "Святилище будет построено."
 dhe_isis_cult.6.b:0 "В городе [SCOPE.sP('randomized_country_province').GetName] нет места египетской богине."
 isis_cult_medium_freemen_citizen.tt:0 "До #Y 25%#! #Y свободных людей#! и #Y граждан#! провинции #Y [THIS.GetProvince.GetName]#! обратятся в #Y кеметизм#!."
 isis_cult_minor_freemen_citizen.tt:0 "До #Y 10%#! #Y свободных людей#! и #Y граждан#! провинции #Y [THIS.GetProvince.GetName]#! обратятся в #Y кеметизм#!."
 isis_cult_non_kemetic_minor_crisis.tt:0 "До #Y 20%#! #Y некеметического#! населения провинции #Y [THIS.GetProvince.GetName]#! будет убито в ходе конфликта."
 isis_cult_kemetic_minor_crisis.tt:0 "До #Y 50%#! #Y кеметического#! населения провинции #Y [THIS.GetProvince.GetName]#! будет убито в ходе конфликта."
 isis_cult_major_crisis.tt:0 "Всё #Y кеметическое#! население в провинции #Y [THIS.GetProvince.GetName]#! убито."

 ### Roman Warm Period ###
 dhe_roman_warm_period.1.t:0 "Потепление"
 dhe_roman_warm_period.1.desc:0 "Весь наш народ, от крестьян до аристократов, подмечает, что в последние годы погода стала теплее, а урожай — обильнее. Сначала это казалось счастливой случайностью, но чем больше мы задумываемся над этим фактом, тем больше убеждаемся, что нам покровительствует некое божество.\n\nКак бы то ни было, такие перемены пришлись всем по нраву."
 dhe_roman_warm_period.1.a:0 "Будем надеяться, что нас ждут и другие хорошие новости!"

 ### Buddhism in India ###
 dhe_buddhism.1.t:0 "Учитель буддизма"
 dhe_buddhism.1.desc:1 "В нашем населённом пункте [randomized_country_province.Custom('get_city_type_loc')] [SCOPE.sP('randomized_country_province').GetName] провинции [SCOPE.sP('randomized_country_province').GetState.GetShortName] и в его окрестностях побывал знаменитый учитель буддизма. Мы видели, как немало людей перешло в его веру и теперь поклоняются Гаутаме Будде.\n\nСперва это казалось нам тревожным, но, похоже, что буддисты — мирный народ, они готовы помогать даже тем, кто не исповедует их учение. Может, этот Будда не так уж и неправ?"
 dhe_buddhism.1.a:1 "$dhe_jainism.1.a$"
 dhe_buddhism.1.b:1 "$dhe_jainism.1.b$"
 dhe_buddhism.2.t:0 "Великие буддистские монахи"
 dhe_buddhism.2.desc:0 "Несколько монахов-буддистов сыграли особенно важную роль в знакомстве нашего народа с учением Будды. В определённых городах, таких как [SCOPE.sP('buddhist_province_1').GetName], вокруг монахов образовалось сообщество, ставшее заметной политической силой. Сами монахи не обращались к нам за помощью, однако это наш шанс показать искренность нашей веры и начать обращать в неё свой народ."
 dhe_buddhism.2.a:0 "Мы сделаем всё, чтобы они преуспели."
 dhe_buddhism.2.b:0 "Они отлично справляются и без нашей помощи."
 dhe_buddhism.3.t:0 "Совет буддистов"
 dhe_buddhism.3.desc:0 "Несколько лет назад монахи заручились нашей помощью, и несколько групп населения обратились в буддизм. Однако теперь буддистские старейшины созвали совет, чтобы искоренить притворщиков в своих рядах: похоже, наше стремление помочь им сыграло против нас, и многие лишь притворялись буддистами, чтобы воспользоваться теми же благами и богатствами, что и искренние почитатели этой веры.\n\nТеперь старейшины ждут, что мы поможем им исправить положение: мы отчасти виноваты в происходящем."
 dhe_buddhism.3.a:0 "Мы искореним предателей."
 dhe_buddhism.3.a.tt:0 "Мы поможем старейшинам в буддистском совете."
 dhe_buddhism.3.b:0 "Они же хотели, чтобы буддистов стало больше, разве не так?!"
 dhe_buddhism.3.b.tt:0 "Мы воздержимся от участия в буддистском совете."
 dhe_buddhism.4.t:0 "Буддистские посланники"
 dhe_buddhism.4.desc:0 "Буддистский совет закончился, разногласия и проблемы разрешились, и теперь у нас есть большая группа верных нам буддистских монахов. Можно занять их обучением и наставлением наших подданных — или отправить их в далёкие земли рассказывать о нашей вере другим народам."
 dhe_buddhism.4.a:0 "Отправить их в другие земли."
 dhe_buddhism.4.a.tt:0 "В державу #Y [THIS.GetCountry.GetName]#! будет отправлен посланник."
 dhe_buddhism.4.b:0 "Пусть наставляют наш народ."
 dhe_buddhism.5.t:0 "[SCOPE.sCountry('original_country').GetAdjective]ий монах"
 dhe_buddhism.5.desc:0 "К нам прибыл посланник из державы [SCOPE.sCountry('original_country').GetName], монах по имени [SCOPE.sCharacter('buddhist_monk').GetName]. Это буддистский учёный, что был отправлен рассказывать нашему народу о [SCOPE.sCountry('original_country').GetAdjective]ой культуре и вере. Кроме того, он должен улучшить отношения между двумя нашими народами."
 dhe_buddhism.5.a:0 "Пусть себе проповедует."
 dhe_buddhism.5.b:0 "Отправить их обратно в державу [SCOPE.sCountry('original_country').GetName]."
 buddhism_huge.tt:0 "До #Y 50%#! населения города #Y [THIS.GetProvince.GetName]#! обратится в #Y буддизм#!."
 buddhism_major.tt:0 "До #Y 33%#! населения города #Y [THIS.GetProvince.GetName]#! обратится в #Y буддизм#!."
 buddhism_medium.tt:0 "До #Y 20%#! населения города #Y [THIS.GetProvince.GetName]#! обратится в #Y буддизм#!."
 buddhism_minor.tt:0 "До #Y 10%#! населения города #Y [THIS.GetProvince.GetName]#! обратится в #Y буддизм#!."

 ### Jainism in India ###
 dhe_jainism.1.t:0 "Джайнистский аскет"
 dhe_jainism.1.desc:0 "Известный джайнистский аскет прошёл через наш город [SCOPE.sP('randomized_country_province').GetName], также на его пути лежат [SCOPE.sP('randomized_country_province').GetState.GetShortName] со всеми соседними поселениями. Пусть его речи не всегда связны и понятны, для многих они весьма притягательны.\n\nКонечно, есть и те, кто старается опорочить его имя, но лично у нас нет никаких причин отваживать от него людей."
 dhe_jainism.1.a:1 "Пусть следуют его учению, лишь бы вели себя мирно."
 dhe_jainism.1.b:1 "Мы не позволим им исповедовать учение этого чужеземца."
 jainism_medium.tt:0 "До #Y 20%#! населения города #Y [THIS.GetProvince.GetName]#! обратится в #Y джайнизм#!."
 jainism_minor.tt:0 "До #Y 10%#! населения города #Y [THIS.GetProvince.GetName]#! обратится в #Y джайнизм#!."

 ### Fall of a Great City ###
 dhe_city_fall.1.t:0 "Завоевание города [SCOPE.sP('special_province').GetName]" # Carthage
 dhe_city_fall.1.desc:1 "Населённый пункт [special_province.Custom('get_city_type_loc')] [SCOPE.sP('special_province').GetName] наконец-то сдался нашим войскам, и теперь он наш.\n\nЭтот город уже давно был центром карфагенской культуры и государственности, он известен своей большой гаванью и торговыми связями с дальними странами. Он краеугольный камень торговой империи, что тянется от Испании на западе до старых финикийских городов на востоке.\n\nТеперь, когда город перешёл под наш контроль, как простой народ, так и советники размышляют, как стоит поступить с давним врагом. Находятся те, кто просит нас разграбить город полностью и вывезти всё ценное домой, в столицу [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.1.a:0 "Мы не станем трогать жителей города [SCOPE.sP('special_province').GetName]."
 dhe_city_fall.1.b:0 "Наша столица, [ROOT.GetProvince.GetOwner.GetName] получит лишь самые ценные трофеи."
 dhe_city_fall.1.c:0 "Забрать из города все ценное."
 dhe_city_fall.1.d:0 "«Карфаген станет пустыней!»"
 dhe_city_fall.2.t:0 "Завоевание города [SCOPE.sP('special_province').GetName]" # Rome
 dhe_city_fall.2.desc:1 "Населённый пункт [special_province.Custom('get_city_type_loc')] [SCOPE.sP('special_province').GetName] наконец-то сдался нашим войскам, и теперь он наш.\n\nЭтот город уже давно был центром Римской республики, которая славилась своей беспощадностью и доблестью на поле боя. Республика активно расширялась, стала основным политическим игроком на полуострове и начала взаимодействовать с государствами всего Средиземноморья.\n\nТеперь, когда город перешёл под наш контроль, как простой народ, так и советники размышляют, как нам поступить с давним врагом. Находятся те, кто предлагает устроить грабёж и вывезти всё ценное домой, в город [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.2.a:0 "Мы предоставим римлян самим себе."
 dhe_city_fall.2.b:0 "Нам может пригодиться часть самых ценных артефактов."
 dhe_city_fall.2.c:0 "Разграбить город полностью: не оставляйте в нем ничего ценного."
 dhe_city_fall.3.t:0 "Завоевание города [SCOPE.sP('special_province').GetName]" # Alexandria
 dhe_city_fall.3.desc:1 "Населённый пункт [special_province.Custom('get_city_type_loc')] [SCOPE.sP('special_province').GetName] наконец-то сдался нашим войскам, и теперь он наш.\n\nЭтот город был заселён самим Александром Македонским во время его великого похода. Говорят, великий завоеватель предвидел, что город станет одной из столиц его новообразованной империи. После смерти Александра значение города только выросло, под властью Птолемеев тот сделался блистательным центром эллинистической культуры.\n\nТеперь, когда город перешёл под наш контроль, как простой народ, так и советники размышляют, как стоит поступить с давним врагом. Находятся те, кто предлагает устроить грабёж и вывезти всё ценное домой, в город [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.3.a:0 "Мы защитим этот славный город."
 dhe_city_fall.3.b:0 "Мы возьмем домой самые ценные произведения их искусства."
 dhe_city_fall.3.c:0 "Разграбить каждый дом и переправить всё к нам, в город [ROOT.GetProvince.GetOwner.GetName]."
 dhe_city_fall.4.t:0 "Завоевание города [SCOPE.sP('special_province').GetName]" # Memphis
 dhe_city_fall.4.desc:1 "Населённый пункт [special_province.Custom('get_city_type_loc')] [SCOPE.sP('special_province').GetName] наконец-то сдался нашим войскам, и теперь он наш.\n\nГород [SCOPE.sP('special_province').GetName] был древней столицей египтян, важнейшим центром торговли и религии. Долгое время он играл важную роль посредника между Верхним и Нижним Египтом. Прервать эту связь — лишь первый из многих шагов по завоеванию власти в стране.\n\nТеперь, когда город перешёл под наш контроль, как простой народ, так и советники размышляют, как поступить с давним врагом. Находятся те, кто предлагает устроить грабёж и вывезти всё ценное домой, в город [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.4.a:0 "Мы проследим, чтобы древний город остался нетронутым."
 dhe_city_fall.4.b:0 "Давайте заберем домой самые ценные произведения их искусства."
 dhe_city_fall.4.c:0 "Мы заберем из города [SCOPE.sP('special_province').GetName] все ценное."
 dhe_city_fall.5.t:0 "Завоевание города [SCOPE.sP('special_province').GetName]" # Tyre
 dhe_city_fall.5.desc:1 "Населённый пункт [special_province.Custom('get_city_type_loc')] [SCOPE.sP('special_province').GetName] наконец-то сдался нашим войскам, теперь он наш.\n\nГород [SCOPE.sP('special_province').GetName] с незапамятных времён был центром финикийской торговли. Многие столетия финикийские торговцы странствовали по свету, доходя на запад до берегов Испании. Этот город одним из последних пал перед Александром Македонским, когда тот прошёл военным походом через Персию, и был частично разрушен за непокорность.\n\nТеперь, когда город перешёл под наш контроль, как простой народ, так и советники размышляют, как нам поступить с давним врагом. Находятся те, кто предлагает устроить грабёж и вывезти всё ценное домой, в город [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.5.a:0 "Мы оставим город [SCOPE.sP('special_province').GetName] в покое."
 dhe_city_fall.5.b:1 "Они ведь не будут возражать, если мы заберём себе часть ценных артефактов?"
 dhe_city_fall.5.c:0 "Мы заберем с собой тайны финикийцев."
 dhe_city_fall.6.t:0 "Завоевание города [SCOPE.sP('special_province').GetName]" # Jerusalem
 dhe_city_fall.6.desc:1 "Населённый пункт [special_province.Custom('get_city_type_loc')] [SCOPE.sP('special_province').GetName] наконец-то сдался нашим войскам, и теперь он наш.\n\nГород [SCOPE.sP('special_province').GetName] веками стоял на передовой еврейской культуры. В центре его высится уникальное строение: большой храм местного бога. Город обладает глубокими историческими корнями, некогда он был столицей Иудейского царства, пока то не захватили египтяне.\n\nТеперь, когда город перешёл под наш контроль, как простой народ, так и советники размышляют, как стоит поступить с давним врагом. Находятся те, кто предлагает устроить грабёж и вывезти всё ценное домой, в город [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.6.a:1 "Мы поможем жителям города [SCOPE.sP('special_province').GetName]."
 dhe_city_fall.6.b:0 "Мы проследим, чтобы наши солдаты не забрали все подчистую."
 dhe_city_fall.6.c:0 "Город наш, и все в нем наше."
 dhe_city_fall.7.t:0 "Завоевание города [SCOPE.sP('special_province').GetName]" # Antigonia/Antiocheia
 dhe_city_fall.7.desc:1 "Населённый пункт [special_province.Custom('get_city_type_loc')] [SCOPE.sP('special_province').GetName] наконец-то сдался нашим войскам, и теперь он наш.\n\nГород был возведён рядом с храмом Зевсу — предположительно, в честь Александра Македонского. После смерти Александра в городе обосновался Антигон Одноглазый, который подумывал основать здесь свою столицу. Город стоит на перепутье между Анатолией, Сирией и Арменией и играет важнейшую роль в политике региона.\n\nТеперь, когда город перешёл под наш контроль, как простой народ, так и советники размышляют, как стоит поступить с давним врагом. Находятся те, кто предлагает устроить грабёж и вывезти всё ценное домой, в город  [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.7.a:0 "Мы не станем трогать столицу Антигона."
 dhe_city_fall.7.b:1 "Наши люди заберут домой лишь несколько произведений искусства."
 dhe_city_fall.7.c:0 "Мы проследим, чтобы наши люди забрали домой все."
 dhe_city_fall.8.t:0 "Завоевание города [SCOPE.sP('special_province').GetName]" # Babylon
 dhe_city_fall.8.desc:1 "Населённый пункт [special_province.Custom('get_city_type_loc')] [SCOPE.sP('special_province').GetName] наконец-то сдался нашим войскам, и теперь он наш.\n\nВавилон возведён у Евфрата, это важнейший город-государство и царство, один из основных игроков на политической арене Месопотамии. Лишившись независимости, он стал одним из ключевых городов Персидской империи и не утратил статуса в державе Александра Македонского. Александр заболел и умер в Вавилоне, после чего и начался раскол его недолго просуществовавшей империи.\n\nТеперь, когда город перешёл под наш контроль, как простой народ, так и советники размышляют, как стоит поступить с давним врагом. Находятся те, кто предлагает устроить грабёж и вывезти всё ценное домой, в город [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.8.a:1 "Вавилон останется нетронутым."
 dhe_city_fall.8.b:1 "Мы заберем часть произведений искусства домой."
 dhe_city_fall.8.c:0 "Забрать все ценное в столицу [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.9.t:0 "Завоевание города [SCOPE.sP('special_province').GetName]" # Seleucia Magna
 dhe_city_fall.9.desc:1 "Населённый пункт [special_province.Custom('get_city_type_loc')] [SCOPE.sP('special_province').GetName] наконец-то сдался нашим войскам, и теперь он наш.\n\nГород [SCOPE.sP('special_province').GetName] был заселён Селевком Никатором, он находится в самом центре его огромной империи, на берегах Тигра, неподалёку от одного из каналов Евфрата: это настоящий перекрёсток самых важных торговых путей региона. В городе проживает множество эллинов и македонцев, и потому он сыграл важную роль в эллинизации Месопотамии и во многом напоминает саму империю Селевкидов.\n\nТеперь, когда город перешёл под наш контроль, как простой народ, так и советники размышляют, как стоит поступить с давним врагом. Находятся те, кто предлагает устроить грабёж и вывезти всё ценное домой, в город [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.9.a:0 "Городу Селевка нечего бояться."
 dhe_city_fall.9.b:0 "Мы заберем лишь самые ценные артефакты."
 dhe_city_fall.9.c:0 "Забрать все."
 dhe_city_fall.10.t:0 "Завоевание города [SCOPE.sP('special_province').GetName]" # Persepolis
 dhe_city_fall.10.desc:1 "Населённый пункт [special_province.Custom('get_city_type_loc')] [SCOPE.sP('special_province').GetName] наконец-то сдался нашим войскам, и теперь он наш.\n\nГород [SCOPE.sP('special_province').GetName] долгое время был одной из столиц Персидской империи, он не только играл важную роль в регионе, но и служил религиозным центром всей Персидской империи. Александр взял город и в пьяном безумии выжег его едва ли не полностью: возможно, желая отомстить персам за сожжение афинского акрополя.\n\nТеперь, когда город перешёл под наш контроль, как простой народ, так и советники размышляют, как стоит поступить с давним врагом. Находятся те, кто предлагает устроить грабёж и вывезти всё ценное домой, в город [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.10.a:0 "Мы проследим, чтобы великий город остался нетронутым."
 dhe_city_fall.10.b:0 "Наши солдаты лишь отвезут домой пару монументов."
 dhe_city_fall.10.c:0 "Разграбить город."
 dhe_city_fall.11.t:0 "Завоевание города [SCOPE.sP('special_province').GetName]"
 dhe_city_fall.11.desc:1 "Населённый пункт [special_province.Custom('get_city_type_loc')] [SCOPE.sP('special_province').GetName] наконец-то сдался нашим войскам, и теперь он наш.\n\nГород [SCOPE.sP('special_province').GetName] долгое время играл важную роль в региональной политике, став столицей династии Шайшунага, а затем — империи Нанда, после чего его захватила династия Маурьев, также сделав его столицей. [SCOPE.sP('special_province').GetName] — центр мира, перекрестье торговых путей, истинное чудо, с которым не сравнятся другие города и державы.\n\nТеперь, когда город перешёл под наш контроль, как простой народ, так и советники размышляют, как стоит поступить с давним врагом. Находятся те, кто предлагает устроить грабёж и вывезти всё ценное домой, в город [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.11.a:0 "Город [SCOPE.sP('special_province').GetName] останется нетронутым."
 dhe_city_fall.11.b:0 "Будут взяты лишь самые ценные артефакты."
 dhe_city_fall.11.c:0 "Забрать из города все ценное."
 dhe_city_fall.12.t:0 "Завоевание города [SCOPE.sP('special_province').GetName]" # Syracuse
 dhe_city_fall.12.desc:1 "Населённый пункт [special_province.Custom('get_city_type_loc')] [SCOPE.sP('special_province').GetName] наконец-то сдался нашим войскам, и теперь он наш.\n\nГород [SCOPE.sP('special_province').GetName] долгое время был столицей сиракузских деспотов и центром науки и технологии Великой Греции. Он пережил немало стычек с юго-западными соседями, карфагенянами, и с окрестными городами-государствами.\n\nТеперь, когда город перешёл под наш контроль, как простой народ, так и советники размышляют, как стоит поступить с давним врагом. Находятся те, кто предлагает устроить грабёж и вывезти всё ценное домой, в город [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.12.a:0 "Этот чудесный город станет важной частью империи [ROOT.GetProvince.GetOwner.GetName]."
 dhe_city_fall.12.b:0 "Мы заберем лишь самые ценные артефакты."
 dhe_city_fall.12.c:0 "Город наш, и все в нем наше."
 dhe_city_fall.13.t:0 "Завоевание города [SCOPE.sP('special_province').GetName]" # Athens
 dhe_city_fall.13.desc:1 "Населённый пункт [special_province.Custom('get_city_type_loc')] [SCOPE.sP('special_province').GetName] наконец-то сдался нашим войскам, и теперь он наш.\n\nГород [SCOPE.sP('special_province').GetName] был одним из двух основных участников Пелопонесской войны, а также возглавлял Афинский союз и сражался с персидскими захватчиками. Он привлекал философов со всей Греции и славился своей демократией. Когда на региональной политической арене появились македонцы, Афины постарались вернуть себе мощь и независимость.\n\nТеперь, когда город перешёл под наш контроль, как простой народ, так и советники размышляют, как стоит поступить с давним врагом. Находятся те, кто предлагает устроить грабёж и вывезти всё ценное домой, в город [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.13.a:0 "Город философов не пострадает от нашего правления."
 dhe_city_fall.13.b:0 "Мы лишь заберем домой несколько произведений искусства."
 dhe_city_fall.13.c:0 "Забрать из города все, не оставлять в нем ничего ценного."
 dhe_city_fall.14.t:0 "Завоевание города [SCOPE.sP('special_province').GetName]" # Sparta
 dhe_city_fall.14.desc:1 "Населённый пункт [special_province.Custom('get_city_type_loc')] [SCOPE.sP('special_province').GetName] наконец-то сдался нашим войскам, и теперь он наш.\n\nГород [SCOPE.sP('special_province').GetName] был одним из двух основных участников Пелопонесской войны, а также одним из городов-государств, восставших против персидской оккупации. Несмотря на свою немногочисленность, лакедемоняне славятся боевой доблестью. Когда на региональной политической арене появились македонцы, Спарта во многом утратила свою значимость — не в последнюю очередь из-за небольшого населения.\n\nТеперь, когда город перешёл под наш контроль, как простой народ, так и советники размышляют, как стоит поступить с давним врагом. Находятся те, кто предлагает устроить грабёж и вывезти всё ценное домой, в город [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.14.a:0 "Гордый дом лакедемонян не пострадает от нашего правления."
 dhe_city_fall.14.b:0 "Мы вывезем из города [SCOPE.sP('special_province').GetName] в город [ROOT.GetProvince.GetOwner.GetName] часть артефактов."
 dhe_city_fall.14.c:0 "Мы заберем все ценное — если придется, то и разрушив их жалкие лачуги."
 dhe_city_fall.15.t:0 "Завоевание города [SCOPE.sP('special_province').GetName]" # Pella
 dhe_city_fall.15.desc:1 "Населённый пункт [special_province.Custom('get_city_type_loc')] [SCOPE.sP('special_province').GetName] наконец-то сдался нашим войскам, и теперь он наш.\n\nГород [SCOPE.sP('special_province').GetName] был относительно небольшим по сравнению с его южными соседями, пока неожиданно не набрали могущество македонцы. После гегемонии Филиппа II и великих походов его сына Александра город превратился в один из богатейших и важнейших греческих торговых портов и стал центром македонской культуры, распространившейся по всей Персии.\n\nТеперь, когда город перешёл под наш контроль, как простой народ, так и советники размышляют, как стоит поступить с давним врагом. Находятся те, кто предлагает устроить грабёж и вывезти всё ценное домой, в город [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.15.a:0 "Дом Александра останется в неприкосновенности."
 dhe_city_fall.15.b:0 "Мы заберем домой лишь несколько македонских сокровищ."
 dhe_city_fall.15.c:0 "Мы разграбим город так, что был бы впечатлен сам Александр."
 dhe_city_fall.16.t:0 "Завоевание города [SCOPE.sP('special_province').GetName]" # Lysimacheia
 dhe_city_fall.16.desc:2 "Населённый пункт [special_province.Custom('get_city_type_loc')] [SCOPE.sP('special_province').GetName] наконец-то сдался нашим войскам, и теперь он наш.\n\nГород [SCOPE.sP('special_province').GetName] был провозглашён столицей Лисимаха, единственного немакедонского диадоха Александра, и простоял он недолго. Он расположен на Херсонесе Фракийском и со времён своего основания играет важнейшую роль как крупный торговый порт и административный центр.\n\nТеперь, когда город перешёл под наш контроль, и простой народ, и советники размышляют, как стоит поступить с давним врагом. Находятся те, кто предлагает устроить грабёж и вывезти всё ценное домой, в город [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.16.a:0 "Город останется нетронутым."
 dhe_city_fall.16.b:0 "Домой будут вывезены лишь самые ценные артефакты."
 dhe_city_fall.16.c:0 "Забрать из города все ценное."
 dhe_city_fall.17.t:0 "Завоевание города [SCOPE.sP('special_province').GetName]" # Rhodes
 dhe_city_fall.17.desc:1 "Населённый пункт [special_province.Custom('get_city_type_loc')] [SCOPE.sP('special_province').GetName] наконец-то сдался нашим войскам, и теперь он наш.\n\nГород [SCOPE.sP('special_province').GetName] славится по всему Средиземноморью своей страстью к независимости и мастерством своих ремесленников. Несколько царей и правителей захватывали власть над островом, но он всегда возвращал независимость. Самой впечатляющей стала тяжелейшая победа над Антигоном Одноглазым и его сыном Деметрием.\n\nТеперь, когда город перешёл под наш контроль, как простой народ, так и советники размышляют, как стоит поступить с давним врагом. Находятся те, кто предлагает устроить грабёж и вывезти всё ценное домой, в город [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.17.a:0 "Великие мастера Родоса не пострадают от нашего правления."
 dhe_city_fall.17.b:0 "Мы заберем в город [ROOT.GetProvince.GetOwner.GetCapital.GetName] лишь несколько образцов их мастерства."
 dhe_city_fall.17.c:0 "Забрать из города все ценное."
 parthians_on_the_warpath:1 "Дахи становятся всё более воинственными\n\nВ течение следующих #Y 20#! лет у них будет доступ к военной цели #Y Вызов империи#!, которая позволяет быстро захватывать державы в ранге «Крупная держава» и выше.\n\n"

 ### Bactria ###
 dhe_bactria.1.t:0 "Греко-бактрийские отношения"
 dhe_bactria.1.desc:0 "Македонский градоначальник города [SCOPE.sP('country_province').GetName], что в провинции [SCOPE.sP('country_province').GetState.GetName], отправил нам гонца с просьбой помочь в ассимиляции части городского населения. Он хочет, чтобы мы не только рассказали местным о нашей культуре, но и послали новых людей в город [SCOPE.sP('country_province').GetName], чтобы те послужили примером остальным.\n\nУ местных бактрийцев и нашего народа в прошлом были разногласия, и потому наше бездействие в данном случае вполне может привести к новым конфликтам."
 dhe_bactria.1.a:0 "Мы отправим людей ему на помощь."
 dhe_bactria.1.b:0 "Я думаю, они разберутся и без нашей помощи."
 dhe_bactria.1.tt:0 "До #Y 20%#! #Y неэллинского#! населения города #Y [THIS.GetProvince.GetName]#! станет #Y македонцами#!."
 dhe_bactria.2.t:0 "Бактриец для Бактрии"
 dhe_bactria.2.desc:0 "Греки достаточно долго властвовали над Бактрией, теперь же ей умело правит [ROOT.GetCountry.GetRuler.GetName], человек с бактрийскими корнями и греческим образованием. Значит, у нас появился лидер, которого принимают и те и другие, и, возможно, настал час вспомнить о наших истоках.\n\nМы были сатрапией при Ахеменидах, Александре, Антигоне и Селевке, но теперь пора найти собственный путь, без чужих властителей."
 dhe_bactria.2.a:0 "Да, настало время перемен."
 dhe_bactria.2.a.tt:0 "До #Y 33%#! населения города #Y [SCOPE.sCountry('original_country').GetCapital.GetName]#! станет #Y бактрийцами. #!"
 dhe_bactria.2.b:0 "Вспомнить наше прошлое — интересная мысль."
 dhe_bactria.2.c:0 "И всё же [ROOT.GetCountry.Custom('get_base_government_type')] не отступит от греческого образца."
 dhe_bactria.2.c.tt:0 "До #Y 33%#! населения города #Y [SCOPE.sCountry('original_country').GetCapital.GetName]#! станет #Y македонцами. #!\nМы забудем бактрийское прошлое."
 dhe_bactria.3.t:0 "Восхождение Диодота"
 dhe_bactria.3.desc:0 "[ROOT.GetCountry.Custom('get_base_government_type')] кипит — там вовсю обсуждают мелкого аристократа по имени Диодот. Похоже, он умудряется участвовать во всех мало-мальски важных делах, будь то гражданские или военные заботы, и везде преуспевает.\n\nВ скором времени его пригласили к нашему двору, чтобы он помогал работе правительства."
 dhe_bactria.3.a:0 "Интересный человек, не так ли?"
 dhe_bactria.4.t:0 "Восхождение Диодота"
 dhe_bactria.4.desc:0 "Диодот превзошёл все ожидания и завоевал огромную популярность при дворе, очень скоро о нём начали говорить как о возможном наследнике трона Бактрии. Сперва об этом даже не говорили вслух, но теперь такая возможность обсуждается повсеместно.\n\n[ROOT.GetCountry.GetRuler.GetName] уже задумывается о том, чтобы уйти из политики, и народ начал обсуждать право Диодота на власть."
 dhe_bactria.4.a:0 "Время для перемен"
 dhe_bactria.4.b:0 "Нет, пусть правит [ROOT.GetCountry.GetRuler.GetName]."
 dhe_bactria.6.t:0 "Стук копыт"
 dhe_bactria.6.desc:0 "В далёких землях, где скачут дикие скифы, ходят слухи о войне. Появилась яркая звезда, обещающая дахам новый дом среди земель на юге, и теперь все гонцы из тех краёв передают: в степи к чему-то готовятся.\n\nЭто нельзя не учитывать — даже греческим царям следует опасаться подобной угрозы, сколь бы философски они ни взирали на жизнь. Если действительно начнётся столь масштабное вторжение, как говорят очевидцы, мир пошатнётся."
 dhe_bactria.6.a:0 "Наш взгляд будет неизменно устремлён на горизонт."
 ### Slave Flavor ###
 dhe_slave.1.t:0 "Раб-подстрекатель ораторствует в городе [SCOPE.sP('incendiary_slave_city_scope').GetName]"
 dhe_slave.1.desc:1 "Запальчивый раб по имени [SCOPE.sChar('incendiary_slave_scope').GetPraenomen], обладающий ораторскими талантами, будоражит своих товарищей в месте под названием [incendiary_slave_city_scope.Custom('get_city_type_loc')] [SCOPE.sP('incendiary_slave_city_scope').GetName]. До сих пор местным властям удавалось держать ситуацию под контролем, но этот дерзкий глупец продолжает рассуждать о продажности и несправедливости политической системы, и [SCOPE.sChar('incendiary_slave_ruler').GetName] поминается в этих речах довольно часто.\n\nРабы всей провинции [SCOPE.sP('incendiary_slave_city_scope').GetState.GetShortName] наслышаны о его подвигах, а городская элита и рабовладельцы требуют немедленно принять меры, чтобы пошатнувшийся статус-кво не был нарушен окончательно. И добавляют, что восстания рабов следует подавлять в зародыше."
 dhe_slave.1.a:0 "Арестовать смутьяна и его сторонников и распять их."
 dhe_slave.1.b:0 "Разделить группу и расправиться с главарём."
 dhe_slave.1.c:0 "[SCOPE.sChar('incendiary_slave_scope').GetPraenomen] может нам пригодиться."
 dhe_slave.1.ct:0 "Появится персонаж с чертой #T сладкоречие#! по имени [SCOPE.sChar('incendiary_slave_scope').GetName]."
 dhe_slave.1.d:0 "И что с того?"
 dhe_slave.1.dt:0 "Каждый город в провинции #Y [SCOPE.sP('incendiary_slave_city_scope').GetState.GetName]#! получает #Y необузданное движение рабов#! на #Y 10 лет#!, что даёт следующее:\nПроизводительность рабов в провинции: #R –25,00%#!\nДовольство рабов в провинции: #R –25,00%#!"
 dhe_slave.2.t:0 "Превосходные условия в городе [SCOPE.sP('excellent_conditions_city_scope').GetName]"
 dhe_slave.2.desc:1 "По счастливому ли стечению обстоятельств, с благословения ли, которое дарует богиня [ROOT.GetCountry.Custom('get_fortune_goddess')], или просто благодаря заботливому управлению, но за прошедший год производство в месте под названием [excellent_conditions_city_scope.Custom('get_city_type_loc')] [SCOPE.sP('excellent_conditions_city_scope').GetName] значительно превзошло прогнозы местных чиновников и руководителей.\n\nХотя мы могли бы просто воспользоваться этими благами для краткосрочной выгоды, кое-кто выразил мысль, что всем стоит изучить организацию рабов в городе [SCOPE.sP('excellent_conditions_city_scope').GetName]: там рабы, судя по всему, необычайно довольны, а их производительность необычайно высока. Возможно, усвоенные уроки можно будет применить по всей провинции [SCOPE.sP('excellent_conditions_city_scope').GetState.GetShortName]. Впрочем, мы, конечно, можем оставить всё, как есть."
 dhe_slave.2.a:0 "Нужно по возможности использовать эту полосу удачи."
 dhe_slave.2.b:0 "Мы можем применить этот опыт по всей провинции."
 dhe_slave.2.c:0 "У них всё под контролем."
 dhe_slave.2.d:0 "[ROOT.GetCountry.GetRulerTitle] займётся этим делом лично..."
 dhe_slave.2.dt:0 "Этот вариант доступен в связи с #Y сомнительной репутацией#! вашего правителя"
 dhe_slave.3.t:0 "Раб [SCOPE.sChar('dhe_slave_politician_scope').GetPraenomen]"
 dhe_slave.3.desc:0 "С недавних пор по всему зданию Сената собираются группки людей и приглушёнными голосами обсуждают новости. Амбициозный вольноотпущенник из Либертинов проделал путь из подворотен родного города [SCOPE.sP('dhe_slave_politician_birthplace_scope').GetName] до народного собрания, выиграв местные выборы при широкой поддержке населения.\n\nНедоброжелатели горячо обсуждают, можно ли [SCOPE.sChar('dhe_slave_politician_scope').GetHerHis] успех объяснить только личными заслугами или [SCOPE.sChar('dhe_slave_politician_scope').GetSheHe] пользуется некими бесчестными средствами. В любом случае, [SCOPE.sChar('dhe_slave_politician_scope').GetPraenomen] и [SCOPE.sChar('dhe_slave_politician_scope').GetHerHis] сторонники требуют для н[SCOPE.sChar('dhe_slave_politician_scope').GetHerHis] должности, которая соответствовала бы [SCOPE.sChar('dhe_slave_politician_scope').GetHerHis] талантам.\n\nЕстественно, представители Сената с более традиционными взглядами вовсе не хотят терпеть его присутствие и считают, что возвышение бывших рабов умаляет их собственное благородное происхождение."
 dhe_slave.3.a:0 "[SCOPE.sChar('dhe_slave_politician_scope').GetSheHe|U] пойдёт ещё дальше..."
 dhe_slave.3.at:0 "[SCOPE.sChar('dhe_slave_politician_scope').GetName] получит #Y пост#! по способностям."
 dhe_slave.3.b:0 "Мы не потерпим рабов в Сенате!"
 dhe_slave.3.c:0 "Вмешиваться в политику? Ни за что."
 dhe_slave.3.ct:0 "[SCOPE.sChar('dhe_slave_politician_scope').GetName] имеет шанс получить #Y пост#! в соответствии со своими способностями."
 dhe_slave.3.d:0 "Эту ситуацию можно решить очень легко..."
 dhe_slave.3.dt1:0 "[SCOPE.sChar('dhe_slave_politician_scope').GetName] просто исчезнет."
 dhe_slave.3.dt2:0 "Этот вариант доступен в связи с #Y сомнительной репутацией#! вашего правителя."
 dhe_slave.4.t:0 "Несчастный случай в городе [SCOPE.sP('dhe_slave_accident_city_scope').GetName]"
 dhe_slave.4.desc:1 "Нам сообщили о серьёзной аварии, произошедшей на работах в окрестностях города [SCOPE.sP('dhe_slave_accident_city_scope').GetName], что в провинции [SCOPE.sP('dhe_slave_accident_city_scope').GetState.GetShortName]. Основной товар, который производят в городе, — это [SCOPE.sP('dhe_slave_accident_city_scope').GetTradeGoods.GetName]. Глупцы-управляющие, по-видимому, не следили за работами, что привело к чудовищному обрушению конструкций.\n\nПочти все рабы, бывшие в тот день на работах, погибли, и их хозяева теперь хотят получить компенсацию, чтобы восстановить производство. Уцелевшие же рабы опечалены гибелью друзей и близких и не хотят продолжать работу в таких условиях.\n\nБез значительного ремонта производство не скоро достигнет прежних масштабов. Если же мы не проявим доброжелательности, у нас непременно начнутся проблемы с рабами."
 dhe_slave.4.a:0 "Выплатить компенсации владельцам и обеспечить приличные условия работы."
 dhe_slave.4.b:0 "Мы покроем только расходы на ремонт."
 dhe_slave.4.c:1 "Подачек не ждите."
 dhe_slave.4.d:0 "Во имя всего святого, отберите собственность и выплатите компенсации рабам!"
 dhe_slave.4.dt:0 "Этот вариант доступен в связи с #Y хорошей репутацией#! вашего правителя."
 dhe_slave.5.t:0 "Жестокое обращение в городе [SCOPE.sP('dhe_slave_harsh_treatment_city_scope').GetName]"
 dhe_slave.5.desc:1 "Населённый пункт под названием [dhe_slave_harsh_treatment_city_scope.Custom('get_city_type_loc')] [SCOPE.sP('dhe_slave_harsh_treatment_city_scope').GetName] стал центром напряжённости, растущей по всей провинции [SCOPE.sP('dhe_slave_harsh_treatment_city_scope').GetState.GetShortName]: там, чтобы получить ещё больше прибыли, обращаются с рабами исключительно жестоко. Поступают сообщения о жалком уровне жизни рабочих: им дают лишь столько пищи, чтобы они не умерли от голода и могли продолжать работу. Кроме того, рассказывают о чрезмерно жестоких наказаниях, которые ждут тамошних рабов за малейшую провинность.\n\nПоложение усугубляется ещё и тем, что представители сената, во главе которых стоит [SCOPE.sChar('dhe_slave_populist_politican').GetName], воспользовались удобным случаем и начали личную кампанию за реформу обращения с рабами, чтобы заручиться поддержкой вольноотпущенников. Закон, который они готовят, взбудоражит рабовладельцев по всей державе.\n\nВ такие времена сохранить баланс между популизмом и благоразумным управлением весьма нелегко."
 dhe_slave.5.a:0 "Это надо остановить."
 dhe_slave.5.b:0 "Так устроен мир — они привыкнут."
 dhe_slave.5.c:0 "Ситуация, похоже, под контролем."
 dhe_slave.6.t:0 "Скандал из-за долговой кабалы"
 dhe_slave.6.desc:0 "Хотя рабы являются важной частью экономики и общества державы [ROOT.GetCountry.GetName], само количество рабов начинает вызывать озабоченность. Некоторые утверждают, что число невольников, растущее из-за строгой политики освобождения и из-за практики долговой кабалы, необходимо уменьшить. В результате мы сможем получить достаточно свободных людей для содержания наших военных владений и мелких хозяйств.\n\n[SCOPE.sChar('debt_reformer_scope').GetName] уже некоторое время выступает за то, чтобы внести изменения в правила долговой кабалы, руководствуясь, несомненно, собственными политическими мотивами. С другой стороны, [SCOPE.sChar('debt_supporter_scope').GetName], особенно яркий сторонник долговой кабалы, считает, что у должников не должно быть возможности избежать выплаты долга. При этом, по [SCOPE.sChar('debt_supporter_scope').GetHerHis] мнению, тюремное заключение для должников лишь ослабляет государство и не помогает заимодавцам.\n\nМы можем воспользоваться шансом и решить проблему роста количества рабов. Или же можно поддержать интересы рабовладельцев."
 dhe_slave.6.a:0 "У нас и так достаточно рабов. Нам нужны свободные люди!"
 dhe_slave.6.at:0 "Правительство профинансирует освобождение рабов по всей стране: в каждом городе, где есть более 4 групп рабов, 1 группа рабов будет повышена до статуса свободных людей."
 dhe_slave.6.b:0 "Рабы — основа любой успешной экономики."
 dhe_slave.6.c:0 "Нет нужды вмешиваться."
 dhe_slave.7.t:0 "Семья бывшего раба"
 dhe_slave.7.desc:1 "Удивительно трудолюбивый и талантливый раб по имени [SCOPE.sChar('slave_family_1').GetName] наперекор всему достигает вершины социальной иерархии. Родившись в конюшне на окраинах города [SCOPE.sP('slave_family_birthplace_scope').GetName], он получил образование благодаря доброте своего хозяина, усердно работал, чтобы стать главным в хозяйстве, и в конце концов был освобождён. Он прибыл в город [ROOT.GetCountry.GetCapital.GetName] и сумел нажиться на каких-то торговых сделках, потом занимал должность какого-то местного магистрата, а теперь выиграл выборы в [ROOT.GetCountry.Custom('get_court_type')].\n\nКак и ожидалось, знать недовольна даже тем, что дышит одним воздухом с бывшим рабом, не говоря уже о том, чтобы сидеть с ним рядом на скамьях законодательного собрания. Поднятая шумиха поставила под вопрос правильность нашей политики в том, что касается допуска в Сенат и освобождения рабов.\n\nХотя [SCOPE.sChar('slave_family_1').GetPraenomen] не является патрицием по крови, это вполне обеспеченный человек, имеющий некоторое влияние в державе [ROOT.GetCountry.GetName], а его дети [SCOPE.sChar('slave_family_2').GetPraenomen] и [SCOPE.sChar('slave_family_3').GetPraenomen], несомненно, унаследовали его решительный характер."
 dhe_slave.7.a:0 "В Сенате новая кровь не помешает..."
 dhe_slave.7.b:0 "Дайте им понять, что им не рады."
 dhe_slave.7.c:0 "Это создаст опасный прецедент."
 dhe_slave.7.ct:0 "[SCOPE.sChar('slave_family_1').GetName] и его дети отправятся в державу [SCOPE.sC('dhe_slave_family_country').GetName]."
 dhe_slave.7.d:0 "Зачем обсуждать сплетни?"
 dhe_slave.8.t:0 "[SCOPE.sChar('unethical_dominus_scope').Custom('get_dominus_domina')|U] в центре скандала"
 dhe_slave.8.desc:0 "Распутство и злонравие, которыми славится [SCOPE.sChar('unethical_dominus_scope').GetName], хорошо известны в высших кругах города [ROOT.GetCountry.GetCapital.GetName], однако никто не ожидал, что против этого человека выдвинут ужасающий поток обвинений.\n\nРастут слухи о чудовищных непристойностях, совершаемых с рабами во время пирушек, на которых чествуется бог [ROOT.GetCountry.Custom('get_wine_god')], и где [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] и [SCOPE.sChar('unethical_dominus_scope').GetHerHis] распутная свита демонстрируют свои богатства и унижают окружающих. [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] отрицает всё, заявляя, что это клевета, сочинённая [SCOPE.sChar('unethical_dominus_scope').GetHerHis] политическими противниками.\n\nСплетни, однако, подтверждаются свидетелями, которые признаются, что [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] лично несёт ответственность за то, что их честь запятнана, а рабы и добродетельные граждане по всей провинции [ROOT.GetCountry.GetCapital.GetState.GetShortName] требуют, чтобы власти начали расследование и остановили бесчинства. То есть закрывать глаза на эту ситуацию невозможно."
 dhe_slave.8.a:0 "Мы проведём беспристрастное расследование."
 dhe_slave.8.at:0 "Все члены рода [SCOPE.sChar('unethical_dominus_scope').GetFamily.GetName] теряют по #R 10#! ед. верности@loyalty_icon!"
 dhe_slave.8.b:0 "Поспрашиваем народ — и довольно..."
 dhe_slave.8.c:0 "Честно говоря, не понимаю, зачем тратить на это время."
 dhe_slave.8.ct:0 "Все члены рода [SCOPE.sChar('unethical_dominus_scope').GetFamily.GetName] получают #G 10#! ед. @loyalty_icon! верности."
 dhe_slave.9.t:0 "События в суде"
 dhe_slave.9.desc_1:0 "Хотя предстоит собрать ещё немало свидетельских показаний и изучить отдельные злодеяния (как религиозные, так и светские), уже сейчас ясно, что [SCOPE.sChar('unethical_dominus_scope').GetPraenomen], скорее всего, [Select_CString(unethical_dominus_scope.IsFemale, 'виновна', 'виновен' )].\n\nРасследование ещё не завершено, но кое-кто предлагает задержать [SCOPE.sChar('unethical_dominus_scope').GetHerHis] заранее, чтобы [Select_CString(unethical_dominus_scope.IsFemale, 'преступница не попыталась', 'преступник не попытался' )] избежать правосудия. С другой стороны, это, несомненно, причинит ещё больше страданий членам рода [SCOPE.sChar('unethical_dominus_scope').GetFamily.GetName]."
 dhe_slave.9.desc_2:0 "Хотя расследование дела, в центре которого находится [SCOPE.sChar('unethical_dominus_scope').GetName], должно было стать своего рода символическим жестом, проделанная юристами работа показала [SCOPE.sChar('unethical_dominus_scope').GetHerHis] несомненную вину. Удивительно только, что о злодеяниях в доме рода [SCOPE.sChar('unethical_dominus_scope').GetFamily.GetName] не стало известно раньше.\n\nПри этом следует понимать, что подобные ситуации создают прецедент для людей бесчестных, желающих воспользоваться несчастьями своих коллег."
 dhe_slave.9.desc_3:0 "Предстоит собрать ещё немало свидетельских показаний и изучить отдельные деяния (как религиозные, так и светские), в совершении которых обвиняется [SCOPE.sChar('unethical_dominus_scope').GetPraenomen], но уже сейчас можно предположить, что все обвинения — это искусная, но безосновательная клевета [SCOPE.sChar('unethical_dominus_scope').GetHerHis] политических противников.\n\nМы не смогли установить имена клеветников, а лжесвидетели будто бы вовсе исчезли. Кажется, всё это затевалось с единственной целью — очернить доброе имя. Как бы там ни было, расследование будет продолжаться."
 dhe_slave.9.desc_4:0 "Хотя расследование дела, в центре которого находится [SCOPE.sChar('unethical_dominus_scope').GetName], должно было стать своего рода символическим жестом, проделанная юристами работа показала, что [Select_CString(unethical_dominus.IsFemale, 'обвиняемая', 'обвиняемый' )] — жертва клеветы и ведёт заурядный образ жизни.\n\nПохоже, мы избавили себя от хлопот и сэкономили немало денег благодаря тому, что вели расследование без особого энтузиазма. Все согласны с тем, что никакого приговора за этим расследованием не последует — если только не всплывут какие-то чрезвычайно серьёзные улики."
 dhe_slave.9.a:0 "Перевернём всё вверх дном: правосудие должно свершиться."
 dhe_slave.9.b:0 "Просто посмотрим, что получится."
 dhe_slave.9.c:0 "Пусть [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] отправится в тюрьму — на всякий случай."
 dhe_slave.9.ct:0 "Все члены рода [SCOPE.sChar('unethical_dominus_scope').GetFamily.GetName] теряют по #R 20#! ед. верности@loyalty_icon!"
 dhe_slave.9.d:0 "Мы обязательно найдём ещё свидетелей..."
 dhe_slave.9.dt1:0 "Этот вариант доступен, так как ваш правитель #Y соперничает#! с таким человеком, как [SCOPE.sChar('unethical_dominus_scope').GetPraenomen]."
 dhe_slave.9.dt2:0 "Этот вариант доступен в связи с #Y сомнительной репутацией#! вашего правителя."
 dhe_slave.9.dt3:0 "Этот вариант доступен в связи с #Y сомнительной репутацией#! вашего правителя."
 dhe_slave.9.e:0 "Кто-то явно пытается очернить невиновных..."
 dhe_slave.9.et1:0 "Этот вариант доступен потому, что [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] #Y дружит#! с вашим правителем."
 dhe_slave.9.et2:0 "Этот вариант доступен, так как ваш правитель ведёт #Y общую политику#! с таким человеком, как [SCOPE.sChar('unethical_dominus_scope').GetPraenomen]."
 dhe_slave.9.et3:0 "Этот вариант доступен в связи с #Y сомнительной репутацией#! вашего правителя."
 dhe_slave.9.f:0 "Всё можно исправить. За определённую цену..."
 dhe_slave.9.ft:0 "[SCOPE.sChar('unethical_dominus_scope').GetName] получит предложение заплатить нам и таким образом избежать наказания.#!\n\nЭтот вариант доступен в связи с #Y сомнительной репутацией#! вашего правителя."
 dhe_slave.10.t:0 "Попытка вымогательства"
 dhe_slave.10.desc_1:0 "Наш посланник сообщает, что [SCOPE.sChar('unethical_dominus_scope').GetName] отвергает наше щедрое предложение. Похоже, [SCOPE.sChar('unethical_dominus_scope').GetSheHe] не придаёт особой важности ни репутации, ни мощи нашего государства."
 dhe_slave.10.desc_2:0 "Наш посланник сообщает, что [SCOPE.sChar('unethical_dominus_scope').GetName] принимает наше предложение. Нам повезло, что [SCOPE.sChar('unethical_dominus_scope').GetHerHis] репутация так много для н[SCOPE.sChar('unethical_dominus_scope').GetHerHis] значит.\n\nТеперь позаботимся о том, чтобы правосудие совершилось, а мерзкие обвинения были бы признаны несостоятельными."
 dhe_slave.10.a:0 "Мы обеспечим «справедливое судебное разбирательство»."
 dhe_slave.10.b:0 "Какая неблагодарность! [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] скоро усвоит важный урок..."
 dhe_slave.11.t:0 "Скандал близится к завершению"
 dhe_slave.11.desc_1:0 "До нашего сведения дошло, что городская стража, посланная сегодня арестовать человека по имени [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] в [SCOPE.sChar('unethical_dominus_scope').GetHerHis] доме за пределами города [ROOT.GetCountry.GetCapital.GetName] и привести [SCOPE.sChar('unethical_dominus_scope').GetHerHis] в суд, обнаружила, что там никого нет. Только трус мог совершить такое: сбежать на рассвете с большей частью богатств и искать убежища у иноземных друзей.\n\nХотя расследование положило конец распутствам, в которых обвиняется [SCOPE.sChar('unethical_dominus_scope').GetPraenomen], рабы, несомненно, будут возмущены тем, что [SCOPE.sChar('unethical_dominus_scope').GetSheHe] [Select_CString(unethical_dominus_scope, 'избежала', 'избежал' )] наказания. К счастью, стража наткнулась на часть брошенных богатств."
 dhe_slave.11.desc_2:0 "После нескольких недель сбора свидетельских показаний стало ясно, что нелепые слухи, которыми полнится [ROOT.GetCountry.GetCapital.GetName], — запущенны намеренно, чтобы разрушить репутацию относительно порядочного гражданина. В конечном итоге больше свидетелей выступили в [SCOPE.sChar('unethical_dominus_scope').GetHerHis] защиту, чем с подтверждением обвинений.\n\nТеперь [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] может спать спокойно: ущерб, нанесённый репутации [SCOPE.sChar('unethical_dominus_scope').GetHerHis] и [SCOPE.sChar('unethical_dominus_scope').GetHerHis] семьи, был невелик. Кроме того, честное и открытое проведение судебного процесса снискало нам расположение не только рабов, возмущённых предполагаемыми бесчинствами богачей, но и граждан, которые убедились, что наша система правосудия по-прежнему беспристрастна и добросовестна."
 dhe_slave.11.desc_3:0 "Как показало расследование, [SCOPE.sChar('unethical_dominus_scope').GetName] — сама невинность. [SCOPE.sChar('unethical_dominus_scope').GetHerHim|U] принесены публичные извинения, а обвинения признаны обложными, хотя личность клеветника осталась неизвестной.\n\nГраждане довольны тем, что их репутация находится в надёжных руках нашей системы правосудия, однако рабы считают, что подход к судебному разбирательству был недостаточно серьёзным."
 dhe_slave.11.desc_4:0 "Несмотря на отсутствие прямых улик, усердная работа юристов и показания свидетелей позволили прийти к выводу, что [SCOPE.sChar('unethical_dominus_scope').GetName] [Select_CString(unethical_dominus_scope, 'виновна', 'виновен' )]. Несомненно, [SCOPE.sChar('unethical_dominus_scope').GetHerHim] казалось, что любые злодеяния сойдут [SCOPE.sChar('unethical_dominus_scope').GetHerHim] с рук, в конце концов [SCOPE.sChar('unethical_dominus_scope').GetSheHe] пользуется огромным авторитетом.\n\nСуд постановил, что [SCOPE.sChar('unethical_dominus_scope').GetName] выплатит штраф в разумном размере в качестве компенсации за свои проступки. Пусть это будет уроком для любых самодовольных наглецов, что ставят себя превыше закона."
 dhe_slave.11.desc_5:0 "В ходе беспристрастного расследования было обнаружено, что [SCOPE.sChar('unethical_dominus_scope').GetName] — сама невинность. Многие свидетели, выступившие на суде, оказались лжецами и стремились намеренно опорочить уважаемого гражданина.\n\nРяд документов и свидетельств были уничтожены из-за протёкшей крыши, впрочем, они были малосущественными и лишь подтверждали, что [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] заслуживает полного оправдания.\n\nЭто воистину великий день для правосудия и хороший урок для любого, кто желает ввести в заблуждение сограждан или опорочить доброе имя выдающихся членов нашего общества. Да славится [ROOT.GetCountry.Custom('get_sky_god')]!"
 dhe_slave.11.desc_6:0 "Расследование обвинений против человека по имени [SCOPE.sChar('unethical_dominus_scope').GetName] можно завершить: к удовольствию суда была установлена невиновность обвиняемого. Многие свидетели, выступившие на суде, оказались лжецами и стремились намеренно опорочить уважаемого гражданина.\n\nХотя некоторые были недовольны недостаточной глубиной судебного разбирательства, мы по крайней мере предотвратили серьёзные недовольства среди рабов и при этом защитили свои интересы."
 dhe_slave.11.desc_7:0 "После нескольких недель сбора свидетельских показаний стало ясно, что дикие слухи, которыми полнится [ROOT.GetCountry.GetCapital.GetName], не отражают и доли той порочности, к которой имеет склонность [SCOPE.sChar('unethical_dominus_scope').GetPraenomen], и что злодеяния свои [SCOPE.sChar('unethical_dominus_scope').GetSheHe] творит во имя такого божества, как [ROOT.GetCountry.Custom('get_god_of_dead')]. Выступило бесчисленное множество свидетелей, от домашних рабов до катамитов, и невозможно всех их записать в клеветники.\n\nПосле консультаций со старейшими религиозными и юридическими экспертами не остаётся никаких сомнений в том, что и закон, и [ROOT.GetCountry.Custom('get_sky_god')] признали бы подобные злодеяния преступными. Весь город желает [SCOPE.sChar('unethical_dominus_scope').GetHerHis] крови, и вчера того же потребовали и верховные жрецы.\n\nТеперь мы должны решить, как поступить в [SCOPE.sChar('unethical_dominus_scope').GetHerHis] отношении: мягкое наказание может спровоцировать рабов, а излишней суровостью мы испортим отношения со всеми представителями рода [SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName]."
 dhe_slave.11.a:0 "[SCOPE.sChar('unethical_dominus_scope').GetPraenomen] — несчастная жертва клеветы."
 dhe_slave.11.b:0 "Маленький штраф — это всё, чего [SCOPE.sChar('unethical_dominus_scope').GetSheHe] заслуживает."
 dhe_slave.11.c:1 "Испорченная репутация и штраф помогут прекратить эти бесчинства."
 dhe_slave.11.d:0 "Мы не потерпим такого позорного поведения."
 dhe_slave.11.dt:1 "Все члены рода [SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName] теряют #R 10#! ед. @loyalty_icon! верности."
 dhe_slave.11.e:0 "[SCOPE.sChar('unethical_dominus_scope').GetPraenomen] — истинное воплощение зла, недостойное жизни."
 dhe_slave.11.et1:1 "Все члены рода [SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName] теряют #R 20#! ед. @loyalty_icon! верности."
 dhe_slave.11.et2:0 "\nЭтот вариант доступен в связи с #Y честностью#! вашего правителя."
 dhe_slave.11.et3:0 "\nЭтот вариант доступен, так как ваш правитель #Y соперничает#! с таким человеком, как [SCOPE.sChar('unethical_dominus_scope').GetPraenomen]."
 dhe_slave.11.f:0 "Как-то слишком драматично."
 dhe_slave.11.g:0 "Освободить [SCOPE.sChar('unethical_dominus_scope').GetHerHis] врагов и дать им денег."
 dhe_slave.11.gt:0 "При дворе державы [THIS.GetCountry.GetName] появится незначительный персонаж."
 dhe_slave.11.h:0 "Мерзкая личность."
 dhe_slave.11.ht:0 "Все члены рода [SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName] теряют #R 20#! ед. @loyalty_icon! верности."
 dhe_slave.11.i:0 "Трагическая потеря для правосудия."
 dhe_slave.11.it:0 "Все члены семьи [SCOPE.sChar('unethical_dominus_scope').GetFamily.GetName] получают #G 5#! ед. @loyalty_icon! верности."
 comet.1.t:0 "Замечена комета!"
 comet.1.desc:1 "Прошлой ночью над городом [ROOT.GetCountry.GetCapital.GetName] раздаётся раскат грома, а затем горожанам открывается ужасающее зрелище. Некоторым кажется, будто [ROOT.GetCountry.Custom('get_sky_god')] разрывает саму ткань бытия дымом и пламенем. Горожане дрожат от страха в своих домах, надеясь, что божественный гнев их минует.\n\nОднако едва появившись, это явление вскоре исчезает за горизонтом, будто бы истинная его цель — [SCOPE.sP('target').GetOwner.GetName].\n\nНемедленно посылают за людьми, способными истолковать произошедшее. [SCOPE.sChar('priest').GetPraenomen] полагает, что таким образом [ROOT.GetCountry.Custom('get_sky_god')] показывает, что мы избранный народ, и по-другому трактовать это нельзя.\n\n[SCOPE.sChar('priest').GetPraenomen] настаивает, что [ROOT.GetCountry.Custom('get_sky_god')], должно быть, немного просчитался, отправив знамение в земли наших [SCOPE.sP('target').GetOwner.GetAdjective]их соседей и что мы должны сделать всё возможное, чтобы завладеть таким населённым пунктом, как [target.Custom('get_city_type_loc')] [SCOPE.sP('target').GetName], где, по всей видимости, закончило путь это божественное послание."
 comet.1.a:0 "Как это... волнительно?"
 comet_sighted_1_tt:1 "Эта цепь событий продолжится после овладения территорией #Y [SCOPE.sP('target').GetName]#!."
 comet.3.t:0 "Вековой камень"
 comet.3.desc:0 "Большое углубление в земле неподалёку от ветхой усадьбы на окраине города [SCOPE.sP('target').GetName] явно портит умиротворяющую картину вокруг. В центре этого кратера лежит огромный валун. Ничего подобного наши советники ранее не видели, а один писец припомнил забытое пророчестве о послании, которое некогда отправил нашему народу сам [ROOT.GetCountry.Custom('get_sky_god')].\n\nПо прошествии нескольких дней толпы людей начинают стекаться к этому неестественному образованию, причём многие неистово молятся. Похоже, пророчество оказалось правдой: [ROOT.GetCountry.Custom('get_sky_god')] действительно выбрал такую державу, как [ROOT.GetCountry.GetName], исполнительницей своей воли."
 comet.3.a:0 "Воистину, мы получили благословение."
 comet.4.t:0 "Идол в городе [SCOPE.sP('target').GetName]"
 comet.4.desc:0 "Годы спустя после того, как наши люди обнаружили великий камень с небес, администрация города [SCOPE.sP('target').GetName] построила вокруг него святилище. Из самого камня вырезали внушительного идола, и в тяжкие времена он дарует нашему народу утешение и спокойствие.\n\nОднако, поскольку мы сейчас ведём войну, наши мудрейшие советники убеждены, что божественному посланию может грозить опасность, и рекомендуют перенести святилище в столицу, в город [ROOT.GetCountry.GetCapital.GetName], чего бы нам это ни стоило.\n\nНаше военное командование считает, что в таком ожесточённом конфликте идол может сыграть важнейшую роль."
 comet.4.a:0 "Пусть будет так."
 comet.4.b:0 "Мы просто не можем выделить ресурсы."
 ### DHE Mithridates ###
 dhe_mithridates.2.t:1 "Царевич державы [GetProvince('(int32)245').GetName]"
 dhe_mithridates.2.desc:1 "Царевич державы [GetProvince('(int32)245').GetName] [GetCountry('KIO').GetRuler.GetPraenomen] спасается в городе [ROOT.GetCountry.GetCapital.GetName] от кары, которую сулит ему [mithridates_overlord.GetRuler.GetPraenomen], владыка державы [mithridates_overlord.GetName]. У аристократа при себе немало ценного, и мы вполне можем рассчитывать на вознаграждение, если поможем [mithridates_pontus.GetHerHim].\n\nЕсли мы примем [SCOPE.sChar('mithridates').GetHerHis], держава [mithridates_overlord.GetName], конечно, будет не в восторге, но с каких пор нас волнует их мнение? Это [ROOT.GetCountry.GetAdjective]ие земли, и только мы решаем, что здесь делать."
 dhe_mithridates.2.a:0 "Мы окажем [SCOPE.sChar('mithridates_pontus').GetHerHim] теплый приём в Пафлагонии."
 dhe_mithridates.2.at:0 "[GetCountry('KIO').GetRuler.GetPraenomen|Y] получит территорию [mithridates_target.GetName|Y] и её окрестности."
 dhe_mithridates.2.b:1 "[mithridates_pontus.GetSheHe|U] не стоит нашего доверия."
 dhe_mithridates.2.bt:0 "[GetCountry('KIO').GetRuler.GetPraenomen|Y] получит территорию [mithridates_target.GetName|Y] и её окрестности."
 dhe_mithridates.3.t:1 "Амбиции Митридата"
 dhe_mithridates.3.desc_intro:1 "Населённый пункт [GetProvince('(int32)245').Custom('get_city_type_loc')] [GetProvince('(int32)245').GetName], управляемый родом Митридатидов в качестве зависимого государства,"
 dhe_mithridates.3.desc_1:0 "$dhe_mithridates.3.desc_intro$ обвинил нас в претензиях на их земли и организации убийства их царя!"
 dhe_mithridates.3.desc_2:0 "$dhe_mithridates.3.desc_intro$ настроен против своих [mithridates_overlord.GetAdjective]их патронов, и ответственность за это несёт [mithridates_pontus.GetName], их новый правитель!"
 dhe_mithridates.3.desc_3:0 "\n\n[mithridates_pontus.GetName] теперь ведёт против нас свои войска с целью создать новое царство в Пафлагонии."
 dhe_mithridates.3.desc_4:0 "\n\n[mithridates_pontus.GetPraenomen] бежит в Пафлагонию и на свои деньги пытается нанять многочисленную армию сторонников."
 dhe_mithridates.3.desc_5:0 "\n\nТеперь они обрезали все дипломатические связи и отказываются выполнять свои обещания дани и дружбы!"
 dhe_mithridates.3.desc_6:0 "$dhe_mithridates.3.desc_intro$ решил бросить город и отправиться строить новое царство в Пафлагонии, куда их ведёт новый правитель [mithridates_pontus.GetName]."
 dhe_mithridates.3.desc_7:0 "$dhe_mithridates.3.desc_intro$ был брошен нашими бывшими клиентами, которые теперь поливают нас оскорблениями и клеветой."
 dhe_mithridates.3.desc_8:0 "\n\n[mithridates_pontus.GetName] теперь ведет свои войска туда, где ждет [mithridates_pontus.GetHerHis] [mithridates_refuge.GetRuler.GetPraenomen]."
 dhe_mithridates.3.a:1 "Давайте уничтожим это отродье."
 dhe_mithridates.3.at:0 "[mithridates_pontus.GetName|Y] вторгается в Пафлагонию!"
 dhe_mithridates.3.b:0 "Как по-детски."
 dhe_mithridates.3.bt:0 "[mithridates_pontus.GetName|Y] бросает город [GetProvince('(int32)245').GetName|Y], чтобы создать новую державу в Пафлагонии."
 dhe_mithridates.3.bt2:0 "[GetProvince('(int32)245').GetName|Y] теперь находится во власти другой династии наших подданных."
 dhe_mithridates.3.c:0 "Они заплатят за это."
 dhe_mithridates.3.ct:0 "Мы получим претензии на [mithridates_pontus.GetEmployer.GetAdjective|Y]ие земли."
 dhe_mithridates.4.t:0 "Предатель Митридат"
 dhe_mithridates.4.desc:0 "Очевидно, вероломная змея Митридат собирался бежать в Пафлагонию, хотя и неясно зачем. Ходят слухи, будто [SCOPE.sChar('mithridates').GetSheHe] надеется обрести в Пафлагонии более высокое положение при дворе.\n\nКак бы там ни было, пафлагонцы пресекли его поползновения на корню и вернули [SCOPE.sChar('mithridates').GetHerHis] нам с извинениями за недоразумение."
 dhe_mithridates.4.a:0 "Мы знаем, что с [Select_CString(mithridates.IsFemale, 'ней', 'ним' )] делать."
 dhe_mithridates.5.t:1 "Понтийские амбиции"
 dhe_mithridates.5.desc:1 "С нашего прибытия в Пафлагонию стало очевидно, что мелкие государства северной Азии, оставшиеся без надзора из-за смерти Александра и войн диадохов, слабы и разобщены.\n\nПонтийская аристократия недовольна нынешним правлением и может согласиться на то, что [mithridates_pontus.GetPraenomen] станет их царём, особенно с учётом [mithridates_pontus.GetHerHis] благородного персидского происхождения."
 dhe_mithridates.5.a:1 "[mithridates_pontus.GetPraenomen] станет царём Понта."
 dhe_mithridates.5.at:0 "Мы предложим захватить и поглотить державу #Y [GetCountry('PON').GetName]#!, угрожая в противном случае пойти на них войной."
 dhe_mithridates.5.b:1 "У нас подобающее положение."
 dhe_mithridates.6.t:1 "Решение Митридата"
 dhe_mithridates.6.desc:1 "Новое царство в Пафлагонии, которым правит [mithridates_pontus.GetPraenomen], всегда было угрозой, но слабость нашей власти ставит вопрос о том, какую роль может сыграть этот персидский аристократ для нашего народа, если выступит в роли правителя-объединителя Понта.\n\nМы наконец-то могли бы покончить с разрозненностью и дрязгами, не прекращающимися с падения Персидской империи…"
 dhe_mithridates.6.a:1 "Новое руководство обеспечено."
 dhe_mithridates.6.c:0 "Никогда!"
 dhe_mithridates.7.t:1 "Трон Понта"
 dhe_mithridates.7.desc:1 "Наши послы вернулись с закулисных переговоров в городе [GetCountry('PON').GetCapital.GetName], где они излагали наше предложение понтийской аристократии."
 dhe_mithridates.7.desc_1:0 "Как это часто бывает, они осознали полезность энергичного и престижного правителя и согласились, что [mithridates_pontus.GetPraenomen] получит власть в Понте в результате бескровного переворота…"
 dhe_mithridates.7.desc_2:0 "Из-за трусости или гордыни они отказались принимать наши разумные условия, предпочтя своего нынешнего правителя рискам, связанным с переворотом…"
 dhe_mithridates.7.a:1 "Понт станет нашим новым домом."
 dhe_mithridates.7.at:0 "Мы аннексируем державу @[GetCountry('PON').GetFlag]! [GetCountry('PON').GetName|Y] и займём её место."
 dhe_mithridates.7.b:0 "Раз они не хотят по-хорошему…"
 dhe_mithridates.8.t:0 "Эллинистич. [ROOT.GetCountry.GetName]"
 dhe_mithridates.8.desc:1 "[ROOT.GetCountry.GetName] с давних пор принадлежит понтийцам из горных земель и грекам побережья. Несмотря на значительную разницу традиций, до сих пор им удавалось ладить между собой, но нам становится всё труднее подстраивать управление державой под интересы обеих групп.\n\nБлагодаря могущественным государствам — наследникам Александра греческий язык и обычаи распространились повсеместно от Великой Греции на восток до самой Индии. Не пора ли и нам ступить на путь эллинизации?"
 dhe_mithridates.8.a:0 "Возможно, их обычаи не так уж и чужды."
 dhe_mithridates.8.a.tt:0 "Этот вариант откроет новое решение: #Y «Синопа — понтийская столица»#!."
 dhe_mithridates.8.a.tt.2:0 "Этот вариант откроет новое решение: #Y «Признать греко-понтийские знамения»#!."
 dhe_mithridates.8.b:0 "Понт для понтийцев!"
 pontic_decision_sinope_capital:0 "Синопа — понтийская столица"
 pontic_decision_sinope_capital_desc:0 "Пора оставить старую столицу и переместить центр управления на север Анатолии, в хорошо защищенную Синопу. Лучшего места для управления нашей державой не найти."
 pontic_decision_hellenistic_omens:0 "Признать греко-понтийские знамения"
 pontic_decision_hellenistic_omens_desc:0 "Наш народ прислушивается ко многим божествам — к зороастрийским, эллинским, Кибеле. Пора и нам чествовать этих богов и богинь, не ограничиваясь собственным древним пантеоном."
 pontic_decision_hellenistic_omens_tt:1 "Открывает божество #Y $omen_zeus_stratios$#!.\nОткрывает божество #Y $omen_selene$#!."
 ### DHE Iberia ###
 dhe_iberia.1.t:0 "Амбициозный царевич"
 dhe_iberia.1.desc:0 "Фарнаваз наш прежний спутник, давно стал для нас бельмом на глазу. Теперь же к нему тянутся наши люди, утверждая, что он имеет больше прав на трон, чем [ROOT.GetCountry.GetRuler.GetName].\n\nОни помогли ему собрать армию лоялистов, готовых при необходимости прийти ему на помощь. Теперь амбиции и жадность толкают его к иберийскому трону."
 dhe_iberia.1.a:0 "Это настораживает..."
 dhe_iberia.1.tt:0 "[SCOPE.sP('pharnavaz_home').GetName]: [SCOPE.sChar('pharnavaz').GetName] [Select_CString(pharnavaz.IsFemale, 'собрала', 'собрал' )] армию лоялистов"
 dhe_iberia.2.t:0 "Требования Фарнаваза"
 dhe_iberia.2.desc:0 "[ROOT.GetCountry.GetCapital.GetName] принимает посла Фарнаваза, который требует, чтобы мы освободили престол, ибо грядёт новый [ROOT.GetCountry.GetAdjective]ий царь. А все наши советники, чьи двусмысленные советы и стали причиной войны с Фарнавазом, куда-то запропастились.\n\n[ROOT.GetCountry.GetRuler.GetName] напряженно обдумывает требования самозванца, а потом с громким вздохом объявляет решение."
 dhe_iberia.2.a:0 "[SCOPE.sChar('pharnavaz').GetSheHe|U] хочет войны? [SCOPE.sChar('pharnavaz').GetSheHe|U] её получит."
 dhe_iberia.2.b:0 "[ROOT.GetCountry.GetName] не выдержит гражданской войны. Лучше уступить [SCOPE.sChar('pharnavaz').GetHerHim] престол."
 dhe_iberia.4.t:0 "Возвышение Фарнаваза"
 dhe_iberia.4.desc:0 "[SCOPE.sChar('former_ruler').GetName] уходит с арены, а значит, мы достигли желанной цели: трон Иберии наш. Довольно нам подчиняться закоснелым тиранам, дорогу новому поколению просвещённых правителей.\n\n[ROOT.GetCountry.GetRuler.GetName] уже знает, как будет развиваться [ROOT.GetCountry.GetCapital.GetName] и как нам вознести город к вершине величия. Однажды город прославится в веках, став жемчужиной Иберии."
 dhe_iberia.4.a:0 "[ROOT.GetCountry.GetName] на пороге новой эры."
 dhe_iberia.5.t:0 "Поражение Фарнаваза"
 dhe_iberia.5.desc:0 "Угрозам Фарнаваза конец, и мы можем забыть об этой помехе. Без амбициозного царевича ничто не помешает Иберии сиять в веках, возвысившись до небывалых высот."
 dhe_iberia.5.a:0 "Конец самозванцу."
 dhe_iberia.6.t:0 "[ROOT.GetCountry.GetCapital.GetName] строится"
 dhe_iberia.6.desc:0 "Захватив иберийский трон, [SCOPE.sChar('pharnavaz').GetName] [Select_CString(pharnavaz.IsFemale, 'разработала', 'разработал' )] грандиозный план расширения и эффективного управления столицей. Согласно ему, [SCOPE.sP('pharnavaz_capital').GetName] превратится в процветающую столицу великой империи, и [SCOPE.sChar('pharnavaz').GetPraenomen] [Select_CString(pharnavaz.IsFemale, 'готова', 'готов' )] ради этого обратить всё в руины и построить город заново.\n\nВпрочем, некоторые советники уверены, что есть и более насущные дела, поэтому грандиозные планы могут немного подождать. Фарнаваз же заявляет, что реализовать эти планы позже будет гораздо сложнее, в особенности потому, что именно сейчас все готовы к переменам."
 dhe_iberia.6.a:0 "[ROOT.GetCountry.GetCapital.GetName] станет предметом зависти для всего мира."
 dhe_iberia.6.a.tt:0 "[SCOPE.sChar('pharnavaz').GetEmployer.GetCapital.GetName] начинает перестраиваться, ибо того желает [SCOPE.sChar('pharnavaz').GetName]"
 dhe_iberia.6.b:0 "Планы могут немного подождать."
 dhe_iberia.6.b.tt:0 "[SCOPE.sChar('pharnavaz').GetName] решает на время отложить планы. При этом откроется новое решение, которое позволит продолжить строительство позже."
 dhe_iberia.7.t:0 "[SCOPE.sP('pharnavaz_capital').GetName]: заготовка материалов"
 dhe_iberia.7.desc:0 "Хотя казалось, что у Фарнаваза всё готово и вскоре [SCOPE.sP('pharnavaz_capital').GetName] достигнет обещанного величия, теперь многие рабочие жалуются на нехватку материалов. Неясно, делают они больше, чем требовалось, или же часть запасов таинственным образом исчезает, но очевидно, что нужно обеспечить их необходимым.\n\nПока мы были заняты строительством, к нам заглянула пара торговцев, которые предлагали нам свои товары. Или пусть с проблемой разберутся рабы."
 dhe_iberia.7.a:0 "Мы можем потратить деньги."
 dhe_iberia.7.b:0 "Почему бы рабам на рудниках не поработать сверхурочно?"
 dhe_iberia.8.t:0 "Расцвет торговли"
 dhe_iberia.8.desc:0 "[SCOPE.sP('pharnavaz_capital').GetName] вовсю перестраивается, и торговцы валят к нам толпой, в надежде сбыть здесь свои товары.\n\nМы уже перестраиваем некоторые районы города, поэтому можем предоставить один квартал новоприбывшим, или же можно воспользоваться случаем и продать торговцам что-нибудь ненужное."
 dhe_iberia.8.a:0 "Пусть селятся, где мы позволим."
 dhe_iberia.8.b:0 "Пусть торгуют с нами."
 dhe_iberia.9.t:0 "[ROOT.GetCountry.GetName] обретает великую столицу"
 dhe_iberia.9.desc:0 "За последние пару месяцев проделана огромная работа, и город наконец завершен. Широкие улицы, новая администрация и большие жилые районы — всё, что Фарнаваз планировал с самого начала.\n\n[SCOPE.sP('pharnavaz_capital').GetName] не сходит с уст, и послы дальних держав уже направляются к нам, чтобы воочию убедиться в величии прекрасного города."
 dhe_iberia.9.a:0 "Мы не собираемся останавливаться."
 dhe_iberia.10.t:0 "Идол Армази"
 dhe_iberia.10.desc:0 "[Select_CString(high_priest.IsFemale, 'Наша', 'Наш' )] [SCOPE.sChar('high_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sChar('high_priest').GetName] ведет переговоры с другими высокопоставленными жрецами и жрицами местных конфессий в городе [ROOT.GetCountry.GetCapital.GetName]. Наш народ чтит разных богов и традиции, и найти общую доктрину для него весьма затруднительно.\n\nЖрецы считают, что настало время создать некий общий монумент, который объединит людей. Предложить народу общую веру было бы мудрым решением."
 dhe_iberia.10.a:0 "Бронзовый идол, подобных которому нет во всём мире."
 dhe_iberia.10.a.tt:0 "[SCOPE.sChar('pharnavaz').GetName] начинает работу над идолом Армази в провинции [SCOPE.sP('armazi_idol_province').GetName]"
 dhe_iberia.10.b:0 "У нас и без того хватает расходов."
 dhe_iberia.11.t:0 "Еретический идол"
 dhe_iberia.11.desc:0 "Работа над идолом Армази привлекает самых неприятных наших сородичей, которые задирают рабочих и ведут себя весьма надменно. А недавно произошла неприятная стычка, в которой пострадало несколько местных жителей. Пора прекратить эти распри."
 dhe_iberia.11.a:0 "Что бы ни натворили фанатики, золото всё исправит."
 dhe_iberia.11.b:0 "Покончить с еретиками."
 dhe_iberia.12.t:0 "Идол верных"
 dhe_iberia.12.desc:0 "Работа над идолом Армази идёт полным ходом, и в провинцию [SCOPE.sP('armazi_idol_province').GetName] стекаются люди со всей державы, чтобы посмотреть на строительство.\n\nЕсли так пойдёт дальше, наша работа принесёт плоды гораздо раньше, чем мы думали."
 dhe_iberia.12.a:0 "Всё это заслуга Фарнаваза."
 dhe_iberia.12.b:0 "Это заслуга каждого иберийца."
 dhe_iberia.13.t:0 "Идол Армази готов"
 dhe_iberia.13.desc:0 "После многомесячных неустанных трудов в провинции [SCOPE.sP('armazi_idol_province').GetName] мы готовы явить народу результат. Люди со всего региона собираются на улицах, чтобы увидеть идола хотя бы издали, и большинство впадает в благоговейный трепет при виде массивного бронзового истукана. Если чья-то вера в богов и колебалась, то сегодня она сильна как никогда."
 dhe_iberia.13.a:0 "Он станет символом нашей веры."
 iberia_improving_capital_decision:0 "Перемены Фарнаваза"
 iberia_improving_capital_decision_desc:0 "Фарнаваз давно задумал обустройство столицы, и теперь, встав во главе Иберии, хочет претворить их в жизнь. Скоро чужеземцы перестанут смотреть на нас, как на жалкое захолустье, и начнут завидовать."
 pharnavaz_capital_improvement_begins_tt:0 "Улучшения начинаются"
 pharnavaz_leader:0 "Фарнаваз I Фарнавазид — правитель Иберии"
 dhe_iberia.14.t:0 "Культ Айнины и Данины"
 dhe_iberia.14.desc:0 "[ROOT.GetCountry.GetName] не стоит на месте: не так давно в стране появился молодой культ богинь Айнины и Данины, и [Select_CString(high_priest.IsFemale, 'наша', 'наш' )] [SCOPE.sChar('high_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sChar('high_priest').GetName] готов поделиться своими соображениями о нём.\n\nПосле нескольких недель наблюдений за обрядами и церемониями [SCOPE.sChar('high_priest').GetPraenomen] не только считает, что [ROOT.GetCountry.GetName] выиграет от его присутствия, но и предлагает официально ввести богинь в наш пантеон."
 dhe_iberia.14.a:0 "Что ж, мы примем новых богинь."
 dhe_iberia.14.a.tt:1 "Открывает божеств #Y Айнина и Данина#!."
 dhe_iberia.14.b:0 "У нас и без того хороший пантеон."
 ### DHE Massalia ###
 dhe_massalia.1.t:0 "[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.Custom('get_salyes_title')] процветает"
 dhe_massalia.1.desc:0 "Сотни лет мы строили торговые посты на средиземноморском побережье. Торговля с варварами приносила огромную выгоду, и мы основывали процветающие города все дальше от родины. Даже прославленный Карфаген смирился с нашим соседством и включился в торговлю, не в силах одержать над нами верх.\n\nНо благословенные дни проходят. Дикари, что жили с нами бок о бок, научились пользоваться технологиями и идеями, которые мы принесли с собой. Теперь их вожди то и дело обсуждают, как объединятся и разберутся с тренькающими на лирах пьяницами, которые продают им безделушки.\n\n[SCOPE.sChar('dhe_massalia_slv_ruler').Custom('get_salyes_desc')]"
 dhe_massalia.1.a:0 "Мы опередим их и нападём первыми."
 dhe_massilia.1.at:0 "Массилия (@[THIS.GetCountry.GetFlag]!) будет претендовать на соседние города, которыми владеет [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName] (@[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetFlag]!)"
 dhe_massalia.1.b:0 "Покажем им, что с нами выгодно жить в дружбе."
 dhe_massalia.1.bt:0 "[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName] получит гонца, который в красках расскажет, что наши торговцы ценят мир и готовы вести торговлю на равных условиях, чем и займутся, если будет принято следующее:"
 dhe_massalia.2.t:0 "Предложение из Массилии"
 dhe_massalia.2.desc:0 "[ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('dhe_massalia_slv_ruler').GetName] принимает гонца напыщенных массалийских торговцев. Похоже, любители лиры испугались, что мы становимся сильнее, и хотят задобрить нас медоточивыми речами и красивыми безделушками.\n\nС тех пор как греки высадились на наших берегах с изысканными товарами и новыми обычаями, мы вели себя относительно мирно. Мы научились делать вино, чеканить монеты и приносить жертвы по греческому обычаю, но сейчас обнаружили, что эти торгаши, прикрывшись каменными стенами и бронзовыми щитами, попросту нас надувают.\n\nМногие уверены, что пора объяснить грекам, как мы их ценим, и затолкать обратно в море..."
 dhe_massalia.2.a:0 "Не станем отрицать, польза от них есть."
 dhe_massalia.2.b:0 "Пора им увидеть истинную природу наших отношений."
 dhe_massalia.2.bt:0 "#R Мы потребуем от Массалии дань и пригрозим войной.#!"
 dhe_massalia.2.c:0 "Отправьте этих трусов назад по театрам."
 dhe_massalia.2.ct:0 "[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName] (@[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetFlag]!) будет претендовать на соседние города, которыми владеет Массилия (@[SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetFlag]!)"
 dhe_massalia.3.t:0 "[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName] даёт ответ"
 dhe_massalia.3.desc_1:0 "[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetAdjective]ие скептики передали с гонцом неприятный ответ. [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetAdjective][Select_CString(dhe_massalia_slv_ruler.IsFemale, 'ая', 'ий' )] [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetRulerTitle] с презрением [Select_CString(dhe_massalia_slv_ruler.IsFemale, 'отвергла', 'отверг' )] дары и предложения, а после [Select_CString(dhe_massalia_slv_ruler.IsFemale, 'прогнала', 'прогнал' )] послов прочь.\n\nНа совете царила неловкая атмосфера. Голоса разделились: одни предлагали рассматривать произошедшее как оскорбление или попытку развязать войну, другие же предлагают пока сохранять статус-кво.\n\nВ любом случае, [ROOT.GetCountry.GetName] теперь на грани войны, и мы должны быть готовы защищаться."
 dhe_massalia.3.desc_2:0 "[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName] и [SCOPE.sC('dhe_massalia_slv_ruler').GetHerHis] грязные собаки вернули нашего гонца с ответом: [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetAdjective][Select_CString(dhe_massalia_slv_ruler.IsFemale, 'ая', 'ий' )] [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetRulerTitle] с презрением [Select_CString(dhe_massalia_slv_ruler.IsFemale, 'отвергла', 'отверг' )] дары и предложения, а после [Select_CString(dhe_massalia_slv_ruler.IsFemale, 'потребовала', 'потребовал' )] от нас «склониться или сдохнуть».\n\nСовет пришел в ярость, большинство требует разобраться, как наше предложение о дружбе могло спровоцировать подобный ответ: было ли оно так неудачно составлено, или посольство было обречено заранее?\n\nВ любом случае, [ROOT.GetCountry.GetName] теперь на грани войны, и мы должны решить: воевать или покориться?"
 dhe_massalia.3.desc_3:0 "Мудрый [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetAdjective]ий народ передал с нашим гонцом радостную весть: [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetAdjective][Select_CString(dhe_massalia_slv_ruler.IsFemale, 'ая', 'ий' )] [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetRulerTitle] принимает наше предложение дружбы в обмен на расширение торговли.\n\nСовет в изумлении — и это ещё мягко сказано. Скептики не рады, что удалось избежать войны, а сторонники мира празднуют победу пера над мечом.\n\nВ кратковременной перспективе это соглашение повредит нашему процветанию, но, если удача останется на нашей стороне, то мы надолго получили независимость."
 dhe_massalia.3.a:0 "Да славятся [ROOT.GetCountry.GetName] и [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName]!"
 dhe_massalia.3.b:0 "Если только ради мира..."
 dhe_massalia.3.c:0 "Мы не склонимся перед жалким вождишкой в штанах."
 dhe_massalia.3.ct:0 "#R [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName] может объявить нам войну.#!\nМассилия (@[THIS.GetCountry.GetFlag]!) будет претендовать на соседние города, которыми владеет [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName] (@[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetFlag]!)"
 dhe_massalia.3.d:0 "Досадно..."
 dhe_massalia.4.t:0 "Массилийское решение"
 dhe_massalia.4.desc_1:0 "Наш гонец возвращается из [SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetAdjective]их земель и сообщает, что [SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_massalia_mas_ruler').GetName] и жалкий [SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetAdjective]ий сенат по своему скудоумию решили отвергнуть наше щедрое предложение платить дань и готовятся к войне.\n\nВсе, затаив дыхание, ждут, что скажет [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_massalia_slv_ruler').GetName]."
 dhe_massalia.4.desc_2:0 "Наш гонец возвращается из [SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetAdjective]их земель и сообщает, что [SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_massalia_mas_ruler').GetName] и [SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetAdjective]ий сенат, желая избежать конфликта, мудро согласились платить нам дань.\n\nПохоже, они наконец-то поняли, кто правит на этой земле."
 dhe_massalia.4.a:0 "Мы очистим от них нашу землю..."
 dhe_massalia.4.b:0 "...скоро."
 dhe_massalia.4.c:0 "[ROOT.GetCountry.GetName] больше никому не уступит."
 dhe_massalia.5.t:0 "Наследие Пифея"
 dhe_massalia.5.desc_1:0 "Рассказы о путешествиях нашего знаменитого исследователя и учёного Пифея в легендарную Британнику и неведомые земли за ней снискали в равной степени как насмешки, так и восторг. В любом случае его возвращение, несомненно, подняло волну интереса к землям, что лежат за [ROOT.GetCountry.GetAdjective]ими пределами, вдали от обширного эллинского мира.\n\nКонечно, такие затеи обходятся недёшево, но теперь звучат предложения снарядить новую экспедицию, во главе которой встанет [SCOPE.sChar('pytheas_scope').GetName]. Нашлись и те, кому напыщенные разглагольствования Пифея кажутся недостоверными. Они считают, что деньги лучше вложить в торговлю и исследования того, что нам уже известно."
 dhe_massalia.5.desc_2:0 "Рассказы о путешествиях в легендарную Бретаннику и неведомые земли за ней, которыми щедро [Select_CString(pytheas_scope.IsFemale, 'поделилась', 'поделился' )] по возвращении [Select_CString(pytheas_scope.IsFemale, 'наша знаменитая', 'наш знаменитый' )] [SCOPE.sChar('pytheas_scope').GetPraenomen], снискали в равной степени как насмешки, так и восторг. В любом случае, [SCOPE.sC('pytheas_scope').GetHerHis] возвращение, несомненно, подняло волну интереса к землям, что лежат за [ROOT.GetCountry.GetAdjective]ими пределами, вдали от обширного эллинского мира.\n\nКонечно, такие затеи обходятся недёшево, но теперь звучат предложения снарядить новую экспедицию, во главе которой встанет [SCOPE.sChar('pytheas_scope').GetPraenomen]. Нашлись и те, кому напыщенные разглагольствования о далеких краях кажутся недостоверными. Они считают, что деньги лучше вложить в торговлю и исследования того, что нам уже известно."
 dhe_massalia.5.a:0 "Поощрение торговых путешествий"
 dhe_massalia.5.b:0 "Знание — сила. Вложим деньги в учёбу мореходов."
 dhe_massalia.5.c:0 "Всегда можно открыть что-нибудь новое!"
 dhe_massalia.5.ct:0 "Решать, куда поплывёт [SCOPE.sChar('pytheas_scope').GetPraenomen], будем мы.\n#R Успех не гарантирован.#!"
 dhe_massalia.6.t:0 "[SCOPE.sChar('pytheas_scope').Custom('get_massalia_6_title')]"
 dhe_massalia.6.desc:0 "[SCOPE.sChar('pytheas_scope').Custom('get_massalia_6_desc')] в надежде найти источники олова и других ценных торговых ресурсов в землях варваров. Вероятно, он проплыл через Галатию и обогнул обширный остров Британника, откуда направился к Туле, хладному краю мира. Он вернулся с прекрасными слитками электрума, что сияют, подобно солнцу. Вероятно, на севере нас ждут и другие находки и открытия.\n\nКроме того, как нам известно, сотнями лет позже другой наш исследователь, Эвфимен, отправился на юг за Геркулесовы столпы и обнаружил великую реку, превосходящую сам Нил. Была она столь широка, что опресняла океан.\n\nДалёкая Британника представляется самым надёжным вариантом: записи и рассказы о путешествии первого экипажа до сих пор не забыты. Однако [SCOPE.sChar('pytheas_scope').GetHerselfHimself] [SCOPE.sChar('pytheas_scope').GetPraenomen] упорно настаивает на путешествиях к новым землям на западе и рассказывает о стране у круглого моря. Эти истории, несомненно, вдохновлены легендами об Атлантиде..."
 dhe_massalia.6.a:0 "Британника — надёжный вариант."
 dhe_massalia.6.at:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen] попытается больше узнать о прославленном острове Британника. Довольно безопасная экспедиция."
 dhe_massalia.6.b:0 "На север, к дальним границам Туле."
 dhe_massalia.6.bt:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen] отправится за пределы открытых нами земель. Экспедиция средней сложности."
 dhe_massalia.6.c:0 "Отправимся на юг, дальше, чем Эвфимен."
 dhe_massalia.6.ct:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen] обогнёт Ливию и Атлас и направится на юг. Опасная экспедиция."
 dhe_massalia.6.d:0 "На запад, по широкой груди Океана!"
 dhe_massalia.6.dt:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen] попытается добраться до края океана, опоясывающего мир. Безумная, практически невозможная экспедиция."
 dhe_massalia.7.t:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen] отплывает"
 dhe_massalia.7.desc:0 "[ROOT.GetCountry.Custom('get_pytheas_destination')] ждёт. Экспедиция вот-вот начнётся: припасы погружены на корабль, моряки попрощались с берегом, а славный капитан [SCOPE.sChar('massilia_captain_name_scope').GetPraenomen] ждёт, когда объявится [SCOPE.sChar('pytheas_scope').GetPraenomen], чтобы перемолвиться словечком.\n\nРадостные дети и женщины, остающиеся ждать на берегу, машут с пристани, пока корабль выходит из гавани и поднимает паруса...\n\nНескоро [SCOPE.sChar('pytheas_scope').GetPraenomen] вернётся домой."
 dhe_massalia.7.a:0 "Да поможет [SCOPE.sChar('pytheas_scope').GetHerHim] [ROOT.GetCountry.Custom('get_sea_god')], и пусть ведёт [SCOPE.sChar('pytheas_scope').GetHerHis] [ROOT.GetCountry.Custom('get_commerce_god')]."
 dhe_massalia.7.at:0 "Позже, если повезёт, мы узнаем, что [Select_CString(pytheas_scope.IsFemale, 'видела', 'видел' )] [SCOPE.sChar('pytheas_scope').GetPraenomen]."
 dhe_massalia.8.t:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen] [Select_CString(pytheas_scope.IsFemale, 'вернулась', 'вернулся' )]!"
 dhe_massalia.8.desc_opener:0 "Сегодня [SCOPE.sChar('pytheas_scope').GetPraenomen] [Select_CString(pytheas_scope.IsFemale, 'вернулась', 'вернулся' )] в порт [ROOT.GetCountry.GetCapital.GetName]. Горожане стекаются к театру, чтобы послушать истории о [SCOPE.sChar('pytheas_scope').GetHerHis] путешествиях в далёкий край под названием [ROOT.GetCountry.Custom('get_pytheas_destination')]."
 dhe_massalia.8.desc_opener_fail:0 "Сегодня [SCOPE.sChar('pytheas_scope').GetPraenomen] [Select_CString(pytheas_scope.IsFemale, 'вернулась', 'вернулся' )] после путешествия в далёкий край [ROOT.GetCountry.GetCapital.GetName], но обстоятельства возвращения оказались весьма неожиданными."
 dhe_massalia.8.desc_closer_fail:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen] не вернёт нам вложенных средств..."
 dhe_massalia.8.desc_1:0 "$dhe_massalia.8.desc_opener_fail$\n\n[SCOPE.sChar('pytheas_scope').GetSheHe|U] утверждает, что на корабль напала шайка пиратов, да так, что сбежать не было никакой возможности. Пока разбойники плавали из порта в порт, распродавая награбленное, экипаж томился в плену, но в конце концов им удалось сбежать и найти корабль до дома, пообещав оплатить дорогу по прибытии...\n\n$dhe_massalia.8.desc_closer_fail$"
 dhe_massalia.8.desc_2:0 "$dhe_massalia.8.desc_opener$\n\nСначала [SCOPE.sChar('pytheas_scope').GetSheHe] рассказывает об ужасной буре, которая едва не потопила всю экспедицию, и объясняет, что северные воды беспощадны и вероломны.\n\nКогда мореходы пристали к земле, [SCOPE.sChar('pytheas_scope').GetPraenomen] [Select_CString(pytheas_scope.IsFemale, 'отправилась', 'отправился' )] вглубь острова за припасами для ремонта, и там им [Select_CString(SCOPE.sChar.('dhe_massalia_brit_scope').GetEmployer.IsFemale, 'оказала', 'оказал' )] тёплый приём [SCOPE.sChar('dhe_massalia_brit_scope').GetEmployer.GetName]. Некоторые моряки, не сумев победить ужаса перед океаном, решили остаться, в то время как [SCOPE.sChar('pytheas_scope').GetPraenomen] [Select_CString(pytheas_scope.IsFemale, 'отправилась', 'отправился' )] дальше за сведениями для трактата «[ROOT.GetCountry.Custom('get_pytheas_study_subject')]». Увы, когда [SCOPE.sChar('pytheas_scope').GetSheHe] [Select_CString(pytheas_scope.IsFemale, 'вернулась', 'вернулся' )], оказалось, что осевшие матросы обзавелись семьями и возвращаться к н[SCOPE.sChar('pytheas_scope').GetHerHim] не собираются.\n\nПо счастью, обратный путь оказался не таким тяжёлым, а мы многое узнали о жителях и географии острова."
 dhe_massalia.8.desc_3:0 "$dhe_massalia.8.desc_opener$\n\nЭкспедиция обогнула побережье и без единой заминки пристала к Британнике. Но далее всё шло не столь гладко: встревоженные местные жители отреагировали на их прибытие недружелюбно, и очередная встреча с разозленными жрецами на одном из местных островов закончилась кровопролитием. Моряки отказались оставаться на суше дольше необходимого, сравнивая своё путешествие в дикие земли с испытаниями, выпавшими на долю Язона.\n\nНесмотря на трудности, [SCOPE.sChar('pytheas_scope').GetPraenomen] [Select_CString(pytheas_scope.IsFemale, 'сумела', 'сумел' )] подтвердить прежние изыскания о размерах острова и режиме приливов, завершить путешествие и собрать достаточно материала для книги по теме «[ROOT.GetCountry.Custom('get_pytheas_study_subject')]»."
 dhe_massalia.8.desc_4:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] решается на сомнительную и неясную авантюру. Всё начинается на встрече с несколькими местными жителями в месте под названием «[SCOPE.sChar('dhe_massalia_brit_scope').GetEmployer.GetName]». Их провидцы опутали путешественников сказками о несметных сокровищах вождя, что живет у истока великой реки — едва ли не самой большой на острове.\n\nОхваченные жаждой наживы моряки поплыли за проклятым сокровищем. Клинки и вода унесли жизни половины экипажа, и лишь тогда пелена алчности перед глазами выживших развеялась, и [SCOPE.sChar('pytheas_scope').GetPraenomen] [Select_CString(pytheas_scope.IsFemale, 'сумела', 'сумел' )] убедить их вернуться и оставить зловещие воды и остров навсегда.\n\nК счастью, всё это время [SCOPE.sChar('pytheas_scope').GetPraenomen] [Select_CString(pytheas_scope.IsFemale, 'вела', 'вёл' )] записи — теперь [SCOPE.sChar('pytheas_scope').GetSheHe] приводит их в порядок, чтобы составить подробный отчёт о путешествии. Более всего [SCOPE.sChar('pytheas_scope').GetHerHis] интересует тема «[ROOT.GetCountry.Custom('get_pytheas_study_subject')]»."
 dhe_massalia.8.desc_5:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] утверждает, что в поисках легендарного Туле [Select_CString(pytheas_scope.IsFemale, 'обнаружила', 'обнаружил' )] земли далеко за пределами острова Британника. По пути на восток они плыли вдоль берега Галатии, миновали множество рек и повернули на север. Они обнаружили широкий канал, по ту сторону которого нашёлся остров, превышающий Британнику размерами, но более дикий.\n\nВысадившись на берег в месте под названием «[SCOPE.sCountry('dhe_massalia_thule_scope')]», они встретились с местными людьми, которые носят оранжевые самоцветы и живут в больших деревянных чертогах, похожих на перевёрнутые корабли. Дни там долгие в летнее время и прискорбно короткие зимой, с приходом которой и суша, и море покрываются снегом и ужасным льдом."
 dhe_massalia.8.desc_6:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] рассказывает о плоской песчаной земле за Британникой, которая рядом с островом кажется поистине гигантской. Вся она покрыта бескрайними сосновыми лесами, среди которых зияют проплешины рек и озёр. Летом климат вполне умеренный, зимой же всё пронизывает беспощадный холод, и тогда местные жители сидят в деревянных домах, едят жареную свинину и запивают её медовым вином.\n\nМежду нашими землями проходит широкий канал, и хотя до ближнего их берега, должно быть, можно добраться из Массалии, никакого сходства между нами нет. Земли здесь дикие и невозделанные, а грубый народ превыше всего ценит военные традиции. Экипажу не терпелось скорее поднять паруса, но перед возвращением [SCOPE.sChar('pytheas_scope').GetPraenomen] всё-таки [Select_CString(pytheas_scope.IsFemale, 'сумела', 'сумел' )] собрать немало ценных сведений по теме «[ROOT.GetCountry.Custom('get_pytheas_study_subject')]»."
 dhe_massalia.8.desc_7:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] описывает странную землю на краю света, где ледяной океан проедает подобные змеям каналы в скалистых берегах. Среди туманных вершин нашли приют бледные варвары, которые охотятся на огромнейших зверей ради их шкур. Земля там неплодородна, а климат суров. Зимой солнце едва выглядывает из-за горизонта, и день с ночью постоянно сражаются за место на небосводе.\n\nЗа этими землями в пустом море бесцельно плавают крошечные ледяные островки. [SCOPE.sChar('pytheas_scope').GetPraenomen] уверяет, будто [Select_CString(pytheas_scope.IsFemale, 'нашла', 'нашёл' )] настоящий край света и [Select_CString(pytheas_scope.IsFemale, 'сумела', 'сумел' )] собрать немало ценных сведений по теме «[ROOT.GetCountry.Custom('get_pytheas_study_subject')]»."
 dhe_massalia.8.desc_8:0 "$dhe_massalia.8.desc_opener$\n\nСперва [SCOPE.sChar('pytheas_scope').GetSheHe] пространно повествует о загадочном побережье за Геркулесовыми столпами, где заросли кустарников сменяются жесточайшей пустыней, за которой вновь начинаются леса и открывается цветущее устье широкой реки. Там живут темнокожие люди, которые прекрасно разбираются в кораблестроении и создают целые города из кирпича. Приливы здесь сильнее, чем во внутреннем море, а под океанскими ветрами оказалось непросто идти под парусом.\n\nПохоже, Эвфимен говорил правду, но сомнительно, что эта река тоже часть египетского Нила. Сколько мы ни плыли, земля не заканчивалась: там лишь море и выжженный солнцем берег, сколько хватает глаз. [SCOPE.sChar('pytheas_scope').GetPraenomen] весьма [Select_CString(pytheas_scope.IsFemale, 'довольна', 'доволен' )], а главное — [Select_CString(pytheas_scope.IsFemale, 'она сумела', 'он сумел' )] собрать немало ценных сведений по теме «[ROOT.GetCountry.Custom('get_pytheas_study_subject')]»."
 dhe_massalia.8.desc_9:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] рассказывает о широких землях к югу от великой пустыни, где обитают странные животные и темнокожие торговцы. Широкая река Эвфимена оказалась совсем не мифом: она действительно уходит далеко вглубь материка, хотя это определенно не Нил из страны Египет, о котором местный народ ничего не знает. [SCOPE.sChar('pytheas_scope').GetPraenomen] и [SCOPE.sChar('pytheas_scope').GetHerHis] команда по достоинству оценили гостеприимство местных жителей, которые явно не бедны, но не имеют понятия о Гомере и исповедуют странные верования.\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] многое [Select_CString(pytheas_scope.IsFemale, 'узнала', 'узнал' )] о местных обычаях и о климате, хотя нельзя было не заметить, что в первую очередь [SCOPE.sChar('pytheas_scope').GetHerHis] интересует [ROOT.GetCountry.Custom('get_pytheas_study_subject')]. Путешествие в этот край оказалось долгим и изнурительным, а цветущее устье реки вскоре сменилось сухой степью, поросшей кустарником, и бесконечными лесами. В конце концов, так и не удовлетворив любопытства в полной мере, [SCOPE.sChar('pytheas_scope').GetPraenomen] [Select_CString(pytheas_scope.IsFemale, 'прислушалась', 'прислушался' )] к команде, и экспедиция повернула к родным берегам, удовольствовавшись уже сделанными открытиями."
 dhe_massalia.8.desc_10:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] рассуждает о сложности мореплавания за Геркулесовыми столпами, где волны бывают столь велики, что способны проглотить корабль целиком, а приливы мешают приставать к берегу привычными способами. Через несколько недель путешествия корабль попал в столь свирепую песчаную бурю, что экипаж едва не погиб страшной смертью на зазубренных скалах. За бурей последовал мёртвый штиль, и корабль несколько дней бесцельно качался на волнах, пока южный ветер не отнёс его к великой реке, о которой упоминал и Эвфимен.\n\nРека тянулась через южные пустыни, и матросы, уверенные, что в конце пути их не ждёт ничего, кроме бескрайних песков, начали роптать. Памятуя, что главная цель исследований — [ROOT.GetCountry.Custom('get_pytheas_study_subject')], [SCOPE.sChar('pytheas_scope').GetPraenomen] спешно [Select_CString(pytheas_scope.IsFemale, 'закончила', 'закончил' )] записи, и экспедиция отправилась домой. По крайней мере, им удалось доказать, что Эвфимен был прав."
 dhe_massalia.8.desc_11:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] путано рассказывает о большом материке на краю света. Бред сводится к тому, что путь и туда, и обратно был изнурительным, будто они плыли на запад вдоль череды островов, каждый из которых боги открывали им в моменты отчаяния, и наконец достигли холодного края, где их встретили дикари необычного облика.\n\nВарваров страшно заинтересовали мелкие безделушки, которые нашлись у моряков, и в обмен на маленькую бронозовую жаровню экспедиция была обеспечена припасами на всё время плавания. На вопрос, есть ли к западу от них море, местные жители отвечали, что их материк не имеет конца и края, а за ним ничего нет. [SCOPE.sChar('pytheas_scope').GetPraenomen] утверждает, будто после [SCOPE.sChar('pytheas_scope').GetHerHis] занимала только одна тема — [ROOT.GetCountry.Custom('get_pytheas_study_subject')], и когда [SCOPE.sChar('pytheas_scope').GetSheHe] закончил записи, экспедиция вернулась домой, придерживаясь всё той же гряды островов, а вёл их божественный ветер."
 dhe_massalia.8.desc_12:0 "$dhe_massalia.8.desc_opener_fail$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] приносит тревожные вести: около Геркулесовых столбов к ним подошли карфагенские корабли, и стоило рассказать о цели путешествия, как дальнейший путь экспедиции перекрыли. Под угрозой нападения карфагеняне отвели корабль исследователей в наш порт.\n\n$dhe_massalia.8.desc_closer_fail$"
 dhe_massalia.8.desc_13:0 "$dhe_massalia.8.desc_opener_fail$\n\nДопустил ошибку кто-то из команды, а, возможно, и [Select_CString(pytheas_scope.IsFemale, 'сама', 'сам' )] [SCOPE.sChar('pytheas_scope').GetPraenomen] — у руля, у карты или со снастями, но корабль быстро вышел из строя. Болтавшийся на волнах внутреннего моря экипаж выловили проплывавшие мимо торговцы...\n\n$dhe_massalia.8.desc_closer_fail$"
 dhe_massalia.8.desc_14:0 "$dhe_massalia.8.desc_opener_fail$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] сообщает, что вскоре после выхода из порта корабль попал в шквальный ветер, который едва не уничтожил мачту и сбросил за борт едва ли не половину команды. Кое-как кораблю удалось добраться до ближайшей гавани, а затем — с позором — вернуться домой. Похоже, [ROOT.GetCountry.Custom('get_sea_god')] за что-то на нас гневается.\n\n$dhe_massalia.8.desc_closer_fail$"
 dhe_massalia.8.a:0 "Думаю, что-то ещё можно вытащить..."
 dhe_massalia.8.b:0 "...хотя бы эту часть?"
 dhe_massalia.8.c:0 "[ROOT.GetCountry.Custom('get_sky_god')] помилуй!"
 dhe_massalia.9.t:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen] [Select_CString(pytheas_scope.IsFemale, 'пропала', 'пропал' )] без вести"
 dhe_massalia.9.desc:0 "Прошло много месяцев, а [SCOPE.sChar('pytheas_scope').GetPraenomen] по-прежнему неизвестно где. [ROOT.GetCountry.Custom('get_pytheas_destination')] остается под покровом тайны. [ROOT.GetCountry.GetName] теряет надежду на возвращение мореходов.\n\nМоре — опасное место, и мы можем только надеяться, что [SCOPE.sChar('pytheas_scope').GetPraenomen] и [SCOPE.sChar('pytheas_scope').GetHerHis] команда сумеют снискать милость богов..."
 dhe_massalia.9.a:0 "Кто знает, чего захочет [ROOT.GetCountry.Custom('get_sea_god')]."
 dhe_massalia.10.t:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]о-[SCOPE.sC('dhe_massalia_carthage_scope').GetAdjective]ая война"
 dhe_massalia.10.desc:0 "Мы обратили внимание, что у карфагенян, наших давних соперников в торговле и колонизации, разгорелся конфликт с молодым, но амбициозным государством [SCOPE.sC('dhe_massalia_rome_scope').GetName].\n\nПрактичные чиновники считают, что у нас есть прекрасная возможность ослабить карфагенян, а также завоевать доверие потенциально сильной державы. Мы должны снабдить [SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]ие войска боевыми кораблями.\n\nНаши верфи способны справиться с нагрузкой, а так как обучать моряков и командование нам не придётся, мы довольно быстро сможем построить значительное число кораблей."
 dhe_massalia.10.a:0 "Что угодно, лишь бы лишить Карфаген превосходства!"
 dhe_massalia.10.at1:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName] узнает, что мы готовы прислать им боевые корабли. Если они согласятся:"
 dhe_massalia.10.at2:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName] получит 4 #Y триремы#! @trireme! и 4 #Y либурны#! @liburnian!"
 dhe_massalia.10.b:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName] не заслуживает нашей помощи..."
 dhe_massalia.11.t:0 "Массилия предлагает корабли"
 dhe_massalia.11.desc:0 "Практичные греческие торговцы из Массилии пришли к нам с предложением. За разумную компенсацию их верфи готовы поработать во имя нашей неизбежной победы над карфагенцами, которых греки издавна недолюбливают.\n\nКарфагенский флот силён, и мы, разумеется, только выиграем, укрепив флотилию их врагов. Однако некоторых чиновников беспокоит перспектива оказаться в долгу у чужеземной державы, сколь бы слабой она ни была..."
 dhe_massalia.11.a:0 "Щедрое предложение."
 dhe_massalia.11.at:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName] получит 4 #Y триремы#! @trireme! и 4 #Y либурны#! @liburnian!"
 dhe_massalia.11.b:0 "Принять и удвоить заказ!"
 dhe_massalia.11.bt:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName] получит 8 #Y трирем#! @trireme! и 8 #Y либурн#! @liburnian!"
 dhe_massalia.11.c:0 "Нам не требуется помощь."
 dhe_massalia.12.t:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName] даёт ответ"
 dhe_massalia.12.desc_1:0 "Наш торговый представитель возвращается из [SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]ой столицы, — города [SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName], — и сообщает, что их правители без раздумий отвергли наше щедрое предложение, видимо, не желая оставаться в долгу.\n\nОстаётся надеяться, что эти глупцы справятся с Карфагеном без нашей помощи..."
 dhe_massalia.12.desc_2:0 "Наш торговый представитель возвращается из [SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]ой столицы, — города [SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName], — и сообщает, что их правители не только согласились воспользоваться нашими услугами, но и заказали вдвое больше кораблей, чем было предложено!\n\nТакой исход, без сомнения, не только гарантирует поражение Карфагена, но и окупит работу наших верфей на много лет вперёд!"
 dhe_massalia.12.desc_3:0 "Наш торговый представитель возвращается из [SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]ой столицы, — города [SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName], — и сообщает, что их правители приняли наше щедрое предложение.\n\nПусть [ROOT.GetCountry.Custom('get_sky_god')], [ROOT.GetCountry.Custom('get_sea_god')] и все боги даруют им победу над карфагенянами."
 dhe_massalia.12.a:0 "Превосходно."
 dhe_massalia.12.b:0 "Великолепно!"
 dhe_massalia.12.c:0 "Как им будет угодно."
 dhe_massalia.13.t:0 "Наши [SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]ие друзья"
 dhe_massalia.13.desc:0 "Мы не забыли о благах, которые мы предлагали [SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]им правителям во время войны с Карфагеном. Теперь нам тоже угрожает враг — [SCOPE.sC('dhe_massalia_war_scope').GetName], и чиновники, которые наименее уверены в исходе войны, считают, что нам поможет [SCOPE.sC('dhe_massalia_rome_scope').GetName].\n\nКонечно, нельзя с уверенностью сказать, что помощь придёт и наша просьба о ней не покажется оскорбительной. Кроме того, однажды могут сложиться обстоятельства, в которых чужая помощь нам потребуется ещё сильнее, так что этот долг может пригодиться в дальнейшем."
 dhe_massalia.13.a:0 "Отправьте гонца: пусть [SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName] поможет нам."
 dhe_massalia.13.at:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName] получит наш призыв к оружию."
 dhe_massalia.13.b:0 "На этот раз мы обойдемся без поддержки."
 dhe_massalia.13.bt:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName] может вернуть долг позже."
 dhe_massalia.14.t:0 "Наши массилийские друзья"
 dhe_massalia.14.desc:0 "Массилийские греки, что помогали нам воевать с Карфагеном, доказали правоту наших скептически настроенных чиновников. В качестве ответной услуги они просят о помощи в войне с [SCOPE.sC('dhe_massalia_war_scope').GetAdjective]ой армией.\n\nГордецы говорят, что никакого долга нет, что мы заплатили за корабли, а массилийцев нужно распять за наглость. Однако многие сходятся на том, что Массилия и [SCOPE.sC('dhe_massalia_rome_scope').GetName] — добрые друзья, и эти хорошие отношения нужно сохранить любой ценой."
 dhe_massalia.14.a:0 "Массилии нечего бояться."
 dhe_massalia.14.b:0 "Они прислали корабли. Мы пришлём бойцов."
 dhe_massalia.14.c:0 "Никакого долга нет."
 dhe_massalia.15.t:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName] шлёт весть"
 dhe_massalia.15.desc_1:0 "Наш гонец вернулся из [SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]ой столицы, — города [SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName], — с печальными новостями. Правители решили не помогать нам, и [SCOPE.sC('dhe_massalia_war_scope').GetName] теперь — только наша беда.\n\nОни явно не понимают или не ценят нашу дружбу и поддержку, оказанную нами в их войне против Карфагена."
 dhe_massalia.15.desc_2:0 "Наш гонец вернулся из [SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]ой столицы, — города [SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName], — с не самыми весёлыми новостями. Правители решили не помогать нам напрямую, и хотя [SCOPE.sC('dhe_massalia_war_scope').GetName] всё так же только наш враг, они пришлют добровольцев и рекрутов.\n\nЖаловаться не на что: этот жест говорит о том, что они достаточно ценят нашу дружбу и поддержку. Кроме того, мы не знаем, как обстоят дела у них самих..."
 dhe_massalia.15.desc_3:0 "Наш гонец вернулся из [SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]ой столицы, — города [SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName], — с прекрасными новостями! Правители решили помочь нам, и теперь [SCOPE.sC('dhe_massalia_war_scope').GetName] столкнётся сразу с двумя противниками.\n\nОни явно понимают и ценят нашу дружбу и поддержку, оказанную нами в их войне против Карфагена."
 dhe_massalia.15.a:0 "Вперёд, к славе!"
 dhe_massalia.15.b:0 "Достойная плата за корабли..."
 dhe_massalia.15.c:0 "Будь они прокляты."
 dhe_massalia.16.t:0 "Массилийское путешествия"
 dhe_massalia.16.desc:0 "Массилийские греки вновь отправили экспедицию за Геркулесовы столпы. Очевидно, их манит перспектива торговли с варварами.\n\nПредыдущая экспедиция принесла слишком незначительные результаты — только бесполезную болтовню о приливах и измышления о легендарных островах, но моряки в портах оживленно травят байки о заслугах своего капитана и хвастают, будто умеют обращаться с ужасающими тварями, населяющими великий океан."
 dhe_massalia.16.a:0 "Пусть бегают за своими фантазиями."
 dhe_massalia.17.t:0 "Странные доклады"
 dhe_massalia.17.desc:0 "Наши разведчики и торговцы рассказывают, что у берегов страны [ROOT.GetCountry.GetName] видели одинокое судно странного, но прекрасного облика. Говорят, что люди с бронзовой кожей в чужеземных одеждах не раз покупали по пути припасы и называли себя исследователями из дальних земель. Они утверждали, что отправились на поиски сокровищ и знаний о новых землях."
 dhe_massalia.17.a:0 "Ха, здесь нет никаких сокровищ."

 ### DHE Heraclea Pontica ###
 dhe_heraclea_pontica.1.t:0 "Персидская наследница"
 dhe_heraclea_pontica.1.desc:0 "Когда Александр уничтожил старую Персидскую империю и занял её исконные земли, представители династии царя Дария вступили в брачные союзы с многочисленными полководцами и сатрапами на службе Александра.\n\nОдна из его племянниц, [ROOT.GetCountry.GetRuler.GetPraenomen], стала женой македонского полководца Кратера. Брак был недолгим, поскольку Кратер уже через пару лет — после смерти Александра — решил заключить союз с Антипатром, и [ROOT.GetCountry.GetRuler.GetPraenomen] отправилась к Дионисию, тирану Гераклеи Понтийской.\n\nКогда же старый тиран Дионисий умер, [ROOT.GetCountry.GetRuler.GetPraenomen] осталась с двумя сыновьями и стала править Гераклеей Понтийской сама, снискав любовь народа. Хотя некоторые противились идее допустить персиянку до власти, теперь они начинают привыкать к этому."
 dhe_heraclea_pontica.1.a:0 "Хотя новая владычица из Персии, мы примем это."
 dhe_heraclea_pontica.1.b:0 "Мы приведём к власти [ROOT.GetCountry.GetRuler.GetHerHis] старых соотечественников."
 
 ### DHE Thrace ###
 dhe_thrace.1.t:0 "Амастрида Гераклейская"
 dhe_thrace.1.desc:0 "Деспотат [SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetName] преграждает нам путь в Вифинию. К тому же он будет весьма полезен в качестве промежуточного этапа в конфликте с южным родом [SCOPE.sChar('dhe_thrace_antigonus_scope').GetFamily].\n\nПравит царством [SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_thrace_amastris_scope').GetName], племянница Дария III Персидского. Её первым супругом был Кратер, генерал Александра, но он передумал и отдал её в жёны Дионисию — жирному правителю царства [SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetName]. От него она родила двух сыновей и унаследовала трон, когда супруг обожрался до смерти.\n\nБрак всегда был надёжнейшим средством скрепления союзов. Если мы проявим должную смекалку, то их владения станут нашими — не говоря уже о том, как вырастет наш престиж после брака с персидской принцессой."
 dhe_thrace.1.a:0 "Выгода очевидна."
 dhe_thrace.1.at1:0 "#Y [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetName]#! отправит предложение своей избраннице.\nЕсли #Y [SCOPE.sChar('dhe_thrace_amastris_scope').GetName]#! примет его:\n"
 dhe_thrace.1.at2:0 "#R Текущие супруги при необходимости отойдут на второй план.#!"
 dhe_thrace.1.b:0 "Я покорю её — как и всех прочих."
 dhe_thrace.1.bt:0 "#Y [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName]#! (@[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetCountry.GetFlag]!) будет претендовать на державу #Y [SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetName]#! (@[SCOPE.sChar('dhe_thrace_amastris_scope').GetCountry.GetFlag]!)"
 dhe_thrace.2.t:0 "[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen] предлагает брачный союз"
 dhe_thrace.2.desc:0 "Мы зажаты между царствами диадохов [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName] и [SCOPE.sChar('dhe_thrace_antigonus_scope').GetEmployer.GetName], и их вражда обнажила нашу уязвимость.\n\n[ROOT.GetCountry.GetName] в страхе: многие боятся, что одна из сторон походя сметёт нас или, одержав победу, заставит сдаться и нас. Однако [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen] из державы [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName] утверждает, что выход есть.\n\nВозможно, сыграло роль знатное происхождение ([SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_thrace_amastris_scope').GetPraenomen] — племянница побеждённого Дария III Персидского), возможно — наше выгодное стратегическое расположение на [SCOPE.sChar('dhe_thrace_antigonus_scope').GetEmployer.GetAdjective]ом берегу Босфора, но [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen] заявил, что [SCOPE.sChar('dhe_thrace_amastris_scope').GetPraenomen] должна стать его женой.\n\nЕй эта идея пришлась по нраву, хотя многие при дворе уверены, что это небрежно прикрытое покушение на нашу независимость."
 dhe_thrace.2.a:0 "Мы примем предложение."
 dhe_thrace.2.b:0 "[ROOT.GetCountry.GetName] не сдастся без кровопролития."
 dhe_thrace.2.bt:0 "#Y [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName]#! (@[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetCountry.GetFlag]!) будет претендовать на державу #Y [SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetName]#! (@[SCOPE.sChar('dhe_thrace_amastris_scope').GetCountry.GetFlag]!)"
 dhe_thrace.3.t:0 "[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen] и [SCOPE.sChar('dhe_thrace_amastris_scope').GetPraenomen]"
 dhe_thrace.3.desc_1:0 "[SCOPE.sChar('dhe_thrace_oxyathres_scope').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_thrace_amastris_scope').GetPraenomen] приняла предложение Лисимаха. Церемония была пышной, и [ROOT.GetCountry.GetCapital.GetName] ещё долго будет полниться воспоминаниями о столь грандиозном пире.\n\n[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen] совершенно поглощён невестой. Во время застолья не раз звучали речи, тосты и заверения в вечной дружбе между нашими великими державами.\n\nНо не стоит забывать, что [SCOPE.sChar('dhe_thrace_amastris_scope').GetPraenomen] обрела новый дом: её новая отчизна — [SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetName], где живёт её супруг [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen]. И это значит, что [SCOPE.sChar('dhe_thrace_oxyathres_scope').GetEmployer.GetName] теперь до некоторой степени во власти нового правителя. Мы должны убедиться, что [SCOPE.sChar('dhe_thrace_oxyathres_scope').GetName] не забудет: [SCOPE.sChar('dhe_thrace_oxyathres_scope').GetEmployer.GetName] превыше всего, — и не станет прислушиваться к речам, которые могут искушать [SCOPE.sChar('dhe_thrace_oxyathres_scope').GetHerHis] нарушить клятвы верности."
 dhe_thrace.3.desc_2:0 "[SCOPE.sChar('dhe_thrace_oxyathres_scope').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_thrace_amastris_scope').GetPraenomen] недальновидно отклонила предложение Лисимаха. Виной тому, несомненно, происки [SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetAdjective]их патриотов и [SCOPE.sChar('dhe_thrace_antigonus_scope').GetEmployer.GetAdjective]их гадин.\n\nКакой позор! Печально видеть, что столь знатная особа не способна разумно распорядиться своей жизнью..."
 dhe_thrace.3.a:0 "Славься, [ROOT.GetCountry.Custom('get_marriage_goddess')]."
 dhe_thrace.3.b:0 "Глупцы."
 dhe_thrace.4.t:0 "[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetName], встречай свою судьбу"
 dhe_thrace.4.desc:0 "Смерть одноглазого честолюбца Антигона, несомненно, предвещает закат его державы. Нам стало известно, что его наследник [SCOPE.sChar('dhe_thrace_demetrias_scope').GetPraenomen] стремительно теряет влияние в Азии. Там ему противостоит мятежный полководец, которому хорошо известен регион [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen] и оплотом которого вскоре может стать [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetCapital.GetName].\n\nЕсли мы предложим защиту, а [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen] примет её, то наша долгожданная экспансия в Азию свершится без утомительных сражений и осад. Впрочем, [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetHerHis] государство молодо и слабо, и если мы нанесём стремительный удар, [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen] попросту не успеет собраться с силами и укрепиться на престоле..."
 dhe_thrace.4.a:0 "Нам следует подружиться."
 dhe_thrace.4.at1:0 "#Y [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetName] (@[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetFlag]!)#! получит предложение стать нашим подданным.\nЕсли они согласятся:\n"
 dhe_thrace.4.at2:0 "#R #Y [SCOPE.sChar('dhe_thrace_demetrias_scope').GetEmployer.GetName] (@[SCOPE.sChar('dhe_thrace_demetrias_scope').GetEmployer.GetFlag]!)#! вряд ли оценит наше предложение.#!"
 dhe_thrace.4.b:0 "Готовьте войска."
 dhe_thrace.4.bt:0 "#Y [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName] (@[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetCountry.GetFlag]!)#! будет претендовать на каждую #Y [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetAdjective]ую#! территорию в провинциях #Y Мисия#!, #Y Мисия Абреттена#! и #Y Эолия#!."
 dhe_thrace.5.t:0 "[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen] шлёт предложение"
 dhe_thrace.5.desc:0 "Диадох [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen] — бывший телохранитель Александра Великого, давний соперник Антигона и самопровозглашённый [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetRulerTitle] державы [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName] — отправил к нам посланника с предложением защиты в обмен на выплату дани."
 dhe_thrace.5.a:0 "Достойное предложение."
 dhe_thrace.5.b:0 "[ROOT.GetCountry.GetName] — свободная держава."
 dhe_thrace.5.bt:0 "#R #Y [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName] (@[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetCountry.GetFlag]!)#! будет претендовать на нашу державу.#!"
 dhe_thrace.6.t:0 "[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetName] даёт ответ"
 dhe_thrace.6.desc_1:0 "Наш посланник вернулся из державы [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen] с благоприятными новостями: [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetName] проявит редкостное благоразумие и станет платить нам дань.\n\nОни, конечно же, мечтают о нашей защите, так что [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen] станет номинальным правителем Азии, полностью подчинённым нашей воле..."
 dhe_thrace.6.desc_2:0 "Наш посланник принёс из державы [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen] дурные вести: [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetName] по глупости своей считает, будто не нуждается в нашей помощи, а [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetHerHis] народ свободен и склоняться перед жалкими царьками не собирается."
 dhe_thrace.6.a:0 "Превосходно."
 dhe_thrace.6.b:0 "Да будет так."
 dhe_thrace.7.t:0 "[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetName] и [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName]"
 dhe_thrace.7.desc:0 "Наши шпионы донесли, что эта подлая старая развалина [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen], самопровозглашённ[Select_CString(dhe_thrace_lysimachus_scope.IsFemale, 'ая', 'ый' )] [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetRulerTitle] державы [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName], в полной мере [Select_CString(dhe_thrace_lysimachus_scope.IsFemale, 'воспользовалась', 'воспользовался' )] нашим бедственным положением и теперь [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen], [Select_CString(dhe_thrace_philaeterus_scope.IsFemale, 'правительница', 'правитель' )] нового государства [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetName], [Select_CString(dhe_thrace_philaeterus_scope.IsFemale, 'готова', 'готов' )] принять [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetHerHis] защиту, чтобы сохранить номинальную власть... под [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetHerHis] строгим присмотром!"
 dhe_thrace.7.a:0 "Старая сволочь поплатится: этот мир наш."
 dhe_thrace.8.t:0 "Управление Азией"
 dhe_thrace.8.desc:0 "После нашего вторжения в Азию фригийская знать решает принять власть Антигона и переметнуться.\n\nСреди них — [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetName], весьма уважаемая при старом дворе личность. [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen] [Select_CString(dhe_thrace_philaeterus_scope.IsFemale, 'воспользовалась', 'воспользовался' )] ситуацией и [Select_CString(dhe_thrace_philaeterus_scope.IsFemale, 'попыталась', 'попытался' )] укрепить свою власть в Азии, объявив себя губернатором или даже царём древнего города Пергама.\n\n[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetSheHe|U] предлагает править от нашего имени и платить нам дань."
 dhe_thrace.8.a:0 "Интересное предложение..."
 dhe_thrace.8.at:0 "#Y Пергам#! получит все наши территории в регионе #Y Азия#!.\n#Y Пергам#! станет #Y клиентским государством#! державы #Y [THIS.GetCountry.GetName]#!.\n#Y [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetName]#! станет правителем #Y Пергама#!."
 dhe_thrace.8.b:0 "Это нас вполне устраивает."
 dhe_thrace.9.t:0 "Одрисская крепость"
 dhe_thrace.9.desc:0 "Земля, что мы зовём домом, стала нашей относительно недавно — силой и упорством Филипп II и его сын, Александр Македонский, вырвали её из варварских пустошей. Нельзя забывать, ни сколько крови пролилось тогда, ни сколько работы нас ждёт.\n\nПрежде власть в этих краях принадлежала Одрисскому царству, и оно не сдалось без боя. Дикарь Севт III стал для македонян вечной головной болью: на набеги его разбойников во внутренние земли мы тратили силы, которые пригодились бы в других областях, хотя на словах царь признавал наше главенство и раболепствовал.\n\nНаконец-то [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen] собирает совет, чтобы решить судьбу этих дикарей..."
 dhe_thrace.9.a:0 "Пора с ними покончить."
 dhe_thrace.9.b:0 "Загоним их глубже в горы."
 dhe_thrace.9.bt:0 "Мы присоединим все #Y [SCOPE.sChar('dhe_thrace_seuthes_scope').GetEmployer.GetAdjective]ие #! территории в #Y Родопах#! и #Y Гемимонте#!."
 dhe_thrace.9.bt2:0 "Некоторые #Y люди племён#! на этих территориях уйдут в державу #Y [SCOPE.sChar('dhe_thrace_seuthes_scope').GetEmployer.GetName]#!."
 dhe_thrace.9.bt3:0 "Присоединённые территории получат"
 dhe_thrace.9.c:0 "Попробуем поглотить их."
 dhe_thrace.9.d:0 "Оставим их в покое."
 dhe_thrace.10.t:0 "[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetAdjective]ие манёвры"
 dhe_thrace.10.tt1:0 "#R #Y [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName]#! [Select_CString(dhe_thrace_lysimachus_scope.IsFemale, 'присоединила', 'присоединил' )] наши территории в провинциях #Y Родопы#! и #Y Гемимонт#! #!\n#Y [THIS.GetCountry.GetCapital.GetName]#! принимает #Y людей племён#!, которые решили уйти с присоединённых территорий.#!"
 dhe_thrace.10.tt2:0 "#Y [THIS.GetCountry.GetName]#! претендует на провинции #Y Родопы#! и #Y Гемимонт#!."
 dhe_thrace.10.desc:0 "Наши ратные подвиги и успешные набеги говорят о многом. Пусть [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName] знает: мы не побеждены! [SCOPE.sChar('dhe_thrace_seuthes_scope').GetEmployer.GetAdjective]ий народ не сдаётся, никому не превратить нас в рабов.\n\nКак и следовало ожидать, эти псы нанесли новый удар, назвав наши прежние победы агрессией."
 dhe_thrace.10.desc_1:0 "Теперь захватчики обрушились на наши города и деревни. Они хотят прогнать нас с этих земель и уничтожить наследие наших отцов."
 dhe_thrace.10.desc_2:1 "Эти трусы отправили солдат, чтобы исподтишка захватить города вдоль общей границы, явив тем самым истинную цену своим клятвам. Все наши обязательства перед ними теперь лишь пустой звук!\n\nМногие верные люди племён бежали с семьями в нашу крепость [SCOPE.sChar('dhe_thrace_seuthes_scope').GetEmployer.GetCapital.GetName] и готовы выступить под нашими знамёнами и сражаться за нашу державу до последней капли крови."
 dhe_thrace.10.desc_3:0 "Отбросив притворное великодушие, они отправили своих чиновников в наши земли и даже в залы, откуда нами правит [SCOPE.sChar('dhe_thrace_seuthes_scope').GetEmployer.GetRulerTitle]. Так они хотят заставить нас покорно следовать их воле."
 dhe_thrace.10.a:0 "Сбросим захватчиков в море!"
 dhe_thrace.10.b:0 "Ещё не время..."
 dhe_thrace.10.c:0 "Они об этом пожалеют!"
 dhe_thrace.10.ct:0 "[SCOPE.sUnit('dhe_thrace_army_scope').GetName] получает 6 подразделений #Y лёгкой пехоты#! @light_infantry!"
 dhe_thrace.10.d:0 "Ха! Они нас ещё боятся."
 dhe_thrace.11.t:0 "Персидская царевна"
 dhe_thrace.11.desc:0 "[dhe_thrace_lysimachus_scope.GetEmployer.GetName] шлёт весть: диадох [dhe_thrace_lysimachus_scope.GetPraenomen] и персидская царевна [dhe_thrace_amastris_scope.GetPraenomen], племянница побеждённого Александром Македонским Дария III, вскоре станут мужем и женой.\n\nГоворят, [dhe_thrace_lysimachus_scope.GetPraenomen] мечтает о расширении в пределы варварских земель и хочет упрочить свои претензии на империю Александра. Другие же говорят, что [dhe_thrace_lysimachus_scope.GetPraenomen] просто пытается заполучить владения вдовой царевны в Гераклее Понтийской, после чего [dhe_thrace_amastris_scope.GetPraenomen] будет ему уже без надобности..."
 dhe_thrace.11.a:0 "Нельзя жить в мечтах."
 dhe_thrace.11.at:0 "Гераклея Понтийская теперь имеет гарантии от Фракии."
 dhe_mithridates.9.t:0 "Агрессия диадохов"
 dhe_mithridates.9.desc_intro:0 "Мы стали чем-то большим, чем просто пешкой в коварных играх диадохов, каждый из которых опасается потенциала дома Митридата."
 dhe_mithridates.9.desc_1:0 "Цари диадохов, всегда жаждавшие большей власти над мисийским побережьем, отбросили всякое притворство. [mithridates_ii.GetPraenomen] умирает от рук убийц, и мы знаем, кто стоит за этим!"
 dhe_mithridates.9.desc_2:0 "$dhe_mithridates.9.desc_intro$ И со смертью нашего царя они осмелели и попытались свергнуть наше нынешнее правительство."
 dhe_mithridates.9.desc_3:0 "\n\n[mithridates_pontus.GetPraenomen], близкий друг Деметрия Антигонида, узнал обо всём и вернулся в город [GetCountry('KIO').GetCapital.GetName], чтобы занять место своего отца."
 dhe_mithridates.9.desc_4:0 ""
 dhe_mithridates.9.desc_5:0 "$dhe_mithridates.9.desc_intro$"
 dhe_mithridates.9.desc:0 "\n\nНаши предки правили этими землями задолго до того, как эти мелочные узурпаторы сделали свой первый вдох. Мы должны обеспечить выживание династии Митридатидов. Некоторые предлагают отступить в спорные земли Пафлагонии и набрать в них сторонников."
 dhe_mithridates.9.a:0 "В регион [mithridates_refuge.GetName]!"
 dhe_mithridates.9.at:0 "Мы ожидаем, что ответит держава [mithridates_refuge.GetName|Y] @[mithridates_refuge.GetFlag]!."
 dhe_mithridates.9.at1:0 "Если держава [mithridates_refuge.GetName|Y] @[mithridates_refuge.GetFlag]! мирно предложит нам земли:"
 dhe_mithridates.9.b:0 "В горы Пафлагонии!"
 dhe_mithridates.9.bt:0 "Мы захватим территорию в #Y Пафлагонии#! и переместимся туда."
 dhe_mithridates.9.d:0 "[GetCountry('KIO').GetCapital.GetName] никогда не падёт!"
 dhe_mithridates.9.dt:0 "[GetCountry('PRY').GetName|Y] получает претензии на земли державы [GetCountry('KIO').GetName|Y]."
 dhe_mithridates.10.desc:1 "Династия Митридатидов, которая недавно владела лишь мисийским населённым пунктом под названием [GetProvince('(int32)245').Custom('get_city_type_loc')] [GetProvince('(int32)245').GetName], теперь правит Понтийским царством в северной Каппадокии, которая ушла из рук диадохов к местным враждующим династиям. Подобные изменения, несомненно, сильно повлияют на будущее региона."
 dhe_mithridates.10.a:0 "Смелый шаг, достойный царей."
 dhe_mithridates.10.at:0 "Царство Митридатидов захватило #Y Понт#!."
 dhe_mithridates.12.t:0 "[mithridates_refuge.GetAdjective]ий ответ"
 dhe_mithridates.12.desc:0 "Наши посланники вернулись из державы [mithridates_refuge.GetName] с ответом на нашу просьбу о помощи."
 dhe_mithridates.12.desc_1:0 "[mithridates_refuge.GetRuler.GetName] соглашается позволить нам воспользоваться крепостью Кимиата и набрать войско!"
 dhe_mithridates.12.desc_2:0 "[mithridates_refuge.GetRuler.GetName] надменно отказывается помочь нам, опасаясь за свою державу."
 dhe_mithridates.12.a:0 "Не будем терять время…"
 dhe_mithridates.12.b:0 "Предложение было данью вежливости."
 dhe_mithridates.12.tt:0 "Город [GetProvince('(int32)245').GetName|Y] будет брошен.\nМы получим претензии на земли вокруг нашего нового дома."
 dhe_mithridates.13.t:0 "[mithridatic_kingdom.GetAdjective]ое вторжение"
 dhe_mithridates.13.desc_1:0 "[mithridatic_kingdom.GetRulerTitle] города [GetProvince('(int32)245').GetName] [mithridatic_kingdom.GetRuler.GetName] и [mithridatic_kingdom.GetRuler.GetHerHis] сторонники вероломно вторглись в горы Пафлагонии, несмотря на наш отказ помогать [mithridatic_kingdom.GetRuler.GetHerHim]!\n\nДаже сейчас они захватывают крепости и деревни, собирая силы против нас!"
 dhe_mithridates.13.desc_2:0 "$dhe_mithridates.13.desc_shared_1$ получает убежище в крепости Кимиата, несмотря на притязания на [mithridates_refuge.GetAdjective]ие и [ROOT.GetCountry.GetAdjective]ие владения, — такой приказ отдаёт [mithridates_refuge.GetRuler.GetPraenomen] державы [mithridates_refuge.GetName]! $dhe_mithridates.13.desc_shared_2$"
 dhe_mithridates.13.desc_3:0 "$dhe_mithridates.13.desc_shared_1$ занимает крепость Кимиата, заявляя о претензиях на [ROOT.GetCountry.GetAdjective]ие владения! $dhe_mithridates.13.desc_shared_2$"
 dhe_mithridates.13.desc_shared_1:0 "Изрезанные и неуправляемые внутренние земли Пафлагонии захвачены иноземным царевичем! Изгнанный из родного дома [mithridatic_kingdom.GetRuler.GetName] державы [GetProvince('(int32)245').GetName] собирает армию сторонников и"
 dhe_mithridates.13.desc_shared_2:0 "\n\n[mithridatic_kingdom.GetRuler.GetPraenomen] благодаря своим богатству и обаянию сеет волнения в провинциях, и, если ничего не предпринять, мы вскоре можем столкнуться с попытками отколоться от нас."
 dhe_mithridates.13.a:0 "Дерзкие разбойники!"
 dhe_mithridates.13.b:0 "Ничего не поделаешь."
 dhe_mithridates.13.bt:0 "#R Контролируемые территории на границе с молодой державой [mithridatic_kingdom.GetName|Y] отойдут ей!#!"
 dhe_mithridates.13.c:0 "Они нас недооценивают."
 dhe_mithridates.13.tt1:0 "#R Наши территории рядом с державой [GetProvince('(int32)200').GetName|Y] оказались захвачены.#!"

