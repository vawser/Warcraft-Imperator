 negotiate_with_slaves:0 "Переговоры с бунтующими рабами"
 negotiate_with_slaves_desc:0 "Мы должны быстро и любой ценой положить конец волнениям среди рабов. Если мы позволим им мирно обустроиться, пообещаем, что им ничего не грозит, и поможем им начать новую жизнь, возможно, мы убедим их сложить оружие."
 allow_slaves_to_settle:1 "Все территории, контролируемые повстанцами, перейдут под наш контроль.\nВсе взбунтовавшиеся рабы осядут в столичном регионе как свободные люди."
 
 ACHAEMENID_FLAG:0 "Знамя Кира Великого"
 
 found_carthago_nova:0 "Новый Карфаген!"
 found_carthago_nova_desc:0 "Испания — земля великих богатств. Чтобы утвердить там своё присутствие, нам следует найти на её южном побережье новый большой порт и сделать его второй столицей — по ту сторону моря. Этот новый город, Кадр Хашт, станет для Испании тем, чем была наша собственная столица для финикийских поселенцев, осевших на африканском побережье: центром притяжения остальных прибрежных колоний и главным пуническим городом."
 carthage_claims_hispania:0 "Карфаген будет претендовать на испанское побережье."
 carthago_nova_modifier:1 "Карфагенская метрополия"
 desc_carthago_nova_modifier:0 "Это Кадр Хашт, новый Карфаген, расположенный вдали от политических распрей Африки, на побережье богатого полуострова Испания."
 restructure_military_port_of_carthage:0 "Перестроить военную гавань Карфагена"
 restructure_military_port_of_carthage_desc:0 "Карфагенская гавань всегда была одной из самых больших в пуническом мире, но, поскольку наша империя разрослась, как и сам город, нам следует перестроить гавань. Мы должны расширить возможности столицы как морской базы и центра кораблестроения, чего бы нам это ни стоило."
 carthage_mercenary_overlord:0 "Покровитель наёмников"
 carthage_mercenary_overlord_desc:0 "Мы давно сотрудничаем с местными наёмными отрядами и часто обращались к ним за помощью для достижения собственных целей. В ходе многих затянувшихся войн в Сицилии они сыграли важную роль в защите наших интересов.\n\nПоскольку мы сдружились со многими командирами наёмников, мы наверняка убедим их осесть в Карфагене. Под нашим покровительством их отряды будут процветать, а в будущих конфликтах их услуги обойдутся нам дешевле."

 expand_the_campus_martius:0 "Расширение Марсова поля"
 expand_the_campus_martius_desc:0 "Марсово поле играет важную роль в подготовке наших войск и помогает воодушевить бойцов. Если расширить его, мы сможем нанимать и готовить ещё больше солдат.\n\nКроме того, мы воздвигнем новые храмы, чтобы образ поля остался в сердце всех и каждого: храмы будут вдохновлять наших воинов и придавать им сил и доблести."
 embellish_jupiter_optimus_maximus:0 "Украшение Капитолийского храма"
 embellish_jupiter_optimus_maximus_desc:0 "Капитолийский храм — центр нашей веры, что высится в центре города, на Капитолийском холме, истинный оплот нашего правления, ниспосланный богами.\n\nУкрасив и улучшив этот храм, мы заручимся любовью народа — и самих богов."
 
 religion_conversion_tooltip:1 "Каждый персонаж, не исповедующий новую веру, потеряет #R 20#! ед. верности."
 religion_conversion_family_tooltip:0 "Верные члены семьи правителя обратятся в новую веру."
 big_religion_in_capital_tooltip:1 "Не менее 50% свободных людей в городе [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] и его землях (с #Y [SCOPE.ScriptValue('majority_of_free_men_in_capital_svalue')|0] #! группами населения, не являющимися рабами) должны исповедовать эту религию."
 big_religion_in_country_tooltip:0 "Не менее 20% населения державы [SCOPE.GetRootScope.GetCountry.GetName] исповедует эту религию."
 pantheon_deity_tooltip:0 "Хотя бы одно божество пантеона принадлежит к новой религии.\n"
 heretic_high_priest_monarchy_tooltip:0 "Если [GetOffice('office_high_priest_monarchy').GetCulturalName(SCOPE.GetRootScope.GetCountry)] принимает нашу новую веру."
 heretic_high_priest_republic_tooltip:0 "Если [GetOffice('office_pontifex').GetCulturalName(SCOPE.GetRootScope.GetCountry)] принимает нашу новую веру."
 heretic_high_priest_tribe_tooltip:0 "Если [GetOffice('office_high_priest').GetCulturalName(SCOPE.GetRootScope.GetCountry)] принимает нашу новую веру."
 
 convert_to_buddhist:0 "Принять буддизм"
 convert_to_buddhist_desc:0 "В наших землях быстро распространяется учение Будды. Нам пора принять эту философию и распространять её среди подданных."
 
 convert_to_jainism:0 "Принять джайнизм"
 convert_to_jainism_desc:0 "В наших землях и при нашем дворе быстро распространяется учение джайнизма. Пришло время принять эту философию и внедрить её в саму суть нашего государства."
 
 convert_to_hinduism:0 "Принять индуизм"
 convert_to_hinduism_desc:0 "Пусть Веды и древние учения старой Индии станут официальной религией нашего государства. Мы будем проповедовать индуизм при дворе и среди подданных."
 
 unite_the_dahae:0 "Объединить дахов"
 unite_the_dahae_desc:0 "Слишком долго племена дахов грызлись друг с другом. Мы стали разрознены и слабы, уязвимы для больших держав, что окружают нас.\nДавайте же объединим племена дахов в мощное племенное собрание — лишь тогда мы станем хозяевами своей веры."
 unite_dahae_claims_tooltip:0 "Дахия будет претендовать на провинцию #Y Парфия#!."
 
 hellenic_league_tooltip:1 "Все города-государства в Греции и Фессалии будут присоединены Эллинской лигой."
 pan_hellenic_league:0 "Панэллинская лига"
 pan_hellenic_league_desc:0 "Под властью Аргеадов Коринфский союз объединил все греческие города. Он должен был контролировать эти города, не позволяя вернуть им давно заслуженную независимость. Однако Союзу не удалось уничтожить идею Панэллинской лиги, которая среди прочего смогла бы гарантировать независимость Греции.\nДавайте же все объединимся и образуем Лигу, в которую войдут все свободные полисы Греции. Вместе мы станем ведущей силой эллинского мира и освободимся из-под власти царей."
 formable_not_hellenic_league_exists:0 "Эллинская лига не должна существовать к этому времени."
 formable_not_has_greek_2_mission:0 "Задание «#Y Панэллинское правительство#!» НЕ активно."
 formable_not_has_greek_2_mission_abort:0 "Задание «#Y Панэллинское правительство#!» не отменено за последние 20 лет."
 
 reunite_alexanders_empire:0 "Заново объединить империю Александра"
 reunite_alexanders_empire_desc:0 "Слишком долго паразиты и мародёры пировали на обломках великой империи, на строительство которой Александр положил всю свою жизнь. Пора покончить с жадными до власти чужаками, узурпаторами и местными царьками: в империи Александра Македонского может быть только одна власть — власть великого эллинистического наследия, что оставил после себя Александр.\nУдержать подобную власть смогут лишь представители нашей династии: лишь семья, что чтит наследие Аргеадов."
 formable_not_argeads_exists:0 "Империя Аргеадов НЕ ДОЛЖНА существовать к этому времени."
