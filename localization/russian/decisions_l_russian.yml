 egypt_not_existing:0 "Египет не должен существовать."
 form_egypt:0 "Образовать Египет"
 form_egypt_desc:0 "Египетская цивилизация, возможно, самая древняя из всех, но земля его не свободна. Самозванцы узурпировали власть и притворяются, будто чтят старых богов. Терпеть этого нельзя. Мы должны снова объединить Верхний и Нижний Египет под властью династии, которая по-настоящему понимает и ценит наследие фараонов."
 egypt_claims_tooltip:1 "Египет будет претендовать на регионы #Y Верхний Египет#! и #Y Нижний Египет#!."
 
 assyria_must_not_exist:0 "Ассирия не должна существовать"
 form_assyria:0 "Образовать Ассирию"
 form_assyria_desc:0 "Прежде чем её сокрушили враги, Ассирия была центром великой империи. Давайте же снова объединимся против врагов и образуем ассирийское государство, где будут чтить старых богов и обычаи нашего народа."
 assyria_claims_tooltip:2 "Ассирия получит претензии на регионы #Y $assyria_region$#! и #Y $mesopotamia_region$#!."
 
 armenia_claims_tooltip:2 "Армения получит претензии на регион #Y $armenia_region$#! и провинции #Y $armenia_maior_area$#!, #Y $armenia_minor_area$#!, #Y $sophene_area$#! и #Y $corduene_area$#!."
 armenia_must_not_exist:0 "Армения не должна существовать."
 form_armenia:0 "Образовать Армению"
 form_armenia_desc:0 "Землям Армении нужен умелый и сильный лидер. Давайте объединим армянский народ и образуем ещё более могущественную и незыблемую Армянскую империю."
 
 galatia_claims_tooltip:2 "Галатия получит претензии на регионы #Y $galatia_region$#! и #Y $cappadocia_region$#!."
 galatia_must_not_exist:0 "Галатия не должна существовать."
 form_galatia:0 "Образовать Галатию"
 form_galatia_desc:0 "Мы сейчас находимся вдали от исконных земель нашего народа, но и эти земли хороши. Давайте создадим здесь новое государство и покажем местным народам, что умеют кельты."
 
 phrygia_claims_tooltip:2 "Фригия получит претензии на регионы #Y $galatia_region$#! и #Y $cappadocia_region$#!."
 phrygia_must_not_exist:0 "Фригия не должна существовать."
 form_phrygia:0 "Образовать Фригию"
 form_phrygia_desc:0 "Слишком долго мы чахли под ярмом иноземных завоевателей из Греции и Персии. Фригийцам пора объединиться и основать собственное государство: мы вернём себе своё наследие и своих богов."
 
 pontus_claims_tooltip:2 "Понт получит претензии на регионы #Y $bithynia_region$#! и #Y $cappadocia_region$#!."
 pontus_must_not_exist:0 "Понт не должен существовать."
 form_pontus:0 "Образовать Понт"
 form_pontus_desc:0 "Понт, некогда — независимое и гордое царство, стал простой сатрапией под правлением Ахеменидов, а позже, под управлением наследников Александра, сделался нейтральной территорией. Мы должны восстановить великое государство и создать новое Понтийское царство."
 
 macedon_claims_tooltip:1 "Македония будет претендовать на регион #Y Македония#!."
 macedon_not_existing:0 "Македония не должна существовать."
 form_macedon:0 "Образовать Македонию"
 form_macedon_desc:0 "Правители Македонии всегда благоволили сильным и способным, а не слабым и немощным. Давайте же заберём царство у тех, кто ведёт его навстречу гибели, и создадим новое, сильное македонское государство."
 
 dravida_claims_tooltip:1 "Дравида будет претендовать на регионы #Y Дравида#! и #Y Карната#!."
 dravida_not_existing:0 "Дравида не должна существовать."
 form_dravida:0 "Образовать Дравиду"
 form_dravida_desc:0 "Объединив народы дравидийских земель, мы сможем создать сильное государство, которое не убоится великих империй севера. Новая держава будет хранить древние традиции наших предков и защищать богатые южные земли."
 
 bharatavarsha_not_existing:0 "Бхарата Варша не должна существовать."
 unite_india:0 "Завладеть регионами Гандхара, Мару, Аванти, Мадхьядеша, Прачья, Дравида и Виндхья."
 form_bharatavarsha:0 "Бхарата Варша"
 form_bharatavarsha_desc:0 "Пураны говорят об объединённом субконтиненте под управлением Бхараты, земле, известной как Бхарата Варша. Нам следует стремиться к объединению всех регионов субконтинента, чтобы вновь наслаждаться стабильностью и миром."
 rebuild_corinth:0 "Сделать Коринф местной столицей"
 rebuild_corinth_desc:0 "Наши войны дорого обошлись землям Греции. Нам следует проявить великодушие, чтобы люди поверили нам. Советники считают, что именно в Коринфе лучше всего реализовать новый общественный проект."
 corinth_gets_tt:0 "#Y Коринф#!:"
 
 pops_to_decivilize_pop:0 "Людей племён должно быть больше, чем граждан или свободных людей."
 
 enshrine_social_equity:0 "Принять социальную справедливость"
 enshrine_social_equity_desc:0 "Слишком долго мы игнорировали целую половину нашего населения. Давайте же сломаем преграды былых традиций: пусть избираться на должности сможет каждый."
 
 abolish_social_equity:0 "Отменить социальную справедливость"
 abolish_social_equity_desc:0 "Поборники прежних традиций шепчутся в тёмных углах, бородатые старцы смотрят на нас с неодобрением. Пора прекратить свои попытки управлять по-новому."
 
 social_equity_tooltip:0 "Изменить политику #Y равенства полов#! повторно можно не раньше, чем через #Y 20#! лет."
 
 persian_claims_tooltip:1 "Персия будет претендовать на регионы #Y Персия#!, #Y Медия#!, #Y Парфия#!, #Y Ариана#!, #Y Месопотамия#!, #Y Бактриана#!, #Y Гедросия#! и #Y Ассирия#!."
 
 move_capital_antioch:0 "Столица Средиземноморья!"
 move_capital_antioch_desc:0 "Слишком давно законные наследники империи Александра не имели доступа к центральным землям Македонии, откуда началась история величайших завоеваний нашего народа. Плодородная Вавилония сослужила нам добрую службу, однако если мы хотим получить во власть все земли, прежде входившие в империю Александра Великого, следует восстановить связь с утерянными западными землями и заложить город, откуда мы сможем править всем Средиземноморьем."
 move_capital_antioch_claims:0 "Государство Селевкидов будет претендовать на Палестину и Сирию."
 antioch_orontes_modifier:0 "Антиохия-на-Оронте"
 desc_antioch_orontes_modifier:1 "Антиохия-на-Оронте была основана как новая столица империи Селевкидов. Она гораздо ближе к центральным македонским землям, чем старая столица в Вавилонии, кроме того, благодаря гавани она даёт доступ к торговым путям Средиземноморья."
 form_super_etruria:0 "Подтвердить италийское превосходство"
 form_super_etruria_desc:0 "Веками наша политика зиждилась на вражде с соседями-римлянами. Настало время раз и навсегда вернуть то, что наше по праву, и воздать за несправедливости, некогда постигшие Тарквиния — одного из главных союзников нашего предка."
 country_rename.3.t:0 "Римское царство"
 country_rename.3.desc:0 "Когда Римляне свергли Тарквиния, он знал, что найдет прибежище лишь у одного народа. И хотя мы не в силах вернуть Тарквинию то, что принадлежит ему по праву рождения, мы можем отмстить за его злоключения и за собственное наследие.\n\nЧто ж, «могучий» Рим в наших руках, и [ROOT.GetCountry.GetRuler.GetName] предлагает весьма забавный обмен, который покажет всему миру, как жалок Рим и как могущественны мы."
 country_rename.3.a:0 "Да будет новый Тарквиний."
 country_rename.3.b:0 "Сохраним город за стенами."
 trade_rome_for_monarchy:0 "Предложить вернуть все подвластные территории в провинции #Y Лаций#! римлянам в обмен на коронацию марионеточного правителя и статус нашего #Y федерата#!."
 keep_rome:0 "Мы не станем торговаться за #Y Рим#!."
 country_rename.4.t:0 "Унизительное предложение"
 country_rename.4.desc:0 "Хитростью и подлостью этруски захватили Рим — наш легендарный город за стенами. Чтобы унизить нас еще сильнее, они предложили вернуть все принадлежащие им территории в провинции Лаций в обмен на коронацию царя-марионетки, которого они требуют непременно назвать Тарквинием.\n\nЭто, без сомнения, тяжкое оскорбление, но можем ли мы позволить себе отказаться, когда римский народ чахнет под пятой чужака?"
 country_rename.4.a:0 "Договору быть."
 country_rename.4.b:0 "Такого соглашения быть не может."
 change_ruler_for_tarquinius:0 "#Y Тарквиний#! взойдет на трон — Республика пала."
 no_way_tooltip:0 "Мы навеки останемся державой, потерявшей Рим..."
 country_rename.5.t:0 "Резкий отпор"
 country_rename.5.desc:0 "Римская держава по глупости отвергла щедрое предложение покориться нам. Но больше всего этот отказ навредил им самим: их собственный народ отказывается зваться римлянами в отсутствие великого города за стенами.\n\nПусть их навеки запомнят как трусов."
 country_rename.5.a:0 "Да будет так."
 LOST_ROME:0 "Roma Perdita"
 country_rename.6.t:0 "Римский договор"
 country_rename.6.desc:0 "Поражение принесло римлянам давно заслуженное унижение. Они согласились на наши требования, и вскоре мы вернем им наши территории в провинции Лаций в обмен на верность и покорность.\n\nРимом вновь правит царь... пусть и от нашего имени."
 country_rename.6.a:0 "Отлично."
 country_rename.7.t:0 "Римское царство"
 country_rename.7.desc:0 "События приняли любопытный оборот. Три дня спустя [ROOT.GetCountry.Custom('get_court_type')] узнаёт от чужеземного торговца, что италийское племя римлян покорено.\n\nСудя по всему, этруски совершенно осмелели и решили посадить на трон подвластного им царя по имени Тарквиний..."
 country_rename.7.a:0 "Какая досада."
 restore_the_monarchy:0 "Если римляне еще существуют, мы можем начать с ними переговоры, в результате которых они, вероятно, станут нашей зависимой державой."
 
 found_seleukia_pieria:0 "Порт для Антиохии!"
 found_seleukia_pieria_desc:0 "Всё внимание вновь обращено на побережье Средиземноморья, а столица Селевкидов переместилась в Сирию, поэтому новый крупный сирийский порт просто необходим. Давайте объединим наши ресурсы, чтобы расширить порт Селевкия Пиерия, и укрепим власть Селевкидов на западе."
 seleukia_pieria_modifier:1 "Селевкия Прибрежная"
 desc_seleukia_pieria_modifier:0 "С основанием новой столицы в Антиохии империи Селевкидов потребовался новый средиземноморский порт, который стал бы перевалочным пунктом для торговли между востоком и западом и служил бы базой для нового средиземноморского флота."

 indo_greek_decision:0 "Индо-греческое царство"
 indo_greek_decision_desc:0 "Перспектива найти на востоке новых друзей, новые державы и новые богатства приводит многих из нас к мысли, что смысла сражаться за остатки империи Александра нет. Нас ждёт слава в землях за Индом."

 convert_to_kemeticism:0 "Принять египетский пантеон"
 convert_to_kemeticism_desc:0 "Последователи Исиды стали заметной частью нашего общества, и наши люди обращаются к ним за советами в повседневной жизни. Настало время оставить наши старые традиции и окончательно принять новое учение."

 convert_to_hellenic:0 "Принять эллинский пантеон"
 convert_to_hellenic_desc:0 "В последнее время в городе [COUNTRY.GetCapital.GetName] было возведено немало храмов и святилищ, посвящённых богам греческого пантеона, и наши граждане всё чаще обращаются к их жрецам и оракулам за мудростью. Может быть, нам всем пришла пора просить у них наставлений?"

 convert_to_canaanite:0 "Принять ханаанейский пантеон"
 convert_to_canaanite_desc:0 "В городе [COUNTRY.GetCapital.GetName] всегда было немало почитателей Мелькарта, а теперь горожане всё чаще просят о помощи Баала, Астарту и других божеств. Наши прежние традиции, как кажется, остаются в прошлом, уступая место чужеземным ритуалам. Настало время и нам принять ханаанейский пантеон."

 convert_to_shamanism:0 "Принять культ Залмоксиса"
 convert_to_shamanism_desc:0 "В последние годы учение великого Залмоксиса становится всё более популярным среди нашей молодежи. Юноши следуют новым заветам, как и некоторые старейшины. Пора и всем остальным принять это учение."

 convert_to_caucasian_religion:0 "Принять пантеон Армази"
 convert_to_caucasian_religion_desc:0 "В последнее время мы слышали множество историй о мистическом Тире, истине Михра и величии Арамазда. Похоже, во всех наших старых храмах и святилищах теперь почитают пантеон Армази: наши жрецы приняли новых богов. "

 convert_to_mesopotamian_religion:0 "Принять халдейский пантеон"
 convert_to_mesopotamian_religion_desc:0 "Древние мифы и легенды об Иштар и Гильгамеше заполнили наши залы и вдохновили наших людей. Мы больше не слушаем жрецов такой религии, как [COUNTRY.GetReligion.GetName]: на смену бесполезным традициям приходят древние ритуалы вавилонян, шумеров и аккадцев."

 convert_to_armenian_religion:0 "Принять культ Халди"
 convert_to_armenian_religion_desc:0 "Наши воины первыми приняли старый культ Халди, и первая же война показала, как укрепились их боевой дух и дисциплина. Теперь остальной наш народ постепенно обращается к древней вере и начинает следовать традициям прошлого."

 convert_to_anatolian_religion:0 "Принять культ Кибелы"
 convert_to_anatolian_religion_desc:0 "Богиня-мать долгое время была лишь одним из множества почитаемых божеств. Однако теперь Кибела становится важнейшей фигурой наших обрядов, тогда как прочие боги уходят в тень."

 convert_to_druidism:0 "Принять друидизм"
 convert_to_druidism_desc:0 "Хотя официально друидизм ещё не стал нашей верой, друиды долгое время наставляли наших людей и помогали им. Может быть, пришло время избавиться от старых оков традиций и в полной мере принять друидов в наше общество?"

 convert_to_animism:0 "Принять иберийский пантеон"
 convert_to_animism_desc:0 "Пророки и оракулы Эндовелика пророчат великое будущее нашему народу, если мы примем их религию. Иберийские боги уже почитаются многими, и придворные чиновники советуют принять новую веру всем."

 convert_to_judaism:0 "Принять иудаизм"
 convert_to_judaism_desc:0 "В последнее время мы видим, что немалая часть нашего народа начала поклоняться единому иудейскому богу. Сила этой веры такова, что убедила многих представителей низшего класса обратить свои молитвы к новому богу, отвернувшись от сонма других богов."

 convert_to_zoroastrianism:0 "Принять зороастризм"
 convert_to_zoroastrianism_desc:0 "С тех пор как Заратустре была дарована мудрость Ахурамазды, новое учение постепенно проникало в персидское общество. Истинность и неотъемлемая доброжелательность этого верования распространяются по державе [COUNTRY.GetName]. Кажется, нам всем пора ступить на единый путь."

 convert_to_berber_religion:0 "Принять мегалитические верования"
 convert_to_berber_religion_desc:0 "Мегалитические обряды сложились из верований многих народов, и теперь мы принимаем их — и вносим свои изменения. Наши люди стали перенимать верования пустынных племён и теперь относятся к Нанна-Талу и Шахедед с таким же почтением, как и к нашим исконным божествам."

 convert_to_germanic_religion:0 "Принять культ Туисто"
 convert_to_germanic_religion_desc:0 "Наши люди начали обращаться к учению жрецов бога Туисто и традициям германского народа, чтобы найти ответы на важнейшие вопросы. Новые обычаи казались странными и воинственными, но принимая их, наш народ сумел их изменить по собственному разумению."

 convert_to_indo_iranian_religion:0 "Принять семибожье"
 convert_to_indo_iranian_religion_desc:0 "В последнее время в наших землях набирают популярность семь богов скифских всадников. Так, в честь древнего Таргитая построены большие храмы, а наши люди, подобно самим скифам, стали почитать его прародителем."

 convert_to_arabian_pantheon:0 "Принять аравийский пантеон"
 convert_to_arabian_pantheon_desc:0 "Благодаря караванам жители такой державы, как [COUNTRY.GetName], познакомились с аравийским пантеоном и теперь ожидают наставлений от оракула Талаба или просят Манат повернуть колесо судьбы в их пользу. Пора нам всем последовать их примеру."

 convert_to_eastern_animism:0 "Принять ритуализм"
 convert_to_eastern_animism_desc:0 "Анимизм и поклонение духам предков стали в последнее время важной частью [COUNTRY.GetAdjective]их религиозных церемоний: старые обряды и [COUNTRY.GetReligion.GetName] существуют бок о бок. Возможно, пора отказаться от некоторых новейших веяний и вернуться к нашему древнему наследию?"

 convert_to_bon_religion:0 "Принять бон"
 convert_to_bon_religion_desc:0 "Идеи тибетской религии бон быстро прижились в такой державе, как [COUNTRY.GetName]: наш народ привык к новым молитвам быстрее, чем этого можно было ожидать. Может быть, [COUNTRY.GetReligion.GetName] — это уже удел прошлого и нам стоит полностью посвятить себя ритуалам бон?"

 convert_to_matrist_religion:0 "Принять культ Богини-матери"
 convert_to_matrist_religion_desc:0 "Эстийская Богиня-мать прижилась в такой державе, как [COUNTRY.GetName], и теперь у наших людей появились ритуалы, что славят её: старые обряды уходят в прошлое. Пора нам всем обратиться к новому божеству."
 
 secure_phrygian_position:0 "Упрочить положение Антигонидов"
 secure_phrygian_position_desc:0 "Чтобы обеспечить силу нового восточного царства Антигона и свободу греков, нужно изгнать из Коринфа Кассандровых захватчиков, защитить наши южные приобретения от происков ревнивого Птолемея и защитить новую столицу Антигонию от амбиций Селевкидов."
 secure_phrygian_position_tt:2 "$PRY_DYN$ не распадётся после смерти Антигона, если #Y [GetProvince('(int32)418').GetName]#!, #Y [GetProvince('(int32)660').GetName]#!, #Y [GetProvince('(int32)790').GetName]#!, #Y [GetProvince('(int32)407').GetName]#!, #Y [GetProvince('(int32)331').GetName]#! и #Y [GetProvince('(int32)1936').GetName]#! будут нашими."
 secure_phrygian_position_allow_tt:0 "#Y [GetCharacter('(int32)37').GetName]#! — #Y [GetCountry('PRY').GetRulerTitle]#! персонажу #Y [GetCountry('PRY').GetName]#!"

 epirus_not_exists:0 "Эпир не должен существовать."
 form_epirus:0 "Образовать Эпир"
 form_epirus_desc:0 "Племена эпириотов покрыли себя великой славой под предводительством молосцев, цари которых получили известность в войнах за контроль над Грецией и Великой Грецией. Под нашим началом славное наследие эпириотов вновь будет восстановлено, а подвиги прошлого померкнут на фоне будущих побед."
 
 boeotia_not_exists:0 "Беотия не должна существовать"
 form_boeotia:0 "Образовать Беотию"
 form_boeotia_desc:0 "Беотийский Союз был одной из важнейших сил в северной Греции и достиг зенита своего могущества под началом фиванских полководцев Эпаминонда и Пелопида, которые разбили Спарту и Македонию в решающих сражениях."
 
 patronize_literature_and_arts:0 "Покровительство"
 patronize_literature_and_arts_desc:1 "Эта культура гордится богатейшими древними традициями и хранит подлинные сокровища литературы и других искусств, которыми восхищаются многие жители нашей столицы. Давайте поддержим этих учёных, писателей, поэтов и художников, сблизив наши народы."
 create_honor_guard:0 "Создать почётную стражу"
 create_honor_guard_desc:0 "Этот народ славится воинской доблестью. Давайте создадим почётную стражу, состоящую из их лучших воинов. Это даст нам столь необходимую защиту и покажет их народу, как мы ценим всё, что они делают на благо нашей державы. "
 right_of_inheritance:0 "Право наследования"
 right_of_inheritance_desc:0 "Гарантировав право наследования для культуры, мы защитим богатства представителей этого рода от расточительства и не дадим их разграбить нашим собственным гражданам."
 right_of_intermarriage:0 "Право на смешанные браки"
 right_of_intermarriage_desc:0 "Даровав право заключать браки с нашими гражданами, мы поможем представителям этой культуры добиться гражданства, если не для себя, то хотя бы для своих детей."
 protected_land_rights:0 "Защита земельных прав"
 protected_land_rights_desc:0 "Гарантировав сохранность земель нашей культуры и защищая их как от государства, так и от его отдельных алчных граждан, мы поспособствуем появлению чувства принадлежности."
 right_of_trial:1 "Право суда"
 right_of_trial_desc:1 "Если мы даруем нашим гражданам право решать свои споры в суде, не оставляя решение на волю местного губернатора, то зародим в них чувство безопасности и справедливости."
 right_of_contract:0 "Право на заключение договоров"
 right_of_contract_desc:0 "Предоставив право заключать договоры с нашими гражданами и аристократией, мы сильнее привяжем эту культуру к нашей и позволим им участвовать в экономической жизни державы."
 protection_against_torture:0 "Защита от пыток"
 protection_against_torture_desc:0 "Мы объявим, что нельзя пытать представителей этого народа, а признания, полученные таким путем, не будут считаться законными. Пытки останутся допустимы при обвинениях в государственной измене."
 right_to_commission:0 "Право на лидерство"
 right_to_commission_desc:0 "Позволив представителям этого народа занимать командные посты в отрядах, состоящих из их соплеменников, мы откроем для них новые возможности и вселим надежду."
 city_self_rule:0 "Муниципальное самоуправление"
 city_self_rule_desc:0 "Доверие и верность неотделимы друг от друга. Даровав права одному из крупнейших сообществ этой культуры, дав им возможность выбирать лидеров, налоговые льготы и даже держать собственную армию, мы сможем заручиться верностью даже тех из них, кто останется за пределами муниципальных границ."
 municipium_feoderati_tt:0 "Поскольку [THIS.GetProvince.GetCulture.GetName] культура является частью нашей культурной группы, #Y [THIS.GetProvince.GetName]#! станет нашим #Y федератом#!."
 feoderati_tribes_tt:0 "В силу низкого уровня цивилизованности #Y [THIS.GetProvince.GetName]#! станет #Y зависимым племенем#!."
 municipium_client_state_tt:0 "Поскольку [THIS.GetProvince.GetCulture.GetName] культура НЕ является частью нашей культурной группы, #Y [THIS.GetProvince.GetName]#! станет нашим #Y клиентским государством#!."
 municipium_explain_feudatory_tt:0 "Один #Y город#!, в котором преобладает #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#! культура, получит автономию в качестве #Y федерата#! державы #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."
 municipium_explain_tt:0 "Один #Y город#!, в котором преобладает #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#! культура, получит автономию в качестве #Y зависимого государства#! державы #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."
 culture_group_boosted_tt:0 "Все культуры нашей державы, которые объединяет #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetCultureGroup.GetName]#! культурная группа, получают #G 5%#! довольства до конца игры (в данный момент у нас #Y [SCOPE.ScriptValue('num_of_pops_in_country_cultures_in_same_group_svalue')|0]#! гр. населения, на которые повлияет это решение)."
 promote_administrators_in_subcultures:0 "Назначить чиновников из числа граждан"
 promote_administrators_in_subcultures_desc:0 "Этот народ заслужил наше уважение, и мы возвысим его, дав ему права граждан. Это отделит их от других схожих с ними народов и откроет им уникальную возможность становиться чиновниками и занимать должности на своих землях."
 exemption_from_census_tax:0 "Освобождение от налогового ценза"
 exemption_from_census_tax_desc:0 "Кажется неподобающим, что наши бесценные граждане и аристократы, основа нашей державы, платят те же налоги, что и покорённые нами чужаки."
 revoke_exemption_from_census_tax:0 "Отменить освобождение от налогового ценза"
 revoke_exemption_from_census_tax_desc:0 "Освобождение от налогов — непопулярная и дорогостоящая реформа. Её отмена вызовет недовольство привилегированных классов, но пойдёт на пользу казне."
 this_will_make_it_easier_to_prosecute_tt:0 "\nТеперь будет легче судить персонажей, у которых #Y не[SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#! культура.\n\n"
 allow_citizenship_by_adoption:0 "Ослабить ограничения на гражданство"
 allow_citizenship_by_adoption_desc:0 "Хотя гражданство получают по праву рождения, некоторые могут заслужить право считаться гражданами. Мы должны увеличить послабления, открыв больше возможностей для получения почётного статуса гражданина."
 non_state_culture_adoption:0 "\nЭто решение позволит принимать в род персонажей, у которых #Y не[SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#! культура.\n"
 no_current_honor_guard:1 "У вас не должно быть почётного стража. Сейчас эту должность занимает #Y [THIS.GetCharacter.GetName]#!."
 honor_guard_tt:0 "Воин (#Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#! культура) присоединится к вашему двору."
 honor_guard_character:0 "Почетная стража"
 desc_honor_guard_character:0 "Этот персонаж представляет свой народ при дворе и играет роль почётного стражника при нашем правителе."
 cultural_integration.10.t:0 "[honor_guard.GetName]"
 cultural_integration.10.desc:0 "[honor_guard.GetCulture.GetName] община отправила в город [ROOT.GetCountry.GetCapital.GetName] своего представителя на роль почётного стражника.\n\nТолько время покажет, пригодится нам этот воин или же это назначение будет лишь формальностью."
 cultural_integration.10.a:0 "Наверняка мы найдём [honor_guard.GetHerHim] применение..."
 colonia_here_tt:0 "Группы населения (#Y [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! культура) отправятся основать колонию в землях, где господствует #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#! культура.\n\n"
 found_colonia_cultural_decision:0 "Основать колонию"
 found_colonia_cultural_decision_desc:0 "Лучший способ обеспечить верность региона — отправить туда тех, кому мы можем доверять.\nДавайте отправим надёжных [COUNTRY.GetAdjective]их переселенцев, чтобы они начали новую жизнь в чуждых землях."
 cultural_integration.11.t:0 "[ROOT.GetProvince.GetName] — [ROOT.GetProvince.GetOwner.GetPrimaryCulture.GetName] колония"
 cultural_integration.11.desc:0 "Новая [ROOT.GetProvince.GetOwner.GetPrimaryCulture.GetName] колония вряд ли обрадовала местных жителей, однако в долгосрочной перспективе она поможет упрочить контроль над этими землями.\n\nВскоре даже местная [ROOT.GetProvince.GetCulture.GetName] община поймёт, что наш город ждёт процветание, и забудет обо всех прежних поселениях, если таковые тут и были до конфискации земли."
 cultural_integration.11.a:0 "Так будет лучше."
 explain_colonia_tt:0 "Нужно владеть провинцией, где преобладает [SCOPE.sCountryCulture('target_culture').GetCulture.GetName] культура и где хватит места для наших переселенцев."
 requires_more_cultures_tt:0 "Должно быть не меньше 2 других культур с общим населением хотя бы в 100 групп, принадлежащих к той же культурной группе, что и [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]."
 must_not_already_have_a_municipal_subject_of_this_culture_tt:0 "У вас не должно быть зависимой державы, где господствует #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#! культура и которая недавно получила право на муниципальное самоуправление."
 decision_state_loyalty_tt:0 "Также увеличится #Y верность провинций#!, на части территорий которых господствует #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#! культура."
 own_or_control_treasure:0 "Сокровище находится в державе [SCOPE.GetRootScope.GetCountry.GetName]."
 panoply_of_alexander_the_great:0 "Доспехи Александра Великого"
 panoply_of_alexander_the_great_desc:0 "В связи с отсутствием самого Александра на совете в Вавилоне присутствовали его доспехи и оружие, и многие приписывают интересные особенности предметам, что некогда были близки ему. Если мы сумеем собрать доспехи Александра, то будем считаться законными хранителями его наследия."
 philosophike_anthologia:0 "Антология философии"
 philosophike_anthologia_desc:0 "В будущем люди будут интересоваться событиями нашей эпохи. Давайте соберём величайшие труды современности и сохраним их для потомков."
 treasure_owned_or_altared_anthologie_tt:0 "Находится в усыпальнице или в контролируемом святом месте."
 tribal_civilization:0 "Закрепить государственные земли"
 tribal_civilization_desc:0 "Разделение земли и владений в нашей столице остаётся запутанным и невразумительным. Самые главные участки должны перейти в руки вождя с закреплением их статуса в качестве общественной собственности."
 tri_civ_cla_chi_tt:0 "Нет вождей кланов с благонадёжностью@loyalty_icon! менее #Y 50#!"
 install_eunostos_egypt:0 "Посадить царя на трон Сол"
 install_eunostos_egypt_desc:0 "Антигон Одноглазый помешал нашим попыткам контролировать Кипр, но мы можем возродить древний город-государство наших союзников Пасикратидов. Несомненно, этот жест доброй воли будет щедро вознаграждён."
 install_eunostos_egypt_allow_tt:0 "[GetCharacter('(int32)430').GetName] находится в державе [THIS.GetCountry.GetName]"
 install_eunostos_egypt_reward_tt:0 "Можно выделить зависимое государство Пасикратидов в области [GetProvince('(int32)333').GetArea.GetName] в обмен на золото."
