 ADVICE_DISLOYAL_CHAR_TITLE:0 "Неблагонадёжный персонаж: [SCOPE.sChar('target').GetName]"
 ADVICE_DISLOYAL_CHAR_SUMMARY:0 "Опасно огорчать важных персонажей — например, полководцев и губернаторов. Нужно держать друзей близко, а врагов ещё ближе."
