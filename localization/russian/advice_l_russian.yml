 ADVICE_REVOLT_TITLE:0 "Риск восстания"
 ADVICE_REVOLT_SUMMARY:0 "Народ провинции [SCOPE.sState('target').GetShortName] стал объединяться, и вскоре мы можем столкнуться со всеобщим восстанием!"
 ADVICE_REVOLT_PREPARE_YOUR_ARMY:0 "Давайте подготовимся к тому, чтобы встретиться с врагами на поле боя."
 ADVICE_REVOLT_PREPARE_YOUR_ARMY_TITLE:0 "Подготовка армии"
 ADVICE_REVOLT_PREPARE_YOUR_ARMY_BTN:0 "Подготовить армию"
 ADVICE_REVOLT_STABTHEPIG:0 "Стабильность нашей державы значительно снижает риск восстания. Давайте повысим стабильность, принеся богатые жертвы."
 ADVICE_REVOLT_STABTHEPIG_TITLE:0 "Жертва богам"
 ADVICE_REVOLT_STABTHEPIG_BTN:0 "Принести жертву"
