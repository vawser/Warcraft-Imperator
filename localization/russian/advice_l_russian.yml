 ADVICE_PRETENDER_DONOTHING:0 "Мы можем просто подождать, пока [SCOPE.sChar('target').GetName] передумает или умрёт от старости."
 ADVICE_PRETENDER_DONOTHING_TITLE:0 "Оставить всё как есть"
