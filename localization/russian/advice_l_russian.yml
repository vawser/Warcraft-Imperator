 #Exclusive to low_food
 ADVICE_LOW_FOOD_TITLE:0 "Запас пищи мал"
 ADVICE_LOW_FOOD_SUMMARY:0 "Без пищи народ в провинции [SCOPE.sState('target').GetShortName] начнёт голодать и взбунтуется. Однако, если накормить людей досыта, они окрепнут и станут процветать!"
 ADVICE_LOW_FOOD_FALLBACK:0 "Мы ничего не можем сделать. Люди должны сами о себе заботиться."
 ADVICE_LOW_FOOD_FALLBACK_TITLE:0 "Нет доступных советов"
 ADVICE_LOW_FOOD_DONOTHING:0 "Нам стоит подождать, пока появится решение, раз в амбарах ещё остались запасы пищи."
 ADVICE_LOW_FOOD_DONOTHING_TITLE:0 "Оставить всё как есть"
 ADVICE_LOW_FOOD_IDEA:0 "Наша держава должна бросить все силы на создание дополнительных складов пищи, чтобы создать запас на случай неурожаев."
 ADVICE_LOW_FOOD_IDEA_TITLE:0 "Смена национальной идеи"
 #
 #Shared by low_food and starving_pops
 ADVICE_IMPORT_FOOD_TITLE:0 "Импорт пищи"
 ADVICE_IMPORT_FOOD:0 "В провинции есть неиспользуемые торговые пути, по которым можно импортировать дополнительную пищу."
 ADVICE_LOW_FOOD_FARM:0 "Поскольку у нас есть плодородные земли и крепкие телом люди, было бы мудро расширить земледельческие поселения в провинции [SCOPE.sP('result').GetName]."
 ADVICE_LOW_FOOD_FARM_TITLE:1 "Строительство поселений земледельцев"
 ADVICE_LOW_FOOD_POLICY:0 "Политика губернатора может значительно повлиять на жизнь в провинции. Поощрение торговли обеспечит более стабильный приток пищи."
 ADVICE_LOW_FOOD_POLICY_TITLE:1 "Политика поощрения торговли"
 ADVICE_LOW_FOOD_MOVEARMY:0 "Наша армия в большом количестве потребляет запасённую в провинции пищу. Попробуйте передвинуть её из этой провинции или разделить между несколькими провинциями."
 ADVICE_LOW_FOOD_OMEN:0 "Народ работает с большим усердием, зная, что наша держава пользуется божественным покровительством. Давайте подготовим ритуал, чтобы напомнить им об этом!"
 ADVICE_LOW_FOOD_PASSIVE_OMEN:0 "Давайте в час нужды поощрять молитвы о хорошей погоде и богатом урожае."
 #
 #Exclusive to starving_pops
 ADVICE_STARVING_POPS_TITLE:0 "Население голодает"
 ADVICE_STARVING_POPS_SUMMARY:0 "Население является основой любой великой цивилизации, но жители провинции [SCOPE.sP('target').GetName] в данный момент умирают!"
 ADVICE_STARVING_POPS_GRANARY:0 "Хотя амбары не увеличат урожай, они позволят нам накопить запасы на случай тяжёлого времени."
 ADVICE_STARVING_POPS_GRANARY_TITLE:0 "Строительство амбаров"
 ADVICE_STARVING_POPS_GRANARY_BTN:0 "Построить амбары"
 ADVICE_OCCUPIED_PROVINCE:1 "Провинция [SCOPE.sP('result').GetName] была разорена и теперь по-прежнему занята вражескими войсками. Если мы не восстановим мир и не освободим провинцию, люди наверняка пострадают."
 ADVICE_STARVING_POPS_DONOTHING:0 "Даже самый страшный голод рано или поздно закончится. Подождём, как всё обернётся."
 ADVICE_STARVING_POPS_DONOTHING_TITLE:0 "Оставить всё как есть"
 ADVICE_STARVING_POPS_FALLBACK:0 "Это воистину тёмные времена, и даже наши советники подвели нас. Мы позволим природе делать своё дело и будем ждать, что решение появится само собой."
 ADVICE_STARVING_POPS_FALLBACK_TITLE:0 "Нет доступных советов"
 #
 #Exclusive to disloyal_prov
 ADVICE_DISLOYAL_PROV_TITLE:0 "Неблагонадёжная провинция"
 ADVICE_DISLOYAL_PROV_SUMMARY:0 "Население в провинции [SCOPE.sState('target').GetShortName] становится всё более беспокойным. Мы можем задобрить их роскошью или ввести войска."
 #
 #Shared by disloyal_prov and revolt
 ADVICE_DISLOYAL_PROV_DONOTHING:0 "Мы не боимся крестьянского сброда! Несомненно, вскоре беспорядки утихнут."
 ADVICE_DISLOYAL_PROV_DONOTHING_TITLE:0 "Оставить всё как есть"
 ADVICE_ASSIGN_GOVERNOR:0 "Без сильного лидера эта провинция погрузится в анархию и хаос. А потому крайне важно назначить губернатора."
 ADVICE_ASSIGN_GOVERNOR_TITLE:0 "Назначение губернатора"
 ADVICE_ASSIGN_GOVERNOR_BTN:0 "Назначить губернатора"
 ADVICE_DISLOYAL_PROV_AUTONOMY:0 "Мы могли бы удовлетворить часть народных пожеланий и повысить довольство провинции, даровав ей большую автономию."
 ADVICE_DISLOYAL_PROV_AUTONOMY_TITLE:1 "Мягкая политика губернатора"
 ADVICE_DISLOYAL_PROV_HARSH:0 "Лучше, когда тебя боятся, а не когда любят. Позволим губернатору куда суровее поступать с подстрекателями, чтобы приструнить бунтовщиков."
 ADVICE_DISLOYAL_PROV_HARSH_TITLE:1 "Жесткая политика губернатора"
 ADVICE_DISLOYAL_PROV_OMEN:0 "Народ найдёт утешение, зная, что их правитель благословен. Нам нужно только дать им причину поверить в это."
 ADVICE_DISLOYAL_PROV_PASSIVE_OMEN:0 "Как молитвы возносятся за человека в нужде, так и вера нашей державы должна измениться под нужды нашего народа."
 ADVICE_DISLOYAL_PROV_TAXES:1 "Налоги бременем ложатся на людей, но они жизненно важны для нашей казны. Если экономика выдержит, то мы сможем облегчить это бремя и заслужить благодарность подданных."
 ADVICE_DISLOYAL_PROV_TAXES_TITLE:0 "Изменение налогов"
 ADVICE_IMPORT_METALS_TITLE:0 "Импорт драгоценных металлов"
 ADVICE_IMPORT_METALS:0 "Наш народ должен радоваться, живя в великой и богатой державе, но нынешняя ситуация может потребовать от нас ещё больших вложений в роскошь."
 ADVICE_DISLOYAL_PROV_FALLBACK:0 "Эта провинция бунтует, но мы исчерпали все средства. Нужно подождать, пока мы не сможем действовать."
 ADVICE_DISLOYAL_PROV_FALLBACK_TITLE:0 "Нет доступных советов"
