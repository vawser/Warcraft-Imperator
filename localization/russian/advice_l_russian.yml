 ADVICE_CIVILWAR_TITLE:0 "Риск гражданской войны: [SCOPE.sChar('target').GetName]"
 ADVICE_CIVILWAR_SUMMARY:0 "У нас есть влиятельные люди, грозящие разорвать державу на части. Мы должны переубедить их, отстранить от власти или победить их."
 ADVICE_CIVILWAR_DONOTHING:0 "Терпение горько, но плод его сладок. Давайте подождём и посмотрим, что случится."
 ADVICE_CIVILWAR_DONOTHING_TITLE:0 "Оставить всё как есть"
 ADVICE_CIVILWAR_PREPARE_YOUR_ARMY:0 "Давайте подготовимся к тому, чтобы встретиться с врагами на поле боя."
 ADVICE_CIVILWAR_PREPARE_YOUR_ARMY_TITLE:0 "Подготовка армии"
 ADVICE_CIVILWAR_PREPARE_YOUR_ARMY_BTN:0 "Подготовить армию"
 ADVICE_CIVILWAR_FALLBACK:0 "У нас закончились мирные способы уладить проблемы с бунтовщиками. Пусть приходят и бьются с нами!"
 ADVICE_CIVILWAR_FALLBACK_TITLE:0 "Нет доступных советов"
