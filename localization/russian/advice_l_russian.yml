 ADVICE_BRIBE_TITLE:0 "Подкуп"
 ADVICE_BRIBE_BTN:0 "Подкупить"
 ADVICE_BRIBE:0 "Пусть [ROOT.GetCountry.GetRuler.GetName] преподнесёт личный дар, и тогда [SCOPE.sChar('target').GetName] сохранит верность нам."
 ADVICE_STIPENDS_TITLE:0 "Назначение регулярных выплат"
 ADVICE_STIPENDS_BTN:0 "Назначить регулярные выплаты"
 ADVICE_STIPENDS:0 "Мы можем заставить державу поддержать род персонажа [SCOPE.sChar('target').GetName], тем самым заполучив поддержку наиболее видных его представителей."
 ADVICE_GRANT_HOLDING_TITLE:0 "Передача владений"
 ADVICE_GRANT_HOLDING_BTN:0 "Передать владения"
 ADVICE_GRANT_HOLDING:0 "Передача земель — отличный способ обзавестись новым другом, при этом, однако, сделав его более влиятельным. Тщательно взвешивайте последствия этого решения."
 ADVICE_BEFRIEND_TITLE:0 "Дружба"
 ADVICE_BEFRIEND:0 "Величайших союзников часто удаётся найти среди злейших врагов. Пусть [SCOPE.sChar('target').GetName] будет нам не врагом, но другом."
 ADVICE_FREEHANDS_TITLE:0 "Предоставление полной свободы"
 ADVICE_FREEHANDS_BTN:0 "Дать полную свободу"
 ADVICE_FREEHANDS:0 "Мы можем показать, что [SCOPE.sChar('target').GetName] пользуется нашим доверием, если перестанем пристально следить за этим человеком. Контроль только подстегнёт продажность и может в будущем стать куда большей проблемой."
 ADVICE_DISLOYAL_CHAR_CHANGE_LAWS_TITLE:0 "Принятие закона"
 ADVICE_DISLOYAL_CHAR_CHANGE_LAWS_GOV:0 "Если губернаторы недовольны, мы можем издать законы, которые им понравятся."
 ADVICE_DISLOYAL_CHAR_CHANGE_LAWS_GEN:0 "Солдатская жизнь тяжела, давайте дадим воинам часть столь желанных свобод."
 ADVICE_DISLOYAL_CHAR_GEN_IDEA:0 "Национальные идеи имеют большое значение и могут улучшить наши отношения со множеством персонажей."
 ADVICE_DISLOYAL_CHAR_GEN_IDEA_TITLE:0 "Смена национальной идеи"
