 ADVICE_PRETENDER_ALLEGIANCE_BTN:0 "Потребовать клятву"
 ADVICE_PRETENDER_ALLEGIANCE:0 "Требование клятвы верности от нашей знати — хороший способ заручиться их поддержкой нашего наследника."
 ADVICE_PRETENDER_SUPPORTHEIR_TITLE:0 "Требование поддержки наследника"
 ADVICE_PRETENDER_SUPPORTHEIR_BTN:0 "Требовать поддержки"
 ADVICE_PRETENDER_SUPPORTHEIR:0 "[SCOPE.sChar('target').GetName] — человек верный, но сбившийся в пути. Нужно лишь попросить о поддержке."
 ADVICE_PRETENDER_FALLBACK:0 "Пока что у нас слишком мало денег и власти, и [SCOPE.sChar('target').GetName] не перейдёт на нашу сторону. Не стоит торопить события."
 ADVICE_PRETENDER_FALLBACK_TITLE:0 "Нет доступных советов"
