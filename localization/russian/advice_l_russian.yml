 ADVICE_DEFICIT_TITLE:0 "Дефицит"
 ADVICE_DEFICIT_SUMMARY:0 "Наша казна пуста, и по землям ширится недовольство! Мы должны взять власть над финансами, пока они не взяли власть над нами."
 ADVICE_DEFICIT_TAXES:0 "Экономика состоит не в сохранении денег, а в мудром их расходовании. Поскольку мы теряем деньги, нам нужно проверить книги учёта, чтобы сбалансировать доходы и расходы."
 ADVICE_DEFICIT_TAXES_TITLE:0 "Изменение налогов"
 ADVICE_DEFICIT_TAXES_BTN:0 "Изменить налоги"
 ADVICE_DEFICIT_DONOTHING:0 "Наши мудрые решения вывели нас в плюс. Хотя в сокровищнице сейчас пусто, в неё уже втекает устойчивый поток денег."
 ADVICE_DEFICIT_DONOTHING_TITLE:0 "Переждать"
 ADVICE_DEFICIT_OMEN_TAX:0 "Мы можем повысить доход, не увеличивая налогов, нужно лишь попросить божественного наставления."
 ADVICE_DEFICIT_OMEN_COMMERCE:0 "Торговля является нашим основным источником доходов, и божественное благословение дарует нам ещё больше богатств."
 ADVICE_DEFICIT_PASSIVE_OMEN_TAX:0 "Мы сможем легче собирать налоги, если сделать упор на аспектах нашей веры, поощряющих щедрость и благотворительность."
 ADVICE_DEFICIT_PASSIVE_OMEN_COMMERCE:1 "Мы можем распространять учение нашей веры, поощряющее торговлю."
 ADVICE_DEFICIT_DESTROY_TITLE:0 "Снос старых крепостей в провинции [SCOPE.sP('result').GetName]"
 ADVICE_DEFICIT_DESTROY_BTN:0 "Перейти к зданию"
 ADVICE_DEFICIT_DESTROY:0 "Если положение по-настоящему отчаянное, мы можем снести ряд старых и бесполезных крепостей. Это снизит расходы на содержание и наполнит нашу казну."
 ADVICE_DEFICIT_FALLBACK:0 "Возможно, нам больше нечего предпринять, но надежду нужно терять в последнюю очередь."
 ADVICE_DEFICIT_FALLBACK_TITLE:0 "Нет доступных советов"
