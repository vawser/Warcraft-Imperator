l_russian:
 senatorial_veto_tt:1 "[THIS.GetCountry.GetRuler.GetPraenomen] использует своё #R право вето как [THIS.GetCountry.GetRulerTitle]#!:"
 senate_agenda_passed_tt:0 "Достигнута цель фракции:"
 senate_objectives.1.t:0 "Законы олигархов"
 senate_objectives.1.desc:0 "[sen_obj_cha_law_oli_party.GetName] торжествуют: власть и [SCOPE.Custom('get_court_type')] [ROOT.GetCountry.GetAdjective]ой державы у них в руках. Теперь они дерзко требуют принять закон в поддержку их сторонников. Только [ROOT.GetCountry.GetRulerTitle] может наложить вето и прекратить подобное бесстыдство в суде."
 senate_objectives.1.a:0 "Эти перемены назревали уже давно."
 senate_objectives.1.b:0 "Мы такого не допустим."
 senate_objectives.2.t:0 "Законодательство демократов"
 senate_objectives.2.desc:1 "Политические ветра оказались столь переменчивыми, что [sen_obj_cha_law_dem_party.GetName] внезапно добились превосходства: [SCOPE.Custom('get_court_type')] и полнота власти над [ROOT.GetCountry.GetAdjective]им народом у них в руках. Получив большинство мест, они не стали тратить времени даром и уже предлагают законы, которые очень обрадуют их сторонников. У этой толпы есть лишь одно уязвимое место: [ROOT.GetCountry.GetRulerTitle] может наложить вето."
 senate_objectives.2.a:0 "Такова воля народа."
 senate_objectives.2.b:0 "Ни за что."
 senate_objectives.3.t:0 "Законодательство традиционалистов"
 senate_objectives.3.desc:0 "В кои-то веки [sen_obj_cha_law_tra_party.GetName] и их союзники получили большинство мест, и [SCOPE.Custom('get_court_type')] [ROOT.GetCountry.GetAdjective]ой державы к ним прислушивается. Перед партией открылась редкая возможность законодательно защитить свои интересы, и ее законы успешно пройдут, если только [ROOT.GetCountry.GetRulerTitle] не воспользуется правом вето."
 senate_objectives.3.a:0 "Необходимый компромисс."
 senate_objectives.3.b:0 "Прочь, прочь, старичье слабоумное."
 senate_objectives.4.t:0 "Барабаны войны"
 senate_objectives.4.desc:0 "[SCOPE.Custom('get_court_type')] гудит: всё заполонили воинственные [sen_obj_dec_war_party.GetName]. Куда ни глянь, всюду их приметные одеяния. Добившись большинства, они из кожи вон лезут, чтобы [ROOT.GetCountry.GetName] и [sen_obj_dec_war_target.GetName] начали войну. Если [ROOT.GetCountry.GetRulerTitle] не воспользуется правом вето, кровопролития не избежать."
 senate_objectives.4.a:0 "Так решили боги."
 senate_objectives.4.b:0 "Дадим миру шанс."
 senate_objectives.5.t:0 "Преимущества власти"
 senate_objectives.5.desc:1 "[SCOPE.Custom('get_court_type')] [ROOT.GetCountry.GetAdjective]ой державы в руках людей, которые намерены раздать общественные земли верхушке знати — как будто эти жирные [sen_obj_gra_hol_party.GetName] и без того не крушат скамьи своим весом. Лишь [ROOT.GetCountry.GetRulerTitle] может отклонить их законопроект, воспользовавшись правом вето."
 senate_objectives.5.a:0 "Вот истинно заслуженные награды."
 senate_objectives.5.at:0 "Каждый глава рода получит владения и #G 10#! ед. @loyalty_icon!верности."
 senate_objectives.5.b:0 "Эти земли принадлежат народу!"
 senate_objectives.6.t:0 "Перераспределение богатства"
 senate_objectives.6.desc:0 "[SCOPE.Custom('get_court_type')] едва трещит по швам от наплыва популистов. Никого не удивляет, что [sen_obj_rev_hol_party.GetName] пытаются лишить [ROOT.GetCountry.GetAdjective]ую знать «неправедно нажитых» богатств. Толпа с удовольствием примет этот закон, если только [ROOT.GetCountry.GetRulerTitle] не наложит на него вето..."
 senate_objectives.6.a:0 "Эти семейства слишком могущественны."
 senate_objectives.5.bt:0 "Каждый глава рода потеряет владения и #R 10#! ед. @loyalty_icon!верности."
 senate_objectives.6.b:0 "Они заслужили всё до камешка."
 senate_objectives.7.t:0 "Сосредоточение власти"
 senate_objectives.7.desc:0 "[sen_obj_len_ter_gen_party.GetName] только и ждали возможности дотянуться до руля [ROOT.GetCountry.GetAdjective]ого государства, и вот [SCOPE.Custom('get_court_type')] раздумывает над законом, благодаря которому [ROOT.GetCountry.GetRulerTitle] получит больше власти, а [ROOT.GetCountry.GetRuler.GetHerHis] правление будет длиться дольше. Вряд ли кто-то им помешает, если, конечно, [ROOT.GetCountry.GetRulerTitle] вдруг не решит возразить."
 senate_objectives.7.a:0 "Развяжем руки нашему правителю."
 senate_objectives.7.b:0 "Это же тирания в овечьей шкуре."
 senate_objectives.8.t:0 "Размывание власти"
 senate_objectives.8.desc:0 "[sen_obj_sho_ter_gen_party.GetName] пользуются обретенной властью, и вот уже [SCOPE.Custom('get_court_type')] рассматривает проект их закона, регулирующего преемственность ответственности и власти, благодаря которому [ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetRuler.IsFemale, 'ая', 'ий' )] [ROOT.GetCountry.GetRulerTitle] будет править меньше. Лишь [ROOT.GetCountry.GetRuler.IsFemale, 'действующая', 'действующий' )] [ROOT.GetCountry.GetRulerTitle] может свести их усилия на нет, наложив на проект вето."
 senate_objectives.8.a:0 "Власть должна распределяться честнее."
 senate_objectives.8.b:0 "Пока мы тут препираемся, враг не дремлет!"
 senate_objectives.9.t:0 "Почести богам"
 senate_objectives.9.desc:0 "Благочестивые [sen_obj_bui_tem_gen_party.GetName] решили воспользоваться численным превосходством: [SCOPE.Custom('get_court_type')] уже рассматривает их проект нового храмового комплекса, местом для строительства которого станет [sen_obj_bui_tem_gen_target.GetName]. Статуи непременно обрадуют богов, а имена заказчиков будут увековечены надписями. Эту растрату, продиктованную то ли религиозностью, то ли легкомыслием, может предотвратить лишь [ROOT.GetCountry.GetRulerTitle], воспользовавшись правом вето..."
 senate_objectives.9.a:0 "Кто откажется угодить богам?"
 senate_objectives.9.b:0 "У казны есть более важные дела."
 senate_objectives.10.t:0 "Расправа над продажностью"
 senate_objectives.10.desc:0 "[sen_obj_imp_hea_gen_party.GetName] использовали право большинства довольно некрасивым образом: ознакомившись с предлагаемым ими законом, [SCOPE.Custom('get_court_type')] понимает, что проект направлен против одного вполне определенного политика: [sen_obj_imp_hea_gen_party.GetName] называется в тексте воплощением продажности и элитаризма и поэтому не может заседать в [ROOT.GetCountry.GetAdjective]ом совете. Более того: [sen_obj_imp_hea_gen_target.GetHerHis] преступления должен рассмотреть суд. Теперь только [ROOT.GetCountry.GetRulerTitle] может спасти [Select_CString(sen_obj_imp_hea_gen_target.IsFemale, 'несчастную', 'несчастного' )], если воспользуется правом вето..."
 senate_objectives.10.a:0 "Наказание должно быть неотвратимым."
 senate_objectives.10.at:0 "#Y[sen_obj_imp_hea_gen_target.GetFullName]#! предстанет перед судом, а все члены рода [sen_obj_imp_hea_gen_target.GetFamilyDisplayName]#! потеряют #R 5#! ед. @loyalty_icon!верности."
 senate_objectives.10.b:0 "Вот они, истинные тираны!"
 senate_objectives.11.t:0 "Раздел наград"
 senate_objectives.11.desc:0 "[sen_obj_int_cul_gen_party.GetName] получили большинство мест и немедленно представили свой законопроект, расширяющий права [agenda_culture.GetCulture.GetName]ого народа в пределах державы. Консерваторы в ярости. Они уверены, что над правами нынешних полноправных граждан нависла серьезная опасность. Но [ROOT.GetCountry.GetName] и [SCOPE.Custom('get_court_type')] не имеют права препятствовать законопроекту — только [ROOT.GetCountry.GetRulerTitle] может наложить вето, хотя это не добавит [ROOT.GetCountry.GetRuler.GetHerHim] популярности..."
 senate_objectives.11.a:0 "Во имя общего блага мы должны проявить единодушие."
 senate_objectives.11.b:0 "Они не могут быть равными нам!"
 senate_objectives.12.t:0 "Цели фракции [party_obj_complete_scope.GetName] достигнуты"
 senate_objectives.12.desc:1 "[SCOPE.Custom('get_court_type')] [ROOT.GetCountry.GetAdjective]ой державы содрогается от радостных криков: воодушевленные [party_obj_complete_scope.GetName] восхищены тем, как [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] защищает их интересы."
 senate_objectives.12.desc_1:0 "Похоже, решения нашего правительства на какое-то время обеспечили нам благосклонность элит."
 senate_objectives.12.desc_2:0 "Потакая интересам простонародья, мы сумели добиться их расположения и какое-то время можем рассчитывать на их поддержку."
 senate_objectives.12.desc_3:0 "Мы решили вопросы, тяготившие консерваторов, и можем рассчитывать на их поддержку в грядущих диспутах."
 senate_objectives.12.a:0 "Власть нужна, чтобы помогать друзьям."
 senate_objectives.12.b:0 "Политика — игра компромиссов."
 senate_objectives.13.t:0 "[sen_obj_rev_rig_gen_target.GetCulture.GetName] привилегия"
 senate_objectives.13.desc:0 "[sen_obj_rev_rig_gen_party.GetName] используют своё влияние, чтобы попытаться отнять права, которыми обладает [sen_obj_rev_rig_gen_target.GetCulture.GetName] культура, поскольку считают, что таким образом ущемляется привилегированное положение граждан державы [ROOT.GetCountry.GetName] и вся [ROOT.GetCountry.GetPrimaryCultue.GetName] культура. Лишь [ROOT.GetCountry.GetRulerTitle] может сказать последнее слово в этом споре, и это решение повлияет на множество людей по всей державе."
 senate_objectives.13.a:0 "[ROOT.GetCountry.GetPrimaryCulture] культура и её права должны быть неприкосновенны!"
 senate_objectives.13.b:0 "Глупости, [sen_obj_rev_rig_gen_target.GetCulture.GetName] община заслужила это."
 senate_objectives.14.t:0 "Вложения в область [sen_obj_inv_gen_target.GetState.GetShortName]"
 senate_objectives.14.desc:0 "[sen_obj_inv_gen_party.GetName] используют власть при [ROOT.GetCountry.GetAdjective]ом дворе, чтобы потребовать вложений в область [sen_obj_inv_gen_target.GetState.GetName]. Приток финансов станет благом для местных жителей и землевладельцев, хотя и помешает нам в ближайшем будущем преследовать другие цели. Лишь [ROOT.GetCountry.GetRulerTitle] может сказать последнее слово в этом вопросе..."
 senate_objectives.14.a:0 "Достойное начинание."
 senate_objectives.14.b:0 "У нас есть дела поважнее."
 senate_objectives.15.t:0 "[sen_obj_acq_sub_target.GetAdjective]ий грабёж"
 senate_objectives.15.desc:0 "[SCOPE.Custom('get_court_type')] находится во власти фракции [sen_obj_acq_sub_party.GetName], а все знают, что её представители хотят расширить своё влияние на соседнюю державу [sen_obj_acq_sub_target.GetName]. Пользуясь своим влиянием, они требуют, чтобы мы взимали дань с [sen_obj_acq_sub_target.GetAdjective]ого народа, угрожая ему войной. Не сделав этого, наша держава, по их мнению, проявит слабость. Писцы уже составляют требования, и только [ROOT.GetCountry.GetRulerTitle] может их остановить..."
 senate_objectives.15.a:0 "Им не стоит нас провоцировать."
 senate_objectives.15.b:0 "У республики есть более неотложные дела!"
 senate_objectives.15.tt:0 "#Y [sen_obj_acq_sub_target.GetName]#! получит требование стать данником под страхом объявления войны."
 senate_objectives.16.t:0 "[appointment_target.GetPraenomen] и [appointment_target.GetHerHis] друзья"
 senate_objectives.16.desc:0 "Все знают, что [sen_obj_app_mem_gen_party.GetName] заботятся о своих представителях и их друзьях. А потому ничего удивительного в том, что при назначениях в совете они выдвинули одного из своих представителей в качестве кандидата на важную должность. [appointment_target.GetPraenomen] считает, что право непотизма допускает подобные вольности, но только [ROOT.GetCountry.GetRulerTitle] может принять окончательное решение..."
 senate_objectives.16.a:0 "Пусть лучше [sen_obj_app_mem_gen_party.GetName] останутся нам друзьями."
 senate_objectives.16.b:0 "Мы должны назначать за заслуги, а не за лицемерие!"
 senate_objectives.17.t:0 "[sen_obj_acq_sub_party.GetCountry.GetAdjective]ие послы"
 senate_objectives.17.desc:0 "Мы получили формальное требование дани от республиканского собрания державы [sen_obj_acq_sub_party.GetCountry.GetName]. Их суровый гонец ясно даёт понять: если мы откажемся, нас ждёт война..."
 senate_objectives.17.a:0 "Мы должны купить свою свободу..."
 senate_objectives.17.b:0 "Не раньше, чем падёт последний защитник города [ROOT.GetCountry.GetCapital.GetName]!"
 senate_objectives.18.t:0 "Вести из державы [sen_obj_acq_sub_target.GetName]"
 senate_objectives.18.desc:0 "Наши послы вернулись из державы [sen_obj_acq_sub_target.GetName]."
 senate_objectives.18.desc_1:0 "Они мудро согласились на наше щедрое требование и начнут платить дань в обмен на защиту."
 senate_objectives.18.desc_2:0 "Эти глупцы отвергли наше щедрое требование и предпочли сразиться с нами."
 senate_objectives.18.a:0 "Наша республика сильна."
 senate_objectives.18.b:0 "Мечом и копьём мы поставим их на место."
 senate_objectives.19.t:0 "Храм божества [sen_obj_des_shr_target.GetProvincialDeity.GetName]"
 senate_objectives.19.desc:0 "[sen_obj_des_shr_party.GetName] обладают большинством голосов и, воспользовавшись случаем, предложили снести храм божества [sen_obj_des_shr_target.GetProvincialDeity.GetName] в провинции [sen_obj_des_shr_target.GetName], чтобы посрамить [ROOT.GetCountry.GetReligion.GetName]. Их предложение наверняка будет принято, если не вмешается [ROOT.GetCountry.GetRulerTitle]..."
 senate_objectives.19.a:0 "Нужно обезглавить эти мерзкие идолы."
 senate_objectives.19.b:0 "А если существуют и другие боги?"
 senate_objectives.20.t:0 "Боги-соперники"
 senate_objectives.20.desc:0 "Чтобы добиться господства богов религии [ROOT.GetCountry.GetReligion.GetName], [sen_obj_ene_shr_party.GetName] воспользовались большинством голосов и подталкивают нас к войне. Они хотят уничтожить [sen_obj_ene_shr_target.GetOwner.GetAdjective]ое святилище бога [sen_obj_ene_shr_target.GetProvincialDeity.GetName] в провинции [sen_obj_ene_shr_target.GetName]. И только [ROOT.GetCountry.GetRulerTitle] может присмирить псов войны."
 senate_objectives.20.a:0 "Чужеземные боги слабы..."
 senate_objectives.20.b:0 "...Но нашим людям не обязательно гибнуть, чтобы доказать это."
 senate_objectives.21.t:0 "Развитие города [city_target.GetName]"
 senate_objectives.21.desc:0 "[sen_obj_pro_cit_party.GetName] устали смотреть, как область [sen_obj_pro_cit_target.GetState.GetShortName] страдает без доступа к удобствам и роскоши городской жизни. Они используют большинство голосов в совете, чтобы начать строительство полноценного центра, хотя там располагается и без того многолюдное поселение [city_target.GetName]. Они наверняка соберут необходимые средства, если [ROOT.GetCountry.GetRulerTitle] не вмешается в ход голосования..."
 senate_objectives.21.a:0 "[sen_obj_pro_cit_target.GetState.GetShortName] нуждается в городе."
 senate_objectives.21.b:0 "У нас есть более важные дела."
