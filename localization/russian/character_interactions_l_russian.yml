 warfare.14.t:0 "Царство восстановлено"
 warfare.14.desc:0 "Преисполненное благодарности [SCOPE.sC('puppet_kingdom').GetAdjective]ое царство находится в безопасности, и им правит [SCOPE.sC('puppet_kingdom').GetRuler.GetName].\n\nВ награду за помощь и устав от войны их послы посылают нам золото и богатые дары в надежде, что мы уйдём. Но поскольку их земли объяты пламенем, им довольно сложно отклонить наши более агрессивные предложения..."
