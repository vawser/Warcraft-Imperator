 got_indecent_proposal:0 "Сомнительное предложение"
 got_decent_proposal:0 "Подходящая пара"
 #First
 random_marriage_proposal_1:0 "В лихорадочном возбуждении [SCOPE.sChar('suitor').GetPraenomen] зовет помощников. Не выдержав затянувшегося одиночества, [SCOPE.sChar('suitor').GetSheHe] решает, что [SCOPE.sChar('love_target').Custom('get_beautifulness')][Select_CString(love_target.IsFemale, 'ая', 'ый' )] [SCOPE.sChar('love_target').Custom('get_age_adjective')][Select_CString(love_target.IsFemale, 'ая', 'ый' )] [SCOPE.sChar('love_target').GetPraenomen] из [SCOPE.sChar('love_target').GetFamilyDisplayAdjective]ой династии получит брачное предложение."
 random_marriage_proposal_2:0 "Тщательно всё обдумав и изучив все возможные кандидатуры и их родословные, [SCOPE.sChar('suitor').GetPraenomen] созывает помощников и сообщает, что предложение руки и сердца получит [SCOPE.sChar('love_target').GetPraenomen] из [SCOPE.sChar('love_target').GetFamilyDisplayAdjective]ой династии."
 random_marriage_proposal_3:0 "[SCOPE.sChar('suitor').GetPraenomen] давно ведёт весёлую и беззаботную жизнь, но сегодня [SCOPE.sChar('suitor').GetSheHe] [Select_CString(suitor.IsFemale, 'вызвала', 'вызвал' )] гонца и отправил предложение о браке. [SCOPE.sChar('suitor').GetSheHe] надеется, что [SCOPE.sChar('love_target').Custom('get_beautifulness')][Select_CString(love_target.IsFemale, 'ая', 'ый' )] [SCOPE.sChar('love_target').Custom('get_age_adjective')][Select_CString(love_target.IsFemale, 'ая', 'ый' )] [SCOPE.sChar('love_target').GetPraenomen] станет [Select_CString(love_target.IsFemale, 'достойной матерью', 'достойным отцом' )] [SCOPE.sC('suitor').GetHerHis] наследников и укрепит положение [SCOPE.sChar('suitor').GetFamilyDisplayAdjective]ой династии."
 #Second
 hof_disapproves_loyalty_desc:0 "\n\nУвы, гонец сообщает, что глава [SCOPE.sChar('love_target').GetFamilyDisplayAdjective]ой династии [SCOPE.sChar('negotiator').GetName] не поддерживает наше правление и сделает всё, чтобы этот брак не состоялся ни при каких условиях.\n\nВозможно, [SCOPE.sChar('negotiator').GetSheHe] просто набивает цену, и нам придётся предложить гораздо больше, чем мы рассчитывали, чтобы [SCOPE.sChar('love_target').Custom('get_beautifulness')][Select_CString(love_target.IsFemale, 'ая', 'ый' )] [SCOPE.sChar('love_target').GetPraenomen] [Select_CString(love_target.IsFemale, 'отдала', 'отдал' )] нам свою руку."
 hof_disapproves_age_desc:0 "\n\nГонец с сожалением сообщает, что глава [SCOPE.sChar('love_target').GetFamilyDisplayAdjective]ого дома [SCOPE.sChar('negotiator').GetName] считает, что [SCOPE.sChar('suitor').GetPraenomen] и [SCOPE.sChar('love_target').Custom('get_age_adjective')][Select_CString(love_target.IsFemale, 'ая', 'ый' )] [SCOPE.sChar('love_target').GetPraenomen] слишком неравны по возрасту, и полагает это серьёзным препятствием к браку.\n\n[SCOPE.sChar('negotiator').GetSheHe] очевидно пытается выжать из нас побольше... что ж, только путём переговоров [SCOPE.sChar('suitor').GetPraenomen] обретёт свою любовь."
 self_disapproves_loyalty_desc:0 "\n\nПосланец возвращается и в ужасе рассказывает, что едва выбрался живым: едва услышав предложение, [SCOPE.sChar('love_target').GetPraenomen] [Select_CString(love_target.IsFemale, 'пришла', 'пришёл' )] в страшную ярость и с удивительной меткостью [Select_CString(love_target.IsFemale, 'бросила', 'бросил' )] в вестника [ROOT.GetCountry.Custom('get_arena_death_implement_glad')], едва не оставив беднягу без головы! Похоже, [SCOPE.sChar('love_target').GetPraenomen] [Select_CString(love_target.IsFemale, 'отнеслась', 'отнёсся' )] к нашему предложению крайне презрительно. Возможно, стоит предложить приданое побольше."
 self_disapproves_age_desc:0 "\n\nГонец сообщает, что [SCOPE.sChar('love_target').GetPraenomen] и [SCOPE.sChar('love_target').GetHerHis] товарищи сочли предложение лестным, но даже не пытались сдержать веселье, вслух рассуждая, насколько [Select_CString(suitor.IsFemale, 'стара', 'стар' )] [SCOPE.sChar('suitor').GetPraenomen].\n\nВозможно, стоит предложить значительное приданое, иначе при такой разнице в возрасте и опыте [SCOPE.sChar('suitor').GetPraenomen] не сможет снискать любовь [Select_CString(love_target.IsFemale, 'избранницы', 'избранника' )]."
 self_approves_desc:0 "\n\nГонец сообщает, что [SCOPE.sChar('love_target').Custom('get_age_adjective')][Select_CString(love_target.IsFemale, 'ая', 'ый' )] [SCOPE.sChar('love_target').GetPraenomen], получив известия, едва не [Select_CString(love_target.IsFemale, 'лишилась', 'лишился' )] чувств. Возможно, [SCOPE.sChar('suitor').GetPraenomen] и [SCOPE.sChar('love_target').GetPraenomen] — идеальная пара."
 hof_approves_desc:0 "\n\nДаже [SCOPE.sChar('negotiator').GetPraenomen], глава [SCOPE.sChar('negotiator').GetFamilyDisplayAdjective]ого рода, не [Select_CString(negotiator.IsFemale, 'смогла', 'смог' )] ничего возразить. Решающим аргументом стал подарок — [SCOPE.sChar('suitor').Custom('love_object')], — который [Select_CString(suitor.IsFemale, 'преподнесла', 'преподнёс' )] [SCOPE.sChar('suitor').GetPraenomen], чтобы подтвердить серьёзность своих намерений."
