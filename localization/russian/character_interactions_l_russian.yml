 warfare.15.t:0 "Разделённое царство"
 warfare.15.desc:0 "Наконец-то [SCOPE.sC('puppet_kingdom').GetAdjective]ая гражданская война завершилась победой. Несмотря на наши дипломатические увещевания, неблагодарный правитель настаивает, что мы должны немедленно вывести свои войска.\n\nВ качестве небольшого утешения они настаивают на необходимости поделиться с нами богатствами, захваченными в ходе затянувшегося завоевания."
 warfare.15.b:0 "Всё лучше, чем ничего."
