 dhe_macedon.3.t:0 "Месть фурий"
 dhe_macedon.3.desc:0 "[kassandros_scope.GetEmployer.GetRulerTitle] [kassandros_scope.GetPraenomen] постоянно жалуется на ужасную боль в конечностях, и его стоны разносятся по залитому лунным светом дворцу до глубокой ночи.\n\n[kassandros_scope.GetHerHis|U] личный врач, [physician_scope.GetPraenomen], подтверждает, что это знаменитая «болезнь царей», чаще всего встречающаяся у тех, кто не знает умеренности в еде и выпивке..."
 dhe_macedon.3.a:0 "Большое несчастье."
 dhe_macedon.4.t:0 "Проклятый дом Антипатра"
 dhe_macedon.4.desc:0 "[philip_iv_scope.GetPraenomen], старший сын диадоха Кассандра, пострадал от страшной болезни, которая, как говорят, пожирает [philip_iv_scope.GetHerHis] изнутри. Теперь неясно, кто будет наследовать, когда [philip_iv_scope.GetPraenomen] умрёт.\n\n[physician_scope.GetPraenomen], придворный лекарь, снимает с себя ответственность за лечение столь безнадёжного случая — возможно, с подачи жадных до власти претендентов..."
 dhe_macedon.4.a:0 "Мы платим за ошибки прошлого!"
 untreatable_tt:0 "Не считается неизлечимым."
 dhe_macedon.5.desc:0 "Наши посланцы приносят весть из Македонии. Похоже, [kassandros_scope.GetEmployer.GetRulerTitle] [kassandros_scope.GetPraenomen] медленно умирает от «болезни царей», мучительного недуга, вызванного неумеренностью в пище.\n\nУже ходят слухи, что [kassandros_scope.GetPraenomen] страдает по воле богов, наказывающих его за то, как он поступил с семьёй Александра..."
 dhe_macedon.5.a:0 "Подходящее наказание, разве нет?"
 dhe_macedon.5.tt:0 "[kassandros_scope.GetFullName] получает #Y Подагру#!"
 dhe_macedon.6.desc:0 "Ещё больше вестей из Македонии, где [philip_iv_scope.GetPraenomen], старший сын диадоха Кассандра, пострадал от страшной болезни, которая, как говоря, пожирает [philip_iv_scope.GetHerHis] изнутри. Теперь неясно, кто будет наследовать, когда [philip_iv_scope.GetPraenomen] умрёт..."
 dhe_macedon.6.a:0 "Пугающий пример наказания за святотатство..."
 dhe_macedon.6.tt:0 "[philip_iv_scope.GetFullName] получает #Y Пневмонию#! и #Y Дизентерию#!"
 dhe_macedon.7.t:0 "Что царит в душе"
 dhe_macedon.7.desc:1 "Под влиянием амбиций и смутных времён [antipatros_scope.GetEmployer.GetRulerTitle] [antipatros_scope.GetPraenomen] не потерпит претендентов на престол державы [antipatros_scope.GetEmployer.GetName], даже если это [antipatros_scope.GetHerHis] [alexandros_scope.GetSisterBrother] [alexandros_scope.GetPraenomen].\n\n"
 dhe_macedon.7.desc_1:0 "Царь планируется расправиться с матерью и изгнать младшего брата, прежде чем тот сможет подорвать стабильность державы."
 dhe_macedon.7.desc_2:0 "Царь планирует изгнать младшего брата, прежде чем тот сможет подорвать стабильность державы."
 dhe_macedon.7.a:0 "Пусть [alexandros_scope.GetPraenomen] уходит!"
 dhe_macedon.7.at:0 "[thessalonike_right_scope.GetFullName] умирает от яда, отравитель — [antipatros_scope.GetFullName]."
 dhe_macedon.7.b:0 "Это [antipatros_scope.GetPraenomen] создаёт проблемы."
 dhe_macedon.7.bt:0 "[thessalonike_left_scope.GetFullName] умирает от яда, отравитель — [alexandros_scope.GetFullName]."
 dhe_macedon.7.c:0 "Нужно достичь примирения!"
 dhe_macedon.8.desc_1:0 "$dhe_macedon.9.desc$Похоже, что старое царство Аргеадов не потерпит, чтобы им правили Антипатриды..."
 dhe_macedon.8.desc_2:0 "Ситуация в Македонии продолжает усугубляться, а братья Александр и Антипатр никак не могут договориться между собой. Однако, как сообщается, они поумерили амбиции, и в державе вновь установилась стабильность..."
 dhe_macedon.8.a:0 "О Аид..."
 dhe_macedon.8.b:0 "Это было неожиданно."
 dhe_macedon.8.tt:0 "[antipatros_scope.GetPraenomen] и [alexandros_scope.GetPraenomen] оставили свои разногласия."
 dhe_macedon.9.desc:0 "Македонию вновь постигло несчастье, когда вопрос о престолонаследии привёл к конфликту между двумя старшими сыновьями Кассандра, Антипатром и Александром.\n\n"
 dhe_macedon.9.desc_1:0 "[dhe_macedon_9_banish.GetPraenomen], младший из них, был вынужден пойти с мечом на брата и прибыл к нашему двору в поисках поддержки."
 dhe_macedon.9.desc_2:0 "[dhe_macedon_9_banish.GetPraenomen], старший из них, был вынужден пойти с мечом на брата и прибыл к нашему двору в поисках поддержки."
 dhe_macedon.9.desc_epi:0 "\n\nВ обмен на нашу помощь, [dhe_macedon_9_banish.GetPraenomen] обещает передать нам подчинённые территории Амбракию и Акарнию на южной границе Македонии."
 dhe_macedon.9.a:0 "Боги ниспослали нам эту возможность."
 dhe_macedon.9.b:0 "Нам не стоит вмешиваться."
 dhe_macedon.9.tt:0 "[dhe_macedon_9_banish.GetFullName] начал гражданскую войну, в которой ему противостоит его брат [dhe_macedon_9_ruler.GetFullName]."
 dhe_macedon_stayed_out_opmod:0 "Не лезли не в своё дело"
 dhe_macedon_transfer_unrest_pmod:0 "Вынужденное присоединение"
 desc_dhe_macedon_transfer_unrest_pmod:0 "Граждане этих городов, ранее пользовавшиеся относительной автономией, возмущены тем, что их лишили свобод без их ведома."
 dhe_macedon_transfer_unrest_akr_tt:0 "Все #Y [GetCountry('AKR').GetAdjective]ие#! @[GetCountry('AKR').GetFlag]! территории:"
 dhe_macedon_transfer_unrest_amk_tt:0 "Все #Y [GetCountry('AMK').GetAdjective]ие#! @[GetCountry('AMK').GetFlag]! территории:"
 dhe_macedon.10.desc:0 "$dhe_macedon.9.desc$\n\nВ начавшемся хаосе наши патроны на время забыли о нас..."
 dhe_macedon.10.a:0 "Будем надеяться, что о нас и не вспомнят."
 dhe_macedon.11.desc:0 "$dhe_macedon.9.desc$\n\nТеперь [dhe_macedon_9_banish.GetPraenomen] получает наши подати..."
 dhe_macedon.11.a:0 "Это не нам решать."
 dhe_macedon.13.t:0 "[mac_civil_war_scope.GetAdjective]ие мольбы"
 dhe_macedon.13.desc:0 "Предатели Антипатриды в Македонии едва могут управлять сами собой, что уж говорить о царстве. Они погрязли в братоубийстве и губят державу. И в связи с этим довольно интересно, что [mac_civil_war_scope.GetRuler.GetName] просит нашего правителя нанести [mac_civil_war_scope.GetRuler.GetHerHim] визит и предлагает свою дружбу и союз.\n\nАнтипатриды уже доказали свою бесчестность, но это может стать возможностью захватить Македонское царство без лишнего кровопролития или хотя бы заслужить их доверие."
 dhe_macedon.13.a:0 "Македония будет нашей."
 dhe_macedon.13.at:0 "Мы захватим территорию [mac_civil_war_scope.GetRuler.GetName|Y], но можем начать войну с державой [GetCountry('MAC').GetRuler.GetName|Y]."
 dhe_macedon.13.b:0 "Мы поможем им и не опозорим себя."
 dhe_macedon.13.c:0 "Антипатриды могут отправиться в Аид, если им нужна помощь."
 dhe_macedon.13.ct:0 "Мы не станем вмешиваться."
 dhe_macedon.14.t:0 "Необходимые преступления"
 dhe_macedon.14.desc:0 "[antigonids_scope.GetRulerTitle] [antigonids_scope.GetRuler.GetPraenomen] и [takeover_old_ruler.GetPraenomen] встречаются в походном шатре и осторожно обмениваются общими фразами. Похоже, каждый из участников встречи хочет, чтобы оппонент расслабился и потерял бдительность.\n\nПосле нескольких дней подобных встреч [antigonids_scope.GetRuler.GetPraenomen] узнаёт, что [takeover_old_ruler.GetPraenomen] планирует убить его на пиру, и первым наносит удар, пользуясь беззащитностью противника.\n\nНесмотря на изначальные страхи, подданные покойного поступили мудро и объявили, что теперь [antigonids_scope.GetRuler.GetPraenomen] их царь, тем самым передав власть наследнику Антигона, который уже сейчас принимает клятвы верности своих подчинённых."
 dhe_macedon.14.a:0 "По своей собственной глупости они погибли."
 dhe_macedon.14.at:0 "$dhe_macedon.15.at$\n[GetCountry('MAC').GetName|Y] может объявить нам войну."
 dhe_macedon.15.desc_1:0 "Все потрясены последними новостями. Говорят, что [takeover_old_ruler.GetPraenomen], сын Кассандра, споривший со своим братом за трон Македонии, убит и его убийца — [antigonids_scope.GetRuler.GetName] — захватил себе земли убитого!\n\n[antigonids_scope.GetRuler.GetName] заявляет, что была лишь попытка защитить себя, поскольку [takeover_old_ruler.GetPraenomen] плёл собственный заговор с целью убийства. Как бы то ни было, теперь очевидно, что нет предела преступлениям диадохов."
 dhe_macedon.15.desc_2:0 "Гонцы со двора, которым правит наш брат [takeover_old_ruler.GetPraenomen], принесли неожиданные известия. Похоже, что по его приглашению в лагере находился [antigonids_scope.GetRuler.GetName] с целью договориться о союзе или, как говорят некоторые, с целью убить его и завладеть его землями. Однако [takeover_old_ruler.GetPraenomen] сам стал жертвой заговора…"
 dhe_macedon.15.a:0 "Что теперь?"
 dhe_macedon.15.at:0 "Держава @[antigonids_scope.GetFlag]! [antigonids_scope.GetName|Y] аннексировала территорию [takeover_old_ruler.GetName]."
 dhe_macedon.15.b:0 "Это означает войну."
 dhe_macedon.15.bt:0 "Мы получили претензии на все земли державы @[antigonids_scope.GetFlag]! [antigonids_scope.GetName|Y]."
 dhe_macedon.15.c:0 "Мы отомстим, но не сейчас."
 dhe_macedon.16.t:0 "Последний из Антипатридов"
 dhe_macedon.16.desc:0 "[antipatros_scope.GetPraenomen], самодовольный несостоявшийся [antipatros_scope.GetEmployer.GetRulerTitle] державы [antipatros_scope.GetEmployer.GetName], обращается к нам за помощью против Антигонидов.\n\nБорьба между Антипатридами вкупе с жестокостью их правления и гнусными действиями по отношению к семье Александра сделали их крайне непопулярными в Македонии. Поэтому ничего удивительного, что [antigonids_scope.GetRuler.GetPraenomen] без труда захватывает престол.\n\nМы с трудом терпим присутствие этих идиотов, и требуется значительная отвага, чтобы остановить возрождение проблемных Антигонидов…"
 dhe_macedon.16.a:0 "Сделайте это."
 dhe_macedon.16.at:0 "@[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName|Y] аннексирует территорию [antipatros_scope.GetName]."
 dhe_macedon.16.b:0 "Ерунда, [antipatros_scope.GetPraenomen] может на нас рассчитывать."
 dhe_macedon.16.c:0 "У нас и своих забот хватает."
 dhe_macedon.17.desc:0 "Гонцы принесли известия о том, что [antipatros_scope.GetPraenomen], [antipatros_scope.GetEmployer.GetRulerTitle] Македонии, убит и ответственность за это несёт [GetCountry('TRE').GetRuler.GetName] державы [GetCountry('TRE').GetName], захвативший [antipatros_scope.GetHerHis] земли!\n\nКак и [antipatros_scope.GetHerHis] брат, [antipatros_scope.GetPraenomen] встречает свой конец, ища помощи у другого, менее щепетильного диадоха…"
 dhe_macedon.17.a:0 "Антипатриды сполна заплатили за своё бесчестье..."
