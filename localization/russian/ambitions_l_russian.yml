 ambition_become_dictator_desc:0 "[ROOT.GetCharacter.GetName] считает, что только [ROOT.GetCharacter.GetSheHe] спасёт Республику в этой отчаянной ситуации."
 ###SCHEMES
 scheme_assassinate:1 "Убийство"
 scheme_assassinate_desc:0 "[ROOT.GetCharacter.GetName] больше не может терпеть такого человека, как [SCOPE.sChar('ongoing_scheme_target').GetName], и намеревается оборвать [SCOPE.sChar('ongoing_scheme_target').GetHerHis] жизнь!"
 scheme_ambition_fulfillment_conditions_tooltip:0 "Шансы на успех этого плана — #Y [SCOPE.ScriptValue('assassinate_chance_scheme')]#!%."
 scheme_provoke_rival:1 "Спровоцировать персонажа [SCOPE.sChar('ongoing_scheme_target').GetPraenomen]"
 scheme_provoke_rival_desc:0 "Амбиции, связанные с богатством и славой, неминуемо реализуются в ущерб кому-то другому."
 scheme_ambition_fulfillment_always_yes:0 "Этот план всегда будет успешным."
 scheme_make_friends:0 "Подружиться с персонажем [SCOPE.sChar('ongoing_scheme_target').GetPraenomen]"
 scheme_make_friends_desc:0 "Жизнь пуста, если нет плеча, на которое можно опереться."
 sends_friend_request:0 "Предлагает дружбу персонажу #Y [SCOPE.sChar('ongoing_scheme_target').GetName]#!."
 sends_rival_request:0 "Пытается враждовать с персонажем #Y [SCOPE.sChar('ongoing_scheme_target').GetName]#!."
 scheme_hold_games:0 "Финансировать игры"
 scheme_hold_games_desc:0 "Верный способ заручиться поддержкой народа — дать людям то, что они хотят: хлеба, крови и излишеств. Игры в провинции [SCOPE.sP('games_province').GetName] непременно порадуют народ."
 games_will_cease:0 "Провинция [SCOPE.sP('games_province').GetName] перестанет проводить игры."
 scheme_abort_title_tt:0 "#T Убедить отказаться от плана#!"
 scheme_invest:0 "Вложиться в возможности"
 scheme_invest_desc:0 "Золото — универсальная валюта. Те, кто ей обладает, привлекают всеобщее внимание."
 investment_efforts_ended:0 "Вложения прекратятся."
 scheme.1.t:0 "Кража!"
 scheme.1.desc:0 "Вот так [SCOPE.sChar('thief').GetName]! Каким же трусливым негодяем нужно быть, чтобы проникнуть ночью в дом, которым владеет [ROOT.GetCharacter.GetPraenomen], и сбежать с порядочным количеством ценных вещей?!\n\nДоказательств совершённого злодеяния не найти, поэтому пока что нам придётся терпеть насмешливый взгляд, которым нас одаряет [SCOPE.sChar('thief').GetPraenomen], когда заседает [ROOT.GetCharacter.GetEmployer.Custom('get_court_type')]."
 scheme.1.a:0 "Проклятье!"
 scheme.1.b:0 "[ROOT.GetCharacter.GetPraenomen], загляни-ка к нам в переулок…"
 scheme.1.c:0 "Погодите! ЗАБИРАЙТЕ ВСЁ!!!"
 scheme.2.t:0 "Неумелый грабитель"
 scheme.2.desc:0 "Вот так история! В глухую ночь [SCOPE.sChar('thief').GetName] решает взобраться по стенам в жилище, которым владеет [ROOT.GetCharacter.GetName]. Правда, [SCOPE.sChar('thief').GetSheHe], вероятно, не знает о том, что [ROOT.GetCharacter.GetPraenomen] не спит допоздна, ибо дегустирует вино с ближайшими друзьями.\n\nНесомненно, [SCOPE.sChar('thief').GetPraenomen] успевает образумиться — падая с чужого балкона."
 scheme.2.a:0 "Невелика потеря!"
 scheme_steal:0 "Кража!"
 scheme_steal_desc:0 "Заберите всё, что можете, и ничего не возвращайте!"
 scheme_can_have_consequences:0 "Этот план может иметь последствия для здоровья."
 scheme_seek_treatment:0 "Поиск лечения"
 scheme_seek_treatment_desc:0 "Медицина оставляет желать лучшего, но [ROOT.GetCharacter.GetPraenomen] хочет рискнуть, несмотря на последствия."
 scheme.4.t:0 "Юридический казус"
 scheme.4.desc:0 "Закон — утомительная придумка. Размахивая бумагами, в окружении своих лакеев, [SCOPE.sChar('thief').GetName] отрывисто сообщает нам, что участком земли, которым сейчас владеет [ROOT.GetCharacter.GetName], на самом деле владеют [SCOPE.sChar('thief').GetFamilyDisplayAdjective], [SCOPE.sChar('thief').GetHerHis] ветвь рода.\n\nХотя претензии могут оказаться фальшивыми, [SCOPE.sChar('thief').GetPraenomen], похоже, может подкрепить их документами."
 scheme.4.a:0 "Нам эта земля всё равно была не нужна."
 scheme.4.b:0 "Мне казалось, [SCOPE.sChar('thief').GetPraenomen] предпочитает золото..."
 scheme.4.c:0 "Мы решим это... НА АРЕНЕ!!!"
 scheme.5.t:0 "Юридические махинации"
 scheme.5.desc:0 "Произошедшее сегодня днём было возмутительной демонстрацией неумелой наглости. [SCOPE.sChar('thief').GetName] решает оспаривать право собственности на владение, которым распоряжается [ROOT.GetCharacter.GetName], но подкрепить претензии может лишь комплектом явно поддельных документов? Неудивительно, что судебное разбирательство длилось недолго.\n\nМожет, потребовать у н[SCOPE.sChar('thief').GetHerHis] компенсацию?"
 scheme.5.a:0 "Мы ценим своё время."
 scheme.5.b:0 "Эта земля принадлежала нам многие поколения!"
 scheme.5.c:0 "Будет достаточно просто пожурить."
 gladiatorial_combat_scheme:0 "[SCOPE.sChar('thief').GetPraenomen] и [SCOPE.GetRootScope.GetCharacter.GetName] будут драться на смерть."
 scheme.6.t:0 "Поиски покровителя"
 scheme.6.desc:1 "Как того требует обычай, к нам почтительно обратился энергичный, но неопытный в делах политических человек и попросил нашего официального покровительства. Это  [SCOPE.sChar('patronage_requester').GetName].\n\nПодобная просьба возлагает на просящего некоторые практические обязанности, зато [SCOPE.sChar('patronage_requester').GetPraenomen] сможет заработать более высокую репутацию среди равных себе. Этот доброжелательный поступок, возможно, также позволит завоевать доверие [ROOT.GetCharacter.GetEmployer.GetAdjective]ой элиты."
 scheme.6.a:0 "Считайте, дело сделано."
 scheme.6.b:0 "Увы, но мы немного заняты — мы моем голову."
 stunning_puns_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetEmployer.Custom('get_court_type')] под впечатлением от этого изумительного каламбура:"
 scheme_seek_patron:1 "Поиски покровителя"
 scheme_seek_patron_desc:0 "[ROOT.GetCharacter.GetName] просит более опытного члена общества о покровительстве."
 scheme_steal_holding:1 "Предъявить претензии на владение"
 scheme_steal_holding_desc:0 "Те, кто обладает стойкостью духа, чтобы применять закон, презираемы большинством. Те, кто готов к презрению большинства, применяют закон."
 current_ambition_success_chance:0 "[SCOPE.GetRootScope.GetCharacter.GetAmbitionInformation]"
 gamble_scheme_chance_tooltip:0 "Шансы на успех этого плана — #Y [SCOPE.ScriptValue('gamble_chance_scheme')]#!%."
 scheme_gamble:0 "Азартные игры"
 scheme_gamble_desc:0 "Азарт от игры в кости может стать искушением, с которым человек нерешительный вряд ли справится."
 pitfighting_scheme_chance_tooltip:0 "Шансы на успех этого плана — #Y [SCOPE.ScriptValue('pitfighting_chance_scheme')]#!%."
 scheme_pitfighting:0 "Бои на арене"
 scheme_pitfighting_desc:0 "Некоторые люди готовы оставить всякие приличия ради острых ощущений от возможности умереть или получить увечье."
 scheme_buy_troop_loyalty:0 "Купить верность войск"
 scheme_buy_troop_loyalty_desc:0 "Харизматичный лидер — это прекрасно, но сердцами людей управляет золото."
 assist_scheme_title_tt:0 "#T Содействовать плану#!"
 scheme_interfere_tt_tooltip:0 "#T Вмешаться в план#!"
 assassinate_outcome:0 "[SCOPE.GetRootScope.GetCharacter.GetName] попытается убить персонажа [SCOPE.sChar('ongoing_scheme_target').GetName]!"
 steal_finish_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName] попытается обокрасть персонажа [SCOPE.sChar('ongoing_scheme_target').GetName]!"
 seek_treatment_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName] подвергнется медицинскому вмешательству."
 steal_holding_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName] попытается украсть землю у персонажа [SCOPE.sChar('ongoing_scheme_target').GetName]!"
 seek_patron_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName] попросит покровительства у персонажа [SCOPE.sChar('ongoing_scheme_target').GetName]."
 buy_holding_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName] приобретёт владение в провинции [SCOPE.sP('buy_holding_target').GetName]."
 gambling_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName] попытается рискнуть!"
 pitfighting_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName] выйдет на арену."
 buy_loyalty_troops_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName] купит личную верность максимум #Y 2#! частей подразделения под своим началом."
 scheme_buy_holding:1 "Купить владение"
 scheme_buy_holding_desc:0 "[ROOT.GetCharacter.GetName] планирует купить владение в провинции [SCOPE.sP('buy_holding_target').GetName]."
 scheme_demand_office:1 "Потребовать должность"
 scheme_demand_office_desc:0 "Само стремление к власти — уже работа."
 demand_office_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName] потребует для себя должность с соответствующим статусом."
 scheme_influence:1 "Повлиять на важную персону"
 scheme_influence_desc:0 "Только слабый правитель не опирается на тех, кто находится рядом."
 influence_effect_tt:2 "[SCOPE.GetRootScope.GetCharacter.GetEmployer.GetName] прекратит производить #Y Политическое влияние#!."
 influence.1.t:0 "Влияние на персонажа [SCOPE.sChar('ongoing_scheme_target').GetPraenomen]"
 influence.1.desc:0 "Политика может быть непростым делом. Каждый мудрый правитель знает, что всегда найдётся кто-то более хитрый или сообразительный, и [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] в этом ничем не отличается от других.\n\nРешение завоевать благосклонность такого человека, как [SCOPE.sChar('ongoing_scheme_target').GetName], породило дилемму: [SCOPE.sChar('ongoing_scheme_target').GetPraenomen] ясно даёт понять, что обратит свои умения нам на пользу, если мы пожалуем [SCOPE.sChar('ongoing_scheme_target').GetHerHim] маленький участок земли в провинции [SCOPE.sP('holding_province').GetName]."
 influence.1.a:0 "Договорились."
 influence.1.b:0 "Не лучший вариант..."
 influence.1.c:0 "Может, поторгуемся?"
 influence.1.d:0 "Возмутительно! Всадить [SCOPE.sChar('ongoing_scheme_target').GetHerHim] нож в бок!"
 influence.2.t:0 "Из народа..."
 influence.2.desc:0 "Наши постоянные попытки добиться расположения у такого талантливого государственного деятеля, как [SCOPE.sChar('ongoing_scheme_target').GetName], натолкнулись на препятствие.\n\nКак настоящий человек из [ROOT.GetCharacter.GetEmployer.GetAdjective]ого народа, [SCOPE.sChar('ongoing_scheme_target').GetPraenomen] решает выделить средства на возведение красивого памятника, чтобы угодить простым гражданам. Чтобы выполнить эту громадную задачу, потребуется много крепких людей. Если мы предоставим такую помощь, [SCOPE.sChar('ongoing_scheme_target').GetPraenomen] наверняка окажется у нас в долгу."
 influence.2.a:0 "Почему бы и нет?"
 influence.2.b:0 "Не самое подходящее время."
 influence.2.c:0 "А нельзя ли порадовать народ как-нибудь иначе?"
 influence.3.t:0 "Верный подданный"
 influence.3.desc:0 "Наш правитель вовсю пытается повлиять на такого человека, как [SCOPE.sChar('ongoing_scheme_target').GetName]. [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] выслушивает предложение, которое радостно делает [SCOPE.sChar('ongoing_scheme_target').GetPraenomen]: если [SCOPE.sChar('ongoing_scheme_target').GetName] открыто объявит о своей верности и поддержке, весь [ROOT.GetCharacter.GetEmployer.Custom('get_court_type')] увидит, как мы ценим и выделяем этого человека.\n\nМы по-прежнему не уверены в том, что с политической точки зрения это разумный ход."
 influence.3.a:0 "Почему бы и нет?"
 influence.3.b:0 "Возможно, в следующий раз."
 influence.4.t:0 "Учёный в области религии"
 influence.4.desc:0 "По общему мнению, [SCOPE.sChar('ongoing_scheme_target').GetName] славится как великий знаток религиозных дел.\n\nПоэтому все пришли в некоторое замешательство, когда выяснилось, что [SCOPE.sChar('ongoing_scheme_target').GetSheHe] вымогает у местного храма совершенно неразумные суммы денег.\n\nПрежде чем [SCOPE.sChar('ongoing_scheme_target').GetPraenomen] получит от нас выговор, следует подумать вот о чём: мы получим над виновным немалую власть, замяв это дело."
 influence.4.a:0 "Отлично."
 influence.4.b:0 "Будет достаточно просто пожурить."
 influence.5.t:0 "Долг платежом красен"
 influence.5.desc:0 "Мы долго пытались повлиять на такого человека, как [SCOPE.sChar('ongoing_scheme_target').GetName], и вот [SCOPE.sChar('ongoing_scheme_target').GetSheHe] наконец соглашается оказать нам поддержку.\n\nПохоже, пара слов, сказанных нужным людям, может оказаться более действенной, чем целое войско."
 influence.5.a:1 "Мы весьма признательны за покровительство."
 influence.5.b:0 "Поговорить с магистратами, которым [SCOPE.sChar('ongoing_scheme_target').GetSheHe] платит."
 influence.5.c:0 "[SCOPE.sChar('ongoing_scheme_target').GetHerHis|U] риторика нам определённо пригодится."
 influence.5.d:0 "Жрецы обязательно подчинятся под [SCOPE.sChar('ongoing_scheme_target').GetHerHis] влиянием."
 auto_influence_effect_tt:0 "[SCOPE.sChar('target').GetName] будет влиять на собственные цели, едва заметив такую возможность."
 auto_influence_effect_tt_stop:0 "[SCOPE.sChar('target').GetName] больше не будет самостоятельно выбирать объекты влияния."
 scheme_ambition_fulfillment_always_yes_influence_tt:0 "Этот план будет #R отменён#!, если цель покинет страну или её верность упадёт ниже #Y 33#!."
 scheme_ambition_fulfillment_above_66_loyalty:0 "Этот план будет #R отменён#!, если верность персонажа превысит #Y 66#!."
 scheme_ambition_fulfillment_above_85_loyalty:0 "Этот план будет #R отменён#!, если верность персонажа превысит #Y 85#!."
 scheme_purchase_power_base_effect_tt:1 "[SCOPE.GetRootScope.GetCharacter.GetName] получит #Y 8#! верных ветеранов."
 scheme_purchase_power_base:1 "Нанять частную армию"
 scheme_purchase_power_base_desc:0 "Этот персонаж вкладывает средства в частную армию ради собственных нужд. Тут не о чем беспокоиться, верно?"
 scheme_disloyalty_self_effect_tt:0 "После воплощения этого плана никаких дополнительных эффектов не будет."
 scheme_disloyalty_self:0 "Тихие планы"
 scheme_disloyalty_self_desc:0 "Этот персонаж строит планы для реализации собственных мерзких амбиций."
 scheme_disloyalty_self_always_no_tt:0 "@trigger_no! Выполнение этого плана нельзя прервать!"
 scheme_disloyalty_other_effect_tt:0 "[SCOPE.sChar('ongoing_scheme_target').GetName] потеряет до #Y 15#! ед. верности!"
 scheme_disloyalty_other:0 "Побудить к неверности"
 scheme_disloyalty_other_desc:0 "[ROOT.GetCharacter.GetName] покупает неверность персонажа [SCOPE.sChar('ongoing_scheme_target').GetName]!"
 scheme.9.t:0 "Убийство!"
 scheme.9.desc:0 "Нам сообщили, что прошлой ночью произошло жестокое убийство. Жертва — [SCOPE.sChar('ongoing_scheme_target').GetName], [SCOPE.sChar('ongoing_scheme_target').GetHerHis] обнаружили в собственном доме.\n\nВ своём отчете следователи указали на характерный почерк преступления — [ROOT.GetCountry.Custom('get_arena_death_implement_glad')]. Именно так предпочитает действовать [SCOPE.sChar('murderer').GetName], однако у нас нет веских улик, чтобы вменить [SCOPE.sChar('murderer').GetHerHim] в вину это убийство.\n\nВ любом случае нам следует быть осторожней."
 scheme.9.a:0 "Абсурд какой-то, но тут мы бессильны."
 scheme.9.b:0 "Пусть все знают, что [SCOPE.sChar('murderer').GetPraenomen] под подозрением!"
 scheme.10.t:0 "Поймали с поличным"
 scheme.10.desc:0 "Весь [ROOT.GetCountry.Custom('get_court_type')] взирает на неудавшегося преступника: [ROOT.GetCountry.Custom('get_court_type')] представляет из себя поистине жалкое зрелище. [ROOT.GetCountry.Custom('get_arena_death_implement_glad')] в руке — явное свидетельство злых намерений!\n\nК счастью, прохожие сумели предотвратить злодеяние. [SCOPE.sChar('ongoing_scheme_target').GetName] теперь в безопасности, а перед нами стоит незавидная задача — вынести приговор несостоявшемуся убийце."
 scheme.10.a:0 "Нам не следует торопиться..."
 scheme.10.b:1 "Пусть посидит в темнице — образумится."
 scheme_ruler_invest:1 "Присвоить средства"
 scheme_ruler_invest_desc:0 "Правитель может найти золото в самых разных местах: главное — знать, у кого отнимать."
 scheme_governor_extort:2 "Нажиться на территории"
 scheme_governor_extort_desc:1 "[ROOT.GetCharacter.GetName] вымогает средства у земли #Y [SCOPE.sP('province_target').GetName]#!.\n\nВ дальних провинциях найдётся немало должностей для тех, кто желает пополнить свои сундуки за чужой счёт."
 governor_extort_effect_tt:1 "Землям [SCOPE.sP('province_target').GetName] вымогательства больше не грозят."
 scheme_ruler_legitimacy:1 "Доказать легитимность"
 scheme_ruler_legitimacy_desc:0 "Чрезвычайно полезно выяснить, что у тебя в предках был сам Александр Македонский."
 scheme.11.t:0 "Древняя родословная"
 scheme.11.desc:0 "Царская библиотека, которой может похвастаться [ROOT.GetCharacter.GetEmployer.GetCapital.GetName], многие годы была бесценным источником самых разных сведений. Именно здесь, изучая свою родословную, [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] обнаруживает в алькове маленькую табличку, которая, как считалось, была давно утеряна.\n\nЕдва читаемый текст посвящён дому [ROOT.GetCharacter.GetFamilyDisplayName], который [SCOPE.sChar('ancestor').GetName] связывает с легендарными диадохами.\n\nЭтими сведениями нельзя не воспользоваться."
 scheme.11.a:0 "Поразительно!"
 scheme_ambition_fulfillment_escape_prison:0 "Шансы на успех этого плана — #Y [SCOPE.ScriptValue('escape_prison_chance')|/0]#!%.\nЭта величина основана на @military_icon! навыке и базовом значении силы у такого персонажа, как [SCOPE.GetRootScope.GetCharacter.GetName]."
 scheme.12.t:0 "Побег!"
 scheme.12.desc:0 "Какая дерзкая демонстрация героической удали! [SCOPE.sChar('ongoing_scheme_target').GetName] умудряется сбежать от своих тюремщиков в такие проклятые земли, как [SCOPE.sC('escape_target').GetName].\n\nГоворят, что [SCOPE.sChar('ongoing_scheme_target').GetSheHe] клянётся вернуться с большой армией уже и во всеуслышание объявляет о своих притязаниях на часть наших земель."
 scheme.12.a:0 "Проклятье!"
 scheme.12.at:0 "#Y [escape_target.GetName]#! получает претензии на область #Y [target_state.GetName]#!"
 scheme.12.b:0 "Мы и [SCOPE.sC('escape_target').GetName] должны уладить этот вопрос."
 scheme.13.t:0 "Бегство чужеземца"
 scheme.13.desc:0 "Нам сообщают, что на нашей границе замечена одна любопытная [SCOPE.sC('origin_country').GetAdjective]ая личность, которая ищет спасения от своих пленителей, оставшихся в державе [SCOPE.sC('origin_country').GetName].\n\n[SCOPE.sChar('ongoing_scheme_target').GetSheHe|U] также обещает нам плодородную землю на своей родине, если мы свершим месть от [SCOPE.sChar('ongoing_scheme_target').GetHerHis] имени."
 scheme.13.a:0 "Почему бы и нет? Примем [SCOPE.sChar('ongoing_scheme_target').GetHerHis], как полагается."
 scheme.13.b:0 "[ROOT.GetCountry.GetName] не место для такого человека, как [SCOPE.sChar('ongoing_scheme_target').GetPraenomen]."
 scheme_escape_prison:1 "Бежать из тюрьмы"
 scheme_escape_prison_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName] попытается устроить побег из тюрьмы!"
 scheme_escape_prison_desc:0 "Лучше пустые надежды, чем никаких."
 any_character_better_than_this_tt:0 "@trigger_no! Любой взрослый #Y [SCOPE.sC('actor').GetAdjective]ий#! персонаж имеет навык @military_icon! @civic_icon! @oratory_icon! или @religious_icon! выше, чем [SCOPE.sChar('target').GetName], более #Y 50#! верности и не является #Y врагом#! нашего правителя."
 scheme.14.t:0 "$assassination_attempt_succeeded_string$"
 scheme.14.desc:0 "$scheme.9.desc$"
 scheme.14.a:0 "Здесь не на что смотреть.."
 scheme.15.t:0 "$assassination_attempt_failed_string$"
 scheme.15.desc:0 "К сожалению, покушение, целью которого [Select_CString(assassinatee.IsFemale, 'была', 'был' )] [SCOPE.sChar('assassinatee').GetPraenomen], прошло не по плану."
