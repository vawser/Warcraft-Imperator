l_russian:
 AMBITION_TT:1 "#T $NAME$#!\n$DETAILS$$FINISH$$GAIN$\n#TF $DESC$#!"
 AMBITION_WHILE_ACTIVE:1 "При наличии данной цели действуют следующие эффекты:\n$DATA$"
 AMBITION_MONTHLY_ALWAYS:0 "Каждый месяц будет происходить следующее:"
 AMBITION_MONTHLY_CHANCE:0 "Ежемесячный шанс на следующее."
 AMBITION_TRIGGER:0 "Условия для воплощения амбиций:"
 AMBITION_GAIN:0 "\nКогда амбиции воплощены:"
 OBJECTIVE:0 "Амбиции"
 # Specific ones
 ambition_grow_up:0 "Взросление"
 ambition_grow_up_desc:0 "[ROOT.GetCharacter.GetName] просто хочет повзрослеть!"
 ambition_content_in_life:0 "Удовлетворённость жизнью"
 ambition_content_in_life_desc:0 "В данный момент [ROOT.GetCharacter.GetName] не имеет насущных проблем в своей жизни!"
 ##Adult Ambitions
 ambition_imprison_rival:0 "Заключить в тюрьму персонажа [SCOPE.sChar('imprison_ambition_target').GetPraenomen]!"
 ambition_imprison_rival_modifier_name:0 "Заключить соперника в тюрьму"
 ambition_imprison_rival_desc:0 "Абсолютно ясно, что такому человеку, как [SCOPE.sChar('imprison_ambition_target').GetName], самое место в темнице!"
 ambition_become_general:0 "Стать полководцем"
 ambition_become_general_desc:0 "[ROOT.GetCharacter.GetName] желает командовать нашими войсками."
 ambition_become_married:0 "Вступить в брак"
 ambition_become_married_desc:0 "[ROOT.GetCharacter.GetName] желает найти того, с кем можно будет разделить свою жизнь."
 ambition_conquer_province:0 "Завоевать провинцию [SCOPE.sP('conquer_province_target').GetState.GetShortName]"
 ambition_conquer_province_modifier_name:0 "Завоевать провинцию"
 ambition_conquer_province_desc:0 "[ROOT.GetCharacter.GetPraenomen] желает завоевать новые земли и сейчас обращает свой взор на [SCOPE.sP('conquer_province_target').GetOwner.GetAdjective]ий народ."
 ambition_become_governor_followon:0 "Уйти в отставку в провинцию [SCOPE.sP('governor_followon_target').GetState.GetShortName]"
 mbition_become_governor_followon_modifier_name:0 "Уйти в отставку"
 ambition_become_governor_followon_desc:0 "Удовлетворившись своим вкладом в развитие нашей великой державы, [ROOT.GetCharacter.GetPraenomen] желает оставить военную службу и состариться на должности губернатора провинции [SCOPE.sP('governor_followon_target').GetState.GetShortName] — все мы знаем, кто предлагал завоевать ее."
 ambition_become_governor:0 "Получить должность губернатора"
 ambition_become_governor_desc:0 "[ROOT.GetCharacter.GetPraenomen] считает себя выдающимся управленцем. [ROOT.GetCharacter.GetSheHe|U] верит, что заслуживает должности губернатора и сможет в полной мере проявить на ней свои таланты."
 ambition_become_governor_specific:0 "Управлять провинцией [SCOPE.sP('specific_governor_target').GetState.GetShortName]"
 ambition_become_governor_specific_modifier_name:0 "Получить провинцию в управление"
 ambition_become_governor_specific_desc:0 "[ROOT.GetCharacter.GetPraenomen]  считает, что [ROOT.GetCharacter.GetHerHis] родная культура — [SCOPE.sP('specific_governor_target').GetCulture.GetName] и полагает, что знает все, что нужно, чтобы управлять провинцией [SCOPE.sP('specific_governor_target').GetState.GetShortName]."
 ambition_have_son_male:0 "Родить сына"
 ambition_have_son_male_desc:0 "[ROOT.GetCharacter.GetPraenomen] боится умереть, так и не продолжив свой род. Он не будет счастлив до тех пор, пока у него не родится здоровый сын и наследник.\n\nДля воплощения этой амбиции нужен сын не младше 1 года."
 ambition_embrace_gender_equality:0 "Равные права для женщин"
 ambition_embrace_gender_equality_desc:0 "[ROOT.GetCharacter.GetName] считает, что давние традиции нашего народа требуют равенства полов, и намерена добиваться этого."
 ambition_release_prisoner:0 "Освободить персонажа [SCOPE.sChar('prisoner_ambition_target').GetName]!"
 ambition_release_prisoner_modifier_name:0 "Отпустить пленника"
 ambition_release_prisoner_desc:0 "[ROOT.GetCharacter.GetPraenomen] крайне огорчается тому, что [SCOPE.sChar('prisoner_ambition_target').GetName] до сих пор в тюрьме, и будет выступать против нас до тех пор, пока узник не обретет свободу."
 ambition_be_released_from_prison:0 "Выйти на свободу"
 ambition_be_released_from_prison_desc:0 "[ROOT.GetCharacter.GetPraenomen] ужасно тяготится своим положением и больше всего на свете желает снова увидеть солнце."
 ambition_execute_rival:0 "Казнить персонажа [SCOPE.sChar('execution_ambition_target').GetName]."
 ambition_execute_rival_modifier_name:0 "Казнить врага"
 ambition_execute_rival_desc:0 "[ROOT.GetCharacter.GetPraenomen] считает, что [SCOPE.sChar('execution_ambition_target').GetName] заслуживает куда более сурового наказания, чем то, которое вынесли мы, и настаивает на смертной казни."
 #Monarchy Office Ambitions
 #add all "xxx_modifier_names" for when not using simple text..
 ambition_become_physician_monarchy:0 "Мечта — [GetOffice('office_physician').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_physician_monarchy_desc:0 "[ROOT.GetCharacter.GetName] считает, что может стать превосходным целителем, и мечтает однажды сделаться самым прославленным лекарем во всем государстве [ROOT.GetCharacter.GetEmployer.GetName]."
 ambition_become_steward_monarchy:0 "Мечта — [GetOffice('office_steward').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_steward_monarchy_desc:0 "Хорошо управлять по силам не каждому — но [ROOT.GetCharacter.GetPraenomen] считает, что отлично подходит для этой работы."
 ambition_become_philosopher_monarchy:0 "Мечта — [GetOffice('office_philosopher').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_philosopher_monarchy_desc:0 "[ROOT.GetCharacter.GetPraenomen] отличается глубокомыслием, философским складом ума и склонностью размышлять над тем, как устроен мир. Кажется, этот человек хорошо подходит на роль придворного философа."
 ambition_become_high_priest_monarchy:0 "Мечта — [GetOffice('office_high_priest_monarchy').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_high_priest_monarchy_desc:0 "[ROOT.GetCharacter.GetPraenomen] отлично разбирается в делах теологии. Всем очевидно, что [ROOT.GetCharacter.GetSheHe] желает занять соответствующую должность."
 ambition_become_master_of_the_guard_monarchy:0 "Мечта — [GetOffice('office_master_of_the_guard').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_master_of_the_guard_monarchy_desc:0 "[ROOT.GetCharacter.GetPraenomen] жаждет занять должность, подходящую [ROOT.GetCharacter.GetHerHis] военному воспитанию."
 ambition_become_marshal_monarchy:0 "Мечта — [GetOffice('office_marshal').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_marshal_monarchy_desc:0 "[ROOT.GetCharacter.GetPraenomen] желает занять высокую должность. [ROOT.GetCharacter.GetSheHe|U] считает, что под [ROOT.GetCharacter.GetHerHis] началом [ROOT.GetCharacter.GetEmployer.GetName] будет процветать."
 ambition_become_royal_tutor_monarchy:0 "Мечта — [GetOffice('office_royal_tutor').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_royal_tutor_monarchy_desc:0 "Учить других — умение, данное не каждому. [ROOT.GetCharacter.GetPraenomen] занимается этим всю жизнь и считает себя одним из наших лучших учителей."
 ambition_become_foreign_minister_monarchy:0 "Мечта — [GetOffice('office_foreign_minister').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_foreign_minister_monarchy_desc:0 "[ROOT.GetCharacter.GetPraenomen] обладает врожденным талантом к убеждению и считает, что держава [ROOT.GetCharacter.GetEmployer.GetName] многое приобретет, если [ROOT.GetCharacter.GetSheHe] станет заведовать иностранными делами."
 #Republic Office Ambitions
 ambition_become_aedile_republic:0 "Мечта — [GetOffice('office_plebeian_aedile').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_aedile_republic_desc:0 "[ROOT.GetCharacter.GetPraenomen] обладает определенным талантом к управлению, которого, похоже, недостает остальным. Если вспомнить [ROOT.GetCharacter.GetHerHis] явные политические амбиции, не приходится удивляться тому, что [ROOT.GetCharacter.GetSheHe] желает занять должность в правительстве."
 ambition_become_praetor_republic:0 "Мечта — [GetOffice('office_praetor').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_praetor_republic_desc:0 "[ROOT.GetCharacter.GetPraenomen] считает, что обладает развитым чувством справедливости, и потому открыто метит на определенную политическую должность."
 ambition_become_tribune_of_treasury_republic:0 "Мечта — [GetOffice('office_tribune_of_the_treasury').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_tribune_of_treasury_republic_desc:0 "[ROOT.GetCharacter.GetPraenomen] давно хочет управлять денежными потоками, и потому мечтает о соответствующей должности."
 ambition_become_tribune_republic:0 "Мечта — [GetOffice('office_tribune_of_the_soldiers').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_tribune_republic_desc:0 "[ROOT.GetCharacter.GetPraenomen] желает занять высокую должность. [ROOT.GetCharacter.GetSheHe|U] считает, что под [ROOT.GetCharacter.GetHerHis] началом [ROOT.GetCharacter.GetEmployer.GetName] будет процветать."
 ambition_become_pontifex_republic:0 "Мечта — [GetOffice('office_pontifex').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_pontifex_republic_desc:0 "[ROOT.GetCharacter.GetPraenomen] отлично разбирается в делах теологии. Всем очевидно, что [ROOT.GetCharacter.GetSheHe] желает занять соответствующую должность."
 ambition_become_augur_republic:0 "Мечта — [GetOffice('office_augur').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_augur_republic_desc:0 "[ROOT.GetCharacter.GetPraenomen] давно обладает определенной склонностью к пророчествам. [ROOT.GetCharacter.GetHerHis|U] набожность вкупе с прирожденным талантом побуждают добиваться высокой должности."
 ambition_become_office_censor:0 "Мечта — [GetOffice('office_censor').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_office_censor_desc:0 "[ROOT.GetCharacter.GetPraenomen] обладает определенным талантом к управлению, которого, похоже, недостает остальным. Если вспомнить [ROOT.GetCharacter.GetHerHis] явные политические амбиции, не приходится удивляться тому, что [ROOT.GetCharacter.GetSheHe] желает занять должность в правительстве."
 ambition_become_physician_republic:0 "Мечта — [GetOffice('office_republic_physician').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_physician_republic_desc:0 "[ROOT.GetCharacter.GetName] считает, что может стать превосходным целителем, и мечтает однажды сделаться самым прославленным лекарем во всем государстве [ROOT.GetCharacter.GetEmployer.GetName]."
 #Tribal Office Ambitions
 ambition_become_apothecary_tribal:0 "Мечта — [GetOffice('office_apothecary').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_apothecary_tribal_desc:0 "[ROOT.GetCharacter.GetName] считает, что может стать превосходным аптекарем, и мечтает однажды сделаться самым прославленным лекарем во всем государстве [ROOT.GetCharacter.GetSheHe]."
 ambition_become_magistrate_tribal:0 "Мечта — [GetOffice('office_magistrate').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_magistrate_tribal_desc:0 "[ROOT.GetCharacter.GetPraenomen] считает, что обладает развитым чувством справедливости, и потому открыто метит на определенную должность в совете."
 ambition_become_wise_person_tribal:0 "Мечта — [GetOffice('office_wise_person').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_wise_person_tribal_desc:0 "[ROOT.GetCharacter.GetName] славится своей мудростью и потому считает, что пригодится в совете."
 ambition_become_high_priest_tribal:0 "Мечта — [GetOffice('office_high_priest').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_high_priest_tribal_desc:0 "[ROOT.GetCharacter.GetPraenomen] отлично разбирается в духовных делах. Всем очевидно, что [ROOT.GetCharacter.GetSheHe] желает занять соответствующую должность."
 ambition_become_bodyguard_tribal:0 "Мечта — [GetOffice('office_bodyguard').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_bodyguard_tribal_desc:0 "[ROOT.GetCharacter.GetName] считает безопасность членов совета своей священной ответственностью. [ROOT.GetCharacter.GetSheHe|U] полагает себя единственным человеком, способным защитить совет."
 ambition_become_warchief_tribal:0 "Мечта — [GetOffice('office_warchief').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_warchief_tribal_desc:0 "[ROOT.GetCharacter.GetPraenomen] желает занять высокую должность в совете. [ROOT.GetCharacter.GetSheHe|U] считает, что с [ROOT.GetCharacter.GetHerHis] поддержкой [ROOT.GetCharacter.GetEmployer.GetName] будет процветать."
 ambition_become_arbitrator_tribal:0 "Мечта — [GetOffice('office_arbitrator').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_arbitrator_tribal_desc:0 "[ROOT.GetCharacter.GetPraenomen] не знает себе равных, как посредник, и отличается немалыми амбициями..."
 ambition_become_elder_tribal:0 "Мечта — [GetOffice('office_elder').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_elder_tribal_desc:0 "[ROOT.GetCharacter.GetPraenomen] давно уже не интересуется забавами юности и считает, что пора принять на себя ответственность, подобающую людям зрелым."
 #Juvenile Ambitions
 ambition_become_great_warrior:1 "Становление великого воина"
 ambition_become_great_warrior_desc:0 "[ROOT.GetCharacter.GetPraenomen] мечтает вырасти и стать победоносным полководцем!"
 ambition_become_despot:1 "Стать тираном"
 ambition_become_despot_desc:0 "[ROOT.GetCharacter.GetPraenomen] хочет стать продажным деспотом. У детей бывают очень странные мечты."
 ambition_become_bureacrat:1 "Стать бюрократом"
 ambition_become_bureacrat_desc:0 "[ROOT.GetCharacter.GetPraenomen] больше всего желает проводить дни за бумажной работой."
 ambition_become_rich:1 "Разбогатеть"
 ambition_become_rich_desc:0 "[ROOT.GetCharacter.GetPraenomen] хочет в будущем окружить себя роскошной едой и дорогими вещами."
 ambition_become_politician:1 "Стать политиком"
 ambition_become_politician_desc:0 "[ROOT.GetCharacter.GetPraenomen] мечтает повести наш великий народ к новым высотам."
 ambition_become_demagogue:1 "Стать демагогом"
 ambition_become_demagogue_desc:0 "[ROOT.GetCharacter.GetPraenomen] говорит всем о том, как [ROOT.GetCharacter.GetSheHe] мечтает свергнуть наше правительство и ввести тоталитарный режим."
 ambition_become_holy:1 "Стать священнослужителем"
 ambition_become_holy_desc:0 "[ROOT.GetCharacter.GetPraenomen] хочет посвятить свою жизнь размышлению о божественных тайнах."
 abandoned_family:0 "Покинутая семья"
 desc_abandoned_family:0 "Этот персонаж покинул свою семью, соблазнившись обещаниями славы и богатства"
 absentee_father:0 "Сбежавший родитель"
 desc_absentee_father:0 "Этого персонажа покинул его родитель, заманенный на службу в другую страну."
