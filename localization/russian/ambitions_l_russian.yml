 scheme_expand_family_estates:1 "Расширение поместья [family_estate.GetName]"
 scheme_expand_family_estates_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetName] тратит деньги на расширение семейных поместий в провинции [family_estate.GetName]."
 scheme_ambition_expand_family_estates:0 "Как только будет вложено достаточно денег, семейное поместье будет расширено."
 expand_family_estates_tt:0 "Экономическая производительность в провинции [family_estate.GetName] будет повышена."
 family_estates_being_expanded_modifier:0 "Увеличение семейных поместий"
 desc_family_estates_being_expanded_modifier:0 "Местные собственники расширяют свои владения. После завершения этого процесса производительность на данной территории повысится."
 family_estate_modifier:0 "Семейное поместье"
 desc_family_estate_modifier:0 "Эта область долгое время находилась в руках великого рода, который делал значительные вложения в её инфраструктуру."
 scheme_invest_in_agriculture:0 "Латифундия в провинции [latifundia_holding.GetName]"
 scheme_invest_in_agriculture_desc:0 "Посягнув на общественную землю, [SCOPE.GetRootScope.GetCharacter.GetName] расширяет семейные владения в провинции [latifundia_holding.GetName], чтобы создать латифундию грандиозных масштабов."
 scheme_ambition_invest_in_agriculture:0 "Как только будет вложено достаточно денег, эта амбициозная цель будет успешно достигнута."
 invest_in_agriculture_effect_tt:0 "#Y Поселение земледельцев#! построено в провинции [latifundia_holding.GetName]"
 encroaching_on_public_land_modifier:0 "Посягательство на общественные земли"
 desc_encroaching_on_public_land_modifier:0 "Этот персонаж в данный момент занимается расширением своих семейных владений, посягая на общественную землю. Это, вероятно, увеличит объём сельскохозяйственного производства на данной территории, но истратит ресурсы общины."
 scheme_invest_in_mining:1 "Расширение шахт"
 scheme_invest_in_mining_desc:0 "Посягнув на общественную землю, [SCOPE.GetRootScope.GetCharacter.GetName] расширяет семейные владения в провинции [mining_holding.GetName], чтобы создать латифундию грандиозных масштабов."
 scheme_ambition_invest_in_mining:0 "Как только будет вложено достаточно денег, эта амбициозная цель будет успешно достигнута."
 invest_in_mining_effect_tt:0 "#Y Рудник#! построен в провинции [mining_holding.GetName]"
 scheme.16.t:0 "Бегство"
 scheme.16.desc_1:0 "[target.GetPraenomen], [Select_CString(target.IsFemale, 'супруга', 'супруг' )] нашего правителя, [Select_CString(target.IsFemale, 'сбежала', 'сбежал' )], не в силах более мириться со своей жизнью в державе [ROOT.GetCountry.GetName]!"
 scheme.16.desc_2:0 "[target.GetPraenomen] из правящего рода [ROOT.GetCountry.GetRuler.GetFamily.GetName] куда-то [Select_CString(target.IsFemale, 'запропастилась', 'запропастился' )] вместе со всем своим имуществом."
 scheme.16.desc_3:0 "[target.GetPraenomen], прославленный и уважаемый гражданин державы [ROOT.GetCountry.GetName], [Select_CString(target.IsFemale, 'бросила', 'бросил' )] свои дела и [Select_CString(target.IsFemale, 'бежала', 'бежал' )] из державы [ROOT.GetCountry.GetName]!"
 scheme.16.desc_4:0 "[target.GetPraenomen] и [target.GetHerHis] [Select_CString(target.IsFemale, 'уважаемый супруг', 'уважаемая супруга' )] [target.GetSpouse.GetPraenomen] многих обеспокоили своим внезапным побегом из державы."
 scheme.16.desc_5:0 "Нам сообщили, что [target.GetName], гражданин державы [ROOT.GetCountry.GetName], [Select_CString(target.IsFemale, 'бежала', 'бежал' )] этой ночью."
 scheme.16.desc:0 "\n\nХодят слухи, что теперь они и все домочадцы, которых им удалось склонить на свою сторону, скрываются у друзей в державе [actor.GetName]..."
 scheme.16.a:0 "Мы не будем скучать по этим предателям."
 scheme_religious_festival_tooltip:0 ""
 scheme.17.t:0 "[ROOT.GetCountry.Custom('festival_type')] невиданного размаха"
 scheme.17.desc:0 "Проявив невиданную щедрость, [SCOPE.sChar('this_guy').GetPraenomen], любимый многими представитель нашей жреческой братии, из собственного кармана оплачивает грандиозное празднество."
 scheme.17.a:0 "Превосходно!"
 saturnalia:0 "Сатурналии"
 pyanepsia:0 "Пианопсии"
 festival_key:0 "Праздник"
 grand_religious_festival:0 "Грандиозный праздник"
 desc_grand_religious_festival:0 "Наши замечательные жрецы устроили празднество в честь богов."
 scheme_hold_religious_festival:1 "Подготовить [ROOT.GetCharacter.GetEmployer.Custom('festival_type')] невиданного размаха"
 scheme_hold_religious_festival_desc:0 "Каждый праздник кто-то должен оплатить!"
 scheme_ambition_religious_festival:0 "Этот план увенчается успехом, как только будут собраны средства на проведение религиозного праздника."
 scheme_ambition_offer_marriage:0 "План увенчается успехом, когда [SCOPE.GetRootScope.GetCharacter.GetName] представит персонажу [ongoing_scheme_target.GetName] кандидатуру для брака."
 offer_marriage_effect_tt:0 "#Y [Select_CString(ongoing_scheme_target.IsFemale, 'Супруг', 'Супруга' )]#! [Select_CString(ongoing_scheme_target.IsFemale, 'предложен', 'предложена' )] персонажу [ongoing_scheme_target.GetName]."
 scheme_offer_marriage_to_ruler:0 "Царское предложение"
 scheme_offer_marriage_to_ruler_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetName] в заботе о своей семье пытается найти достойную пару персонажу [ongoing_scheme_target.GetName]."
 scheme.18.t:0 "Предложение"
 scheme.18.desc:0 "Тот факт, что [ongoing_scheme_target.GetName] ещё не в браке, привлёк внимание многих великих родов державы. А потому ничего удивительного, что во время недавнего праздника, устроенного домом [courting_family.GetName], [ongoing_scheme_target.GetName] и [new_cousin.GetPraenomen] были представлены друг другу.\n\nОчевидно, что [courting_hof.GetName] и [courting_hof.GetHerHis] род будут рады, если наши семьи свяжет подобный союз."
 scheme.18.a:0 "Похоже, [new_cousin.GetPraenomen] будет [Select_CString(new_cousin.IsFemale, 'ему', 'ей' )] идеальной парой."
 scheme.18.b:0 "Мы не можем поддержать это предложение."
 scheme.19.t:0 "Слишком поздно"
 scheme.19.desc:0 "Наши планы породниться с правящим родом провалились: другие оказались быстрее и сумели воспользоваться этой возможностью.\nК счастью, мы смогли вернуть часть потраченных денег."
 scheme.19.a:0 "До здравствует монархия..."
 scheme_seek_a_spouse:1 "Поиск партнёра"
 scheme_seek_a_spouse_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetName] ищет кандидатуру для брака."
 scheme_ambition_seek_a_spouse:0 "План увенчается успехом, когда [SCOPE.GetRootScope.GetCharacter.GetName] найдёт подходящую кандидатуру для брака в роде [ongoing_scheme_target.GetFamilyDisplayName]."
 seek_spouse_effect_tt:0 "Мы и [ongoing_scheme_target.GetName] договорились о браке с родом [ongoing_scheme_target.GetFamilyDisplayName]."
 seeking_a_spouse:1 "Поиск партнёра"
 desc_seeking_a_spouse:0 "Этот персонаж хочет заключить политический брак с одним из великих родов державы."
 scheme.20.t:0 "Предложение отклонено"
 scheme.20.desc:0 "План заключить брак с родом [ongoing_scheme_target.GetFamilyDisplayName] провалился: [ongoing_scheme_target.GetName] отказывается предлагать сколько-нибудь подходящие кандидатуры."
 scheme.20.a:0 "Весьма прискорбно."
 proposal_refused:0 "Предложение о браке отклонено"
 proposal_refused_desc:0 "Этот персонаж недавно обращался к одному из великих родов державы с предложением заключить политический брак, но все надежды были разбиты вдребезги главой рода."
 new_wife_from_family_tt:0 "В одной из многочисленных ветвей рода #Y [ongoing_scheme_target.GetFamilyDisplayName]#! есть [Select_CString(love_target.IsFemale, 'некая', 'некий' )] #Y [love_target.GetName]#! — вполне [Select_CString(love_target.IsFemale, 'подходящая молодая', 'подходящий молодой' )] [love_target.GetWomanMan].\n\n"
 scheme.22.t:0 "[ongoing_scheme_target.GetFamilyDisplayName] отказывается от династического брака"
 scheme.22.desc:0 "На наше предложение о том, чтобы [spurned_suitor.GetName] и представитель рода [ongoing_scheme_target.GetFamilyDisplayName] вступили в брак, глава рода [ongoing_scheme_target.GetName] отвечает презрительно. [ongoing_scheme_target.GetSheHe|U] ясно даёт понять, что, если в державе не произойдёт чего-то из ряда вон выходящего, брак между нашими родами просто невозможен — тем более если нашу сторону будет представлять [spurned_suitor.GetTitle]."
 scheme.22.a:0 "Да как [ongoing_scheme_target.GetSheHe] смеет?"
 scheme.23.t:0 "[ongoing_scheme_target.GetFamilyDisplayName] отклоняет наше предложение"
 scheme.23.desc:0 "На наше предложение о том, чтобы [spurned_suitor.GetName] и представитель рода [ongoing_scheme_target.GetFamilyDisplayName] вступили в брак, глава рода [ongoing_scheme_target.GetName] отвечает презрением. [ongoing_scheme_target.GetSheHe|U] ясно даёт понять, что, если в державе не произойдёт чего-то из ряда вон выходящего, брак между их родом и нашим просто невозможен."
 scheme.23.a:0 "Да как [ongoing_scheme_target.GetSheHe] смеет?"
 scheme.24.t:0 "Политический брак?"
 scheme.24.desc:0 "Браки никогда не бывают непродуманными. Традиционно так закрепляется связь между родами, и брачные союзы становятся политическими, сохраняясь обычно, пока жива связь между родами. Потому вопрос о том, с кем вступит в брак [would_be_suitor.GetName], является делом государственной важности.\n\nНачались тщательные поиски подходящей партии среди многочисленных представителей рода [ongoing_scheme_target.GetFamilyDisplayName]. Как только будет найдена подходящая кандидатура, [ongoing_scheme_target.GetName] получит предложение о браке."
 scheme.24.a:0 "Разумеется, это просто формальность?"
 scheme_ambition_seek_a_spouse_event_tt:0 "План увенчается успехом, когда [would_be_suitor.GetName] найдёт подходящую кандидатуру для брака в роде [ongoing_scheme_target.GetFamilyDisplayName]."
