l_russian:
 EPI_Events.1.t:0 "Великий Пирр"
 EPI_Events.1.d:0 "Правитель государства [ROOT.GetCountry.GetName] известен как великий военачальник и защитник своей веры ([ROOT.Country.GetReligion.GetName])"
 EPI_Events.1.a:0 "Это будет пиррова победа!"
 natural_disaster_events.1.t:0 "Ярость Этны"
 natural_disaster_events.1.d:0 "Огонь внутри Этны никогда не затихает, но извержение [GetDateString] превзошло все, что были до него.\nНебо над Катанией было черным 3 дня, его закрывали облака пепла. Извержение разрушило здания и поля во всем городе и в округе, все окрестности теперь покрыты распылённой пемзой.\nТеперь, когда извержение наконец закончилось, пора начать работы по восстановлению."
 natural_disaster_events.1.a:0 "Предложить освобождение от налогов на 10 лет."
 natural_disaster_events.1.b:0 "Пусть город восстановят за счёт местных ресурсов."
 flavor_sel.1.t:0 "Восточные сатрапии"
 flavor_sel.1.desc:0 "Несколько десятков лет назад Александр вторгся в Индию и расширил свою империю до реки Инд, но многочисленные войны между царями-наследниками привели к изоляции и ослабеванию этих восточных сатрапий.\nВ прошлом году Чандрагупта Маурья объединил северную Индию, сокрушив империю Нандов и одолев греческих сатрапов в долине Инда.\nНам предлагают сократить убытки, отдав последнюю из восточных сатрапий Маурьям — в противном случае война может затянуться на годы. Также перемирие даст нам время, чтобы объединить свою империю и победить других наследников."
 flavor_sel.1.a:0 "Проведём переговоры с Маурьями."
 flavor_sel.1.b:0 "На это мы не пойдём!"
 seleucid_maurya_start.1.a.tt:0 "Если Маурьи согласятся, произойдёт следующее:\n"
 seleucid_maurya_start.1.b.tt:2 "#R Вероятно, немедленно возобновится война с Маурьями (@[GetCountry('MRY').GetFlag]!).#!\nЕсли это произойдёт, $seleucid_maurya_start.5.b.tt$"
 seleucid_maurya_start.5.b.tt:0 "#Y Маурья#! получат:\n"
 seleucid_land_transfer_tooltip:1 "Провинции #R Бамиан#!, #R Саттагидия#!, #R Арахозия#!, #R Пактия#!, #R Гедросия#! и #R Парекания#!, отойдут Маурьям (@[GetCountry('MRY').GetFlag]!)."
 seleucid_land_transfer_mauryan_tooltip:0 "Провинции #G Бамиан#!, #G Саттагидия#!, #G Арахозия#!, #G Пактия#!, #G Гедросия#! и #G Парекания#!, отойдут Маурьям (@[THIS.GetCountry.GetFlag]!)."
 flavor_sel.2.t:0 "И конец греческой угрозе?"
 flavor_sel.2.desc:0 "Несколько десятков лет назад Александр Македонский вторгся на наш субконтинент и победил местных правителей в долине Инда — но с тех пор многое изменилось. После смерти великого завоевателя его империю поделили постоянно ссорящиеся между собой наследники, а Северная Индия была преобразована в результате стремительного прихода к власти Чандрагупты Маурьи.\nВ прошлые года войска Маурьев захватили долину Инда и выдвигаются к позициям, которые держит царь-наследник Селевк.\nПосланник Селевка предлагает сдать эти земли в обмен на договор дружбы с нашей империей."
 flavor_sel.2.a:0 "Давайте примем это предложение."
 flavor_sel.2.b:0 "Нет, Персия будет нашей!"
 flavor_sel.3.t:0 "Греческая угроза"
 flavor_sel.3.desc:0 "Несколько десятков лет назад Александр Македонский вторгся на наш субконтинент и победил местных правителей в долине Инда — но с тех пор многое изменилось. После смерти великого завоевателя его империю поделили постоянно ссорящиеся между собой наследники, а Северная Индия была преобразована в результате стремительного прихода к власти Чандрагупты Маурьи.\nВ прошлые года войска Маурьев захватили долину Инда и выдвигаются к позициям, которые держит царь-наследник Селевк.\nПосланник Селевка предлагает перемирие. Оно даст нам время собрать все, что мы завоевали, и, возможно, обратить свое внимание на что-нибудь другое."
 flavor_sel.3.a:0 "Надо пробиваться вперёд!"
 flavor_sel.3.b:0 "Попробуем заключить мир и выиграть время."
 seleucid_maurya_start.3.b.tt:0 "Если Селевкиды согласятся, произойдёт следующее:\n"
 flavor_sel.4.t:0 "Мир в наше время"
 flavor_sel.4.desc:0 "Маурьи согласились на наше предложение и в знак благодарности прислали большое количество боевых слонов, чтобы мы использовали их в боях с другими государствами македонских наследников."
 flavor_sel.4.a:0 "Потрясающе!"
 flavor_sel.5.t:0 "Непростое перемирие"
 flavor_sel.5.desc:0 "Маурьи согласились на перемирие. Это даст нашим государствам столь необходимую передышку. Пора отстроить и восстановить нашу молодую империю.\nНам придется пока забыть о греческих городах в долине Инда — но, возможно, это самый благоразумный вариант."
 flavor_sel.5.a:0 "Пора обратить свое внимание на Антигона!"
 flavor_sel.5.b:0 "К Инду!"
 flavor_sel.6.t:0 "Война!"
 flavor_sel.6.desc:0 "Вместо ответа Маурьи отправили нам голову нашего посла.\nПограничные отряды сообщают, что Маурьи изучают их позиции. Война теперь неизбежна."
 flavor_sel.6.a:0 "Пора умирать."
 flavor_sel.7.t:0 "Война!"
 flavor_sel.7.desc:1 "Селевкиды отвергли наше щедрое предложение перемирия. Их войска выдвигаются к нашим позициям.\nТакже растёт поддержка Селевкидов на греческих территориях вдоль Инда."
 flavor_sel.7.a:0 "Они об этом пожалеют!"
 flavor_arm.1.t:0 "Каппадокийский трон"
 flavor_arm.1.desc:1 "Много лет назад македонский полководец Эвмен отнял Каппадокию у отпрыска исконной династии, персидского сатрапа Ариарата I. С тех времён наследник и племянник диадоха, также названный Ариаратом, находится под нашим присмотром.\nЭвмен был свергнут Антигоном Одноглазым, который передал контроль над страной македонскому властителю Аминте. Аминта теперь одинок — Антигон сражается с другими диадохами в Египте и Месопотамии.\n\nНе пора ли послать в Каппадокию Ариарата?"
 flavor_arm.1.a:0 "Отличная идея!"
 installing_foreign_king_in_cappadocia_tooltip:0 "Если Ариарата ждёт успех, он станет новым царём Каппадокии (@[THIS.GetCountry.GetFlag]!)."
 flavor_arm.1.b:0 "Не будем злить Аминтаса."
 flavor_arm.2.t:0 "Возвращение монарха"
 flavor_arm.2.desc:0 "До нас дошли слухи, что наследник старого короля Ариарата Ариарат II идёт на нашу столицу, заручившись поддержкой расположенного рядом царства Армения.\nАминтас сейчас далеко от своей родины, мало кто поддерживал его власть в Каппадокии. Мы можем полагаться на поддержку нашей македонской знати, но коренные каппадокийцы, скорее всего, не обрадуются этим новостям."
 flavor_arm.2.a:0 "Да здравствует Ариарат II!"
 flavor_arm.2.a.tt:0 "Все #Y каппадокийские#! персонажи получают #G 20#! ед. верности @loyalty_icon!"
 flavor_arm.2.b:0 "Надо арестовать этого самозванца."
 flavor_arm.2.b.tt:0 "Все #Y каппадокийские#! персонажи теряют #R 40#! ед. верности @loyalty_icon!"
 flavor_egy.1.t:0 "Культ Сераписа"
 flavor_egy.1.desc:0 "Нас, правителей иноземного народа, не везде встречают с распростертыми объятьями. Так, например, египетские жрецы отказываются чествовать наших эллинских богов. Культ Сераписа объединяет элементы эллинистической и египетской религий в новую синкретическую веру. Возможно, пропагандируя этот культ в нашем государстве, мы сможем сгладить противоречия между македонскими поселенцами и египетским населением. Кроме того, эта вера наверняка пойдет на пользу династии Лагидов."
 flavor_egy.1.a:0 "Принять культ Сераписа"
 flavor_egy.1.b:0 "Мы не можем поддаваться иностранному влиянию."
 greeks_disenfranchised:3 "Все территории с #Y эллинским#! населением получат:\n#R +2#! к риску волнений на 10 лет.\nВсе #Y эллинские#! персонажи потеряют #R 40#! ед. верности."
 flavor_egy.1.c:0 "Давайте полностью примем египетское наследие."
 flavor_epi.1.t:0 "Дидамия и Деметрий"
 flavor_epi.1.desc:1 "Как только между диадохами возникли разногласия, политическая ситуация начала развиваться чрезвычайно быстро. Все государства эллинистического мира решают, на чью сторону встать, и надеются, что сделали правильный выбор.\n\nНам говорят, что Дидамия, сестра царя Пирра, обручённая ранее с покойным сыном Александра Македонского, могла бы составить хорошую партию Деметрию, сыну Антигона и наследнику царства $PRY_DYN$.\n\nВозможно, $PRY_DYN_ADJ$ие друзья как раз нам и нужны..."
 flavor_epi.1.a:0 "Мы могли бы обрести могущественного союзника."
 flavor_epi.1.at:2 "Мы получим $PRY_DYN_ADJ$ое одобрение на предложение выдать Дидамию за Деметрия."
 flavor_epi.1.b:0 "Вообще-то, у нас есть другие идеи..."
 flavor_epi.2.t:0 "Дидамия и Деметрий"
 flavor_epi.2.desc:0 "Как только между диадохами возникли разногласия, политическая ситуация начала развиваться чрезвычайно быстро. Все государства эллинистического мира решают, на чью сторону встать, и надеются, что сделали правильный выбор.\n\nЦарство Эпира расположено так, что угрожает Македонии, а у царя Пирра, несомненно, есть свои счёты к Кассандру, чьи войска убили его отца.\n\nНам предложили несколько месяцев назад выдать Дидамию, сестру Пирра, обручённую ранее с покойным сыном Александра Македонского, за Деметрия, наследника нашего царства. Возможно, такие друзья, как эпирцы, нам пригодятся..."
 flavor_epi.2.a:0 "Идеальная партия."
 flavor_epi.2.at:0 "Деметрий и Дидамия поженятся."
 flavor_epi.2.b:0 "Вообще-то, у нас есть другие идеи..."
 flavor_epi.2.bt:1 "Эпир потеряет #R 50#! ед. мнения о державе $PRY_DYN$."
 flavor_epi.3.t:0 "Дидамия и Деметрий"
 flavor_epi.3.desc_1:2 "После месяцев колебаний [me_epi_royal_wedding_country_scope.GetAdjective]ая держава наконец дала формальное согласие на наше брачное предложение.\n\nДобравшись до царства [me_epi_royal_wedding_country_scope.GetName], [me_epi_royal_wedding_bride_scope.GetPraenomen] встала на колесницу и проследовала в сопровождении пышной процессии к царскому дворцу, где откусила от церемониального яблока, которое дал ей [me_epi_royal_wedding_groom_scope.GetPraenomen]. [me_epi_royal_wedding_country_scope.GetCapital.GetName] в ликовании.\n\nЗатем пара сочеталась браком в роскошной церемонии в присутствии сотен гостей и была осыпана дарами, после чего начался царский пир, длившийся до глубокой ночи..."
 flavor_epi.3.desc_2:2 "После месяцев колебаний [me_epi_royal_wedding_bride_scope.GetPraenomen] и [me_epi_royal_wedding_groom_scope.GetPraenomen] наконец-то отпраздновали свадьбу.\n\nДобравшись до царства [me_epi_royal_wedding_country_scope.GetName], [me_epi_royal_wedding_bride_scope.GetPraenomen] встала на колесницу и проследовала в сопровождении пышной процессии к царскому дворцу, где откусила от церемониального яблока, которое дал ей [me_epi_royal_wedding_groom_scope.GetPraenomen]. [me_epi_royal_wedding_country_scope.GetCapital.GetName] в ликовании.\n\nЗатем пара сочеталась браком в роскошной церемонии в присутствии сотен гостей и была осыпана дарами, после чего начался царский пир, длившийся до глубокой ночи..."
 flavor_epi.3.a:0 "Ах, молодость, молодость..."
 flavor_epi.3.b:0 "Ах, молодость, молодость..."
 flavor_epi.3.bt:1 "$PRY_DYN$ станет домом для Дидамии Эакиды.\nДеметрий Антигонид женится на Дидамии Эакиде.\nЭпир получит #G 50#! ед. мнения о державе $PRY_DYN$.\n$PRY_DYN$ получит #G 50#! ед. мнения об Эпире."
 flavor_epi.4.t:1 "$PRY_DYN$ даёт ответ"
 flavor_epi.4.desc:1 "Проклятые $PRY_DYN_ADJ$ие обманщики решили отменить давно задуманную свадьбу Деметрия Антигонида и Дидамии Эакиды, сославшись на политический переворот: будто бы эти распри мешают браку!\n\nМы рассчитывали на их поддержку в грядущих конфликтах. Придётся снова пересматривать свои планы..."
 flavor_epi.4.a:0 "Как им будет угодно..."
 flavor_epi_pry_marriage_op:0 "Свадьба Антигонида и Эакиды"
 flavor_epi_pry_rejected_op:0 "Свадьба Антигонида и Эакиды отменена"
 dhe_carthage.1.t:0 "Семейство Барка"
 dhe_carthage.1.desc:0 "Семейство Барка уже достаточно давно пользуется большим влиянием в карфагенской политике, но мало кто прославил это имя больше Гамилькара Барки. После нескольких успешных походов этот человек вернулся домой, чтобы построить империю для себя и своего рода. Просьба Гамилькара привести войско в Испанию не у всех нашла понимание, но его действия, без сомнения, могли бы расширить наше влияние в регионе. Он обещает привести новых поселенцев, а также обеспечить нам доступ к обширным ресурсам полуострова.\n\nГамилькара сопровождают его сыновья и дочери. Некоторые считают, что его действия не только укрепляют позиции нашего города, но и способствуют расширению власти его семьи."
 dhe_carthage.1.a:0 "Какая многообещающая семья..."
 dhe_carthage.1.a.tt:0 "#Y 3#! свободных карфагеняна и #Y 2#! гражданина-карфагеняна появятся в провинции [SCOPE.sP('target_province').GetName]"
 dhe_carthage.1.b:0 "Нельзя допустить, чтобы этот человек получил такую власть!"
 hamilcar_tt_new:0 "[hamilcar_character.GetName] соберёт легион верных войск."
 hamilcar_tt_existing:0 "[hamilcar_character.GetName] будет командовать верным [hamilcar_character.GetHerHim] легионом [hamilcar_legion.GetName]."
 dhe_parthians.1.t:0 "Аршак"
 dhe_parthians.1.desc:0 "С объединением дахийских племен нас ждут большие перемены в обществе. В подобных обстоятельствах люди нередко стремительно поднимаются из безвестности к власти.\nАршак — именно такой человек. Он быстро заложил основы своей власти, преданные воины сотнями шли к нему на службу. С этим он явился к вождям кланов, предложив свою помощь: он предлагает идти к светлому будущему вместе."
 dhe_parthians.1.a:0 "Мир уже не будет прежним."
 rise_of_arsaces_cmod:0 "Восстание Аршака"
 desc_rise_of_arsaces_cmod:0 "Пришёл новый лидер, который объединит дахов и приведёт их к славе, уничтожив врагов нашего народа."
 dhe_carthage.2.t:0 "Ответный удар олигархов"
 dhe_carthage.2.desc:0 "Многие века и до недавнего времени наш великий город управлялся двумя суффетами, которые избирались Сенатом и должны были наблюдать за военными действиями и вести административные дела империи. Этим назначениям сопутствовали взяточничество и кумовство и происходили они на фоне извечной вражды между двумя великими родами, среди которых были и Магониды.\n\nВласть суффетов в конце концов ослабла и постепенно сменилась прямым управлением Сената, что привело к неудачной попытке переворота Ганнониана Бомилькара, попытавшегося в 446 году восстановить монархию. В результате Карфаген избавился от порочной практики покупки власти и процветает под властью олигархов.\n\nОднако есть ещё сенаторы, которые с тоской вспоминают монархию и опасаются, что избранный нами путь приведёт к усилению народных собраний или, что ещё хуже, к расцвету демократии."
 dhe_carthage.2.a:0 "Карфаген готов довериться элите."
 dhe_carthage.2.at:0 "[SCOPE.sChar('oligarch1').GetName], [SCOPE.sChar('oligarch2').GetName] и [SCOPE.sChar('oligarch3').GetName] получают #G 10#! ед. @loyalty_icon! верности."
 dhe_carthage.2.b:0 "Реформы — неотъемлемая часть прогресса."
 dhe_carthage.2.bt:0 "[SCOPE.sChar('oligarch1').GetName], [SCOPE.sChar('oligarch2').GetName] и [SCOPE.sChar('oligarch3').GetName] теряют #R 20#! ед. @loyalty_icon! верности."
 dhe_carthage.2.c:0 "Мы можем забыть о личных распрях."
 dhe_carthage.2.ct:0 "[SCOPE.sChar('oligarch1').GetName], [SCOPE.sChar('oligarch2').GetName] и [SCOPE.sChar('oligarch3').GetName] теряют #R 10#! ед. @loyalty_icon! верности."
 dhe_carthage.3.t:0 "Ситуация с Сицилией"
 dhe_carthage.3.desc:0 "В течение почти двухсот лет мы безуспешно пытались поглотить остров Сицилия, но нас всегда удерживал отпор его находчивых защитников. Нам удалось закрепиться в западной части острова, но это стоило нам немало крови и пота. И хотя не раз нам казалось, что остров вот-вот покорится, он всегда поднимался с колен.\n\nВ недавнем прошлом Агафокл, тиран Сиракуз, втянул нас в седьмой по счёту конфликт из-за острова, пытаясь отнять наши сицилийские владения. Он даже вторгся в Африку и осадил Карфаген. В конце концов Агафокл был разбит в 448 году и согласился на перемирие, сохранявшее статус-кво.\n\nСегодня многие в Сенате уверены: мы должны покончить с нашими сицилийскими врагами, само существование которых является позорным напоминанием о наших прошлых ошибках."
 dhe_carthage.3.a:0 "Сицилию нужно приструнить."
 dhe_carthage.3.at:0 "Карфаген претендует на провинции #Y Сикания#! и #Y Сикулия#!."
 dhe_carthage.3.b:0 "Хватит проливать кровь за этот кусок скалы..."
 dhe_carthage.4.t:0 "Победа на Сицилии"
 dhe_carthage.4.desc:0 "Наша борьба за остров Сицилия наконец окончена, и это, бесспорно, укрепило наши позиции на Средиземном море. Греки больше не будут угрожать нашим торговым путям, мы не будем зависеть от амбиций их тиранов и царей, а богатые греческие города Апеннинского полуострова для нас теперь открыты.\n\nОднако Сицилия по-прежнему населена давними противниками Карфагена — греческими переселенцами и племенами латинян, которые вряд ли сразу покорятся нашей воле.\n\nНекоторые наши сограждане предлагают создать клиентское государство, чтобы утолить жажду самоуправления сицилицев, другие же считают, что этот остров ничем не отличается от других и должен подчиняться нашей воле. Третьи говорят, что мы укрепим власть на острове, расселив по Сицилии наших солдат-ветеранов."
 dhe_carthage.4.a:0 "Будет учреждено клиентское государство."
 dhe_carthage.4.at:3 "На завоёванных территориях восточной Сицилии будет создан федерат #Y З'кели#!, карфагенская олигархическая республика.\nКарфаген сохранит контроль над территориями #Y Мессины#!, #Y Сиракуз#! и #Y Катаны#!."
 dhe_carthage.4.b:0 "Сицилия будет частью Карфагена!"
 dhe_carthage.4.bt:2 "Каждая завоёванная территория в провинциях #Y Сиракузы#!, #Y Сикания#! и #Y Сикулия#! будет #Y поглощаться Карфагеном#! в течение 20 лет, что даст следующий эффект:\nМестные волнения: #R +2,00#!\nПроизводительность населения: #R –10,00%#!"
 dhe_carthage.4.c:0 "Расселить наших ветеранов в этих землях."
 dhe_carthage.4.ct:2 "Чужеземные свободные люди @freemen! (до 20% от населения каждой территории) в Сицилии будут обращены в #Y пуническую#! культуру и #Y ханаанейскую#! религию."
 dhe_carthage.5.t:0 "Нумидийские цари"
 dhe_carthage.5.desc:0 "Уже сотни лет назад, при создании первых финикийских городов на африканском побережье, нумидийцы и другие коренные жители колоний были нашими верными союзниками. Они продавали нам многие ценные изделия в обмен на наши товары, которые мы доставляли со всего Средиземноморья.\n\nТеперь Карфаген — уже мелкая колония, но великая империя, раскинувшаяся на обоих берегах внутреннего океана. И хотя наши отношения с нумидийскими царями были полезны в прошлом, некоторые говорят, что пора нумидийцам принять наше правление и стать частью Карфагена."
 dhe_carthage.5.a:0 "Этих царей наверняка можно убедить..."
 dhe_carthage.5.b:0 "Нумидия принадлежит Карфагену."
 dhe_carthage.5.bt:0 "Карфаген будет претендовать на регионы #Y Африка#! и #Y Нумидия#!."
 dhe_carthage.5.c:0 "К чему менять коней на переправе?"
 dhe_carthage.5.d:0 "Пользы от них уже никакой."
 dhe_carthage.5.dt:1 "Карфаген будет претендовать на соседние территории, принадлежащие нумидийским царям."
 dhe_carthage.6.t:0 "Этрусские богатства"
 dhe_carthage.6.desc:0 "Последнее племя Сардинии подчинено — остров наконец стал нашим. Следующим логичным шагом в нашей колонизации средиземноморских островов, естественно, является Корсика, младшая сестра Сардинии и бывшая карфагенская колония. С тех пор как остров лишился нашего влияния, им правили греки и этруски, но мы готовы на законных основаниях снова вернуть Корсику под знамя Танит.\n\nЭтруски — хитроумный народ, который некогда помогал нам в борьбе против греков, так что, возможно, они согласятся на переговоры, главное — предложить справедливую цену."
 dhe_carthage.6.a:0 "Корсика будет наша."
 dhe_carthage.6.at:2 "Карфаген будет претендовать на все этрусские территории в провинции #Y Корсика#!."
 dhe_carthage.6.b:0 "Возможно, получится заключить сделку?"
 dhe_carthage.6.bt:2 "Мы предложим Этрурии продать нам все этрусские территории в провинции #Y Корсика#! за #R [SCOPE.ScriptValue('corsica_buy_svalue')]#! @gold!\nЕсли Этрурия откажется, мы сможем выбрать другой план действий."
 dhe_carthage.6.c:0 "Этрурия могла бы быть более полезной в качестве союзника..."
 dhe_carthage.7.t:0 "Предложение Карфагена"
 dhe_carthage.7.desc:1 "Мы приняли посла со странным предложением от расчётливой Карфагенской империи. Он сообщил, что Карфаген, учитывая своё положение на Сардинии и в Средиземном море, желает вернуть потерянные финикийские колонии на Корсике и предлагает купить все этрусские территории на острове по «щедрой» цене.\n\nСлова посла следует понимать как угрозу, хотя и не явную: он говорит, что выбора у нас нет и что Карфаген сделает всё возможное, чтобы защитить свои интересы..."
 dhe_carthage.7.a:0 "Справедливая сделка за непролитую кровь."
 dhe_carthage.7.at:1 "Карфаген присоединит к себе наши корсиканские территории в обмен на #G [SCOPE.ScriptValue('corsica_buy_svalue')]#! @gold!."
 dhe_carthage.7.b:0 "Уберите отсюда этих мерзких лавочников."
 dhe_carthage.7.bt:0 "#R Отказавшись от предложения, мы, вероятно, разозлим карфагенян.#!"
 dhe_carthage.8.t:0 "Этрусский ответ"
 dhe_carthage.8.desc_1:0 "Мы получили ответ Этрурии по нашему щедрому предложению о покупке корсиканских колоний.\n\nЭтрусский посол сообщил нам, что этрусский правитель [SCOPE.sChar('etruria_ruler').GetName] вынужден с величайшим сожалением отклонить наше предложение, руководствуясь интересами этрусков. Кроме того, [SCOPE.sChar('etruria_ruler').GetSheHe] надеется, что карфагенские и этрусские колонисты смогут мирно сосуществовать в обозримом будущем."
 dhe_carthage.8.desc_2:0 "Мы получили ответ Этрурии по нашему щедрому предложению о покупке корсиканских колоний.\n\nПосол подтвердил, что этрусский правитель [SCOPE.sChar('etruria_ruler').GetName] принимает наше великодушное предложение: мы немедленно получим этрусские колонии на Корсике."
 dhe_carthage.8.a:0 "Хороший результат."
 dhe_carthage.8.at:2 "Карфаген присоединит к себе все этрусские территории в провинции #Y Корсика#!."
 dhe_carthage.8.b:0 "Быть посему."
 dhe_carthage.8.bt:2 "Карфаген будет претендовать на все этрусские территории в провинции #Y Корсика#!."
 dhe_carthage.8.c:0 "Наша дружба стоит больше..."
 dhe_carthage.9.t:0 "Римская угроза"
 dhe_carthage.9.desc:0 "Потрясающий рост небольшого латинского города-государства Рим вызвал смятение у карфагенской элиты и купцов, которые всё чаще требуют от нас активных действий. Они утверждают, будто сейчас Рим начинает представлять прямую угрозу нашим интересам, и сетуют на то, что римская власть оказывает влияние на наши средиземноморские торговые сети.\n\nМы морская держава, и именно корабли будут решающим фактором в любом конфликте с Римом. Говорят, что римский флот уже может сравниться с карфагенским по числу кораблей, если не по умению. Некоторые сенаторы требуют быстрых действий. Кроме того, они хотят, чтобы мы были готовы обеспечить победу Карфагена в любом будущем конфликте. Меньшая же группа сенаторов, напротив, предлагает не превращать римлян во врагов..."
 dhe_carthage.9.a:0 "Мы покажем этим выскочкам истинное положение дел."
 dhe_carthage.9.at:0 "Карфаген будет предъявлять #Y претензии#! к Риму."
 dhe_carthage.9.b:0 "Осторожно! Давайте подружимся с этими римлянами."
 dhe_carthage.9.bt:0 "#R Карфаген может попытаться захватить Корсику другими способами.#!"
 dhe_carthage.10.t:0 "Наше море"
 dhe_carthage.10.desc:0 "Мы построили империю, простирающуюся от Столпов Мелькарта, врат в бесконечный океан, до пролива в Азию, известного у греков под названием Босфор. Каждый день тысячи кораблей, гружённые богатствами со всего мира, путешествуют по внутреннему морю от одного карфагенского порта до другого, создавая безукоризненно отлаженную систему торговли под защитой нашего бесподобного флота.\n\nМир воистину лежит у наших ног, ведь мы — первая империя, добившаяся такой власти над Средиземноморьем. Танит улыбается нам, но теперь мы должны определить будущую судьбу Карфагена."
 dhe_carthage.10.a:0 "К чему останавливаться здесь, если нас ждут другие миры?"
 dhe_carthage.10.b:0 "Нашим призванием всегда была торговля."
 dhe_carthage.11.t:0 "Завоевание Великой Греции"
 dhe_carthage.11.desc:0 "Много лет мы строили планы, вели войны и плели заговоры, и теперь часть Апеннинского полуострова наконец под нашим контролем. Богатые колониальные города греков больше не будут соперничать с карфагенскими купцами, а латинские племена перестанут угрожать нашим владениям на южном Средиземноморье.\n\nОднако мы всё ещё не знаем, каким должно быть управление новым регионом: латинское и греческое население нас не принимает, а полное поглощение столь крупной области, привыкшей к независимости, вряд ли будет лёгким.\n\nМы могли бы учредить региональное правительство, где их жалобы рассматривались бы напрямую. Кроме того, мы можем создать противовес италийской агрессии, расселив в Италии множество наших ветеранов недавних войн."
 dhe_carthage.11.a:0 "Местное правительство — это лучший путь дальнейшего развития."
 dhe_carthage.11.at:1 "Из завоёванных территорий южной части Апеннинского полуострова будет создан федерат #Y Картхадашт-Гадол#!, карфагенская олигархическая республика.\nКарфаген сохранит контроль над портовыми городами."
 dhe_carthage.11.b:0 "Италия будет частью Карфагена!"
 dhe_carthage.11.bt:1 "Каждая своя территория в южной Италии будет #Y поглощаться Карфагеном#! в течение 20 лет, что даст следующий эффект:\nМестные волнения: #R +2,00#!\nПроизводительность населения: #R –10,00%#!"
 dhe_carthage.11.c:0 "Расселить наших ветеранов в этих землях."
 dhe_carthage.11.ct:1 "Свободные люди (до 20% от населения каждой территории) в своих городах на юге Италии будут обращены в #Y пуническую#! культуру и #Y ханаанейскую#! религию."
 dhe_carthage.12.t:0 "Италийские завоевания"
 dhe_carthage.12.desc:0 "Мы полностью разгромили латинян на Апеннинском полуострове. Эти непритязательные города-государства и племена войдут в число тех бесчисленных народов, что безуспешно пытались противостоять Карфагенской империи. Особенно стоит обратить внимание на город Рим — густонаселённую и стратегически хорошо расположенную столицу. Граждане этого города проявляют удивительную отвагу, а их государственное устройство даже стало напоминать нечто разумное.\n\nНовыми завоёванными территориями будет трудно управлять, если не найти правильного подхода. Многочисленные племена, обитающие на холмах, не привыкли к поражениям и непременно будут нам противиться.\n\nНам предстоит выбрать один из традиционных способов управления новыми территориями: создание местной администрации, которая бы взяла все дела управления на себя, поселение достойных карфагенских ветеранов на изъятых пахотных землях или спокойное ожидание неприятностей, которые наверняка постигнут нас в скором времени."
 dhe_carthage.12.a:0 "Будет учреждено зависимое правительство."
 dhe_carthage.12.at:1 "Из завоёванных территорий центральной части Апеннинского полуострова будет создан федерат #Y Тали#!, карфагенская олигархическая республика.\nКарфаген сохранит контроль над портовыми городами."
 dhe_carthage.12.b:0 "Италия будет частью Карфагена!"
 dhe_carthage.12.bt:1 "Каждая своя территория в центральной Италии будет #Y поглощаться Карфагеном#! в течение 20 лет, что даст следующий эффект:\nМестные волнения: #R +2,00#!\nПроизводительность населения: #R –10,00%#!"
 dhe_carthage.12.c:0 "Расселить наших ветеранов в этих землях."
 dhe_carthage.12.ct:1 "Свободные люди (до 20% от населения каждой территории) на своих территориях в центре Италии будут обращены в #Y пуническую#! культуру и #Y ханаанейскую#! религию."
 dhe_carthage.13.t:0 "Отчаянные меры"
 dhe_carthage.13.desc_1:0 "После оглушительных поражений от рук врагов (включая римлян) амбициозный сенатор с милитаристским складом ума воодушевлённо призывает реформировать карфагенскую армию и как можно быстрее нарастить военную мощь, чтобы противодействовать упадку.\n\n[SCOPE.sChar('scope:reformist').GetName] проповедует свои идеи на форуме и в Сенате, но относятся к ним по-разному. Многие воины поддерживают предлагаемые им реформы, однако не меньшее число людей опасается, что в результате реформ армия получит слишком много власти. Последние предлагают активней заниматься развитием торговли и пополнять казну Карфагена."
 dhe_carthage.13.desc_2:0 "После оглушительных поражений от рук врагов амбициозный сенатор с милитаристским складом ума воодушевлённо призывает реформировать карфагенскую армию и как можно быстрее нарастить военную мощь, чтобы противодействовать упадку.\n\n[SCOPE.sChar('scope:reformist').GetName] проповедует свои идеи на форуме и в Сенате, но относятся к ним по-разному. Многие воины поддерживают предлагаемые им реформы, однако не меньшее число людей опасается, что в результате реформ армия получит слишком много власти. Последние предлагают активней заниматься развитием торговли и пополнять казну Карфагена."
 dhe_carthage.13.a:0 "[SCOPE.sChar('reformist_scope').GetName] прав..."
 dhe_carthage.13.b:0 "Нашим спасением станет торговля, как это всегда было."
 dhe_carthage.13.c:0 "Нет никаких причин бить тревогу или идти на столь решительные меры."
 dhe_carthage.14.t:0 "[SCOPE.sC('dhe_carthage_subject_scope').GetAdjective]ие требования"
 dhe_carthage.14.desc:0 "[SCOPE.sC('dhe_carthage_subject_scope').GetName], подчинённая Карфагену держава, к великому удивлению и огорчению почти всего Сената, отправила к нам посла с длинным списком жалоб на неудовлетворительные отношения с карфагенскими государствами. Эта держава считает себя равной Карфагену и желает получить полную автономию, разорвав все «опекунские» соглашения.\n\nИзвестие об этом быстро дошло и до других зависимых от Карфагена государств, в результате чего мы оказались в неловком положении, так как встревожили номинально независимые финикийские города, которые доверились успехам Карфагена."
 dhe_carthage.14.a:0 "Конечно, все карфагеняне свободны..."
 dhe_carthage.14.at:0 "[SCOPE.sC('dhe_carthage_subject_scope').GetName] приобретёт независимость.\nКарфаген будет претендовать на все [SCOPE.sC('dhe_carthage_subject_scope').GetAdjective]ие города."
 dhe_carthage.14.b:0 "Они должны увидеть, что вместе мы сильнее."
 dhe_carthage.14.bt:0 "Все другие карфагенские подданные теряют #R 40#! ед. мнения о Карфагене."
 # Roman Flavor # 
 consul_conspiracy_explanation_tooltip:0 "[SCOPE.sCharacter('ambitious_politician').GetName] решает начать кампанию на должность консула. Если [SCOPE.sCharacter('ambitious_politician').GetSheHe] проиграет следующие выборы и [SCOPE.sCharacter('ambitious_politician').GetHerHis] верность будет недостаточной, [SCOPE.sCharacter('ambitious_politician').GetSheHe], возможно, начнёт #R гражданскую войну#!."
 rise_of_a_dictator_tooltip:0 "[SCOPE.sCharacter('ambitious_general').GetName] в своём честолюбии пытается расширить личную власть. Если мы не будем держать [SCOPE.sCharacter('ambitious_general').GetHerHis] амбиции под контролем, [SCOPE.sCharacter('ambitious_politician').GetSheHe], возможно, начнёт #R гражданскую войну#!."
 roman_flavor.1.t:0 "Лидер в отчаянии"
 roman_flavor.1.desc:0 "Уже давно претендуя на должность консула, [SCOPE.sCharacter('ambitious_politician').GetName] не избирается и на этот раз, отчего приходит отчаяние, которое может оказаться опасным. После поражения [SCOPE.sCharacter('ambitious_politician').GetPraenomen] начинает отчаянную политическую кампанию, надеясь завоевать достаточную популярность, чтобы получить должность в следующий раз. По слухам, [SCOPE.sCharacter('ambitious_politician').GetSheHe] даже угрожает другим сенаторам, чтобы те [SCOPE.sCharacter('ambitious_politician').GetHerHis] поддержали."
 roman_flavor.1.a:0 "[SCOPE.sCharacter('ambitious_politician').GetPraenomen]? Смешно. Ничего не выйдет."
 roman_flavor.1.b:0 "Давайте поможем [SCOPE.sCharacter('ambitious_politician').GetHerHim]."
 roman_flavor.2.t:0 "Отчаянные меры"
 roman_flavor.2.desc:0 "Несмотря проведенную кампанию, [SCOPE.sCharacter('ambitious_politician').GetName] по-прежнему не самый вероятный кандидат в консулы. Поскольку [SCOPE.sCharacter('ambitious_politician').GetSheHe] не в первый раз терпит неудачу, мы опасаемся, что в отчаянии [SCOPE.sCharacter('ambitious_politician').GetSheHe] наделать бед. Особенно беспокоится по этому поводу [SCOPE.sCharacter('current_consul_candidate').GetName] и утверждает, будто [SCOPE.sCharacter('ambitious_politician').GetName] подсылает к [SCOPE.sCharacter('current_consul_candidate').GetHerHim] шпионов и наёмных убийц.\n\nПолучив от нас нескольких телохранителей, [SCOPE.sCharacter('current_consul_candidate').GetName], как и [SCOPE.sCharacter('current_consul_candidate').GetHerHis] сторонники, начнёт лучше к нам относиться. Или оставим [SCOPE.sCharacter('current_consul_candidate').GetHerHis] на произвол судьбы?"
 roman_flavor.2.a:0 "[SCOPE.sCharacter('ambitious_politician').GetFirstName]? Мы постараемся [SCOPE.sCharacter('ambitious_politician').GetHerHis] обуздать."
 roman_flavor.2.b:0 "Такова цена популярности."
 roman_flavor.2.b.tt:0 "Есть вероятность, что [SCOPE.sCharacter('current_consul_candidate').GetName] умрёт безвременной смертью: [SCOPE.sCharacter('ambitious_politician').GetName] может [SCOPE.sCharacter('current_consul_candidate').GetHerHis] убить."
 roman_flavor.2.c:0 "Ха, хорошая идея!"
 roman_flavor.2.d:0 "Деритесь! Деритесь!"
 roman_flavor.3.t:0 "Падающая популярность"
 roman_flavor.3.desc:0 "[SCOPE.sCharacter('ambitious_politician').GetName] пытается склонить на свою сторону других сенаторов, но популярность [SCOPE.sCharacter('ambitious_politician').GetHerHis] от этого лишь снижается. После особенно ужасной речи, во время которой несколько сенаторов заснули или ушли на середине, становится ясно, что нам, возможно, стоит поддержать беднягу ради блага республики.\n\nТолько боги знают, какие горы [SCOPE.sCharacter('ambitious_politician').GetPraenomen] свернёт, чтобы занять курульное кресло... Впрочем, встав на [SCOPE.sCharacter('ambitious_politician').GetHerHis] сторону, мы можем сделаться непопулярными в определённых кругах."
 roman_flavor.3.a:0 "Покажите [SCOPE.sCharacter('ambitious_politician').GetHerHim], как настоящие политики привлекают сторонников."
 roman_flavor.3.b:0 "Давайте пока просто будем наслаждаться представлением."
 roman_flavor.3.c:0 "Пора присоединиться к этому безумию."
 roman_flavor.3.c.tt:0 "[SCOPE.sCharacter('current_ruler_character').GetName] в мельчайших деталях рассказывает, сколько пользы республике приносит [SCOPE.sCharacter('ambitious_politician').GetName]."
 roman_flavor.4.t:0 "Лоялисты в державе [SCOPE.sState('disloyal_state').GetShortName]"
 roman_flavor.4.desc:0 "Похоже, готовясь к новым выборам, [SCOPE.sCharacter('ambitious_politician').GetName] приобретает удивительную популярность в державе [SCOPE.sState('disloyal_state').GetShortName]. Пугающе много людей перешло на [SCOPE.sCharacter('ambitious_politician').GetHerHis] сторону, убедившись, что [SCOPE.sCharacter('ambitious_politician').GetPraenomen] «прирождённый консул». Говорят, [SCOPE.sCharacter('ambitious_politician').GetHerHis] сторонники устраивали кровопролитие в нескольких городах державы [SCOPE.sState('disloyal_state').GetShortName]. Кроме того, появились фанатики, которые нападают на тех, кто не поддерживает их кандидата. Похоже, огромное большинство [SCOPE.sCharacter('ambitious_politician').GetHerHis] сторонников составляют рабы и низшие слои общества.\n\nЛюдей, верных роду [SCOPE.sCharacter('ambitious_politician').GetFamilyDisplayAdjective], нужно утихомирить, пока они не получили поддержку в других соседних провинциях."
 roman_flavor.4.a:0 "Отправьте солдат, чтобы положить конец этому абсурдному фарсу."
 roman_flavor.4.b:0 "Разве вольноотпущенники и рабы могут быть опасны?"
 roman_flavor.4.c:0 "Уберите нарушителей спокойствия, и остальные разбегутся сами."
 roman_flavor.5.t:0 "Успешные выборы"
 roman_flavor.5.desc:0 "После долгой и утомительной кампании [SCOPE.sCharacter('ambitious_politician').GetName] наконец достигает своей цели и становится римским консулом. На немалые личные средства [SCOPE.sCharacter('ambitious_politician').GetSheHe] устраивает роскошное торжество в честь своей победы в городе [ROOT.GetCountry.GetCapital.GetName], и хотя многие сенаторы [SCOPE.sCharacter('ambitious_politician').GetHerHis] презирают, [SCOPE.sCharacter('ambitious_politician').GetHerHis] фанатичные наконец довольны. Пока что напряжённость спала."
 roman_flavor.5.a:0 "И это правильно!"
 roman_flavor.6.t:0 "Безуспешные выборы"
 roman_flavor.6.desc:0 "Когда становится ясно, что [SCOPE.sCharacter('ambitious_politician').GetName] не наберёт достаточно голосов, чтобы стать консулом, а [SCOPE.sCharacter('ambitious_politician').GetHerHis] надежды вновь разобьются в прах из-за действий завистливых коллег, [SCOPE.sCharacter('ambitious_politician').GetPraenomen] берёт дело в свои руки и призывает своих сторонников устроить драку прямо в Сенате. Те избивают нескольких пожилых политиков.\n\nСбежав оттуда, [SCOPE.sCharacter('ambitious_politician').GetPraenomen] обещает свершить правосудие над всеми, кто запятнал [SCOPE.sCharacter('ambitious_politician').GetHerHis] репутацию и помешал [SCOPE.sCharacter('ambitious_politician').GetHerHim] занять законное место консула.\n\nНа улицах сейчас настоящий хаос: люди, верные роду [SCOPE.sCharacter('ambitious_politician').GetFamilyDisplayAdjective], дерутся с теми, кто верен державе [ROOT.GetCountry.GetName]."
 roman_flavor.6.a:0 "Со временем всё уляжется."
 roman_flavor.6.b:0 "Предатель!"
 roman_flavor.6.b.tt:0 "Провинции с модификатором #Y Провинциальные лоялисты#! встанут в #R гражданской войне#! на сторону такого человека, как [SCOPE.sCharacter('ambitious_politician').GetName]."
 roman_flavor.8.t:0 "Амбициозный полководец [SCOPE.sCharacter('ambitious_general').GetPraenomen]"
 roman_flavor.8.desc:0 "[SCOPE.sCharacter('ambitious_general').GetName] [Select_CString(ambitious_general.IsFemale, 'прославилась', 'прославился' )] в державе [ROOT.GetCountry.GetName] благодаря своим военным подвигам и [Select_CString(ambitious_general.IsFemale, 'показала', 'показал' )] себя в равной степени жалко в Сенате. Как кажется, со временем [SCOPE.sCharacter('ambitious_general').GetHerHis] амбиции лишь возросли, и некоторые утверждают, будто теперь [SCOPE.sCharacter('ambitious_general').GetSheHe] хочет стать диктатором державы [ROOT.GetCountry.GetName]. В настоящее время, правда, [SCOPE.sCharacter('ambitious_general').GetPraenomen] хочет лишь получить триумф и другие давно заслуженные почести."
 roman_flavor.8.a:0 "Воздадим [SCOPE.sCharacter('ambitious_general').GetHerHim] почести."
 roman_flavor.8.b:0 "Республика не станет уступать капризам праздных военачальников."
 roman_flavor.9.t:0 "Сбор под знамёна полководца"
 roman_flavor.9.desc:0 "Вокруг печально известного полководца по имени [SCOPE.sCharacter('ambitious_general').GetName] собралось много людей, но хотя под [SCOPE.sCharacter('ambitious_general').GetHerHis] знамёна встают в основном отбросы общества, среди них можно выделить два имени: [SCOPE.sCharacter('loyalist_1').GetName] и [SCOPE.sCharacter('loyalist_2').GetName].\n\nТот факт, что двое уважаемых римских политиков связались с этим полководцем, стал потрясением для всех: хотя они испортили себе репутацию в Сенате, сейчас они как никогда популярны в народе.\n\nПо всей видимости, эти политики решили связать свою судьбу с таким человеком, как [SCOPE.sCharacter('ambitious_general').GetFirstName], однако у нас ещё есть шанс убедить их, что верность Риму должна оставаться превыше всего."
 roman_flavor.9.a:0 "Они будут верны Риму."
 roman_flavor.9.b:0 "Все они предатели."
 roman_flavor.9.c:0 "Мы знаем, как поступать с такими людьми."
 roman_flavor.10.t:0 "[SCOPE.sCharacter('ambitious_general').GetPraenomen] и [SCOPE.sCharacter('ambitious_general').GetHerHis] войско"
 roman_flavor.10.desc:0 "Тот факт, что [SCOPE.sCharacter('ambitious_general').GetName] собирает под свои знамёна целые толпы, будоражит сенаторов Рима, которые с ужасом наблюдают за ростом [SCOPE.sCharacter('ambitious_general').GetHerHis] популярности. [SCOPE.sCharacter('ambitious_general').GetName] продолжает устраивать грандиозные торжества и неофициальные триумфы за свой счёт, чем привлекает плебс, который со сверкающими глазами стекается на празднества.\n\nНа одном из недавних собраний [SCOPE.sCharacter('ambitious_general').GetPraenomen] [Select_CString(ambitious_general.IsFemale, 'раздавала', 'раздавал' )] золото любым гостям, которые соглашались присоединиться к [SCOPE.sCharacter('ambitious_general').GetHerHis] делу."
 roman_flavor.10.a:0 "Как [SCOPE.sCharacter('ambitious_general').GetSheHe] смеет угрожать Риму?!"
 roman_flavor.10.b:0 "Некоторые умирают с честью, а остальные сражаются за золото."
 roman_flavor.11.t:0 "Предатели в державе [SCOPE.sState('rebellious_state').GetShortName]"
 roman_flavor.11.desc:0 "Большие группы солдат, которыми командует [SCOPE.sCharacter('ambitious_general').GetName], прошли недавно через провинцию [SCOPE.sState('rebellious_state').GetShortName], требуя от местных жителей верности своему полководцу. Хотя некоторые решили противиться, большинство всё же склонилось перед солдатами и перешло на их сторону.\n\nЭто лишь последняя из множества бед, которые навлекает на нас необузданность полководца, стремящегося к власти. Римские сенаторы в ярости от этой бесстыдной измены, но [SCOPE.sCharacter('ambitious_general').GetPraenomen], похоже, мало беспокоится из-за их речей и требований."
 roman_flavor.11.a:0 "Подавить этот маленький бунт."
 roman_flavor.11.b:0 "Пусть себе бродят. Нам нужно позаботиться о более важных вещах."
 roman_flavor.11.c:0 "За небольшую плату мы готовы отвернуться."
 roman_flavor.11.d:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] их успокоит."
 roman_flavor.12.t:0 "Диктаторские требования"
 roman_flavor.12.desc:0 "[SCOPE.sCharacter('ambitious_general').GetName] уже давно для нас как бельмо на глазу, но сколько можно? Теперь [SCOPE.sCharacter('ambitious_general').GetSheHe] требует бразды правления Римом: [SCOPE.sCharacter('ambitious_general').GetSheHe] хочет стать диктатором. Сенаторы в ярости ещё обсуждают дальнейшие действия, но в Сенате уже воцарился дух поражения.\n\nВ конце концов на трибуну поднимается [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] и призывает сенаторов к тишине. Затем делает глубокий вдох и восклицает:"
 roman_flavor.12.a:0 "Давайте положим конец этому предателю!"
 roman_flavor.12.a.tt:0 "Провинции с модификатором #Y Провинциальные лоялисты#! встанут в #R гражданской войне#! на сторону такого человека, как [SCOPE.sCharacter('ambitious_general').GetName]."
 roman_flavor.12.a.tt.2:0 "Персонажи с модификатором #Y Амбициозный лоялист#! встанут в #R гражданской войне#! на сторону такого человека, как [SCOPE.sCharacter('ambitious_general').GetName]."
 roman_flavor.12.b:0 "Остановить [SCOPE.sCharacter('ambitious_general').GetHerHis] невозможно. Придётся уступить."
 loyalists_placated_1:0 "Все персонажи, которые были верны такому человеку, как [SCOPE.sCharacter('ambitious_general').GetName], потеряют модификатор #Y Амбициозный лоялист#!."
 loyalists_placated_2:0 "Все провинции, которые были верны такому человеку, как [SCOPE.sCharacter('ambitious_general').GetName], потеряют модификатор #Y Тенденции к мятежу#!."
 ### Italian Flavor ###
 roman_flavor.13.t:0 "Законный правитель"
 roman_flavor.13.desc:1 "Наконец [ROOT.GetCountry.GetName] обретает желанное и вступает в должность консула. Ворчание и шёпот сенаторов утихли. Теперь, когда вся истинная власть сосредоточена в наших руках, мнение этих людей мало кого волнует."
 roman_flavor.13.a:0 "Народ будет доволен."
 italian_flavor.1.t:0 "Растущая угроза"
 italian_flavor.1.desc:0 "Римские владения у наших границ постоянно ширятся. Решая, как этих незваных гостей будем встречать мы, наши сенаторы разделились. Фракция аристократов, которой руководит [SCOPE.sCharacter('aristocrat_leader').GetName], хочет, чтобы мы обратились к латинянам и улучшили отношения с ними.\n\nС другой стороны, сенатор [SCOPE.sCharacter('democrat_leader').GetName] и [SCOPE.sCharacter('democrat_leader').GetHerHis] сторонники требуют, чтобы мы положили конец этой угрозе и изгнали латинян с захваченных земель. Эта партия уверяет, что не дав отпора, мы станем следующими, кто войдёт в растущую державу римлян."
 italian_flavor.1.a:0 "Аристократы правы. Давайте установим отношения с римлянами."
 italian_flavor.1.a.tt:0 "Мы постараемся подружиться с римлянами."
 italian_flavor.1.b:0 "Угрозу необходимо сдерживать, пока мы это можем делать."
 claim_cannae_area:1 "Тарент будет претендовать на римские территории в #Y Апулии#!."
 claim_tarentum_area:1 "Тарент будет претендовать на римские территории в #Y Таренте#!."
 claim_heraclea_area:1 "Тарент будет претендовать на римские территории в #Y Лукании#!."
 italian_flavor.2.t:0 "Дружба с Тарентом"
 italian_flavor.2.desc:1 "Греки из Тарента стремятся к дружбе с Римом, предлагая нам дары и свою покорность. Поскольку тарентийцы известны своей гордой натурой и прежде не раз успешно отражали наши войска, это стало неожиданностью для большинства наших сенаторов.\n\nПосле того как [SCOPE.sCharacter('sceptical_character').GetName] [Select_CString(sceptical_character.IsFemale, 'произнесла', 'произнёс' )] долгую гневную речь, большая группа наших сенаторов усомнилась в искренности тарентийцев и требует, чтобы мы сделали Тарент клиентским государством Рима или вовсе отклонили их жалкое предложение о дружбе."
 italian_flavor.2.a:0 "Их предложение кажется искренним, так что мы его примем."
 italian_flavor.2.b:0 "Пусть станут клиентским государством Рима."
 feudatory_tarentum_tt:1 "Есть вероятность, что #Y Тарент#! станет #Y данником#! #Y Рима#!."
 italian_flavor.2.c:0 "Мы отвергнем их жалкое предложение."
 italian_flavor.3.t:0 "Предательство римлян"
 italian_flavor.3.desc:0 "Римляне не только отвергли наше предложение, но и ожидают, что мы станем пресмыкаться перед ними. Они хотят, чтобы мы стали клиентским государством Рима и выполняли все их прихоти.\n\nФракция, которую возглавляет [SCOPE.sCharacter('democrat_leader').GetName], считает, что мы ещё сможем противостоять римлянам, коль скоро те показали подобное коварство. На наше предложение дружбы они плюнули нам в лицо и потребовали большего.\n\nС другой стороны, [SCOPE.sCharacter('aristocrat_leader').GetName] и [SCOPE.sCharacter('aristocrat_leader').GetHerHis] люди заявляют, что нам лучше войти в союз с Римом, поскольку римляне смогут защитить наш народ лучше, чем мы сами.\n\nДве фракции обмениваются оскорблениями — споры продолжаются до поздней ночи. В конце концов [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] вмешивается в этот конфликт и принимает решение."
 italian_flavor.3.a:0 "Мы станем клиентским государством Рима."
 italian_flavor.3.b:0 "Рим будет гореть."
 italian_flavor.4.t:0 "Подчинение Тарента"
 italian_flavor.4.desc:0 "Посланник вернулся из Тарента с хорошими вестями. Тарентийский сенат согласился сделать Тарент нашим клиентским государством.\n\nОтныне тарентийцы будут именоваться союзниками Рима, а мы будем защищать их так, как если бы это был наш собственный народ."
 italian_flavor.4.a:0 "И это правильно."
 italian_flavor.5.t:0 "Агрессия Тарента"
 italian_flavor.5.desc:0 "Посланник вернулся из Тарента с плохими вестями. Тарентийцы не только отвергли наше предложение, но и собрали войско, чтобы противостоять Риму.\n\nПередают, что [SCOPE.sCountry('tarentum_country').GetRulerTitle] Тарента обещает, что Рим будет гореть, а сами римляне сгинут под копытами тарентской конницы."
 italian_flavor.5.a:0 "Ха, пусть приходят."
 italian_flavor.6.t:0 "Требования Рима"
 italian_flavor.6.desc:0 "Прошло несколько лет с тех пор, как мы согласились стать клиентским государством Рима, и теперь наши граждане начали говорить, что мы должны порвать с нашим патроном, поскольку тот относится к нам без должного уважения. Римляне ожидают, что мы поддержим их в войнах, а также отправим людей служить в их войске, но при этом ничего не дают Марсике взамен."
 italian_flavor.6.a:0 "Однако Марсика будет придерживаться своих соглашений с Римом."
 italian_flavor.6.b:0 "Возможно, нам пора найти свой собственный путь."
 italian_flavor.7.t:0 "Мятежные настроения"
 italian_flavor.7.desc:0 "Похоже, получив статус нашего клиентского государства, жители Марсики чувствуют себя ограбленными. Они ищут способы выйти из союза. Хотя они стали союзниками совсем недавно, но уже показали себя достойно в нашем войске. Может, пришло время пойти на некоторые уступки, чтобы их успокоить?"
 italian_flavor.7.a:0 "Мы задобрим их дарами."
 italian_flavor.7.a.tt:0 "В Марсику будут отправлены дары."
 italian_flavor.7.b:0 "Отдайте им часть земли, которая когда-то принадлежала им."
 italian_flavor.7.b.tt:0 "Марсика получит землю."
 italian_flavor.7.c:0 "Если они будут плохо себя вести, мы положим им конец."
 italian_flavor.7.c.tt:0 "Игнорировать марсов."
 italian_flavor.8.t:0 "Люди в Фуценсе"
 italian_flavor.8.desc:0 "Узнав о бедах наших людей, наши римские доброжелатели решили вернуть часть наших старых земель, которые мы потеряли, заключив с Римом мирное соглашение несколько лет назад. Ясно, что все недавние события — одно большое недоразумение: Рим, похоже, благодарен нам за помощь и готов вознаградить нас за неё. Отношения между нашими державами впредь будут улучшаться."
 italian_flavor.8.a:0 "Это всё, о чём мы просили, и даже больше."
 italian_flavor.9.t:0 "Мамертинское восстание"
 italian_flavor.9.tt:0 "Мамертинцы взяли контроль над Мессаной."
 italian_flavor.9.desc:0 "Мамертинцы — группа латинских наёмников, верные сторонники Агафокла, — покинули наш город и захватили город Мессану. Перебив большую часть населения города, они получили контроль над проливом между Сицилией и остальной Великой Грецией.\n\nВ качестве компенсации мамертинцы время от времени дают нам немного золота."
 mamertine_republic:0 "Мамертинская республика"
 mamertines:0 "Мамертинск"
 italian_flavor.9.a:0 "Мессана наша!"
 italian_flavor.9.b:0 "Хорошо, мы найдём решение, которое устроит обе стороны."
 italian_flavor.10.t:0 "[SCOPE.sCountry('mamertines').GetAdjective]ая защита"
 italian_flavor.10.desc:0 "Наши братья в Мессане просят о защите: они опасаются соседей-карфагенян. Карфаген расширил контроль над Сицилией и снова пытается стать единоличным властителем острова. Может, нам пора вмешаться в эту войну?"
 italian_flavor.10.a:0 "Мы защитим наших братьев от пунийской агрессии."
 italian_flavor.10.b:0 "Они предоставлены сами себе."
 italian_flavor.11.t:0 "Френтанская верность"
 italian_flavor.11.desc:0 "Хотя мы сомневались до последнего, заключая союз с Римом, наши люди удивлены уважением и дружелюбием, с которыми к нам относятся римляне. Теперь, используя новообретённые богатства и возможности, мы с помощью наших союзников должны обрести цель, к которой устремится наш народ."
 italian_flavor.11.a:0 "Торговля — основа любой армии."
 italian_flavor.11.b:0 "Мы последуем за идеалами римлян."
 italian_flavor.12.t:0 "Самнитская война"
 italian_flavor.12.desc:0 "Рим по-прежнему угрожает нам, и наши сенаторы собираются положить конец их захватническим планам раз и навсегда. Мы проигрывали Риму несколько раз, причём совсем недавно — в союзе с этрусками, однако наш народ снова готов к войне. В конце концов, если мы не покончим с Римом сейчас, то сможем ли сделать это позже?"
 italian_flavor.12.a:0 "Подготовить наших воинов."
 italian_flavor.12.a.tt:1 "Предъявите претензии на все принадлежащие #Y Риму#! территории в #Y Кампании#!, #Y Лации#! и #Y Апулии#!."
 italian_flavor.12.b:0 "Время войны прошло, нам следует найти более мирное решение."
 italian_flavor.14.t:0 "Неаполитанская бухта"
 italian_flavor.14.desc:0 "Когда мы заключили союз с Римом, самниты прекратили свои беспрестанные нападения, и наши земли расцвели. Так, на западе Помпеи укрепили отношения с Неаполем, создав новые торговые пути и превратившись в крупный торговый порт.\n\nЕсли мы готовы поддержать это начинание, возможно, вскоре наши купцы и наш город прославятся по всему Средиземноморью."
 italian_flavor.14.a:0 "Мы позаботимся о том, чтобы этот город остался в веках."
 italian_flavor.14.b:0 "Мы рады слышать, что наш союз с Римом принёс свои плоды."
 barcas_have_appeared_tt:0 "Появляется род #Y Баркидов#!."
 flavor_egy.2.t:0 "[Select_CString(flav_egy_2_cyr_ruler.IsFemale, 'Гордый', 'Гордая' )] [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName]"
 flavor_egy.2.desc_1:0 "Независимые греческие города державы [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName], расположенные к западу от нас, вновь отказываются подчиняться. Гордыня не позволяет им склониться перед кем-то, кроме Александра. Трагическая гибель Офелла, прежнего властителя этих земель, предательски убитого во время вторжения в Карфаген, создало крайне неудобную пустоту во власти. Сейчас её заполняет [Select_CString(flav_egy_2_cyr_ruler.IsFemale], 'самозваная', 'самозваный' [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('flav_egy_2_cyr_ruler').GetPraenomen].\n\n[Select_CString(flav_egy_2_cyr_ruler.IsFemale], 'Воодушевлённая', 'Воодушевлённый' киренаикским патриотизмом и непрочностью власти диадохов, [SCOPE.sChar('flav_egy_2_cyr_ruler').GetPraenomen] совсем [Select_CString(flav_egy_2_cyr_ruler.IsFemale, 'осмелела', 'осмелел' )] и в мятежной дерзости своей надеется, что [SCOPE.sChar('flav_egy_2_cyr_ruler').GetHerHis] родина сохранит независимость вопреки обетам, данным Александру.\n\nКонечно, Офелл умер некрасиво, но во время его правления можно было уверенно сказать, что [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName] не знает бед. Теперь нам требуется новый способный и достойный доверия губернатор. Многие сходятся на том, что кандидатуры лучше, чем [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen], не найти..."
 flavor_egy.2.desc_2:0 "Независимые греческие города державы [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName], расположенные к западу от нас, вновь отказываются подчиняться. Гордыня не позволяет им склониться перед кем-то, кроме Александра. Трагическая гибель Офелла, прежнего властителя этих земель, предательски убитого во время вторжения в Карфаген, создало крайне неудобную пустоту во власти. Сейчас её заполняет [Select_CString(flav_egy_2_cyr_ruler.IsFemale], 'самозваная', 'самозваный' [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('flav_egy_2_cyr_ruler').GetPraenomen].\n\n[Select_CString(flav_egy_2_cyr_ruler.IsFemale, 'Воодушевлённая', 'Воодушевлённый' )] киренаикским патриотизмом и непрочностью власти диадохов, [SCOPE.sChar('flav_egy_2_cyr_ruler').GetPraenomen] совсем [Select_CString(flav_egy_2_cyr_ruler.IsFemale, 'осмелела', 'осмелел' )] и в мятежной дерзости своей надеется, что [SCOPE.sChar('flav_egy_2_cyr_ruler').GetHerHis] родина сохранит независимость вопреки обетам, данным Александру.\n\nКонечно, Офелл умер некрасиво, но во время его правления можно было уверенно сказать, что [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName] не знает бед. Теперь нам требуется новый способный и достойный доверия губернатор. Все согласны, что лучшей кандидатуры, чем [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen], сын жены Птолемея Береники от другого брака, не найти. К тому же с царским домом его связывают родственные узы, так что о его верности можно не беспокоиться."
 flavor_egy.2.a:0 "[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] наведёт порядок."
 flavor_egy.2.at:0 "[SCOPE.sChar('flavor_egy_2_magas_scope').GetFullName] отправится в державу #Y [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName]#! (@[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetFlag]!) и попытается захватить власть."
 flavor_egy.2.b:0 "Нет, даже [SCOPE.sChar('flav_egy_2_cyr_ruler').GetPraenomen] имеет свою цену."
 flavor_egy.2.bt1:0 "#Y [SCOPE.sChar('flav_egy_2_cyr_ruler').GetEmployer.GetName]#! (@[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetFlag]!) получит предложение стать нашим #Y данником#!. Если они согласятся:"
 flavor_egy.2.bt2:0 "Вероятность согласия зависит от наших отношений."
 flavor_egy.2.c:0 "Довольно полумер."
 flavor_egy.2.ct:0 "[SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName] будет претендовать на все территории державы #Y [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetAdjective]#! (@[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetFlag]!)."
 flavor_egy.3.t:0 "Египет делает предложение"
 flavor_egy.3.desc:0 "Было давно ясно, что поиски мира с Египтом — пустая трата времени. Для них независимость Киренаики — пустая угроза. Предательство и убийство Офелла, предыдущего властителя региона, при попытке вторгнуться в Карфаген стали лишь временным препятствием.\n\nТеперь [SCOPE.sChar('flav_egy_2_egy_ruler').GetEmployer.GetName] шлёт послов с дарами и посланиями, в которых [SCOPE.sChar('flav_egy_2_egy_ruler').GetEmployer.GetRulerTitle] [SCOPE.sChar('flav_egy_2_egy_ruler').GetName] едва ли не прямо намекает, что весьма обрадуется, если [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] присягнёт им на верность. [ROOT.GetCountry.GetAdjective]ая знать и народ жаждут независимости наших земель, но стоит ли злить Египет?.."
 flavor_egy.3.a:0 "Достойное предложение..."
 flavor_egy.3.b:0 "Нас не подкупить."
 flavor_egy.3.bt:0 "#R Египет получит претензии против нас.#!"
 flavor_egy.4.t:0 "[SCOPE.sChar('flav_egy_2_cyr_ruler').GetEmployer.GetName] даёт ответ"
 flavor_egy.4.desc_1:0 "Наши посланники вернулись из державы [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName] с великолепными новостями: мудрый правитель [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('flav_egy_2_cyr_ruler').GetName] принимает наши щедрые дары, и [SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName] отныне может рассчитывать на верность провинции.\n\nПохоже, некоторые [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetAdjective]ие жители не очень-то довольны соглашением, но мы верим, что [SCOPE.sChar('flav_egy_2_cyr_ruler').GetName] выполнит свой долг и сумеет сохранить порядок. В любом случае, на западе вновь воцарилось спокойствие — по крайней мере, на время."
 flavor_egy.4.desc_2:0 "Наши несчастные посланцы вернулись из державы [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName] с пустыми руками. Лжеправитель [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('flav_egy_2_cyr_ruler').GetName] отвергает наши щедрые подношения и предложение вернуть провинцию под [SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetAdjective]ое управление и с негодованием заявляет, что [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName] «заслуживает большего, чем подкуп и притеснения лживых лакеев давно умершего царя».\n\nЕсли они не готовы склониться перед нашими посланниками, скоро [SCOPE.sChar('flav_egy_2_cyr_ruler').GetPraenomen] узнает, что копис гораздо убедительнее стилоса."
 flavor_egy.4.a:0 "Превосходно."
 flavor_egy.4.b:0 "Да будет так."
 flavor_egy.4.bt:0 "[SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName] будет претендовать на все [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetAdjective]ие (@[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetFlag]!) города в регионе #Y Киренаика#!."
 flavor_egy.5.t:1 "[flavor_egy_2_magas_scope.GetPraenomen] Египта"
 flavor_egy.5.desc:0 "Было давно ясно, что поиски мира с Египтом — пустая трата времени. Для них независимость Киренаики — пустая угроза. Предательство и убийство Офелла, предыдущего властителя региона, при попытке вторгнуться в Карфаген стали лишь временным препятствием.\n\nНекто [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen], [Select_CString(flavor_egy_2_magas_scope.IsFemale, 'состоящая', 'состоящий' )] в сомнительном родстве с [SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetRuler.GetFamilyDisplayAdjective]им родом, ведёт за собой египетскую армию, отправляя один ультиматум за другим. [Select_CString(flavor_egy_2_magas_scope.IsFemale, 'Самозванка', 'Самозванец' )] заявляет, что [ROOT.GetCountry.GetName] принадлежит [SCOPE.sChar('flavor_egy_2_magas_scope').GetHerHim], и утверждает, что того желает [SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetRuler.GetName] из державы [SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName].\n\nНаш предводитель, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], пользуется поддержкой [ROOT.GetCountry.GetAdjective]ой знати и народа, которые жаждут независимости наших земель, но стоит ли злить Египет?.."
 flavor_egy.5.a:0 "Пусть [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] правит... пока."
 flavor_egy.5.b:0 "Мы не склонимся перед иноземным захватчиком!"
 flavor_egy.5.bt:0 "#R Вероятно, [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] получит подкрепление из Египта.#!"
 flavor_egy.6.t:0 "Новости из Киренаики"
 flavor_egy.6.desc_1:0 "[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] — воплощение надёжности. Благодаря [SCOPE.sC('flavor_egy_2_magas_scope').GetHerHim] и нашим отважных солдатам, [SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetName] уже не в руках подлых мятежников. Столица — [SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetCapital.GetName] — в наших руках, и её жители, над которыми вновь распростёрлась милостивая длань фараона, несомненно, ликуют.\n\nКонечно, держать этот далёкий регион в узде непросто, но он богат и приносит немалую выгоду благодаря экспорту и африканским торговым путям. Учитывая, что [ROOT.GetCountry.GetCapital.GetName] и отдалённые владения разделены пустыней, можно было бы ожидать, что регион получит определённую свободу. Но не стоит забывать об амбициях и глупости Офелла, который строил свои планы за наш счёт.\n\nСейчас, конечно, кажется, что [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] будет хранить нам верность, но не разумнее ли навсегда избавить Киренаику от грёз о величии?.."
 flavor_egy.6.desc_2:2 "Увы, жители Киренаики упорно сопротивляются египетскому владычеству. По прибытии [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]  с вооружённым сопротивлением. Так [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetRulerTitle], [SCOPE.sChar('flav_egy_2_cyr_ruler').GetName], собирает войска в месте под названием [flav_egy_2_cyr_ruler.GetCountry.GetCapital.Custom('get_city_type_loc')] [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetCapital.GetName] и призывает киренаиков всех сословий под свои знамёна, чтобы прогнать [ROOT.GetCountry.GetAdjective]их «захватчиков».\n\n[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] пользуется поддержкой народа и уже контролирует часть региона. К н[SCOPE.sChar('flav_egy_2_cyr_ruler').GetHerHim] примкнули те, кто хранит верность Александру и его преемнику и мечтает вернуться в отчий дом. [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] уже  от нас солдат, но полной уверенности в [SCOPE.sChar('flavor_egy_2_magas_scope').GetHerHis] успехе нет. Мы можем без труда собрать ещё несколько отрядов: [SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetCapital.GetName] с радостью примет подкрепление, а нам не выгодно, если [flavor_egy_2_magas_scope.GetPraenomen] потерпит поражение."
 flavor_egy.6.a:0 "Чушь, [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] станет нам верным другом."
 flavor_egy.6.b:0 "Дальше мы сами..."
 flavor_egy.6.bt:0 "[SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName] будет претендовать на все #Y [SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetAdjective]ие#! (@[SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetFlag]!) города в регионе #Y Киренаика#!."
 flavor_egy.6.c:0 "Мы должны привести [SCOPE.sChar('flavor_egy_2_magas_scope').GetHerHis] к победе."
 flavor_egy.6.ct:0 "[SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetName] получит #Y 4#! единицы лёгкой пехоты @light_infantry!, #Y 2#! единицы лёгкой конницы @light_cavalry! и дополнительные средства."
 flavor_egy.6.d:0 "[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] контролирует ситуацию."
 flavor_egy.7.t:0 "[SCOPE.sChar('flav_egy_2_cyr_ruler').GetEmployer.GetAdjective]ий конфликт окончен"
 flavor_egy.7.desc_1:0 "Плохие известия из Киренаики. [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen], на [Select_CString(flavor_egy_2_magas_scope.IsFemale, 'которую', 'которого' )] мы возлагали столько надежд, [Select_CString(flavor_egy_2_magas_scope.IsFemale, 'потерпела', 'потерпел' )] сокрушительное поражение, и [SCOPE.sChar('flavor_egy_2_magas_scope').GetHerHis] армии были полностью разбиты.\n\nСейчас, по слухам, [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] гниёт в подземелье, едва избежав судьбы собственных последователей, которых распяли и оставили на корм птицам.\n\nПоложение исправить не удастся. Вернуть провинцию мы теперь можем лишь силой."
 flavor_egy.7.desc_2:0 "Плохие известия из Киренаики. [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen], на [Select_CString(flavor_egy_2_magas_scope.IsFemale, 'которую', 'которого' )] мы возлагали столько надежд, [Select_CString(flavor_egy_2_magas_scope.IsFemale, 'потерпела', 'потерпел' )] сокрушительное поражение, и [SCOPE.sChar('flavor_egy_2_magas_scope').GetHerHis] армии были полностью разбиты.\n\nКиренаики настолько обнаглели, что [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] [Select_CString(flavor_egy_2_magas_scope.IsFemale, 'была распята', 'был распят' )] вместе со своими последователями. Их просто выставили на корм птицам!\n\nПоложение непоправимо: вернуть провинцию мы теперь можем лишь силой."
 flavor_egy.7.desc_3:0 "[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] — воплощение надёжности. Благодаря [SCOPE.sC('flavor_egy_2_magas_scope').GetHerHim] и нашим отважных солдатам, [SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetName] уже не в руках подлых мятежников. Столица — [SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetCapital.GetName] — в наших руках, и её жители, над которыми вновь распростёрлась милостивая длань фараона, несомненно, ликуют.\n\nКонечно, держать этот далёкий регион в узде непросто, но он богат и приносит немалую выгоду благодаря экспорту и африканским торговым путям. Учитывая, что [ROOT.GetCountry.GetCapital.GetName] и отдалённые владения разделены пустыней, можно было бы ожидать, что регион получит определённую свободу. Но не стоит забывать об амбициях и глупости Офелла, который строил свои планы за наш счёт.\n\nСейчас, конечно, кажется, что [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] будет хранить нам верность, но не разумнее ли навсегда избавить Киренаику от грёз о величии?.."
 flavor_egy.7.a:0 "Чушь, [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] станет нам верным другом."
 flavor_egy.7.b:0 "Киренаика должна присоединиться к Египту."
 flavor_egy.7.bt:0 "[SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName] будет претендовать на державу #Y [SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetName]#! (@[SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetFlag]!)."
 flavor_egy.7.c:0 "Переходим к плану бета."
 flavor_egy.7.ct:0 "[SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName] будет претендовать на державу #Y [SCOPE.sChar('flav_egy_2_cyr_ruler').GetEmployer.GetName]#! (@[SCOPE.sChar('flav_egy_2_cyr_ruler').GetEmployer.GetFlag]!)."
 flavor_egy_magid_move_tt:0 "Род #Y Магида#! перебрался из державы #Y [egy_scope.GetName]#! в державу #Y [flavor_egy_2_magas_scope.GetEmployer.GetName]#!."
 flavor_egy.9.t:0 "Подкрепление из Египта"
 flavor_egy.9.desc:0 "Мы узнали, что Египет отправил нам подкрепление и средства для пополнения войска и победы над мятежными киренаиками!"
 flavor_egy.9.a:0 "Премного благодарны."
 flavor_egy.9.at:0 "[SCOPE.sC('flavor_egy_9_scope').GetName] получит #Y 4#! когорты лёгкой пехоты @light_infantry! и #Y 2#! когорты лёгкой конницы @light_cavalry!."
 flavor_egy.10.t:0 "Победа!"
 flavor_egy.10.desc:0 "Наконец заканчивается кровавая война, трофей в которой — [ROOT.GetCountry.GetName]. [SCOPE.sChar('target').GetName] больше не имеет армии: её разбитые и деморализованные останки рассеяны по холмам.\n\n[SCOPE.sChar('target').GetPraenomen] сейчас в кандалах и ждёт вестей о своей судьбе и участи своих подельников. [ROOT.GetCountry.GetName] нескоро оправится от последствий их бесчинств — не будем забывать об этом, определяя их участь."
 flavor_egy.10.a:0 "[SCOPE.sChar('target').GetPraenomen] [Select_CString(target.IsFemale, 'знала', 'знал' )], чем рискует..."
 flavor_egy.10.b:0 "...но [SCOPE.sChar('target').GetSheHe] может нам пригодиться."
 flavor_egy.10.c:0 "[SCOPE.sChar('target').GetPraenomen] не пользуется любовью богов."
 flavor_egy_10_kill_all:0 "[SCOPE.sChar('target').GetPraenomen] может попрощаться с последователями: их всех предали смерти."
 flavor_egy.11.t:0 "Победа!"
 flavor_egy.11.desc:0 "Наконец заканчивается кровавая война, трофей в которой — [ROOT.GetCountry.GetName]. [SCOPE.sChar('target').GetName] больше не имеет армии: её разбитые и деморализованные останки рассеяны по холмам.\n\n[SCOPE.sChar('target').GetPraenomen] сейчас в кандалах и ждёт вестей о своей судьбе и участи своих подельников. Мы не забудем дерзость, с которой они выступили против египетской власти."
 flavor_egy.11.a:0 "$flavor_egy.10.a$"
 flavor_egy.11.b:0 "$flavor_egy.10.b$"
 flavor_egy.11.c:0 "$flavor_egy.10.c$"
 flavor_egy.12.t:0 "[SCOPE.sChar('flavor_egy_12_magas_scope').GetEmployer.GetAdjective]ие амбиции"
 flavor_egy.12.desc:1 "Когда хватка старого египетского царя Птолемея Сотера разжалась, [flavor_egy_12_magas_scope.GetPraenomen] упрочил своё положение в Киренаике, и теперь он намерен сделать его незыблемым: стать независимым царём, подобно Агафоклу и диадохам.\n\nНе будем забывать, как боги отплатили Офеллу, когда он высокомерно отказался служить Египту..."
 flavor_egy.12.a:0 "Пора нам избрать собственный путь."
 flavor_egy.12.at:0 "#R Египет получит претензии на все наши территории.#!"
 flavor_egy.12.b:0 "Всё и так неплохо."
 flavor_egy.13.t:0 "[SCOPE.sChar('flavor_egy_12_magas_scope').GetEmployer.GetAdjective]ие амбиции"
 flavor_egy.13.desc:2 "Когда [flavor_egy_12_magas_scope.GetName] укрепился в Киренаике и смыл позор, которым покрыл себя, предав своего благотворителя — покойного Птолемея Сотера, — он провозгласил себя царём Киренаики и ясно дал понять, что его держава не будет простым вассалом Египта.\n\nЭтот пёс предал доверие династии Лагидов, но, возможно, проще позволить ему править Пентаполем, чем изнурять себя долгой войной."
 flavor_egy.13.a:0 "Вот змеёныш..."
 flavor_egy.13.claims_tt:0 "Мы претендуем на все территории #Y Киренаики#!."
 flavor_egy.14.t:0 "Род Магида"
 flavor_egy.14.desc:0 "Когда Магас укрепился в Киренаике, его род ушёл из Египта и пересёк пустыню, чтобы примкнуть к царскому двору в городе [ROOT.GetCountry.GetCapital.GetName].\n\nБереника Магид подняла свою семью от низов до заоблачных высот власти — всё благодаря благосклонности Птолемея Лагида. Кто бы мог подумать, что её сын станет царём?"
 flavor_egy.14.a:0 "Магиды будут править тысячу лет."
 flavor_egy.15.t:0 "Возвышение Магидов"
 flavor_egy.15.desc:0 "Род Магида возвысился в державе [ROOT.GetCountry.GetName], и нужда в прочих семействах ослабла: слишком много народу отирается у дворца, ожидая прежних почестей и роскошных приёмов.\n\nПора выбрать самую невезучую династию и лишить её привилегированного положения при дворе. Представляем, какая разразится буря."
 flavor_egy.15.a:0 "Самая бесполезная династия — [cyrenaica_family_dropper_1.GetFamilyDisplayName]."
 flavor_egy.15.b:0 "Род [cyrenaica_family_dropper_2.GetFamilyDisplayName] нам не особенно нравится."
 flavor_egy.15.c:0 "Пусть [cyrenaica_family_dropper_3.GetFamilyDisplayName] уйдёт."
 flavor_egy.15.tt:0 "\nХотя все персонажи угасшего рода останутся в державе #Y [SCOPE.GetRootScope.GetCountry.GetName]#!, теперь они будут считаться #Y незначительными персонажами#!."
 flavor_egy.16.t:0 "Киренаика под защитой"
 flavor_egy.16.desc_1:0 "[resistance_ruler.GetName] и [SCOPE.sC('resistance_ruler').GetHerHis] египетское войско наголову разбиты защитниками Киренаики, а [Select_CString(resistance_ruler.IsFemale, 'саму её', 'самого его' )] [Select_CString(victorious_side.GetRuler.IsFemale, 'взяла', 'взял' )] в плен [victorious_side.GetRuler.GetPraenomen].\n\n"
 flavor_egy.16.desc_2:0 "\n\nДинастия Птолемеев потрясена и уже заявила, что только [resistance_ruler.GetPraenomen] [Select_CString(resistance_ruler.IsFemale, 'виновата', 'виноват' )] в этой катастрофе. Сейчас они зализывают раны, но нападут на Киренаику, как только смогут."
 flavor_egy.16.a:0 "Возможно, Египет слабее, чем казался."
 flavor_egy.17.t:0 "Египетская победа в Киренаике"
 flavor_egy.17.desc_1:0 "[victorious_side.GetRuler.GetName] и [SCOPE.sC('victorious_side').GetRuler.GetHerHis] войско смяли защиту киренаиков и вернули Пентаполь.\n\n"
 flavor_egy.17.desc_2:0 "\n\n[victorious_side.GetRuler.GetPraenomen] станет де-факто правителем территории под протекцией Египта: ещё один кусок империи Александра вернётся в руки диадохов."
 flavor_egy.17.a:0 "У них не было ни шанса."
 flavor_egy.18.t:0 "Новости из Киренаики"
 flavor_egy.18.desc:0 "Предыдущий губернатор Киренаики Офелла убит [SCOPE.Custom('flavor_egy_ophellas_desc')]. Как кажется, Египет Птолемеев вновь претендует на Пентаполис.\n\n[flavor_egy_2_magas_scope.GetName] отправляется свергать местных правителей, "
 flavor_egy.18.desc_1:0 "которые с оружием в руках приготовились защищать города от вторжения египетских захватчиков."
 flavor_egy.18.desc_2:0 "и, похоже, Египет вновь одними угрозами поставил народ Киренаики на колени."
 flavor_egy.18.desc_3:0 "но, похоже, новый амбициозный правитель решил возглавить Киренаику как независимое царство вопреки желаниям Египта."
 flavor_egy.18.a:0 "Интересно..."
 flavor_egy.18.at1:0 "В Киренаике началась гражданская война."
 flavor_egy.18.at2:1 "[flavor_egy_2_magas_scope.GetName] приходит к власти в Киренаике в качестве подданного Египта."
 flavor_egy.18.at3:1 "[flavor_egy_2_magas_scope.GetName] приходит к власти в Киренаике в качестве независимого правителя."
 flavor_egy.19.t:0 "Амбиции Киренаики"
 flavor_egy.19.desc:0 "Упрочив свои позиции в Киренаике, [flavor_egy_12_magas_scope.GetName], [Select_CString(flavor_egy_12_magas_scope.IsFemale, 'движимая', 'движимый ' )], бесконечно растущими амбициями, объявляет, что [flavor_egy_12_magas_scope.GetEmployer.GetName] более не зависит от Египта.\n\nПтолемеи будут в ярости, учитывая, сколько ресурсов уже вложено в обуздание мятежных настроений в Киренаике..."
 flavor_egy.19.a:0 "Как-то много в последние дни развелось Александров."
 flavor_egy.19.at:0 "Киренаика обрела независимость."
 flavor_egy.20.t:0 "Македонская наложница"
 flavor_egy.20.desc:0 "$flavor_egy.20.desc_opening$\n\nЭтим уже пользовались для намёков, что в действительности отцом Птолемея был Филипп, который сожительствовал с Арсиноей до того, как на ней женился Лаг, а затем отдалил своего сына от престола. Таким образом Птолемей становится сводным братом Александра Македонского и получает обоснованные претензии на Македонию и распавшуюся империю.\n\nКроме того считается, что Арсиноя происходит от македонского царя Александра I. То есть у них с Филиппом II общий дед, а значит, что в Птолемеидах в любом случае есть кровь царей-Аргеадов.\n\n"
 flavor_egy.20.desc_1:0 "И хотя до сих пор это считалось небылицами, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] теперь может официально заявить о своём праве по рождению..."
 flavor_egy.20.desc_2:0 "Хотя [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] уже считается потомком Филиппа, мы можем официально закрепить [ROOT.GetCountry.GetRuler.GetHerHis] право на трон Македонии и наследие Александра..."
 flavor_egy.20.desc_opening:0 "Лаг, отец Птолемея Сотера, был аристократом при дворе Филиппа II и женился на наложнице и троюродной сестре царя Арсиное."
 flavor_egy.20.a:0 "Нет, история запомнит Лагидов."
 flavor_egy.20.b:0 "Хватит простого намёка на подобное родство, но не более."
 flavor_egy.20.c:0 "Птолемей I — истинный наследник Филиппа!"
 flavor_egy.20.ct:0 "Все прямые потомки Птолемея I Сотера Лагида получат черту «#Y Кровь Аргеадов#!»"
 flavor_egy_20_dia_tt1:0 "Все диадохи потеряют #R 50#! ед. мнения о державе [arg_ptomely_scope.GetEmployer.GetName]"
 flavor_egy_20_dia_tt2:0 "Все диадохи потеряют #R 15#! ед. мнения о державе [arg_ptomely_scope.GetEmployer.GetName]"
 flavor_egy.21.t:0 "Македонская наложница"
 flavor_egy.21.desc:0 "$flavor_egy.20.desc_opening$\n\nПтолемей уже давно использовал это сомнительное родство, чтобы намекнуть, что его истинным отцом был Филипп, который сожительствовал с Арсиноей до её брака с Лагом и решил отдалить их общего ребёнка от трона.\n\nПри помощи этого и иных подлогов Птолемей пытался заявить о себе как о сводном брате Александра Македонского и захватить трон распавшейся империи.\n\n"
 flavor_egy.21.desc_1:0 "Похоже, эти мифы никуда не исчезнут, став важной частью истории династии Лагидов. Многие историки, описывающие жизнь Александра и её события, ссылаются на эти мифы."
 flavor_egy.21.desc_2:0 "Теперь пришли новости, что [arg_ptomely_scope.GetEmployer.GetRulerTitle] [arg_ptomely_scope.GetName] открыто объявляет себя прямым потомком Филиппа II через Птолемея I, тем самым официально закрепив эти нелепые домыслы..."
 flavor_egy.21.a:0 "[SCOPE.Custom('flavor_egy_argead_opts_1')]"
 flavor_egy.21.b:0 "[SCOPE.Custom('flavor_egy_argead_opts_2')]"
 flavor_egy.21.a1:0 "Пусть верит во что угодно."
 flavor_egy.21.a2:0 "Главное, чтобы слухи оставались слухами..."
 flavor_egy.21.b1:0 "Жалкий лжец!"
 flavor_egy.21.b2:0 "[arg_ptomely_scope.GetPraenomen] заплатит за свою ложь!"
 flv_egy_arg_op1_tt:0 "Все диадохи потеряют #R 25#! ед. мнения о Египте."
 flv_egy_arg_op2_tt:0 "Все диадохи потеряют #R 50#! ед. мнения о Египте."
 flavor_syr.2.t:0 "Талантливый Архимед"
 flavor_syr.2.desc:0 "Опытный математик по имени [archimedes_scope.GetPraenomen] занимает видное положение в городе [syracuse_scope.GetName], поражая многих своим новаторским подходом.\n\nС отцом-астрономом и лучшим образованием, полученным в александрийских школах Египта, это и неудивительно. Такие таланты могут оказаться полезными не только в теоретическом применении..."
 flavor_syr.2.a:0 "Будем надеяться, что [archimedes_scope.GetSheHe] сделает много открытий."
 flavor_syr.2.at:0 "[archimedes_scope.GetPraenomen] появляется в державе [archimedes_scope.GetEmployer.GetName]."
 flavor_syr.3.t:0 "База на востоке?"
 flavor_syr.3.desc:0 "Было время, когда Дионисий I, царь Сиракуз, повёл войска в Иллирию, чтобы вернуть на трон свергнутого царя Алкета, и при этом разграбил Дельфы.\n\nМы не должны ослаблять свои амбиции, а спорный остров Керкира у побережья Эпира станет отличной базой для расширения наших интересов на востоке."
 flavor_syr.3.a:0 "Остров будет нашим."
 sel_transfer_warelephant_tt:1 "Селевкидская [elephant_legion.GetName] получит #Y 3#! когорты #Y боевых слонов#! @warelephant!"
 sel_transfer_unrest_tt:0 "Все маурьянские территории, где есть свободные люди македонской культуры, получат"
