l_russian:
 assassinate.1.t:0 "Наш человек выходит на связь"
 assassinate.1.desc:0 "Советники сообщают, что [SCOPE.sChar('foreign_agent').GetName], с кем водит близкую дружбу [ROOT.GetCountry.GetRulerTitle], выходит на связь с нашими агентами в державе [SCOPE.sChar('target').GetEmployer.GetName]. Запланированное убийство, жертвой которого падёт [SCOPE.sChar('target').GetName], близко к исполнению, однако [SCOPE.sChar('foreign_agent').GetPraenomen] просит нашей помощи, чтобы наилучшим образом исполнить свои тайные обязанности."
 assassinate.1.a:0 "Пусть [SCOPE.sChar('target').GetPraenomen] умрёт. Ради этого сделаем что угодно."
 assassinate.1.b:0 "Так ли это необходимо?"
 assassinate.1.c:0 "Скажите [SCOPE.sChar('foreign_agent').GetHerHim], пусть возьмёт инициативу в свои руки!"
 plot_becomes_more_unlikely:0 "Шансы на успешное убийство #R снизятся#!."
 #
 assassinate.2.t:0 "Убийство отменено"
 assassinate.2.desc:0 "[SCOPE.sChar('target').GetName] очень вовремя умирает без всякого нашего вмешательства, и потому в убийстве уже нет нужды.\n\nМы поручили своим агентам вернуть неизрасходованные ресурсы, чтобы можно было возместить часть расходов на операцию."
 assassinate.2.a:0 "Судьба улыбнулась нам."
 #
 assassinate.3.t:0 "Агент погиб!"
 assassinate.3.desc:0 "Наша попытка убийства персонажа [SCOPE.sChar('target').GetName] внезапно потерпела крах. Агент, которого мы отправили на это задание, погиб при сомнительных обстоятельствах.\n\nК счастью, наши люди в державе [SCOPE.sChar('target').GetEmployer.GetName] смогли вернуть нам часть ресурсов, выделенных на операцию."
 assassinate.3.a:0 "Какая досада."
 #
 assassinate.4.t:0 "Агент раскрыт!"
 assassinate.4.desc:0 "Похоже, мы напрасно доверяли своим иноземным друзьям. [SCOPE.sChar('foreign_agent').GetName], с кем наши агенты связались для помощи в убийстве персонажа [SCOPE.sChar('target').GetName], теперь в кандалах, и повинны в том ищейки державы [SCOPE.sChar('target').GetEmployer.GetName].\n\nК счастью, о нашем участии по-прежнему никто не знает, а наши агенты смогли вернуть часть ресурсов, выделенных на эту неудачную операцию."
 assassinate.4.a:0 "Проклятье!"
 #
 assassinate.5.t:0 "Убийства — непростое ремесло"
 assassinate.5.desc:0 "С нашими агентами вновь вышел на связь наш человек в державе [SCOPE.sChar('target').GetEmployer.GetName]. Похоже, что [SCOPE.sChar('foreign_agent').GetSheHe] в затруднении: возникли трудности при подготовке плана действий после убийства персонажа [SCOPE.sChar('target').GetPraenomen]. Наш человек требует от нас прислать «козла отпущения», того, кто возьмёт на себя вину, не возбуждая лишних подозрений.\n\nРазумеется, сам козёл отпущения вряд ли вернётся с задания..."
 assassinate.5.a:0 "У нас есть превосходная кандидатура!"
 assassinate.5.b:0 "Рисковать своими людьми? Ни за что!"
 #
 assassinate.6.t:0 "Предусмотрительность"
 assassinate.6.desc:0 "Явно обеспокоившись своим будущим, наш агент в державе [SCOPE.sChar('target').GetEmployer.GetName] снова выходит на связь и просит обещать ему убежище после завершения операции.\n\nМнения наших советников по этому поводу разделились."
 assassinate.6.a:0 "Мы пойдём на всё, чтобы наш агент чувствовал себя в безопасности."
 assassinate.6.b:0 "Ни в коем случае."
 agent_will_flee_to_us_tt:0 "Совершив покушение, [SCOPE.sChar('foreign_agent').GetName] попытается бежать в нашу державу."
 #
 assassinate.7.t:0 "Уже скоро"
 assassinate.7.desc:0 "Наш агент в державе [SCOPE.sChar('target').GetEmployer.GetName] сообщает нам, что покушение на персонажа [SCOPE.sChar('target').GetName] будет совершено в ближайшее время. [SCOPE.sChar('foreign_agent').GetSheHe|U] просит лишь уточнений.\n\nНам решать, какой смертью умрёт [SCOPE.sChar('target').GetPraenomen]."
 assassinate.7.a:0 "Яд сработает наверняка."
 assassinate.7.b:0 "Достаточно удара кинжалом."
 assassinate.7.c:0 "Снять кожу живьём!"
 assassinate.7.d:0 "Размозжить тараном!"
 assassinate.7.e:0 "Выманить в укромное место и распять."
 assassinate.7.f:0 "Удавить в ночи."
 assassinate.7.g:0 "Устроить несчастный случай в банях."
 assassinate.7.h:0 "Забить до смерти."
 assassinate.7.i:0 "Как угодно. Главное, чтобы быстро."
 attempted_assassination_on_us:0 "Покушение на убийство"
 #
 assassinate.8.t:0 "[SCOPE.Custom('assassination_result_string')]"
 assassination_attempt_failed_string:0 "Убийство провалилось!"
 assassination_attempt_succeeded_string:0 "Убийство прошло успешно!"
 assassinate.8.desc:0 "[SCOPE.Custom('assassination_result_first_paragraph')]\n\n[SCOPE.Custom('assassination_result_second_paragraph')] [SCOPE.Custom('assassination_result_third_paragraph_asylum_promised_agent')]\n\n[SCOPE.Custom('assassination_result_fourth_paragraph')]"
 assassination_result_first_paragraph_failed:0 "Мы получили печальные новости от наших агентов в державе [SCOPE.sChar('target').GetEmployer.GetName]. Бездарь, которого мы отправили убить персонажа [SCOPE.sChar('target').GetName], провалил своё дело — [SCOPE.sChar('target').GetPraenomen] по-прежнему живёт!"
 assassination_result_first_paragraph_succeeded:0 "Наши агенты в державе [SCOPE.sChar('target').GetEmployer.GetName] сообщают, что двор правителя охвачен паникой! Похоже, нашему бравому убийце, чье имя [SCOPE.sChar('foreign_agent').GetName], удалось выполнить задание: [SCOPE.sChar('target').GetName] более не отягощает мир своим присутствием."
 assassination_result_second_paragraph_scapegoat_killed:0 "[SCOPE.sChar('scapegoat').GetName], наш бедный козёл отпущения, которого послали взять на себя вину за убийство, отлично выполняет свою роль — толпа нашла «виновника» сразу же после завершения операции. Для нас это очень кстати, хотя бедолага вряд ли радуется подобному исходу."
 assassination_result_second_paragraph_scapegoat_survived:0 "Наш бедный «козёл отпущения», как видно, выжил. Разумеется, мы сразу же обрубили всякие ниточки, ведущие от нас к нему, и теперь бедолаге придётся действовать самостоятельно."
 assassination_result_second_paragraph_generic:1 "Говорят, что покушение видело множество народу."
 assassination_result_third_paragraph_asylum_promised_agent:0 "Наш агент каким-то образом смог скрыться с места преступления и сейчас движется к нашей границе, надеясь воспользоваться нашим предложением убежища. Разумеется, мы ещё можем передумать."
 assassination_result_third_paragraph_default:0 "Наш агент, похоже, решает вверить свою судьбу державе [SCOPE.sChar('foreign_agent').GetEmployer.GetName]. Выживет ли [SCOPE.sChar('foreign_agent').GetSheHe]? Теперь это зависит исключительно от [SCOPE.sChar('foreign_agent').GetHerHis] собственных — как мы знаем, немалых — умений."
 assassination_result_fourth_paragraph_discovered:0 "К нашему огромному сожалению, на месте операции осталось достаточно улик, чтобы установить связь нашей гордой нации с убийством персонажа [SCOPE.sChar('target').GetPraenomen]. Без сомнения, это навлечёт на нас гнев [SCOPE.sChar('target').GetEmployer.GetAdjective]ого народа."
 assassination_result_fourth_paragraph_undiscovered:0 "Похоже, [SCOPE.sChar('target').GetEmployer.GetAdjective]ий народ не заметил наше участие в этом деле. Как видно, эти люди куда глупее, чем мы думали."
 assassinate.8.a:0 "[SCOPE.sChar('foreign_agent').GetPraenomen] заслуживает геройского приветствия!"
 assassinate.8.b:0 "Отлично! Что до убежища..."
 assassinate.8.c:1 "Прекрасно! Сработано на совесть."
 assassinate.9.t:0 "Наёмный убийца преуспел!"
 assassinate.9.desc:0 "О горе! [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('target').GetName] принимает смерть от рук чужеземных лазутчиков!\n\n[SCOPE.Custom('assassinated_ping_paragraph_two')][SCOPE.Custom('assassinated_ping_paragraph_three')]"
 assassination_culprit_discovered:0 "В яростной потасовке, начавшейся после убийства правителя, удалось задержать убийцу. Не выдержав пыток, убийца ([SCOPE.sChar('culprit').GetName]) сознаётся, что [SCOPE.sChar('culprit').GetSheHe] — лишь незначительный исполнитель и за убийством стоят другие люди."
 assassination_culprit_undiscovered:0 "Несмотря на все поиски, допросы и запугивание, найти подлого убийцу так и не удалось."
 discovered_ruler_para:0 "Несмотря на паранойю, охватившую наш народ, улики, обнаруженные на месте убийства, а также сложившаяся политическая обстановка указывают на то, что заказчик убийства — [SCOPE.sChar('discovered_ruler').GetName] из державы [SCOPE.sChar('discovered_ruler').GetEmployer.GetName]. Такое злодейство нельзя оставлять без ответа."
 undiscovered_ruler_para:0 "Нам не удалось найти какие-либо улики, которые указывали бы на заказчика этого ужасного преступления. Мы так и не узнали, кто стоял за убийством."
 assassinate.9.a:0 "Горе нам!"
 assassinate.10.t:0 "Покушение на убийство!"
 assassinate.10.desc:0 "Немыслимое происшествие — [ROOT.GetCountry.GetRulerTitle] едва не погибает от руки подосланного убийцы! Боги, однако же, благоволят нам — убийца не достигает цели, и теперь [ROOT.GetCountry.Custom('get_court_type')] жаждет возмездия.\n\n[SCOPE.Custom('enemy_discovered_10_para')]"
 enemy_discovered_10_para:0 "Проявив расторопность и смекалку, мы узнали: за покушением стоит [SCOPE.sChar('discovered_ruler').GetName] из державы [SCOPE.sChar('discovered_ruler').GetEmployer.GetName]. Наши люди готовы действовать."
 enemy_undiscovered_10_para:0 "Несмотря на все свои усилия, мы не смогли узнать, кто стоит за покушением. К счастью, наш народ сплотился в поддержку правителя, показав себя с лучшей стороны в эти непростые времена."
 assassinate.10.a:0 "Вызывает всеобщее возмущение!"
 assassinate.1.d:0 "Восхитительно! Расскажите об этом всем!"
