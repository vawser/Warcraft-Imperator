 ### DHE Judea
 # Events
 dhe_judea.1.t:0 "Религия Иудеи"
 dhe_judea.1.desc:1 "В провинции Иудея исповедуется еврейская религия — на редкость догматическая вера, в которой сказано, что есть лишь один бог — Яхве. Иудейские жрецы предсказывают, что однажды его последователи вернут Иудею себе, потому что сам бог заповедал вырвать её из рук иноземных захватчиков и основать бессмертное еврейское государство. Эти заблуждения порождают сильные сепаратистские настроения. К тому же иудейский народ упорно сопротивляется всем попыткам объединить их верования с нашими.\n\nПоэтому предлагается запретить еврейские религиозные практики и навсегда переделать иудейские храмы: пусть теперь ими владеет [ROOT.Country.GetReligion.GetName]. Так мы покончим с иудейским упрямством и подавим в зародыше все попытки восстаний."
 dhe_judea.1.a:0 "Разграбить их храмы, запретить их бога."
 dhe_judea.1_1at:0 "Часть евреев в Иудее будет насильно обращена, во всех областях Иудеи будет #Y запрещён иудаизм#! на 10 лет, что даст следующие эффекты:\nМестные волнения: #R +2.00#!\nНалоги в провинции: #R –20.00%#!\nЛюбовь к иной культурной группе: #R –15.00%#!"
 dhe_judea.1_2at:0 "Если в Иудее будет по-прежнему главенствовать еврейская вера, не миновать восстания."
 dhe_judea.1.b:0 "Всё и так хорошо."
 dhe_judea.1.bt:0 "Мы не будем разбираться с этим делом."
 dhe_judea.1.c:0 "Дайте им их царство."
 dhe_judea.1.ct:0 "Иудея будет отпущена и станет #Y клиентским государством#! державы [SCOPE.sC('dhe_judea_owner_scope').GetName], все иудейские персонажи в державе [SCOPE.sC('dhe_judea_owner_scope').GetName] вернутся в Иудею."
 dhe_judea.2.t:0 "[SCOPE.sP('dhe_judea_target_province_scope').GetName]: обращение в другую религию"
 dhe_judea.2.desc:0 "Наша политика насильственного обращения в другую религию возымела успех в провинции [SCOPE.sP('dhe_judea_target_province_scope').GetName]. Высокопоставленные иудеи, религия которых — [ROOT.GetCountry.GetReligion.GetName], постоянно твердят, что ослабление строгих догматов и постепенная интеграция с державой [ROOT.GetCountry.GetName] — лучший вариант для еврейского общества и любого иудея в отдельности.\n\nПриложив немного усилий, мы могли бы поддержать подобные искренние рассуждения, но в таком случае мы рискуем спровоцировать общественные беспорядки."
 dhe_judea.2.a:0 "Боги религии [ROOT.Country.GetReligion.GetName] — самые лучшие."
 dhe_judea.2.b:0 "Или всё, или ничего."
 dhe_judea.3.t:0 "Еврейское возрождение в городе [SCOPE.sP('dhe_judea_target_province_scope').GetName]"
 dhe_judea.3.desc:0 "Похоже, несмотря на все наши усилия, многие евреи тайно исповедуют еврейскую веру за закрытыми дверями своих домов. Хуже того: еврейские жрецы в городе [SCOPE.sP('dhe_judea_target_province_scope').GetName] открыто протестуют против запрета их религии, побуждая паству вернуться в прежнюю веру и более от неё не отказываться.\n\nЭто движение набирает силу; чтобы справиться с ним, потребуются жёсткие меры, которые, конечно же, ещё больше усилят недовольство народа."
 dhe_judea.3.a:0 "Всё сложнее, чем мы думали..."
 dhe_judea.3.b:0 "Удвоить усилия!"
 dhe_judea.4.t:0 "Грабёж в провинции [SCOPE.sP('dhe_judea_target_province_scope').GetName]"
 dhe_judea.4.desc:0 "После запрета иудаизма в провинции [SCOPE.sP('dhe_judea_target_province_scope').GetName] начало нарастать недовольство. Всё начиналось как мирные обсуждения на форуме, но теперь люди берут приступом правительственные здания и нападают на городскую стражу.\n\nТорговля прекращена почти полностью — радикальные иудеи-раскольники угрозами запрещают местному населению менять веру, всеми силами подрывая мощь державы [ROOT.GetCountry.GetName]."
 dhe_judea.4.a:0 "Пусть скрежещут зубами в бессильной злобе."
 dhe_judea.4.b:0 "Восстановить порядок и расправиться с преступниками."
 dhe_judea.4.bt:0 "Всё оставшееся еврейское население в провинции #Y [SCOPE.sP('dhe_judea_target_province_scope').GetName]#! будет обращено в другую веру."
 dhe_judea.5.t:0 "Нападения иудеев в провинции [SCOPE.sP('dhe_judea_target_province_scope').GetName]"
 dhe_judea.5.desc:0 "В провинции [SCOPE.sP('dhe_judea_target_province_scope').GetName] начались мятежи, это — реакция на то, что мы изгнали иудейских жрецов, в регион приходит [ROOT.Country.GetReligion.GetName], и статуи новой религии установлены в местах поклонения иудейскому богу.\n\nОдин радикальный еврейский священник отреагировал на наши нововведения, прилюдно убив еврея, присутствовавшего на нашей религиозной церемонии. Это привело к волне подобных нападений, и множество симпатизирующих нам евреев в провинции [SCOPE.sP('dhe_judea_target_province_scope').GetName] погибли или были вынуждены бежать. Священник-убийца после этого исчез вместе со своей семьей и последователями.\n\nПохоже, эти радикалы думают, будто подобная анархия сойдет им с рук."
 dhe_judea.5.a:0 "Что сделано, то сделано, теперь уже нет смысла горевать."
 dhe_judea.5.b:0 "Восстановить в городе порядок и силой обратить его население в нашу веру."
 dhe_judea.5.bt:0 "Всё оставшееся еврейское население в провинции #Y [SCOPE.sP('dhe_judea_target_province_scope').GetName]#! будет обращено в другую веру."
 dhe_judea.6.t:0 "Восстание маккавеев "
 dhe_judea.6.desc_1:1 "По всей Иудее вспыхивают беспорядки, [ROOT.Country.GetReligion.GetName] не приживается на этой земле, несмотря на наши попытки запретить местную религию.\n\nНекто [SCOPE.sChar('dhe_judea_maccabee_character_scope').GetName] возглавил крупное еврейское восстание, объявив себя сыном жреца, убившего еврея-перебежчика. Его последователи дали ему прозвище Маккавей («молот» по-арамейски). Как видно, его признают лидером беспорядков, охвативших Иудею.\n\nНаши надежды дать провинции длительный мир сработали против нас: сейчас нам остаётся либо сражаться с этими так называемыми «маккавеями», либо дать евреям жить в независимом государстве."
 dhe_judea.6.desc_2:1 "Похоже, наше решение не обращать внимания на сепаратистские настроения в Иудее обернулось против нас. Радикальные еврейские сепаратисты, недовольные тем, что ими управляют чужаки, тайно подготовили восстание.\n\nЧеловек по имени [SCOPE.sChar('dhe_judea_maccabee_character_scope').GetName] возглавил повстанцев, объявив себя сыном жреца, убившего еврея-перебежчика. Последователи этого бунтовщика дали ему прозвище Маккавей («молот» по-арамейски) — как видно, в признание его лидерства.\n\nСейчас нам остаётся либо сражаться с этими «маккавеями», либо передать им Иудею в управление, оставив её нашим клиентским государством, и надеяться, что повстанцы этим удовольствуются."
 dhe_judea.6.a:0 "Мы справимся с ними."
 dhe_judea.6.at:0 "Во всех провинциях Иудеи в течение 25 лет будет продолжаться #Y восстание Маккавеев#!, что даст следующие эффекты:\nМестные волнения: #R +5.00#!\nНалоги в провинции: #R –50.00%#!\nЛюбовь к иной культурной группе: #R –50.00%#!\n"
 dhe_judea.6.b:0 "Выполните их пожелания."
 dhe_judea.6.bt:0 "Иудея будет отпущена и станет #Y клиентским государством#!, все иудейские персонажи в державе [SCOPE.sC('dhe_judea_owner_scope').GetName] вернутся в Иудею."
 dhe_judea.6.c:0 "Мы и так уже много потеряли."
 dhe_judea.6.ct:0 "#Y Иудея#! станет #Y независимой#!, все иудейские персонажи в державе [SCOPE.sC('dhe_judea_owner_scope').GetName] вернутся в Иудею."
 dhe_judea.7.t:0 "Снова свободны"
 dhe_judea.7.desc_1:1 "Иудейское царство, бастион иудейской веры, наконец-то обрело независимость, хотя и осталось данником. Храм в Иерусалиме очищен от символов чужой веры и вновь посвящён Яхве, языческие идолы разбиты вдребезги на форуме. Этот день мы будем отмечать из года в год зажжением свечей, вспоминая, какие лишения выпали на долю нашего народа.\n\nДля нас начинается новое время, и мы должны решить, как вести дела с соседями и на чём сосредоточиться в первую очередь."
 dhe_judea.7.desc_2:1 "Иудейское царство, бастион еврейской веры, наконец-то обрело независимость. Храм в Иерусалиме очищен от символов чужой веры и вновь посвящён Яхве, языческие идолы разбиты вдребезги на форуме. Этот день мы будем отмечать из года в год зажжением свечей, вспоминая, какие лишения выпали на долю нашего народа.\n\nЭто начало нового времени для нашего народа, и мы должны решить, как вести дела с соседями и на чём сосредоточиться в первую очередь."
 dhe_judea.7.a:0 "Мы должны принять политику мирного сосуществования."
 dhe_judea.7.at:0 "Все #Y еврейские#! группы населения в Иудее снова будут исповедовать #Y иудаизм#!."
 dhe_judea.7.b:0 "Земля обетованная принадлежит нам."
 dhe_judea.7.bt:1 "Иудея будет #Y претендовать#! на все соседние провинции Палестины, все #Y еврейские#! группы населения в Иудее будут снова исповедовать #Y иудаизм#!."
 dhe_judea.8.t:0 "Мир в Иудее"
 dhe_judea.8.desc_1:1 "Судя по донесениям из провинции Иудея, мятеж радикально настроенных евреев не увенчался успехом: [ROOT.Country.GetReligion.GetName] слишком быстро принимается иудейским обществом. Наша суровая тактика успешно преобразовала землю со столетними сепаратистскими традициями в ещё одну (хотя и весьма специфическую) провинцию державы [ROOT.Country.GetName]."
 dhe_judea.8.desc_2:0 "Судя по донесениям из провинции Иудея, тайные происки сепаратистов не увенчались успехом: [ROOT.Country.GetReligion.GetName] слишком быстро пускает свои ростки в иудейском обществе. Политика обращения в другую веру — а также изрядная доля удачи — помогла преобразовать землю со столетними сепаратистскими традициями в ещё одну (хотя и весьма специфическую) провинцию державы [ROOT.Country.GetName]."
 dhe_judea.8.a:0 "Всё хорошо, что хорошо кончается."
 dhe_judea.8.at:0 "Все #Y еврейские#! группы населения в Иудее снова будут исповедовать #Y иудаизм#!."
 dhe_judea.8.b:0 "Подумать только, а мы боялись иудейского восстания!"
 dhe_judea.8.bt:0 "Все #Y еврейские#! группы населения в Иудее снова будут исповедовать #Y иудаизм#!."

 # Modifiers
 dhe_judea_outlawed_jews_cm:0 "Иудаизм вне закона"
 desc_dhe_judea_outlawed_jews_cm:0 "Запрет еврейских религиозных практик сопровождается активным обращением людей в веру, одобряемую государством."
 dhe_judea_resurgent_expansionist_cm:0 "Возрождающаяся Иудея"
 desc_dhe_judea_resurgent_expansionist_cm:0 "Иудея снова стала независимой и сосредоточила все усилия на том, чтобы вернуть себе исконные земли."
 dhe_judea_resurgent_peaceful_cm:0 "Возрождающаяся Иудея"
 desc_dhe_judea_resurgent_peaceful_cm:0 "Иудея снова стала независимой и сосредоточила все усилия на внутренних делах государства."

 dhe_judea_maccabees_pm:0 "Восстание маккавеев"
 desc_dhe_judea_maccabees_pm:0 "Эта провинция страдает от массового народного недовольства — виной тому восстание маккавеев."
 dhe_judea_discontent_pm:0 "Недовольство"
 desc_dhe_judea_discontent_pm:0 "Население этой провинции недовольно из-за насильственного обращения в другую веру."
 dhe_judea_looted_pm:0 "Разграбление"
 desc_dhe_judea_looted_pm:0 "Эта провинция разграблена толпами недовольных евреев."
 dhe_judea_anarchy_pm:0 "Мятежные толпы"
 desc_dhe_judea_anarchy_pm:0 "Из-за насильственного обращения в другую веру в этой провинции процветают разбой и бунтарство."
 dhe_judea_forced_conversion_pm:0 "Иудаизм вне закона"
 desc_dhe_judea_forced_conversion_pm:0 "Запрет еврейских религиозных практик вызвал недовольство во всей провинции."
 
