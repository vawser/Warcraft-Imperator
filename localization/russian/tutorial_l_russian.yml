l_russian:
 tutorial.1.t:0 "Слава Рима"
 tutorial.1.desc:1 "Добро пожаловать в обучающий режим игры Imperator: Rome! Выполняя серии заданий, которые будут перечислены в верхней правой части экрана, вы изучите базовые принципы игры.\n\nКнопка с венком и копьём на панели в верхней правой части экрана открывает и закрывает окно «Цели учебной кампании».\n\nЗадания можно выполнять в любом порядке, но, если это ваша первая игра от студии Paradox или если вы желаете освежить знания, рекомендуем брать задания из списка подряд, сверху вниз.\n\nНаведя курсор мыши на задание, вы увидите советы по его выполнению. Если цели подсвечены, значит, условия задания выполнены и его можно сдать."
 tutorial.1.a:0 "Roma Invicta!"
 starting_setup_tooltip:0 "Щелкните здесь, чтобы продолжить."
 tutorial.2.t:0 "Начальная ситуация"
 tutorial.2.desc:0 "В ходе обучения вы будете играть за Рим. Текущая дата, показанная в правом верхнем углу экрана, — 1 октября 450 г. ab Urbe Condita (от основания Рима).\n\nРим недавно утвердил свою власть над соседями и готовит почву для новых завоеваний в италийском регионе.\n\nВ целях обучения мы уже предприняли за вас определенные шаги — но позже расскажем и о них."
 tutorial.2.a:0 "Продолжить"
 tutorial.3.t:0 "Ресурсы"
 tutorial.3.desc:0 "На верхней шкале показаны основные ресурсы, которые вы получаете и расходуете в ходе игры.\n\nРекомендуем ознакомиться с видами ресурсов. Наведите курсор на значок ресурса, и вы увидите, какие эффекты тот дает и для чего применяется.\n\nВ целях обучения мы значительно увеличили вашу казну и влияние."
 tutorial.3.a:0 "Вперед!"
 tutorial.4.t:0 "Стабильная держава"
 tutorial.4.desc:2 "Поздравляем! Вы добились стабильности в Риме.\n\nВ процессе игры вы столкнётесь с разными модификаторами и эффектами, которые сказываются на стабильности, стоимости её увеличения и на производимых ей эффектах.\n\nЗначение стабильности могут менять самые разные события. В награду за выполнение задания мы повысили вам стабильность."
 tutorial.4.a:0 "Отлично."
 begin_tutorial_event_tooltip:0 "Начать #Y обучение#!!"
 basics_of_resources_tooltip:0 "Узнать о #Y ресурсах#! в игре Imperator: Rome."
 tutorial.5.t:1 "Наше ополчение набрано"
 tutorial.5.desc:1 "Отлично! У Рима появилась армия, подобающая великой державе. Пора воспользоваться обретенной мощью и пойти войной на соседей!\n\nПодобные сообщения будут время от времени появляться во время игры. От вашей реакции на них зависит развитие событий, и оно может оказаться весьма интересным. Наведите курсор мыши на кнопку выбора в нижней части этого окна, и увидите, что за выполнение этого задания вашей армии достанется боевой модификатор."
 tutorial.5.a:0 "Чудесно."
 tutorial.6.t:0 "Флот построен!"
 tutorial.6.desc:0 "Теперь у Рима есть большой флот, благодаря которому он сможет укрепиться в Средиземном море.\n\nВ награду мы дадим Риму временный модификатор, чтобы чуть-чуть облегчить следующее задание!"
 tutorial.6.a:0 "Вперед!"
 tutorial.7.t:1 "Акведук построен"
 tutorial.7.desc:1 "Теперь Рим может поддержать дополнительные группы населения!\n\nТакие территории, как Рим, Лавиний, Остия и Вейи, называются #Y городами#!, то есть представляют собой оживлённые общественные центры Древнего мира. Узнать их можно по 3D-зданиям на карте мира.\n\nТакие территории, как Цирцеи, Норба или Фунди, называются #Y поселениями#! — это производственные области вашей империи с уникальным набором зданий. Прежде чем перейти к следующему заданию, как следует рассмотрите их.\n\nВ следующем задании вы познакомитесь с торговыми путями, поэтому мы добавили один торговый путь в вашу главную провинцию — Лаций."
 tutorial.7.a:0 "Отлично."
 tutorial.8.t:0 "Богатый улов"
 tutorial.8.desc:1 "Народ Рима теперь получает импортированную вами рыбу.\n\nПоставка других товаров дает другие бонусы. Советуем ознакомиться с ними в уже знакомом окне товаров.\n\nВ этом задании вы научились вручную создавать торговые пути, но, если в какой-то провинции вам не захочется делать это самостоятельно, поручите местному губернатору заниматься торговлей.\n\nСделать это можно в окне #Y Обзор державы#!. При включении параметра «Автоматическая торговля» местный губернатор постарается извлечь максимальную выгоду и не допустить дефицита провизии в провинции."
 tutorial.8.a:0 "Продолжить"
 tutorial.9.t:0 "Боги с нами!"
 tutorial.9.desc:1 "Боги поистине благоволят нам — Рим теперь готов к войне!\n\nСоветуем ознакомиться с другими предзнаменованиями, чтобы знать, что ещё может пригодиться в непростые времена."
 tutorial.9.a:0 "На войну!"
 tutorial_unrest_modifier_tooltip:1 "Народ #Y сабинян#! не сможет бунтовать в течение #Y 10#! лет."
 tutorial.10.t:0 "Сабиняне"
 tutorial.10.desc:0 "Отлично! Вы усмирили сабинян и завоевали их земли.\n\nВ ведении войны есть много других тонкостей, которые вы узнаете по ходу игры. Многие аспекты (например, расположение подразделения и тактику боя) применять не обязательно. Подробнее см. в окне выбора подразделения."
 tutorial.10.a:0 "Вперед!"
 tutorial.11.t:0 "Получено нововведение"
 tutorial.11.desc:3 "Ваша держава стала еще сильнее. По мере развития технологий вы будете получать всё больше #Y инноваций#!, открывать нововведения и развивать категории технологий. Особое внимание уделяйте важнейшим нововведениям — они выделены особой рамкой и обладают дополнительными эффектами.\n\nВозможно, вы заметили, что в игре время от времени происходят разные события. Во время них вам предстоит часто принимать различные решения. Эти события нередко могут влиять на персонажей вашей державы и на нее саму. К примеру, награда за это задание увеличит значение параметра «Воинское искусство» вашего правителя."
 tutorial.11.a:0 "Отлично!"
 tutorial_unrest_modifier_tooltip_2:1 "Страна, которую вы недавно завоевали, не сможет восстать против вас в течение #Y 10#! лет."
 tutorial.12.t:0 "Долой самнитов!"
 tutorial.12.desc:1 "Самниты разбиты, Рим победил. Наверное, основные принципы войны вы уже усвоили.\n\nВойны могут получать неожиданное развитие, в них могут ввязываться новые участники. Прежде чем объявить врагу войну, учитывайте, с кем он состоит в союзе!"
 tutorial.12.a:0 "Друзьям мы всегда рады."
 tutorial.13.t:0 "Задание выполнено"
 tutorial.13.desc:1 "Сипонт получил достаточную помощь Рима, и теперь у вас появится либо новый друг, либо новый город в составе Республики.\n\nВ дни войны союзники бесценны. Вы не сможете командовать их армиями, но они, как правило, постараются помочь вам, если только не отвлекутся на личные цели.\n\nСледующие учебные задания направлены на дальнейшее завоевание Италии. Если вы считаете, что хорошо усвоили основы, возможно, вам стоит вернуться в меню и начать игру вне режима обучения. Если же желаете продолжить, сделайте так, чтобы Рим вами гордился!"
 tutorial.13.a:0 "Вперед, к славе!"
 tutorial.14.t:0 "Этрурия повержена"
 tutorial.14.desc:0 "Вы положили конец этрусской угрозе — и это немалое достижение!\n\nТеперь вам стоит объединить всю Южную Италию под знаменами Рима. Для этого, скорее всего, потребуется несколько войн. Не забывайте перед началом каждой войны убедиться, что у вас хватает людей и достаточно денег в казне.\n\nОстерегайтесь греческих городов-государств — некоторые из них состоят в оборонительных союзах: если объявите войну одному из участников такого союза, за него сразу вступятся другие."
 tutorial.14.a:0 "Интересно."
 tutorial.15.t:0 "Roma Invicta!"
 tutorial.15.desc:0 "Под вашим умелым управлением Рим начал свой путь к уготованной ему славной судьбе.\n\nПоследнее испытание — положить конец греческому влиянию в Италии. Нападите на город-государство Сиракузы: докажите, что Рим больше не нуждается в эллинском покровительстве!"
 tutorial.15.a:0 "На войну!"
 tutorial.16.t:0 "Обучение пройдено!"
 tutorial.16.desc:1 "Поздравляем! Вы прошли обучение в игре Imperator: Rome.\n\nЕсли вы хотите получше познакомиться с обстановкой — или просто продолжить игру, — учтите, что в обучающих заданиях уровень сложности был специально изменён. Чтобы получить представление о типичной реакции других держав на ваши действия, лучше начать обычную игру."
 tutorial.16.b:0 "Продолжить в режиме обучения."
 tutorial.17.t:0 "Построен новый порт"
 tutorial.17.desc:0 "В Капуе теперь можно строить корабли!\n\nУлучшайте порты для постройки и ремонта более крупных кораблей — некоторые из них даже могут захватывать и уничтожать вражеские прибрежные укрепления.\nВозможно, нам пора расширять флот."
 tutorial.17.a:0 "Navigare necesse est!"
 tutorial_port_built:0 "Navigare Necesse Est"
 desc_tutorial_port_built:0 "Держава не может процветать без флота."
 ###Objectives
 tutorial_increase_stability:0 "Достичь стабильности в Риме"
 tutorial_increase_stability_desc:3 "#W Принесите жертву богам.#!\n\nЧтобы повысить стабильность, откройте окно #Y Религия#! и выберите пункт #Y Принести жертву богам#!.\n\nСтабильность приближается к #Y 50#!; при меньшей стабильности в державе нарастает вероятность волнений."
 build_30_heavy_infantry:3 "Созвать всё ополчение"
 build_30_heavy_infantry_desc:4 "#W Чтобы отправиться на войну, римский народ необходимо призвать к оружию.#!\n\nСозыв ополчения происходит в окне #Y Военный обзор#! на боковой панели. При этом часть незанятого населения берет в руки оружие и превращается в боевые подразделения.\n\n— Призванные группы населения не платят #Y налоги#!, не производят #Y людские ресурсы#!, #Y очки исследования#! и не занимаются #Y торговлей#!. Это — серьезный удар по экономике, поэтому не устраивайте призыв, пока не начнется война или хотя бы подготовка к ней.\n\nСо временем вы сможете создавать регулярные армии, которые называются #Y легионами#!. Они постоянно находятся в боевой готовности, а плату за содержание берут #Y золотом#!.\n\n— При первом созыве у рекрутов понижен боевой дух, но через несколько месяцев он поднимется до обычного уровня.\n\nСкорее созовите новобранцев, и отправимся на войну с соседями — например, #Y Сабинией#!."
 raise_levies_tt:0 "Созвать всё ополчение"
 build_port_in_capua:0 "Построить порт в Капуе"
 build_port_in_capua_desc:1 "#W Постройте в Капуе порт 1-го уровня.#!\n\nТолько в #Y порту#! можно строить и ремонтировать корабли.\n\nВ начале игры они есть лишь на определённых территориях, но вы можете строить новые порты на подвластных землях.\n\nДавайте так и сделаем в Капуе!\nВыберите Капую и откройте вкладку #Y Строительство#!, затем нажмите кнопку #Y Порт#!, чтобы начать его строительство."
 build_20_triremes:3 "Иметь 15 кораблей"
 build_20_triremes_desc:6 "#W Стройте корабли, пока размер флота не достигнет как минимум #Y 15 кораблей.#!\n\nСтроить корабли можно только на территории с #Y портом#!.\n\nПри наведении курсора на это задание выделятся все ваши города с #Y портами#!.\n\nЧтобы построить новый корабль, щёлкните на Остии, Неаполе или Капуе, если в последней уже завершено строительство порта. В окне территории откройте вкладку #Y Военное дело#! справа от вкладки #Y Строительство#!. Теперь нажмите кнопку #Y Строить корабли#!, поставьте в очередь нужные корабли и запустите строительство кнопкой #Y Построить#!.\n\nТакже можно воспользоваться #Y Макростроителем#! — белой кнопкой в верхней части панели на левой стороне экрана. Откройте это окно и перейдите на вкладку #Y Корабль#!, а затем выберите нужный тип корабля, чтобы выделить все территории, где его можно построить. Чтобы добавить корабли в очереди строительства, щёлкайте напрямую по выделенным территориям." # [LocEditor:ForFutureBatchExport]
 build_4_barracks:2 "Построить в Риме акведук"
 build_4_barracks_desc:4 "#W Постройте не менее#! #Y 1#! #W акведука в Риме.#!\n\nСтроительство — важный аспект игры. Чтобы просмотреть доступные для постройки здания, щёлкните на Риме и откройте вкладку #Y Построить#!. Акведуки увеличивают возможный максимум #Y групп населения#! и являются важным элементом инфраструктуры."
 acquire_fish_for_rome:0 "Импортировать рыбу в Лаций"
 acquire_fish_for_rome_desc:3 "#W Импортируйте рыбу в Лаций.#!\n\nЧтобы уберечь территории от голода, необходимо снабжать их достаточным количеством пищи для роста.\n\nСейчас Риму не грозит голод, но импорт #Y рыбы#! в #Y Лаций#! увеличит прирост населения!\n\n#Y Лаций#! — это #Y провинция#!, в которой находится город Рим. Чтобы импортировать рыбу, откройте обзор провинции и выберите любую территорию в #Y Лации#! для перехода к обзору территорий.\n\nПо умолчанию обзор провинций свёрнут. Чтобы открыть его, нажмите кнопку со стрелкой слева от кнопки закрытия в верхней панели обзора территорий. Открыв обзор провинций, найдите кнопку #Y Импорт#! в его нижнем левом углу.\n\nНажмите её и выберите #Y Рыба#!. Вы увидите, в каких провинциях этого ресурса так много, что его готовы продавать. Слева будет показана держава, владеющая ресурсом. Державы, отмеченные красным крестом, #R не согласятся#! на торговлю, пока вы не улучшите отношения с ними.\n\nСейчас мы советуем запросить #Y рыбу#! у первой державы в списке. После этого начнётся импорт рыбы в #Y Лаций#!."
 tutorial_conquer_sabinia:0 "Завоевать сабинян"
 tutorial_conquer_sabinia_desc:2 "#W Присоедините к себе земли, принадлежащие сабинянам.#!\n\nК северу от вас, в холмах, проживает племя сабинян. Предъявите претензию на их земли, открыв окно дипломатии и выбрав пункт #Y Предъявить претензию#!.\n\nЧтобы открыть экран дипломатии сабинян, щёлкните правой кнопкой по любой их территории. Для предъявления претензии откройте раздел #Y Тайные действия#! и выберите пункт #Y Предъявить претензию#!. Предъявлять претензию на обе их провинции не надо, достаточно какой-нибудь одной.\n\nПредъявите претензию, убедитесь, что ваши войска удобно расположены, и объявите войну!\n\nЧтобы объявить войну, вновь перейдите на экран дипломатии сабинян и выберите пункт #Y Объявить войну#!. После этого останется выбрать #Y повод к войне#!. Выбрав пункт #Y Показать превосходство#! или #Y Показать превосходство на море#!, вы получите штраф к стабильности!\n\nСабиняне попробуют сопротивляться, но римской армии они не ровня." # [LocEditor:ForFutureBatchExport]
 tutorial_destroy_etruria:0 "Уничтожить Этрурию!"
 tutorial_destroy_etruria_desc:1 "#W Присоедините выделенные территории этрусков.#!\n\nУ этрусков есть всё необходимое, чтобы угрожать Риму. Надо устранить эту угрозу, завоевав провинцию Этрурия.\n\nЕсли у вас мало людских ресурсов или низкая стабильность, попытайтесь провести ещё какое-то время в мире, прежде чем снова объявлять войну!\n\nЕсли не получается завоевать все необходимые земли за одну кампанию, попробуйте договориться о мире, переключитесь на другие цели, а когда истечёт срок перемирия, снова вернитесь к войне!"
 tutorial_finish_off_samnium:0 "Разделаться с самнитами"
 tutorial_finish_off_samnium_desc:1 "#W Присоедините выделенные территории.#!\n\nЕщё со времён Первой Самнитской войны Рим и Самний ненавидят друг друга.\n\nСфабрикуйте претензию и сокрушите самнитские войска!" # [LocEditor:ForFutureBatchExport]
 tutorial_make_friends_with_sipontum:0 "Отношения с Сипонтом"
 tutorial_make_friends_with_sipontum_desc:0 "#W Уровень мнения Сипонта о Риме должен достигнуть 100.#!\n\nИногда дипломатией можно достичь большего, чем войной. Попробуйте улучшить отношения с Сипонтом.\n\nСделать это можно разными способами. Откройте окно дипломатических отношений с этим городом и ознакомьтесь с доступными вариантами. Мы советуем сначала использовать вариант #Y Улучшить отношения#!.\n\nУлучшению отношений способствуют и другие варианты, например, #Y Сделать подношение#! и #Y Предложить союз#!.\n\nЕсли Сипонт не пойдет вам навстречу, придется его завоевать!"
 tutorial_buy_an_invention:1 "Приобрести нововведение"
 tutorial_buy_an_invention_desc:6 "#W Приобретите любое нововведение.#!\n\nДля выполнения задания нажмите кнопку с колесом на вкладке в левой части экрана, чтобы открыть окно #Y Технология#!.\n\n#Y Технологический#! прогресс зависит от #Y эффективности исследования#! граждан в вашем обществе и навыками персонажа, отвечающего за выбранную #Y технологию#!. Каждая исследованная #Y технология#! даёт определённые преимущества и доступ к 1 #Y инновации#!, открывающим нововведение.\n\nЩёлкните по категории #Y Военные#!, #Y Гражданские#!, #Y Ораторские#! или #Y Религиозные#!, чтобы раскрыть её и увидеть справа список соответствующих нововведений.\n\nДля приобретения нововведений требуются #Y инновации#!. В начале игры за Рим (450 год от его основания) вы получаете #Y 8#! #Y инноваций#!, так что приобретайте нововведения!\n\nВыберите самый подходящий вариант для вашей ситуации. И не бойтесь ошибиться с выбором: все нововведения так или иначе идут на пользу державе." # [LocEditor:ForFutureBatchExport]
 invention_purchased_tutorial_tooltip:0 "Приобретено любое нововведение"
 tutorial_call_down_an_omen:1 "Призвать божество"
 tutorial_call_down_an_omen_desc:1 "#W Призвать божество.#!\n\nВ игре Imperator: Rome божества чрезвычайно важны. Откройте окно #Y Религия#!, чтобы увидеть список божеств римского пантеона.\n\nУ каждой державы есть четыре ячейки для #Y божеств#!: «Война», «Культура», «Экономика» и «Плодовитость». Каждое божество из этих ячеек даёт державе пассивный бонус, и за определённую плату может быть заменено для получения других бонусов.\n\n#Y Призывая#! божество, вы даёте державе временный дополнительный бонус, известный как #Y знамение#!, который действует дополнительно к пассивным бонусам каждого божества.\n\n\n\nВажно учитывать, что активным может быть только одно знамение за раз и что уже активное знамение отозвать уже не получится. Когда срок знамения истечёт, можно будет выбрать новое.\n\nВ данном случае мы советуем вам призвать #Y Марса#!, но вы можете выбрать и кого-нибудь другого!" # [LocEditor:ForFutureBatchExport]
 tutorial_conquer_southern_italy:0 "Завоевать Южную Италию"
 tutorial_conquer_southern_italy_desc:1 "#W Присоедините выделенные территории Южной Италии.#!\n\nТеперь, когда мы показали вам основы, пришло время для настоящего испытания. Завоюйте остальную Южную Италию и покажите всему миру, что с вами нужно считаться!\n\nНе забывайте пополнять войска и воюйте только с теми, с кем (как вам кажется) сможете совладать. Чтобы выполнить это задание, вам придётся объявить несколько разных войн. Если #Y знамение#! за это время перестанет действовать, не забудьте его обновить!"
 tutorial_conquer_syracuse:0 "Завоевать Сиракузы"
 tutorial_conquer_syracuse_desc:3 "#W Присоедините выделенные территории в Сицилии.#!\n\nЧтобы завершить обучение, одолейте могущественные Сиракузы, последний оплот греческого влияния. Вам придётся перебрасывать войска через #Y пролив#!, и вражеский флот может заблокировать их, так что сперва разместите свой собственный флот в морской провинции между #Y Регием#! и #Y Мессаной#!.\n\nЕсли выяснится, что вам нужно осадить #Y Млиет#!, вы можете переместить войска на корабли и отправить их к точке назначения.\n\nКогда под вашей властью окажутся выделенные территории в провинциях #Y $syracuse_area$#! и #Y $east_sicily_area$#!, вы будете объявлены победителем!"
 tutorial_syracuse_tt:0 "#G Обучение пройдено!#!"
 # [LocEditor:UntranslatedKey] `TUTORIAL_MISSION_MENU`
