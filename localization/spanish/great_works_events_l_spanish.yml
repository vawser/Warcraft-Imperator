l_spanish:
### GW Events
 gw_completed.1.t:1 "¡[SCOPE.sGreatWork('target').GetName] se completó!"
 gw_completed.1.desc:1 "¡Contemplen! [SCOPE.sGreatWork('target').GetName] se completó al fin. Nuestro esfuerzo finalmente dio frutos. Una construcción de esta magnitud ya es un logro en sí misma. El interior está decorado con el mejor arte y la mejor arquitectura de toda la nación y representa la grandiosidad y el poder de nuestro país de una forma inigualable. ¡Realmente es una imagen gloriosa!" # [LocEditor:AwaitingBatchUpdate]
 gw_completed_flavor.1.a:2 "¡Pudimos obtener este logro por la fuerza de nuestro líder!"
 gw_completed_flavor.1.b:0 "Rindamos tributo a nuestro brillante gobernante, quien nos brindó esta maravillosa estructura." # [LocEditor:AwaitingBatchUpdate]
 gw_completed_flavor.1.c:1 "¡El duro esfuerzo de nuestro pueblo perfeccionó esta obra colosal!"

 gw_completed.2.t:1 "¡[SCOPE.sGreatWork('target').GetName] se completó!"
 gw_completed.2.desc:1 "Pocos pensaron que llegaría este día, pero al fin terminó la construcción de [SCOPE.sGreatWork('target').GetName]. De todos los logros de [ROOT.GetCountry.GetName], sin duda este es el más grandioso. No hay muchas naciones en la historia del mundo civilizado que hayan conocido algo tan perfecto. ¡Con certeza esto revelará nuestro verdadero potencial!"
 gw_completed_flavor.2.a:0 "Es una excelente oportunidad para estabilizar y reforzar nuestra nación."
 gw_completed_flavor.2.b:0 "Todos nuestros esfuerzos deben enfocarse en mantener este impulso lo más que podamos." # [LocEditor:AwaitingBatchUpdate]

 gw_completed.3.t:1 "¡[SCOPE.sGreatWork('target').GetName] se completó!"
 gw_completed.3.desc:1 "¡[SCOPE.sGreatWork('target').GetName] finalmente se completó! Exigió muchísimo tiempo y esfuerzo, pero es testimonio de la ambición incansable de nuestra nación. Ya la magnitud de este monumento demuestra nuestras habilidades. En contadas o nulas ocasiones la humanidad ha creado algo así: la arquitectura y la artesanía son insuperables. El paisaje luce diferente, hasta el aire se siente diferente: ha comenzado una nueva era de prosperidad para [ROOT.GetCountry.GetName]."
 gw_completed_flavor.3.a:0 "¡La presencia imponente de este monumento avivará nuestra valentía!"
 gw_completed_flavor.3.b:0 "¡Este monumento es testimonio de lo que podemos lograr con unidad!" # [LocEditor:AwaitingBatchUpdate]
 gw_completed_flavor.3.c:0 "Nuestro esfuerzo cooperativo concluye el sacrificio extremo de nuestros ciudadanos, que logró esto." # [LocEditor:AwaitingBatchUpdate]

 gw_existing.1.t:0 "[ROOT.GetCountry.Custom('00_great_work_event_01_loc')]"
 00_great_work_event_01_loc_1:0 "Romani Ite Domum"
 00_great_work_event_01_loc_fallback:0 "Escritos maliciosos"
 gw_existing.1.desc:0 "Anoche, en la patrulla nocturna programada, unos guardias encontraron un texto escrito en [SCOPE.sP('province').GetGreatWork.GetName]. Al inspeccionarlo, el líder de la patrulla observó que había sido un acto de vandalismo y que el texto era provocativo y tenía mala ortografía."
 gw_existing.flavor.1.a:0 "Considerando las condiciones en las que estamos, no hay nada que podamos hacer."
 gw_existing.flavor.1.b:0 "Enviaremos trabajadores a limpiar ese desastre y asignaremos más guardias."
 gw_existing.flavor.1.c:0 "¡Debemos descubrir al responsable y darle un castigo ejemplar!"
 gw_existing.flavor.1.d:0 "Convenceremos a la gente de que fue un incidente aislado."

 gw_existing.2.t:0 "¡Celebración!"
 gw_existing.2.desc:0 "Transcurrieron cinco años desde que celebramos haber completado [SCOPE.sP('province').GetGreatWork.GetName] por primera vez. Ya se siente como una parte natural de nuestra nación y no nos imaginamos la vida sin esta obra. Con el apoyo de las arcas del estado, las celebraciones que se están llevando a cabo podrían ser una agradable distracción para los plebeyos."
 gw_existing.flavor.2.a:0 "Por supuesto que deberíamos brindar nuestro apoyo. Esto sin duda amerita una celebración." # [LocEditor:AwaitingBatchUpdate]
 gw_existing.flavor.2.b:0 "Ahora no podemos gastar en esto. Hay cosas mejores en las que invertir esfuerzo y recursos." # [LocEditor:AwaitingBatchUpdate]

 gw_existing.3.t:0 "¡Celebración!"
 gw_existing.3.desc:0 "Han pasado cinco años más desde que se completó [SCOPE.sP('province').GetGreatWork.GetName], y el pueblo celebra. Podríamos aprovechar este festejo espontáneo y convertirlo en algo oficial."
 gw_existing.flavor.3.a:0 "Apoyaremos estas festividades una vez más." # [LocEditor:AwaitingBatchUpdate]
 gw_existing.flavor.3.b:0 "Ahora no podemos gastar en esto. Hay cosas mejores en las que invertir esfuerzo y recursos." # [LocEditor:AwaitingBatchUpdate]

 gw_existing.4.t:0 "¡Celebración!"
 gw_existing.4.desc:0 "Han pasado otros cinco años desde la creación de [SCOPE.sP('province').GetGreatWork.GetName]. El año pasado, invertimos recursos en otros asuntos. Quizá este año podríamos organizar festividades oficiales."
 gw_existing.flavor.4.a:0 "Esta es una excelente oportunidad para celebrar."
 gw_existing.flavor.4.b:1 "Ahora no podemos gastar en esto. Hay cosas más importantes."

 gw_existing.5.t:0 "[SCOPE.sP('province').GetGreatWork.GetName] aumenta en popularidad"
 gw_existing.5.desc:0 "[SCOPE.sP('province').GetGreatWork.GetName] es impresionante, pero tiene efectos secundarios lamentables: en nuestra nación, el pueblo habla cada vez menos del esfuerzo y los logros de nuestro gobernante y cada vez más de [SCOPE.sP('province').GetGreatWork.GetName]."
 gw_existing.flavor.5.a:0 "No nos molesta. Nuestro pueblo puede hablar de lo que considere relevante." # [LocEditor:AwaitingBatchUpdate]
 gw_existing.flavor.5.b:0 "Seguramente podremos recordarle a la población lo que realmente importa."
 gw_existing.flavor.5.c:0 "Es fantástico. Deberíamos hacer lo mismo."

 gw_existing.6.t:0 "[SCOPE.sP('province').GetGreatWork.GetName] atrae a viajeros"
 gw_existing.6.desc:0 "La magnificencia formidable de [SCOPE.sP('province').GetGreatWork.GetName] atrae a viajeros de toda la región. A menudo vienen de vacaciones a esta zona y muchos disfrutan de la gloria de nuestra maravilla."
 gw_existing.flavor.6.a:0 "No dejaremos que los extranjeros mancillen nuestro monumento divino."
 gw_existing.flavor.6.b:2 "Este tipo de publicidad debe resultar en una ganancia monetaria."
 gw_existing.flavor.6.c:0 "La maravilla es para nuestro pueblo. Los extranjeros pueden mudarse aquí si quieren." # [LocEditor:AwaitingBatchUpdate]

 gw_existing.7.t:0 "Mantenimiento"
 gw_existing.7.desc:0 "Hace tiempo que los guardias y los visitantes señalan que [SCOPE.sP('province').GetGreatWork.GetName] comenzó a deteriorarse. Ahora, una visita muy influyente de nuestro aliado extranjero mencionó que lo que era nuestro hito más notable está en mal estado y con partes dañadas. Esto no solo afecta la moral de nuestra nación, sino que también nos avergüenza frente a otras naciones."
 gw_existing.flavor.7.a:1 "Debemos restaurar la antigua gloria de nuestro monumento."
 gw_existing.flavor.7.b:2 "Permitir que la naturaleza y el tiempo sigan su curso tiene su encanto."
 gw_existing.flavor.7.c:0 "Revisaremos nuestras finanzas para saber si podemos pagar reparaciones."

 gw_existing.8.t:0 "Los seguidores de [SCOPE.sP('province').GetGreatWork.GetName]"
 gw_existing.8.desc:0 "Un grupo importante de religiosos practican su culto cerca de [SCOPE.sP('province').GetGreatWork.GetName], liderados por [religious_activist.GetName]. Los seguidores organizan sus propias ceremonias frente a una numerosa multitud en los escalones de la colosal entrada. No hay pruebas de que estas ceremonias sean beneficiosas, pero tampoco hay pruebas de lo contrario..."
 gw_existing.flavor.8.a:0 "Esto es una distracción. Ya hay muchos lugares religiosos."
 gw_existing.flavor.8.b:0 "Fortalecer el culto religioso conlleva beneficios."
 gw_existing.flavor.8.c:0 "[religious_activist.GetName] está logrando demasiada influencia."

 gw_existing.9.t:0 "¡[province.GetName] está prosperando!"
 gw_existing.9.desc:0 "Nuestra colosal construcción produjo beneficios inesperados en [province.GetName]. Ahora, atravesar el distrito comercial y ver a los ciudadanos felices es un placer. Habíamos previsto que la moral se fortalecería en la región, pero no hasta este punto. Esta es una excelente oportunidad para aprovechar el impulso."
 gw_existing.flavor.9.a:0 "¡Maravilloso! Aumentaremos los impuestos."
 gw_existing.flavor.9.b:1 "Esto se debe a nuestro gobernante y el pueblo necesita saberlo."
 gw_existing.flavor.9.c:1 "Este es un faro para nuestra nación que guiará al pueblo."

 gw_existing.10.t:0 "Reunión de animales"
 gw_existing.10.desc:0 "Está ocurriendo algo sumamente extraño en [province.GetName]. Se reunieron animales alrededor de [SCOPE.sP('province').GetGreatWork.GetName]. Es realmente peculiar."
 gw_existing.flavor.10.a:0 "¡Debe ser una señal de los dioses!"
 gw_existing.flavor.10.b:1 "Podríamos venderles alimento para los animales a los visitantes."
 gw_existing.flavor.10.c:0 "Al menos la gente dejará de quejarse por un tiempo sobre el suministro de alimentos."

 gw_not_existing.2.t:0 "La envidia de [interesting_province.GetOwner.GetName]"
 gw_not_existing.2.desc:0 "La maravilla de nuestro vecino despierta la admiración y la envidia de nuestra población. El pueblo habla sobre la superioridad de [interesting_province.GetOwner.GetName]. ¡Son comentarios peligrosos! Nos convendría prestar atención al estado de ánimo de la gente y esforzarnos en crear nuestra propia obra monumental. O, si no hay otro remedio, siempre podemos quitarle [interesting_province.GetName] a nuestro vecino."
 gw_not_existing.flavor.2.a:0 "Tenemos otras prioridades. Esto no merece nuestra atención."
 gw_not_existing.flavor.2.b:0 "Le recordaremos a la gente que debe apreciar lo que tenemos."
 gw_not_existing.flavor.2.c:0 "Me parece que eso nos pertenece..."

