l_spanish:
 deity_flavor.1.t:0 "La caza sagrada"
 deity_flavor.1.desc:0 "Recibimos noticias de que nuestra gente en [hunting_province.GetShortName] notó un gran aumento de animales para cazar en los últimos meses, casi como si los animales fueran guiados a nuestros territorios intencionalmente. Algunos dicen que esto se debe a nuestro reciente culto a [hunting_deity.GetName], mientras que otros piensan que esta es solamente la última de muchas bendiciones que [ROOT.GetCountry.GetRuler.GetPraenomen] recibió de los dioses."
 deity_flavor.1.a:0 "Deberíamos llevar algo de regreso a [ROOT.GetCountry.GetCapital.GetName]."
 deity_flavor.1.a.tt:0 "La opción está disponible ya que la ocurrencia no sucedió en #Y [SCOPE.GetRootScope.GetCountry.GetCapital.GetState.GetName]#!."
 deity_flavor.1.b:0 "Bueno, entonces es hora de aprovechar al máximo esta pequeña bendición."
 deity_flavor.1.c:0 "Nos aseguraremos de que estos animales proliferen y prosperen en [hunting_province.GetShortName]."
 deity_flavor.1.d:0 "Una vez más, [ROOT.GetCountry.GetRuler.GetPraenomen] trae prosperidad a nuestra gente."

 deity_flavor.2.t:0 "Aguas tranquilas en [port_province.GetName]"
 deity_flavor.2.desc:0 "Recibimos la noticia de que una corta e intensa tormenta estaba devastando la [port_province.Custom('get_city_status_lloc')] de [port_province.GetName], pero milagrosamente ninguna de las personas, barcos o edificios de la zona sufrieron daños. Una vez pasada la tormenta, las aguas parecen sorprendentemente tranquilas, y al parecer los pescadores locales pudieron capturar varias veces lo que normalmente capturan."
 deity_flavor.2.a:0 "¡Estas aguas fueron bendecidas por [sea_deity.GetName]!"
 deity_flavor.2.a.tt:0 "La opción está disponible porque el territorio produce #Y pescado#!."
 deity_flavor.2.b:0 "Es una oportunidad para llenar los almacenes."
 deity_flavor.2.c:0 "Si este puerto es tan seguro, tal vez pueda ser nuestro nuevo puerto militar."
 deity_flavor.3.t:0 "Las aguas vacías"
 deity_flavor.3.desc:0 "Llegan mensajeros de [port_province.GetName] con noticias de que los pescadores no lograron pescar nada recientemente. Parece que las poblaciones de peces locales se arruinaron completamente después de que proclamamos estas aguas bendecidas por [sea_deity.GetName] y los pescadores locales capturaron celosamente tanto como pudieron."
 deity_flavor.3.a:0 "Pero... estábamos tan seguros de que habíamos sido bendecidos."

 deity_flavor.4.t:0 "Una fuente inolvidable"
 deity_flavor.4.desc:0 "La pequeña fuente dedicada a [spring_deity.GetName] en [spring_province.GetName] se volvió muy popular últimamente, ya que están circulando nuevas historias sobre la deidad. Incluso la gente de lejos viaja hasta la [spring_province.Custom('get_city_status_lloc')] para participar en los ritos que tienen lugar allí, esperando ser bendecidos."
 deity_flavor.4.a:0 "[spring_province.GetName] será conocido como el hogar de [spring_deity.GetName]."
 deity_flavor.4.a.tt:0 "La opción está disponible porque la deidad #Y [spring_deity.GetName]#! no tiene un lugar sagrado."
 deity_flavor.4.b:0 "¿Tal vez podríamos atraer a algunos de estos extranjeros para que se queden en [spring_province.GetName]?"
 deity_flavor.4.c:0 "Un gesto público en honor a [spring_deity.GetName] será bueno para [ROOT.GetCountry.GetRuler.GetPraenomen]."

 deity_flavor.5.t:0 "Curandero errante"
 deity_flavor.5.desc:0 "Un curandero errante vino a [ROOT.GetCountry.GetName], supuestamente traído aquí por los rumores de nuestra adoración a [healing_deity.GetName]. Este [healer_character.GetName] fue visto viajando por [healing_province.GetState.GetShortName], ayudando a los locales."
 deity_flavor.5.a:0 "Dejen que el hombre viaje."
 deity_flavor.5.b:0 "¿Tal vez [healer_character.GetSheHe] podría ser un sabio en nuestra corte?"
