l_spanish:
  ## Default ##
 deity_targitaos:0 "$omen_targitaos$"
 omen_targitaos:1 "Targitao"
 omen_targitaos_desc:3 "Targitao es el progenitor de todas nuestras tribus y el ancestro que aún veneramos. Además de su papel como progenitor de nuestro pueblo, también es el patrón del cielo y en parte es nuestra deidad de la fertilidad."
 deity_goitosyrus:0 "$omen_goitosyrus$"
 omen_goitosyrus:1 "Goitosyrus"
 omen_goitosyrus_desc:3 "Pediremos al dios que nos otorgue percepción y conocimiento sobre lo desconocido. Cuando recibamos el don de la sabiduría, esperamos que nuestros eruditos y escribas traigan más prosperidad y fuerza a nuestra nación."
 deity_papaios:0 "$omen_papaios$"
 omen_papaios:1 "Papaios"
 omen_papaios_desc:3 "El gran Papaios dará a nuestro pueblo la riqueza y los recursos que necesita. Esta nueva afluencia de riqueza traerá felicidad y fortuna a nuestra nación."
 deity_thagimasadas:0 "$omen_thagimasadas$"
 omen_thagimasadas:1 "Thagimasadas"
 omen_thagimasadas_desc:3 "El regio Thagimasadas nos dará su aprobación para expandirnos hacia territorio extranjero. Con este dios de nuestro lado, nuestro pueblo seguramente tomará sus armas y se preparará una vez más para la guerra. ¿Quién podría negar la sabiduría de los dioses?"
 deity_api:0 "$omen_api$"
 omen_api:1 "Api"
 omen_api_desc:3 "Api bendecirá a nuestros mercaderes con abundantes recursos para comerciar. Los nuevos bienes comerciales, dentro y fuera de nuestra nación, generarán prosperidad en todos los emprendimientos de nuestros mercaderes."
 deity_tabiti:0 "$omen_tabiti$"
 omen_tabiti:1 "Tabiti"
 omen_tabiti_desc:3 "Rendiremos culto a la reina de los dioses y le imploraremos que nos bendiga con paz y prosperidad para nuestro pueblo. Con Tabiti de nuestro lado, nuestras tierras serán pacíficas y calmas, y podremos concentrar nuestros esfuerzos y recursos en el extranjero."
 deity_argimpasa:0 "$omen_argimpasa$"
 omen_argimpasa:1 "Argimpasa"
 omen_argimpasa_desc:3 "La gran diosa de los cielos bendecirá nuestras cosechas y nuestros habitantes con vida y crecimiento. Cuando recibamos el don de la vida, nuestras cosechas florecerán y nuestros niños podrán crecer fuertes y sanos."
