l_spanish:
 ## Generic ##
 deity_tuisto:0 "$omen_tuisto$"
 omen_tuisto:1 "Tuisto"
 omen_tuisto_desc:3 "Tuisto es la deidad suprema de nuestro panteón y el ancestro de nuestra tribu y pueblo. Nacido de la tierra, tuvo varios hijos que se convirtieron en los gobernantes de lo que más tarde serían las tribus germánicas. Nuestra gente lo busca para que la guíe y ayude en todo, y lo celebran en nuestras ceremonias."
 deity_alcis:0 "$omen_alcis$"
 omen_alcis:1 "Alcis"
 omen_alcis_desc:3 "A pesar de todas las apariencias, Alcis es de hecho el nombre de dos deidades fraternas contadas como una sola, un conjunto de gemelos divinos. Venerados por su juventud y su amor fraternal, son a veces representados como caballos o carros que tiran del Sol a través del cielo."
 deity_tamfana:0 "$omen_tamfana$"
 omen_tamfana:1 "Tamfana"
 omen_tamfana_desc:3 "Tamfana es venerada en algunos de los lugares más sagrados de Germania y es una deidad importante para las arboledas sagradas. Además, al ser una de las diosas patronas de la cosecha, a menudo le dejamos ofrendas cuando nuestros hombres están a punto de salir a los campos."
 deity_baduhenna:0 "$omen_baduhenna$"
 omen_baduhenna:1 "Baduhenna"
 omen_baduhenna_desc:3 "Como una de las matronas de nuestro panteón, Baduhenna es a menudo llamada e invocada al marchar hacia la guerra. Nuestros hombres y soldados buscan su guía y esperan que bendiga sus manos mientras luchan por las tribus."
 deity_vagdavercustis:0 "$omen_vagdavercustis$"
 omen_vagdavercustis:1 "Vagdavercustis"
 omen_vagdavercustis_desc:3 "Para algunos de nuestros pueblos, Vagdavercustis es la deidad primaria de la guerra, la visión militar y la virtud. Sus muchas historias inspiran a nuestros hombres y soldados sobre cómo actuar, y algunos dicen que ella guía sus manos en la batalla después de ofrecerle sus oraciones."
 deity_hludana:0 "$omen_hludana$"
 omen_hludana:1 "Hludana"
 omen_hludana_desc:3 "Hludana es conocida como la protectora del bosque, así como una deidad patrona de la agricultura. Hludana suele asociarse con la fidelidad y la lealtad y es representada como una figura comprensiva. En tiempos difíciles, nuestro pueblo busca su protección."
 deity_nehalennia:0 "$omen_nehalennia$"
 omen_nehalennia:1 "Nehallenia"
 omen_nehalennia_desc:3 "Nehallenia, la diosa patrona del comercio, la horticultura y el trueque. Normalmente se la representa como una deidad sentada con un perro a su lado, así como mercancías a punto de caer bajo su dominio. Los comerciantes a menudo la invocan cuando hacen tratos en tierras extranjeras o con personas que provienen de culturas exóticas, así como las personas que buscan su ayuda en la producción de mercancías y bienes."
 deity_nerthus:0 "$omen_nerthus$"
 omen_nerthus:1 "Nerthus"
 omen_nerthus_desc:3 "Como una de nuestras principales diosas de la fertilidad, así como una de las deidades más populares entre las tribus germánicas en general, Nerthus es una imagen familiar y una deidad admirada en nuestra nación. Las historias dicen que Nerthus tiene un interés particular en los asuntos humanos y a menudo viaja entre sus seguidores y su gente."
