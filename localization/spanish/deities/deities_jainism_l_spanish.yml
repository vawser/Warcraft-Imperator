l_spanish:
  ## Generic ##
 deity_diwali:0 "$omen_diwali$"
 omen_diwali:0 "Festival Diwali"
 omen_diwali_desc:4 "Celebraremos un imponente festival de luces para inspirar a nuestras tropas de soldados cuando vayan a la guerra. Si bien obligarlos a participar en la lucha y la violencia no es favorable, es un mal necesario para proteger nuestra forma de vida."
 deity_satya:0 "$omen_satya$"
 omen_satya:0 "Satya"
 omen_satya_desc:4 "La verdad es un voto importante del jainismo. Cuando reclutemos a los jóvenes de la nación para que nos apoyen en nuestras batallas, seremos sinceros y no mentiremos. Cuando se unan a nuestra causa, nuestro ejército estará más fortalecido que nunca."
 deity_paryushana:0 "$omen_paryushana$"
 omen_paryushana:0 "Festival Paryushana"
 omen_paryushana_desc:4 "Organizaremos un imponente festival Paryushana que inspirará a nuestro pueblo a tomar votos de estudio, para que toda la sociedad obtenga una mayor perspectiva y sabiduría. Nuestra nación y nuestra comunidad sin duda alcanzarán grandes logros cuando sigamos avanzando con un nuevo enfoque."
 deity_aparigraha:0 "$omen_aparigraha$"
 omen_aparigraha:0 "Aparigraha"
 omen_aparigraha_desc:4 "Renunciar a las posesiones es un voto importante del jainismo. Transmitiremos la importancia del voto a nuestro pueblo. A medida que se acostumbren a dejar atrás sus riquezas materiales, podremos recaudar más impuestos por el bien de nuestra nación."
 deity_ahimsa:0 "$omen_ahimsa$"
 omen_ahimsa:0 "Ahimsa"
 omen_ahimsa_desc:4 "La no violencia en un voto importante del jainismo. Organizaremos una importante ceremonia para conmemorar el fin de la violencia en nuestra nación. Es hora de que nuestro pueblo encuentre la paz y deje atrás los conflictos de la guerra."
 deity_roth_teej:0 "$omen_roth_teej$"
 omen_roth_teej:0 "Roth Teej"
 omen_roth_teej_desc:4 "Organizaremos una imponente ceremonia Roth Teej para transmitir la importancia de la renuncia a las posesiones a nuestros seguidores. Cuando los distintos partidos abandonen la codicia de bienes materiales y se centren en lo que es bueno para nuestro pueblo, fluirá el oro."
 deity_arghya:0 "$omen_arghya$"
 omen_arghya:0 "Ritual Arghya"
 omen_arghya_desc:4 "En el ritual Arghya, nuestros seguidores rinden culto con distintos elementos para liberarse del ciclo de reencarnaciones. Nuestro pueblo vivirá a salvo, con el conocimiento de que cada vez está más cerca del Nirvana y de la libertad del Samsara."
 deity_mahavir_jayanti:0 "$omen_mahavir_jayanti$"
 omen_mahavir_jayanti:1 "Mahavir Jayanti"
 omen_mahavir_jayanti_desc:5 "Celebraremos una imponente ceremonia para festejar el nacimiento de Mahavira, el Tirthankara final. Esperamos que, al celebrar y contar las leyendas de su nacimiento, conozcamos la misma prosperidad y crecimiento que Vajji en su tiempo."
 deity_bhadrabahu:0 "$omen_bhadrabahu$"
 omen_bhadrabahu:0 "Sabiduría de Bhadrabahu"
 omen_bhadrabahu_desc:2 "El último en recibir indirectamente las enseñanzas del jainismo a través de los tirthenkaras, el extenso aprendizaje de Bhadrabahu ha dado forma al jainismo contemporáneo.\nBhadrabahu emigró con miles de seguidores a Belgola desde el norte y estableció una importante escuela y templo."
 deity_rishabhanatha:0 "$omen_rishabhanatha$"
 omen_rishabhanatha:0 "Las enseñanzas de Rishabhanatha"
 omen_rishabhanatha_desc:2 "La guía del gran fabricante de vados continúa ayudando a nuestra gente a escapar de la reencarnación interminable, inspirando la adhesión a sus sabias enseñanzas y disciplina.\nEl primer tirthenkara, se dice que Rishabhanatha pronunció su primer sermón en la colina de Shatrunjaya."
 deity_rishabhanatha_moksha:0 "$omen_rishabhanatha_moksha$"
 omen_rishabhanatha_moksha:0 "Moksha de Rishabhanatha"
 omen_rishabhanatha_moksha_desc:2 "El sorprendente ejemplo de Rishabhanatha de reencuentro para adquirir sabiduría y moksha inspira a nuestra gente a vivir vidas buenas y pacíficas.\nSe dice que el primer tirthenkara, Rishabhanatha, logró la moksha, la salvación, en el Monte Kailash."
 deity_neminatha:0 "$omen_neminatha$"
 omen_neminatha:0 "Moksha de Neminath"
 omen_neminatha_desc:2 "El primo de Krishna nos muestra que incluso lo divino debe seguir las enseñanzas del jainismo para que puedan ser liberados del ciclo de la muerte.\nSe dice que el 22o tirthenkara, Neminatha, logró la moksha, la salvación, en el Monte Girnar."
 deity_parshvanatha:0 "$omen_parshvanatha$"
 omen_parshvanatha:0 "Moksha de Parshwanatha"
 omen_parshvanatha_desc:2 "Parshvanatha nos enseña que la moderación es necesaria para vivir una buena vida, evitando poseer posesiones, robar y mentir.\nSe dice que el 24o tirthenkara, Parshvanatha, logró la moksha, la salvación, en la colina Parasnath en Jharkhand."
