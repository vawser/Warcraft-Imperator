 ## Dacian Deities ##
 deity_pleistoros:0 "$omen_pleistoros$"
 omen_pleistoros:1 "Pleistoros"
 omen_pleistoros_desc:4 "Pleistoros es un brutal dios de la guerra venerado y adorado por las tribus de Dacia. Regularmente sacrifican esclavos y prisioneros de guerra en su honor, esperando su continua bendición mientras libran sus muchas guerras."
 deity_zalmoxis:0 "$omen_zalmoxis$"
 omen_zalmoxis:1 "Zalmoxis"
 omen_zalmoxis_desc:4 "Zalmoxis, o Gebeleizis, como algunos lo llaman, fue un hombre sabio que convenció a los dacios a seguir sus creencias y su fe. Aunque supuestamente fue humano en algún momento, las tribus ahora lo adoran como un ser divino que guía a los muertos, trabajando como su psicopompo."

 ## Thracian Deities ##
 deity_sabazios:0 "$omen_sabazios$"
 omen_sabazios:1 "Sabazius"
 omen_sabazios_desc:4 "Sabazius es una de las muchas deidades de guerra veneradas por las tribus de Tracia, pero es la única deidad que se hizo popular lejos de su tierra natal, ya que los cultos en su honor surgieron en las tierras de los frigios y también en las de los lidios. En algunas historias, Sabazius es retratado como el jinete tracio, una figura famosa mucho más allá de las costas de Tracia."
 deity_derzelas:0 "$omen_derzelas$"
 omen_derzelas:1 "Derzelas"
 omen_derzelas_desc:4 "Derzelas es una deidad venerada entre los tracios, quienes creen que es el dios del inframundo, de la abundancia y de la salud. A menudo se le representa junto a una cornucopia, un símbolo de su papel como proveedor de las tribus. Sus adoradores celebran juegos en su honor, que se asemejan a los más famosos juegos de los griegos."
 deity_zibelthiurdos:0 "$omen_zibelthiurdos$"
 omen_zibelthiurdos:1 "Zibelthiurdos"
 omen_zibelthiurdos_desc:4 "Zibelthiurdos es un dios de los cielos, los relámpagos y la lluvia, y es considerado por muchos griegos como el Zeus tracio. A menudo es representado con rayos a su lado, y es una de las principales deidades de las tribus de Tracia."
 deity_bassareus:0 "$omen_bassareus$"
 omen_bassareus:1 "Bassareus"
 omen_bassareus_desc:4 "$dionysus_description$"
 deity_bendis:0 "$omen_bendis$"
 omen_bendis:1 "Bendis"
 omen_bendis_desc:4 "Bendis es una diosa tracia de la caza y la abundancia, normalmente acompañada y representada con sátiros o ménades. Entre los griegos se le asocia ocasionalmente con su diosa, Artemisa, otra deidad de la caza, pero últimamente Bendis se convirtió en una diosa popular por derecho propio en sus tierras. Hay un festival en su honor llamado el Bendideia."
 deity_semele:0 "$omen_semele$"
 omen_semele:1 "Sémele"
 omen_semele_desc:4 "Sémele es una diosa madre venerada en toda Tracia y es la madre de Bassareus. Algunos dicen que su culto se originó en Frigia, pero desde entonces tomó muchos más elementos griegos y tracios, las tierras en las que ahora es popular. Suele ser adorada junto a su hijo, Bassareus, entre los tracios o Dionisio entre los griegos, como el foco de su propio culto."
