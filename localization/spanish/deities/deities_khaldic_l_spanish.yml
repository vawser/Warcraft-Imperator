l_spanish:
 ## Generic Deities ##
 deity_theispas:0 "$omen_theispas$"
 omen_theispas:1 "Theispas"
 omen_theispas_desc:3 "Nuestros hombres se sentirán inspirados por Theispas. Su fuerza y su disciplina tendrán la fuerza de las tormentas. Cuando nuestros soldados luchen por la supremacía contra nuestros enemigos, sin duda lograremos más victorias que nunca."
 deity_shivini:0 "$omen_shivini$"
 omen_shivini:1 "Shivini"
 omen_shivini_desc:3 "Todos los jóvenes se unirán en masa a nuestros ejércitos cuando imploremos a Shivini que ilumine a nuestras tropas. Con nuestros ejércitos repletos de nuevos reclutas, tendremos suficientes soldados para la guerra durante mucho tiempo."
 deity_arubani:0 "$omen_arubani$"
 omen_arubani:1 "Arubani"
 omen_arubani_desc:3 "La esposa del dios supremo iluminará el camino de la búsqueda de la sabiduría para nuestros eruditos y sabios. Cuando nuestros académicos obtengan el don de la sabiduría, sin duda trabajarán con más eficiencia para lograr los avances tecnológicos que ansía nuestro pueblo."
 deity_epaninaue:0 "$omen_epaninaue$"
 omen_epaninaue:1 "Epaninaue"
 omen_epaninaue_desc:3 "Le imploramos a la diosa de la tierra que nos otorgue minerales preciosos y nos ayude a conseguir más riqueza. Cuando nuestro pueblo reúna riquezas inconmensurables, toda nuestra sociedad ganará prosperidad y beneficios."
 deity_khaldi:0 "$omen_khaldi$"
 omen_khaldi:1 "Jaldi"
 omen_khaldi_desc:3 "El dios supremo, el primero de todos, bendecirá nuestro pueblo cuando expanda su territorio. Con Jaldi de nuestro lado, nuestros habitantes dejarán atrás las dudas y se alzarán en armas por nuestra nación una vez más. "
 deity_dsvininaue:0 "$omen_dsvininaue$"
 omen_dsvininaue:1 "Dsvininaue"
 omen_dsvininaue_desc:3 "Le pedimos a la diosa del mar y de los ríos que proteja a nuestros mercaderes cuando atraviesen nuestras tierras en cumplimiento de su deber. Con la ayuda de Dsvininaue para nuestros mercaderes, esperamos que florezcan sus habilidades y sus redes comerciales, y que traigan más riqueza y prosperidad a nuestra nación."
 deity_bagvarti:0 "$omen_bagvarti$"
 omen_bagvarti:1 "Bagvarti"
 omen_bagvarti_desc:3 "La esposa del dios supremo traerá paz y prosperidad a nuestra nación y resolverá los conflictos de nuestros habitantes. Solamente los tontos se atreverían a oponerse a la gran Bagvarti y a su justicia. Seguro los disidentes bajarán sus armas, y dejarán atrás el resentimiento, a medida que sigamos avanzando."
 deity_huba:0 "$omen_huba$"
 omen_huba:1 "Huba"
 omen_huba_desc:3 "La madre de todos los seres vivientes otorgará vida y prosperidad a nuestra nación al proteger nuestras cosechas y partos. Con su bendición, terminarán los años de desolación y nuestros niños podrán crecer sanos y salvos."
 deity_nane:0 "$omen_nane$"
 omen_nane:1 "Nane"
 omen_nane_desc:3 "Le pedimos a la sabia Nane que bendiga a nuestros soldados con disciplina en la batalla, para que podamos ganar nuestras guerras y proteger a nuestra nación. Con ella de nuestro lado, estamos seguros de que nuestros hombres se sentirán inspirados a esforzarse como nunca antes."
 deity_mihr:0 "$omen_mihr$"
 omen_mihr:1 "Mihr"
 omen_mihr_desc:3 "Con la luz y la verdad de nuestro lado, la bendición de Mirh inspirará a nuestros jóvenes a defender nuestras tierras de los enemigos extranjeros. Cuando se unan en masa a nuestros ejércitos, tendremos más reclutas de los que necesitaremos por mucho tiempo."
 deity_tir:0 "$omen_tir$"
 omen_tir:1 "Tir"
 omen_tir_desc:3 "Le imploramos al místico que bendiga a nuestros artistas y artesanos con los dones del conocimiento y la perspicacia. Cuando hayamos recibido el don de la sabiduría, nuestro país prosperará como nunca antes."
 deity_vahagn:0 "$omen_vahagn$"
 omen_vahagn:1 "Vahagn"
 omen_vahagn_desc:3 "Rendimos culto a Vahagn con la esperanza de que proteja a nuestra nación. Con su protección, podremos reunir la riqueza de nuestro pueblo y expandirnos, para lograr más prosperidad que nunca."
 deity_aramazd:0 "$omen_aramazd$"
 omen_aramazd:1 "Aramazd"
 omen_aramazd_desc:3 "El gran Aramazd apoyará a nuestro pueblo mientras nos expandimos a territorio extranjero por la gloria de nuestros dioses. Nuestro pueblo aceptará la necesidad de la guerra, ya que pocos se oponen a la voluntad de los dioses."
 deity_tsovinar:0 "$omen_tsovinar$"
 omen_tsovinar:1 "Tsovinar"
 omen_tsovinar_desc:3 "Le pedimos a la valiente Tsovinar que proteja a nuestros mercaderes cuando viajan en el mar en busca de fortuna para nuestro pueblo. Cuando traigan fortunas lejanas a nuestro país, sin duda prosperaremos en abundancia."
 deity_anahit:0 "$omen_anahit$"
 omen_anahit:1 "Anahit"
 omen_anahit_desc:3 "Esperemos que la amable Anahit bendiga a nuestra nación con protección para nuestros niños, y que sus seguidores vivan tranquilamente con la certeza de que podrán traer hijos al mundo de forma segura."
 deity_spandaremet:0 "$omen_spandaremet$"
 omen_spandaremet:1 "Spandaramet"
 omen_spandaremet_desc:3 "Spandaramet revivirá nuestras cosechas, lo que traerá alimento y suministros para nuestro pueblo. Como es la diosa de la muerte, le pedimos una tregua de sus poderes para poder crecer y expandirnos una vez más."
