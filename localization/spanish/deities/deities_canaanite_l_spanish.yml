l_spanish:
 ### Nation specific ###
 ## Carthage ##
 deity_baal_qarnaim:0 "$omen_baal_qarnaim$"
 omen_baal_qarnaim:1 "Ba'al Qarnaim"
 omen_baal_qarnaim_desc:3 "Haremos grandes ofrendas al señor de los dos cuernos, lo que asegurará su bendición y aceptación de nuestras recientes guerras. Con su guía, podremos fácilmente justificar nuestra expansión en tierras enemigas, ante nuestro pueblo que está cansado de las batallas y los conflictos.\n\nComo otro rostro del gran Baal, adoramos a Baal Qarnaim en tiempos de necesidad y guerra, y él inspira a nuestro pueblo."

 ## Arabian (south_levantine) ##
 deity_attar:0 "$omen_attar$"
 omen_attar:1 "Attar"
 omen_attar_desc:3 "Aquel que es audaz en la batalla ayudará y protegerá a nuestros hermanos en las armas, y asegurará su disciplina y moral. Con nuestros soldados luchando para probarse a sí mismos, es mucho más probable que la victoria sea nuestra."

 ## Carthaginian ##
 deity_tanit:0 "$omen_tanit$"
 omen_tanit:1 "Tanit"
 omen_tanit_desc:3 "Nuestra diosa velará por nosotros en la batalla, y asegurará nuestra victoria al conquistar a los enemigos. Hay pocas deidades que inspiran a nuestros soldados como Tanit, y se demostrará una vez más el impacto que tiene en nuestras guerras.\n\nA diferencia del panteón fenicio en su conjunto, Tanit es más bien una diosa cartaginesa local. Ella juega un papel importante en los ritos como diosa lunar y como diosa de la guerra. Tanit es tan encantadora que incluso algunos de los libios y mauretanos han comenzado a adorarla siguiendo nuestro ejemplo."
 deity_baal_hammon:0 "$omen_baal_hammon$"
 omen_baal_hammon:1 "Baal Hammon"
 omen_baal_hammon_desc:3 "Los jóvenes de la nación se unirán a nuestras banderas con el conocimiento de que Baal Hammon ha bendecido nuestras guerras. Con más reclutas a nuestra disposición, estamos seguros de que podremos forzar a nuestros enemigos a aceptar nuestras demandas con nuestro ejército superior.\n\nA diferencia de la adoración más genérica de Baal en las otras áreas fenicias, tenemos el favor del propio Baal Hammon, el más importante del panteón de las tierras cartaginesas. Como dios de la cosecha, en ocasiones se le compara con el griego Cronos, aunque desempeña un papel activo más importante que su versión griega."

 ## Generic ##
 deity_anat:0 "$omen_anat$"
 omen_anat:1 "Anat"
 omen_anat_desc:3 "La diosa guerrera salvaje luchará junto a nuestros hombres, guiará sus manos en la batalla y fortalecerá su moral. Anat es conocida por la brutal matanza de sus enemigos. Es más probable que ganemos nuestras guerras con ella de nuestro lado.\n\nComo diosa de la guerra, Anat era bien conocida entre muchas culturas cananeas a lo largo del Levante. Ella jugó un papel importante en la venganza de su hermano y amante Baal después de su supuesta muerte a manos de Mot."
 deity_el:0 "$omen_el$"
 omen_el:1 "El"
 omen_el_desc:3 "Todos los jóvenes se congregarán en nuestras banderas bajo la guía del dios supremo. Estamos seguros de que seremos capaces de ganar nuestras guerras ahora que tenemos un mayor número de reclutas potenciales que antes.\n\nComo cabeza del panteón, El es el primero entre iguales en lo que a la mayoría se refiere. Es el rey y padre de la mayoría de las deidades, y es el creador de todas las cosas."
 deity_kothar:0 "$omen_kothar$"
 omen_kothar:1 "Kothar"
 omen_kothar_desc:3 "El gran conocimiento de Kothar-wa-Khasis brillará sobre nuestros artesanos y nos bendecirá con su perspicacia. A medida que progresamos bajo su guía, estamos seguros de poder competir con nuestros vecinos y avanzar más allá de las capacidades de nuestros enemigos.\n\nKothar es bien conocido como el patrón de la metalurgia y la magia, habiendo hecho muchas armas notables y regalos a las otras deidades con sus habilidades únicas. Las historias cuentan que incluso los egipcios aprendieron del dios, y lo llamaron Ptah en su propio idioma."
 deity_yam:0 "$omen_yam$"
 omen_yam:1 "Yam"
 omen_yam_desc:3 "Yam es uno de los dioses del mar en su forma más salvaje. Desde su palacio en las profundidades oscuras del océano, controla las olas devastadoras y los vientos tumultuosos a los que deben enfrentarse nuestros barcos cuando navegan en los mares.\n\nAunque es uno de los campeones elegidos de El, es un peligro para quienes osan ofenderlo. Ha descargado su ira sobre muchos marineros aplastándolos contra arrecifes o destrozando sus barcos con las olas."
 deity_melqart:0 "$omen_melqart$"
 omen_melqart:1 "Melkart"
 omen_melqart_desc:3 "El gran errante Lord Melkart traerá riqueza a todo nuestro reino. Con mayores riquezas viene una mayor prosperidad para el pueblo, lo que garantiza nuestra seguridad por el momento.\n\nAunque el dios era originalmente el dios patrón de la ciudad fenicia de Tiro, se ha hecho muy conocido en todo el mundo fenicio, así como con todos sus socios comerciales y relaciones."
 deity_baal:0 "$omen_baal$"
 omen_baal:1 "Baal"
 omen_baal_desc:3 "El gran Baal justificará nuestra expansión en tierras enemigas, y asegurará el éxito continuado de tales campañas. Hay algunos que se han cansado de la guerra, pero esta bendición los convencerá de la necesidad de una guerra continua.\n\nComo patrón de las cosechas, las tormentas, el clima y los marineros, el gran Baal es la más adorada de nuestras deidades. En tiempos de lucha y necesidad, Baal es la deidad que trae salvación y ayuda."
 deity_dagon:0 "$omen_dagon$"
 omen_dagon:1 "Dagón"
 omen_dagon_desc:3 "Dagón proveerá a nuestros comerciantes con grandes cantidades de recursos para comerciar. Con su ayuda, nuestros comerciantes ven una mayor abundancia y están seguros de poder expandir sus operaciones y continuar su búsqueda de riqueza durante mucho tiempo.\n\nConocido por los griegos como Zeus Arotrios, Dagón es el padre de Baal y un dios de la fertilidad por derecho propio."
 deity_shapash:0 "$omen_shapash$"
 omen_shapash:1 "Shapash"
 omen_shapash_desc:3 "La justicia de Shapash brillará sobre nuestra nación como el Sol y bendecirá a nuestro pueblo con paz e integridad. Bajo su escrutinio, solo las personas más rebeldes continuarán su lucha contra nuestra sociedad, y finalmente pondremos fin a cualquier amenaza interna.\n\nComo una de las hijas de El, es conocida como una diosa del Sol y jueza entre los dioses. Su justicia decide la fe de otros dioses, y puede obstaculizar sus acciones si es necesario."
 deity_astarte:0 "$omen_astarte$"
 omen_astarte:1 "Astarté"
 omen_astarte_desc:3 "Nuestra gente crecerá y se expandirá bajo la mirada amorosa de la diosa. Con su bendición sobre nuestro pueblo, nuestros jóvenes crecerán sanos, y nuestras cosechas serán abundantes durante muchos años.\n\nAstarté es conocida como una diosa de la fertilidad en todas las tierras fenicias, ocasionalmente celebrada junto con el dios sanador Eshmún. Los griegos la comparan a menudo con su Afrodita."
 deity_eshmun:0 "$omen_eshmun$"
 omen_eshmun:0 "Eshmun"
 omen_eshmun_desc:1 "La sabiduría y benevolencia de Eshmun traerá salud y felicidad a nuestra gente. Con su vasto conocimiento de los dones salvajes y variados de la naturaleza, el dios protegerá a nuestra gente de los estragos de la enfermedad y el tiempo.\n\nAdorado de Fenicia a Cartago y llamado por los griegos Asklepios, Eshmun es un dios famoso y muy apreciado en todo el mundo cananeo."
 deity_atargatis:0 "$omen_atargatis$"
 omen_atargatis:0 "Atargatis"
 omen_atargatis_desc:1 "Atargatis, el tres veces bendecido portador de abundancia y protector de los necesitados, verá que las necesidades de nuestro pueblo permanecen saciadas.\n\nAtargatis es una combinación sintética de las tres grandes diosas cananeas: 'Atirat', Anat y 'Attart, cuyo culto siguió siendo popular durante siglos después de la helenización de Siria, particularmente en Bambyke." # [LocEditor:AwaitingBatchUpdate]
 deity_baalat:0 "$omen_baalat$"
 omen_baalat:0 "Ba'alat"
 omen_baalat_desc:0 "Ba'alat es una deidad proveniente de la ciudad-estado de Biblos en Fenicia, y ha tenido un impresionante santuario en la ciudad desde tiempos inmemoriales.\n\nLa deidad a menudo se asocia con la tierra y otras diosas de la fertilidad como Astarte e Ishtar, mientras que los egipcios la conocen como Hathor y los griegos la llaman Baaltis."

 # Heirs of Alexander #
 deity_gad:0 "$omen_gad$"
 omen_gad:0 "Gad"
 omen_gad_desc:0 "Gad es un antiguo dios, o en ocasiones diosa, de la fortuna y el azar. A diferencia de muchas de las otras deidades de Fenicia y Palestina, Gad se invoca y se honra universalmente en todo el oriente del Mediterráneo. A veces se invoca a otras deidades con el nombre Gad, que representa más bien un título que una deidad específica."
 deity_hadad:0 "$omen_hadad$"
 omen_hadad:0 "Hadad"
 omen_hadad_desc:0 "Hadad es un dios de las tormentas originario del norte de Siria y el sur de Armenia, donde se le adoraba junto con la deidad sincrética Atargatis. A pesar de sus orígenes, uno de sus mayores templos se erigió en Ascalón, ciudad en la que se le consideraba la deidad más importante."

