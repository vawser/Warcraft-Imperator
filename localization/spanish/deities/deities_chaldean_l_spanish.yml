 deity_ashshur:0 "$omen_ashshur$"
 omen_ashshur:1 "Ashshur"
 omen_ashshur_desc:3 "Ashshur, el dios poderoso, cuyos ojos furiosos hacen temblar de miedo y desesperanza a extranjeros y enemigos, ha salvado al país muchas veces. Es fuerte y enérgico, solo pueden aplacar su furor la sangre de la batalla y el honor y la gloria de los reyes que lo veneran en los templos.\n\nEn épocas pasadas, Ashshur permitió la expansión del poder de sus reyes y príncipes, y cuando su destino estaba a punto de torcerse, siempre les devolvió la gloria anterior. Confiamos en que, si nos extiende la mano, podremos expandirnos otra vez para traer riquezas, hombres, mujeres y niños de tierras extranjeras y emplearlos para restablecer nuestro poder y gloria."
 deity_ninurta:0 "$omen_ninurta$"
 omen_ninurta:1 "Ninurta"
 omen_ninurta_desc:3 "Ninurta es fuerte, poderoso y valiente en la lucha. Es quien venció a los demonios con su maza Sharur, como hizo con Anzû y su ejército de piedras. Solo Ninurta podría enfrentarse a él sin perder la decisión de combatir.\n\nSi Ninurta favorece a nuestras tropas, confiamos en que venceremos. Si el gran dios está de nuestro lado, sin duda nuestros soldados derrotarán a quienes nos controlan y no nos someteremos al tributo de personas que nos rodean y quieren causar el caos en nuestro país. Entonces, sus santuarios en Nippur, en Babilonia, y Kalhu, en Asiria, volverán a su antigua gloria y, cuando logremos la victoria, el pueblo estará de nuevo en paz."
 deity_ishtar:0 "$omen_ishtar$"
 omen_ishtar:1 "Ishtar"
 omen_ishtar_desc:3 "Ishtar es una diosa guerrera que vuelve locos a los hombres con sus siete prendas mágicas. Puede llevarlos a la desesperación más profunda, así como obligarlos a esforzarse para llegar a la máxima gloria. Así lo hizo con su amante Tammuz, a quien abandonó en el infierno, y con Gilgamesh, quien tuvo que luchar contra su toro salvaje para restaurar la paz en Uruk.\n\nIshtar tiene dos caras: es la deidad del amor físico que hace que los hombres y mujeres tengan muchos hijos varones, pero también es una diosa bélica que impulsa a los hombres a unirse a las tropas y entrar en combate. Con su favor, seguramente nuestros ejércitos se llenarán de jóvenes fuertes que podrán expandir las fronteras del país."
 deity_ea:0 "$omen_ea$"
 omen_ea:1 "Ea"
 omen_ea_desc:4 "Ea es el dios patrón de los sabios, de los artesanos y creadores. Su conocimiento y su comprensión a menudo salvaron al país del desastre. ¿No fue él quien puso fin a este ataque de los dioses menores y creó a la humanidad para que los liberara con su trabajo? ¿No fue él quien salvó a esos mismos hombres del diluvio ordenando a Uta-Napishtî que construyera una gran arca de madera?\n\nCon el favor de Ea, los eruditos, escribas y escritores obtendrán sabiduría y conocimiento, perspicacia y comprensión. Con sus inventos, harán del país el corazón del mundo y de nuestras ciudades la sede de un gobierno fuerte, dispensador de paz y de profusión."
 deity_nabu:0 "$omen_nabu$"
 omen_nabu:1 "Nabû"
 omen_nabu_desc:3 "Nabû es el más sabio de los sabios, el que con su batuta otorga el conocimiento a todo el mundo, desde el rey hasta el más bajo de los escribas, aprendiendo las hazañas de los antiguos gobernantes, así como las buenas formas de administrar el país mediante la gestión de los palmerales, los campos, los templos y los canales.\n\nGracias a su favor, los escribas de los dioses y del rey serán diligentes; escribirán rápido y bien sus tablas y sus pergaminos, llevarán bien las cuentas y permitirán que el país prospere. Nuestra prosperidad estará asegurada y las arcas de los dioses y del rey por igual se llenarán gracias al favor del dios y a su conocimiento y perspicacia."
 deity_enlil:0 "$omen_enlil$"
 omen_enlil:1 "Enlil"
 omen_enlil_desc:3 "Enlil creó todo aquí abajo, es el padre de los dioses, el que hizo a la humanidad y a la patria. Sus fuertes palabras hacen y deshacen imperios, y es él quien decide el destino de todos.\n\nSi Enlil nos mira con favor, seguramente nos dará todas esas tierras que rodean el país. Él permitirá el regreso de reyes poderosos y les dará el gobierno sobre territorios lejanos. Ya sea por nuestras poderosas tropas o por esos azotes que en los viejos tiempos se llevaban a los mortales, muy pronto la patria se expandirá a los bordes del mundo, a los lugares que su aliento alcanza el viento: a las orillas del amargo Apsû que rodea la Tierra."
 deity_shamash:0 "$omen_shamash$"
 omen_shamash:1 "Shamash"
 omen_shamash_desc:3 "El dios radiante, el Sol, trae calor y alegría a la patria; desde los cielos, lo ve todo y sabe todo lo que hay en el corazón de los hombres. Él es el que castiga a cualquiera que se atreva a romper su juramento, que sea incapaz de cumplir sus promesas, que viole las leyes y que demuestre deshonestidad.\n\nShamash nos protegerá, se asegurará de que nuestros mercaderes y comerciantes vayan a tierras montañosas lejanas y traigan sus riquezas de vuelta al país, ya sean maderos, piedras preciosas o metales, seguirán honrando sus contratos y las palabras por las que juraron. Gracias a él, las riquezas de todo el mundo convergerán para adornar los santuarios y los palacios, y el dios se asegurará del retorno de nuestra prosperidad como en los días de aquellos poderosos reyes de la antigüedad."
 deity_marduk:0 "$omen_marduk$"
 omen_marduk:1 "Marduk"
 omen_marduk_desc:3 "Marduk es Bêl, el señor y el programador de todo en la Tierra. Él mantiene la ley y el orden en el país; él es quien derrotó al mar, Tiamat, cuando quería crear el caos; él es quien, cuando Erra vino a Babilonia para sembrar discordia y desorden, regresó para restaurar el orden y la prosperidad.\n\nCon el favor de Marduk, el país volverá a estar vivo; gracias a los dioses que lo siguen y obedecen sus poderosas palabras, la paz, la legalidad y el bienestar estarán asegurados, y todos se inclinarán ante el rey de los dioses y el rey de reyes."
 deity_sin:0 "$omen_sin$"
 omen_sin:1 "Sîn"
 omen_sin_desc:3 "Sîn, el dios iluminador de la Luna, es comúnmente venerado por la humanidad mientras los vigila desde sus templos en Ur, Harrân o Tayma de los árabes. ¿Qué sería de ellos sin su favor, el que supervisa el crecimiento de las cosechas y la fertilidad de los rebaños y las mujeres?\n\nCon Sîn mirando con agrado al país, la cosecha será abundante, el ganado se multiplicará y la población crecerá hasta desbordarse, como los grandes ríos que inundan la llanura antes de asaltar las montañas."
