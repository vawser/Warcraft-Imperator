l_spanish:
 ## Generic ##
 deity_sinifere:0 "$omen_sinifere$"
 omen_sinifere:1 "Sinifere"
 omen_sinifere_desc:3 "Con la guía de Sinifere, nuestros guerreros rebosarán de fuerza y disciplina. Con el auxilio del dios para nuestra causa, nuestros hombres sin duda podrán derrotar a nuestros enemigos y lograr la victoria."
 deity_gurzil:0 "$omen_gurzil$"
 omen_gurzil:1 "Gurzil"
 omen_gurzil_desc:3 "Gracias al sagrado dios Sol Gurzil, tantos los jóvenes como los adultos se unirán en masa a nuestras tropas para luchar contra nuestros enemigos. Con la ayuda repentina de todos estos hombres, nuestras filas crecerán más de lo que imaginamos. Estaremos listos para cualquier peligro que pueda acecharnos."
 deity_tannit:0 "$omen_tannit$"
 omen_tannit:1 "Tannit"
 omen_tannit_desc:3 "La gran tejedora Tannit nos bendecirá con su sabiduría y otorgará el don de la perspectiva a nuestros sabios, académicos y eruditos. Con este nuevo conocimiento, seguro podremos progresar y producir innovaciones e ideas para nuestro pueblo.\n\nOriginalmente fue una diosa de origen cartaginés, pero se ha convertido en una parte importante de la religión desde Libia hasta Mauretania."
 deity_shaheded:0 "$omen_shaheded$"
 omen_shaheded:1 "Shaheded"
 omen_shaheded_desc:3 "La gran diosa del mar protegerá y cuidará a nuestros mercaderes y comerciantes cuando abandonen su hogar en busca de riqueza para nuestro pueblo. Con nuevas riquezas y tesoros de tierras distantes, seguro traerán prosperidad a nuestra nación.\n\nShahaded es una diosa del mar venerada originalmente en Libia, pero sus devotos han esparcido su nombre con el tiempo."
 deity_nanna_tala:0 "$omen_nanna_tala$"
 omen_nanna_tala:1 "Nanna Tala"
 omen_nanna_tala_desc:3 "La gran diosa de la primavera traerá salvación y prosperidad a nuestro pueblo y aplacará los conflictos y desacuerdos internos. Con paz en nuestras tierras, podemos concentrarnos en los enemigos en las fronteras en vez de en los enemigos internos.\n\nExisten numerosos mitos sobre la mujer que ahora es conocida como la diosa Nanna Tala. Se cuenta que ella y sus hijos sacrificaron sus vidas para encontrar agua para su pueblo, y que los justos aún pueden invocarla para pedirle agua cuando la necesitan."
