l_spanish:
 deity_osiris:0 "$omen_osiris$"
 omen_osiris:1 "Osiris"
 omen_osiris_desc:3 "Osiris es una de las deidades más importantes de nuestro panteón desde hace mucho tiempo. Se le llama "el hermoso", "el rey de los vivos", "el señor del amor" y "el señor eterno". Es el dios patrón del inframundo, de la vida después de la muerte y del renacimiento.\n\nSe dice que ascenderá algún día y se llevará a todos los que sean dignos, ya sean plebeyos o antiguos reyes egipcios."
 deity_sekhmet:0 "$omen_sekhmet$"
 omen_sekhmet:1 "Sekhmet"
 omen_sekhmet_desc:3 "Sekhmet, la leona de Menfis y Leontópolis, es nuestra diosa patrona de la guerra, la caza y la sanación. En la antigüedad, a menudo era una de las principales deidades de los faraones y se dice que los lideraba hacia la guerra.\n\nAunque recibe muchos nombres, como "la que aniquila" y "ama del terror", Sekhmet ha sido la diosa protectora de nuestro pueblo durante siglos, al menos cuando aplacamos su ira y la convencemos de que esté de nuestro lado."
 deity_anhur:0 "$omen_anhur$"
 omen_anhur:1 "Anhur"
 omen_anhur_desc:3 "Con su bendición, nuestros hombres mostrarán tan poca misericordia como lo hace el "cazador de enemigos". La bendición de Anhur fortalecerá la disciplina de nuestros soldados y los hará capaces de conseguir las victorias que buscamos.\n\nAnhur ha sido el patrón de los ejércitos egipcios durante mucho tiempo, y en varios sentidos es la personificación de la fuerza de Egipto. Los griegos equiparan al gran dios con su propio dios guerrero, Ares."
 deity_resheph:0 "$omen_resheph$"
 omen_resheph:1 "Reshef"
 omen_resheph_desc:3 "Hombres de todas partes de nuestras tierras se reunirán bajo la bendición de Reshef. Con estos hombres nuevos reunidos bajo nuestros estandartes, es seguro que ganaremos más guerras, ya que nunca nos quedaremos sin soldados para atacar a nuestros enemigos.\n\nAunque Reshef proviene originalmente de las tierras de los cananeos, forma parte integral de nuestra propia fe. Antaño un dios preocupado por las plagas y enfermedades, se ha convertido en el patrón de los carros y los caballos."
 deity_ptah:0 "$omen_ptah$"
 omen_ptah:1 "Ptah"
 omen_ptah_desc:3 "Con Ptah dirigiendo las manos de nuestros artesanos, ellos podrán obtener sabiduría y perspicacia a la que de otra manera no podrían aspirar.\n\nPtah solía ser el que creó la vida, y por lo tanto, a todos los mortales. Tiene un culto famoso en su honor, y a menudo ha jugado un papel importante en la misma familia real.\n\nLos fenicios y cananeos son conocidos por llamar al dios Kothar cuando es adorado en sus tierras."
 deity_anubis:0 "$omen_anubis$"
 omen_anubis:1 "Anubis"
 omen_anubis_desc:3 "El gran protector de las tumbas y guía de las almas traerá la riqueza de la nación a nuestras manos, y con la nueva prosperidad y riqueza, nuestra gente crecerá y se expandirá como nunca antes.\n\nAnubis es conocido como el guía de las almas, así como un guardián de las tumbas y de los propios muertos. Últimamente, algunos macedonios han empezado a referirse al dios como Hermanubis al combinar al antiguo dios con el Hermes griego."
 deity_amun:0 "$omen_amun$"
 omen_amun:1 "Amón"
 omen_amun_desc:3 "Amón bendecirá y justificará a nuestra nación con su presencia al concedernos permiso para expandirnos. Aunque hay gente agotada por nuestras largas guerras, incluso ellos se convencerán con la ayuda de esta deidad.\n\nAmón se ha vuelto más popular entre las tribus vecinas, así como entre los griegos en Cirenaica y en el extranjero. Esto se hizo particularmente notable después de que el gran conquistador Alejandro detuviera sus campañas contra los persas para viajar hasta el oráculo en Siwah y recibir su bendición.\n\nAlgunos macedonios han comenzado a llamarlo Zeus Amón al combinar al dios con su Zeus griego."
 deity_hathor:0 "$omen_hathor$"
 omen_hathor:1 "Hathor"
 omen_hathor_desc:3 "La gran diosa del cielo Hathor bendecirá a nuestros mercaderes y comerciantes con abundantes recursos, bienes extranjeros y nuevos contactos productivos. Con riqueza en sus bolsillos, nuestros mercaderes sin duda podrán expandir sus operaciones y traer tesoros aún más valiosos a nuestras tierras.\n\nAunque habita en tierras extranjeras, igualmente le rendimos culto a Hathor y le pedimos que nos guíe. Es conocida como consorte y madre de varios dioses importantes y se le rinde culto por sus numerosos dones: la música, la danza, la alegría, la sexualidad, la feminidad e incluso la luz del sol.\n\nLos helénicos a menudo la comparan con su diosa Hera."
 deity_horus:0 "$omen_horus$"
 omen_horus:1 "Horus"
 omen_horus_desc:3 "Horus contempla a nuestro pueblo y nos bendice. Nuestra tierra disfruta nuevamente de paz. Con la protección del dios en nuestra nación, tan solo los más rencorosos seguirán causando problemas.\n\nHorus solía ser el dios patrono de la ciudad de Nekhen, pero se ha convertido en uno de los dioses más importantes del panteón. Se dice que es el dios del cielo, responsable del Sol, el firmamento y la Luna. Es además el dios de Egipto.\n\nExisten muchos relatos sobre los conflictos entre Horus y su hermano Set, el dios patrono del desierto. En tiempos posteriores, a menudo se ha equiparado a Horus con el dios griego Apolo."
 deity_isis:0 "$omen_isis$"
 omen_isis:1 "Isis"
 omen_isis_desc:3 "La gran diosa Isis bendecirá a nuestro pueblo con fertilidad y cosechas como nunca se han visto. Finalmente, podremos dejar atrás los años de hambruna y ver nuevamente cómo nuestros habitantes se vuelven fuertes y saludables.\n\nIsis es una de las diosas más conocidas. Algunos de nuestros vecinos también la adoran. A lo largo de todo el mundo helénico, han surgido cultos y devotos que la han incorporado a sus panteones."
 deity_ra:0 "$omen_ra$"
 omen_ra:0 "Ra"
 omen_ra_desc:0 "Ra es una de las deidades más antiguas e importantes del panteón egipcio, como creador de la vida y dios del orden y los reyes. Fue adorado en particular por los primeros faraones de Egipto, con sus sacerdotes y ceremonias a menudo estrechamente vinculados a los propios monarcas.\n\nComo el creador de todo, Ra es considerado el origen del universo, así como la mayoría de las otras deidades adoradas en tierras egipcias, y el portador de la vida a las tierras fértiles alrededor del Nilo. Entre los griegos, Ra a menudo se asocia con Helios o Apolo."

 # Heirs of Alexander #
 deity_sobek:0 "$omen_sobek$"
 omen_sobek:0 "Sobek"
 omen_sobek_desc:0 "Sobek es un antiguo dios egipcio venerado desde los primeros días del reino y es la divinidad tutelar de Shedet, la ciudad llamada Cocodrilópolis por los griegos. Se venera a la deidad como protector contra los peligros del Nilo, y a menudo se asocia con los faraones de Egipto."
 deity_banebdjedet:0 "$omen_banedbjedet$"
 omen_banebdjedet:0 "Banebdyedet"
 omen_banebdjedet_desc:0 "Es una deidad importante asociada a menudo con varios de los faraones, y divinidad tutelar de Mendes. Banebdyedet se vincula generalmente con Osiris, el dios patrono de la otra vida. Algunos afirman que es la personificación del poder y el espíritu de Osiris.\n\nLos griegos suelen llamar a Banebdyedet "la cabra de Mendes", aunque con frecuencia se le representa con cabeza de carnero."
 deity_thoth_hermes:0 "$omen_thoth_hermes$"
 omen_thoth_hermes:0 "Thot-Hermes"
 omen_thoth_hermes_desc:0 "Esta es una deidad sincrética que combina al dios griego Hermes con el egipcio Thot. Se ha vuelto popular especialmente entre los griegos que se trasladaron a Egipto luego de la invasión de Alejandro y de que la dinastía ptolemaica tomara el control de la zona. En forma similar a las dos deidades originales, se le asocia con la otra vida, la escritura y, en parte, la sabiduría.\n\nEn los relatos en los que aparece, a menudo desempeña el papel de consejero o asesor, o bien, en raras ocasiones, de embustero."
