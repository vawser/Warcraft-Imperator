l_spanish:
 ## Generic Deities ##
 deity_zadeni:0 "$omen_zadeni$"
 omen_zadeni:1 "Zadeni"
 omen_zadeni_desc:2 "Zadeni es el dios patrón de la guerra y la fecundidad que suelen invocar nuestros hombres antes de ir a la batalla. Por lo general, se le ve con una flor o con un hacha en sus manos acompañado por un león alado. Los griegos lo conocen como Heracles."
 deity_armazi:0 "$omen_armazi$"
 omen_armazi:1 "Armazi"
 omen_armazi_desc:2 "Armazi es el dios patrón de la lluvia, el trueno, el clima y la abundancia. Ataviado con su armadura y con espada en mano, es una inspiración para quienes lo siguen. Los zoroastros lo conocen como Ahura Mazda, mientras que los griegos lo llaman Zeus."
 deity_kopala:0 "$omen_kopala$"
 omen_kopala:1 "Kopala"
 omen_kopala_desc:2 "Un gran héroe venerado por muchos de los nuestros debido a sus grandes hazañas. Las más grandiosas incluyen el destierro de Devebi del reino, al atraparlo bajo tierra luego de derrotarlo en una prueba y en una batalla."
 deity_gacim:0 "$omen_gacim$"
 omen_gacim:1 "Gacim"
 omen_gacim_desc:2 "Gacim es el compañero de Ga y un dios de la fertilidad. Ambos son considerados las deidades que gobiernan todos los misterios del mundo y que se encargan de hacer girar la rueda del destino. Algunos comparan a Gacim con el anatolio Atis."
 deity_ghmerti:0 "$omen_ghmerti$"
 omen_ghmerti:1 "Ghmerti"
 omen_ghmerti_desc:2 "Ghmerti es cabeza de nuestro panteón, el primero entre todas nuestras deidades y el señor del universo. Es el padre del Sol y de la Luna, además de otras deidades en nuestro panteón. Como el creador de todo, las vidas de los hombres y animales descansan en sus manos."
 deity_ga:0 "$omen_ga$"
 omen_ga:1 "Ga"
 omen_ga_desc:2 "Ga es la compañera de Gacim y la diosa madre. Ambos son considerados las deidades que gobiernan todos los misterios del mundo y que se encargan de hacer girar la rueda del destino. Algunos comparan a Ga con la anatolia Cibeles."
 deity_adgilis_deda:0 "$omen_adgilis_deda$"
 omen_adgilis_deda:1 "Adgilis Deda"
 omen_adgilis_deda_desc:2 "Adgilis Deda es la diosa de la fertilidad y la ganadería. Guía las cosechas y el ganado de nuestros granjeros y protege a los viajeros que llegan a nuestras tierras. Suele vérsele como la diosa suprema de las personas que viven en las difíciles tierras montañosas de Iberia."
 deity_dali:0 "$omen_dali$"
 omen_dali:1 "Dali"
 omen_dali_desc:2 "Dali es la diosa patrona de la caza y es una deidad hermosa que habita en las montañas del Cáucaso. Los cazadores la invocan para que les conceda permiso de entrar en su reino y solo con su ayuda podrán encontrar la presa que buscan."

 ## Ainina and Danina, event made omens ##
 deity_ainina_and_danina:0 "$omen_ainina_and_danina$"
 omen_ainina_and_danina:1 "Ainina y Danina"
 omen_ainina_and_danina_desc:2 "Ainina y Danina son un par de diosas que se introdujeron al panteón armázico en tiempos posteriores. Suelen estar asociadas con la fertilidad, la sanación y la sabiduría, y cuentan con un culto que las sigue. En ocasiones, se les compara con Anahit o Inanna."
