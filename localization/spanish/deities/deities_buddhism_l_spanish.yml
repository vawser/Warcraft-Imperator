 deity_viriya_parami:0 "$omen_viriya_parami$"
 omen_viriya_parami:0 "Viriya Pāramī"
 omen_viriya_parami_desc:4 "El pueblo de nuestra nación encontrará vigor, fuerza y diligencia en la batalla. Aunque el combate en sí no es algo recomendable, a veces se debe luchar por el bien común, y es importante hacerlo con honor y disciplina.\n\nViriya Parami es una de nuestras perfecciones budistas. Se enfoca en enseñar a las personas a ser responsables, cumplidoras y a esforzarse en su trabajo. "
 deity_adhitthana_parami:0 "$omen_adhitthana_parami$"
 omen_adhitthana_parami:0 "Adhiṭṭhāna Pāramī"
 omen_adhitthana_parami_desc:4 "Si bien es normal preocuparse cuando uno se enfrenta a la adversidad, inspiramos determinación a nuestros jóvenes en estos tiempos difíciles. Es importante que la comunidad colabore y se esfuerce por alcanzar sus metas, tanto en la guerra como en otros proyectos comunitarios.\n\nAdhiṭṭhana Parami es una de nuestras perfecciones budistas. Se enfoca en enseñar a las personas a ser resueltas y decididas en sus acciones."
 deity_panna_parami:0 "$omen_panna_parami$"
 omen_panna_parami:0 "Paññā Pāramī"
 omen_panna_parami_desc:4 "Nuestros académicos y eruditos, así como la gente en general, encontrarán sabiduría y perspectiva en sus vidas. Con este conocimiento, recibiremos mejores consejos para tomar decisiones que beneficien y apoyen a nuestro pueblo.\n\nPaññā Pāramī es una de nuestras perfecciones budistas. Se enfoca en enseñar a las personas a ser sabias y a tener perspectiva sobre cosas superiores a ellas."
 deity_dana_parami:0 "$omen_dana_parami$"
 omen_dana_parami:0 "Dāna Pāramī"
 omen_dana_parami_desc:4 "Es importante que todos los miembros de la sociedad contribuyan al bien común. Si todos están dispuestos a renunciar a parte de su riqueza, juntos podemos crear algo superior a nosotros. La caridad es un concepto importante para encontrar el verdadero valor interior al renunciar a los bienes materiales.\n\nDāna Pāramī es una de nuestras perfecciones budistas. Se enfoca en enseñar a las personas a ser generosas y desprendidas tanto física como espiritualmente."
 deity_upekkha_parami:0 "$omen_upekkha_parami$"
 omen_upekkha_parami:0 "Upekkhā Pāramī"
 omen_upekkha_parami_desc:4 "Debemos estar calmos y serenos cuando el caos de la guerra nos rodea, para así encontrar el sendero correcto para nuestro pueblo. Incluso durante las adversidades de la guerra y la fatiga, es importante que la sociedad logre llegar a un acuerdo sobre el camino a seguir en conjunto, ya sea que continúe o no la guerra.\n\nUpekkhā Pāramī es una de nuestras perfecciones budistas. Se enfoca en enseñar a las personas a estar serenas y a purificar su estado mental."
 deity_khanti_parami:0 "$omen_khanti_parami$"
 omen_khanti_parami:0 "Khanti Pāramī"
 omen_khanti_parami_desc:4 "Nuestro pueblo necesita soportar dificultades y tener paciencia y empatía con quienes vienen de lejos. Solo entonces podremos aprender sus secretos y aceptar las diferencias, en lugar de juzgarlos o enfrentarlos. Cuando lleguemos a entenderlos, podremos apreciar su compañía y lograr prosperidad para todos.\n\nKhanti Parami es una de nuestras perfecciones budistas. Se enfoca en enseñar a las personas a ser pacientes y tolerantes y a aceptar a los demás."
 deity_sila_parami:0 "$omen_sila_parami$"
 omen_sila_parami:0 "Sīla Pāramī"
 omen_sila_parami_desc:4 "Inspiraremos a nuestro pueblo a seguir el camino correcto, con virtud y rectitud. Al obrar con virtud, nuestro pueblo podrá formar colectividades que cooperen y trabajen en conjunto.\n\nSīla Pāramī es una de nuestras perfecciones budistas. Se enfoca en enseñar a las personas a ser virtuosas y armoniosas y a actuar con autocontrol. "
 deity_metta_parami:0 "$omen_metta_parami$"
 omen_metta_parami:0 "Mettā Pāramī"
 omen_metta_parami_desc:4 "Uno de los objetivos de nuestra nación es ser conocida por su actitud amable y caritativa. Es una forma de que nuestro pueblo y nuestra cultura crezcan y se expandan más allá de las limitaciones actuales.\n\nMettā Pāramī es una de nuestras perfecciones budistas. Se enfoca en enseñar a las personas a ser amables y amistosas con los demás."
 deity_trapusa_and_bahalika:0 "$omen_trapusa_and_bahalika$"
 omen_trapusa_and_bahalika:0 "Tarpusa y Bahlika"
 omen_trapusa_and_bahalika_desc:2 "Los primeros discípulos laicos de Buda, los comerciantes Trapusa y Bahalika, llevaron sus enseñanzas sobre el Hindu Kush y al oeste, donde construyeron la primera estupa en Baktra.\nRepresentan la sabiduría universal de sus enseñanzas en todo el mundo, y la facilidad reivindicativa por la cual se extienden."
 deity_sigiriya:0 "$omen_sigiriya$"
 omen_sigiriya:0 "Ascetismo de Buda"
 omen_sigiriya_desc:2 "Si bien Buda evitó el ascetismo extremo como debilitamiento hasta el punto de perder de vista al mundo, la paz y la tranquilidad son necesarias para contemplar sus enseñanzas.\nLa gran roca de Sigiraya ha albergado a monjes budistas que buscan el nirvana en sus cuevas durante muchos años."
 deity_bamyan:0 "$omen_bamyan$"
 omen_bamyan:0 "Errantes de Buda"
 omen_bamyan_desc:2 "El Buda fue generoso en sus enseñanzas, vagando por el país para difundir su sabiduría divina con la gente.\nLas estupas de los monasterios lejos del lugar de nacimiento de Buda son un testimonio de la tradición de difundir sus enseñanzas."
 deity_bodh:0 "$omen_bodh$"
 omen_bodh:0 "Iluminación de Buda"
 omen_bodh_desc:2 "Las sabias enseñanzas de Buda guiarán a nuestra gente a vivir una vida ética y placentera, libre de las distracciones y las doctrinas equivocadas de otras religiones.\nLa ciudad de Gaya es conocida como el lugar donde Gautama Buddha alcanzó la iluminación debajo del árbol Bodhi en el Buddha Purnima después de renunciar al lujo y al ascetismo, desarrollando el camino intermedio."
 deity_kusinagara:0 "$omen_kusinagara$"
 omen_kusinagara:0 "Parinirvana de Buda"
 omen_kusinagara_desc:2 "Solo siguiendo el estilo de vida sabio y sagrado de Gautama Buda se puede alcanzar Parinirvana y ser liberado del castigo del ciclo eterno de la reencarnación.\nBuda logró este estado tras su muerte en la ciudad de Kusinagara, que se ha convertido en un lugar de peregrinación para todos los que ven la verdad de sus enseñanzas."
