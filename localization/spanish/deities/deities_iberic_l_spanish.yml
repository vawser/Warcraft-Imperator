l_spanish:
 ## Default ##
 deity_semnocosus:0 "$omen_semnocosus$"
 omen_semnocosus:1 "Semnocosus"
 omen_semnocosus_desc:4 "Semnocosus es un dios de la guerra ibérico adorado por muchas tribus de la zona. Es particularmente popular entre los soldados y guerreros, que ocasionalmente sacrifican prisioneros y esclavos en su honor."
 deity_candamius:0 "$omen_candamius$"
 omen_candamius:1 "Candamius"
 omen_candamius_desc:4 "Candamius es un dios del cielo local entre las tribus ibéricas, y una de sus principales deidades. Entre los romanos a menudo se le asocia o se le confunde con su propio dios del cielo, Júpiter, y en algunos casos incluso se le utiliza como epíteto para crear al sincrético Júpiter Candamius."
 deity_endouellicus:0 "$omen_endouellicus$"
 omen_endouellicus:1 "Endouellicus"
 omen_endouellicus_desc:4 "$endouellicus_description$"
 endouellicus_description:0 "El dios es conocido como una deidad de la tierra que tiene visiones proféticas del futuro que en ocasiones comparte con sus muchos seguidores. Además, muchos piden su bendición cuando esperan tener mejor salud, una cosecha abundante o una mejor vida después de la muerte con sus seres queridos.\n\nLa deidad es asociada en ocasiones con el dios greco-egipcio Serapis o el romano Asclepio."
 deity_dercetius:0 "$omen_dercetius$"
 omen_dercetius:1 "Dercetius"
 omen_dercetius_desc:4 "Dercetius es un dios de la montaña adorado por algunas de las tribus de Iberia, en particular las que están alrededor de Gallaecia y Lusitania. A menudo se le asocia con minerales ricos y con la riqueza que se puede encontrar en la tierra."
 deity_eacus:0 "$omen_eacus$"
 omen_eacus:1 "Eacus"
 omen_eacus_desc:4 "Eacus es un dios del clima entre las muchas tribus de Iberia, se le llama en busca de lluvia y de abundancia. A menudo se le asocia con los dioses del tiempo de otras religiones, ya sea Júpiter, Zeus o Baal."
 deity_ataecina:0 "$omen_ataecina$"
 omen_ataecina:1 "Ataecina"
 omen_ataecina_desc:4 "Ataecina es considerada la diosa del inframundo por los pueblos de Iberia, y está estrechamente relacionada con las estaciones. A menudo se le invoca cuando se acerca la primavera, ya que las tribus creen que ella es la que trae la vitalidad al comienzo de cada año. Entre los griegos se le conoce como Perséfone, su propia diosa de las estaciones y el inframundo."
 deity_duillae:0 "$omen_duillae$"
 omen_duillae:1 "Las Duillae"
 omen_duillae_desc:4 "Estas deidades son varias diosas madres veneradas en conjunto por la gente de Iberia. Las diosas están asociadas con la fertilidad, las hojas y la vegetación, y a menudo son representadas como varias mujeres sentadas juntas. A veces están asociadas con las diosas madres de Galia y Germania."
 deity_cariocecus:0 "$omen_cariocecus$"
 omen_cariocecus:0 "Cariocecus"
 omen_cariocecus_desc:0 "Cariocecus es un dios de la guerra adorado por muchas de las tribus ibéricas. Se le asocia tanto con el sacrificio humano como con el de animales, y se dice que sus sacerdotes pueden hacer predicciones basadas en la forma en que los intestinos se caen del cuerpo."
 deity_betatun:0 "$omen_betatun$"
 omen_betatun:0 "Betatun"
 omen_betatun_desc:0 "Betatun es una de las muchas diosas del pueblo ibérico, venerada en toda la península. Es una deidad curativa que cuenta con sus propios oráculos que supuestamente pueden ver el futuro de sus adoradores y es popular incluso fuera de su tierra natal."
