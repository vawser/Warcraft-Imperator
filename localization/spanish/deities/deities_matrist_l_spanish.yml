l_spanish:
 ## Generic ##
 deity_medeine:0 "$omen_medeine$"
 omen_medeine:1 "Medeiné"
 omen_medeine_desc:3 "Medeiné es conocida como la diosa patrona de todo lo relacionado con la caza, los bosques y la vida silvestre. Nuestros guerreros a menudo piden su ayuda cuando salen de casa para que los proteja mientras permanecen en sus dominios, ya sea para buscar comida o porque van a la guerra."
 deity_mother_goddess:0 "$omen_mother_goddess$"
 omen_mother_goddess:2 "Diosa Madre"
 omen_mother_goddess_desc:4 "La Diosa Madre es la deidad por excelencia de nuestro panteón, siendo la tierra en la que vivimos, así como la progenitora de nuestras tribus. Nuestra gente busca su guía, así como protección y sustento, esperando cosechas abundantes y ayuda."
 deity_perkunas:0 "$omen_perkunas$"
 omen_perkunas:2 "Perkunas"
 omen_perkunas_desc:4 "Valentía, los cielos y el fuego, todos ellos pertenecen al reino de Perkunas. Es una inspiración para nuestros héroes y soldados, con las muchas historias de sus actos. Las otras deidades de nuestro panteón le miran como juez y árbitro y confían en sus decisiones."
 deity_divine_twins:0 "$omen_divine_twins$"
 omen_divine_twins:1 "Gemelos Divinos"
 omen_divine_twins_desc:3 "Los Gemelos Divinos arrastran a Saulia a través del cielo mientras la mañana se convierte en día y el día en noche. Ellos juegan un papel importante en nuestra cosmología y protegen los hogares y a nuestra gente."
 deity_deivas:0 "$omen_deivas$"
 omen_deivas:1 "Deivas"
 omen_deivas_desc:3 "Deivas es uno de los dioses supremos de nuestro panteón, el padre del cielo que transmitió sus tareas a los que vinieron después de él. Progenitor de todos, todavía le rezamos para que nos guíe y nos ayude por ser el más fuerte de nuestro panteón."
 deity_governing_goddesses:0 "$omen_governing_goddesses$"
 omen_governing_goddesses:1 "Diosas Gobernantes"
 omen_governing_goddesses_desc:3 "Se dice que las siete Diosas Gobernantes elaboran el destino mismo. Haciendo girar los hilos de la vida, entretejiendo las guerras y la paz, así como el destino de nuestro pueblo. Esperamos que conozcan el futuro y sepan lo que será bueno."
 deity_televelis:0 "$omen_televelis$"
 omen_televelis:1 "Televelis"
 omen_televelis_desc:3 "Televelis es un mecenas de herreros y artesanos, que fabrica los objetos más bellos y las armas más destructivas que uno pueda imaginar. Las historias dicen que una vez creó el Sol mismo y lo arrojó al cielo para iluminar el mundo."
 deity_saulia:0 "$omen_saulia$"
 omen_saulia:1 "Saulia"
 omen_saulia_desc:3 "Saulia ilumina el mundo al pasar por el cielo. Alguna vez se casó con la Luna, pero los dos se separaron para crear el día tal como lo conocemos. Todos los días los Gemelos Divinos la ayudan a cruzar el cielo para visitar a su hija."
