  ## Generic ##
 deity_deborah:0 "$omen_deborah$"
 omen_deborah:1 "Predicciones de Débora"
 omen_deborah_desc:4 "Al igual que Débora, a quien Dios guio para atacar al rey de Canaán, debemos estar seguros de las batallas que libramos y no escuchar ni seguir los consejos de falsos profetas. Sin embargo, cuando tengamos la certeza de que la lucha es inevitable, nuestros hombres deben combatir con fuerza y disciplina para alzarnos con la victoria."
 deity_children_of_god:0 "$omen_children_of_god$"
 omen_children_of_god:0 "Hijos de Dios"
 omen_children_of_god_desc:2 "Pediremos a todos los hijos de Dios, sean jóvenes o ancianos, que se unan y luchen en defensa de nuestro pueblo. Con reclutas de toda la nación dispuestos a pelear, nuestras filas se fortalecerán y reforzarán."
 deity_samuel:0 "$omen_samuel$"
 omen_samuel:1 "Visiones de Samuel"
 omen_samuel_desc:4 "Al igual que el gran Samuel lideró e inspiró al pueblo de Dios, necesitamos liderar a nuestro pueblo con sabiduría y conocimiento. Siguiendo las enseñanzas de Dios, avanzaremos con un mayor discernimiento sobre cómo beneficiar a todos."
 deity_david:0 "$omen_david$"
 omen_david:2 "La riqueza de David"
 omen_david_desc:5 "Al igual que el gran David, legendario por sus riquezas y tesoros, buscaremos riqueza también. Para proteger y cuidar a los seguidores de Dios, es importante que contemos con los fondos necesarios para competir con nuestros vecinos, rivales y enemigos."
 deity_solomon:0 "$omen_solomon$"
 omen_solomon:2 "La sabiduría de Salomón"
 omen_solomon_desc:5 "Aunque no deseamos llevar guerra y hambruna a nuestros enemigos, a veces es un mal necesario por el bien de nuestro pueblo. En estos tiempos, emulamos la sabiduría de Salomón para resolver estas crisis con los mejores resultados."
 deity_caleb_joshua:0 "$omen_caleb_joshua$"
 omen_caleb_joshua:1 "Previsión de Caleb y Josué"
 omen_caleb_joshua_desc:4 "Tal como Caleb y Josué, que vieron una oportunidad donde la mayoría de sus colegas solo veían adversarios, nuestro pueblo necesita intentar encontrar soluciones donde otros no las encuentran. Mientras tengamos a Dios de nuestro lado, y hagamos caso a sus palabras, sin duda triunfaremos."
 deity_moses:0 "$omen_moses$"
 omen_moses:1 "Guía de Moisés"
 omen_moses_desc:4 "Tal como Moisés guio al pueblo de Israel cuando huyó de Egipto, debemos guiar a nuestro pueblo con inteligencia, respetando las palabras de Dios. Para que nuestro gobierno triunfe, nuestro pueblo debe creer que podemos obtener los mejores resultados. Solo así mantendrán la calma para seguirnos."
 deity_abraham:0 "$omen_abraham$"
 omen_abraham:1 "Bendición de Abraham"
 omen_abraham_desc:5 "Abraham es conocido por haber sido bendecido con hijos por Dios, cuando nadie creyó que podría suceder ese milagro. Rezaremos a Dios para recibir una bendición así, con el fin de que nuestro pueblo florezca una vez más."
 deity_joseph:0 "$omen_joseph$"
 omen_joseph:1 "Joseph"
 omen_joseph_desc:2 "La tenacidad y la habilidad de Joseph en todas las cosas ejemplifican el valor del trabajo duro y la perseverancia frente a la adversidad.\nJoseph descansa en Shekhem, a la sombra del monte Gezerim."
 deity_esther:0 "$omen_esther$"
 omen_esther:1 "Esther"
 omen_esther_desc:2 "La diplomacia y la astucia de Esther conquistaron al rey persa Jerjes I y salvó a nuestro pueblo de la persecución, un verdadero ejemplo para la diáspora judía.\nSe dice que la tumba de Esther reside en la antigua capital persa de Ekbatana."
 deity_daniel:0 "$omen_daniel$"
 omen_daniel:1 "Daniel"
 omen_daniel_desc:2 "La habilidad de Daniel para interpretar los preceptos de Yahweh inspira a nuestra gente con la confianza de la guía de Dios.\nDaniel sirvió en la corte persa y se cree que está enterrado en Sousa."
 deity_ezekiel:0 "$omen_ezekiel$"
 omen_ezekiel:1 "Ezekiel"
 omen_ezekiel_desc:2 "La dedicación de Ezequiel al advertir al pueblo judío de amenazas inminentes le recuerda a nuestro pueblo a ser firme y vigilante.\nEzequiel sirvió en la corte de Babilonia, ya que se cree que está enterrado cerca."
 deity_ezra:0 "$omen_ezra$"
 omen_ezra:1 "Ezra"
 omen_ezra_desc:2 "La adhesión de Ezra el Escriba es un brillante ejemplo de garantizar que la comunidad cumpla con las sagradas leyes de Dios.\nEzra sirvió en la corte de Artajerjes I de Persia y se dice que está enterrado cerca de Apologos."


