l_spanish:
 ## Nemeti ##
 deity_nemetona:0 "$omen_nemetona$"
 omen_nemetona:1 "Nemetona"
 omen_nemetona_desc:3 "Nuestra diosa patrona bendecirá a nuestros hombres con su favor y hará que nuestra victoria en la guerra sea segura. Con ella de nuestro lado, nuestros hombres seguramente lucharán con más disciplina para proteger a nuestra tribu y a la diosa, que nos mira con buenos ojos.\n\nNemetona es la diosa más importante del panteón para los nemeti, pero menos conocida entre el panteón celta en su conjunto. Es adorada como una diosa de arboledas sagradas y áreas religiosas."

 ## Aedui ##
 deity_sucellus:0 "$omen_sucellus$"
 omen_sucellus:1 "Sucellus"
 omen_sucellus_desc:3 "Nuestro dios patrón Sucellus bendecirá a nuestro pueblo con protección en estos tiempos de necesidad, garantizando la seguridad y la concordia entre nuestros semejantes. Con este dios de nuestro lado, solo los peores y más problemáticos estarían dispuestos a continuar sus disturbios."

 ## Aquitani ##
 deity_eki:0 "$omen_eki$"
 omen_eki:1 "Eki"
 omen_eki_desc:3 "Ofreceremos nuestra adoración a la diosa del Sol con la esperanza de que ella continúe protegiéndonos. Con su bendición de nuestro lado, nuestra gente se calmará y sofocará a los disidentes antes de que puedan causar más problemas a nuestra sociedad."
 deity_mari:0 "$omen_mari$"
 omen_mari:1 "Mari"
 omen_mari_desc:3 "Adoraremos a la señora de las tormentas con la esperanza de que ella traerá tormentas de fertilidad en lugar de devastación a nuestros campos. Con nuestras cosechas viendo la vida y el crecimiento, estamos seguros de que nuestra gente crecerá de forma segura durante muchos años."

 ## Pretani ##
 deity_andraste:0 "$omen_andraste$"
 omen_andraste:0 "Andraste"
 omen_andraste_desc:0 "Andraste es una deidad de guerra local generalmente venerada por las tribus Pretani que viven en $britain_region$, y los Iceni en particular la invocan como una diosa de la victoria. Supuestamente, la liebre es un animal sagrado para Andraste, ya que juega un papel importante en los ritos y rituales religiosos en su honor.\n\nEntre los romanos se la conoce como Victoria, y los griegos la llaman Nike."
 deity_belatucadros:0 "$omen_belatucadros$"
 omen_belatucadros:0 "Belatucadros"
 omen_belatucadros_desc:0 "Esta deidad es un dios de la guerra con cuernos de las tribus Pretani del norte, y las tribus locales de los Votadini invocan varias variantes en particular. Aunque es un dios de la guerra, la deidad también está asociada con la naturaleza, la flora y los alisos.\n\nEntre los griegos y romanos es conocido como Ares y Marte, y ocasionalmente es venerado como Toutatis entre las tribus galas."
 deity_coventina:0 "$omen_coventina$"
 omen_coventina:0 "Coventina"
 omen_coventina_desc:0 "Coventina es una diosa de pozos y manantiales alrededor de un pequeño bosque sagrado en las tierras de las tribus Briganti. Supuestamente, la diosa ha traído vida a las duras tierras de la zona, y su culto ha comenzado a emigrar más allá del área inmediata de donde fue originalmente venerada."
 deity_nodens:0 "$omen_nodens$"
 omen_nodens:0 "Nodens"
 omen_nodens_desc:0 "Nodens es una deidad de guerra y curación de las tribus Pretani, con un enfoque en la guerra en el mar y la caza. Como deidad de caza, su animal sagrado es el perro, que juega un papel importante en la vida cotidiana de quienes lo adoran, así como en los rituales que lo veneran.\n\nSu adoración ha comenzado a aparecer fuera de las fronteras de $britain_region$, y ha estado relacionado con la adoración de otras deidades como Silvanus entre los romanos y Papposilenus entre los griegos."
 deity_sulis:0 "$omen_sulis$"
 omen_sulis:0 "Sulis"
 omen_sulis_desc:0 "Sulis es una diosa local de las aguas termales en el sur de $britain_region$ en parte como una figura de la diosa madre y en parte como una protección contra las maldiciones. Incluso personas de lejos han comenzado a viajar a los manantiales para ofrecer sus oraciones a la diosa, pidiendo ayuda contra las maldiciones que podrían haberlas afectado.\n\nEn tierras extranjeras la llamaron Minerva o Atenea, relacionándola con su Diosa de la Sabiduría."

 ## Belgae ##
 deity_camulus:0 "$omen_camulus$"
 omen_camulus:0 "Camulus"
 omen_camulus_desc:0 "Camulus es un dios de la guerra para los belgas de la Galia, venerado entre todas sus tribus. Suele asociarse con un jabalí, que ocasionalmente se considera un animal sagrado entre los que honran a la deidad.\n\nEntre los griegos se le conoce como Ares, y Marte entre los romanos."

 ## Treveri ##
 deity_lenus:0 "$omen_lenus$"
 omen_lenus:0 "Lenus"
 omen_lenus_desc:0 "Lenus es un dios de la guerra entre algunas de las tribus Treveri más pequeñas en las fronteras entre Germania y Galia. A menudo se lo asocia con el dios galo más común Toutatis, como protector de las tribus, pero también tiene muchos elementos únicos propios.\n\nAdemás de ser una deidad de guerra protectora, es venerado como un dios de manantiales y salud entre los Treveri. En muchos casos, es retratado con la diosa Ancamna, generalmente como su esposo."
 deity_intarabus:0 "$omen_intarabus$"
 omen_intarabus:0 "Intarabus"
 omen_intarabus_desc:0 "Intarabus es una de las deidades más importantes para algunas de las tribus Treveri de la Galia, como uno de sus muchos protectores. Por lo general, es retratado como un hombre en la flor de su vida, con una piel de lobo sobre los hombros y una lanza en la mano."
 deity_ancamna:0 "$omen_ancamna$"
 omen_ancamna:0 "Ancamna"
 omen_ancamna_desc:0 "Entre las tribus Treveri, Ancamna es una diosa de la fertilidad de los manantiales y una de las principales deidades en su panteón local. A menudo se la representa con su esposo, Lenus, como protectores divinos de las tribus locales."

 ## Default ##
 deity_taranis:0 "$omen_taranis$"
 omen_taranis:1 "Taranis"
 omen_taranis_desc:4 "Nuestros hombres necesitan mantenerse firmes frente a la adversidad, sabiendo que el dios del cielo mira nuestra causa con favor. Con su bendición y ayuda, nuestro pueblo seguro vencerá a sus enemigos y a sus vecinos mientras luchamos por la supremacía.\n\nTaranis es uno de la Tríada Sagrada, junto con Esus y Teutates, y es conocido como dios del trueno. Al encontrarse con los comerciantes y mercaderes latinos de la península italiana, el dios era a menudo interpretado como su Júpiter."
 deity_toutatis:0 "$omen_toutatis$"
 omen_toutatis:1 "Teutates"
 omen_toutatis_desc:3 "El protector de la tribu inspirará a nuestros hombres a tomar las armas y a defender a la tribu en tiempos de necesidad. Con todos estos nuevos reclutas potenciales, estamos seguros de poder traer más hombres a la guerra de lo que hemos podido en mucho tiempo.\n\nTeutates es uno de los tres de la Tríada Sagrada, junto con Esus y Taranis, y bien conocido como un dios de la guerra. Además, suele ser visto como un gran protector de las tribus, asumiendo un papel más defensivo que muchos de los dioses de la guerra en otras naciones. A menudo se le interpreta como el equivalente del Marte romano, aunque los dos tienen naturalezas bastante diferentes."
 deity_gobannus:0 "$omen_gobannus$"
 omen_gobannus:1 "Gobannus"
 omen_gobannus_desc:3 "El mecenas de los herreros nos aportará el conocimiento y la tecnología necesarios para hacer avanzar a nuestra sociedad más allá de nuestras limitaciones actuales. A medida que superamos a nuestros ancestros, estamos seguros de poder competir con nuestros vecinos y enemigos."
 deity_cernunnos:0 "$omen_cernunnos$"
 omen_cernunnos:1 "Cernunnos"
 omen_cernunnos_desc:3 "Le rogamos al dios cornudo que comparta con nuestro pueblo parte de la riqueza que lleva consigo. Con la riqueza recién descubierta en nuestras manos, nuestra gente seguro que prosperará por mucho tiempo.\n\nCernunnos es el cuidador de los muertos y un dios de la vida, los animales y la riqueza. A pesar de su aspecto un tanto salvaje y el elemento de la muerte, el dios suele ser visto como una parte importante y pacífica del panteón."
 deity_ogmios:0 "$omen_ogmios$"
 omen_ogmios:1 "Ogmios"
 omen_ogmios_desc:3 "Ogmios vincula nuestro pueblo a su causa y justifica las acciones necesarias de sus seguidores. Como nuestro pueblo está convencido de las necesidades de las guerras en las que hemos participado, también estará más dispuesto a tomar las armas para futuras batallas.\n\nEl gran héroe guerrero Ogmios es conocido por sus muchos viajes a través de nuestras tierras y vincular a la gente que encuentra a sus causas. Además, es conocido como un psicopompo que guía las almas de los muertos a la vida después de la muerte. A menudo se le interpreta como el Hércules romano o Heracles griego, aunque las historias de los héroes son diferentes entre sí."
 deity_lugus:0 "$omen_lugus$"
 omen_lugus:1 "Lugus"
 omen_lugus_desc:3 "Los tres rostros del dios nos traerán prosperidad e implorarán a los comerciantes de todas partes que abran sus arcas para nuestros bienes. Como nuestros comerciantes reciben ayuda del gran dios, la gente está segura de ver más riqueza circulando por nuestro reino.\n\nComo uno de los dioses primarios de nuestra fe, Lugus juega un papel importante cuando se trata de las artes, además de ser considerado un elemento de la Tríada Sagrada: Taranis, Teutates y Esus. Ocasionalmente se le interpreta como el Mercurio romano, a pesar de sus diferencias."
 deity_icovellauna:0 "$omen_icovellauna$"
 omen_icovellauna:1 "Icovelauna"
 omen_icovellauna_desc:3 "Los ríos de la Tierra serán guiados de tal manera que provean a nuestro pueblo, y traigan paz y prosperidad a aquellos que siguen a la diosa. Con la deidad de nuestro lado, solo los disidentes más problemáticos continuarán causando problemas en nuestra sociedad, permitiéndonos enfocar más nuestra atención hacia los enemigos en nuestras fronteras."
 deity_rosmerta:0 "$omen_rosmerta$"
 omen_rosmerta:1 "Rosmerta"
 omen_rosmerta_desc:3 "La diosa de la fertilidad bendecirá a nuestro pueblo con una cosecha abundante y vida para nuestros jóvenes. A medida que nuestra gente es bendecida, estamos seguros de ver menos años de malas cosechas y que más de nuestra gente crezca sana en los años venideros.\n\nElla es la diosa de la fertilidad y la abundancia, así como la consorte de Lugus."

 deity_brigantia:0 "$omen_brigantia$"
 omen_brigantia:0 "Brigantia"
 omen_brigantia_desc:1 "Nuestros valientes guerreros asaltarán la victoria bajo la guía de la diosa de la batalla y la gloria, inspirados para mejorar sus hazañas de armas y confiar en el inevitable triunfo de nuestro pueblo.\nBrigantia es una diosa guerrera celta atestiguada principalmente en las Islas Británicas, y que fue interpretada por los romanos como un paralelo con Nike o Victoria en el panteón helénico."
 deity_glanis:0 "$omen_glanis$"
 omen_glanis:0 "Glanis"
 omen_glanis_desc:1 "El poder curativo divino del dios de la primavera fluye a través de los muchos peregrinos que acuden en masa para compartir su buena voluntad y baño en las piscinas sagradas. Es alentador saber que hay esperanza para los enfermos siempre que respeten a los dioses.\nGlanis era una deidad curativa gálica asociada con las fuentes de Glanum, cuyo culto duró hasta el surgimiento del cristianismo."
 deity_berobreo:0 "$omen_berobreo$"
 omen_berobreo:0 "Berobreo"
 omen_berobreo_desc:1 "En el extremo occidental del mundo, el dominio del inframundo de Berobreo se traga los lugares desconocidos y los misterios de la tierra. Debemos recordar la naturaleza fugaz de la vida y la inmensidad de nuestra ignorancia si queremos vivir felices y apreciar las bendiciones de Dios en este mundo.\nUn famoso santuario que se adentra en el mar en el oeste de Gallicia fue dedicado a Berobreo."
 deity_cichol:0 "$omen_cichol$"
 omen_cichol:0 "Cichol"
 omen_cichol_desc:0 "Esta deidad es una de las deidades de guerra que se venera en la mayor parte del mundo galo, desde los belgas en el norte hasta la gente de la Galia Transalpina en el sur. A diferencia de muchas de las otras deidades de guerra veneradas en la Galia, por lo general no se lo representa como un protector, sino más bien como un guerrero fuerte no unido a ninguna tribu."
 deity_nantosuelta:0 "$omen_nantosuelta$"
 omen_nantosuelta:0 "Nantosuelta"
 omen_nantosuelta_desc:0 "Nantosuelta es una deidad misteriosa adorada a lo largo y ancho de la Galia, Britannia e Iberia, a menudo asociada con la guerra o la abundancia. La diosa a menudo se retrata como un cuervo, o con un cuervo a su lado, un animal que se considera sagrado entre quienes la veneran."
 deity_maponos:0 "$omen_maponos$"
 omen_maponos:0 "Maponos"
 omen_maponos_desc:0 "Maponos es un dios de la juventud adorado en la Galia y Britannia, a menudo representado con algún tipo de instrumento. La deidad está asociada con la poesía o el amor, dos atributos que a menudo se muestran en la mayoría de las historias en las que participa.\n\nEntre los griegos y romanos es conocido como Apolo, lo más parecido que tienen a un dios de la juventud."
 deity_belisama:0 "$omen_belisama$"
 omen_belisama:0 "Belisama"
 omen_belisama_desc:0 "Belisama es una diosa solar adorada en la Galia y Britannia. Ella es la forma femenina del aún más famoso Belinus, un dios que ocasionalmente se dice que es su esposo, ambos conocidos como el que mueve el sol por el cielo.\n\nEntre los romanos, ocasionalmente se la asocia con su diosa de la sabiduría, Minerva."
 deity_belinus:0 "$omen_belinus$"
 omen_belinus:0 "Belinus"
 omen_belinus_desc:0 "Belinus es un dios solar entre la gente de la Galia y Britannia, con varios mitos notables que lo convierten en el portador del sol. Es una de las deidades más veneradas en toda la Galia, también ocasionalmente como la variante femenina conocida como Belisama, que algunos dicen que es su esposa.\n\nEntre la gente del Mediterráneo, se le conoce generalmente como Helios o Apolo, sus propias deidades solares."
 deity_artio:0 "$omen_artio$"
 omen_artio:0 "Artio"
 omen_artio_desc:0 "Artio es una diosa de la fertilidad de la vida y la abundancia venerada por todas partes. El oso se considera un animal sagrado de ella, y esta asociación es profunda, hasta el punto de que algunos la llaman diosa oso y la representan con una cabeza o piel de oso."
 deity_cissonius:0 "$omen_cissonius$"
 omen_cissonius:0 "Cissonius"
 omen_cissonius_desc:0 "Cissonius es un dios de los viajeros y el comercio de muchas de las tribus en la Galia y Brittania, único y muy diferente a las muchas deidades guerreras y curativas que generalmente se veneran en estas tierras. Por lo general, se lo representa como un hombre mayor montado en un carnero y bebiendo vino, y visto como un equivalente al griego Hermes o al romano Mercurio."
