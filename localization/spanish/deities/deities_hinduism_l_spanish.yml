l_spanish:
  ## Generic ##
 deity_shiva:0 "$omen_shiva$"
 omen_shiva:1 "Shiva"
 omen_shiva_desc:3 "Rezaremos a Shiva con la esperanza de que guíe a nuestros hombres en el combate y fortalezca su moral. Con un refuerzo a la disciplina y la determinación de nuestros soldados, sin duda lograremos muchas victorias en los años venideros."
 deity_prajapati:0 "$omen_prajapati$"
 omen_prajapati:1 "Prajapati"
 omen_prajapati_desc:3 "Esperamos que Prajapati inspire y cuide a nuestros jóvenes cuando se preparen para dar sus vidas por nuestro pueblo. Con nuestro ejército reforzado con tantos nuevos reclutas, es improbable que nos falten soldados en un futuro próximo."
 deity_saraswati:0 "$omen_saraswati$"
 omen_saraswati:1 "Saraswati"
 omen_saraswati_desc:3 "Nuestros eruditos, académicos y artistas tienen mucho que aprender de Saraswati. Esperamos que favorezca a nuestro pueblo y nos otorgue el don del conocimiento. Así, podremos difundir nuevas maravillas tecnológicas en toda la sociedad, para beneficio de nuestra gente."
 deity_kubera:0 "$omen_kubera$"
 omen_kubera:1 "Kubera"
 omen_kubera_desc:3 "Le pedimos ayuda a Kubera para obtener tanta riqueza para nuestra nación como sea posible. Después de todo, ¿qué otro dios podría ayudarnos en este objetivo?"
 deity_brahma:0 "$omen_brahma$"
 omen_brahma:1 "Brahma"
 omen_brahma_desc:3 "Las verdades universales de Brahma guían a nuestro pueblo a medida que expande su territorio. Con Brahma de nuestro lado, nuestros adversarios seguramente se rendirán frente a la oposición y nuestros hombres podrán prepararse una vez más para la guerra."
 deity_samudra:0 "$omen_samudra$"
 omen_samudra:1 "Samudra"
 omen_samudra_desc:3 "Le pedimos ayuda a la gran deidad para que proteja a nuestros mercaderes y comerciantes cuando naveguen por océanos lejanos en busca de riqueza. Con esta nueva riqueza, podrán construir la red comercial que necesitamos para aumentar notablemente nuestra opulencia. "
 deity_vishnu:0 "$omen_vishnu$"
 omen_vishnu:1 "Vishnu"
 omen_vishnu_desc:3 "Rezamos a Vishnu porque sabemos que cuidará de nuestro pueblo, guiará a los que están perdidos y protegerá a los necesitados. Con su ayuda, nuestra sociedad será más segura y leal que nunca. Así podremos concentrar algunos de nuestros recursos en luchar contra enemigos extranjeros en lugar de perder el tiempo en conflictos internos."
 deity_indra:0 "$omen_indra$"
 omen_indra:1 "Indra"
 omen_indra_desc:3 "Le pedimos a Indra la lluvia y el agua que necesitamos para dar vida a nuestras cosechas. A medida que nuestros cultivos crezcan más seguros y resistentes que nunca, nuestro pueblo también florecerá."
 deity_soma:0 "$omen_soma$"
 omen_soma:0 "Soma"
 omen_soma_desc:1 "El hermoso y brillante preside el cielo nocturno y traerá salud y felicidad a nuestra gente incluso mientras duermen.\nEl antiguo templo en Prabhasa marca el lugar donde el dios lunar se bañó para recuperar su brillo después de una maldición, creando los ciclos de la luna."
 deity_kanya_devi:0 "$omen_kanya_devi$"
 omen_kanya_devi:0 "Kanya Devi"
 omen_kanya_devi_desc:1 "La diosa adolescente de la penitencia y la virginidad atenuará las pasiones de nuestro pueblo y los conducirá a la divinidad de la renuncia y la calma.\nKanya Devi es una encarnación de la diosa Parvati, y ha sido adorada en el extremo sur del subcontinente indio desde los primeros tiempos."
 deity_samba:0 "$omen_samba$"
 omen_samba:0 "Samba"
 omen_samba_desc:1 "El travieso hijo de Krishna, otorgado a cambio de la penitencia, es un recordatorio de los peligros del despilfarro y la pasión, provocando la destrucción de la dinastía Yavada y las heridas de su padre.\nSamba construyó el gran templo del sol de Mulasthanapura, donde adoró durante doce años para redimir su maldición de la lepra."
 deity_krishna:0 "$omen_krishna$"
 omen_krishna:0 "Krishna"
 omen_krishna_desc:1 "El oscuro ocho avatar de Vishnu bendecirá a nuestra gente, amará y tendrá compasión y los guiará por el camino de la santidad.\nKrishna es una de las principales deidades hindúes, y llamó el sitio sagrado indio de Dvaraka."
 deity_vishwanath:0 "$omen_vishwanath$"
 omen_vishwanath:0 "Vishweshwara"
 omen_vishwanath_desc:1 "El señor del universo velará por nuestra gente y los liberará de los males del mundo.\nEl templo de Vishweshwara, una de las formas de Shiva, se encuentra en el Ganges y se encuentra entre los lugares más sagrados del hinduismo."
 deity_rama:0 "$omen_rama$"
 omen_rama:0 "Rama"
 omen_rama_desc:1 "El héroe Ramachandra, avatar de Vishnu, inspirará a nuestra gente con los cuentos épicos de sus hazañas y actos morales.\nEl Ramayana cuenta su construcción del puente a la isla de Lanka para rescatar a su esposa Sita del demonio Ravana."
 deity_lakshmi:0 "$omen_lakshmi$"
 omen_lakshmi:0 "Lakshmi"
 omen_lakshmi_desc:1 "La diosa de los objetivos guiará a nuestra gente hacia el conocimiento divino, la riqueza en todas las cosas y la paciencia requerida para alcanzarlos."
 deity_bhrigu:0 "$omen_bhrigu$"
 omen_bhrigu:0 "Bhrigu"
 omen_bhrigu_desc:1 "El gran sabio, engendrado por Brahma, es uno de los más sabios que jamás haya vivido, y su aprendizaje ha traído un gran progreso a toda la India.\nLa importancia del sabio Bhrigu eclipsó incluso a Lakshmi, reemplazándola como el principal objeto de peregrinaciones a Barygaza."
