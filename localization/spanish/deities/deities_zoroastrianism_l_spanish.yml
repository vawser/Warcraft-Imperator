l_spanish:
 ## Generic ##
 deity_verethragna:0 "$omen_verethragna$"
 omen_verethragna:1 "Verethragna"
 omen_verethragna_desc:5 "Nuestro pueblo recitará los Yashts para Verethragna y se inspirará a unirse en masa a nuestras tropas. Con estos cambios recientes, seguramente tendremos abundantes reclutas para luchar en nuestras guerras.\n\nVerethragna es una divinidad conocida por su fuerza y por luchar contra los daeva de Angra Mainyu. Realmente es un gran ejemplo para nuestra nación si queremos cumplir con las expectativas de Ahura Mazda."
 deity_sraosha:0 "$omen_sraosha$"
 omen_sraosha:1 "Sraosha"
 omen_sraosha_desc:5 "Persuadiremos a nuestro pueblo para que obedezca a Sraosha y recaudaremos sus riquezas para mejorar nuestra nación. Cuando hayamos obtenido toda la riqueza que necesitamos, la usaremos para llevar a cabo grandes obras y para garantizar la seguridad de nuestro pueblo, en beneficio de todos.\n\nSraosha es conocido por su obediencia y sus buenas acciones. Es una de las deidades más importantes de nuestra fe. Nos ha dado muchos buenos ejemplos a los seguidores de Zoroastro."
 deity_zoroaster:0 "$omen_zoroaster$"
 omen_zoroaster:1 "Zoroastro"
 omen_zoroaster_desc:5 "Nuestro pueblo hará realidad las visiones de Zoroastro y difundirá la fe más allá del horizonte. ¿Quién más podría detener a Angra Mainyu y sus daevas?\n\nZoroastro fue el primero que enseñó la verdad sobre el mundo y fue profeta de Vohu Manah. Desde el momento de la revelación, ha difundido la palabra sobre el buen propósito y la verdad de las cosas, así como sobre el libre albedrío. Ha sido fundamental para que nuestra religión llegue al ámbito de influencia persa durante más de un milenio."
 deity_tishtrya:0 "$omen_tishtrya$"
 omen_tishtrya:1 "Tishtrya"
 omen_tishtrya_desc:5 "Suplicaremos a Tishtrya que bendiga a nuestro pueblo con la lluvia, que trae vida, cosechas y crecimiento durante mucho tiempo. Con nuestras cosechas protegidas, nuestro pueblo prosperará y se expandirá gracias al auxilio de la deidad.\n\nTishtrya es una de las numerosas deidades benevolentes que luchan contra las fuerzas de Angra Mainyu. Es conocido por enviar lluvia y fertilidad a los pueblos y regiones que protege. Participa en el combate contra el demonio Apaosha."
 deity_ameretat:0 "$omen_haurvatat$"
 omen_ameretat:0 "Ameretat"
 omen_ameretat_desc:1 "Invocamos a Ameretat, el Yazata de la inmortalidad. Junto con su aliado Haurvatat, le dará a nuestra gente la resistencia y la fuerza que necesitan para prosperar."
 deity_asha:0 "$omen_asha$"
 omen_asha:0 "Asha"
 omen_asha_desc:2 "Hacemos un llamado a Asha, a la verdad y al fuego para detectar la verdad y la justicia."
 deity_anahita:0 "$omen_omen_anahita$"
 omen_anahita:0 "Anahita"
 omen_anahita_desc:1 "Anahita, una de las Yazatas más poderosas, está asociada con la curación, la fertilidad y la sabiduría. Ha sido adorada durante mucho tiempo en todo el antiguo Imperio persa de los aqueménidas. Hacemos un llamado a Anahita para proteger a nuestros jóvenes y supervisar los ríos sagrados de nuestra nación."
 deity_atar:0 "$omen_atar$"
 omen_atar:0 "Atar"
 omen_atar_desc:0 "El jefe del Atar Yazatas es el dios del fuego. La justicia se administra a través del calor de Atar, el ardor, que es capaz de detectar la culpa y purificar al hombre. La adoración de Atar es anterior al zoroastrismo mismo con la terrible experiencia del fuego."
 deity_saoshyant:0 "$omen_saoshyant$"
 omen_saoshyant:0 "Profecía de la Saoshyant"
 omen_saoshyant_desc:2 "Las profecías de Zoroastro revelan que Aquel que trae beneficios está destinado a guiar a los fieles en la renovación final del mundo, donde el mal será destruido y el mundo será traído a la unidad eterna con lo divino.\n\nCuando se acerquen los días finales, las doncellas justas entrarán al Oasis en Aris y darán a luz a los salvadores de la humanidad."

 ### Hellenistic Omens ###
 deity_mithra:0 "$omen_mithra$"
 omen_mithra:0 "Mithra"
 omen_mithra_desc:2 "#Y Augurio zoroastro#!\nMithra inculcará a nuestros mercaderes y comerciantes la importancia de sus contratos y los protegerá contra las malas intenciones de desconocidos. Con su protección, prosperarán cuando comercien con nuestros vecinos y aliados.\n\nMithra es la deidad de los contratos y protector de la verdad. Aunque Zoroastro nunca lo mencionó, Mithra desempeña un rol importante: protege las pasturas, la irrigación y el ganado que viaja por el territorio."
