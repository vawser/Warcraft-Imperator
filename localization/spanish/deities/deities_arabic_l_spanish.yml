l_spanish:
 ## Generic Arabic Deities ##
 deity_alilat:0 "$omen_alilat$"
 omen_alilat:1 "Alilat"
 omen_alilat_desc:3 "La gran Alilat se unirá a nuestros soldados y los bendecirá con sabiduría bélica que asegurará su lealtad y moral. Con este aumento de disciplina, seguro ganaremos numerosas guerras y lograremos vencer donde siempre fuimos derrotados."
 deity_al_uzza:0 "$omen_al_uzza$"
 omen_al_uzza:1 "Al-Uzza"
 omen_al_uzza_desc:3 "Con las bendiciones de Al-Uzza, nuestros jóvenes estarán dispuestos a prepararse para la guerra, ya que sabrán que la diosa los cuidará y protegerá. Con estos nuevos reclutas, nuestros ejércitos rebosarán de soldados para conquistar a nuestros enemigos."
 deity_al_kutbay:0 "$omen_al_kutbay$"
 omen_al_kutbay:1 "Al-Kutbay"
 omen_al_kutbay_desc:3 "El escriba enseñará sobre las profecías y la escritura a nuestros eruditos. Cuando aprendamos estas nuevas cosas, seguramente toda nuestra sociedad mejorará."
 deity_talab:0 "$omen_talab$"
 omen_talab:1 "Ta'lab"
 omen_talab_desc:3 "Ta'lab es una deidad lunar que tiene cierta influencia sobre la tierra, la fertilidad y la cosecha. Solemos invocar a su oráculo para pedirle consejo sobre cómo proceder en tiempos de necesidad."
 deity_ailiah:0 "$omen_ailiah$"
 omen_ailiah:1 "Ailiah"
 omen_ailiah_desc:3 "El dios supremo nos protegerá y nos ayudará en el combate, y justificará nuestra expansión en territorio extranjero. Solo nuestros rivales más acérrimos se opondrán a nuestras campañas continuas ahora que tenemos a Ailiah de nuestro lado aprobando nuestras guerras."
 deity_al_qaum:0 "$omen_al_qaum$"
 omen_al_qaum:1 "Al-Qaum"
 omen_al_qaum_desc:3 "Le pedimos al dios de las caravanas que cuide a nuestros mercaderes cuando viajen por el mundo en beneficio de nuestra nación. Cuanto más se enriquezcan nuestros comerciantes y caravanas, más prosperidad traerán a la comunidad."
 deity_manat:0 "$omen_manat$"
 omen_manat:1 "Manat"
 omen_manat_desc:3 "Suplicamos su bendición a la gran Manat con la esperanza de que mejore el destino de nuestro pueblo. Con la gran diosa de nuestro lado, sin duda habrá menos luchas y desacuerdos por el momento."
 deity_orotalt:0 "$omen_orotalt$"
 omen_orotalt:1 "Orotalt"
 omen_orotalt_desc:3 "Haremos sacrificios a Orotalt para convencer al dios de que bendiga nuestras cosechas con vida durante muchos años. Nuestras cosechas crecerán robustas mientras contemos con el apoyo y la ayuda del dios. "
