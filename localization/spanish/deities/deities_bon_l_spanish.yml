l_spanish:
 ## Default ##
 deity_gekho:0 "$omen_gekho$"
 omen_gekho:0 "Gekhö"
 omen_gekho_desc:0 "Gekhö es el más importante de los muchos dioses $tibetan$, un dios de los cielos y las estrellas. La mayoría de los otros dioses invocados por los lugareños se inclinan ante él, y es conocido por vencer a los espíritus malignos que pueden molestar a sus fieles. Se le suele venerar con el sacrificio de yaks, ovejas u oro, regalos ofrecidos como agradecimiento por su ayuda."

 deity_tingnam_gyalmo:0 "$omen_tingnam_gyalmo$"
 omen_tingnam_gyalmo:0 "Tingnam Gyalmo"
 omen_tingnam_gyalmo_desc:0 "Tingnam Gyalmo es una diosa de capa azul del océano, y la consorte de Kuchi Mangke. Como protectora de los océanos y ríos, juega un papel importante para los creyentes $bon_religion$ y es muy venerada."

 deity_drablai_gyalmo:0 "$omen_drablai_gyalmo$"
 omen_drablai_gyalmo:0 "Drablai Gyalmo"
 omen_drablai_gyalmo_desc:0 "Drablai Gyalmo es una de las más importantes de las deidades de la religión $bon_religion$, es la consorte de Gekhö, y una diosa de los cielos por derecho propio. La diosa asume muchos aspectos, ya sea una tranquila diosa blanca de la vida o una aterradora bruja negra de la muerte, y a menudo se asocia con los cuerpos celestes y los fenómenos naturales."

 deity_kuchi_mangke:0 "$omen_kuchi_mangke$"
 omen_kuchi_mangke:0 "Kuchi Mangke"
 omen_kuchi_mangke_desc:0 "Kuchi Mangke es un dios de la fertilidad asociado con Gekhö, y la consorte de Tingnam Gyalmo. Se le suele retratar como un dios diminuto, algunos dicen que su cuerpo es como un pequeño huso, y tiene la tarea de proteger a los niños de los espíritus malignos que podrían hacerles daño."

 deity_ati_muwer:0 "$omen_ati_muwer$"
 omen_ati_muwer:0 "Ati Muwer"
 omen_ati_muwer_desc:0 "Ati Muwer es un dios de la guerra por derecho propio, y un miembro importante del círculo de deidades asociadas con Gekhö. A menudo se le representa con una armadura dorada, con un arco en la mano, cabalgando por el cielo."

 deity_phuwer:0 "$omen_phuwer$"
 omen_phuwer:0 "Phuwer"
 omen_phuwer_desc:0 "Phuwer es un dios de la adivinación y la astrología, y un miembro del círculo de Gekhö. La deidad suele ser representada como una figura impresionante vestida con túnicas blancas, junto con tres compañeras. Los creyentes $bon_religion$ veneran al dios con vellón de cordero, cintas de colores, y los corazones secos de un murciélago, una grulla y un cuco."

 deity_traphu:0 "$omen_traphu$"
 omen_traphu:0 "Traphu"
 omen_traphu_desc:0 "Traphu es una deidad menor entre los creyentes $bon_religion$, normalmente asociado con las regiones más septentrionales de donde proviene originalmente: las míticas tierras de Drugu. Se dice que nació en un castillo de cristal, rodeado de pájaros, rayos de luna y rayos de sol."

 deity_the_elements:0 "$omen_the_elements$"
 omen_the_elements:0 "Los elementos"
 omen_the_elements_desc:0 "Los cuatro elementos juegan un rol importante en la religión $bon_religion$, incluso siendo personificados como deidades menores ellos mismos. De los cuatro elementos: viento, tierra, agua y fuego; el aire era normalmente el más importante, y se le representaba cabalgando un ciervo blanco a través de la tierra."

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 deity_battle:0 "$omen_battle$"
 deity_endurance:0 "$omen_endurance$"
 deity_insight:0 "$omen_insight$"
 deity_spirits_wealth:0 "$omen_spirits_wealth$"
 deity_spirits_inspiration:0 "$omen_spirits_inspiration$"
 deity_spirits_protection:0 "$omen_spirits_protection$"
 deity_spirits_virtue:0 "$omen_spirits_virtue$"
 deity_spirits_life:0 "$omen_spirits_life$"
 omen_battle:0 "Espíritus de batalla"
 omen_battle_desc:0 "Invocamos a los espíritus para que nos auxilien, para que inspiren a nuestros miembros de tribus y soldados en el combate y para que fortalezcan su disciplina y su moral. Con los espíritus de nuestro lado, sin duda resistiremos y derrotaremos a nuestros enemigos."
 omen_endurance:0 "Espíritus de resistencia"
 omen_endurance_desc:0 "Nuestros niños y jóvenes suplican ayuda a los espíritus de la resistencia cuando se unen en masa a nuestros ejércitos por primera vez. Con nuestros jóvenes fortalecidos y más soldados en nuestras filas, nuestros ejércitos estarán listos para enfrentarse a cualquier enemigo, ya que contarán con la tranquilidad de saber que tenemos hombres listos para enfrentarse a cualquier oponente."
 omen_insight:0 "Espíritus de conocimiento"
 omen_insight_desc:0 "Rogamos a los espíritus que les den más perspectiva a nuestros académicos, eruditos y sabios. Con esta sabiduría compartida por los antiguos espíritus, podremos lograr nuevas maravillas tecnológicas que beneficiarán a nuestra sociedad y a nuestra comunidad en conjunto."
 omen_spirits_wealth:0 "Espíritus de riqueza"
 omen_spirits_wealth_desc:0 "Imploramos a los espíritus que inspiren caridad y prosperidad en nuestro pueblo. A medida que nuestra gente se vuelva más rica y generosa, seguramente podremos recaudar más impuestos en beneficio de toda la comunidad. "
 omen_spirits_inspiration:0 "Espíritus de inspiración"
 omen_spirits_inspiration_desc:0 "A veces, nuestra gente debe recurrir a la guerra para justificar nuestra existencia. Esperamos que los espíritus nos ayuden a inspirar grandeza en nuestra sociedad. Aunque algunos de nuestros adversarios se opondrán a estas acciones, es importante convencer tanto a amigos como a enemigos de que es lo mejor para todos."
 omen_spirits_protection:0 "Espíritus de protección"
 omen_spirits_protection_desc:0 "Pedimos a los espíritus que protejan a nuestros mercaderes, comerciantes y caravanas cuando abandonen sus hogares en busca de riqueza. Cuando nuestros mercaderes encuentren tesoros y recursos en tierras extranjeras, seguramente también los traerán a nuestra nación."
 omen_spirits_virtue:0 "Espíritus de virtud"
 omen_spirits_virtue_desc:0 "Suplicamos a los espíritus que inspiren y motiven a nuestro pueblo a cooperar en comunidad. Con los espíritus de nuestra parte, incluso los peores enemigos, rivales y disidentes se lo pensarán dos veces antes de oponerse a nuestro poder."
 omen_spirits_life:0 "Espíritus de vida"
 omen_spirits_life_desc:0 "Haremos ofrendas a los antiguos espíritus para convencerlos de ayudar a nuestro pueblo con vida y fertilidad. Con la bendición de los espíritus, nuestras cosechas y jóvenes crecerán robustos y fuertes durante muchos años."
