 #DESCS
 office_arbitrator_desc:0 "Este cargo se ocupa de administrar las relaciones nacionales tribales y de resolver disputas en nombre del jefe."
 office_elder_desc:0 "Este cargo es un miembro de alto rango de la tribu elegido por su experiencia, quien aconseja al jefe sobre asuntos tribales."
 office_warchief_desc:0 "Este cargo es el consejero militar de más alto rango del jefe, responsable de reclutar y administrar los ejércitos."
 office_bodyguard_desc:0 "Este cargo se ocupa de administrar los guardaespaldas personales y el séquito del jefe, así como su moral."
 office_high_priest_desc:0 "Este cargo es el sacerdote de más alto rango del jefe. Dirige los sacrificios religiosos, los festivales y la adivinación."
 office_wise_person_desc:0 "Este cargo es elegido por su sabiduría y aconseja al jefe sobre diversos asuntos, desde astronomía hasta tecnología."
 office_magistrate_desc:0 "Este cargo se ocupa de la tesorería de la tribu y de la recaudación de tributos en nombre del jefe."
 office_apothecary_desc:0 "Este cargo supervisa el tratamiento médico y sanitario del jefe y de la nobleza tribal."
 office_censor_desc:0 "Este cargo es el magistrado en jefe de la república, responsable del censo estatal, la moralidad pública y la resolución de bloqueos en el senado y en las cortes."
 office_praetor_desc:0 "Este cargo administra la economía de la república y la conducta en el comercio nacional y exterior. Se asegura de que no existan inconvenientes en la circulación de monedas y bienes."
 office_tribune_of_the_soldiers_desc:0 "Este cargo supervisa la calidad de las fuerzas militares de la república y gestiona su entrenamiento, logística y disciplina."
 office_tribune_of_the_treasury_desc:0 "Este cargo se ocupa de administrar la tesorería de la república asegurándose la recaudación de impuestos y el pago de pensiones militares."
 office_augur_desc:0 "Este cargo es un sacerdote de alto rango y el principal intérprete en la república de la voluntad de los dioses, mediante la aruspicina y los augurios."
 office_pontifex_desc:0 "Este cargo es el sumo sacerdote jefe de la república, responsable de supervisar el sacerdocio y de realizar sacrificios estatales y festivales religiosos."
 office_plebeian_aedile_desc:0 "Este cargo representa a las personas libres de la república, con autoridad para restringir el poder del senado e intervenir en nombre de las personas libres en las cortes."
 office_republic_physician_desc:0 "Este cargo es el doctor de más alto rango de la república, y es responsable de la atención médica de los políticos de alto rango y de sus familias."
 office_foreign_minister_desc:0 "Este cargo es el principal diplomático del monarca, responsable por la reputación del gobernante y del estado en las cortes extranjeras."
 office_royal_tutor_desc:0 "Este cargo es el tutor real del monarca, quien supervisa la educación de los hijos del gobernante y de nobles importantes en la corte."
 office_marshal_desc:0 "Este cargo es el mariscal responsable de la organización y el desempeño de los ejércitos del monarca. Se ocupa del entrenamiento, la logística y el reclutamiento."
 office_master_of_the_guard_desc:0 "Este cargo se ocupa de los guardaespaldas reales del monarca, supervisa la protección personal y mantiene el orden nacional."
 office_high_priest_monarchy_desc:0 "Este cargo es el sumo sacerdote del monarca. Elige los sacrificios religiosos, los festivales y la interpretación de la voluntad de los dioses."
 office_philosopher_desc:0 "Este cargo es el filósofo de la corte del monarca, quien supervisa las bibliotecas y la recolección y protección de conocimiento."
 office_steward_desc:0 "Este cargo es el administrador real, responsable de administrar la recaudación de impuestos y el gasto del gobierno para el monarca."
 office_physician_desc:0 "Este cargo es el médico de la corte, responsable por el tratamiento médico y sanitario del monarca y sus súbditos."
