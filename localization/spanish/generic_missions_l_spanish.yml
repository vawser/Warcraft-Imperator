l_spanish:
 generic_mission_conquer_region:0 "El asunto de [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]"
 generic_mission_conquer_region_BUTTON_TOOLTIP:0 "[ROOT.GetCountry.GetName] debe ampliar sus intereses."
 generic_mission_conquer_region_DESCRIPTION:0 "Nuestra fortuna nos espera en tierras extranjeras. La región de [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName] se considera dentro de nuestras fronteras, pero gran parte está fuera de nuestro control. Hay que asegurarse de que quede bajo nuestra influencia, cueste lo que cueste."
 generic_mission_conquer_region_CRITERIA_DESCRIPTION:0 "Esta misión se habrá completado cuando toda la región [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName] esté bajo influencia del país [ROOT.GetCountry.GetAdjective]."
 generic_mission_conquer_region_REWARD_DESCRIPTION:0 ""
 generic_mission_conquer_region_branch_1:0 "Consultemos con el [ROOT.GetCountry.Custom('get_court_type')|U]"
 generic_mission.1.t:0 "El asunto de [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]"
 generic_mission.1.desc:0 "La región de [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName] ha sido una fuente valiosa de recursos y comercio para nuestra nación por varios años. Muchos en el [ROOT.GetCountry.Custom('get_court_type')] insisten que una tierra tan generosa sería más útil si estuviera totalmente integrada bajo el estandarte [ROOT.GetCountry.GetAdjective].\n\nPor supuesto, como con todos los asuntos de estado, otros se oponen. Sostienen que una relación amigable con nuestros vecinos es mucho más importante que apoderarse ávidamente de tierras. Los líderes de cada bando presentaron sus argumentos y piden un arbitraje para determinar el método más adecuado para lidiar con los diversos estados de [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]."
 generic_mission.1.a:0 "Ansiamos la amistad y la cooperación de [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]."
 generic_mission.1.b:0 "[SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName] sin duda prosperaría bajo nuestro mando..."
 peaceful_weight_up_tt:0 "Obraremos con una actitud más #Y pacífica#! en nuestro relación con #Y [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]#!."
 warlike_weight_up_tt:0 "Obraremos con una actitud más #Y guerrera#! en nuestro relación con #Y [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]#!."
 generic_mission.2.t:0 "Tantear a la oposición"
 generic_mission.2.desc:0 "Hace años que se debate nuestra conflictiva relación con las naciones-estado que residen en [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]. [SCOPE.sC('friendly_neighbor_target').GetName], nación considerada amiga por muchos en [ROOT.GetCountry.GetName], está en buena posición de brindarnos asistencia para nuestro intento de controlar [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName].\n\nMuchos de nuestros consejeros más guerreros están decididos a cortar el vínculo y atacar las tierras del país [SCOPE.sC('friendly_neighbor_target').GetAdjective] para hacer avanzar nuestra causa."
 generic_mission.2.a:0 "Debemos mantener una imagen de benevolencia."
 generic_mission.2.b:0 "Que sepan que tenemos su tierra en la mira."
 generic_mission_conquer_region_branch_develop_owned:0 "Asentar [SCOPE.sArea('development_branch_area').GetName]"
 generic_mission_conquer_region_branch_develop_owned_follow_1:0 "Desarrollar [SCOPE.sArea('development_branch_area').GetName]"
 generic_mission.3.t:0 "El [ROOT.GetCountry.Custom('get_court_type')|U] habla"
 generic_mission.3.desc:0 "Hace un año que estamos debatiendo y empleando la retórica. El [ROOT.GetCountry.Custom('get_court_type')] de [ROOT.GetCountry.GetName] ha llegado a una postura definitiva sobre el asunto de [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName].\n\nEl heraldo inspira y recita..."
 generic_mission.3.a:0 ""El [ROOT.GetCountry.Custom('get_court_type')] exige que [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName] pertenezca a [ROOT.GetCountry.GetName]"." # [LocEditor:AwaitingBatchUpdate]
 generic_mission.3.b:0 ""El [ROOT.GetCountry.Custom('get_court_type')] exige protección para los débiles de [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]"." # [LocEditor:AwaitingBatchUpdate]
