l_spanish:
 ### Syracuse Missions
 # Democracy
 me_syracuse_1_democracy:0 "Muerte a los tiranos"
 me_syracuse_1_democracy_BUTTON_TOOLTIP:0 "Es hora de resucitar la antigua república."
 me_syracuse_1_democracy_BUTTON_DETAILS:0 ""
 me_syracuse_1_democracy_DESCRIPTION:0 "Antes de que los tiranos se endilgaran a nuestra gran ciudad y la deformaran con sus cuarteles mercenarios, opulentos palacios y guerras ruinosas, fue la sede de una orgullosa república oligárquica durante cientos de años. Todavía hay quienes anhelan derrocar a los tiranos y liberar a nuestro pueblo de los caprichos de los hombres fuertes."
 me_syracuse_1_democracy_CRITERIA_DESCRIPTION:0 "Restaura el gobierno popular a Siracusa."
 me_syracuse_1_democracy_REWARD_DESCRIPTION:0 "Gobierno republicano"
 me_syracuse_1_democracy_abort_tt:0 "[me_syracuse_scope.GetName] ya no es una monarquía o súbdito."
 democracy_eligible_tooltip:0 "#Y [SCOPE.sC('me_syracuse_scope').GetRulerTitle] [SCOPE.sC('me_syracuse_scope').GetRuler.GetName]#! NO es mayor de #Y 65#! años y no sufre una enfermedad grave."
 revolutionary_heir_tt:0 "[SCOPE.sC('me_syracuse_scope').GetCurrentSuccessor.GetFullName], heredero principal de #Y [SCOPE.sC('me_syracuse_scope').GetName]#!, es moral."
 ongoing_revolutionary_route_tt:0 "No hay tareas revolucionarias activas."
 demo_leader_eligible_tooltip:0 "Hay un personaje adulto libre que NO es: de la familia gobernante, un amigo o cónyuge del tirano, un extranjero, o limitado por las leyes de género."
 me_syr_old_tyrant_tt:0 "El tirano sigue en el poder."
 me_syr_new_tyrant_tt:0 "Un nuevo tirano tomó el poder."
 syracuse_1_1_tentative_whispers:0 "Susurros tentativos"
 syracuse_1_1_tentative_whispers_DESC:0 "Nuestra recaída en las manos de los tiranos tiene muchos críticos tácitos. Con el apoyo adecuado, el gobierno republicano podría restaurarse una vez más, y la tiranía ser erradicada para siempre."
 syracuse_1_1_reward_tt:0 "Se seleccionará un #Y líder#! republicano."
 syracuse_1_2_mercenary_motives:0 "Ataca los cimientos"
 syracuse_1_2_mercenary_motives_DESC:0 "Desde Gelón, los tiranos han usado mercenarios itálicos sin lealtad a la gente de la ciudad. Estos matones a sueldo forman la base del poder tiránico, y por lo tanto, tal vez sea la clave para socavarlo."
 syracuse_1_2_reward_tt:0 "Apoyo mercenario para un #Y golpe de estado#!."
 syracuse_1_3_greek_help:0 "El ejemplo de Timoleón"
 syracuse_1_3_greek_help_DESC:0 "Timoleón, el trágico general fratricida, derrocó a Dionisio, redactó sabias leyes republicanas y derrotó a un ejército cartaginés a pesar de las terribles dificultades, pero solo porque los valientes ciudadanos navegaron a Corinto con una petición de ayuda."
 syracuse_1_3_greek_help_allow_tt:0 "Hay una república helénica libre en Grecia que podría tener un comandante adecuado."
 syracuse_1_3_reward_tt:0 "El apoyo griego a una #Y guerra civil#!."
 syracuse_1_4_deal_with_devil:0 "Un trato con el diablo"
 syracuse_1_4_deal_with_devil_DESC:0 "Siracusa siempre ha estado en desacuerdo con otras potencias que buscan reclamar las riquezas de Sicilia, desde los arrogantes atenienses hasta la astuta Cartago. Puede que haya quienes estén dispuestos a ayudar a la causa de la libertad, por un precio."
 syracuse_1_4_deal_with_devil_allow_tt:1 "Un país libre y no $syracusan$ tiene territorios en la Sicilia continental, más territorios totales que [me_syracuse_scope.GetName], menos de #Y 0#! de opinión de [me_syracuse_scope.GetName], y no está aliado con [me_syracuse_scope.GetName]."
 syracuse_1_4_reward_tt:0 "Apoyo extranjero para una #Y guerra civil#!."
 syracuse_1_6_reward_tt:0 "El heredero del tirano apoya un #Y golpe de estado#!."
 syracuse_1_6_approach_heir:0 "Amigos en altos cargos"
 syracuse_1_6_approach_heir_DESC:0 "Los tiranos de Siracusa disfrutan pasando su tiempo en el palacio fortificado, rodeado de aduladores e intelectuales. El heredero es uno de los más cercanos al rey, y puede abrir la puerta a las vulnerabilidades del tirano."
 syracuse_1_7_assassinate:0 "Lección de Damokles"
 syracuse_1_7_assassinate_DESC:0 "Dionisio fue muy sabio al mostrarle a Damokles lo tensa que es la vida de un rey. Al acercarse a los más cercanos al trono, podemos cumplir con la brutal práctica de su lección."
 syracuse_1_7_assassinate_allow_tt_2:0 "El capitán mercenario sigue vivo."
 syracuse_1_7_assassinate_allow_tt_6:0 "El heredero principal no ha cambiado."
 syracuse_1_7_reward_tt:0 "Los republicanos intentarán derrocar al tirano en un #Y golpe de estado#!."
 syracuse_1_8_civil_war:0 "A las armas"
 syracuse_1_8_civil_war_DESC:0 "La línea de Dionisio se aferró al poder como lapas en su isla fortaleza, y solo fueron expulsados en la punta de una lanza. Con el apoyo adecuado, podemos seguir los pasos de Timoleón y ganar nuestra libertad con honor."
 syracuse_1_8_civil_war_allow_tt:0 "Los países y personajes pertinentes siguen existiendo."
 syracuse_1_8_reward_tt:0 "Una #Y guerra civil#! comenzará a derrocar al tirano."
 syracuse_1_9_taking_stock:0 "La república de Siracusa"
 syracuse_1_9_taking_stock_DESC:0 "Con la parte más difícil detrás de nosotros, debemos estar atentos para asegurarnos de que nuestra naciente república no se ahogue en su cuna. Muchos son los que intentarían ser reyes, pero pocos somos los que debemos asegurarnos de que nunca puedan ponerse la corona."
 syracuse_1_9_taking_stock_allow_tt:0 "El golpe de estado se completó."
 syracuse_1_9_reward_tt:0 "Ataremos cualquier cabo suelto de la #Y guerra civil#! o del #Y golpe de estado#!."
 # Sicily
 me_syracuse_2_sicily:0 "Liderazgo de los siciliotas"
 me_syracuse_2_sicily_BUTTON_TOOLTIP:0 "Nuestra supervivencia depende de la unidad de los siceliotas."
 me_syracuse_2_sicily_BUTTON_DETAILS:0 ""
 me_syracuse_2_sicily_DESCRIPTION:0 "Los tiempos cambian rápidamente; los diádocos se pelean los restos del imperio de Alejandro en el este, los bárbaros púnicos miran con ojos de codicia nuestra isla buscando vengarse por su invasión fallida a África en el oeste y las repúblicas itálicas cada día se hacen más fuertes al norte. Debemos asegurar nuestra supervivencia, para ello, debemos completar la obra de Agatocles y unir a los siciliotas."
 me_syracuse_2_sicily_CRITERIA_DESCRIPTION:0 "Asegurar el control de Sicilia oriental."
 me_syracuse_2_sicily_REWARD_DESCRIPTION:0 "El desarrollo de la ciudad de Sirakousai y la integración de sus vecinos siceliotas."
 syracuse_2_1:1 "Apoderarse de Sicilia oriental"
 syracuse_2_1_DESC:0 "Nuestros tratados de paz con los bárbaros púnicos les dieron el dominio sobre el oeste, pero debemos asegurar que los estados siceliotas divididos del este se unan a nuestra causa y no a la de ellos."
 syracuse_2_1_allow_tt:2 "[me_syracuse_scope.GetName] controla por completo las zonas de #Y $syracuse_area$#! y #Y $east_sicily_area$#!, ya sea directamente o mediante súbditos."
 syracuse_2_2:0 "Soldados de la fortuna"
 syracuse_2_2_DESC:0 "Por muchos años, los mercenarios itálicos han compensado a los muchos soldados ciudadanos en las ciudades coloniales de Sicilia. Esta tradición debe continuar si queremos igual a nuestro enemigo en términos de poder de ejército."
 syracuse_2_3:0 "Reducto en Ortigia"
 syracuse_2_3_DESC:0 "La reconstrucción de las defensas de Ortigia, destruidas por Timoleón para persuadir a los tiranos, es algo crucial. Debemos hacer que la isla sea formidable para quienes piensen atacar la capital por tierra."
 syracuse_2_4:0 "La ciudad de templos"
 syracuse_2_4_DESC:0 "Acragas, una de nuestras más antiguas rivales por el liderazgo de los siciliotas, debe someterse a nuestro mando y poner su riqueza a nuestra disposición."
 syracuse_2_4_allow_tt:1 "#Y Acragas#! es súbdito feudatario de Siracusa O Siracusa posee a #Y Acragas#! (Agrigentum)."
 syracuse_2_5:0 "Propuestas siceliotas"
 syracuse_2_5_DESC:0 "El destino de los griegos sicilianos se balancea sobre el filo de un kopis, amenazado por todos los lados por extranjeros hambrientos. Debemos unirlos a todos de inmediato, sea con la lanza o con el diálogo."
 syracuse_2_5_reward_tt:1 "Siracusa puede adquirir feudatarios siceliotas."
 syracuse_2_6:0 "Panea de Italia"
 syracuse_2_6_DESC:0 "Expandirnos al centro de Sicilia nos dará acceso a abundante tierra fértil, en donde crecen algunos de los mejores granos del Mediterráneo. Debemos aprovechar al máximo esta oportunidad."
 syracuse_2_6_allow_tt:1 "[me_syracuse_scope.GetName] posee al menos #Y 3#! territorios que producen cereales @grain! y tiene una edificación de #Y asentamiento agrícola#! en la Sicilia continental. ([SCOPE.Custom('syr_mission_2_6_custom_loc')]/#Y 3#!)"
 syr_mis_2_6_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_2_6_current')|0]#!"
 syr_mis_2_6_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_2_6_current')|0]#!"
 syracuse_2_6_modtt:0 "Hasta #Y 3#! territorios recibirán"
 syracuse_2_6_rewardtt:0 "Hasta #Y 3#! territorios recibirán una bonificación a la producción de alimentos y bienes comerciales."
 syracuse_2_7:0 "Hegemonía de los siciliotas"
 syracuse_2_7_DESC:0 "Solamente cuando toda Sicilia oriental se haya sometido a nuestro liderazgo, habremos logrado la unificación de todos los siciliotas, una hazaña imbatible."
 syracuse_2_8:0 "Restaurar Sirakousai"
 syracuse_2_8_DESC:1 "Las guerras civiles y las invasiones trajeron sufrimiento y destrucción a nuestra gran ciudad. Es hora de limpiar los últimos vestigios de las desventuras del pasado y convertirnos en un centro de cultura que mira hacia el futuro."
 syracuse_2_8_1_allow_tt:2 "#Y [me_syracuse_scope.GetCapital.GetName]#! tiene al menos #Y 10#! ciudadanos griegos helénicos o nobles @citizen! ([SCOPE.Custom('syr_mission_2_8_2_custom_loc')]/#Y 10#!)"
 syracuse_2_8_2_allow_tt:1 "#Y [me_syracuse_scope.GetCapital.GetName]#! tiene al menos #Y 10#! personas libres griegas helénicas @freemen! ([SCOPE.Custom('syr_mission_2_8_2_custom_loc')]/#Y 10#!)"
 syr_mis_2_8_1_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_2_8_1_current')|0]#!"
 syr_mis_2_8_1_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_2_8_1_current')|0]#!"
 syr_mis_2_8_2_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_2_8_2_current')|0]#!"
 syr_mis_2_8_2_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_2_8_2_current')|0]#!"
 syracuse_2_9:0 "La fuente de Aretusa"
 syracuse_2_9_DESC:0 "La nereida Aretusa es nuestra deidad patrona. Para que nuestra ciudad prospere, necesitamos su bendición. Restauraremos la fuente abandonada y así reviviremos el festival de la ninfa."
 syracuse_2_10:0 "El cuerno de la abundancia"
 syracuse_2_10_DESC:0 "Los cereales no solo sirven para llenar los graneros: las ciudades en rápido crecimiento en todo el Mediterráneo se enfrentarán en busca de nuestros excelentes productos."
 syracuse_2_10_allow_tt:1 "[me_syracuse_scope.GetName] exporta al menos #Y 3#! cereales @grain! y no los importa. ([SCOPE.Custom('syr_mission_2_10_custom_loc')]/#Y 3#!)"
 syr_mis_2_10_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_2_10_current')|0]#!"
 syr_mis_2_10_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_2_10_current')|0]#!"
 syracuse_2_11:0 "Los últimos sículos"
 syracuse_2_11_DESC:0 "Entre las intensas guerras greco-púnicas y civiles en Sicilia, los sículos nativos persistieron en el interior. Debemos hacerlos arrodillarse de una vez por todas."
 syracuse_2_11_allow_tt:2 "#Y Siculia#! es súbdito de Siracusa o #Y Siculia#! no existe y Siracusa posee #Y [me_syr_henna.GetName]#! o #Y [me_syr_kapytion]#!."
 syracuse_2_11_modtt:1 "Las provincias siracusanas en Sicilia con población itálica recibirán"
 # Punic 
 me_syracuse_3_punic:0 "Rivalidad púnica"
 me_syracuse_3_punic_BUTTON_TOOLTIP:0 "Debemos acabar de una vez por todas con las interminables guerras con Cartago."
 me_syracuse_3_punic_BUTTON_DETAILS:0 ""
 me_syracuse_3_punic_DESCRIPTION:0 "Nosotros, los siciliotas, luchamos contra los cartagineses por el dominio de Sicilia durante cientos de años. Estamos atrapados en un nefasto empate de victorias y derrotas. Es hora de finalmente desterrar a estos bárbaros de vuelta al mar y reconquistar las antiguas colonias helénicas al Oeste."
 me_syracuse_3_punic_CRITERIA_DESCRIPTION:0 "Destierra a los bárbaros púnicos de Sicilia."
 me_syracuse_3_punic_REWARD_DESCRIPTION:0 "La recuperación de Sicilia occidental."
 syracuse_3_1:0 "Resurgimiento marítimo"
 syracuse_3_1_DESC:0 "Desde la derrota de nuestra expedición a África, permitimos que nuestra armada decayera aun a pesar del continuo dominio naval púnico. Para evitarles el acceso, debemos competir contra ellos donde son más fuertes: sobre las olas."
 syracuse_3_1_allow_tt_1:0 "Tener al menos #Y 16#! barcos de clase trirreme @trireme! ([SCOPE.Custom('syr_mission_3_1_1_custom_loc')]/#Y 16#!)"
 syr_mis_3_1_1_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_3_1_1_current')|0]#!"
 syr_mis_3_1_1_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_3_1_1_current')|0]#!"
 syracuse_3_1_allow_tt_2:0 "Tener al menos #Y 30#! barcos en total ([SCOPE.Custom('syr_mission_3_1_2_custom_loc')]/#Y 30#!)"
 syr_mis_3_1_2_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_3_1_2_current')|0]#!"
 syr_mis_3_1_2_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_3_1_2_current')|0]#!"
 syracuse_3_1_allow_tt_3:0 "Tener al menos #Y 4#! barcos de clase hexere @hexere! ([SCOPE.Custom('syr_mission_3_1_3_custom_loc')]/#Y 4#!)"
 syr_mis_3_1_3_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_3_1_3_current')|0]#!"
 syr_mis_3_1_3_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_3_1_3_current')|0]#!"
 syracuse_3_2:0 "Avances navales"
 syracuse_3_2_DESC:0 "Las ambiciones del hombre siempre estuvieron más allá de sus posibilidades, lo cual lo impulsó hacia ideas novedosas y hazañas grandiosas. Alejandro y sus sucesores cambiaron la guerra naval par siempre con sus barcos enormes y sus nuevas tácticas. Deberíamos imitar su ejemplo."
 syracuse_3_2_allow_tt:0 "Tener al menos #Y 40#! barcos en total ([SCOPE.Custom('syr_mission_3_2_custom_loc')]/#Y 40#!)"
 syr_mis_3_2_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_3_2_current')|0]#!"
 syr_mis_3_2_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_3_2_current')|0]#!"
 syracuse_3_2_reward_tt:0 "Recibe un comandante naval y elige entre tácticas navales de ataque o de defensa."
 syracuse_3_3:0 "Preparar el terreno"
 syracuse_3_3_DESC:0 "La principal debilidad de los bárbaros púnicos es la distancia de sus ejércitos, que deben llegar en barco desde lujares lejanos. Cuando hayan desembarcado, tenemos que bloquear su avance hacia Sirakousai y retrasarlos, cueste lo que cueste."
 syracuse_3_3_allow_tt:0 "Comparte una frontera con Cartago o alguno de sus súbditos."
 syracuse_3_4:0 "Reunir a los siciliotas"
 syracuse_3_4_DESC:0 "Hay ciudades siceliotas libres en la isla que no se arrodillan frente a ningún amo, ni siracusanos ni púnicos. Debemos convencerlas de que la alternativa al liderazgo siracusano es el dominio por parte de extranjeros cartagineses o itálicos."
 syracuse_3_4_allow_tt:0 "Cualquiera país siceliota en Sicilia es libre."
 syracuse_3_4_reward_tt:0 "Puedes reunir a países siceliotas libres en una alianza a cambio de una tregua durante #Y 25#! años."
 syracuse_3_5:0 "Nuestros hermanos abandonados"
 syracuse_3_5_DESC:0 "Cuando Dionisio I abandonó las ciudades occidentales, lo hizo como cruel tirano, desesperado por aferrarse al poder a expensas de sus compatriotas griegos. Nuestro objetivo, por supuesto, es sobrevivir, pero esta vez por todos los siciliotas, ya lo verán."
 syracuse_3_5_allow_tt:0 "Cualquiera país siceliota en Sicilia es súbdito de Cartago."
 syracuse_3_5_reward_tt:0 "Puede incitar a los súbditos siceliotas de Cartago a rebelarse."
 syracuse_3_6:0 "Venga a Dionisio"
 syracuse_3_6_DESC:0 "Hace generaciones, Dionisio I fue derrotado por los púnicos en Kronion y le concedió a su rey Amílcar el control de las ciudades griegas de Selinous, Heraclea Minoa e Himera. Es hora de liberar a nuestros hermanos al oeste."
 syracuse_3_6_allow_tt:1 "#Y [me_syr_selinous.GetName]#!, #Y [me_syr_minoa.GetName]#! y #Y [me_syr_thermai.GetName]#! son propiedad de Siracusa o de un feudatario o aliado helénico."
 syracuse_3_6_reward_tt_1:0 "#Y [me_syr_selinous.GetName]#! y #Y [me_syr_minoa.GetName]#! recibirán"
 syracuse_3_6_reward_tt_2:0 "$syracuse_3_6_reward_tt_1$ $syracuse_3_settlers_tooltip$"
 syracuse_3_8:0 "Refundar Himera"
 syracuse_3_8_DESC:0 "Hace más de un siglo, Himera fue totalmente destruida por Aníbal Magón, quien vengó sin piedad la derrota de su abuelo Amílcar fuera de la ciudad con sangre de inocentes. Podemos enmendar el pasado y herir el orgullo de los púnicos de una sola vez."
 syracuse_3_8_allow_tt:0 "Se puede fundar una ciudad en #Y [me_syr_3_8_himera_scope.GetName]#!."
 syracuse_3_9:0 "Recuperar Sicania"
 syracuse_3_9_DESC:0 "Solamente estaremos verdaderamente a salvo cuando las antiguas ciudades griegas de Segesta y Panormos estén en nuestras manos nuevamente y las bases de poder púnicas en Lilibaión y Motia queden indefensas. Entonces habremos resuelto este asunto."
 syracuse_3_9_allow_tt:1 "#Y [me_syr_segesta.GetName]#!, #Y [me_syr_panormos.GetName]#! y #Y [me_syr_lilybaion.GetName]#! son propiedad de Siracusa o de un feudatario o aliado helénico."
 syracuse_3_9_reward_tt_1:0 "#Y [me_syr_segesta.GetName]#! y #Y [me_syr_panormos.GetName]#! recibirán"
 syracuse_3_9_reward_tt_2:0 "$syracuse_3_9_reward_tt_1$ $syracuse_3_settlers_tooltip$"
 syracuse_3_10:0 "Paz y equidad"
 syracuse_3_10_DESC:0 "Si podemos doblegar las fortunas de cartagineses en Sicilia, tal vez logremos persuadir a esos mercaderes y comerciantes de que dejen de hacer negocios en la isla, a cambio de un precio justo y de que no haya más derramamiento de sangre."
 syracuse_3_10_allow_tt_1:1 "Cartago no posee territorios en las áreas de #Y $syracuse_area$#! y #Y $east_sicily_area$#!."
 syracuse_3_10_allow_tt_2:0 "Cartago no tiene súbditos en Sicilia continental."
 syracuse_3_10_allow_tt_3:2 "Cartago posee #Y 4#! o menos territorios en la provincia de #Y $west_sicily_area$#!. (Actualmente: #Y [SCOPE.ScriptValue('syr_mis_3_10_svalue')|0]#!)."
 syracuse_3_11:0 "Hacia el mar"
 syracuse_3_11_DESC:0 "Se ha terminado el tiempo de Cartago en Sicilia. Debemos echar a absolutamente todos los soldados púnicos hacia el mar y lograr que Sicania quede en manos griegas, en venganza por miles de hermanos caídos en las guerra por toda la isla."
 syracuse_3_11_allow_tt:0 "Cartago no tiene territorios ni súbditos en Sicilia continental."
 syracuse_3_settlers_tooltip:0 "colonizadores y una bonificación a la asimilación y al crecimiento poblacional."
 syracuse_3_12:0 "El sueño de Agatocles"
 syracuse_3_12_DESC:0 "Aunque su expedición original fue hundida, el plan fue osado y fructífero hasta que el mando se transmitió a uno de sus hijos. Cuando logremos asediar Cartago, acabaremos con su arrogancia."
 syracuse_3_12_allow_tt_1:0 "#Y [me_syr_3_12_car_scope.GetName]#! es la capital de Cartago."
 syracuse_3_12_allow_tt:1 "Siracusa ocupó #Y [me_syr_3_12_car_scope.GetName]#!."
 # Magna
 me_syracuse_4_magna:0 "Hegemón de Magna Grecia"
 me_syracuse_4_magna_BUTTON_TOOLTIP:0 "Las discutidas ciudades italiotas deben unirse bajo nuestro liderazgo si quieren sobrevivir."
 me_syracuse_4_magna_BUTTON_DETAILS:0 ""
 me_syracuse_4_magna_DESCRIPTION:0 "Con Sicilia asegurada, debemos mirar a través del estrecho de los monstruos a las ahora destartaladas ciudades italiotas de la Magna Grecia. Han peleado incontables guerras inútiles por la supremacía, debilitando la presencia griega y permitiendo a las tribus itálicas dominarlas. Bajo un fuerte líder, estas ciudades podrían unirse en una causa helénica común, y por fin venceremos la amenaza itálica."
 me_syracuse_4_magna_CRITERIA_DESCRIPTION:0 "Une las colonias griegas de la península itálica."
 me_syracuse_4_magna_REWARD_DESCRIPTION:0 "Dominio sobre toda la Magna Grecia."
 syracuse_4_1:0 "Acercamiento con los italiotas"
 syracuse_4_1_DESC:0 "Las orgullosas ciudades de Magna Grecia deben unirse si queremos detener la expansión de nuestros vecinos itálicos. Debemos intentar persuadir a cada una de ellas para que dejen de lado su orgullo por el bien común."
 syracuse_4_1_allow_tt:0 "Al menos un país helénico en Magna Grecia:\n* Tiene #Y 3#! territorios o menos\n* Tiene más de #R -25#! de opinión de [me_syracuse_scope.GetName]\n* No está aliado con [me_syracuse_scope.GetName]\n* No está en guerra con [me_syracuse_scope.GetName]."
 syracuse_4_1_reward_tt:0 "Puede asegurar los súbditos italiotas."
 syracuse_4_2:0 "Incita a los italiotas"
 syracuse_4_2_DESC:0 "Desde el surgimiento de las tribus brucias y lucanas, las ciudades italiotas han luchado por mantener su independencia. Podríamos acercarnos a nuestros compañeros griegos subyugados con una oferta de protección."
 syracuse_4_2_allow_tt:0 "Un país itálico tiene como súbdito a cualquiera de las colonias itálicas."
 syracuse_4_2_reward_tt:0 "Puede liberar a los súbditos italiotas como aliados."
 syracuse_4_3:0 "La base en Italia"
 syracuse_4_3_DESC:0 "Debemos asegurarnos de que nuestro poder en el extremo sur de Italia es seguro y la travesía está completamente dominada antes de hacer incursiones más profundas en Italia."
 syracuse_4_3_allow_tt:0 "[me_syracuse_scope.GetName] o un súbdito poseen:\n#Y [me_syr_rhegion.GetName]#!, #Y [me_syr_lokroi.GetName]#! y #Y [me_syr_hipponion.GetName]#!."
 syracuse_4_3_reward_tt:1 "Los reclamos en todas las ciudades italiotas de la región de #Y $magna_graecia_region$#!."
 syracuse_4_4:0 "Fomenta el pitagorismo"
 syracuse_4_4_DESC:0 "Han pasado siglos desde que Pitágoras de Samos fundó su movimiento filosófico en Kroton, pero sus enseñanzas aún atraen a muchos que buscan sabiduría, piedad o ambas. Alentar el aprendizaje puede proporcionar beneficios a largo plazo incalculables."
 syracuse_4_4_allow_tt:0 "#Y [me_syr_kroton.GetName]#! es propiedad o propiedad de un súbdito y es una ciudad."
 syracuse_4_4_reward_tt:0 "#Y [me_syr_kroton.GetName]#! recibirá una bonificación por producción de investigación."
 syracuse_4_5:0 "Academia tarentina"
 syracuse_4_5_DESC:0 "Taras es famoso por desarrollar el llamado avance tarentino, que despliega una caballería ligeramente armada con jabalinas para hostigar al enemigo antes de atacarlo con lanzas."
 syracuse_4_5_allow_tt:0 "#Y [me_syr_taras.GetName]#! es propiedad o propiedad de un súbdito y es una ciudad."
 syracuse_4_5_reward_tt:0 "[me_syracuse_scope.GetName] recibirá una bonificación de caballería ligera @light_cavalry!"
 syracuse_4_6:0 "Subyuga a los itálicos"
 syracuse_4_6_DESC:0 "Las colonias italiotas han permanecido como enclaves costeros, rodeadas por los miembros de las tribus del escarpado interior. Estas tribus han suministrado muchos mercenarios en nuestros tiempos de necesidad, pero es hora de que el arreglo se haga permanente."
 syracuse_4_6_allow_tt:1 "[me_syracuse_scope.GetName] tiene un súbdito vasallo itálico en la región de #Y $magna_graecia_region$#!."
 syracuse_4_7:0 "Las ciudades italiotas"
 syracuse_4_7_DESC:0 "Solo cuando hayamos liberado y unido todos los viejos centros de la civilización y cultura helénica, Magna Grecia estará a salvo de la amenaza itálica; el liderazgo recayó en nosotros."
 syracuse_4_7_reward_tt:0 "La ciudad válida más grande recibirá colonizadores y una bonificación al crecimiento poblacional y a la atracción de migrantes."
 syracuse_4_7_allow_tt:0 "[me_syracuse_scope.GetName] o un súbdito poseen todo lo siguiente:\n#Y [me_syr_neapolis.GetName]#!, #Y [me_syr_sipious.GetName]#!, #Y [me_syr_poseidoneia.GetName]#!, #Y [me_syr_elea.GetName]#!, #Y [me_syr_herakleia.GetName]#!, #Y [me_syr_metapontion.GetName]#!, #Y [me_syr_taras.GetName]#!, #Y [me_syr_thurioi.GetName]#!, #Y [me_syr_kallipolis.GetName]#!, #Y [me_syr_kroton.GetName]#!, #Y [me_syr_hipponion.GetName]#!, #Y [me_syr_lokroi.GetName]#! y #Y [me_syr_rhegion.GetName]#!."
 syracuse_4_8:0 "Maestro de Magna Grecia"
 syracuse_4_8_DESC:0 "Mientras que algunos solo desean proteger las antiguas colonias de nuestro pueblo, otros ven la posibilidad de asegurar Magna Grecia como una segunda Hellas, con sus ricas ciudades y tierras fértiles capaces de competir incluso con Atenas y Esparta."
 syracuse_4_8_allow_tt:0 "Toda la región de #Y Magna Grecia#! es propiedad o está en manos de súbditos de [me_syracuse_scope.GetName]."
 syracuse_4_9:0 "Apoyo helénico"
 syracuse_4_9_DESC:0 "Entre la fallida invasión de Alejandría de Epiro y la terrible expedición de Athenai contra nosotros, hay muchos que ven el potencial de Magna Grecia, y pueden ayudar a proteger los intereses griegos en la península."
 syracuse_4_9_allow_tt:0 "Hay un país helénico en el ámbito diplomático que:\n* Tiene un rango más alto que [me_syracuse_scope.GetName]\n* No está aliado con [me_syracuse_scope.GetName]\n* No está en guerra con [me_syracuse_scope.GetName]\n* Tiene más de #R -25#! de opinión de [me_syracuse_scope.GetName]"
 syracuse_4_9_reward_tt:0 "Puede obtener fondos y apoyo de un país helénico más poderoso."
 syracuse_4_11:0 "Golfo tarentino"
 syracuse_4_11_DESC:0 "Las ciudades del golfo tarentino, Taras en particular, fueron una vez las ciudades más exitosas de Italia antes de sus inútiles guerras. Deberíamos usarlas como una base griega desde la cual avanzar hacia el norte."
 syracuse_4_11_allow_tt:0 "[me_syracuse_scope.GetName] o un súbdito poseen todo lo siguiente:\n#Y [me_syr_herakleia.GetName]#!, #Y [me_syr_metapontion.GetName]#!, #Y [me_syr_taras.GetName]#!, #Y [me_syr_thurioi.GetName]#! y #Y [me_syr_kallipolis.GetName]#!."
 syracuse_4_11_reward_tt:0 "#Y [me_syr_herakleia.GetName]#!, #Y [me_syr_metapontion.GetName]#!, #Y [me_syr_taras.GetName]#!, #Y [me_syr_thurioi.GetName]#! y #Y [me_syr_kallipolis.GetName]#! reciben"

