l_spanish:
 provincial_events.1.t:0 "Tensiones locales"
 provincial_events.1.desc:1 "Las tensiones han aumentado entre los colonos de [ROOT.GetCountry.GetPrimaryCulture.GetName] y los lugareños de [SCOPE.sP('colonial_province').GetName]. Los lugareños afirman que nuestros colonos están rechazando las tradiciones locales y las estructuras de poder. Por otro lado, nuestros colonos dicen que los lugareños solo están alarmados porque el nuevo asentamiento [ROOT.GetCountry.GetPrimaryCulture.GetName] está superando a la metrópolis existente en la región."
 provincial_events.1.a:0 "Apoyar los intereses de [ROOT.GetCountry.GetPrimaryCulture.GetName]."
 provincial_events.1.b:0 "Defender los derechos de los locales."
