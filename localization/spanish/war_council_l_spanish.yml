 get_republic_council_descriptor_1:0 "una mente táctica aguda y representativa de la facción militar"
 get_republic_council_descriptor_2:0 "el representante senatorial asociado a la facción cívica"
 get_republic_council_descriptor_3:0 "un renombrado comerciante y miembro de la facción mercantil"
 get_republic_council_descriptor_4:0 "un alma piadosa con afiliación a la facción religiosa"
 get_republic_council_descriptor_5:0 "el apenas tolerado ícono de los despreciados populistas"
 get_republic_council_descriptor_6:0 "el orgulloso (aunque ligeramente pomposo) representante de los populistas de turno"
