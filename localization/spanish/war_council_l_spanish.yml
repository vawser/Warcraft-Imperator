l_spanish:
 war_council.1.t:0 "Asambleas del consejo de guerra"
 war_council_assembles_monarchy:0 "El sudario de la noche cae sobre los magníficos palacios de [ROOT.GetCountry.GetCapital.GetName], mientras tres siluetas aparecen en la puerta de la sala real de audiencias.\n\n[SCOPE.sChar('marshal').GetPraenomen], [SCOPE.sChar('marshal').Custom('get_council_1_descriptor')]; [SCOPE.sChar('guard').GetPraenomen], [SCOPE.sChar('guard').Custom('get_council_2_descriptor')]; y [SCOPE.sChar('third_party').GetPraenomen], [SCOPE.sChar('third_party').Custom('get_council_3_descriptor')] se presentan en las salas del palacio, cada uno determinado a influir en la corte [ROOT.GetCountry.GetAdjective] a su manera."
 war_council_assembles_monarchy_2:0 "Todos en [ROOT.GetCountry.GetCapital.GetName] duermen, ya que el consejo de guerra se prolonga hasta bien entrada la noche.\n\nReunidas, están tres brillantes mentes [ROOT.GetCountry.GetAdjective], convocadas para proporcionar información, buscan convencernos de la validez de su argumento. [SCOPE.sChar('marshal').GetPraenomen], [SCOPE.sChar('marshal').Custom('get_council_1_descriptor')]; [SCOPE.sChar('guard').GetPraenomen], [SCOPE.sChar('guard').Custom('get_council_2_descriptor')]; y [SCOPE.sChar('third_party').GetPraenomen], [SCOPE.sChar('third_party').Custom('get_council_3_descriptor')]."
 war_council_assembles_tribal:0 "Las voces roncas que vociferan sobre el bullicio en el exterior producen un ambiente atmosférico para la última reunión del consejo de guerra [ROOT.GetCountry.GetAdjective].\n\nAsisten varios de los miembros más respetados del consejo: [SCOPE.sChar('marshal').GetPraenomen], [SCOPE.sChar('marshal').Custom('get_council_1_descriptor')]; [SCOPE.sChar('guard').GetPraenomen], [SCOPE.sChar('guard').Custom('get_council_2_descriptor')]; y [SCOPE.sChar('third_party').GetPraenomen], [SCOPE.sChar('third_party').Custom('get_council_3_descriptor')]."
 war_council_assembles_tribal_2:0 "Después de muchos días de viaje, los orgullosos miembros del consejo de guerra [ROOT.GetCountry.GetAdjective] se reúnen en [ROOT.GetCountry.GetCapital.GetName], listos para discutir la guerra contra nuevos enemigos.\n\nEncorvados sobre la amplia mesa, [SCOPE.sChar('marshal').GetPraenomen], [SCOPE.sChar('marshal').Custom('get_council_1_descriptor')]; [SCOPE.sChar('guard').GetPraenomen], [SCOPE.sChar('guard').Custom('get_council_2_descriptor')]; y [SCOPE.sChar('third_party').GetPraenomen], [SCOPE.sChar('third_party').Custom('get_council_3_descriptor')], opinan en voz alta sobre el curso de acción que han elegido."
 get_council_1_descriptor_1:0 "se le conoce como la mente militar más importante de nuestra nación"
 get_council_1_descriptor_2:0 "una mente seminal de las operaciones logísticas"
 get_council_1_descriptor_3:0 "orador y parangón del pueblo"
 get_council_1_descriptor_4:0 "se le conoce por su piadoso porte y su convicción, uno como el que [SCOPE.GetRootScope.GetCountry.GetName] nunca ha visto"
 get_council_1_descriptor_5:0 "un líder amado y competente"
 get_council_1_descriptor_6:0 "responsable de varios tratados tácticos"
 get_council_2_descriptor_1:0 "un astuto pero cauteloso líder"
 get_council_2_descriptor_2:0 "consejero de gran astucia"
 get_council_2_descriptor_3:0 "alguien con grandes habilidades oratorias y de gran respeto entre el pueblo"
 get_council_2_descriptor_4:0 "el renombrado benefactor de numerosos templos"
 get_council_2_descriptor_5:0 "con una picardía y descaro de gran fama"
 get_council_2_descriptor_6:0 "un consejero práctico y respetado"
 get_council_3_descriptor_1:0 "mente experta en asuntos de combate personal"
 get_council_3_descriptor_2:0 "de gran admiración en el sector burocrático"
 get_council_3_descriptor_3:0 "un filósofo y poeta de mucha reputación"
 get_council_3_descriptor_4:0 "quien muchos piensan que habla con la voluntad de los dioses"
 get_council_3_descriptor_5:0 "un asesor de dudosa reputación"
 get_council_3_descriptor_6:0 "algo así como un comodín, cuyas opiniones se consideran novedosas"
 war_council_all_three_agree_1:0 "\n\nA medida que se desata el debate, se hace evidente que, a pesar de las diversas diferencias personales entre nuestros enfáticos asesores, hay una cuestión en la que todos están de acuerdo. Nuestros tres confidentes de confianza se vuelven hacia el/la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], unidos en la convicción de que [SCOPE.sC('target_country_1').GetName] debe caer ante el poder de [ROOT.GetCountry.GetName]."
 war_council_all_three_agree_2:0 "\n\nEl debate desciende rápidamente a la anarquía, con cada una de las partes decididas a dar a conocer sus sentimientos; sin embargo, la voz tranquila de nuestro/a [ROOT.GetCountry.GetRulerTitle] atraviesa la discusión enfurecida, con una frase corta.\n\n"[SCOPE.sC('target_country_1').GetName] debe caer".\n\nComo uno solo, los tres asesores caen en sus asientos, inseguros de cómo se perdieron esta conclusión obvia, antes de comprometer sus espadas con [ROOT.GetCountry.GetName], cada uno reflexionando sobre la brillantez del/la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]."
 war_council_1_and_2_agree:0 "\n\nEn una competencia feroz, nuestros consejeros se detienen y contraatacan, participando en un tumulto de oratoria que avergonzaría a los antiguos bardos. Mientras las horas pasan, queda claro que [SCOPE.sChar('guard').GetPraenomen] y [SCOPE.sChar('marshal').GetPraenomen] están de acuerdo en que debemos mirar a las tierras [SCOPE.sC('target_country_1').GetAdjective] para nuestra próxima campaña. Sin embargo, [SCOPE.sChar('third_party').GetPraenomen] cree firmemente que las tierras de [SCOPE.sC('target_country_3').GetName] son mucho más adecuadas para el dominio [ROOT.GetCountry.GetAdjective]."
 war_council_1_and_3_agree:0 "\n\nA lo largo de la velada, [SCOPE.sChar('marshal').GetPraenomen] se vuelve vociferante en su opinión de que [SCOPE.sC('target_country_1').GetName] debería sentir el poderío de los ejércitos [ROOT.GetCountry.GetAdjective], y para sorpresa de muchos, [SCOPE.sChar('third_party').GetPraenomen] ha comenzado a estar de acuerdo con esta forma de pensar. [SCOPE.sChar('guard').GetPraenomen] continúa promoviendo obstinadamente su propia agenda, insistiendo en que [SCOPE.sC('target_country_2').GetName] está lista para la conquista, citando a su gran red de informantes en el campo [SCOPE.sC('target_country_2').GetAdjective]."
 war_council_2_and_3_agree:0 "\n\nA medida que se presentan argumentos prometedores y viciados por todas las partes, el statu quo desciende con el tiempo. [SCOPE.sChar('guard').GetPraenomen] y [SCOPE.sChar('third_party').GetPreanomen] coinciden en la necesidad de frenar la amenaza [SCOPE.sC('target_country_2').GetAdjective]; mientras que [SCOPE.sChar('marshal').GetPraenomen] opina que su preferencia radica en las abundantes tierras de [SCOPE.sC('target_country_1').GetName]. Depende de nosotros determinar el mejor curso."
 war_council_all_3_different_1:0 "\n\nA pesar del significativo discurso, las cervezas y argumentos, no se llega a un consenso sobre el objetivo de nuestros planes de expansión futura. [SCOPE.sChar('marshal').GetPraenomen] cree fervientemente que la provincia [SCOPE.sC('target_country_1').GetAdjective] de [SCOPE.sP('target_province_1').GetState.GetShortName] debería estar bajo el dominio [ROOT.GetCountry.GetAdjective]. [SCOPE.sChar('guard').GetPraenomen] y [SCOPE.sChar('third_party').GetPraenomen], sin embargo, desean que nos enfoquemos en [SCOPE.sC('target_country_2').GetName] o [SCOPE.sC('target_country_3').GetName], respectivamente."
 war_council_all_3_different_2:0 "\n\nLos insultos comienzan a volar, pero nuestros asesores logran esquivarlos y desviarlos con habilidad consumada, mostrando cada uno su destreza en el discurso político. En última instancia, no se puede llegar a un acuerdo y nos quedamos con tres direcciones distintas. [SCOPE.sChar('marshal').GetPraenomen] vota por guerra contra [SCOPE.sC('target_country_1').GetName], [SCOPE.sChar('guard').GetPraenomen] contra [SCOPE.sC('target_country_2').GetName], mientras que [SCOPE.sChar('third_party').GetPraenomen] aboga por una guerra territorial con [SCOPE.sC('target_country_3').GetName].\n\nDepende de nosotros encontrar un camino en este lío."
 war_council_target_province_1_area_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] obtiene reclamos en la provincia #Y [SCOPE.sP('target_province_1').GetOwner.GetAdjective]#! de #Y [SCOPE.sP('target_province_1').GetArea.GetName]#!."
 war_council_target_province_2_area_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] obtiene reclamos en la provincia #Y [SCOPE.sP('target_province_2').GetOwner.GetAdjective]#! de #Y [SCOPE.sP('target_province_2').GetArea.GetName]#!."
 war_council_target_province_3_area_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] obtiene reclamos en la provincia #Y [SCOPE.sP('target_province_3').GetOwner.GetAdjective]#! de #Y [SCOPE.sP('target_province_3').GetArea.GetName]#!."
 war_council_one_and_two:1 "Iremos a la guerra contra [SCOPE.sP('target_province_1').GetOwner.GetName]."
 war_council_one_and_three:1 "Marcharemos hacia [SCOPE.sC('target_country_1').GetName]."
 war_council_two_and_three:1 "Hay que hacer un reclamo sobre las tierras [SCOPE.sC('target_country_2').GetAdjective]."
 war_council_one:0 "[SCOPE.sChar('marshal').GetPraenomen] dice la verdad. Debemos prepararnos para la guerra con [SCOPE.sC('target_country_1').GetName]."
 war_council_two:0 "Estamos con [SCOPE.sChar('guard').GetPraenomen]. Prepara a los ejércitos para marchar hacia [SCOPE.sC('target_country_2').GetName]."
 war_council_three:0 "[SCOPE.sChar('third_party').GetPraenomen] habla con claridad; vamos a conquistar [SCOPE.sP('target_province_3').GetOwner.GetName]."
 war_council_all_3_agree:0 "Tenemos un consenso."
 war_council_nope:0 "¡Son unos necios!"
 not_summoned_war_council_recently_tt:0 "No puedes convocar al #Y consejo de guerra#! de nuevo hasta [SCOPE.GetRootScope.GetCountry.GetVariableExpiry('summoned_war_council')|Y]."
 summon_war_council_title_tt:0 "#T Convocar al consejo de guerra#!"
 summon_war_council_desc_tt:1 "#TF Convoca a una selección de tus asesores más cercanos para determinar una buena dirección para nuestra próxima conquista y proporcionar un reclamo sobre una provincia vecina cada 10 años."
 ### Republic
 war_council.2.t:0 "Las asambleas del senado"
 war_council_assembles_republic:0 "Han pasado muchas horas desde que la sala del senado cerró por hoy; sin embargo, cuatro personas siguen sentadas y animadas en una intensa discusión sobre asuntos de la futura conquista. \n\n[SCOPE.sChar('marshal').GetPraenomen], [SCOPE.sChar('marshal').Custom('get_council_1_descriptor')]; [SCOPE.sChar('guard').GetPraenomen], [SCOPE.sChar('guard').Custom('get_council_2_descriptor')]; y [SCOPE.sChar('third_party').GetPraenomen], [SCOPE.sChar('third_party').Custom('get_council_3_descriptor')], argumentan a favor de su propia estrategia."
 war_council_assembles_republic_2:0 "Los gloriosos arcos de [ROOT.GetCountry.GetCapital.GetName] proporcionan un escenario perfecto para las mentes brillantes de la república y la planificación de las futuras guerras. [SCOPE.sChar('marshal').GetPraenomen], [SCOPE.sChar('marshal').Custom('get_council_1_descriptor')]; [SCOPE.sChar('guard').GetPraenomen], [SCOPE.sChar('guard').Custom('get_council_2_descriptor')]; y [SCOPE.sChar('third_party').GetPraenomen], [SCOPE.sChar('third_party').Custom('get_council_3_descriptor')]."
 war_council_all_three_agree_republic:0 "\n\nA medida que avanza el debate, se hace evidente que, a pesar de los objetivos a menudo conflictivos de las facciones senatoriales, hay una cuestión en la que todos están de acuerdo. Los tres representantes de nuestra facción están sospechosamente unánimes, unidos en la creencia de que [SCOPE.sC('target_country_1').GetName] debe ser el objetivo de la próxima campaña [ROOT.GetCountry.GetAdjective]."
 war_council_1_and_2_agree_republic:0 "\n\nEl salón del senado hace eco de la creciente cólera de los senadores con rostros rojizos, cada uno de los cuales busca promover los intereses de su propia facción. Resulta que [SCOPE.sChar('guard').GetPraenomen] y [SCOPE.sChar('marshal').GetPraenomen] creen firmemente que la conquista de las tierras [SCOPE.sC('target_country_1').GetAdjective] se alinea perfectamente con los objetivos de [SCOPE.sChar('marshal').GetParty.GetName] y [SCOPE.sChar('guard').GetParty.GetName]. Mientras tanto, [SCOPE.sChar('third_party').GetPraenomen] cree que [SCOPE.sChar('third_party').GetParty.GetName] se beneficiaría de la conquista de la tierra [SCOPE.sC('target_country_3').GetAdjective]."
 assemble_war_council_republic_button_title_tt:0 "#T Convocar consejo de guerra del senado#!"
 assemble_war_council_republic_button_desc_tt:0 "#TF Convoca a una selección de nuestros senadores más prestigiosos para considerar un enfoque para nuestra próxima conquista. Puedes usarlo para tener un reclamo sobre una provincia y lo puedes utilizar una vez cada 10 años.#!"
 # Descriptions for first character
 get_republic_council_descriptor_marshal_1:0 "un senador conocido por su aguda mente táctica"
 get_republic_council_descriptor_marshal_2:0 "un senador a menudo asociado con el gobierno de nuestro estado"
 get_republic_council_descriptor_marshal_3:0 "un senador conocido por sus grandes discursos"
 get_republic_council_descriptor_marshal_4:0 "un senador conocido por sus actos piadosos"
 get_republic_council_descriptor_marshal_fallback:0 "un orgulloso y terco senador"
 # Descriptions for second character
 get_republic_council_descriptor_guard_1:0 "un senador conocido por sus intereses militares"
 get_republic_council_descriptor_guard_2:0 "un senador conocido por sus intereses mercantiles"
 get_republic_council_descriptor_guard_3:0 "un senador conocido por sus intereses cívicos"
 get_republic_council_descriptor_guard_4:0 "un senador conocido por sus intereses religiosos"
 get_republic_council_descriptor_guard_fallback:0 "un senador conocido por sus firmes opiniones"
 # Descriptions for third character
 get_republic_council_descriptor_third_party_1:0 "un senador con lazos con el ejército"
 get_republic_council_descriptor_third_party_2:0 "un senador conocido por sus habilidades administrativas"
 get_republic_council_descriptor_third_party_3:0 "un senador popular con el pueblo"
 get_republic_council_descriptor_third_party_4:0 "un senador con lazos con la casta religiosa"
 get_republic_council_descriptor_third_party_fallback:0 "un senador con unos pocos logros en su nombre"
 enables_war_council_tt:0 "\nCuando se promulga:\nPermite la interacción de gobierno #Y consejo de guerra del senado#!.\n\n"
 war_council_one_and_two_republic:1 "Me agrada la opinión de [SCOPE.sChar('marshal').GetPraenomen] y [SCOPE.sChar('guard').GetPraenomen]; ¡vamos a la guerra contra [SCOPE.sP('target_province_1').GetOwner.GetName]!"
 war_council_one_and_three_republic:1 "[SCOPE.sChar('marshal').GetPraenomen] y [SCOPE.sChar('third_party').GetPraenomen] dicen la verdad; marchamos hacia [SCOPE.sC('target_country_1').GetName]."
 war_council_two_and_three_republic:1 "[SCOPE.sChar('guard').GetPraenomen] está de acuerdo con [SCOPE.sChar('third_party').GetPraenomen]. Confiamos en ellos ciegamente."
 war_council_one_republic:0 "[SCOPE.sChar('marshal').GetPraenomen] de los [SCOPE.sChar('marshal').GetParty.GetName] tiene buenos fundamentos. Debemos ir a la guerra contra [SCOPE.sC('target_country_1').GetName]."
 war_council_two_republic:0 "Estamos de acuerdo con [SCOPE.sChar('guard').GetPraenomen] y la [SCOPE.sChar('guard').GetParty.GetName]. ¡Hacia [SCOPE.sC('target_country_2').GetName]!"
 war_council_three_republic:0 "Debemos conquistar [SCOPE.sP('target_province_3').GetOwner.GetName] por la [SCOPE.sChar('third_party').GetParty.GetName]."
 war_council_all_3_agree_republic:0 "¿Un acuerdo? Qué inusual."
 war_council_nope_republic:0 "El senado puede ser muy tedioso..."
 get_council_1_descriptor_7:0 "un alma imparcial que posee los corazones de sus súbditos"
 get_council_1_descriptor_8:0 "un gobernador reservado con una reputación de negocios turbios"
 get_council_1_descriptor_9:0 "un gobernador que es ampliamente considerado como totalmente inútil en su papel"
 get_council_1_descriptor_10:0 "un gobernador que ha utilizado su tiempo en el puesto para cosechar grandes riquezas de las provincias"
 get_council_3_descriptor_7:0 "un estable y respetado gobernador"
 get_council_3_descriptor_8:0 "un corrupto y malvado gobernador"
 get_council_3_descriptor_9:0 "a gobernador que lamentablemente carece de capacidad administrativa"
 get_council_3_descriptor_10:0 "un individuo con una inmensa riqueza, presumiblemente como resultado de una acaudalada gobernación"
 enables_curiate_assembly_tt:0 "\nCuando se promulga:\n@trigger_yes! Permite la interacción de gobierno #Y asamblea curiada#!.\n\n"

