l_spanish:
 terrain_MAPMODE:0 "Terreno"
 terrain_MAPMODE_DESC:1 "#T Tipo de mapa: terreno#!\nPresenta una vista estética del mapa, con información política mínima."
 simple_terrain_MAPMODE:0 "Terreno simple"
 simple_terrain_MAPMODE_DESC:3 "#T Tipo de mapa: terreno simple#!\nColorea cada territorio según su #Y tipo de terreno#!."
 political_MAPMODE:0 "Político"
 political_MAPMODE_DESC:1 "#T Tipo de mapa: político#!\nColorea cada #Y país#! con un color diferente."
 culture_MAPMODE:0 "Cultura"
 culture_MAPMODE_DESC:2 "#T Tipo de mapa: cultura#!\nColorea el mapa según la #Y cultura#! dominante en cada territorio."
 religion_MAPMODE:0 "Religión"
 religion_MAPMODE_DESC:3 "#T Modo de mapa de religión y lugar sagrado#!\nEsto coloreará el mapa según la #Y religión dominante#! en cada territorio y mostrará todos los #Y lugares sagrados#! en los territorios de las religiones actualmente seleccionadas."
 area_MAPMODE:0 "Provincias"
 area_MAPMODE_DESC:2 "#T Tipo de mapa: provincias#!\nColorea el mapa con un tono diferente para cada #Y provincia#!. Así podrás ver qué territorios están juntos."
 tradegoods_MAPMODE:0 "Bienes comerciales"
 tradegoods_MAPMODE_DESC:3 "#T Tipo de mapa: bienes comerciales#!\nColorea cada territorio con un tono diferente para cada #Y bien comercial#!."
 diplomacy_MAPMODE:0 "Tipo de mapa: diplomacia"
 diplomacy_MAPMODE_DESC:1 "#T Tipo de mapa: diplomacia#!\nEste tipo de mapa muestra la nación seleccionada en #G verde#! y colorea todos los demás países con los que tiene relaciones diplomáticas, según el tipo de relación."
 opinion_MAPMODE:0 "Opinión"
 opinion_MAPMODE_DESC:1 "#T Tipo de mapa: opinión#!\nMuestra la #Y opinión#! de todas las naciones sobre la nación seleccionada. La nación seleccionada aparece en azul, y las opiniones varían de #R rojo#! a #G verde#! para indicar peor o mejor opinión, respectivamente."
 unrest_loyalty_MAPMODE:0 "Malestar y lealtad"
 unrest_loyalty_MAPMODE_DESC:2 "#T Tipo de mapa: malestar y lealtad#!\nMuestra el nivel de malestar de territorios individuales. Los territorios sin malestar aparecen en #G verde#!, los de mayores niveles de malestar aparecen en diferentes tonos de #R rojo#!."
 population_MAPMODE:0 "Población"
 population_MAPMODE_DESC:2 "#T Tipo de mapa: población#!\nColorea cada territorio según su #Y población#! relativa. El color verde claro indica mayor población."
 MAPACTION_FIND_PROVINCE:2 "#T Encontrar un lugar#!\n#I Haz clic para abrir un menú y buscar un país, provincia o territorio.#!"
 MAPACTION_GO_TO_CAPITAL:1 "#T Hacer zoom en la capital#!\n#I Haz zoom directamente en tu capital.#!"
 barbarian_power_MAPMODE:0 "Poder bárbaro"
 barbarian_power_MAPMODE_DESC:0 "#T Tipo de mapa: poder bárbaro#!\nResalta los lugares donde es probable que se generen #Y bárbaros#!, y muestra la fuerza y el crecimiento de los bárbaros."
 trade_routes_MAPMODE:0 "Rutas comerciales"
 trade_routes_MAPMODE_DESC:0 "#T Tipo de mapa: ruta comercial#!\nColorea de blanco las #Y provincias#! sin rutas de importación disponibles, y de distintos tonos de #Y verde#! las #G provincias#! con rutas de importación disponibles. Cuanto más oscuro el color, más rutas comerciales sin usar hay en la provincia."
 players_MAPMODE:0 "Jugadores"
 players_MAPMODE_DESC:0 "#T Tipo de mapa: jugadores#!\nColorea con un color diferente los #Y países#! con jugadores humanos y de gris los controlados por la IA."
 fortifications_MAPMODE:0 "Fortificaciones"
 fortifications_MAPMODE_DESC:1 "#T Tipo de mapa: fortificaciones#!\nMuestra los fuertes amistosos en #V azul#!, los neutrales en #T amarillo#! y los hostiles en #R rojo#!. La #Y zona de control#! de fuertes amistosos y hostiles se indica con franjas azules y rojas, respectivamente."
 region_MAPMODE:2 "Regiones"
 region_MAPMODE_DESC:2 "#T Tipo de mapa: regiones#!\nColorea el mapa con un tono diferente para cada #Y región#!."
 supply_MAPMODE:0 "Suministros"
 supply_MAPMODE_DESC:3 "#T Tipo de mapa: suministros#!\nColorea el mapa según el #Y límite de suministros#! relativo de cada territorio. Selecciona un ejército para ver qué ciudades pueden mantenerlo."
 civilization_MAPMODE:0 "Civilización"
 civilization_MAPMODE_DESC:1 "#T Tipo de mapa: civilización#!\nColorea el mapa según el #Y valor de civilización#! relativo de cada territorio."
 naval_range_MAPMODE:0 "Alcance naval"
 naval_range_MAPMODE_DESC:0 "#T Modo de mapa de alcance naval#!\nAlcance naval de tu país."
 holdings_mm_MAPMODE:0 "Propiedades"
 holdings_mm_MAPMODE_DESC:0 "#T Mapa de propiedades#!\nMira qué personajes tienen inversiones en los territorios."
 province_rank_MAPMODE:0 "Rango de territorio"
 province_rank_MAPMODE_DESC:0 "#T Modo de mapa de rango de territorio#!\nMira el rango de los territorios."
 government_MAPMODE:0 "Tipo de gobierno"
 government_MAPMODE_DESC:0 "#T Modo de mapa de tipo de gobierno#!\nMira el tipo de gobierno para los países."
 levies_MAPMODE:0 "Levas"
 levies_MAPMODE_DESC:0 "#T Modo de mapa de levas#!\nEste modo de mapa muestra las #Y levas#! de las gobernaciones de tu nación y te permite reclutarlas en el mapa."

 MAPMODE_TERRAIN:1 "$terrain_MAPMODE_DESC$"
 MAPMODE_POLITICAL:1 "$political_MAPMODE_DESC$"
 MAPMODE_PLAYERS:1 "$players_MAPMODE_DESC$"
 MAPMODES_HEADER:0 "Tipos de mapa"
 DRAG_DROP_TOOLTIP:1 "Haz clic para activar el tipo de mapa\nArrastra y suelta para acomodar la barra superior de mapa en miniatura"
 CONFIGURE_MAP_MODES:0 "Configurar tipos de mapa predeterminados\n(Arrastra y suelta)"

