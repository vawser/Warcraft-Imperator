l_spanish:
 senatorial_veto_tt:1 "[THIS.GetCountry.GetRuler.GetPraenomen] usa su #R [THIS.GetCountry.GetRulerTitle] veto#!:"
 senate_agenda_passed_tt:0 "Agenda del partido conseguida:"
 senate_objectives.1.t:0 "Legislación oligárquica"
 senate_objectives.1.desc:0 "Los [sen_obj_cha_law_oli_party.GetName] llegaron para dominar el[SCOPE.Custom('get_court_type')] [ROOT.GetCountry.GetAdjective] por el momento, y ahora exigen con descaro que se apruebe una ley que beneficie a sus partidarios. Solo el veto de nuestro [ROOT.GetCountry.GetRulerTitle] podría frustrar sus esfuerzos legislativos."
 senate_objectives.1.a:0 "Estos cambios son necesarios desde hace mucho tiempo."
 senate_objectives.1.b:0 "No si podemos evitarlo."
 senate_objectives.2.t:0 "Legislación democrática"
 senate_objectives.2.desc:1 "Los vientos políticos trajeron a los [sen_obj_cha_law_dem_party.GetName] a una mayoría en el [SCOPE.Custom('get_court_type')] de [ROOT.GetCountry.GetName], que no pierden el tiempo en redactar una legislación que satisfaga a sus partidarios. Solo hay una forma de frustrar su mayoría: el veto de nuestro [ROOT.GetCountry.GetRulerTitle]."
 senate_objectives.2.a:0 "El pueblo lo exige."
 senate_objectives.2.b:0 "Es imposible."
 senate_objectives.3.t:0 "Legislación tradicionalista"
 senate_objectives.3.desc:0 "El [SCOPE.Custom('get_court_type')] de [ROOT.GetCountry.GetName] está por una vez lleno de miembros y aliados de los [sen_obj_cha_law_tra_party.GetName], que están usando esta rara oportunidad para consagrar leyes que protejan sus intereses. Seguramente lo lograrán, a no ser que nuestro/a [ROOT.GetCountry.GetRulerTitle] use su poder de veto."
 senate_objectives.3.a:0 "Un compromiso necesario."
 senate_objectives.3.b:0 "Fuera, vacilante senil."
 senate_objectives.4.t:0 "Tambores de guerra"
 senate_objectives.4.desc:0 "Los belicistas del [SCOPE.Custom('get_court_type')], cubiertos con los colores de [sen_obj_dec_war_party.GetName], se encontraron con el gobierno de mayoría y están ansiosos por meter a [ROOT.GetCountry.GetName] en conflicto con [sen_obj_dec_war_target.GetName]. A no ser que [ROOT.GetCountry.GetRulerTitle] vete la moción, se producirá una guerra."
 senate_objectives.4.a:0 "Los dioses lo exigen."
 senate_objectives.4.b:0 "Darle una oportunidad a la paz."
 senate_objectives.5.t:0 "Los beneficios del poder"
 senate_objectives.5.desc:1 "Los bien alimentados [sen_obj_gra_hol_party.GetName] dominan el[SCOPE.Custom('get_court_type')] [ROOT.GetCountry.GetAdjective], y ahora se proponen presentar una moción para que se concedan tierras públicas a los miembros más notables de la nobleza, como si los bancos no crujieran ya bajo el peso de su avaricia. Solo nuestro/a [ROOT.GetCountry.GetRulerTitle] tiene el poder de bloquear el proyecto de ley, si lo veta."
 senate_objectives.5.a:0 "Estas son unas recompensas muy merecidas."
 senate_objectives.5.at:0 "Cada jefe de familia recibirá una propiedad y #G 10#!@loyalty_icon! de lealtad."
 senate_objectives.5.b:0 "¡Estas tierras pertenecen al pueblo!"
 senate_objectives.6.t:0 "Redistribución de la riqueza"
 senate_objectives.6.desc:0 "Con los asientos de la [SCOPE.Custom('get_court_type')] rebosantes de populistas, solo era cuestión de tiempo antes de que el [sen_obj_rev_hol_party.GetName] intentara despojar a los privilegiados de [ROOT.GetCountry.GetAdjective] de su riqueza "ilegítima". La multitud no tendrá problemas para aprobar este proyecto de ley, a no ser que nuestro/a [ROOT.GetCountry.GetRulerTitle] decida vetarla..."
 senate_objectives.6.a:0 "Estas familias son demasiado poderosas."
 senate_objectives.5.bt:0 "Cada jefe de familia perderá una propiedad y #R -10#!@loyalty_icon! de lealtad."
 senate_objectives.6.b:0 "Se merecen hasta la última rama y piedra."
 senate_objectives.7.t:0 "Concentración de poder"
 senate_objectives.7.desc:0 "Deseosos por fortalecer su control sobre el navío [ROOT.GetCountry.GetAdjective] del estado, el [sen_obj_len_ter_gen_party.GetName] propuso un proyecto de ley a [SCOPE.Custom('get_court_type')] que extenderá la duración del poder de [ROOT.GetCountry.GetRulerTitle], por ende provocando que tenga poder durante más tiempo. Su mayoría está segura de aprobar la moción, a no ser que el/la [ROOT.GetCountry.GetRulerTitle] tenga alguna objeción."
 senate_objectives.7.a:0 "Las manos de nuestro líder deben estar desatadas."
 senate_objectives.7.b:0 "Solo es tiranía en piel de oveja."
 senate_objectives.8.t:0 "Dilución de poder"
 senate_objectives.8.desc:0 "El [sen_obj_sho_ter_gen_party.GetName] está usando su carta de ascendencia en el [SCOPE.Custom('get_court_type')] para redactar un proyecto de ley que reducirá la duración del mandato del/de la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetAdjective] para dividir la responsabilidad y el poder con mayor frecuencia. Solo el/la [ROOT.GetCountry.GetRulerTitle] actual podría frustrar sus esfuerzos haciendo que el proyecto de ley sea rechazado con su veto."
 senate_objectives.8.a:0 "El poder debe ser compartido de manera más justa."
 senate_objectives.8.b:0 "¡Las discusiones nos debilitan!"
 senate_objectives.9.t:0 "Honorando a los dioses"
 senate_objectives.9.desc:0 "El devoto [sen_obj_bui_tem_gen_party.GetName] decidió usar su superioridad numérica en el [SCOPE.Custom('get_court_type')] para asegurar la construcción de un nuevo templo en [sen_obj_bui_tem_gen_target.GetName] para complacer a los dioses con estatuas y a sus egos con inscripciones. Tales gastos, ya sean vanos o santificados, solo pueden ser contrarrestados invocando el veto de nuestro/a humilde [ROOT.GetCountry.GetRulerTitle]..."
 senate_objectives.9.a:0 "¿Quién se negaría a desafiar el tributo de los dioses, después de todo?"
 senate_objectives.9.b:0 "La tesorería tiene asuntos más urgentes."
 senate_objectives.10.t:0 "Mano dura contra la corrupción"
 senate_objectives.10.desc:0 "Los [sen_obj_imp_hea_gen_party.GetName] decidieron, algunos dirían, utilizar su mayoría de trabajadora en la [SCOPE.Custom('get_court_type')] para proponer un proyecto de ley contra un político en particular. Se le acusa a [sen_obj_imp_hea_gen_party.GetName] de personificar la corrupción y el elitismo que los populistas buscan erradicar del gobierno [ROOT.GetCountry.GetAdjective] y demandan que [sen_obj_imp_hea_gen_target.GetSheHe] sea llevado a juicio inmediatamente. El destino de [sen_obj_imp_hea_gen_target.GetPraenomen] está ahora en manos de nuestro [ROOT.GetCountry.GetRulerTitle] y de su [ROOT.GetCountry.GetRuler.GetHerHis] veto..."
 senate_objectives.10.a:0 "Se debe imponer un castigo."
 senate_objectives.10.at:0 "#Y[sen_obj_imp_hea_gen_target.GetFullName]#! será llevado a juicio y cada miembro de la [sen_obj_imp_hea_gen_target.GetFamilyDisplayName]#! perderá #R -5#!@loyalty_icon! de lealtad."
 senate_objectives.10.b:0 "¡Miren ahora a los verdaderos tiranos!"
 senate_objectives.11.t:0 "Compartir las recompensas"
 senate_objectives.11.desc:0 "Estimulados por su mayoría en el [SCOPE.Custom('get_court_type')], los [sen_obj_int_cul_gen_party.GetName] presentaron un proyecto de ley de emergencia en la sala que otorgará mayores privilegios legales a la gente de [agenda_culture.GetCulture.GetName] dentro de [ROOT.GetCountry.GetName], indignando a los conservadores que ven esto como una dilución de los derechos de aquellos que ya disfrutan de estas libertades. El único recurso que queda es el veto de [ROOT.GetCountry.GetRulerTitle], aunque su uso no sería popular..."
 senate_objectives.11.a:0 "Los sirvientes de la mancomunidad deben estar al tanto."
 senate_objectives.11.b:0 "¡Nunca iban a ser nuestros iguales!"
 senate_objectives.12.t:0 "Objetivos de [party_obj_complete_scope.GetName] realizados"
 senate_objectives.12.desc:1 "Los partisanos del [party_obj_complete_scope.GetName] están prácticamente cayendo uno sobre el otro para felicitar a [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] por defender sus intereses en el [SCOPE.Custom('get_court_type')] de [ROOT.GetCountry.GetName]."
 senate_objectives.12.desc_1:0 "Parece que las decisiones de nuestro gobierno aseguraron la aprobación de los intereses de las élites por el momento."
 senate_objectives.12.desc_2:0 "Complacer los deseos de la gente común aumentó el apoyo que podemos esperar de ellos por el momento."
 senate_objectives.12.desc_3:0 "Asegurarse de que se aborden las preocupaciones de los conservadores ayudará a ganar su apoyo en futuras disputas."
 senate_objectives.12.a:0 "El poder es para ayudar a tus amigos."
 senate_objectives.12.b:0 "La política es un juego de compromiso."
 senate_objectives.13.t:0 "Privilegios [sen_obj_rev_rig_gen_target.GetCulture.GetName]"
 senate_objectives.13.desc:0 "Los [sen_obj_rev_rig_gen_party.GetName] están usando su influencia en el/la [SCOPE.Custom('get_court_type')] para intentar revocar los derechos de nuestros súbditos [sen_obj_rev_rig_gen_target.GetCulture.GetName], cuyo estatus legal es visto como una afrenta e invasión del estatus privilegiado de los ciudadanos [ROOT.GetCountry.GetPrimaryCulture.GetName] de [ROOT.GetCountry.GetName]. La última palabra la tiene nuestro/a [ROOT.GetCountry.GetRulerTitle], cuya decisión afectará a innumerables vidas en todo el país."
 senate_objectives.13.a:0 "Debemos proteger la prioridad [ROOT.GetCountry.GetPrimaryCulture]."
 senate_objectives.13.b:0 "Tonterías, nuestros súbditos [sen_obj_rev_rig_gen_target.GetCulture.GetName] se lo merecen."
 senate_objectives.14.t:0 "Inversión en [sen_obj_inv_gen_target.GetState.GetShortName]"
 senate_objectives.14.desc:0 "Los [sen_obj_inv_gen_party.GetName] usaron su tiempo en el control del/de la [SCOPE.Custom('get_court_type')] [ROOT.GetCountry.GetAdjective] para exigir inversiones de parte de nuestro país, específicamente los [sen_obj_inv_gen_target.GetState.GetName]. Tal inversión sería una bendición para su pueblo, así como para los propietarios de las tierras, aunque limitaría nuestra capacidad de perseguir otros objetivos en un futuro próximo. El asunto recae en nuestro/a [ROOT.GetCountry.GetRulerTitle], quien tiene la última palabra..."
 senate_objectives.14.a:0 "No es una mala causa."
 senate_objectives.14.b:0 "Tenemos peces más grandes que pescar."
 senate_objectives.15.t:0 "Cosechas [sen_obj_acq_sub_target.GetAdjective]"
 senate_objectives.15.desc:0 "Los de [sen_obj_acq_sub_party.GetName] domina el/la [SCOPE.Custom('get_court_type')] y no es ningún secreto que desean expandir nuestra influencia sobre el estado vecino de [sen_obj_acq_sub_target.GetName]. Usando su influencia, pidieron formalmente que exijamos un tributo [sen_obj_acq_sub_target.GetAdjective] bajo amenaza de guerra, de lo contrario, nuestro país se verá débil. Solo nuestro/a [ROOT.GetCountry.GetRulerTitle] puede evitar que los escribas envíen las demandas..."
 senate_objectives.15.a:0 "Mejor que vengan de buena gana que por la fuerza."
 senate_objectives.15.b:0 "¡La república se enfrenta a problemas más urgentes!"
 senate_objectives.15.tt:0 "#Y [sen_obj_acq_sub_target.GetName]#! recibirá una demanda para convertirse en nuestro tributario bajo amenaza de guerra."
 senate_objectives.16.t:0 "Amigos de [appointment_target.GetPraenomen]"
 senate_objectives.16.desc:0 "Los de [sen_obj_app_mem_gen_party.GetName] son conocidos por cuidarse a sí y a sus aliados, así que no fue una sorpresa cuando el consejo de nombramientos del/de la [SCOPE.Custom('get_court_type')] propuso a uno de sus miembros para una posición prominente en el gobierno. Claramente, [appointment_target.GetPraenomen] se siente con derecho a este honor por la ley de nepotismo, y solo nuestro/a [ROOT.GetCountry.GetRulerTitle] podría ponerlos en su lugar..."
 senate_objectives.16.a:0 "Mejor no molestar a [sen_obj_app_mem_gen_party.GetName]."
 senate_objectives.16.b:0 "El mérito debe decidir los nombramientos, ¡no la mendacidad!"
 senate_objectives.17.t:0 "[sen_obj_acq_sub_party.GetCountry.GetAdjective] Enviados"
 senate_objectives.17.desc:0 "Recibimos una solicitud formal de homenaje de la asamblea republicana de [sen_obj_acq_sub_party.GetCountry.GetName]. Su severo mensajero deja claro que nuestra negativa no dejará a su nación otra opción que llevar la guerra a [ROOT.GetCountry.GetName]..."
 senate_objectives.17.a:0 "Debemos comprar nuestra libertad..."
 senate_objectives.17.b:0 "¡No hasta que acabemos hasta con el último defensor de [ROOT.GetCountry.GetCapital.GetName]!"
 senate_objectives.18.t:0 "Noticias de [sen_obj_acq_sub_target.GetName]"
 senate_objectives.18.desc:0 "Los emisarios de/de la [SCOPE.Custom('get_court_type')] de [ROOT.GetCountry.GetName] regresaron de [sen_obj_acq_sub_target.GetName]."
 senate_objectives.18.desc_1:0 "Aceptaron sabiamente nuestras generosas demandas y comenzarán a pagar tributos a cambio de nuestra protección."
 senate_objectives.18.desc_2:0 "Los tontos rechazaron nuestras generosas demandas y optaron por pelear contra nosotros."
 senate_objectives.18.a:0 "Nuestra república es poderosa."
 senate_objectives.18.b:0 "Los humillaremos con espadas y lanzas."
 senate_objectives.19.t:0 "El templo de [sen_obj_des_shr_target.GetProvincialDeity.GetName]"
 senate_objectives.19.desc:0 "Los de [sen_obj_des_shr_party.GetName] disfrutan una gran mayoría en el/la [SCOPE.Custom('get_court_type')], y aprovecharon la oportunidad para proponer que el templo de [sen_obj_des_shr_target.GetProvincialDeity.GetName] en [sen_obj_des_shr_target.GetName] se derribe como un insulto a las divinidades de la fe [ROOT.GetCountry.GetReligion.GetName]. Seguro que tendrán éxito, a menos que nuestro/a [ROOT.GetCountry.GetRulerTitle] anule este movimiento..."
 senate_objectives.19.a:0 "Hay que descolgar estos ídolos profanos."
 senate_objectives.19.b:0 "¿Y si otros dioses comparten este mundo?"
 senate_objectives.20.t:0 "Dioses rivales"
 senate_objectives.20.desc:0 "Con el objetivo de asegurar el dominio de los dioses [ROOT.GetCountry.GetReligion.GetName], [sen_obj_ene_shr_party.GetName] pidieron a su mayoría en el/la [SCOPE.Custom('get_court_type')] que aprueben una propuesta de guerra. Buscan destruir el santuario [sen_obj_ene_shr_target.GetOwner.GetAdjective] de [sen_obj_ene_shr_target.GetProvincialDeity.GetName] en [sen_obj_ene_shr_target.GetName]. Solo nuestro/a [ROOT.GetCountry.GetRulerTitle] puede amordazar a estos perros de guerra."
 senate_objectives.20.a:0 "Los dioses extranjeros son débiles..."
 senate_objectives.20.b:0 "... pero nuestros hombres no necesitan morir para demostrarlo."
 senate_objectives.21.t:0 "Desarrollar [city_target.GetName]"
 senate_objectives.21.desc:0 "Los de [sen_obj_pro_cit_party.GetName] están cansados de ver a la gente de [sen_obj_pro_cit_target.GetState.GetShortName] viviendo sin las necesidades y lujos que trae la vida urbana, y están usando su mayoría en el/la [SCOPE.Custom('get_court_type')] para asegurar que se construya un centro adecuado en la provincia, alrededor del ya poblado asentamiento de [city_target.GetName]. Asegurarán los fondos a menos de que el/la [ROOT.GetCountry.GetRulerTitle] anule sus votos..."
 senate_objectives.21.a:0 "[sen_obj_pro_cit_target.GetState.GetShortName] necesita una ciudad."
 senate_objectives.21.b:0 "Tenemos problemas mucho más grandes con los que lidiar."
