l_spanish:
 #Egypt#
 ###Thalassocracy###
 me_egypt_1_sea.1.t:0 "Corte rodiota: bastiones rodiotas"
 me_egypt_1_sea.1.desc:0 "No hace mucho, [GetCharacter('(int32)38').GetName], hijo de [GetCharacter('(int32)37').GetName], asedió [GetProvince('(int32)266').GetName] para impedir que uniera fuerzas con nosotros.\n\nComo muestra de nuestra protección y amistad con los rodiotas, financiaremos la construcción de nuevas fortalezas, muros altos y torres fuertes. ¡Ya no se cuestionará nuestra influencia en esta parte del Mediterráneo!"
 me_egypt_1_sea.1.a:0 "¡Construyamos una nueva fortaleza!"
 me_egypt_1_sea.1.b:0 "Si estos muros resistieron a [GetCharacter('(int32)38').GetName], pueden soportar lo que sea."
 me_egypt_1_sea.2.t:0 "Corte rodiota: bibliotecas rodiotas"
 me_egypt_1_sea.2.desc:0 "A pesar de nuestros esfuerzos por transformar a [GetProvince('(int32)266').GetName] en una capital del norte para nuestro reino, la magnificencia de los muros y los edificios resulta inútil si no se acompaña con un pueblo de la misma calidad: la ciudad debe atraer a los intelectuales de más alto calibre para que vivan aquí, o formarlos localmente para que la elijan como un lugar ideal para vivir cómodamente y perseguir su búsqueda de conocimientos.\n\nPara cumplir con estas necesidades, aumentaremos la cantidad de bibliotecas y enviaremos a algunos de nuestros intelectuales a administrarlas."
 me_egypt_1_sea.2.a:0 "¡Construyamos una biblioteca nueva!"
 me_egypt_1_sea.2.b:0 " [GetProvince('(int32)516').GetName] debería ser la única capital cultural de nuestra gente."
 me_egypt_1_sea.3.t:0 "Corte rodiota: academias rodiotas"
 me_egypt_1_sea.3.desc:0 "Si queremos que [GetProvince('(int32)266').GetName] se convierta en la capital cultural de nuestro reino, debemos invertir en educar a las élites locales con los mismos estándares que en [GetProvince('(int32)516').GetName].\n\nLos jóvenes más prometedores de la nobleza del país recibirán una educación filosófica de la mejor calidad en [GetProvince('(int32)266').GetName] y procederán a formar nuestra clase gobernante. Sin embargo, la grandeza de las academias también atraerá a la clase gobernante de los países vecinos, ¡lo que nos permitirá expandir nuestra cultura!"
 me_egypt_1_sea.3.a:0 "¡Construyamos una academia nueva!"
 me_egypt_1_sea.3.b:0 "Si los rodiotas quieren capacitarse, deberían trasladarse a [GetProvince('(int32)516').GetName]."
 me_egypt_1_sea.4.t:0 "Corte rodiota: escuela de escultores"
 me_egypt_1_sea.4.desc:0 "Hoy en día, los mejores escultores de todo el mundo van a [GetProvince('(int32)266').GetName] a perfeccionar su arte. Su estilo dramático está en boga en cada corte de los sucesores y se ha convertido en el paradigma del refinamiento y sofisticación. El mercado tiene un enorme potencial de crecimiento y, con el apoyo adecuado, ¡los rodiotas podrán vender sus estatuas incluso a los bárbaros del oeste!"
 me_egypt_1_sea.4.a:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] esperará algunas estatuas hermosas."
 me_egypt_1_sea.4.b:0 "Si estos artistas son tan buenos, deberían mudarse a [GetProvince('(int32)516').GetName]."
 me_egypt_1_sea.5.t:0 "Muelles chipriotas: mercados de Salamina"
 me_egypt_1_sea.5.desc:0 "[GetProvince('(int32)331').GetArea.GetName] siempre fue un puente de comercio natural entre el mundo griego, Egipto y Asia Menor. Cada inversión en el comercio local nos recompensará en gran medida.\n\n[GetProvince('(int32)331').GetName], en particular, es una ciudad ancestral y rica que se destaca por sus comerciantes, quienes introdujeron por primera vez los productos asirios y egipcios a Grecia continental. Si demostramos nuestro apoyo a los comercios locales, apaciguaríamos a los mercaderes más influyentes de la ciudad."
 me_egypt_1_sea.5.a:0 "¡Construyamos un mercado nuevo en [GetProvince('(int32)331').GetName]!"
 me_egypt_1_sea.5.b:0 "No necesitamos más mercaderes."
 me_egypt_1_sea.6.t:0 "Muelles chipriotas: constructores navales de renombre"
 me_egypt_1_sea.6.desc:0 "[GetProvince('(int32)331').GetName] es un puerto ideal para controlar la costa sur de Asia Menor y las costas de Siria y Fenicia. En la isla también abunda la madera y tradicionalmente se le conoce por sus constructores navales y remeros.\n\nDeberíamos aprovechar esto; apoyar el comercio local de madera también beneficiaría a los socios comerciales principales de [GetProvince('(int32)331').GetArea.GetName]. Por otro lado, nuestros intereses recaen en el mar, y apaciguar a esos notables marineros solo podría resultar favorable para nosotros."
 me_egypt_1_sea.6.a:0 "¡Entonces apoyemos las tradiciones locales!"
 me_egypt_1_sea.6.a.tt:0 "Además, [GetProvince('(int32)334').GetName|Y], [GetProvince('(int32)516').GetName|Y] y [GetProvince('(int32)416').GetName|Y] obtienen #Y $cyprus_shipbuilder_tradition$#!."
 me_egypt_1_sea.6.b:0 "No necesitamos más barcos."
 me_egypt_1_sea.7.t:0 "Muelles chipriotas: la bendición de Afrodita"
 me_egypt_1_sea.7.desc:0 "[GetProvince('(int32)334').GetName] es el centro más grande e importante del culto de [aphrodite_scope.GetName] en el Mediterráneo oriental. Según la tradición, la diosa, nacida de las olas, emergió del mar y primero llegó a [GetProvince('(int32)334').GetName]. Por esta historia es que se ganó el epíteto de "Pafos", con la que se la conoció durante siglos.\n\nEn nuestra búsqueda por tener un control absoluto de los mares, ¡no podemos ignorar a la poderosa diosa nacida de las olas del mismísimo mar!"
 me_egypt_1_sea.7.a:0 "¡Construyamos un templo nuevo en honor a [aphrodite_scope.GetName]!"
 me_egypt_1_sea.7.b:0 "El santuario de [aphrodite_scope.GetName] es majestuoso y suntuoso."
 me_egypt_1_sea.8.t:0 "Muelles chipriotas: minas de cobre"
 me_egypt_1_sea.8.desc:0 "[GetProvince('(int32)331').GetArea.GetName] es uno de los mayores productores de cobre en todo el Mediterráneo: y las monedas se hacen de cobre. ¡Deberíamos garantizar un ingreso continuo de materias primas para apoyar nuestras casas de monedas!\n\nAdemás, el cobre se utiliza en varias aleaciones de uso diario, particularmente el bronce. Si bien en el equipo militar es cada vez más raro, el bronce aún es el material principal que se emplea en las estatuas, artículos de cerámica y decoración."
 me_egypt_1_sea.8.a:0 "¡Construyamos algunas minas!"
 me_egypt_1_sea.8.b:0 "¿Y si mucho cobre afecta el mercado?"
 me_egypt_1_sea.9.t:0 "Muelles chipriotas: impuestos para los basileos"
 me_egypt_1_sea.9.desc:0 "[GetProvince('(int32)331').GetArea.GetName] es una isla extremadamente rica gracias a su numerosa población, recursos naturales y una posición geográfica ideal para el comercio. Sin embargo, muchas de estas riquezas permanecerán en las manos de ciudadanos particulares, a menos que les cobremos impuestos."
 me_egypt_1_sea.9.a:0 "¡Construyamos más oficinas de impuestos!"
 me_egypt_1_sea.9.b:0 "Respetamos las ganancias de nuestros súbditos."
 me_egypt_1_sea.10.t:0 "Liga asiática: la Liga de los crisaoreos"
 me_egypt_1_sea.10.desc:0 "Debido a su posición geográfica, Caria ([GetProvince('(int32)1980').GetArea.GetName] y [GetProvince('(int32)1956').GetArea.GetName]) es una zona difícil de controlar para nuestro imperio marítimo. Sin embargo, podemos alivianar el peso de nuestro sistema burocrático y militar al tomar ventaja de la fuerte identidad local de los carios. Permitirles una especie de autogobierno garantizará su felicidad y lealtad a largo plazo. Además, aumentará nuestra popularidad con los griegos, quienes verán a [ROOT.GetCountry.GetRuler.GetName] como la persona que les concedió su tan esperada libertad.\nPodríamos liberar a los carios como una liga vasalla con el auspicio de Zeus Chrysaoreus, que se venera en un santuario local en [GetProvince('(int32)1980').GetName].\n\n¿Procedemos?"
 me_egypt_1_sea.10.a:0 "¡Sí, creemos la #Y Liga de los crisaoreos#!!"
 me_egypt_1_sea.10.a.tt:0 "Crea la #Y Liga de los crisaoreos#! como un estado feudatario."
 me_egypt_1_sea.10.a.tt.2:0 "Cada territorio que poseemos o un súbdito nuestro en [GetProvince('(int32)1980').GetArea.GetName|Y] y [GetProvince('(int32)1956').GetArea.GetName|Y] ahora pertenecerá a la #Y Liga de los crisaoreos#!."
 me_egypt_1_sea.10.b:0 "No, es mejor para nosotros que controlemos la zona directamente."
 me_egypt_1_sea.10.a.tt.end:0 "¡La tarea de misión "#Y $egypt_mission_1_sea_task_10$#!" se #G completó#!!"
 me_egypt_1_sea.11.t:0 "Una nueva Liga Helénica"
 me_egypt_1_sea.11.desc:0 "Los griegos nunca estuvieron unidos políticamente, siempre se sintieron orgullosos de su cultura compartida, y de la libertad y autonomía de sus ciudades individuales. Solo se unían en situaciones de extrema necesidad, como el peligro de una invasión persa, pero esas ligas eran muy inestables y de corta duración.\n\nEsta mentalidad los dejó divididos y débiles contra el crecimiento del imperio de Alejandro y el gobierno de sus sucesores. Es por esto que los griegos finalmente eligieron a [ROOT.GetCountry.GetRuler.GetName] para que los reuniera y guiara. Ellos ven a nuestro basileo como su liberador y protector, y sueñan con una Grecia unida una vez más para luchar contra los enemigos orientales."
 me_egypt_1_sea.11.a:0 "¡Que así sea! La Liga Helénica nace hoy una vez más."
 me_egypt_1_sea.11.a.tt:0 "Crea la #Y Liga Helénica#! como un estado feudatario."
 me_egypt_1_sea.11.a.tt.2:0 "El pueblo de cultura [hellenic_culture_group_scope.GetName|Y] de todo el Mediterráneo estará complacido con nosotros."
 me_egypt_1_sea.11.a.tt.3:0 "Cada territorio que poseemos o un súbdito nuestro en [GetProvince('(int32)427').GetArea.GetRegion.GetName|Y] y [GetProvince('(int32)389').GetArea.GetName|Y] ahora pertenecerá a la #Y Liga Helénica#!."
 me_egypt_1_sea.11.b:0 "No se les puede confiar nada a los griegos. No cambiemos las cosas."
 me_egypt_1_sea.11.b.tt:0 "La gente culta de todo el Mediterráneo estará disgustada con nosotros."
 me_egypt_1_sea.11.b.tt.2:0 "Nuestros súbditos griegos estarán disgustados."
 me_egypt_1_sea.11.a.tt.end:0 "¡La tarea de misión "#Y $egypt_mission_1_sea_task_11$#!" se #G completó#!!"
 me_egypt_1_sea.12.t:0 "Corte rodiota: crecimiento rodiota"
 me_egypt_1_sea.12.desc:0 "Los rodiotas fueron bendecidos por los dioses al inicio de los tiempos. Su isla es un puente ideal entre Grecia continental, las islas egeas, Asia Menor y el este. Cuenta con el tamaño necesario para ser rica y densamente poblada, pero no lo suficiente para ser difícil de controlar y proteger; por ello, [GetProvince('(int32)266').GetName] ha prosperado durante siglos.\n\nSu ubicación, en la entrada del mar Egeo y en las rutas principales de comercio en la zona, llamó nuestra atención. Además, el coraje inquebrantable con el que expulsaron a [GetCharacter('(int32)38').GetName] merece una compensación adecuada.\n\nSería adecuado que contribuyéramos con el desarrollo de [GetProvince('(int32)266').GetName] para que la isla se convierta en un escalón esencial hacia nuestra expansión en la zona."
 me_egypt_1_sea.12.a:0 "¡Manos a la obra!"
 me_egypt_1_sea.12.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] comenzará un programa de construcción en [GetProvince('(int32)266').GetName]."
 me_egypt_1_sea.13.t:0 "La corte rodiota"
 me_egypt_1_sea.13.desc:0 "Tras un largo año de inversiones y trabajos que cambiaron la imagen de la isla, ¡finalmente [GetProvince('(int32)266').GetName] es digna de llamarse la capital del norte de nuestro imperio!\n\nLa ciudad está decorada con edificios modernos y bellas estatuas, y se encuentra protegida por fortalezas impenetrables. Nuestros mejores intelectuales acuden en masa a las academias rodiotas, en los mercados se pueden encontrar productos de todo el mundo y la ciudad ahora está lista para la visita de nuestro basileo."
 me_egypt_1_sea.13.a:0 "Este es un resultado satisfactorio."
 me_egypt_1_sea.13.a.tt.end:0 "¡La tarea de misión "#Y $egypt_mission_1_sea_task_8$#!" se #G completó#!!"
 me_egypt_1_sea.14.t:0 "Muelles chipriotas: invertir en Chipre"
 me_egypt_1_sea.14.desc:0 "[GetProvince('(int32)331').GetArea.GetName], lugar de nacimiento de la hermosa [aphrodite_scope.GetName], comparte la belleza de su diosa. Sin embargo, lo que en verdad nos importa es su posición favorable y sus puertos, que nos permitirán vigilar las costas de Siria y Asia Menor.\n\nEs más fácil proteger una isla que una zona interior, pero no será suficiente si no expandimos la economía comercial y la infraestructura del puerto de [GetProvince('(int32)331').GetArea.GetName]."
 me_egypt_1_sea.14.a:0 "¡Hagámoslo!"
 me_egypt_1_sea.14.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] comenzará un programa de construcción en [GetProvince('(int32)331').GetArea.GetName]."
 me_egypt_1_sea.15.t:1 "Muelles chipriotas: los muelles de Chipre"
 me_egypt_1_sea.15.desc:0 "El año pasado, aparecieron construcciones en toda la isla, especialmente en los puertos principales de [GetProvince('(int32)331').GetArea.GetName]. Ahora los trabajos están terminados y una [GetProvince('(int32)331').GetArea.GetName] más rica y productiva está lista para la inspección de [ROOT.GetCountry.GetRuler.GetName]."
 me_egypt_1_sea.15.a:0 "Fue todo un éxito."
 me_egypt_1_sea.15.a.tt:0 "Si no tenían dueño, [GetProvince('(int32)334').GetName|Y], [GetProvince('(int32)331').GetName|Y] y cada territorio en [GetProvince('(int32)331').GetArea.GetName|Y] con minas ahora le pertenecen a [GetCountry('EGY').GetName]."
 me_egypt_1_sea.15.a.tt.2:0 "Además, [GetProvince('(int32)334').GetName|Y] obtiene "#Y $cyprian_docks_modifier$#!"."
 me_egypt_1_sea.15.a.tt.end:0 "¡La tarea de misión "#Y $egypt_mission_1_sea_task_9$#!" se #G completó#!!"
 me_egypt_1_sea.16.t:0 "Astilleros de Alejandría: los puertos de Alejandría"
 me_egypt_1_sea.16.desc:0 "Una de las razones principales de la fijación de Egipto sobre los negocios continentales es la completa ausencia de madera apta para navegar. Con el papiro se pueden hacer botes livianos y maniobrables que sirvieron para transportar productos y gente por el Nilo durante milenios, pero son inadecuados para navegar en mar abierto.\n\nAseguramos un ingreso constante de madera para [GetProvince('(int32)516').GetName] mediante el comercio, ¡así que es momento de enfrentar las olas y construir los barcos más grandes que existan!"
 me_egypt_1_sea.16.a:0 "Bien hecho."
 me_egypt_1_sea.16.a.tt.end:0 "¡La tarea de misión "#Y $egypt_mission_1_sea_task_1$#!" se #G completó#!!"
 me_egypt_1_sea.16.a.tt:0 "[GetProvince('(int32)529').GetName|Y] y [GetProvince('(int32)517').GetName|Y] también recibirán "#Y $alexandria_shipyard_modifier$#!"."
 me_egypt_1_sea.17.t:0 "Rutas seguras: piratería erradicada"
 me_egypt_1_sea.17.desc:0 "Los piratas han plagado el Nilo, el Mediterráneo y el Mar Rojo durante siglos y lograron prosperar gracias a las debilidades o complacencia de los gobernantes locales.\n\nErradicar completamente la piratería es una hazaña imposible, pero logramos tenerla bajo control una vez más al expulsarlos de las caletas de nuestra costa. Desde luego, aún tenemos que luchar contra los piratas de otros países, pero nuestro mensaje es claro: los piratas no son bienvenidos en [GetCountry('EGY').GetName]."
 me_egypt_1_sea.17.a:0 "Podemos estar orgullosos de este logro."
 me_egypt_1_sea.17.a.tt:0 "El almirante #Y Calícrates#! aparece en #Y $mare_aegyptum_area$#!."
 me_egypt_1_sea.17.a.tt.end:0 "¡La tarea de misión "#Y $egypt_mission_1_sea_task_2$#!" se #G completó#!!"
 me_egypt_1_sea.18.t:0 "La Liga de los isleños: paz para las islas egeas"
 me_egypt_1_sea.18.desc:1 "Hace mucho tiempo, desde la muerte de Alejandro, que [GetProvince('(int32)1915').GetArea.GetName] es disputada. Nuestro interés en el mar es notable, pero también lo era la ambición de [GetCharacter('(int32)37').GetPraenomen] cuando envió a su hijo [GetCharacter('(int32)38').GetPraenomen] a ofrecer su amistad muy condicional a las islas del mar Egeo. Incapaces de negarse, se rindieron, pero después vieron a [ROOT.GetCountry.GetRuler.GetName] como un salvador y pacificador y no se decepcionaron. \n\n¡Ahora que la mayoría de las islas está bajo nuestra protección, deberíamos asegurar nuestra posición en todo el mar Egeo!"
 me_egypt_1_sea.18.a:0 "¡Adelante!"
 me_egypt_1_sea.18.a.tt:0 "[GetCountry('EGY').GetName] obtiene un reclamo sobre [GetProvince('(int32)7901').GetName|Y], [GetProvince('(int32)283').GetName|Y], [GetProvince('(int32)1974').GetName|Y], [GetProvince('(int32)266').GetName|Y], [GetProvince('(int32)331').GetName|Y], [GetProvince('(int32)1989').GetName|Y] y[GetProvince('(int32)1973').GetName|Y], si no tenían dueño. \nEl almirante#Y Bakchon#! aparece en #Y $mare_aegaeum_area$#!."
 me_egypt_1_sea.18.a.tt.end:0 "¡La tarea de misión "#Y $egypt_mission_1_sea_task_3$#!" se #G completó#!!"
 me_egypt_1_sea.19.t:0 "Poder naval: la flota más poderosa"
 me_egypt_1_sea.19.desc:0 "Ni siquiera el poderoso Agamenón navegando hacia Troya comandó una flota tan imponente. ¡Si todos nuestros barcos se reunieran en un solo lugar, las velas cubrirían el horizonte!\n\nRequirió tiempo, energía y oro, pero nuestra flota real finalmente se completó y está lista para aceptar cualquier desafío y llevar nuestra influencia y poder a cada rincón del Mediterráneo."
 me_egypt_1_sea.19.a:0 "[GetCountry('EGY').GetName] es un enemigo implacable."
 me_egypt_1_sea.19.a.tt.end:0 "¡La tarea de misión "#Y $egypt_mission_1_sea_task_4$#!" se #G completó#!!"
 me_egypt_1_sea.20.t:0 "Protector del mar Egeo: dominios egeos"
 me_egypt_1_sea.20.desc:0 "Solo [GetCharacter('(int32)37').GetName] y su hijo [GetCharacter('(int32)38').GetPraenomen] han intentado hacerse con el control total sobre el mar Egeo. Solo [ROOT.GetCountry.GetRuler.GetName] tuvo éxito donde ellos fallaron.\n\nAhora, todas las islas del mar Egeo están bajo nuestra protección y, por primera vez, se benefician de la paz y seguridad de un mismo estandarte. ¡Los isleños celebran nuestra llegada con festivales y ofrendas a los dioses!"
 me_egypt_1_sea.20.a:0 "¡Toma eso, [GetCharacter('(int32)37').GetPraenomen], viejo idiota!"
 me_egypt_1_sea.20.a.tt.end:0 "¡La tarea de misión "#Y $egypt_mission_1_sea_task_5$#!" se #G completó#!!"
 me_egypt_1_sea.21.t:0 "Puertos asiáticos: enclaves seguros"
 me_egypt_1_sea.21.desc:0 "Ahora que establecimos nuestro dominio sobre la isla más grande del Mediterráneo oriental y aseguramos algunas bases navales en Asia Menor, garantizamos nuestra posición en el área, ¡y nuestro poder sigue creciendo!\n\nSin embargo, no debemos ser complacientes. Nuestras posesiones en Asia están lejos de Egipto y son difíciles de defender, y quedarían completamente aisladas si perdiéramos nuestra supremacía sobre el mar."
 me_egypt_1_sea.21.a:0 "Continuemos."
 me_egypt_1_sea.21.a.tt.end:0 "¡La tarea de misión "#Y $egypt_mission_1_sea_task_6$#!" se #G completó#!!"
 me_egypt_1_sea.22.t:0 "Un punto de apoyo griego: protector de las tradiciones antiguas"
 me_egypt_1_sea.22.desc:0 "Los atenienses, alguna vez conocidos por sus proezas navales e imperio marítimo, reconocen nuestra superioridad y nos confían su supervivencia.\n\nCon humildad heredamos el título de protectores de la libertad y autonomía griegas, y prometemos apoyar la causa griega contra nuestros enemigos en común y cualquier invasor nuevo."
 me_egypt_1_sea.22.a:0 "Es un gran honor."
 me_egypt_1_sea.22.a.tt.end:0 "¡La tarea de misión "#Y $egypt_mission_1_sea_task_7$#!" se #G completó#!!"
 me_egypt_1_sea.23.t:0 "Punto de apoyo griego: golfo Sarónico asegurado"
 me_egypt_1_sea.23.desc:0 "Aseguramos algunas bases navales fortificadas cerca de [GetProvince('(int32)416').GetName]. Si bien tienen muy poca población y no son muy atractivos por sus recursos, estos territorios tienen un valor estratégico considerable para asegurar nuestra posición en Grecia.\n\nToda la zona está bajo nuestro control directo, así que nuestros barcos están seguros. ¡Ahora será todo un desafío para nuestros enemigos expulsarnos de Grecia!"
 me_egypt_1_sea.23.a:0 "Bien hecho."
 me_egypt_1_sea.23.a.tt:0 "Cada territorio en posesión en [GetProvince('(int32)438').GetArea.GetName|Y], [GetProvince('(int32)416').GetArea.GetName|Y] y [GetProvince('(int32)440').GetArea.GetName|Y] obtendrá "#Y $greek_stronghold_secured$#!"."
 me_egypt_1_sea.23.a.tt.end:0 "¡La tarea de misión "#Y $egypt_mission_1_sea_task_12$#!" se #G completó#!!"
 me_egypt_1_sea.24.t:0 "La Guerra de Cremónides: Grecia liberada"
 me_egypt_1_sea.24.desc:0 "Está hecho.\n\nCon la magnífica dirección de [ROOT.GetCountry.GetRuler.GetName], finalmente Grecia es libre del control opresivo e intromisiones de los sucesores de Alejandro. Ya no será su campo de batalla preferido.\n\n¡A partir de este día, toda Grecia disfrutará de la libertad y autonomía bajo nuestra protección! Se respetarán las tradiciones y los cultos, y los griegos ya no tendrán que soportar las guerras locales que plagaban su historia de forma constante, así que al fin conocerán una prosperidad sin precedentes."
 me_egypt_1_sea.24.a:0 "¡Hurra!"
 me_egypt_1_sea.24.a.tt.1:0 "[GetCountry('EGY').GetName] obtiene un reclamo sobre [GetProvince('(int32)379').GetArea.GetRegion.GetName|Y] ([GetProvince('(int32)379').GetName|Y], [GetProvince('(int32)393').GetName|Y] y [GetProvince('(int32)365').GetName|Y])."
 me_egypt_1_sea.24.a.tt.2:0 "Todas las provincias poseídas en [GetProvince('(int32)416').GetArea.GetRegion.GetName|Y] y [GetProvince('(int32)391').GetArea.GetName|Y] obtienen "#Y $egypt_free_greece$#!"."
 me_egypt_1_sea.24.a.tt.end:0 "¡La tarea de misión "#Y $egypt_mission_1_sea_task_13$#!" se #G completó#!!"
 me_egypt_1_sea.25.t:0 "Trono de Alejandro"
 me_egypt_1_sea.25.desc:0 "[GetProvince('(int32)379').GetName] cayó, y junto con ella, la capital ancestral de Macedonia, [GetProvince('(int32)428').GetName], hogar de las tumbas ancestrales de los reyes de Macedonia.\n\n[ROOT.GetCountry.GetRuler.GetName] probó la legitimidad del reclamo de su familia sobre el imperio de Alejandro y ahora se sienta en su trono. Lo que antes parecía solo un sueño ahora es posible.\n\nNuestro próximo paso será la reunificación del imperio de Alejandro."
 me_egypt_1_sea.25.a:0 "¡Adelante!"
 me_egypt_1_sea.25.a.tt.end:0 "¡La tarea de misión "#Y $egypt_mission_1_sea_task_14$#!" se #G completó#!!"
 me_egypt_1_sea.26.t:0 "El señor del Mediterráneo"
 me_egypt_1_sea.26.desc:0 "Esta es una hazaña digna de celebración.\n\nEl Mediterráneo oriental está completamente bajo nuestro control. Nuestros barcos navegan sin obstáculos y son bienvenidos en cada puerto, los mercaderes viajan a salvo desde tierras remotas, los griegos celebran su libertad gracias a nuestra protección y cada ciudad en el mar se regocija porque les trajimos paz.\n\nNuestro poder en el mar no tiene límites."
 me_egypt_1_sea.26.a:0 "¡Celebremos nuestros logros!"
 me_egypt_1_sea.26.a.tt.end:0 "¡La tarea de misión "#Y $egypt_mission_1_sea_task_final$#!" se #G completó#!!"
 me_egypt_1_sea.27.t:0 "El asunto de Rodas: una propuesta para Rodas"
 me_egypt_1_sea.27.desc:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] está considerando una vez más el asunto de [GetProvince('(int32)266').GetName].\n\nLa rica isla era nuestra aliada cuando nuestro reino era joven, y la lucha entre los sucesores recién comenzaba. Los rodiotas pagaron su amistad con un largo asedio por parte de [GetCharacter('(int32)38').GetPraenomen], hijo de [GetCharacter('(int32)37').GetName], pero sobrevivieron esta prueba y se aseguraron una posición neutral en medio de los conflictos constantes que dividían nuestro reino del de Antígono. Pasaron muchos años, y cada vez es más evidente de que este asunto no puede continuar. [GetProvince('(int32)266').GetName] es una presa muy atractiva, y débil, para excluirla de los poderes que compiten por el Mediterráneo.\n\nDebemos actuar rápido y conseguir otro puerto seguro. La corte de [ROOT.GetCountry.GetRuler.GetPraenomen] acuerda que deberíamos enviar una embajada a [GetProvince('(int32)266').GetName] para que lleve regalos y ofrezca oficialmente nuestra protección en la isla."
 me_egypt_1_sea.27.a:0 "Esperemos que los rodiotas elijan correctamente."
 me_egypt_1_sea.27.a.tt:0 "Enviamos una embajada a [GetProvince('(int32)266').GetName|Y]. Recibiremos una respuesta después de un mes."
 me_egypt_1_sea.28.t:0 "El asunto de Rodas: protección de Antigónida"
 me_egypt_1_sea.28.desc:0 "Por desgracia, nuestra oferta llegó demasiado tarde. [GetProvince('(int32)266').GetName] está bajo la protección de [GetCountry('PRY').GetName] y no puede aceptar nuestra oferta.\n\nSin embargo, la isla es esencial en nuestra política para dominar el Mediterráneo, y no podemos aceptar esta transgresión de los acuerdos relacionados con la neutralidad de [GetProvince('(int32)266').GetName].\n\nAhora solo hay una opción viable."
 me_egypt_1_sea.28.a:0 "¡GUERRA!"
 me_egypt_1_sea.28.a.tt.end:0 "¡La tarea de misión "#Y $egypt_mission_1_sea_task_15$#!" se #G completó#!!"
 me_egypt_1_sea.29.t:0 "El asunto de Rodas: participación extranjera"
 me_egypt_1_sea.29.desc:0 "Por desgracia, nuestra oferta llegó demasiado tarde. [GetProvince('(int32)266').GetName] está bajo la protección de [rhodes_owner_egypt_29.GetName].\n\nSin embargo, la isla es esencial en nuestra política para dominar el Mediterráneo, y no podemos aceptar que los rodiotas sean esclavos de un poder extranjero.\n\nAhora solo hay una opción viable para liberarlos."
 me_egypt_1_sea.30.t:0 "El asunto de Rodas: una alianza inestable"
 me_egypt_1_sea.30.desc:0 "Nuestras relaciones con Rodas han disminuido constantemente en los últimos años, hasta el punto en el que nuestra oferta de protección causó un gran revuelo entre los rodiotas.\n\nEl debate se intensificó durante un mes, pero finalmente llegaron a un acuerdo.\n\nEllos aprecian nuestra preocupación sobre su seguridad y libertad, pero la cantidad considerable de opositores en el país causaría una guerra civil si los rodiotas aceptan nuestra propuesta. En vez de ello, nos ofrecen una alianza, lo que demostraría nuestra benevolencia a los ciudadanos y nos daría tiempo para resolver nuestras diferencias."
 me_egypt_1_sea.30.a:0 "No es lo que esperábamos, pero es un comienzo."
 me_egypt_1_sea.31.t:0 "El asunto de Rodas: protección aceptada"
 me_egypt_1_sea.31.desc:0 "Recibimos una respuesta de los rodiotas: ¡aceptan nuestra generosa oferta de protección!\n\nA partir de este día, serán considerados nuestros feudatarios, disfrutarán de nuestra protección, nos ayudarán en las guerras y, tal vez, un día los integremos completamente a nuestro glorioso imperio. [GetProvince('(int32)266').GetName] se ha convertido, sin dudas, en una de las ciudades más hermosas y ricas del mundo griego, y les damos la bienvenida con los brazos abiertos como otra joya de nuestra corona."
 me_egypt_1_sea.31.a:0 "¡Éxito!"
 me_egypt_1_sea.32.t:0 "Corte rodiota: Talleres de cristal"
 me_egypt_1_sea.32.desc:0 "A [GetProvince('(int32)266').GetName] siempre se le consideró una de las importadoras y productoras de cristal más antiguas en el Mediterráneo griego. Durante siglos, las obras de cristal de lujo y otros productos de cristal únicos salieron de los talleres rodiotas para llegar a todas partes del mundo. Una buena forma de demostrar nuestro aprecio por la isla sería apoyar el comercio local. Además, una mayor producción de cristal también nos beneficiaría, ya que somos los socios comerciales más importantes de [GetProvince('(int32)266').GetName]."
 me_egypt_1_sea.32.a:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] debería usar la cristalería más fina."
 me_egypt_1_sea.32.a.tt:0 "Cada provincia en posesión que produce cristal obtendrá "#Y $egypt_rhodian_glass_masters$#!"."
 me_egypt_1_sea.32.b:0 "¡No necesitamos cristal, siempre se rompe!"
 me_egypt_1_sea.33.t:0 "Corte rodiota: ¡Rodas perdido!"
 me_egypt_1_sea.33.desc:0 "Sin dudas es un día triste para [GetCountry('EGY').GetName]. Perdimos el control de [GetProvince('(int32)266').GetName] y, con ella, nuestros sueños de una capital mediterránea.\nAlguien más cosechará los beneficios de nuestras inversiones, ¡a menos que recuperemos a [GetProvince('(int32)266').GetName] ahora!\n\nDe todas formas, nuestro progreso en el proyecto de inversión se vio afectado. ¡No queremos poner dinero en las arcas de nuestros enemigos!"
 me_egypt_1_sea.33.a:0 "¡Rayos!"
 me_egypt_1_sea.33.a.tt:0 "¡La tarea de misión "#Y $egypt_mission_1_sea_task_8$#!" fue #R evitada#!!"
 me_egypt_1_sea.34.t:0 "Muelles chipriotas: ¡Chipre perdido!"
 me_egypt_1_sea.34.desc:0 "Los dioses ya no nos favorecen.\n\n[aphrodite_scope.GetName] nos mira con desprecio porque renunciamos a nuestro control sobre [GetProvince('(int32)331').GetArea.GetName], y ahora todas nuestras inversiones beneficiarán a extranjeros, a menos que recuperemos la isla.\n\nMientras tanto, debemos detener nuestro programa de inversión. [GetProvince('(int32)331').GetArea.GetName] ya no es una provincia controlada sino una zona en disputa, ¡así que no podemos arriesgarnos a que nuestro oro financie a nuestros enemigos!"
 me_egypt_1_sea.34.a:0 "Esto es malo..."
 me_egypt_1_sea.34.a.tt:0 "¡La tarea de misión "#Y $egypt_mission_1_sea_task_9$#!" fue #R evitada#!!"
 me_egypt_1_sea.35.t:0 "El asunto de Rodas: maestro de Rodas"
 me_egypt_1_sea.35.desc:0 "A veces, los instrumentos de la diplomacia son muy lentos para las necesidades de un imperio en expansión. No pudimos esperar a que estos políticos rodiotas constipados decidan el mejor curso para su diplomacia internacional y tomamos el asunto en nuestras manos.\n\nAhora controlamos [GetProvince('(int32)266').GetName] y los rodiotas perdieron cualquier derecho de autodeterminación. Nuestro embajador regresará pronto con las manos vacías. Es una pena que les hayamos enviado oro, quizás logremos que los rodiotas devuelvan al menos un poco."
 me_egypt_1_sea.35.a:0 "Así se deben hacer las cosas."
 me_egypt_1_sea.35.a.tt:0 "¡La tarea de misión "#Y $egypt_mission_1_sea_task_15$#!" fue #R evitada#!!"
 me_egypt_1_sea.36.t:0 "¡Talasocracia obtenida!"
 me_egypt_1_sea.36.desc:0 "¡Ya no quedan rivales en el mar Mediterráneo! Solo Poseidón puede desafiar el poder que tenemos sobre las olas. Controlamos la flota más grande, todas las islas se inclinan ante nuestra voluntad y celebran nuestra protección. Nuestros enemigos observan el mar con aprensión sin saber cuándo o dónde será nuestro próximo ataque, pero predicen su derrota. ¡Nadie ha logrado tal gloria en el mar desde los días de Minos!"
 me_egypt_1_sea.36.a:0 "¡Felicidades!"
 me_egypt_1_sea.36.a.tt.end:1 "¡La misión "#Y $egypt_mission_1_sea$#!" ya se #G completó#!!"
 me_egypt_1_sea.37.t:0 "El asunto de Rodas: armas que hablan"
 me_egypt_1_sea.37.desc:0 "A veces, los instrumentos de la diplomacia son muy lentos para las necesidades de un imperio en expansión. No podíamos esperar a que los constipados políticos rodiotas decidan el mejor rumbo para su diplomacia internacional y tomamos el asunto en nuestras manos.\n\nDebemos controlar [GetProvince('(int32)266').GetName] mediante la guerra, y los rodiotas perderán cualquier derecho de autodeterminación. Nuestra embajador regresará pronto, con las manos vacías. Es una pena que les hayamos enviado oro, quizá logremos recuperarlo si saqueamos la ciudad."
 me_egypt_1_sea.37.a:0 "¡Debemos conquistarlos por la fuerza!"
 me_egypt_1_sea.37.a.tt:0 "¡La tarea de misión "#Y $egypt_mission_1_sea_task_15$#!" fue #R evitada#!!"
 ###The Macedonian Pharaoh ###
 me_egypt_2_pharaoh.1.t:0 "Una capital real: la ciudad de Alejandro"
 me_egypt_2_pharaoh.1.desc:0 "Alejandro fundó [GetProvince('(int32)516').GetName] egipcia en una posición ideal en el delta del Nilo y con dos puertos naturales en el Mediterráneo. Concibió una nueva capital helénica para los nuevos amos de Egipto, los macedonios, una ciudad que sería un puente entre el Nilo y el mundo griego. Nunca volvió a ver la ciudad después de haberla fundado.\n\nSin embargo, estamos seguros de que si Alejandro pudiera ver la ciudad ahora, reconocería a la [GetProvince('(int32)266').GetName] de su visión."
 me_egypt_2_pharaoh.1.a:0 "Un sueño hecho realidad."
 me_egypt_2_pharaoh.1.a.tt.end:0 "¡La tarea de misión "#Y $egypt_mission_2_pharaoh_task_1$#!" se #G completó#!!"
 me_egypt_2_pharaoh.2.t:0 "Regalos del Nilo: Grandes obras de Heptanomis"
 me_egypt_2_pharaoh.2.desc:0 "Nuestras inversiones en [GetProvince('(int32)543').GetArea.GetName] están dando frutos. Cambiamos la fachada de la zona con enormes trabajos de irrigación y canalización, e incluso construimos presas para crear tierras fértiles cerca del lago Moeris.\n\nAhora, las granjas y los estados agrícolas se extienden en toda la zona, lo que aumenta nuestra producción de comida de forma considerable. Esta nueva tierra de cultivo está destinada a atraer a los colonos griegos y macedonios, y podría ser un recurso valioso para regular la posición de nuestros veteranos."
 me_egypt_2_pharaoh.2.a:0 "¡[GetCountry('EGY').GetName] prospera!"
 me_egypt_2_pharaoh.2.a.tt.end:0 "¡La tarea de misión "#Y $egypt_mission_2_pharaoh_task_2$#!" se #G completó#!!"
 me_egypt_2_pharaoh.3.t:0 "Entrada al Mediterráneo: comercios atareados"
 me_egypt_2_pharaoh.3.desc:0 "[GetProvince('(int32)516').GetName] está destinada a ser el centro de la economía del Delta. Sin embargo, hay otros puertos y ciudades con gran potencial, y escogimos cuidadosamente a dos como destino de nuestras inversiones.\n\n[GetProvince('(int32)515').GetName] es una base griega arcaica y siempre fue el centro de comercio principal entre Egipto y Grecia. Con el paso de los siglos, la ciudad se volvió más grande y rica. Las políticas egipcias tradicionales las toleraron como una excepción aislada. Nuestro reino, con su enfoque internacional proyectado hacia el mundo mediterráneo, les ofrecerá un escenario mundial.\n\n[GetProvince('(int32)529').GetName], aunque es un asentamiento pequeño, tiene una historia similar. Según las tradiciones, los primeros comerciantes griegos en asentarse en esta tierra la llamaron así por el piloto de Menelao, quien murió en esas mismas costas. Desde entonces, los bienes comerciales provenientes del Nilo viajan regularmente de [GetProvince('(int32)529').GetName] a Grecia. Nuestro apoyo a la comunidad local sin dudas contribuirá a la expansión de su comercio."
 me_egypt_2_pharaoh.3.a:0 "¡Nos haremos ricos!"
 me_egypt_2_pharaoh.3.a.tt.end:0 "¡La tarea de misión "#Y $egypt_mission_2_pharaoh_task_3$#!" se #G completó#!!"
 me_egypt_2_pharaoh.4.t:0 "Los clerucos"
 me_egypt_2_pharaoh.4.desc:0 "Nuestra colonización de las nuevas tierras reclamadas del lago Moeris y, más ampliamente, en las riveras del Nilo está bien encaminada.\n\nLos veteranos griegos y macedonios avanzan constantemente en el área y se están asentando, ¡lo que dará como resultado ventajas económicas y aumentará la expansión de la cultura [hellenic_culture_group_scope.GetName] en la zona!"
 me_egypt_2_pharaoh.4.a:0 "Otro problema resuelto."
 me_egypt_2_pharaoh.4.a.tt.end:0 "¡La tarea de misión "#Y $egypt_mission_2_pharaoh_task_4$#!" se #G completó#!!"
 me_egypt_2_pharaoh.5.t:0 "La ciudad de los sabios: bibliotecas alejandrinas"
 me_egypt_2_pharaoh.5.desc:0 "¡Es probable que más bibliotecas atraigan a los mejores intelectuales de todo el reino y más allá! Además, nuestros nobles estarán contentos porque tendrán mayor acceso a todo el conocimiento del mundo y podrán refinar sus habilidades clericales.\n\nLa ventaja de crear un centro cultural líder en nuestra capital es innegable. ¡Nuestra corte está muy emocionada y algunos eruditos ya sueñan con que, algún día, [GetProvince('(int32)516').GetName] tenga la mejor biblioteca que la humanidad haya conocido y que reúna todo el conocimiento del mundo!"
 me_egypt_2_pharaoh.5.a:0 "¡Construyamos una biblioteca nueva!"
 me_egypt_2_pharaoh.5.b:0 "Nuestros súbditos ya son los más cultos del mundo."
 me_egypt_2_pharaoh.6.t:0 "La ciudad de los sabios: academias alejandrinas"
 me_egypt_2_pharaoh.6.desc:0 "¡Los mejores intelectuales del mundo vendrán a estudiar a las academias de [GetProvince('(int32)516').GetName]! Compartirán el conocimiento con sus colegas, debatirán con los filósofos más renombrados y aprenderán las prácticas más adecuadas en administración y guerra, escribirán poesía erudita e inventarán nuevas formas sorprendentes de darle a nuestro pueblo una gloria inmortal."
 me_egypt_2_pharaoh.6.a:0 "¡Construyamos una nueva academia!"
 me_egypt_2_pharaoh.6.b:0 "Nuestra investigación ya es inigualable."
 me_egypt_2_pharaoh.7.t:0 "La ciudad de los sabios: investigación para buscar alimento"
 me_egypt_2_pharaoh.7.desc:0 "Las bibliotecas y las academias producirán menos resultados si no las financiamos correctamente. Si bien la mayoría de los intelectuales, de origen noble, tienen sus propios medios de sustento, las financiaciones reales siempre son un buen incentivo para seguir avanzando con nuestra investigación.\n\nRecibir patrocinio real es un asunto de honor y de seguro incentivará a nuestros investigadores a dar lo mejor."
 me_egypt_2_pharaoh.7.a:0 "¡Deberíamos invertir más en investigaciones!"
 me_egypt_2_pharaoh.7.b:0 "Mejor gastemos el oro en otra cosa."
 me_egypt_2_pharaoh.8.t:0 "La ciudad de los sabios"
 me_egypt_2_pharaoh.8.desc:0 "Nuestro primer basileo, [GetCharacter('(int32)42').GetName], era historiador de Alejandro, y su historia sobre las campañas de Alejandro pronto le dio la fama de erudito y escritor honesto y objetivo. Su aprecio por la literatura marcó el rumbo para su reino y los reinos de sus sucesores: [GetCountry('EGY').GetName] será la fuerza principal de la cultura griega en el mundo de los diádocos, y [GetProvince('(int32)516').GetName] será la joya de su corona.\n¡Este proyecto ambicioso llevará tiempo y no será barato, pero los beneficios serán para siempre y nuestros basileos serán recordados por generaciones como los mejores patrones del arte y de la cultura que jamás hayan existido!"
 me_egypt_2_pharaoh.8.a:0 "¡Comencemos!"
 me_egypt_2_pharaoh.8.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] comienza un proyecto de construcción para incrementar la producción cultural de [GetProvince('(int32)516').GetName|Y]."
 me_egypt_2_pharaoh.9.t:0 "La ciudad de los sabios: una capital para nuestra cultura"
 me_egypt_2_pharaoh.9.desc:0 "Logramos un objetivo importante.\n\nGracias a las inversiones de [ROOT.GetCountry.GetRuler.GetName], [GetProvince('(int32)516').GetName] está más hermosa que nunca. Las mentes más prominentes de nuestras tierras vienen a perfeccionar su sabiduría en las academias de [GetProvince('(int32)516').GetName], nuestros investigadores reúnen poesía y conocimiento técnico de todo el mundo en las bibliotecas de [GetProvince('(int32)516').GetName], los filósofos pasean en los jardines de [GetProvince('(int32)516').GetName], los matemáticos proyectan asombrosas plantas depuradoras de agua para los palacios de [GetProvince('(int32)516').GetName] y toda nuestra cultura prospera."
 me_egypt_2_pharaoh.9.a:0 "La cultura de Alejandría es sorprendente."
 me_egypt_2_pharaoh.9.a.tt.end:0 "¡La tarea de misión "#Y $egypt_mission_2_pharaoh_task_5$#!" se #G completó#!!"
 me_egypt_2_pharaoh.10.t:0 "La ciudad de los sabios: ¡Alejandría perdida!"
 me_egypt_2_pharaoh.10.desc:0 "¡Nuestra gloriosa capital ya no nos pertenece!\n\nEs una enorme desgracia, pero también significa que tenemos que abandonar de forma temporal nuestro proyecto de embellecimiento cultural de la ciudad. Ya que el enemigo ocupa [GetProvince('(int32)516').GetName], no podemos construir nada allí, y nuestro sueño de una nueva capital para la cultura griega que opacase a [GetProvince('(int32)416').GetName] ahora llegó a su fin.\n\n¡Tenemos que recuperar [GetProvince('(int32)516').GetName] lo más pronto posible!"
 me_egypt_2_pharaoh.10.a:0 "¡A las armas!"
 me_egypt_2_pharaoh.10.a.tt:0 "¡La tarea de misión "#Y $egypt_mission_2_pharaoh_task_5$#!" fue #R evitada#!!"
 me_egypt_2_pharaoh.11.t:0 "La ciudad de la burocracia: reforma del censo"
 me_egypt_2_pharaoh.11.desc:0 "La explotación de las riquezas naturales de Egipto (principalmente agrícola) siempre fue la base de la economía egipcia y del poder y éxito de cualquier faraón. Antaño, los faraones reunían información sobre sus súbditos para explotar su trabajo, pero no existían los impuestos monetarios. Por otro lado, las mediciones de las tierras eran comunes, ya que la tasa de los impuestos en especie (por lo general productos agrícolas) se basaba en ellas.\n\nSin embargo, un estado moderno necesita herramientas de administración más refinadas. En particular, Alejandro introdujo la monetización a Egipto por primera vez y es vital para nuestro reino garantizar su difusión.\nPrimero, necesitamos un censo actualizado en el que basaremos los impuestos monetarios, y medición de las tierras. Toda la información se debería reunir de forma local y luego ser preservada por nuestra administración central en [GetProvince('(int32)516').GetName]."
 me_egypt_2_pharaoh.11.a:0 "Así es como funciona un estado moderno."
 me_egypt_2_pharaoh.11.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] invierte en una reforma a gran escala de los impuestos egipcios."
 me_egypt_2_pharaoh.12.t:0 "La ciudad de la burocracia: reforma completada"
 me_egypt_2_pharaoh.12.desc:0 "El año pasado reunimos datos relacionados con el censo y la tierra de nuestros súbditos. Ahora es momento de aplicar el nuevo sistema de cobro de impuestos según esos datos.\n\nPrimero, podemos implementar nuevos impuestos personales (por ejemplo, impuesto de sal) para que cada persona lo pague y no solo los trabajadores. Luego podemos introducir una forma más eficiente de cobrar impuestos al involucrar a los funcionarios privados y reales. Finalmente, las leyes de impuestos se pueden regular al reflejar los resultados de nuestra medición oficial de tierras.\n\nNuestros burócratas más importantes están muy ocupados y son más numerosos que nunca, pero el sistema jamás fue tan eficiente."
 me_egypt_2_pharaoh.12.a:0 "Los impuestos son un mal necesario."
 me_egypt_2_pharaoh.12.a.tt:0 "¡La tarea de misión "#Y $egypt_mission_2_pharaoh_task_6$#!" se #G completó#!!"
 me_egypt_2_pharaoh.13.t:0 "El centro del comercio mundial: el comercio prospera"
 me_egypt_2_pharaoh.13.desc:0 "El delta es un punto de encuentro natural entre el mar Mediterráneo y Egipto, un país tradicionalmente enfocado en el interior que se encuentra alrededor del Nilo.\n\nExpandir el país al Mediterráneo era nuestro interés principal desde los puntos de vista militar, político y económico. Si bien nuestro enfoque principal permanece en [GetProvince('(int32)516').GetName], el delta es amplio, y muchos de sus brazos han visto el crecimiento de ciudades y puestos comerciales ricos a lo largo de sus costas.\n\nInvertir en toda el área fue un movimiento acertado de nuestra parte. El comercio internacional ahora es más próspero que nunca, los navíos de comercio zarpan todos los días desde y hacia nuestras costas y productos exóticos de tierras lejanas atestan nuestros mercados. Comerciantes de todos los rincones del mundo vienen a vender sus productos en el delta, ¡que pronto será considerado el centro de comercio mundial!"
 me_egypt_2_pharaoh.13.a:0 "Bien hecho."
 me_egypt_2_pharaoh.13.a.tt.end:0 "¡La tarea de misión "#Y $egypt_mission_2_pharaoh_task_7$#!" se #G completó#!!"
 me_egypt_2_pharaoh.13.a.tt:0 "Además, #Y $central_delta_area$#! obtendrá "#Y $egypt_delta_trade_center$#!"."
 me_egypt_2_pharaoh.14.t:0 "Comercio nilótico: Faraón de Egipto Superior"
 me_egypt_2_pharaoh.14.desc:0 "A la provincia de [GetProvince('(int32)576').GetArea.GetName] se la considera tradicionalmente el límite entre [GetProvince('(int32)573').GetArea.GetRegion.GetName] y [GetProvince('(int32)591').GetArea.GetRegion.GetName]. Egipto comienza en la primera catarata, y el Nilo se puede navegar sin interrupciones hasta el delta. [GetProvince('(int32)576').GetArea.GetName] y [GetProvince('(int32)569').GetArea.GetName] están menos pobladas y monumentalizadas que el norte, que es más notable por sus canteras y tumbas monumentales que sus ciudades, pero toda la zona es un cruce vital para el comercio nilótico.\nTodos los comerciantes del sur, que traen hierro, joyas, cerámicas, algodón, especias y animales exóticos deben pasar por nuestros puertos y pagar peaje y aduana. Desarrollar infraestructuras adecuadas en esta zona fue un paso necesario para incrementar el tráfico del comercio internacional y, específicamente, de nuestras ganancias."
 me_egypt_2_pharaoh.14.a:0 "Las espadas meroíticas son las mejores."
 me_egypt_2_pharaoh.14.a.tt:0 "Cada territorio en posesión en [GetProvince('(int32)576').GetArea.GetName|Y] y [GetProvince('(int32)569').GetArea.GetName|Y] obtendrá "#Y $egypt_border_trade_nubia$#!"."
 me_egypt_2_pharaoh.14.a.tt.2:0 "Si no tiene dueño, [GetCountry('EGY').GetName] obtiene un reclamo sobre [GetProvince('(int32)576').GetArea.GetName|Y] [GetProvince('(int32)600').GetArea.GetName|Y] y [GetProvince('(int32)613').GetArea.GetName|Y]."
 me_egypt_2_pharaoh.14.a.tt.end:0 "¡La tarea de misión "#Y $egypt_mission_2_pharaoh_task_8$#!" se #G completó#!!"
 me_egypt_2_pharaoh.15.t:0 "La ciudad de los dioses: los dioses de Alejandría"
 me_egypt_2_pharaoh.15.desc:0 "Los dioses griegos nos trajeron a esta tierra y los dioses de Egipto nos recibieron de brazos abiertos.\n\nCuando Alejandro conquistó Egipto, visitó el oráculo de [ammon_scope.GetName] en [GetProvince('(int32)5514').GetName]. El dios guio los pasos de Alejandro, envió lluvia al desierto para saciar la sed de su ejército y a dos serpientes parlantes para guiarlos por el océano de arena. [GetCharacter('(int32)42').GetName] estaba allí y recuerda la respuesta del oráculo, que rastreó el nacimiento de Alejandro hasta el mismísimo dios, [ammon_scope.GetName], a quien conocemos como [zeus_scope.GetName]. Desde entonces, Alejandro se unió a su padre divino en el Monte Olimpo y su tumba se erigió en [GetProvince('(int32)516').GetName].\n\nSegún esta premisa, es evidente que los dioses aprobaron nuestro poder y es por ello que les agradecemos. ¡Celebremos el favor divino que nos concedieron con un enorme festival religioso!"
 me_egypt_2_pharaoh.15.a:0 "Hagamos sacrificios a los dioses."
 me_egypt_2_pharaoh.15.a.tt:0 "¡Nuestro basileo [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] anuncia un gran festival religioso!"
 me_egypt_2_pharaoh.16.t:0 "La ciudad de los dioses: dioses ancestrales y nuevos"
 me_egypt_2_pharaoh.16.desc:0 "Los últimos meses de celebraciones religiosas han demostrado lo profundo que es el sentimiento religioso de nuestro pueblo, ya sea griego o no. Los dioses se deleitaron con el humo de los sacrificios, más numerosos que nunca, mientras que se restauraron los antiguos tempos y se erigieron nuevos.\n\nPara celebrar el final de las festividades, parece adecuado promocionar formalmente un nuevo culto. [euploia_scope.GetName], que protege a todos los marineros, debería ser honrada por la buena suerte que nos concedió durante nuestros esfuerzos marítimos.\nAlgunas personas en la corte, en particular las cercanas a la familia real, sugirieron que la diosa ya nos bendijo con su presencia: ¡[SCOPE.sCharacter('lagid_goddess_candidate').GetName] era la diosa y caminaba entre nosotros! En vida, [SCOPE.sCharacter('lagid_goddess_candidate').GetName] era una sacerdotisa de [GetProvince('(int32)534').GetName] y fue sepultada según sus rituales, lo que le otorgó su estado divino. ¡Deberíamos venerarla como una diosa invitada en cada santuario del país!"
 me_egypt_2_pharaoh.16.a:0 "Aceptamos este culto nuevo. ¡Que la diosa nos bendiga a todos!"
 me_egypt_2_pharaoh.16.a.tt:0 "El culto de [euploia_scope.GetName|Y] se instauró en [GetCountry('EGY').GetName]."
 me_egypt_2_pharaoh.16.a.tt.2:0 "Kallikrates Boiskides, particularmente devoto de la diosa, promociona la fundación de un santuario a [euploia_scope.GetName] en [GetProvince('(int32)3378').GetName|Y]."
 me_egypt_2_pharaoh.16.a.tt.end:0 "¡La tarea de misión "#Y $egypt_mission_2_pharaoh_task_9$#!" se #G completó#!!"
 me_egypt_2_pharaoh.17.desc:0 "Los últimos meses de celebraciones religiosas han demostrado lo profundo que es el sentimiento religioso de nuestro pueblo, ya sea griego o no. Los dioses se deleitaron con el humo de los sacrificios, más numerosos que nunca, en cada asentamiento de [GetCountry('EGY').GetName], mientras que se restauraron los antiguos tempos y se erigieron nuevos. Bajo la mirada de nuestro protector, el divino Alejandro, y su padre [ammon_scope.GetName], nuestra gente se reunió para celebrar el favor de los dioses. Los egipcios nativos y los greco-macedonios jamás estuvieron tan cerca y la necesidad de cultos compartidos ya es más evidente. Es algo que nuestra administración debe considerar en un futuro cercano.\n\nPara celebrar el final de las festividades, parece adecuado promocionar formalmente un nuevo culto. [euploia_scope.GetName], que protege a todos los marineros, debería ser honrada por la buena suerte que nos concedió durante nuestros esfuerzos marítimos, ¡y deberíamos rezarle para que nos proteja en nuestras futuras conquistas marinas!"
 me_egypt_2_pharaoh.18.t:0 "La ciudad de las maravillas: el gran faro"
 me_egypt_2_pharaoh.18.desc:0 "Está hecho. Llevó años de esfuerzos incesantes, grandes inversiones y una visión ambiciosa, pero el #Y Faro en la isla de Faros#! al fin está terminado.\n\nSu distinguida figura contra el cielo se reconoce a millas de distancia y su fuego resplandeciente ilumina la noche como una segunda luna. No existe nada similar en todo el mundo. ¡Nuestro faro en [GetProvince('(int32)516').GetName] será una prueba eterna del ingenio y grandeza de nuestro pueblo!"
 me_egypt_2_pharaoh.18.a:0 "¡Que la luz del faro en la isla de Faros resplandezca en el Mediterráneo por siempre!"
 me_egypt_2_pharaoh.18.a.tt.end:0 "¡La tarea de misión "#Y $egypt_mission_2_pharaoh_task_10$#!" se #G completó#!!"
 me_egypt_2_pharaoh.19.t:0 "La ciudad de las maravillas: la Gran Biblioteca y el Museion"
 me_egypt_2_pharaoh.19.desc:0 "Está hecho. Llevó años de esfuerzos incesantes, grandes inversiones y una visión ambiciosa, pero el #YMuseion#! al fin está terminado.\n\nEste majestuoso templo a las musas está rodeado por una constelación de edificios dedicados a la búsqueda de belleza y conocimiento. Los mejores artistas, poetas y eruditos de todo el mundo helénico compiten para asegurarse una posición entre las musas. ¡Algún día, estos salones venerados albergarán el conocimiento de todo el mundo!"
 me_egypt_2_pharaoh.19.a:0 "¡Que la luz de nuestra cultura brille en el Mediterráneo por siempre!"
 me_egypt_2_pharaoh.21.t:0 "Festival Ptolemaia"
 me_egypt_2_pharaoh.21.desc:0 "No se escatimó en gastos a la hora de organizar este festival.\n\n[GetCharacter('(int32)42').GetName] y su familia formaron y seguirán formando nuestro país, y este festival demostró la generosidad y el poder lágidos a todo el mundo.\n\nProcesiones de productos exóticos, incluyendo nuestros famosos elefantes, y soldados en armaduras nuevas cruzaban [GetProvince('(int32)516').GetName] a diario, se ofrecieron sacrificios a los dioses en todo el reino y generosos banquetes invadían los días e iluminaban las noches. Se invitó a todos los estados griegos a competencias musicales, físicas y poéticas para estar a la altura de los juegos olímpicos en cuanto a prestigio y riqueza de premios. Surgieron festivales más pequeños de imitación en todo el reino.\n\n¡El festival Ptolemaia fue un éxito rotundo!"
 me_egypt_2_pharaoh.21.a:0 "Esta fue una celebración digna del legado de [GetCharacter('(int32)42').GetName]."
 me_egypt_2_pharaoh.21.a.tt:0 "El pueblo helénico rebosa de admiración y respeto, y eso mejora su opinión sobre nosotros."
 me_egypt_2_pharaoh.21.b:0 "¡Deberíamos hacer que este evento sea recurrente!"
 me_egypt_2_pharaoh.21.b.tt:0 "Es festival Ptolemaia ahora se celebrará cada cuatro años."
 me_egypt_2_pharaoh.21.tt.end:0 "¡La tarea de misión "#Y $egypt_mission_2_pharaoh_task_11$#!" se #G completó#!!"
 me_egypt_2_pharaoh.22.t:0 "Festivales Ptolemaia recurrentes"
 me_egypt_2_pharaoh.22.desc:0 "El primer festival Ptolemaia tuvo un gran éxito. Los invitados, que venían de todas partes de Grecia, estaban cautivados por la demostración de poder y riqueza que les ofrecimos, mientras nuestra gente observaba con orgullo.\n\nSi bien fue costoso y la organización llevó mucho tiempo, este evento nos dio muchos beneficios. Será todo un desafío hacerlo un evento recurrente, pero con los esfuerzos y el tiempo adecuados, ¡nuestro festival Ptolemaia podría eclipsar a los juegos olímpicos como el lugar de encuentro de la civilización helénica!"
 me_egypt_2_pharaoh.22.a:0 "¡Nuestro festival superará a los juegos de Olimpia, recuerda lo que digo!"
 me_egypt_2_pharaoh.22.a.tt:0 "¡En cuatro años, organizaremos el festival Ptolemaia otra vez!"
 me_egypt_2_pharaoh.23.t:0 "Preparaciones para el festival Ptolemaia"
 me_egypt_2_pharaoh.23.desc:0 "Pasaron casi cuatro años desde el último festival Ptolemaia. Los recuerdos del gran evento y sus efectos en la popularidad de nuestro basileo se desvanecen lentamente.\n\nSi queremos organizar un nuevo festival para seguir celebrando los grandes logros de la dinastía lágida, es momento de empezar con las preparaciones.\n\n¡Un festival que todo el mundo envidie y admire no se organiza en un día!"
 me_egypt_2_pharaoh.23.a:0 "¡No hay tiempo que perder!"
 me_egypt_2_pharaoh.23.a.tt:0 "Comenzamos con las preparaciones para el próximo Ptolemaia."
 me_egypt_2_pharaoh.23.b:0 "Esta vez no."
 me_egypt_2_pharaoh.23.b.tt:0 "El próximo Ptolemaia será en cuatro años."
 me_egypt_2_pharaoh.23.d:0 "Hay mejores formas de celebrar nuestros logros."
 me_egypt_2_pharaoh.23.d.tt:0 "El festival Ptolemaia se suspende para siempre."
 me_egypt_2_pharaoh.24.t:0 "El [SCOPE.Custom('get_ptolemaia_count_suffix')] Ptolemaia"
 ptolemaia_suffix_0:0 "$ptolemaia_number$.º"
 ptolemaia_suffix_1:0 "$ptolemaia_number$.º"
 ptolemaia_suffix_2:0 "$ptolemaia_number$.º"
 ptolemaia_suffix_3:0 "$ptolemaia_number$.º"
 ptolemaia_number:0 "[SCOPE.ScriptValue('ptolemaia_svalue')|0]"
 me_egypt_2_pharaoh.24.desc:0 "¡Ya está todo listo!\n\n[ROOT.GetCountry.GetRuler.GetName] inaugura de forma oficial las celebraciones para el Ptolemaia. Invitados de todos los pueblos helénicos vienen a [GetProvince('(int32)516').GetName] a probar sus habilidades en las competencias, participar en los banquetes, hacer sacrificios a los dioses y maravillarse del espectáculo de poder ptolemaico y riquezas desplegadas en las procesiones. ¡Nuestra gente está eufórica y nuestro basileo es el más admirado y envidiado del mundo!"
 me_egypt_2_pharaoh.24.a:0 "¡Todos están satisfechos!"
 me_egypt_2_pharaoh.25.t:0 "Sincretismo: el sueño de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]"
 me_egypt_2_pharaoh.25.desc:0 "Nuestro basileo, [ROOT.GetCountry.GetRuler.GetName], tuvo un sueño. Apareció un dios misterioso con la apariencia de un hombre majestuoso con un tocado en la cabeza y un cetro en la mano. Cerbero descansaba a sus pies. El dios le ordenó a [ROOT.GetCountry.GetRuler.GetName] que recogiera su estatua de [GetProvince('(int32)1812').GetName], donde lo veneran como Plutón, y que llevara su culto a [GetCharacter('(int32)42').GetName].\n\n[ROOT.GetCountry.GetRuler.GetName], perturbado, mandó a llamar a sacerdotes sabios para que interpreten su sueño."
 me_egypt_2_pharaoh.25.a:0 "[ROOT.GetCountry.GetRuler.GetName] busca respuestas."
 me_egypt_2_pharaoh.25.a.tt:0 "Los sacerdotes más sabios, griegos y egipcios, responderán a su llamado."
 me_egypt_2_pharaoh.26.t:0 "Sincretismo: el culto de [GetDeityDefinition('omen_serapis').GetName] instaurado"
 me_egypt_2_pharaoh.26.desc:0 "Todo está listo. Con una solemne procesión y abundantes ofrendas, le damos la bienvenida oficialmente a [GetDeityDefinition('omen_serapis').GetName] a nuestro panteón.\n\nEsperamos que un culto compartido traiga una sensación de unidad renovada a nuestra gente, hasta ahora dividida entre los dioses helénicos y las tradiciones egipcias. [GetDeityDefinition('omen_serapis').GetName] será un dios para todos, griegos y egipcios, y personificará la naturaleza dual de nuestra gente: dos culturas, dos religiones, pero un solo país unido."
 me_egypt_2_pharaoh.26.a:0 "Que [GetDeityDefinition('omen_serapis').GetName] traiga paz y armonía a Egipto."
 me_egypt_2_pharaoh.26.a.tt:0 "Se construyó un lugar sagrado para [GetDeityDefinition('omen_serapis').GetName] en [GetProvince('(int32)529').GetName|Y]."
 me_egypt_2_pharaoh.26.tt.end:0 "¡La tarea de misión "#Y $egypt_mission_2_pharaoh_task_12$#!" se #G completó#!!"
 me_egypt_2_pharaoh.26.tt:0 "El culto de [GetDeityDefinition('omen_serapis').GetName] se introdujo oficialmente en Egipto."
 me_egypt_2_pharaoh.27.t:0 "Sincretismo: la respuesta de los sacerdotes"
 me_egypt_2_pharaoh.27.desc:0 "[serapis_cult_instigator_egyptian.GetName] es conocido como el sacerdote más sabio en Egipto y [serapis_cult_instigator_greek.GetName] es un miembro importante de la familia Eumólpida de Atenas, custodios ancestrales de los secretos de los misterios eleusinos. Ambos vinieron para responder el pedido de [ROOT.GetCountry.GetRuler.GetName] de interpretar su sueño.\n\nLos dos sabios coincidieron en su respuesta: el dios es nada menos que [GetDeityDefinition('omen_serapis').GetName] y le dio su bendición a [ROOT.GetCountry.GetRuler.GetName]. Si finalmente queremos lograr un equilibrio religioso en nuestro país, nuestro basileo debe seguir las instrucciones del dios de inmediato y al pie de la letra."
 me_egypt_2_pharaoh.27.a:0 "Ordena que traigan la estatua de [GetProvince('(int32)1812').GetName]."
 me_egypt_2_pharaoh.27.a.tt:0 "Nuestros embajadores viajarán al templo de Plutón y obtendrán la estatua de alguna manera."
 me_egypt_2_pharaoh.28.t:0 "Sincretismo: la llegada de [GetDeityDefinition('omen_serapis').GetName]"
 me_egypt_2_pharaoh.28.desc:0 "¡Éxito!\n\nNuestros embajadores regresaron a [GetProvince('(int32)516').GetName] con la preciada estatua. Se recibió en nuestro país a [GetDeityDefinition('omen_serapis').GetName] con una magnífica procesión y grandes celebraciones.\n\nSegún [SCOPE.sCharacter('serapis_cult_instigator_egyptian').GetName], [GetDeityDefinition('omen_serapis').GetName] o Apis, como los griegos egipcios solían llamarlo, es una personificación de [osiris_scope.GetName] y era venerado junto a [isis_scope.GetName] en un santuario que quedaba en [GetProvince('(int32)1812').GetName] moderna. [serapis_scope.GetName] no es un dios extranjero, ¡y su culto al fin regresó a casa! Sin embargo, su santuario ancestral se perdió hace mucho tiempo y deberíamos hacer algo para albergar a este culto de forma adecuada."
 me_egypt_2_pharaoh.28.a:0 "¡Construyamos un nuevo santuario!"
 me_egypt_2_pharaoh.28.a.tt:0 "Invertimos en la construcción de un lugar sagrado para [GetDeityDefinition('omen_serapis').GetName]."
 me_egypt_2_pharaoh.28.b:0 "Esto tendrá que esperar."
 me_egypt_2_pharaoh.28.b.tt:0 "[GetDeityDefinition('omen_serapis').GetName] no tiene un lugar sagrado."
 me_egypt_2_pharaoh.29.t:0 "Apoteosis: honores divinos"
 me_egypt_2_pharaoh.29.desc:0 "Los grandes reyes antiguos y los fundadores de las ciudades muchas veces recibían honores heroicos en el mundo helénico después de su muerte. Asimismo, los faraones egipcios podían convertirse en divinidades cuando dejaban este mundo. En años recientes, comenzaron a aparecer cultos locales de poderosos líderes vivos (incluso el propio [ROOT.GetCountry.GetRuler.GetName]) por todo el Mediterráneo grecoparlante.\n\nNuestro basileo desalentó oficialmente esta práctica y la consideró una blasfemia. Sin embargo, los tiempos cambian, y sus agradecidos súbditos le otorgan honores cada vez más altos hasta que, un día, se lo considerará un dios, ¡al igual que Alejandro antes que él!"
 me_egypt_2_pharaoh.29.a:0 "¡Gloria al basileo!"
 me_egypt_2_pharaoh.29.a.tt:0 "Este evento crea un precedente que puede tener repercusiones sobre nuestros futuros gobernantes."
 me_egypt_2_pharaoh.29.tt.end:0 "¡La tarea de misión "#Y $egypt_mission_2_pharaoh_task_final$#!" se #G completó#!!"
 me_egypt_2_pharaoh.29.tt:0 "A [GetCharacter('(int32)42').GetName|Y] se le considerará un dios cuando fallezca. Ahora, es casi un dios en la tierra."
 me_egypt_2_pharaoh.30.t:0 "Apoteosis"
 me_egypt_2_pharaoh.30.desc:0 "Los grandes reyes antiguos y los fundadores de las ciudades muchas veces recibían honores heroicos en el mundo helénico después de su muerte. Asimismo, los faraones egipcios podían convertirse en divinidades cuando dejaban este mundo. En años recientes, comenzaron a aparecer cultos locales de poderosos líderes vivos por todo el Mediterráneo grecoparlante.\n\nEl fundador de nuestra dinastía, [dead_ptolemy_scope.GetName], siempre se negó a recibir honores divinos cuando estaba vivo, ya que lo consideraba una práctica sacrílega. Sin embargo, ya que pasó mucho tiempo desde su muerte y que el verdadero alcance de su legado es claro para todos, ¡es momento de que se le considere un dios!"
 me_egypt_2_pharaoh.30.a:0 "¡Gloria al divino [GetCharacter('(int32)42').GetName]!"
 me_egypt_2_pharaoh.30.tt:0 "[GetCharacter('(int32)42').GetName|Y] ahora es considerado un dios en nuestro panteón."
 me_egypt_2_pharaoh.31.t:0 "Apoteosis: bendición de Soter"
 me_egypt_2_pharaoh.31.desc:0 "Los grandes reyes antiguos y los fundadores de las ciudades muchas veces recibían honores heroicos en el mundo helénico después de su muerte. Asimismo, los faraones egipcios podían convertirse en divinidades cuando dejaban este mundo.\n\nEl fundador de nuestra dinastía, [SCOPE.sCharacter('dead_ptolemy_scope').GetName], dio un paso más allá y se unió a Alejandro entre los dioses de nuestra tierra. Ahora observa a sus sucesores y descendientes con benevolencia y espera a que se le unan en el Monte Olimpo."
 me_egypt_2_pharaoh.31.a:0 "Nuestra gente está bendecida."
 me_egypt_2_pharaoh.31.tt:0 "El predecesor divino de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], [SCOPE.sCharacter('dead_ptolemy_scope').GetName], extiende su protección y poderes a nuestro basileo."
 me_egypt_2_pharaoh.32.t:0 "Apoteosis: un dios entre los hombres"
 me_egypt_2_pharaoh.32.desc:0 "Los grandes reyes antiguos y los fundadores de las ciudades muchas veces recibían honores heroicos en el mundo helénico después de su muerte. Asimismo, los faraones egipcios podían convertirse en divinidades cuando dejaban este mundo. En años recientes, comenzaron a aparecer cultos locales de poderosos líderes vivos por todo el Mediterráneo grecoparlante. Los agradecidos súbditos de nuestro basileo [ROOT.GetCountry.GetRuler.GetName] le otorgan honores cada vez más altos, ¡ya que creen que solo una deidad podría conceder tal benevolencia a los mortales comunes!"
 me_egypt_2_pharaoh.32.tt:0 "Tras completar hazañas increíbles, a nuestro basileo se le considera un dios en la tierra."
 me_egypt_2_pharaoh.33.t:0 "Un dios entre los hombres"
 me_egypt_2_pharaoh.33.desc:0 "Las grandes hazañas y cualidades de nuestro basileo [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] no han pasado desapercibidas. La gente alaba el nombre de su gobernante debido a la prosperidad de todo el país.\n\nEs evidente que los dioses nos bendijeron el día en el que [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] ascendió al trono. Algunas voces aisladas de nuestros agradecidos súbditos llamaron a nuestro basileo un benefactor divino durante un tiempo, pero estas voces se han vuelto más numerosas e insistentes con el tiempo. Tenemos que tratar el tema formalmente.\n\nProclamar que nos gobierna un dios en la tierra es un acto audaz, incluso blasfemo, pero podemos reconocer oficialmente que [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] tiene una chispa divina y que se convertirá en un verdadero dios tras [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] fallecimiento, y que se unirá a [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] gloriosos ancestros que protegen nuestro país."
 me_egypt_2_pharaoh.33.a:0 "¡Sin dudas! ¡Algún día, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] se sentará junto a Zeus en el Monte Olimpo!"
 me_egypt_2_pharaoh.33.b:0 "No deberíamos alentar esta blasfemia."
 me_egypt_2_pharaoh.34.t:0 "Nuevos cultos sincréticos"
 me_egypt_2_pharaoh.34.desc:0 "Desde que introdujimos por primera vez los cultos de [serapis_scope.GetName] y [amun_scope.GetName], nuestra gente ha aceptado con entusiasmo los nuevos cultos sincréticos.\n\nEl sincretismo es una práctica muy arraigada en la religión helénica. Nuestra fuerte devoción nos obliga a respetar a todos los dioses independientemente de su origen, ya que no queremos que ninguno de ellos se ofenda por nuestro descuido y busque venganza. Sin embargo, la mayoría de la gente adora a nuestros dioses (tal es su poder) pero los llaman por otros nombres o atributos. Reconocer esta profunda conexión de todo lo divino es la clave para una coexistencia pacífica.\n\nEntre los nuevos cultos sincréticos que aparecieron en nuestro país, los más notables son [hermanubis_scope.GetName], el que guía a las almas de los fallecidos en el Inframundo, y [harpocrates_scope.GetName], hijo divino de [isis_scope.GetName] y [GetDeityDefinition('omen_serapis').GetName]."
 me_egypt_2_pharaoh.34.a:0 "Le damos la bienvenida oficialmente a [hermanubis_scope.GetName] y [harpocrates_scope.GetName] a nuestro panteón."
 me_egypt_2_pharaoh.35.t:0 "El faraón macedonio"
 me_egypt_2_pharaoh.35.desc:0 "¡Hoy celebra toda la gente de Egipto!\n\nAl fin un heredero digno de los faraones egipcios y de Alejandro se sienta en el trono. Nuestras astutas decisiones políticas han garantizado una coexistencia pacífica de los distintos pueblos de nuestra tierra, su prosperidad y felicidad.\n\nEgipto jamás fue tan rico, unido y admirado. ¡Algún día, seremos los que harán realidad el sueño de Alejandro y compartiremos nuestra cultura con todo el mundo!"
 me_egypt_2_pharaoh.35.a:0 "¡Bien hecho!"
 me_egypt_2_pharaoh.35.a.tt.end:0 "¡La misión "#Y $egypt_mission_2_pharaoh$#!" se #G completó#!!"
 me_egypt_2_pharaoh.36.t:0 "Teatro ateniense"
 me_egypt_2_pharaoh.36.desc:0 "Desde el día en el que completamos la majestuosa Gran Biblioteca, nuestros eruditos han trabajado de forma ardua para reunir valiosos pergaminos llenos de arte y conocimiento de todo el mundo griego.\n\nHace poco, les llamó la atención que aún les falta una gema en su colección. [GetProvince('(int32)416').GetName] es conocida como la cuna del teatro, y nombres como Esquilo, Sófocles, Eurípides y Aristófanes aún son admirados en el mundo griego. Como suele suceder con las actuaciones en vivo, las obras y los teatros se han modificado con el paso de los años, y por ello, su calidad se vio afectada. Sin embargo, [GetCountry('ATH').GetName] ha preservado copias oficiales y sin alterar de estas obras maestras durante siglos. Debemos obtenerlas para que nuestros eruditos las estudien y, de ser posible, las conserven."
 me_egypt_2_pharaoh.36.a:0 "¡Hay que pedírselas a los atenienses!"
 me_egypt_2_pharaoh.36.a.tt:0 "Nuestros emisarios irán a [GetCountry('ATH').GetName] y pedirán los pergaminos originales."
 me_egypt_2_pharaoh.37.t:0 "Un pedido de Alejandría"
 me_egypt_2_pharaoh.37.desc:0 "Los embajadores de [GetCountry('EGY').GetName] acudieron a la asamblea con una solicitud.\n\nLa Gran Biblioteca de [GetProvince('(int32)516').GetName] es la colección de literatura más grande del mundo, y los mejores eruditos griegos pasan días y noches estudiando las distintas cualidades de las obras maestras de nuestra cultura porque intentan regresarlas a la perfección original, que se ha perdido durante siglos por copias mal hechas. Por lo tanto, estarán siempre en deuda con nosotros si les enviamos los pergaminos con las copias oficiales de nuestro teatro de renombre mundial. Harán copias fieles y nos regresarán nuestros valiosos pergaminos tan pronto como terminen.\n\nEstamos extremadamente orgullosos por los logros de nuestros ancestros, y ofrecerles a todos la posibilidad de acceder a los guiones originales y admirar su grandeza será una forma de honrar su memoria. No obstante, al trasladar los pergaminos se corre el riesgo de que se pierdan o dañen..."
 me_egypt_2_pharaoh.37.a:0 "¡Deberíamos enviar los textos!"
 me_egypt_2_pharaoh.37.b:0 "No, es muy peligroso."
 me_egypt_2_pharaoh.37.b.tt:0 "Estarán muy disgustados con nosotros."
 me_egypt_2_pharaoh.38.t:0 "Pergaminos atenienses"
 me_egypt_2_pharaoh.38.desc:0 "¡Buenas noticias! ¡La asamblea ateniense aceptó nuestra propuesta!\n\nLas copias oficiales del teatro ateniense, que nuestros embajadores transportaron con extremo cuidado, finalmente llegaron a la Gran Biblioteca. Nuestros eruditos están asombrados por la cantidad de diferencias grandes y pequeñas entre los guiones del teatro contemporáneo y estos manuscritos ancestrales. Su valor cultural es incalculable. ¡No podemos regresarlos para que acumulen polvo en algún templo! Deberíamos hacer copias perfectas y enviarlas; si tenemos suerte, los atenienses nunca lo notarán. ¡Y si lo hacen, será demasiado tarde!"
 me_egypt_2_pharaoh.38.tt:0 "¡Recibimos el tesoro [tragedies_scope.GetName|Y] de [GetCountry('ATH').GetName]!"
 me_egypt_2_pharaoh.38.a:0 "¡Regresen las copias!"
 me_egypt_2_pharaoh.38.a.tt:0 "Los atenienses estarán indignados."
 me_egypt_2_pharaoh.39.t:0 "Teatro ateniense denegado"
 me_egypt_2_pharaoh.39.desc:0 "Nuestros embajadores regresaron con malas noticias: los atenienses no confiaron en nosotros y no pudimos persuadirlos de que nos enviaran las copias oficiales de sus obras maestras teatrales.\n\nLa desilusión de los eruditos en nuestro Museion es palpable, pero no hay mucho que podamos hacer. Valió la pena intentarlo, ahora la única opción que tenemos es conseguirlos a la fuerza, cuando el tiempo sea adecuado para una invasión. Solo esperemos que no se dañen."
 me_egypt_2_pharaoh.39.a:0 "Los atenienses se arrepentirán de esto."
 me_egypt_2_pharaoh.40.t:0 "¡Nos engañaron!"
 me_egypt_2_pharaoh.40.desc:0 "¡Nos engañaron!\n\nEl taimado basileo de [GetCountry('EGY').GetName] nos mintió. Nos prometieron que nos regresarían de inmediato las copias oficiales de nuestras obras maestras teatrales que enviamos a la biblioteca de [GetProvince('(int32)516').GetName], pero luego de un examen exhaustivo, descubrimos que nos devolvieron copias sin valor, ¡son falsas!\n\nLa asamblea explotó de furia cuando se anunció el descubrimiento, pero no hay nada que podamos hacer. A menos que les declaremos la guerra a estos estafadores, pero nos arriesgamos a que nos aniquilen en el proceso."
 me_egypt_2_pharaoh.40.a:0 "¡Aun así, no olvidaremos esto!"
 ### Greater Empire ###
 me_egypt_3_empire.1.t:0 "Aventuras en el mar Rojo: listos para zarpar"
 me_egypt_3_empire.1.desc:0 "Hemos asegurado la costa norte del mar Rojo, y nuestros puertos locales están prosperando. Mercaderes de tierras lejanas navegan a nuestros puertos con especias, tintes, ébano y marfil. Sin embargo, una gran parte del comercio oriental y africano aún atraviesa los puertos hacia nuestro sur y por el curso del Nilo más allá de nuestras fronteras.\n\nQuizás necesitemos una intervención más decisiva."
 me_egypt_3_empire.1.a:0 "Los nubios podrían convertirse en un problema..."
 me_egypt_3_empire.1.a.tt:0 "El general Philon Kastorides comparece ante la corte."
 me_egypt_3_empire.1.tt.end:0 "¡La tarea de misión "#Y $egypt_mission_3_empire_task_1$#!" se #G completó#!!"
 me_egypt_3_empire.2.t:0 "Puestos comerciales: un nuevo Emporion"
 me_egypt_3_empire.2.desc:0 "Nuestros intentos por influenciar a los lugareños han sido difíciles y demandantes, ya que esta gente no comparte nuestras costumbres y su lengua es incomprensible. De todas formas, nuestros embajadores tuvieron éxito y las tribus del sur están dispuestas a vendernos un asentamiento costero para convertirlo en un puesto comercial.\n\nControlar asentamientos clave en el mar Rojo incrementará nuestro comercio y nos ayudará a evitar amenazas del mar (incluso piratas). ¡Quizás hasta podamos fortificar la zona y usarla como punto de partida para comenzar más conquistas hacia el sur!"
 me_egypt_3_empire.2.a:0 "¡Prosigamos!"
 me_egypt_3_empire.2.b:0 "No vale la pena el riesgo ni el gasto."
 me_egypt_3_empire.2.tt:0 "[GetCountry('EGY').GetName] tendrá la posibilidad de comprar [GetProvince('(int32)4631').GetName|Y] o [GetProvince('(int32)7502').GetName|Y]."
 me_egypt_3_empire.2.tt.end:0 "¡La tarea de misión "#Y $egypt_mission_3_empire_task_2$#!" se #G completó#!!"
 me_egypt_3_empire.3.t:0 "Navegantes valientes"
 me_egypt_3_empire.3.desc:0 "Los viajes de Alejandro hacia el este despertaron la imaginación y curiosidad de los griegos por todo el Mediterráneo. ¡Exploradores y escritores entusiastas en todas las ciudades principales esperan expandir nuestro conocimiento del mundo! Dos de estos exploradores vinieron a la corte de [ROOT.GetCountry.GetRuler.GetName] en busca de un patrocinador real.\n\n[timosthenes_admiral.GetName] llamó la atención de nuestros eruditos con su nuevo sistema de navegación basado en 12 vientos, lo que refuta a Aristóteles, y ofrece su experiencia geográfica para circunnavegar el Mediterráneo y compilar una descripción de los puertos y rutas hasta las Columnas de Hércules.\n\nPor otro lado, [eudoxos_admiral.GetName] tiene estrechos contactos con los marineros indios, y uno de ellos está dispuesto a guiarlo más allá de [GetProvince('(int32)4650').GetName], lo más lejos que los comerciantes griegos han llegado, en la India.\n\nAmbas expediciones beneficiarían en gran medida nuestros comercios, ¿a cuál vamos a apoyar?"
 me_egypt_3_empire.3.a:0 "[timosthenes_admiral.GetPraenomen]: el Mediterráneo es más relevante para nosotros."
 me_egypt_3_empire.3.a.tt:0 "[timosthenes_admiral.GetPraenomen] comienza su periplo en el Mediterráneo."
 me_egypt_3_empire.3.b:0 "[eudoxos_admiral.GetPraenomen]: India y sus riquezas son más atractivas."
 me_egypt_3_empire.3.b.tt:0 "[eudoxos_admiral.GetPraenomen] zarpa a la India."
 me_egypt_3_empire.4.t:0 "Navegantes valientes: historias del Mediterráneo"
 me_egypt_3_empire.4.desc:0 "Hace más de un año, [timosthenes_admiral.GetPraenomen] zarpó hacia el este desde Egipto y recorrió todas las costas del Mediterráneo.\n\nAhora regresó y trae consigo un vasto conocimiento sobre las rutas de navegación, topografía, puertos, morfología costera, formas y distancias geográficas.\n\nNuestro conocimiento del mundo aún es imperfecto, pero una comprensión mejorada de nuestro mar y sus costas beneficiará en gran medida a nuestros comerciantes y almirantes."
 me_egypt_3_empire.4.a:0 "Le daremos un buen uso a este conocimiento nuevo."
 me_egypt_3_empire.4.a.tt:0 "Además, [GetProvince('(int32)519').GetArea.GetName|Y] y [GetProvince('(int32)511').GetArea.GetName|Y] obtienen "#Y $egypt_med_periplus_mod$#!"."
 me_egypt_3_empire.4.tt.end:0 "¡La tarea de misión "#Y $egypt_mission_3_empire_task_3$#!" se #G completó#!!"
 me_egypt_3_empire.5.t:0 "Navegantes valientes: historias de la India"
 me_egypt_3_empire.5.desc:0 "Hace más de un año, [eudoxos_admiral.GetPraenomen] y su guía indio zarparon hacia la India. Desde el mar Rojo, enfrentaron los vientos monzónicos al cruzar el mar abierto y atracaron en la India. De esta forma, evitaron las costas árabes y sus piratas, y también [GetProvince('(int32)4650').GetName], donde los comerciantes griegos paran con frecuencia para conocer a sus contrapartes indios.\n\nAhora regresó y trae productos indios y un vasto conocimiento sobre rutas de navegación seguras."
 me_egypt_3_empire.5.a:0 "Ahora la India está más cerca de nosotros."
 me_egypt_3_empire.5.tt.end:0 "¡La tarea de misión "#Y $egypt_mission_3_empire_task_3$#!" se #G completó#!!"
 me_egypt_3_empire.6.t:0 "Tierra de ébano: Triunfo"
 me_egypt_3_empire.6.desc:0 "¡El enemigo histórico de Egipto fue derrotado! Los egipcios no han gobernado en [GetProvince('(int32)641').GetArea.GetRegion.GetName] durante siglos, así que nuestra victoria sin dudas se celebrará y se recordará por siglos.\n\n[ROOT.GetCountry.GetRuler.GetName] organizó una procesión triunfal magnifica por las calles de [GetProvince('(int32)516').GetName]. Cientos de etíopes con regalos muestran el botín de nuestra victoria: 600 colmillos de elefantes, 2000 troncos de ébano, 60 cuencos de oro y plata, esclavos y tesoros."
 me_egypt_3_empire.6.a:0 "Es un gran éxito."
 me_egypt_3_empire.6.tt.end:0 "¡La tarea de misión "#Y $egypt_mission_3_empire_task_4$#!" se #G completó#!!"
 me_egypt_3_empire.7.t:0 "Comercio de elefantes: coto de caza"
 me_egypt_3_empire.7.desc:0 "Por fin nos aseguramos el control de los cotos de caza de elefantes africanos.\n\n[GetProvince('(int32)7500').GetName] será nuestra base desde la que partirán las expediciones de caza tierra adentro, y los barcos llenos de elefantes viajarán hacia el norte, a las tierras militares, donde se entrenarán para pelear en nuestro ejército.\n\nLas expediciones de caza son peligrosas y costosas, requieren tiempo y cientos de cazadores calificados. Además, siempre está presente el riesgo de reducir drásticamente la población de elefantes silvestres, pero es la única manera de garantizar que nuestro ejército pueda seguir enfrentando a los rivales orientales."
 me_egypt_3_empire.7.a:0 "Los elefantes pueden cambiar el rumbo de cualquier batalla."
 me_egypt_3_empire.7.tt.end:0 "¡La tarea de misión "#Y $egypt_mission_3_empire_task_5$#!" se #G completó#!!"
 me_egypt_3_empire.8.t:0 "Expedición de caza de elefantes"
 me_egypt_3_empire.8.desc:0 "Criar elefantes de guerra en territorios que no son su zona de origen resultó ser imposible, así que nos vimos obligados a organizar expediciones de caza en su área de reproducción, si es que queremos mantener un flujo constante y económico de elefantes para nuestro ejército.\n\nNuestros cazadores parten de [GetProvince('(int32)7500').GetName] y se dirigen tierra adentro, donde viven los elefantes silvestres. Los elefantes capturados se llevan a barcos específicos en el mar Rojo, navegan por el antiguo canal del Nilo y, finalmente, llegan a [GetProvince('(int32)500').GetName] para ser entrenados."
 me_egypt_3_empire.8.a:0 "¡Consigamos algunos elefantes!"
 me_egypt_3_empire.8.b:0 "Esta vez no."
 me_egypt_3_empire.8.b.tt:0 "No ocurre nada."
 me_egypt_3_empire.9.t:0 "Aventuras sicilianas: hacia el oeste"
 me_egypt_3_empire.9.desc:0 "Por naturaleza, Egipto siempre estuvo interesado en el Mediterráneo oriental. Sin embargo, existen varias razones que llaman la atención de un basileo ambicioso hacia el oeste: nuevas posibilidades de comercio, enemigos desorganizados, griegos débiles que buscan protección y tierras y recursos lejos de las manos codiciosas de los demás diádocos.\n\nPor supuesto que hay riesgos, y maniobras muy audaces en [GetProvince('(int32)84').GetArea.GetRegion.GetName] han destruido reinos e imperios en el pasado. Tendremos que ser mejores que todos nuestros predecesores si queremos comenzar un imperio occidental."
 me_egypt_3_empire.9.a:0 "Estaremos a la altura del desafío."
 me_egypt_3_empire.9.a.tt:0 "Todos los países no griegos de [GetProvince('(int32)84').GetArea.GetRegion.GetName] nos verán como una amenaza."
 me_egypt_3_empire.9.a.tt.2:0 "Los otros sucesores estarán complacido con nosotros porque desviamos la atención hacia el oeste."
 me_egypt_3_empire.9.a.tt.3:0 "Si no tiene dueño, [GetCountry('EGY').GetName] obtiene un reclamo sobre [GetProvince('(int32)84').GetArea.GetName|Y], [GetProvince('(int32)80').GetArea.GetName|Y], [GetProvince('(int32)72').GetArea.GetName|Y] y [GetProvince('(int32)56').GetArea.GetName|Y]."
 me_egypt_3_empire.9.tt.end:0 "¡La tarea de misión "#Y $egypt_mission_3_empire_task_6$#!" se #G completó#!!"
 me_egypt_3_empire.10.t:0 "El pueblo de Cirenaica: orgullo [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName]"
 me_egypt_3_empire.11.t:0 "El pueblo de Cirenaica: guerra civil"
 me_egypt_3_empire.11.desc:1 "¡Qué lástima! Los cirenaicos siguen oponiéndose tercamente al gobierno egipcio y se alzaron en armas contra las fuerzas de [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]. Su orgulloso gobernante, [SCOPE.sChar('flav_egy_5_old_ruler').GetName], ha reunido sus ejércitos en la [flav_egy_5_old_ruler.GetCountry.GetCapital.Custom('get_city_type_loc')] de [SCOPE.sChar('flav_egy_5_old_ruler').GetCountry.GetCapital.GetName] e invita a los cirenaicos de todas las clases a unirse a su lucha para expulsar a los "invasores" [ROOT.GetCountry.GetAdjective].\n\n[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] ha logrado asegurar el apoyo, controla una parte de la región y está reuniendo a los partidarios de Alejandro y su sucesor que desean volver al rebaño. Aunque [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] cuenta con nuestros soldados, debemos abogar por su éxito; podríamos convocar a unos cuantos destacamentos más y enviarlos a [SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetCapital.GetName]. Después de todo, la derrota de [flavor_egy_2_magas_scope.GetPraenomen] no nos convendría en lo absoluto."
 me_egypt_3_empire.11.a:0 "Debemos esperar y ver."
 me_egypt_3_empire.11.end.tt:0 "¡La tarea de misión "#Y $egypt_mission_3_empire_task_7$#!" se #G completó#!!"
 me_egypt_3_empire.12.t:0 "El pueblo de Cirenaica: vientos de guerra"
 me_egypt_3_empire.12.desc:0 "No hay forma de razonar con los obtusos cirenaicos, pero su orgullo será su ruina. Asesinaron a nuestro primer gobernador, Ofelas, y jamás mostraron señales de arrepentimiento. Ahora, incluso rechazaron nuestra generosa oferta.\n\nNo se puede confiar en ellos y esto no se puede tolerar más. [GetProvince('(int32)3354').GetArea.GetRegion.GetName] debería ser nuestra por derecho, así que lucharemos por nuestro reclamo."
 me_egypt_3_empire.12.a:0 "La guerra es la única opción."
 me_egypt_3_empire.13.t:0 "El pueblo de Cirenaica: subyugación"
 me_egypt_3_empire.13.desc:0 "Hoy es un día dichoso: los cirenaicos, tras aceptar nuestras condiciones generosas sin derramar sangre, ahora reconocen a [GetCountry('EGY').GetName] como su señor.\n\nObtener el control en la zona fue más fácil de lo esperado, pero el verdadero desafío será mantenerla bajo control, ya que los cirenaicos han demostrado ser indisciplinados y propensos a la rebeldía. ¡Sin embargo, hoy es un día para celebrar!"
 me_egypt_3_empire.13.a:0 "¡Traigan nuestro mejor vino de Biblos!"
 me_egypt_3_empire.14.t:0 "El asunto cirenaico: problema resuelto"
 me_egypt_3_empire.14.desc_1:0 "La ambición y la codicia de [SCOPE.sChar('flavor_egy_2_magas_scope').GetCountry.GetName] causó su ruina. Ya que no estaba satisfecho de ser nuestro gobernador de confianza, nos desafió abiertamente, pero los dioses fulminaron su violencia. Ahora, todas las tierras de [GetProvince('(int32)3354').GetArea.GetRegion.GetName] son controladas por nuestro basileo y faraón, [ROOT.GetCountry.GetRuler.GetName], que pacificó una zona de conflicto durante generaciones para los faraones.\n\nControlar el área de forma directa nos ahorra las incertidumbres de un vecino voluble, pero aún siguen inherentes varios peligros en la anexión. La manera en la que lidiemos con ellos en un futuro inmediato afectará para siempre nuestra presencia en la zona."
 me_egypt_3_empire.14.desc_2:0 "Ahora, todas las tierras de [GetProvince('(int32)3354').GetArea.GetRegion.GetName] son controladas por nuestro basileo y faraón, [ROOT.GetCountry.GetRuler.GetName], que pacificó una zona de conflicto durante generaciones para los faraones.\n\nControlar el área de forma directa nos ahorra las incertidumbres de un vecino voluble, pero aún siguen inherentes varios peligros en la anexión. La manera en la que lidiemos con ellos en un futuro inmediato afectará para siempre nuestra presencia en la zona."
 me_egypt_3_empire.14.a:0 "Paso a paso."
 me_egypt_3_empire.14.a.tt:0 "Además, [GetProvince('(int32)3360').GetArea.GetName|Y] y [GetProvince('(int32)3344').GetArea.GetName|Y] obtienen "#Y $egypt_silphium_trade$#!"."
 me_egypt_3_empire.14.a.tt.2:0 "¡El dios local [GetDeityDefinition('omen_zeus_amun').GetName|Y] ahora está disponible en nuestro panteón!"
 me_egypt_3_empire.14.end.tt:0 "¡La tarea de misión "#Y $egypt_mission_3_empire_task_8$#!" se #G completó#!!"
 me_egypt_3_empire.15.t:0 "Puño de hierro: Cirenaica pacificada"
 me_egypt_3_empire.15.desc:0 "Se necesitaron medidas drásticas para pacificar la región problemática de [GetProvince('(int32)3354').GetArea.GetRegion.GetName]. Este enfoque podría enemistar a la población local a corto plazo, pero a la larga resultará ser una inversión segura.\n\nCon la guía firme de nuestro propio [SCOPE.sCharacter('lagid_cyrenaica_governor').GetName] y con la ayuda de nuestros procuradores provinciales, [GetProvince('(int32)3354').GetArea.GetRegion.GetName] pronto se convertirá en una parte segura, próspera y leal de nuestro reino."
 me_egypt_3_empire.15.a:0 "Se tenía que hacer."
 me_egypt_3_empire.15.a.tt:0 "Además, [GetProvince('(int32)3344').GetArea.GetName|Y] obtiene "#Y $egypt_cyrene_pacified_by_force$#!"."
 me_egypt_3_empire.15.end.tt:0 "¡La tarea de misión "#Y $egypt_mission_3_empire_task_9$#!" se #G completó#!!"
 me_egypt_3_empire.16.t:0 "Integración: constitución"
 me_egypt_3_empire.16.desc:0 "[GetCountry('EGY').GetName] está rodeada de enemigos y bárbaros, pero a partir de este día, nuestros hermanos y hermanas griegos de [GetProvince('(int32)3354').GetArea.GetRegion.GetName] ya no son una amenaza. Ingresaron de forma oficial a nuestra clase gobernante y, como otro signo de buena voluntad, nuestro basileo [ROOT.GetCountry.GetRuler.GetName] promulgó una nueva constitución para las ciudades griegas de [GetProvince('(int32)3354').GetArea.GetRegion.GetName].\n\nSi bien las constituciones específicas de cada ciudad ya no parecen relevantes durante los grandes reinos de los sucesores de Alejandro, son una fuente de orgullo e identificación étnica para los griegos y, además, representan su autonomía local."
 me_egypt_3_empire.16.a:0 "Es un gran resultado."
 me_egypt_3_empire.16.end.tt:0 "¡La tarea de misión "#Y $egypt_mission_3_empire_task_10$#!" se #G completó#!!"
 me_egypt_3_empire.17.t:0 "Comercio occidental: un socio confiable"
 me_egypt_3_empire.17.desc:0 "La prosperidad de [GetCountry('EGY').GetName] en las últimas décadas se debió en gran medida a la amable colaboración de nuestro vecino occidental, [GetCountry('CAR').GetName]. Sin embargo, nuestro conocido interés de expansión en África, expansión comercial y en el mar Mediterráneo nos podría poner en una ruta de colisión con ellos.\n\nNuestra política de esferas de influencias separadas, el Mediterráneo oriental para nosotros y el Mediterráneo occidental para ellos, ha garantizado una paz duradera que culminó en una alianza. Este resultado nos beneficiará a ambos al facilitar el comercio y garantizar la seguridad."
 me_egypt_3_empire.17.a:0 "Tenemos buenos amigos en el oeste."
 me_egypt_3_empire.17.a.tt:0 "Todos los puertos en posesión ganan "#Y $egypt_carthaginian_traders_mod$#!"."
 me_egypt_3_empire.17.end.tt:0 "¡La tarea de misión "#Y $egypt_mission_3_empire_task_11$#!" se #G completó#!!"
 me_egypt_3_empire.18.t:0 "Rey de los mares occidentales: bases capturadas"
 me_egypt_3_empire.18.desc:0 "Nuestra presencia en el Mediterráneo occidental aumentó considerablemente, y se nos podría considerar una potencia principal que opera en la zona.\n\nSin embargo, el riesgo de intentar abarcar demasiado es inminente. Nuestros nuevos territorios están aislados, se encuentran lejos del centro de nuestro poder y están poblados por bárbaros. Mantenerlos bajo un control directo y estricto puede ser muy demandante, deberíamos concederles algún tipo de autonomía mientras protegen nuestros intereses en el oeste."
 me_egypt_3_empire.18.a:0 "Manejarán bien nuestros negocios."
 me_egypt_3_empire.18.a.tt:0 "La Liga de los Nesiotes del oeste ahora es nuestro súbdito tributario. Les daremos cada territorio que poseamos en [GetProvince('(int32)1470').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)3488').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)1465').GetArea.GetRegion.GetName|Y] y [GetProvince('(int32)1471').GetName|Y]."
 me_egypt_3_empire.18.end.tt:0 "¡La tarea de misión "#Y $egypt_mission_3_empire_task_12$#!" se #G completó#!!"
 me_egypt_3_empire.19.t:0 "Gobernante de África"
 me_egypt_3_empire.19.desc:0 "Nuestra gente, y en particular los egipcios, se alegran: la humillación del dominio nubio ha sido erradicada de la memoria egipcia, Cirenaica ya no es una amenaza y ahora ni siquiera el Mediterráneo occidental está fuera de nuestro alcance.\n\nNuestras fronteras están a salvo y nuestra posición está consolidada, así que deberíamos dirigir la atención a las amenazas que provienen de los demás sucesores y tomar nuestro lugar legítimo entre ellos como verdaderos herederos de Alejandro."
 me_egypt_3_empire.19.a:0 "[GetCountry('EGY').GetName] es la potencia principal al sur del Mediterráneo."
 me_egypt_3_empire.19.a.tt.2:0 "Si no tiene dueño, [GetCountry('EGY').GetName] obtiene un reclamo sobre [GetProvince('(int32)3333').GetArea.GetName|Y] [GetProvince('(int32)3256').GetArea.GetName|Y] y [GetProvince('(int32)3245').GetArea.GetName|Y]."
 me_egypt_3_empire.19.a.tt:0 "Además, las culturas [GetCulture('upper_egyptian').GetName|Y] y [GetCulture('middle_egyptian').GetName|Y] obtienen "#Y $egypt_safe_borders$#!"."
 me_egypt_3_empire.19.end.tt:0 "¡La tarea de misión "#Y $egypt_mission_3_empire_task_final$#!" se #G completó#!!"
 me_egypt_3_empire.20.t:0 "Griegos occidentales: frontera"
 me_egypt_3_empire.20.desc:0 "Administramos una gran cantidad de ciudades griegas y ahora están a salvo de la amenaza del pueblo itálico y cartaginense. Es probable que nuestra intervención directa en esta zona afecte el equilibrio de poder local, lo que creará una nueva frontera turbulenta de nuestro reino en el Mediterráneo occidental. Probablemente nuestra mejor opción sea delegar esta tarea que consumirá recursos a un súbdito local.\n\nPor otro lado, nuestra presencia en Sicilia significa que actualmente controlamos los llamados graneros del Mediterráneo: Egipto y Sicilia. Deberíamos explotar nuestro monopolio en el mercado de granos."
 me_egypt_3_empire.20.a:0 "Somos más fuertes que nunca."
 me_egypt_3_empire.20.a.tt:0 "Magna Grecia ahora es nuestro estado cliente. Les daremos cada territorio que poseamos en [GetProvince('(int32)72').GetArea.GetRegion.GetName|Y]."
 me_egypt_3_empire.20.end.tt:0 "¡La tarea de misión "#Y $egypt_mission_3_empire_task_13$#!" se #G completó#!!"
 flavor_egy.12.desc.2:0 "Habiendo asegurado la posición de [flavor_egy_12_magas_scope.GetPraenomen] en [GetProvince('(int32)3354').GetArea.GetRegion.GetName], parece consolidar su poder en la región como un rey independiente del mismo estilo de Agatocles y los diádocos.\n\nDeberíamos tener cautela y recordar cómo los dioses recompensaron la arrogancia de Ofelas cuando sus ambiciones superaron su sumisión a [GetCountry('EGY').GetName]..."
 flavor_egy.13.desc.2:0 "Alentado por su posición segura en [GetProvince('(int32)3354').GetArea.GetRegion.GetName], [flavor_egy_12_magas_scope.GetName] se proclamó rey de [GetCountry('CYR').GetName] y dejó muy en claro que su reino ya no será un vasallo de [GetCountry('EGY').GetName].\n\nEl maldito perro traicionó la confianza de la dinastía lágida, pero tal vez sea más sencillo permitirle que gobierne la Pentápolis que desgastarnos con una guerra prolongada."
 me_egypt_3_empire.21.t:0 "El gran imperio"
 me_egypt_3_empire.21.desc:0 "¡La tierra de Egipto nunca estuvo tan segura!\n\nAl fin, las fronteras de Egipto, que tanto tiempo estuvieron en disputa, están a salvo de los invasores y vecinos agresivos. La gente que amenazaba a Egipto fue persuadida para que se nos uniera en nuestra superioridad o fue aniquilada por la fuerza de nuestros ejércitos. Nuestro poder ha crecido tanto como consecuencia de estas victorias que osamos expandirnos hacia el oeste, donde nunca reinó un egipcio, y donde ni siquiera Alejandro logró llegar."
 me_egypt_3_empire.21.a:0 "¡Un logro digno!"
 me_egypt_3_empire.21.end.tt:0 "¡La misión "#Y $egypt_mission_3_empire$#!" se #G completó#!!"
 ### The Eastern Border ###
 me_egypt_4_border.1.t:0 "El rey de los sidonios: un nuevo rey"
 me_egypt_4_border.1.desc:0 "[GetProvince('(int32)747').GetName] es uno de los puertos y centros de comercio principales del Mediterráneo. Esta ciudad, que se encuentra entre las ciudades fenicias más grandes y antiguas, y que es conocida por la producción de barcos de madera de cedro y tinte púrpura de primera calidad, siempre contó con un nivel considerable de libertad con sus gobernantes anteriores.\n\nSi bien a los locales no les agradará que coloquemos un miembro de nuestra corte en el trono, organizar una monarquía amigable es la forma más fácil de controlar la zona."
 me_egypt_4_border.1.a:0 "Es la mejor solución."
 me_egypt_4_border.1.a.tt:0 "Todos los puertos obtenidos ganan "#Y $egypt_sidonian_cedars$#!"."
 me_egypt_4_border.1.a.tt.2:1 "Creamos un estado tributario en Sidón gobernado por [sidonian_new_king.GetName]."
 me_egypt_4_border.2.t:0 "El rey de los sidonios: Filocles"
 me_egypt_4_border.2.desc:0 "[GetProvince('(int32)747').GetName] es uno de los puertos y centros de comercio principales del Mediterráneo. Esta ciudad, que se encuentra entre las ciudades fenicias más grandes y antiguas y que es conocida por la producción de barcos de madera de cedro y tinte púrpura de primera calidad, siempre contó con un nivel considerable de libertad con sus gobernantes precedentes.\n\n[GetCharacter('(int32)253').GetName], que se unió a nuestra corte hace poco, es un fenicio helenizado con lazos familiares relacionados con la línea real anterior de [GetProvince('(int32)747').GetName]. Tras abandonar el servicio de Antigónidas, demostró ser un agente útil y leal. Se ganó nuestra confianza y es muy probable que los sidonios le den la bienvenida. Es el candidato ideal para garantizar nuestro control de la ciudad."
 me_egypt_4_border.2.a:0 "Confiamos en [GetCharacter('(int32)253').GetName]."
 me_egypt_4_border.3.t:0 "El rey de los sidonios: la elección adecuada"
 me_egypt_4_border.3.desc:0 "[GetProvince('(int32)747').GetName] es uno de los puertos y centros de comercio principales del Mediterráneo. Esta ciudad, que se encuentra entre las ciudades fenicias más grandes y antiguas y que es conocida por la producción de barcos de madera de cedro y tinte púrpura de primera calidad, siempre contó con un nivel considerable de libertad con sus gobernantes anteriores.\n\n[GetCharacter('(int32)253').GetName], el rey actual, es un fenicio helenizado con lazos familiares relacionados con la línea real anterior de [GetProvince('(int32)747').GetName]. A pesar de que antes era un agente antigónida, ahora nos juró lealtad. Esta es dudosa, pero es nuestra mejor opción para ganarnos la confianza de los sidonios."
 me_egypt_4_border.3.a:0 "Debemos confiar en [GetCharacter('(int32)253').GetName]."
 me_egypt_4_border.1.end.tt:0 "¡La tarea de misión "#Y $egypt_mission_4_border_task_1$#!" se #G completó#!!"
 me_egypt_4_border.4.t:0 "El rey de los sidonios: boda real"
 me_egypt_4_border.4.desc:0 "Para consolidar nuestra amistad con el gobernante de [GetProvince('(int32)747').GetName], proponemos una boda entre un miembro de nuestra propia familia, los lágidos, y el rey.\n\nQue la unión de [SCOPE.sCharacter('egypt_wedding_sidon_ruler').GetName] y [SCOPE.sCharacter('egypt_wedding_sidon_bride').GetName] demuestre que los lágidos de [GetCountry('EGY').GetName] protegen [GetProvince('(int32)747').GetName], y que [GetProvince('(int32)747').GetName] les es leal, ¡por siempre!"
 me_egypt_4_border.4.a:0 "¡Que los dioses bendigan su unión!"
 me_egypt_4_border.5.t:0 "Marineros fenicios: listos para servir"
 me_egypt_4_border.5.desc:0 "Nuestros enemigos están en el mar, y solo podremos derrotarlos con la flota más fuerte.\n\nFenicia siempre fue conocida por la calidad superior de su madera de cedro, barcos veloces y navegantes audaces, quienes cruzaron y colonizaron todo el Mediterráneo. De ellos proviene el linaje de los cartaginenses y también de los tebanos, mediante su fundador Cadmo. Navegar y comerciar está en la naturaleza de los fenicios; tenerlos de nuestro lado fortalecerá nuestra flota y llenará nuestras arcas."
 me_egypt_4_border.5.a:0 "Ayudarán a nuestro proyecto en gran medida."
 me_egypt_4_border.5.a.tt:0 "Obtenemos una flota fenicia en el $mare_phoenicium_area$."
 me_egypt_4_border.5.end.tt:0 "¡La tarea de misión "#Y $egypt_mission_4_border_task_2$#!" se #G completó#!!"
 me_egypt_4_border.6.t:0 "Seguridad en la frontera: fortificaciones"
 me_egypt_4_border.6.desc:0 "[GetProvince('(int32)660').GetArea.GetName] es una tierra de ciudades y fortalezas ancestrales. Durante mucho tiempo, marcó la frontera entre Egipto y el pueblo oriental, pero recientemente, está lo más al sur que [GetCharacter('(int32)37').GetName] ha llegado para controlar el reino de Alejandro.\n\nAhora que esta zona es parte de nuestro dominio y que se fortificó adecuadamente, nuestras fronteras son más seguras y nuestra expansión hacia el norte puede proceder con una base más firme."
 me_egypt_4_border.6.a:0 "Este es solo el primer paso."
 me_egypt_4_border.6.end.tt:0 "¡La tarea de misión "#Y $egypt_mission_4_border_task_3$#!" se #G completó#!!"
 me_egypt_4_border.7.t:0 "El asunto judío: unificación"
 me_egypt_4_border.7.desc:0 "A [GetProvince('(int32)687').GetArea.GetRegion.GetName], una tierra en el sur de Siria que se ubica entre Fenicia y Egipto, se le conoce por este nombre al menos desde el primer asentamiento de los filisteos, pero es más conocida por las costumbres peculiares de su gente: las tribus locales, que se identifican como [hebrew_scope.GetName], reconocen la existencia de un solo dios, ¡el suyo! Además, es un pueblo orgulloso, y controlar la zona estratégicamente relevante en la que viven ha sido un desafío para todos los poderes locales.\n\nAhora que controlamos toda el área, debemos infundir un delicado equilibrio con las élites locales, así el área puede prosperar bajo nuestra supervisión y beneficiarnos a todos."
 me_egypt_4_border.7.a:0 "Invitemos a sus eruditos más refinados a [GetProvince('(int32)516').GetName]."
 me_egypt_4_border.7.end.tt:0 "¡La tarea de misión "#Y $egypt_mission_4_border_task_4$#!" se #G completó#!!"
 me_egypt_4_border.8.t:0 "Muelles púrpura: comerciantes fenicios"
 me_egypt_4_border.8.desc:0 "Conquistar las ciudades de Fenicia fue un gran logro; sin embargo, solo fue el comienzo de nuestras intervenciones en la zona. Las ciudades fenicias ya poseen algunos de los puertos más ricos y grandes del Mediterráneo y, gracias a nuestras inversiones, ahora podemos obtener todos los beneficios de su superioridad comercial. En particular, el monopolio sobre la producción y comercio del tinte morado en el Mediterráneo, que es una fuente ilimitada de oro, y los cedros locales que aumentarán el comercio y la fuerza de nuestra flota."
 me_egypt_4_border.8.a:0 "Nuestras inversiones dieron frutos."
 me_egypt_4_border.8.a.tt:0 "Además, [GetProvince('(int32)769').GetArea.GetName|Y] obtiene "#Y $egypt_phoenician_docks_develop$#!"."
 me_egypt_4_border.8.end.tt:0 "¡La tarea de misión "#Y $egypt_mission_4_border_task_5$#!" se #G completó#!!"
 me_egypt_4_border.9.t:0 "El enemigo antigónida: una venganza esperada"
 me_egypt_4_border.9.desc:0 "Cómo cambiaron las cosas... hace años, [GetCharacter('(int32)38').GetName], hijo de [GetCharacter('(int32)37').GetPraenomen], lideró a un ejército hasta las puertas de [GetProvince('(int32)516').GetName], y todo nuestro reino casi cae en sus manos.\n\nHoy, nuestros gloriosos ejércitos marcharon por la capital histórica de [GetCharacter('(int32)37').GetName], [GetProvince('(int32)790').GetName]. Este logro debería erradicar la deshonra de nuestra derrota anterior y recordarle al odioso [GetCountry('PRY').GetName] que [GetCountry('EGY').GetName] es heredero legítimo de Alejandro."
 me_egypt_4_border.9.desc.2:0 "Hace años, [GetCharacter('(int32)38').GetName], hijo de [GetCharacter('(int32)37').GetPraenomen], trajo a un ejército hasta las puertas de [GetProvince('(int32)516').GetName], y todo nuestro reino casi cae en sus manos.\n\nLos antigónidas abandonaron [GetProvince('(int32)790').GetName] hace tiempo, pero permanece el recuerdo de lo que fue la odiada capital histórica de [GetCharacter('(int32)37').GetPraenomen]. Es un consuelo tardío, pero podríamos considerar la deshonra de la invasión de [GetCharacter('(int32)38').GetPraenomen] vengada al menos parcialmente y el recuerdo de [GetCharacter('(int32)37').GetPraenomen] agravado adecuadamente."
 me_egypt_4_border.9.a:1 "La justicia está servida, es suficiente."
 me_egypt_4_border.9.b:0 "¡Es la hora de la diplomacia!"
 me_egypt_4_border.9.a.tt:0 "[GetCountry('EGY').GetName] obtiene un reclamo sobre [GetProvince('(int32)795').GetArea.GetName|Y], [GetProvince('(int32)1883').GetArea.GetName|Y] y [GetProvince('(int32)1910').GetArea.GetName|Y]."
 me_egypt_4_border.9.a.tt.2:0 "Existe la posibilidad de una boda real con [GetCountry('SEL').GetName] o [GetCountry('TRE').GetName]."
 me_egypt_4_border.9.end.tt:0 "¡La tarea de misión "#Y $egypt_mission_4_border_task_6$#!" se #G completó#!!"
 me_egypt_4_border.9.wedding_tt:0 "Propondremos un matrimonio entre [egypt_wedding_9_husb.GetName] y [egypt_wedding_9_bride.GetName], que conllevará a una alianza entre @[egypt_wedding_9_husb.GetEmployer.GetFlag]! [egypt_wedding_9_husb.GetEmployer.GetName|Y] y @[egypt_wedding_9_bride.GetEmployer.GetFlag]! [egypt_wedding_9_bride.GetEmployer.GetName|Y]"
 me_egypt_4_border.10.t:0 "Telmeso: una nueva dinastía"
 me_egypt_4_border.10.desc:0 "Tras sellar nuestra alianza con [GetCountry('TRE').GetName] mediante una boda entre familias gobernantes, [egypt_telmessos_ruler.GetName] se acercó más a la familia de su esposa y está cada vez más insatisfecho con la política de su país. Hace poco, incluso manifestó la intención de mudarse con su familia a [GetCountry('EGY').GetName].\n\nPor sus lazos familiares con los lágidos y los alkimachides, podría convertirse en un pretendiente peligroso. Una solución fácil sería trasladarlo a un área que se conquistó recientemente como nuestro representante y cliente. [GetProvince('(int32)1992').GetName] y los asentamientos aledaños serían una base de poder adecuada para un rey local, y [egypt_telmessos_ruler.GetName] se encargaría de nuestros negocios en la zona sin alabar nuestro sistema burocrático."
 me_egypt_4_border.10.desc.2:0 "[egypt_telmessos_ruler.GetName], un miembro inferior de la familia alkimachide de [GetCountry('TRE').GetName], ha demostrado una creciente insatisfacción con los proyectos sosos de su familia y el escaso reconocimiento de sus ambiciones, a tal punto que acudió a nosotros para ofrecer sus servicios a nuestro país.\n\nConfiar en él podría ser un error, pero parece que tiene lazos familiares con la zona de [GetProvince('(int32)1992').GetName], y darle un pequeño reino cliente para gobernar puede ser lo que necesitamos para probar su coraje y lealtad."
 me_egypt_4_border.10.desc.3:0 "La débil lealtad y la creciente influencia de [egypt_telmessos_ruler.GetName] lo han convertido en una molestia para [ROOT.GetCountry.GetRuler.GetName].\n\nTras considerarlo por mucho tiempo, [ROOT.GetCountry.GetRuler.GetName] decidió que la forma más segura de encargarse de él y, al mismo tiempo, resolver un problema potencial, es enviarlo como nuestro representante para que gobierne [GetProvince('(int32)1992').GetName]. Así, satisfaremos sus ambiciones mientras lo mantenemos lejos de nuestra corte y aliviamos el peso de nuestra burocracia de tener que controlar la zona de forma directa."
 me_egypt_4_border.10.a:0 "Debería beneficiarnos tanto a nosotros como a él."
 me_egypt_4_border.10.a.tt:0 "Creamos un estado cliente en [GetProvince('(int32)1992').GetName] gobernado por [egypt_telmessos_ruler.GetName]."
 me_egypt_4_border.10.end.tt:0 "¡La tarea de misión "#Y $egypt_mission_4_border_task_7$#!" se #G completó#!!"
 me_egypt_4_border.11.t:0 "Una boda real"
 me_egypt_4_border.11.desc:0 "Después de que [GetCountry('EGY').GetRuler.GetName], basileo de [GetCountry('EGY').GetName], conquistó [GetProvince('(int32)790').GetName], antes sede elegida de [GetCharacter('(int32)37').GetName], el equilibrio de poder entre los diádocos cambió otra vez.\n\nUn embajador de [GetCharacter('(int32)516').GetName] acaba de llegar a nuestra corte para ofrecer la amistad de [GetCountry('EGY').GetRuler.GetName] mediante una alianza por matrimonio. Actualmente, [GetCountry('EGY').GetName] no es una amenaza para nosotros, así que podría ser sensato considerarlos nuestros amigos. Por ahora."
 me_egypt_4_border.11.a:0 "Muy bien. ¡Hoy celebraremos!"
 me_egypt_4_border.11.b:0 "No necesitamos su ayuda ni su amistad. ¡Son nuestros rivales!"
 me_egypt_4_border.11.b.tt:0 "No estarán complacidos con nuestra respuesta."
 me_egypt_4_border.12.t:0 "Traidor"
 me_egypt_4_border.12.desc:0 "Hace mucho que [egypt_telmessos_ruler.GetName] está insatisfecho con nuestro gobierno y su posición en el reino, ¡pero ahora se pasó de la raya!\n\nEl cobarde ha estado hablando con sus amigos en [GetCountry('EGY').GetName] durante un tiempo, y ahora admitió que prefiere a [GetCountry('EGY').GetRuler.GetName] y las artimañas egipcias. Y por si fuera poco, ¡renunció a su propia familia a cambio de una parcela en tierra egipcia!\n\nNos traicionó formalmente, pero quizás nos resulte conveniente. Esto debería satisfacer su ambición mientras lo mantenemos alejado de la corte donde alguien tan bien relacionado como él podría resultar de gran peligro."
 me_egypt_4_border.12.a:0 "¡Aun así, maldito sea!"
 me_egypt_4_border.12.a.tt:0 "[egypt_telmessos_ruler.GetName] se mudó a [GetProvince('(int32)1992').GetName] y se convirtió en rey cliente de [GetCountry('EGY').GetName]."
 me_egypt_4_border.13.t:0 "Boda real aceptada"
 me_egypt_4_border.13.desc:0 "[GetCountry('SEL').GetRuler.GetName], en un acto de sutileza política, aceptó amablemente nuestra oferta de matrimonio político entre [egypt_wedding_9_bride.GetName] y [egypt_wedding_9_husb.GetName]. Esta boda sellará nuestra alianza con los [GetCountry('SEL').GetName].\n\nLas alianzas se forjan y se rompen todos los días entre los sucesores de Alejandro, pero esperamos que este acuerdo nos conceda el alivio de una frontera segura, al menos por ahora. ¡Después de todo, no es necesario que estemos en guerra con todos nuestros rivales a la vez para garantizar nuestro éxito final!"
 me_egypt_4_border.13.desc.2:0 "[GetCountry('TRE').GetRuler.GetName], en un acto de sutileza política, aceptó amablemente nuestra oferta de matrimonio político entre [egypt_wedding_9_bride.GetName] y [egypt_wedding_9_husb.GetName]. Esta boda sellará nuestra alianza con [GetCountry('TRE').GetName].\n\nLas alianzas se forjan y se rompen todos los días entre los sucesores de Alejandro, pero esperamos que este acuerdo nos conceda el alivio de una frontera segura, al menos por ahora. ¡Después de todo, no es necesario que estemos en guerra con todos nuestros rivales a la vez para garantizar nuestro éxito final!"
 me_egypt_4_border.13.a:0 "¡Hoy celebraremos!"
 me_egypt_4_border.14.t:0 "Boda real rechazada"
 me_egypt_4_border.14.desc:0 "[GetCountry('SEL').GetRuler.GetName], en un acto de idiotez política desacertada, rechazó nuestra oferta de matrimonio político entre [egypt_wedding_9_bride.GetName] y [egypt_wedding_9_husb.GetName]. Esta boda podría haber sellado nuestra amistad con los [GetCountry('SEL').GetName] y el alivio, para ambos, de una frontera segura, pero si prefieren la guerra, eso es lo que tendrán. Pronto."
 me_egypt_4_border.14.desc.2:0 "[GetCountry('TRE').GetRuler.GetName], en un acto de idiotez política desacertada, rechazó nuestra oferta de matrimonio político entre [egypt_wedding_9_bride.GetName] y [egypt_wedding_9_husb.GetName]. Esta boda podría haber sellado nuestra amistad con [GetCountry('TRE').GetName] y el alivio, para ambos, de una frontera segura, pero si prefieren la guerra, eso es lo que tendrán. Pronto."
 me_egypt_4_border.14.a:0 "¿Cómo se atreven?"
 me_egypt_4_border.15.t:0 "Comerciantes de Cilicia: rutas seguras"
 me_egypt_4_border.15.desc:0 "Durante siglos, los piratas cilicios han navegado por todo el Mediterráneo oriental causando el caos en las ciudades costeras, asediando a los comerciantes y alimentando el mercado de esclavos. Pero ya no más.\n\nCuando conquistamos la zona, nos aseguramos de que el mar volviera a ser seguro y las ciudades costeras alaban el nombre de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. El temible legado de los piratas cilicios termina aquí, o al menos, lo detuvimos de forma considerable.\n\nA partir de este día, el comercio prosperará en Cilicia, y estamos dispuestos a reclutar a cualquier pirata reformado en nuestra creciente flota."
 me_egypt_4_border.15.a:0 "¡No se tolerará la piratería!"
 me_egypt_4_border.15.a.tt:0 "Una pequeña flota de piratas reformados se une a nuestras filas en $mare_lycium_area$."
 me_egypt_4_border.15.a.tt.2:0 "Además, [GetProvince('(int32)1881').GetArea.GetName|Y] obtiene "#Y $egy_cilicia_safe_trade$#!"."
 me_egypt_4_border.15.end.tt:0 "¡La tarea de misión "#Y $egypt_mission_4_border_task_8$#!" se #G completó#!!"
 me_egypt_4_border.16.t:0 "Piratas de Cilicia: status quo"
 me_egypt_4_border.16.desc:0 "Durante siglos, los piratas cilicios han navegado por todo el Mediterráneo oriental causando el caos en las ciudades costeras, asediando a los comerciantes y alimentando el mercado de esclavos.\n\nSuponían un verdadero problema cuando éramos víctimas de sus saqueos, pero ahora que los persuadimos para que trabajen para nosotros, cosecharemos los beneficios de esta colaboración. Los piratas traen oro a nuestras arcas, y mucho. No necesitamos saber de dónde proviene."
 me_egypt_4_border.16.a:0 "Hasta los piratas son útiles."
 me_egypt_4_border.16.end.tt:0 "¡La tarea de misión "#Y $egypt_mission_4_border_task_9$#!" se #G completó#!!"
 me_egypt_4_border.17.t:0 "Muelles del norte: Side"
 me_egypt_4_border.17.desc:0 "Finalmente, [GetProvince('(int32)1910').GetArea.GetName] es nuestra. En particular, nuestros intereses recaen en [GetProvince('(int32)1910').GetName]. Esta ciudad antigua con su puerto representa un pilar fundamental en nuestra expansión: desde esos puertos, nuestros barcos pueden navegar sin problemas por el Mediterráneo oriental de norte a sur y directo hacia [GetProvince('(int32)516').GetName]. Además, controlar los dos lados del mar facilitará nuestro dominio sobre las islas del Mediterráneo y ofrecerá una base segura para cualquier expansión futura hacia el norte."
 me_egypt_4_border.17.a:0 "Otro paso para la grandeza de nuestro pueblo."
 me_egypt_4_border.17.end.tt:0 "¡La tarea de misión "#Y $egypt_mission_4_border_task_10$#!" se #G completó#!!"
 me_egypt_4_border.18.t:0 "Los griegos de Asia: las tierras más lejanas"
 me_egypt_4_border.18.desc:0 "Los griegos han poblado las costas de [GetProvince('(int32)290').GetArea.GetName] y [GetProvince('(int32)279').GetArea.GetName] desde tiempos remotos. En estas mismas costas se libró la guerra de Troya, y generaciones de griegos lucharon para mantener su libertad contra el rey persa.\n\nAhora controlamos la salida asiática en el mar Egeo y Grecia. Si bien nuestro vasto dominio sobre las costas del Mediterráneo oriental facilita el transporte y las comunicaciones, estas tierras se ubican en el rincón más remoto de nuestro reino, tan lejos de [GetProvince('(int32)516').GetName] que tenemos buenas razones para temer rebeliones futuras..."
 me_egypt_4_border.18.a:0 "Sin embargo, es un gran día para nuestra flota y nuestras arcas."
 me_egypt_4_border.18.b:0 "Sin dudas, la zona es muy vasta y compleja para controlarla directamente. Un gobernante cliente será una mejor solución."
 me_egypt_4_border.18.b.tt:0 "Decidimos designar un reino cliente."
 me_egypt_4_border.18.b.tt.2:0 "Creamos el reino de [GetCountry('PRG').GetName] como feudatario. Ahora, [GetCountry('PRG').GetName] controla todos nuestros territorios en [GetProvince('(int32)290').GetArea.GetName|Y], [GetProvince('(int32)279').GetArea.GetName|Y], [GetProvince('(int32)278').GetArea.GetName|Y] y [GetProvince('(int32)254').GetArea.GetName|Y]."
 me_egypt_4_border.18.end.tt:0 "¡La tarea de misión "#Y $egypt_mission_4_border_task_11$#!" se #G completó#!!"
 me_egypt_4_border.19.t:0 "Los griegos de Asia: el reino atálida"
 me_egypt_4_border.19.desc:0 "Mientras nuestra corte y el basileo [GetCountry('EGY').GetRuler.GetName] reflexionan sobre los mejores procedimientos relacionados con un nuevo estado súbdito, [attalid_head.GetName], miembro de una familia pequeña al servicio de [GetCountry('PRY').GetName] aparece en [GetProvince('(int32)516').GetName] con una propuesta interesante.\n\nTras los contratiempos [GetCountry('PRY').GetAdjective], muchos de sus más destacados sirvientes desertaron por otras causas, y en este contexto la dinastía [attalid_head.GetFamilyDisplayAdjective] llegó a nuestra corte.\n\nTienen fuertes conexiones en [GetProvince('(int32)290').GetArea.GetRegion.GetName] y ofrecen transferirnos su lealtad a cambio de una posición acorde a su utilidad..."
 me_egypt_4_border.19.a:0 "Eligieron el bando adecuado."
 me_egypt_4_border.19.a.tt:0 "Creamos el reino de Pérgamo como feudatario de [attalid_head.GetName]. Ahora, Pérgamo controla todos nuestros territorios en [GetProvince('(int32)290').GetArea.GetName|Y], [GetProvince('(int32)279').GetArea.GetName|Y], [GetProvince('(int32)278').GetArea.GetName|Y] y [GetProvince('(int32)254').GetArea.GetName|Y]."
 me_egypt_4_border.20.t:0 "Amenaza tracia: cimientos sólidos"
 me_egypt_4_border.20.desc:0 "[GetProvince('(int32)1774').GetArea.GetRegion.GetName] siempre estuvo tan excluido de nuestros intereses, que nuestras interacciones con la zona y los poderes locales siempre fueron limitadas, aunque amistosas. Sin embargo, la reciente expansión de nuestros intereses hacia el norte arrojó algo de luz en nuestra necesidad de una intervención más activa en el mar Egeo del norte. Debido a nuestro marcado interés en el mar, en particular, necesitamos puestos de avanzada seguros desde los que podamos vigilar las aguas circundantes.\n\nNuestra posición aún es precaria y será difícil de defender, pero las ventajas de controlar dos lados del mar Egeo serán incalculables en nuestro plan de dominar el Mediterráneo oriental."
 me_egypt_4_border.20.a:0 "Puede parecer una apuesta, pero será beneficioso."
 me_egypt_4_border.20.a.tt:1 "Todas las provincias en posesión en [GetProvince('(int32)1774').GetArea.GetRegion.GetName|Y] obtendrán #Y $egy_thracian_outpost_mod$#!."
 me_egypt_4_border.20.end.tt:0 "¡La tarea de misión "#Y $egypt_mission_4_border_task_12$#!" se #G completó#!!"
 me_egypt_4_border.21.t:0 "Judea pacificada"
 me_egypt_4_border.21.desc:0 "Desde el momento en el que subyugamos a todas las tierras de los hebreos, nuestras relaciones con los locales han sido cada vez más positivas.\n\nCada vez más intelectuales encuentran un nuevo hogar en [GetProvince('(int32)516').GetName], donde han sido profundamente helenizados, y su sabiduría ha contribuido al desarrollo de un valioso diálogo intercultural. Gracias a su mediación, el pueblo [hebrew_scope.GetName] de [GetProvince('(int32)687').GetArea.GetRegion.GetName] ahora nos ve como amigos y protectores y no como enemigos invasores. Si bien no están dispuestos a abandonar su peculiar religión local, cada vez se helenizan más en cuanto a cultura y costumbres.\n\nA pesar de este trasfondo, una delegación de eruditos judíos alejandrinos vino a [ROOT.GetCountry.GetRuler.GetName] con una oferta."
 me_egypt_4_border.21.a:0 "Escuchemos lo que tienen para decir."
 me_egypt_4_border.21.a.tt:0 "Recibimos a los embajadores judíos."
 me_egypt_4_border.21.end.tt:0 "¡La tarea de misión "#Y $egypt_mission_4_border_task_13$#!" se #G completó#!!"
 me_egypt_4_border.22.t:0 "Intereses académicos"
 me_egypt_4_border.22.desc:0 "Debido a su conjunto de creencias únicas, tradiciones ancestrales y el arraigado sentido de identidad étnica, nuestra corte y eruditos siempre consideraron al pueblo [hebrew_scope.GetName] de interés intelectual, en particular, por sus escrituras sagradas y memoria histórica.\n\nPor lo tanto, cuando un grupo de intelectuales judíos, que se estableció hace mucho tiempo en nuestra capital, se ofreció como mediador ante el Sumo Sacerdote judío de [GetProvince('(int32)687').GetName] para realizar copias de sus textos sagrados, la propuesta se recibió con emoción en la corte."
 me_egypt_4_border.22.a:0 "¡Con la aprobación de [ROOT.GetCountry.GetRuler.GetPraenomen], pueden ir a [GetProvince('(int32)687').GetName]!"
 me_egypt_4_border.22.a.tt:0 "Los eruditos judíos parten de [GetProvince('(int32)516').GetName]."
 me_egypt_4_border.22.b:0 "En realidad, eso no nos interesa mucho."
 me_egypt_4_border.22.b.tt:0 "Los eruditos judíos abandonan el palacio decepcionados."
 me_egypt_4_border.23.t:0 "Los libros judíos"
 me_egypt_4_border.23.desc:0 "Los eruditos judíos que enviamos a [GetProvince('(int32)687').GetName] regresaron.\n\nLe comunicaron nuestro interés sobre su historia al líder de su religión, el Sumo Sacerdote, y crearon un caso convincente para realizar copias oficiales de sus escrituras sagradas y luego enviarlas a [GetProvince('(int32)516').GetName] a traducir. Si bien la mayoría de los hebreos egipcios aún conocen la lengua de sus ancestros, una traducción griega hará que los textos sean más accesibles para nuestros curiosos eruditos y para los hebreos helenizados que viven en nuestro reino. Además, demostraría nuestra benevolencia hacia este pueblo y lo integrado que están en nuestro país. Nuestros traductores están ansiosos por demostrar que [GetCountry('EGY').GetName] es un nuevo hogar para el pueblo elegido de su dios, y que ya no es la tierra de esclavitud de la época de Moisés, lo que sea que eso signifique."
 me_egypt_4_border.23.a:0 "Los eruditos tienen el apoyo de [ROOT.GetCountry.GetRuler.GetPraenomen]."
 me_egypt_4_border.23.a.tt:0 "Los eruditos comienzan su trabajo."
 me_egypt_4_border.23.b:0 "Si bien respetamos esas tradiciones ancestrales, no las necesitamos."
 me_egypt_4_border.23.b.tt:0 "Los eruditos se marchan."
 me_egypt_4_border.24.t:0 "Traducción de la Septuaginta"
 me_egypt_4_border.24.desc:0 "Tras muchos años de trabajo, los eruditos judíos a quienes se les asignó la traducción al griego de las escrituras sagradas de su religión, presentan a [ROOT.GetCountry.GetRuler.GetName] el resultado de su esfuerzo.\n\nLos hebreos llaman a esos textos la Torá, pero nuestros eruditos lo designaron como los "Cinco pergaminos", que detallan los orígenes del mundo, la remota historia de los judíos y la formación de su canon de leyes. Estos libros representan un pilar en la integración de este pueblo a nuestro reino, y el creciente interés en el pasado de esta cultura atípica probablemente cause un aumento en los estudios y traducciones en nuestra capital."
 me_egypt_4_border.24.a:0 "¡[GetProvince('(int32)516').GetName] es el centro del mundo y es un hogar para todos!"
 me_egypt_4_border.25.t:0 "Dominio costero"
 me_egypt_4_border.25.desc:0 "En los últimos años, nuestros logros han sido magníficos. Una parte notable de las costas del Mediterráneo oriental ahora forman parte de nuestro reino: los puertos aliados están dispuestos a recibir nuestras flotas, nuestros nuevos súbditos celebran la prosperidad y paz que llevamos a sus tierras y [GetCountry('EGY').GetName] nunca fue tan rica ni poderosa.\n\nTras asentar unas bases sólidas al enfrentar a nuestros rivales en el este y norte, ahora estamos en una mejor posición para reclamar el título de [ROOT.GetCountry.GetRuler.GetName] como el único sucesor legítimo de Alejandro."
 me_egypt_4_border.25.a:0 "Es un gran logro. ¡Que nuestro poder siga creciendo!"
 me_egypt_4_border.25.end.tt:0 "¡La tarea de misión "#Y $egypt_mission_4_border_task_final$#!" se #G completó#!!"
 me_egypt_4_border.26.t:0 "Frontera oriental a salvo"
 me_egypt_4_border.26.desc:0 "¡Nuestros rivales retroceden o caen ante nuestro avance imparable!\n\nEgipto está aislado geográficamente del centro del antiguo imperio de Alejandro, pero eso no bastó para mantenernos completamente a salvo de las ambiciones expansionistas de los demás diádocos. Nuestra frontera oriental estuvo expuesta a las incursiones de los antigónidas, pero ya no existe tal amenaza. Mediante una combinación de sutileza diplomática y proeza militar, extendimos nuestros dominios a toda la costa del Mediterráneo oriental, lo que demostró a los rivales nuestra superioridad mientras manteníamos a salvo el centro de nuestro reino."
 me_egypt_4_border.26.a:0 "¡Un éxito total!"
 me_egypt_4_border.26.end.tt:0 "¡La misión "#Y $egypt_mission_4_border$#!" se #G completó#!!"

