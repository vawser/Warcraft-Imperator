l_spanish:
 ### ME Greece Events ###
 me_roman_8_greece.1.t:0 "Negociar con [SCOPE.sCountry('negotiate_illyria_country').GetName]"
 me_roman_8_greece.1.a.tt:0 "#Y [SCOPE.sCountry('negotiate_illyria_country').GetName]#! se convertirá en #Y tributario#! de #Y [SCOPE.GetRootScope.GetCountry.GetName]#! si aceptan nuestras demandas."
 me_roman_8_greece.1.desc:0 "Enviamos un emisario a los piratas de Iliria, con quien se proclama [SCOPE.sCountry('negotiate_illyria_country').GetRulerTitle], que parece estar al mando de las tribus salvajes. Parece que nuestro mensajero no recibió el mejor de los tratos, y los informes indican que no tiene mucho sentido que continuemos con las discusiones pacíficas con estos bárbaros, a menos que los obliguemos a someterse."
 me_roman_8_greece.1.a:0 "La fuerza es lo único que entienden estos piratas."
 me_roman_8_greece.1.b:0 "Tal vez no tenga sentido molestarnos a hablar con estos bárbaros."
 me_roman_8_greece.2.t:0 "El emisario de [SCOPE.sCountry('mission_country').GetName]"
 me_roman_8_greece.2.desc:0 "Recibimos a un emisario del beligerante y arrogante pueblo de [SCOPE.sCountry('mission_country').GetName]. Nos exigen la subyugación inmediata a su mando. Amenazan a nuestro pueblo con la guerra a menos de que estemos dispuestos a pagarles tributos regulares y mostrar sumisión hacia sus reglas.\n\nEl resto del consejo buscó a [ROOT.GetCountry.GetRuler.GetPraenomen] por su liderazgo, aunque parece que muchos dan por sentado que rechazaremos esta insultante oferta."
 me_roman_8_greece.2.a:0 ""¿Guerra? ¡Ja! Dejemos que los patéticos perros de [SCOPE.sCountry('mission_country').GetName] lo intenten si se atreven"."
 me_roman_8_greece.2.b:0 "Un pequeño tributo es mejor que ser atacado por las legiones de [SCOPE.sCountry('mission_country').GetName]."
 me_roman_8_greece.3.t:0 "Subyugación aceptada: [SCOPE.sCountry('negotiate_illyria_country').GetName]"
 me_roman_8_greece.3.desc:0 "Parece que el pueblo de [SCOPE.sCountry('mission_country').GetName] fue más civilizado de lo que pensábamos, pues aceptó convertirse en tributario de [ROOT.GetCountry.GetName] y pagarnos lo que se debe. Con esto, esperamos ver menos de sus insultantes ataques piratas por el mar Adriático."
 me_roman_8_greece.3.a:0 "Justo lo que esperábamos."
 me_roman_8_greece.4.t:0 "Insultos de [SCOPE.sCountry('negotiate_illyria_country').GetName]"
 me_roman_8_greece.4.desc:0 "No solo amenazaron e insultaron a nuestro pacífico emisario a [SCOPE.sCountry('negotiate_illyria_country').GetName], sino que los bárbaros osaron burlarse de nuestra nación. Es hora de que les enseñemos a estas bestias salvajes lo precario de la situación en la que se metieron."
 me_roman_8_greece.4.a:0 "Nadie insulta a Roma."
 me_roman_8_greece.5.t:0 "Relaciones diplomáticas: [SCOPE.sCountry('greek_ally_country').GetName]"
 me_roman_8_greece.5.desc:0 "Mientras buscábamos aliados y amigos potenciales entre las repúblicas griegas, nuestros consejeros nos sugirieron acercarnos a [SCOPE.sCountry('greek_ally_country').GetName]. Dado que son una república fuerte con relaciones amistosas con [ROOT.GetCountry.GetName], parecen una buena opción."
 me_roman_8_greece.5.a:0 "¿Qué mayor honor hay que ser un cliente de [ROOT.GetCountry.GetName]?"
 me_roman_8_greece.5.a.tt:0 "#Y [SCOPE.sCountry('greek_ally_country').GetName]#! se convertirá en #Y estado cliente#! de #Y [SCOPE.GetRootScope.GetCountry.GetName]#! si aceptan nuestra oferta."
 me_roman_8_greece.5.b:0 "Una alianza será provechosa para ambos."
 me_roman_8_greece.5.b.tt:0 "#Y [SCOPE.sCountry('greek_ally_country').GetName]#! formará una #Y alianza#! con #Y [SCOPE.GetRootScope.GetCountry.GetName]#! si aceptan nuestra oferta."
 me_roman_8_greece.5.c:0 "No son dignos de ser amigos de [ROOT.GetCountry.GetName]."
 me_roman_8_greece.5.c.tt:0 "Terminamos nuestras relaciones diplomáticas con #Y [SCOPE.sCountry('greek_ally_country').GetName]#!."
 me_roman_8_greece.6.t:0 "El emisario romano"
 me_roman_8_greece.6.desc_1:0 "Recibimos a un emisario de Roma, la gran potencia en la península italiana. En repetidas ocasiones, intentaron exigirnos con engaños que nos convirtiéramos en clientes de su creciente república y que abandonáramos nuestra independencia para pagar tributo a sus belicosos gobernantes."
 me_roman_8_greece.6.desc_2:0 "Recibimos a un emisario de Roma, la gran potencia en la península italiana. Nos ofrecen una alianza de igual a igual. Resulta sorprendente que esta oferta provenga del pueblo romano, renombrado por su arrogancia."
 me_roman_8_greece.6.a:0 "¿Un cliente? ¿De [SCOPE.sCountry('rome_country').GetName]? Que ridículo."
 me_roman_8_greece.6.b:0 "Una alianza con [SCOPE.sCountry('rome_country').GetName] no nos conviene en este momento."
 me_roman_8_greece.6.c:0 "Aceptamos esta oferta porque necesitamos su protección en estos tiempos difíciles."
 me_roman_8_greece.7.t:0 "Oferta aceptada: [SCOPE.sCountry('greek_ally_country').GetName]"
 me_roman_8_greece.7.desc:0 "Nuestros emisarios finalmente volvieron de [ROOT.GetCountry.GetName] con una respuesta de [SCOPE.sCountry('greek_ally_country').GetName]. Como se interrumpieron los debates diplomáticos entre ambas partes, su [SCOPE.sCountry('greek_ally_country').GetRulerTitle] intervino personalmente y decidió aceptar la oferta. ¿Tal vez [ROOT.GetCountry.GetName] sea su punto débil?"
 me_roman_8_greece.7.a:0 "En una sabia decisión, [SCOPE.sCountry('greek_ally_country').GetRuler.GetPraenomen]."
 me_roman_8_greece.8.t:0 "Oferta rechazada - [SCOPE.sCountry('greek_ally_country').GetName]"
 me_roman_8_greece.8.desc:0 "Los desagradecidos griegos de [SCOPE.sCountry('greek_ally_country').GetName] rechazaron nuestra generosa oferta de protección y despreciaron a nuestros emisarios. Parece que no les interesa para nada llegar a un acuerdo con Roma."
 me_roman_8_greece.8.a:0 "Han elegido su destino."
 me_roman_8_greece.9.t:0 "Cliente griego: [SCOPE.sP('current_province').GetName]"
 me_roman_8_greece.9.desc:0 "La ciudad de Atenas solía ser la más importante de Grecia, un centro de aprendizaje, sabiduría y reflexión. Luego de la guerra del Peloponeso y con los estragos por el paso del tiempo, [SCOPE.sP('current_province').GetName] ha quedado en la miseria y los filósofos que solían caminar por sus calles se fueron hace mucho tiempo."
 me_roman_8_greece.9.a:0 "Restauraremos la antigua gloria del hogar de los filósofos."
 me_roman_8_greece.9.b:0 "[SCOPE.sP('current_province').GetName] es demasiado importante como para ser independiente."
 me_roman_8_greece.10.desc:0 "Los lacedemonios eran famosos en todas partes por su habilidad para la guerra y para todo tipo de asuntos militares, pero su estado decayó lentamente, mientras que los macedonios al norte crecieron."
 me_roman_8_greece.10.a:0 "Es hora de restablecer [SCOPE.sP('current_province').GetName] como el centro del Peloponeso."
 me_roman_8_greece.10.b:0 "Los espartanos son demasiado peligrosos como para dejarlos sueltos una vez más."
 me_roman_8_greece.11.desc:0 "[SCOPE.sP('current_province').GetName|U] solía ser una de las ciudades estado más grandiosas de Grecia, sobre la frontera entre Ática y el resto del Peloponeso. Cuando las demás ciudades estado formaron ligas y alianzas para luchar entre sí, Corinto preservó con tozudez su independencia. Los conquistadores de Macedonia convirtieron esta antigua ciudad estado en solamente una simple fortificación para las tropas macedonias."
 me_roman_8_greece.11.a:0 "Restableceremos el Acrocorinto."
 me_roman_8_greece.11.b:0 "No es nada más que una posición fortificada."
 me_roman_8_greece.12.desc:0 "Antes del ascenso de Alejandro, Tebas era la más importante de las ciudades beocias y desempeñaba un papel importante en toda Grecia. Luego de que los tebanos se rebelaron con tozudez contra el joven conquistador, fueron brutalmente esclavizados y la ciudad fue quemada hasta los cimientos. Aunque la restauraron unas décadas después, nunca logró alcanzar el poder y la prominencia que tuvo en otros tiempos."
 me_roman_8_greece.12.a:0 "Una vez más, se restaurará [SCOPE.sP('current_province').GetName]."
 me_roman_8_greece.12.b:0 "Los tebanos son demasiado descuidados como para gobernarse a sí mismos."
 me_roman_8_greece.13.t:0 "Grecia romana"
 me_roman_8_greece.13.desc:0 "La fuerza de [ROOT.GetCountry.GetName] finalmente conquistó la mayor parte de Grecia. Ahora, posamos nuestra mirada en los reinos de los sucesores y en las antiguas tierras persas. A medida que nuestras campañas avanzan hacia el este, es importante que nuestras conquistas en Grecia estén afianzadas. Si ofrecemos algunas concesiones a los griegos, parece que así será."
 me_roman_8_greece.13.a:0 "Hacia el este vamos."
 me_roman_8_greece.13.a.tt.crete:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! obtendrá reclamos sobre todos los territorios en la provincia de #Y Creta#! no poseídos por ellos ni por alguno de sus súbditos."
 me_roman_8_greece.13.a.tt.aegean_islands:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! obtendrá reclamos sobre todos los territorios en la provincia de las #Y islas Egeas#! no poseídos por ellos ni por alguno de sus súbditos."

 me_roman_greek_client_state_tt:0 "#Y [SCOPE.sP('current_province').GetName]#! se convertirá en #Y estado cliente#! de #Y Roma#!"
 me_roman_declined_client_state_tt:0 "Seguimos poseyendo #Y [SCOPE.sP('current_province').GetName]#!."

 ### ME Eastern Glory Events ###
 me_roman_9_eastern_glory.1.t:0 "Exigencias de cliente: [SCOPE.sCountry('possible_ionian_client').GetName]"
 me_roman_9_eastern_glory.1.desc:0 "Ahora que empezamos a mirar hacia el este, hacia la ciudades jónicas de Anatolia en busca de posibles clientes, nuestros consejeros sugirieron enviar emisarios al pueblo de [SCOPE.sCountry('possible_ionian_client').GetName]. Dado que están en una posición precaria, agradecerán que les ofrezcamos protección."
 me_roman_9_eastern_glory.1.a:0 "Deberían inclinarse ante [ROOT.GetCountry.GetName]."
 me_roman_9_eastern_glory.1.a.tt:0 "Se enviarán emisarios a [SCOPE.sCountry('possible_ionian_client').GetName]."
 me_roman_9_eastern_glory.1.b:0 "No nos interesa [SCOPE.sCountry('possible_ionian_client').GetName]."
 me_roman_9_eastern_glory.1.b.tt:0 "Nuestros consejeros buscarán otro posible cliente."
 me_roman_9_eastern_glory.2.t:0 "Exigencias romanas"
 me_roman_9_eastern_glory.2.desc:0 "Nos han abordado emisarios del poderoso país de [SCOPE.sCountry('rome_country').GetName], muy lejos al oeste. Son respetuosos y amigables, pero, cuando nos ofrecen protección, su mensaje está claro. Quieren nuestra obediencia, un tributo y que gobernemos como títeres de sus intereses en el área, a como dé lugar."
 me_roman_9_eastern_glory.2.a:0 "Una oferta de protección nos asegurará un futuro próspero para [ROOT.GetCountry.GetName]."
 me_roman_9_eastern_glory.2.b:0 "Se dan cuenta de que a [SCOPE.sCountry('rome_country').GetName] no le interesa la oferta de [ROOT.GetCountry.GetName]."
 me_roman_9_eastern_glory.3.t:0 "Oferta aceptada: [SCOPE.sCountry('possible_ionian_client').GetName]"
 me_roman_9_eastern_glory.3.desc:0 "El liderazgo favorable de [SCOPE.sCountry('possible_ionian_client').GetName] aceptó nuestra generosa oferta de protección. En el futuro, [SCOPE.sCountry('possible_ionian_client').GetName] será un valioso aliado de [ROOT.GetCountry.GetName]."
 me_roman_9_eastern_glory.3.a:0 "Es lo más conveniente para ambos países."
 me_roman_9_eastern_glory.4.t:0 "Oferta rechazada: [SCOPE.sCountry('possible_ionian_client').GetName]"
 me_roman_9_eastern_glory.4.desc:0 "El arrogante pueblo de [SCOPE.sCountry('possible_ionian_client').GetName] rechazó groseramente nuestra amable oferta de protección. No podemos pasar por alto cómo insultaron a nuestros amigables emisarios. Serán castigados por sus disparates."
 me_roman_9_eastern_glory.4.a:0 "¿Cómo se atreven?"
 me_roman_9_eastern_glory.5.t:0 "La campaña oriental"
 me_roman_9_eastern_glory.5.desc:0 "Hemos llevado a cabo varias campañas prolongadas y arduas en las llanuras de Anatolia, sobre las colinas y montañas de Cilicia e incluso hasta Siria. Nuestros generales lucharon con valentía, así como los hombres en los ejércitos, para lograr victorias para [ROOT.GetCountry.GetName].\n\nSe celebran fastuosos triunfos en [ROOT.GetCountry.GetCapital.GetName]. Los generales desfilan con sus tesoros y prisioneros por las calles y reciben los máximos honores en [ROOT.GetCountry.GetName]."
 me_roman_9_eastern_glory.5.a:0 ""¿Un triunfo? ¡Me merezco mi propio reino!"."
 me_roman_9_eastern_glory.5.b:0 "Es justo que [ROOT.GetCountry.GetName] se incline frente a quienes sacrificaron sus vidas por nosotros."
 me_roman_9_eastern_glory.5.a.tt.1:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! se dividirá en dos partes. La república controlará la parte occidental, y una nueva dictadura, la parte oriental.\nComienza una guerra civil entre la #Y república romana occidental#! y la #Y dictadura romana oriental#!."
 me_roman_9_eastern_glory.5.a.tt.2:0 "[SCOPE.sP('new_roman_capital').GetName] se convierte en la capital de la #Y dictadura romana oriental#!.\nLos personajes con menos de #Y 66#! de lealtad se trasladarán a la #Y república romana occidental#!."
 me_roman_9_eastern_glory.6.t:0 "El fin de la república"
 me_roman_9_eastern_glory.6.desc:0 "El pueblo se regocija mientras el popular gobernante celebra su victoria sobre los traidores al oeste con numerosos grandes triunfos en nuestra capital, [ROOT.GetCountry.GetCapital.GetName]. Ahora que eliminamos a los pocos partidarios de la antigua república, podemos liberarnos de las cadenas del pasado y seguir avanzando con un imperio fuerte liderado por [ROOT.GetCountry.GetRuler.GetName], nuestro [ROOT.GetCountry.GetRulerTitle]."
 me_roman_9_eastern_glory.6.a:0 ""Recuerden que son mortales"."
 me_roman_9_eastern_glory.7.t:0 "La cesta de pan"
 me_roman_9_eastern_glory.7.desc:0 "A medida que expandimos nuestra influencia por el mundo, nuestras ciudades cada vez están más pobladas y necesitamos más cereales, aceitunas y vino para mantener satisfecho a nuestro pueblo.\n\nSe cuentan relatos sobre que en las llanuras fértiles del Nilo es posible cultivar más cereales que en cualquier otro lugar conocido por el hombre. Nuestros consejeros nos recomiendan crear relaciones comerciales con [SCOPE.sCountry('egyptian_country').GetName] para acceder a parte de este excedente."
 me_roman_9_eastern_glory.7.a:0 "Enviaremos una delegación a [SCOPE.sCountry('egyptian_country').GetCapital.GetName]."
 me_roman_9_eastern_glory.7.a.tt:0 "Se enviará una delegación a [SCOPE.sCountry('egyptian_country').GetName]."
 me_roman_9_eastern_glory.7.b:0 "Los habitantes de [SCOPE.sCountry('egyptian_country').GetName] no son de fiar."
 me_roman_9_eastern_glory.7.b.tt:0 "Buscaremos comida en otro lugar."
 me_roman_9_eastern_glory.8.t:0 "La delegación de origen [SCOPE.sCountry('rome_country').GetAdjective]"
 me_roman_9_eastern_glory.8.desc:0 "Recibimos a una respetable delegación de [SCOPE.sCountry('rome_country').GetName] que busca llegar a un acuerdo comercial con los gobernantes del delta del Nilo. Quieren importar parte de nuestro cereal a su capital, [SCOPE.sCountry('rome_country').GetCapital.GetName], ya que últimamente les cuesta encontrar suficientes fuentes de alimento."
 me_roman_9_eastern_glory.8.a:0 "Parece que podemos lograr términos aceptables."
 me_roman_9_eastern_glory.8.b:0 "Tendrán que buscar en otra parte."
 me_roman_9_eastern_glory.9.t:0 "Cereales en [ROOT.GetCountry.GetCapital.GetName]"
 me_roman_9_eastern_glory.9.desc:0 "Nuestra delegación nos envió a un mensajero para informarnos que el pueblo de [SCOPE.sCountry('egyptian_country').GetName] aceptó nuestra oferta y comenzará a enviar cereales a [ROOT.GetCountry.GetCapital.GetName] lo antes posible."
 me_roman_9_eastern_glory.9.a:0 "Agradecemos que hayan estado dispuestos a escucharnos."
 me_roman_9_eastern_glory.10.t:0 "Rechazo [SCOPE.sCountry('egyptian_country').GetAdjective]"
 me_roman_9_eastern_glory.10.desc:0 "Nuestra delegación nos envió a un mensajero para informarnos que el pueblo de [SCOPE.sCountry('egyptian_country').GetName] rechazó nuestra oferta, luego de que una discusión particularmente agresiva entre ambas partes destruyó la comunicación."
 me_roman_9_eastern_glory.10.a:0 "Entonces tendremos que buscar en otra parte."
 me_roman_9_eastern_glory.11.t:0 "Reyes de Anatolia"
 me_roman_9_eastern_glory.11.desc:0 "Nuestros consejeros han empezado a buscar aliados y ayuda potencial en los reyes menores de Anatolia. En particular, [SCOPE.sCountry('asian_kingdom_country').GetRuler.GetPraenomen] de [SCOPE.sCountry('asian_kingdom_country').GetName] parece ser una opción interesante a quien le atrae la idea de una alianza o amistad con [ROOT.GetCountry.GetName]."
 me_roman_9_eastern_glory.11.a:0 "Envíen una delegación diplomática a [SCOPE.sCountry('asian_kingdom_country').GetCapital.GetName]."
 me_roman_9_eastern_glory.11.a.tt:0 "Se enviarán emisarios a [SCOPE.sCountry('asian_kingdom_country').GetName]."
 me_roman_9_eastern_glory.11.b:0 "Debe haber alguien más interesante que [SCOPE.sCountry('asian_kingdom_country').GetRuler.GetPraenomen]."
 me_roman_9_eastern_glory.11.b.tt:0 "Buscaremos amistad anatolia en otro lugar."
 me_roman_9_eastern_glory.12.t:0 "Los delegados romanos"
 me_roman_9_eastern_glory.12.desc:0 "Los delegados del país [SCOPE.sCountry('rome_country').GetAdjective] llegaron a [ROOT.GetCountry.GetCapital.GetName] buscando la amistad de nuestro pueblo. Aunque al principio fue bastante sospechoso, parece que de verdad quieren estrechar las relaciones con los pueblos de Anatolia para tener aliados y amigos para interactuar y comerciar. ¿Qué tan peligroso podría ser un pacto de amistad con [SCOPE.sCountry('rome_country').GetName]?"
 me_roman_9_eastern_glory.12.a:0 "Nos encantaría llegar a conocer [SCOPE.sCountry('rome_country').GetName] un poco más."
 me_roman_9_eastern_glory.12.b:0 "No tenemos ningún interés en su amistad."
 me_roman_9_eastern_glory.13.t:0 "Amistad con el país [ROOT.GetCountry.GetAdjective] - [SCOPE.sCountry('asian_kingdom_country').GetName]"
 me_roman_9_eastern_glory.13.desc:0 "Nuestros delegados en [SCOPE.sCountry('asian_kingdom_country').GetName] enviaron a un mensajero de regreso a [ROOT.GetCountry.GetCapital.GetName] con buenas noticias. Parece que el pueblo de [SCOPE.sCountry('asian_kingdom_country').GetName] aprovechó la oportunidad de convertirse en amigos de [ROOT.GetCountry.GetName], y su líder [SCOPE.sCountry('asian_kingdom_country').GetRuler.GetPraenomen] habló sobre visitar [ROOT.GetCountry.GetCapital.GetName] y conocer nuestra nación mucho mejor."
 me_roman_9_eastern_glory.13.a:0 "¡Grandes noticias! Puede venir cuando lo desee."
 me_roman_9_eastern_glory.14.t:0 "Amistad rechazada: [SCOPE.sCountry('asian_kingdom_country').GetName]"
 me_roman_9_eastern_glory.14.desc:0 "Nuestros delegados en [SCOPE.sCountry('asian_kingdom_country').GetName] enviaron a un mensajero de regreso a [ROOT.GetCountry.GetCapital.GetName] con malas noticias. Parece que el pueblo de [SCOPE.sCountry('asian_kingdom_country').GetName] rechazó nuestra oferta de amistad y expulsó a nuestros delegados."
 me_roman_9_eastern_glory.14.a:0 "Es sumamente insultante que osen tratar tan mal a nuestros emisarios."

 ### Conquer Events ###
 roman_conquest_2.1.t:0 "Costa oriental del Adriático"
 roman_conquest_2.1.desc:0 "Con nuestra conquista reciente en la costa occidental del Adriático, logramos subyugar algunas de las amenazas ilirias y griegas de la zona. Con una colonia romana en el área, afianzaremos nuestras conquistas para el futuro."
 roman_conquest_2.1.a:0 "[SCOPE.sP('province_one').GetName] protegerá nuestras fronteras con Macedonia y Epiro."
 roman_conquest_2.1.b:0 "[SCOPE.sP('province_two').GetName] bloquea perfectamente el camino hacia el norte."
 roman_conquest_2.1.c:0 "[SCOPE.sP('province_three').GetName] será el primer paso hacia Iliria propiamente dicha."
 roman_conquest_2.2.t:0 "Punto de apoyo ilirio"
 roman_conquest_2.2.desc:0 "Tomar el control de la patria de los piratas ilirios es solo el primer paso para pacificar las amenazas del este. Con los agresivos macedonios al este, Iliria propiamente dicha al norte y los arrogantes griegos al sur, aún nos queda mucho trabajo. Tener un refugio seguro para los romanos será fundamental para continuar estas campañas."
 roman_conquest_2.2.c:0 "Las fértiles tierras de cultivo de [SCOPE.sP('province_three').GetName] son ideales para una colonia."
 roman_conquest_2.3.t:0 "La isla de [ROOT.GetProvince.GetName]"
 roman_conquest_2.3.desc:0 "Finalmente logramos gobernar [ROOT.GetProvince.GetName]. Ha surgido varias veces la duda de qué hacer con la isla. Dado que se encuentra bien situada como para ser un puerto importante en el área, podríamos expandir los muros locales en la zona, o bien comenzar a construir una flota para protegerla."
 roman_conquest_2.3.a:0 "Una isla defensiva en un mar de hostilidad."
 roman_conquest_2.3.b:0 "Enviaremos a nuestros astilleros."
 roman_conquest_2.4.t:0 "Exploración al norte"
 roman_conquest_2.4.desc:0 "Los dárdanos han sido una molestia constante para todos sus vecinos, sean quienes sean. Aunque [ROOT.GetCountry.GetName] los subyugó y los gobierna, deberíamos fundar una colonia local para civilizar la región e introducir la cultura y las tradiciones del país [ROOT.GetCountry.GetAdjective] a los miembros de las tribus."
 roman_conquest_2.4.a:0 "[SCOPE.sP('province_one').GetName] está en la ubicación perfecta entre el norte salvaje y el sur griego."
 roman_conquest_2.4.b:0 "Sobre la frontera con el territorio macedonio, yace [SCOPE.sP('province_two').GetName]."
 roman_conquest_2.5.t:1 "La costa anatolia"
 roman_conquest_2.5.desc:0 "La costa montañosa de Grecia occidental fue una región complicada de capturar, pero el pueblo finalmente se rindió y aceptó el dominio romano. Los epirotes son particularmente difíciles de controlar, pero con una colonia romana cercana, tendremos que asegurarnos de que no causen demasiados problemas cuando nuestros ejércitos se vayan a emprender otras campañas."
 roman_conquest_2.5.a:0 "[SCOPE.sP('province_one').GetName] es un lugar rico y bien ubicado, el sitio ideal para una colonia."
 roman_conquest_2.5.b:0 "[SCOPE.sP('province_two').GetName], sobre las montañas, la antigua capital de los epirotes."
 roman_conquest_2.5.c:0 "[SCOPE.sP('province_three').GetName] será un refugio para nuestros ejércitos cuando continuemos nuestras campañas al sur."
 roman_conquest_2.6.t:0 "Ingreso a Macedonia"
 roman_conquest_2.6.desc:0 "Macedonia, una provincia atrasada en otra época, alcanzó la prominencia como hogar de los conquistadores del mundo conocido, Felipe II y Alejandro Magno. Finalmente, la región ha caído frente a nuestras tropas y podemos apoderarnos de los restos de un antiguo gran imperio. Deberíamos establecer una colonia en la zona, para reprimir cualquier idea de intentar restablecer la gloria del pasado."
 roman_conquest_2.6.a:0 "[SCOPE.sP('province_one').GetName], hogar de los argéadas"
 roman_conquest_2.6.b:0 "La gran ciudad de [SCOPE.sP('province_two').GetName], el puerto hacia el mar Egeo."
 roman_conquest_2.7.t:0 "Colonia en el Peloponeso"
 roman_conquest_2.7.desc:0 "Finalmente logramos tomar el control del Peloponeso, hogar de grandes ciudades como [SCOPE.sP('province_one').GetName], [SCOPE.sP('province_four').GetName] y [SCOPE.sP('province_two').GetName]. Los arrogantes griegos solían ser el centro del mundo civilizado, pero están pasando por momentos difíciles y se han visto reducidos a súbditos de nuestra gran nación. Una colonia romana en el Peloponeso se los recordará."
 roman_conquest_2.7.a:0 "El hogar de los lacedemonios, [SCOPE.sP('province_one').GetName]."
 roman_conquest_2.7.b:0 "La ciudad de [SCOPE.sP('province_two').GetName], uno de los dos grandes puertos del Peloponeso."
 roman_conquest_2.7.c:0 "[SCOPE.sP('province_three').GetName], Los antiguos rivales de los lacedemonios."
 roman_conquest_2.7.d:0 "[SCOPE.sP('province_four').GetName] es ideal como colonia defensiva entre Ática y el Peloponeso."
 roman_conquest_2.8.t:0 "Hogar de la civilización"
 roman_conquest_2.8.desc:0 "El corazón de las tierras griegas, que estuvo en otra época a la vanguardia de la civilización, fue asolado y arruinado por los conquistadores macedonios. Terminó siendo una sombra de lo que era. Si bien sus días de gloria han pasado, ahora que tomamos el control del área, vemos que tiene potencial de crecimiento. Una colonia romana es el primer paso en la dirección correcta."
 roman_conquest_2.8.a:0 "La opción obvia es [SCOPE.sP('province_one').GetName]."
 roman_conquest_2.8.b:0 "[SCOPE.sP('province_two').GetName], la ciudad destruida por Alejandro."
 roman_conquest_2.8.c:0 "El hogar del oráculo, [SCOPE.sP('province_three').GetName]."
 roman_conquest_2.8.d:0 "La más importante de las ciudades beocias, [SCOPE.sP('province_four').GetName], cerca de lago Copaide"
 roman_conquest_2.9.t:0 "Las tierras de Tracia"
 roman_conquest_2.9.desc:0 "Tracia solía ser el terror del norte de Grecia, hogar de asaltantes y lugar de origen de los peltastas que serían tan comunes en los ejércitos griegos. Luego de que Alejandro conquistara las tribus del norte de Grecia, y tras el ascenso del reino de Lisímaco, el territorio se ha vuelto más civilizado, desarrollado y se ha acostumbrado a la cultura griega."
 roman_conquest_2.9.a:0 "La capital de Lisímaco es perfecta para una colonia."
 roman_conquest_2.9.b:0 "[SCOPE.sP('province_two').GetName] yace en el cruce hacia el este, una ubicación bastante conveniente."
 roman_conquest_2.9.c:0 "[SCOPE.sP('province_three').GetName] protegerá las nuevas tierras tracias de la agresión norteña."
 roman_conquest_2.10.t:0 "Entrando a Bitinia"
 roman_conquest_2.10.desc:0 "Bitinia fue una de las pocas regiones que conservó su independencia cuando Alejandro empezó a conquistar el Imperio persa. Tras su muerte, los bitinios se hicieron más poderosos e iniciaron charlas con los diádocos, ciudades estado con mente independentista y reinos pequeños."
 roman_conquest_2.10.a:0 "Construir una colonia en [SCOPE.sP('province_one').GetName], cerca del Bósforo, parece una buena idea."
 roman_conquest_2.10.b:0 "La rica ciudad estado de [SCOPE.sP('province_two').GetName] traerá nuevas riquezas a [ROOT.GetCountry.GetName]."
 roman_conquest_2.10.c:0 "[SCOPE.sP('province_three').GetName] está en una importante ubicación fortificada y cuenta con un gran y valioso puerto."
 roman_conquest_2.10.d:0 "Todos los caminos de Bitinia llevan a [SCOPE.sP('province_four').GetName]."
 roman_conquest_2.11.t:0 "La amenaza póntica"
 roman_conquest_2.11.desc:0 "$roman_mission_09_eastern_glory_task_9_DESC$ Deberíamos encontrar un lugar para nuestra colonia que nos permita asimilar y acostumbrarnos a todas las culturas de la zona."
 roman_conquest_2.11.a:0 "[SCOPE.sP('province_one').GetName] es una antigua y rica ciudad estado."
 roman_conquest_2.11.b:0 "El puerto en [SCOPE.sP('province_two').GetName] es un buen punto de entrada a la región."
 roman_conquest_2.11.c:0 "En el interior del territorio se encuentra la antigua capital de los pónticos, [SCOPE.sP('province_three').GetName]."
 roman_conquest_2.11.d:0 "Hacia la salvaje cordillera al este yace el territorio de [SCOPE.sP('province_four').GetName]."
 roman_conquest_2.12.t:0 "La costa jónica"
 roman_conquest_2.12.desc:0 "La costa jónica es el hogar de muchas ciudades estado griegas, desde la rica [SCOPE.sP('province_four').GetName] al sur hasta la gran ciudad de [SCOPE.sP('province_one').GetName] en el norte. En el pasado, sucumbían a menudo ante el peligro del Imperio persa al este o de la ambición de los reyes y déspotas griegos que seguían los pasos de Alejandro, pero ahora están a salvo bajo la protección de [ROOT.GetCountry.GetName]."
 roman_conquest_2.12.a:0 "La antigua ciudad de [SCOPE.sP('province_one').GetName] parece una buena opción."
 roman_conquest_2.12.b:0 "El templo de Diana en [SCOPE.sP('province_two').GetName] merece que se levante una colonia romana en su honor."
 roman_conquest_2.12.c:0 "[SCOPE.sP('province_three').GetName] es un puerto valioso cercano a muchas islas del Egeo griego."
 roman_conquest_2.12.d:0 "Si [SCOPE.sP('province_four').GetName] pudo detener a Demetrios, debe tratarse de una isla bien fortificada."
 roman_conquest_2.13.t:0 "Ciudades de Siria"
 roman_conquest_2.13.desc:1 "Las ciudades de Siria son tan antiguas como nuestra propia historia, y suelen mezclarse con las nuevas ciudades helenísticas de Alejandro y los diádocos. Las culturas y tradiciones antiguas se han encontrado con nuevas ideas e innovaciones sincréticas y han creado una población que ha sido difícil de controlar. Con nuestras recientes conquistas, es momento de establecer una colonia romana y dejar nuestra marca en la zona, como muchos otros lo han hecho."
 roman_conquest_2.13.a:0 "[SCOPE.sP('province_one').GetName] protegerá el camino entre Siria y Cilicia."
 roman_conquest_2.13.b:0 "El importante puerto de [SCOPE.sP('province_two').GetName]."
 roman_conquest_2.13.c:0 "La antigua ciudad de [SCOPE.sP('province_three').GetName]."
 roman_conquest_2.14.t:0 "Una colonia en Palestina"
 roman_conquest_2.14.desc:0 "$roman_mission_09_eastern_glory_task_10_DESC$ Ahora que la zona cayó ante Roma, deberíamos encontrar un buen lugar para una nueva colonia romana."
 roman_conquest_2.14.a:0 "[SCOPE.sP('province_one').GetName] es la mayor de sus ciudades, y la única opción lógica."
 roman_conquest_2.14.b:0 "Las ricas tierras cultivables de [SCOPE.sP('province_two').GetName] serán una buena colonia."
 roman_conquest_2.14.c:0 "Las colinas de [SCOPE.sP('province_three').GetName] parecen ser una buena posición fortificada."
 roman_conquest_2.14.d:0 "[SCOPE.sP('province_four').GetName] parece tener el potencial para una colonia romana."
 roman_conquest_2.15.t:0 "El nido de piratas"
 roman_conquest_2.15.desc:0 "Cilicia ha sido durante mucho tiempo un refugio para los piratas del este del Mediterráneo, pues la tierra montañosa dificulta que alguien pueda rastrearlos y detenerlos. Aunque conquistamos las tierras de Cilicia, controlar la región será difícil y deberíamos empezar a establecer a nuestros ciudadanos en la zona para difundir nuestra influencia sobre los lugareños."
 roman_conquest_2.15.a:0 "[SCOPE.sP('province_one').GetName] será un puerto útil para nuestros colonos."
 roman_conquest_2.15.b:0 "[SCOPE.sP('province_two').GetName] es esencial para controlar la región."
 roman_conquest_2.15.c:0 "En el corazón de Cilicia yace [SCOPE.sP('province_three').GetName]."
 roman_conquest_2.15.d:0 "[SCOPE.sP('province_four').GetName] está bien fortificada y se ubica en el corazón de Anatolia."
 roman_conquest_2.16.t:0 "Corazón de Anatolia"
 roman_conquest_2.16.desc:0 "Las ricas planicies de Anatolia se extienden hasta donde el ojo puede ver y son un refugio para todo tipo de culturas: ya sean griegos, persas o los locales anatolios. Intentar controlar esta nueva tierra será difícil y deberíamos asentar algunas colonias para llevar las tradiciones romanas y latinas al pueblo local."
 roman_conquest_2.16.a:0 "[SCOPE.sP('province_one').GetName] en el centro de Galacia."
 roman_conquest_2.16.b:0 "Lidia y [SCOPE.sP('province_two').GetName] nos permitirán controlar más fácilmente la costa occidental."
 roman_conquest_2.16.c:0 "[SCOPE.sP('province_three').GetName] en Frigia."

 ### Conquest of Africa ###
 me_roman_6_africa.2.desc:0 "La costa libia ha estado durante mucho tiempo dentro de las esferas comerciales cartaginenses y cirenaicas. Sin embargo, gran parte de la costa sigue siendo tierra de nadie.\n\nDebemos incentivar el asentamiento de toda la costa para consolidar nuestro control, asegurar que no caiga en manos de nuestros enemigos y que todos sus recursos y pueblos le sirvan al estado romano. Lo único que queda por hacer es encontrar colonos que estén dispuestos a hacer el viaje."
 me_roman_6_africa.7.t:0 "Reino de Cirenaica"
 me_roman_6_africa.7.desc:0 "Nuestros consejeros han empezado a buscar aliados y ayuda potencial en el exterior. En particular, [SCOPE.sCountry('cyrenaica').GetRuler.GetPraenomen] de [SCOPE.sCountry('cyrenaica').GetName] parece ser una opción interesante a quien le atrae la idea de una alianza o amistad con [ROOT.GetCountry.GetName]."
 me_roman_6_africa.7.a:0 "Envíen una delegación diplomática a [SCOPE.sCountry('cyrenaica').GetCapital.GetName]."
 me_roman_6_africa.7.a.tt:0 "Se enviarán emisarios a [SCOPE.sCountry('cyrenaica').GetName]."
 me_roman_6_africa.7.b:0 "Debe haber alguien más interesante que [SCOPE.sCountry('cyrenaica').GetRuler.GetPraenomen]."
 me_roman_6_africa.7.b.tt:0 "Llevaremos nuestra amistad a otro lado."
 me_roman_6_africa.8.t:0 "Los delegados romanos"
 me_roman_6_africa.8.desc:0 "Los delegados [SCOPE.sCountry('rome_country').GetAdjective] llegaron a [ROOT.GetCountry.GetCapital.GetName] buscando la amistad de nuestro pueblo. Aunque al principio fue bastante sospechoso, parece que de verdad quieren estrechar las relaciones con los pueblos de África para tener aliados y amigos para interactuar y comerciar. ¿Qué tan peligroso podría ser un pacto de amistad con [SCOPE.sCountry('rome_country').GetName]?"
 me_roman_6_africa.8.a:0 "Nos encantaría llegar a conocer [SCOPE.sCountry('rome_country').GetName] un poco más."
 me_roman_6_africa.8.b:0 "No tenemos ningún interés en su amistad."
 me_roman_6_africa.9.t:0 "Amistad [ROOT.GetCountry.GetAdjective] - [SCOPE.sCountry('cyrenaica').GetName]"
 me_roman_6_africa.9.desc:0 "Nuestros delegados en [SCOPE.sCountry('cyrenaica').GetName] enviaron a un mensajero de regreso a [ROOT.GetCountry.GetCapital.GetName] con buenas noticias. Parece que el pueblo de [SCOPE.sCountry('cyrenaica').GetName] aprovechó la oportunidad de convertirse en amigos de [ROOT.GetCountry.GetName] y su líder [SCOPE.sCountry('cyrenaica').GetRuler.GetPraenomen] en particular habló sobre visitar [ROOT.GetCountry.GetCapital.GetName] y conocer nuestra nación mucho mejor."
 me_roman_6_africa.9.a:0 "¡Grandes noticias! Puede venir cuando lo desee."
 me_roman_6_africa.10.t:0 "Amistad rechazada: [SCOPE.sCountry('cyrenaica').GetName]"
 me_roman_6_africa.10.desc:0 "Nuestros delegados en [SCOPE.sCountry('cyrenaica').GetName] enviaron a un mensajero de regreso a [ROOT.GetCountry.GetCapital.GetName] con malas noticias. Parece que el pueblo de [SCOPE.sCountry('cyrenaica').GetName] rechazó nuestra oferta de amistad y expulsó a nuestros delegados."
 me_roman_6_africa.10.a:0 "Es sumamente insultante que osen tratar tan mal a nuestros emisarios."
 me_roman_6_africa.11.t:0 "Tribus de Numidia"
 me_roman_6_africa.11.desc:0 "Nuestros consejeros han empezado a buscar aliados y ayuda potencial en las pequeñas naciones tribales de Numidia. En particular, [SCOPE.sCountry('numidian_tribe_country').GetRuler.GetPraenomen] de [SCOPE.sCountry('numidian_tribe_country').GetName] parece ser una opción interesante a quien le atrae la idea de una alianza o amistad con [ROOT.GetCountry.GetName]."
 me_roman_6_africa.11.a:0 "Envíen una delegación diplomática a [SCOPE.sCountry('numidian_tribe_country').GetCapital.GetName]."
 me_roman_6_africa.11.a.tt:0 "Se enviarán emisarios a [SCOPE.sCountry('numidian_tribe_country').GetName]."
 me_roman_6_africa.11.b:0 "Debe haber alguien más interesante que [SCOPE.sCountry('numidian_tribe_country').GetRuler.GetPraenomen]."
 me_roman_6_africa.11.b.tt:0 "Buscaremos amistad númida en otro lado."
 me_roman_6_africa.12.t:0 "Los delegados romanos"
 me_roman_6_africa.12.desc:0 "Los delegados [SCOPE.sCountry('rome_country').GetAdjective] llegaron a [ROOT.GetCountry.GetCapital.GetName] buscando la amistad de nuestro pueblo. Aunque al principio fue bastante sospechoso, parece que buscan aliados y amigos para su lucha contra Cartago. Debemos considerar su propuesta con cuidado."
 me_roman_6_africa.12.a:0 "¡Nos encantaría unirnos a [SCOPE.sCountry('rome_country').GetName] en su lucha contra los cartaginenses!"
 me_roman_6_africa.12.b:0 "No tenemos ningún interés en su amistad."
 me_roman_6_africa.13.t:0 "Amistad [ROOT.GetCountry.GetAdjective] - [SCOPE.sCountry('numidian_tribe_country').GetName]"
 me_roman_6_africa.13.desc:0 "Nuestros delegados en [SCOPE.sCountry('numidian_tribe_country').GetName] enviaron a un mensajero de regreso a [ROOT.GetCountry.GetCapital.GetName] con buenas noticias. Parece que el pueblo de [SCOPE.sCountry('numidian_tribe_country').GetName] aprovechó la oportunidad de convertirse en súbditos de [ROOT.GetCountry.GetName] y nos acompañarán en nuestra lucha contra los cartaginenses opresores."
 me_roman_6_africa.13.a:0 "¡Grandes noticias! ¡Juntos aplastaremos el dominio cartaginense en África!"
 me_roman_6_africa.14.t:0 "Amistad rechazada: [SCOPE.sCountry('numidian_tribe_country').GetName]"
 me_roman_6_africa.14.desc:0 "Nuestros delegados en [SCOPE.sCountry('numidian_tribe_country').GetName] enviaron a un mensajero de regreso a [ROOT.GetCountry.GetCapital.GetName] con malas noticias. Parece que el pueblo de [SCOPE.sCountry('numidian_tribe_country').GetName] rechazó nuestra oferta de amistad y expulsó a nuestros delegados."
 me_roman_6_africa.14.a:0 "Es sumamente insultante que osen tratar tan mal a nuestros emisarios."
 me_roman_6_africa.15.t:0 "[SCOPE.sCountry('numidian_tribe_country').GetName] nos traiciona"
 me_roman_6_africa.15.desc:0 "Nos llegaron noticias de que [SCOPE.sCountry('numidian_tribe_country').GetRuler.GetPraenomen] de [SCOPE.sCountry('numidian_tribe_country').GetName], quien era un súbdito leal, nos ha dado la espalda en favor de nuestro odiado enemigo, [SCOPE.sCountry('rome_country').GetName].\n\nEs demasiado tarde para evitar esta traición, ahora la pregunta es cómo reaccionaremos."
 me_roman_6_africa.15.a:0 "¿[SCOPE.sCountry('numidian_tribe_country').GetName]? No los necesitamos, pero ciertamente no olvidaremos su traición."
 me_roman_6_africa.15.b:0 "Esa tierra le pertenece a Cartago por derecho, ¡y la tomaremos!"
 me_roman_6_africa.15.b.tt:0 "#Y Cartago#! obtendrá reclamos por todos los territorios [SCOPE.sCountry('numidian_tribe_country').GetAdjective]."
 me_roman_6_africa.16.a.tt:0 "Liberaremos un #Y estado cliente#! llamado Numidia que controlará todos nuestros territorios en las regiones de #Y Numidia#!."
 me_roman_6_africa.16.a.tt_player:0 "Liberaremos un #Y estado cliente#! llamado Numidia que controlará todos nuestros territorios en las regiones de #Y Numidia#!. Como uno de nuestros súbditos en Numidia está controlado por un jugador, tendrá prioridad para ocupar este rol."
 me_roman_6_africa.16.t:0 "El reino de Numidia"
 me_roman_6_africa.16.desc:0 "Para evitar tener que gobernar toda África por nuestra cuenta, el senado decidió establecer un reino cliente en las colinas de Numidia. Dejaremos que las tribus se gobiernen a sí mismas, bajo nuestra protección, claro."
 me_roman_6_africa.16.a:0 "¡Numidia! ¡Levántate!"
 me_roman_6_africa.17.t:0 "El ascenso de Numidia"
 me_roman_6_africa.17.desc:1 "Los líderes de [SCOPE.sCountry('mission_country').GetName] nos han sorprendido: decidieron otorgarnos la libertad de gobernar nuestras propias tierras, así como los territorios que controlaban en la zona. No solo nos permiten hacer lo que queramos, sino que también prometen defender nuestros territorios si es necesario, siempre y cuando sigamos pagándoles tributo."
 me_roman_6_africa.17.a:0 "Es hora de aprovechar al máximo la libertad que se nos ha otorgado."

 ### Roman Inheritance Events ###
 me_roman_inheritance.1.t:0 "Protección para el pueblo [SCOPE.sCountry('rome_country').GetAdjective]"
 me_roman_inheritance.1.desc:0 "Luego de que nuestro antiguo [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('former_ruler').GetPraenomen] muriera, el trono pasó a [ROOT.GetCountry.GetRuler.GetName], quien ha visto mucha oposición a su ascenso al trono. Algunos rumores dicen que incluso hubo una pequeña revuelta y un intento de asesinato sobre [ROOT.GetCountry.GetRuler.GetPraenomen] la noche después de la coronación.\n\nAfortunadamente, llegó una pequeña delegación de emisarios de [SCOPE.sCountry('rome_country').GetName] para ofrecerle a nuestro nuevo gobernante su amistad en estos tiempos turbulentos. Uno de los hombres de la delegación menciona que [SCOPE.sCountry('rome_country').GetName] nos ayudará a protegernos si estamos dispuestos a someternos a lo que diga."
 me_roman_inheritance.1.a:0 "Que se sepa que [ROOT.GetCountry.GetName] seguirá con [SCOPE.sCountry('rome_country').GetName]."
 me_roman_inheritance.1.b:0 "No necesitamos su ayuda."
 me_roman_inheritance.2.t:0 "Un nuevo cliente de [ROOT.GetCountry.GetName]"
 me_roman_inheritance.2.desc:0 "Recibimos a una delegación de [SCOPE.sCountry('willing_country').GetName], que declaró su lealtad y subyugación a [ROOT.GetCountry.GetName]. Luego de un cambio de gobierno particularmente problemático, parece que el nuevo gobernante de [SCOPE.sCountry('willing_country').GetName] ha visto cuestionados sus derechos al trono por muchos de los seguidores de [SCOPE.sChar('former_ruler').GetName], a quien sucedió."
 me_roman_inheritance.2.a:0 "¿[SCOPE.sCountry('willing_country').GetName], dices?"
 me_roman_inheritance.3.t:0 "La herencia [SCOPE.sCountry('willing_country').GetAdjective]"
 me_roman_inheritance.3.desc:0 "Tras la muerte de [SCOPE.sChar('willing_country').GetName] de [SCOPE.sCountry('willing_country').GetName], descubrimos que había decidido concederle sus tierras a [ROOT.GetCountry.GetName], pues apreciaba nuestra amistad y ayuda. Ahora el antiguo pueblo de [SCOPE.sCountry('willing_country').GetName] nos ve como su guía, pues parece que aceptaron seguir la voluntad de su antiguo [SCOPE.sCountry('willing_country').GetRulerTitle]."
 me_roman_inheritance.3.tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! heredó los territorios de #Y [SCOPE.sCountry('willing_country').GetName]#!"
 me_roman_inheritance.3.a:0 "[ROOT.GetCountry.GetName] honrará los deseos de los muertos."
