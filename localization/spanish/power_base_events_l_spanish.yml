 pbc_event.1.t:0 "El tesoro de [SCOPE.sChar('power_character').GetName]"
 pbc_event.1.desc:0 "Parece que [SCOPE.sChar('power_character').GetName] ha conseguido mucha riqueza, ya que empezó a invertir una gran cantidad de plata en la creación de buena reputación. Aunque no está claro exactamente dónde encontró estas riquezas, sus esfuerzos son sorprendentemente efectivos.\n\nCon su creciente popularidad, [SCOPE.sChar('power_character').GetPraenomen] ha comenzado a competir por un puesto más poderoso en [ROOT.GetCountry.GetName], comparándose descaradamente con nuestro/a [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetName]."
 pbc_event.1.a:0 "Con suerte, se calmará con el tiempo."
 pbc_event.1.b:0 "¡Es hora de compartir con el resto de nosotros, [SCOPE.sChar('power_character').GetPraenomen]!"
 pbc_event.1.c:0 "Sabemos cómo detener sus críticas."
 pbc_event.1.d:0 "Le gusta el oro, ¿no?"
 pbc_event.2.t:0 "El segundo insulto de [SCOPE.sChar('power_character').GetPraenomen]"
 pbc_event.2.desc:1 "Han pasado unos meses desde que [SCOPE.sChar('power_character').GetPraenomen] llegó a tener una buena suma de oro, y la primera vez que oímos hablar de sus insultos contra nuestro gobierno de [ROOT.GetCountry.GetName].\n\nY ahora, durante una gran reunión en una de sus villas en las afueras de [ROOT.GetCountry.GetCapital.GetName], aparentemente comparó a [ROOT.GetCountry.GetRuler.GetName] con un inútil animal de granja y llamó a la [ROOT.GetCountry.GetCapital.Custom('get_city_type_loc')] de [ROOT.GetCountry.GetCapital.GetName] un intento de capital en ruinas."
 pbc_event.2.a:0 "Probablemente fue un lapsus de la lengua..."
 pbc_event.2.b:1 "Veamos si prefiere el calabozo a [ROOT.GetCountry.GetCapital.GetName]."
 pbc_event.2.c:0 "Simplemente no aprendes, ¿verdad, [SCOPE.sChar('power_character').GetPraenomen]?"
 pbc_event.3.t:0 "El insulto final de [SCOPE.sChar('power_character').GetPraenomen]"
 pbc_event.3.desc:0 "Como hasta ahora no ha habido repercusiones por sus insultos, [SCOPE.sChar('power_character').GetPraenomen] ha seguido burlándose de [ROOT.GetCountry.GetRuler.GetPraenomen] durante los últimos meses.\n\nEn el último bombardeo de descripciones profundamente insultantes hacia [ROOT.GetCountry.GetRuler.GetName], un hombre de repente corrió hacia adelante y lo atacó. De alguna manera este hombre desapareció entre el público en el caos que siguió, aunque supuestamente se escuchó que sentía que tenía que poner fin a la arrogancia de [SCOPE.sChar('power_character').GetPraenomen] porque nadie más lo haría."
 pbc_event.3.a:0 "Eh... ¿gracias?"
 pbc_event.4.t:0 "Nueva estructura militar"
 pbc_event.4.desc:0 "Parece que [SCOPE.sChar('power_character').GetPraenomen] ha tomado realmente en serio su trabajo como general, ya que ha comenzado a rehacer toda la infraestructura de las tropas que le han sido asignadas. Sin embargo, con estos cambios hemos empezado a ver muchos oficiales y tropas que son leales al general más que a [ROOT.GetCountry.GetName], un desarrollo preocupante para lo que el futuro podría deparar."
 pbc_event.4.a:0 "Confío en [SCOPE.sChar('power_character').GetPraenomen]."
 pbc_event.4.a.tt:0 "Hasta un #Y 50%#! de las tropas asignadas a [SCOPE.sChar('power_character').GetName] se volverán leales."
 pbc_event.4.b:0 "Es hora de intervenir y poner fin a esta tontería."
 pbc_event.4.c:0 "Contrarrestaremos algunas de estas medidas."
 pbc_event.4.c.tt:0 "Hasta un #Y 10%#! de las tropas asignadas a [SCOPE.sChar('power_character').GetName] se volverán leales."
 pbc_event.4.d:0 "Algunos regalos bien colocados solucionarán este problema."
 pbc_event.5.t:0 "El gobernador corrupto de [SCOPE.sGovernorship('affected_governorship').GetName]"
 pbc_event.5.desc:0 "Parece que el gobernador de [SCOPE.sGovernorship('affected_governorship').GetName] ha estado aprovechando su posición a tal grado que ha dejado a la gente de [SCOPE.sState('affected_province').GetShortName] en la miseria. Algunos de nuestros informantes que han pasado por la provincia hablan de situaciones desesperadas de almas desafortunadas que apenas se aferran a la vida.\n\nNo solo [SCOPE.sChar('power_character').GetName] no se ha ocupado de los que están bajo su dominio, sino que se ha aprovechado de la situación por el bien de su patrimonio personal."
 pbc_event.5.a:0 "¿No es esto lo que hacen todos los gobernadores?"
 pbc_event.5.b:0 "¡Qué descaro! Enviemos a algunos administradores a arreglar este lío."
 pbc_event.5.c:0 "Enviemos a la gente de [SCOPE.sState('affected_province').GetShortName] lo que necesita."
 pbc_event.5.d:0 "¿Y qué ganamos nosotros?"
 pbc_event.6.t:0 "Rival en la corte"
 pbc_event.6.desc:0 "Últimamente, el/la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] ha entrado en conflicto con [SCOPE.sChar('power_character').GetName] a cada paso y decisión y sus opiniones chocan persistentemente. Si uno de ellos dice sur, el otro dice norte. Si uno quiere comerciar con un vecino, el otro quiere declararle la guerra.\n\nEsta constante discusión está arruinando cualquier autoridad que [ROOT.GetCountry.GetRuler.GetPraenomen] solía tener, y la atmósfera en [ROOT.GetCountry.GetCapital.GetName] está en un punto crítico."
 pbc_event.6.a:0 ""¡BIEN! ¡Haz lo que quieras, [SCOPE.sChar('power_character').GetPraenomen]!""
 pbc_event.6.b:0 ""Basta ya de tonterías. No eres el/la [ROOT.GetCountry.GetRulerTitle] de [ROOT.GetCountry.GetName], [SCOPE.sChar('power_character').GetPraenomen]"." # [LocEditor:AwaitingBatchUpdate]
 pbc_event.6.c:0 ""Lo que quieres es pelea, ¿verdad, [SCOPE.sChar('power_character').GetPraenomen]?""
 pbc_event.6.d:0 ""Quizás podríamos ser amigos si hacemos lo que dice"."
 pbc_event.7.t:0 "Legitimidad cuestionable"
 pbc_event.7.desc:0 "Nuestro derecho al trono de [ROOT.GetCountry.GetName] ha sido cuestionado repetidamente últimamente, y la gente no nos ve realmente aptos para ser su gobernante.\n\nIncluso entre las altas esferas de la sociedad [ROOT.GetCountry.GetAdjective], hay quienes nos cuestionan. [SCOPE.sChar('power_character').GetPraenomen] es un nombre que aparece repetidamente en estos casos, claramente uno que duda de nuestro derecho a gobernar."
 pbc_event.7.a:0 "¿Y a quién le importa su opinión realmente?"
 pbc_event.7.b:0 "Haremos que nuestra gente le convenza, de una forma u otra."
 pbc_event.7.c:0 "Le convenceremos nosotros mismos."
 pbc_event.8.t:0 "[ROOT.GetCountry.GetRulerTitle] desagradable"
 pbc_event.8.desc:0 "Últimamente hemos visto muchos desacuerdos entre [SCOPE.sChar('power_character').GetName] y [ROOT.GetCountry.GetRuler.GetName] sobre cómo gobernar [ROOT.GetCountry.GetName]. Ambos están tratando de imponer sus propios intereses en el senado, a menudo en conflicto e incluso programando sus fechas para que coincidan entre sí.\n\nAhora un grupo de leales [SCOPE.sChar('power_character').GetPartyName] se acercaron a [ROOT.GetCountry.GetRuler.GetPraenomen] para cambiar su lealtad a [ROOT.GetCountry.GetRuler.GetPartyName] en su lugar. Aparentemente, ha habido problemas dentro de [SCOPE.sChar('power_character').GetPartyName], que a su vez ha llevado a que sus lealtades a la facción vacilen.\n\nApoyar públicamente a estos disidentes seguramente terminaría con hostilidades entre los dos."
 pbc_event.8.a:0 "Si controlamos el senado, ¿por qué importaría su opinión?"
 pbc_event.8.b:0 "No vamos a darles gusto a estos disidentes."
 pbc_event.10.t:0 "El problemático clan [SCOPE.sChar('power_character').GetFamily.GetName]"
 pbc_event.10.desc.a:0 "Los [SCOPE.sChar('power_character').GetFamily.GetName] han sido durante mucho tiempo partidarios de reducir la autoridad central de [ROOT.GetCountry.GetName]. Argumentan que, durante demasiado tiempo, nuestra gente se ha trasladado a nuestras aldeas y ciudades más grandes, como [ROOT.GetCountry.GetCapital.GetName], y que abandonamos nuestras viejas costumbres y nuestras ciudades más pequeñas.\n\n[SCOPE.sChar('power_character').GetName] argumenta que necesitamos repoblar toda la tierra que hemos dejado atrás, ya que nuestras tradiciones están estrechamente relacionadas con estos territorios y pueblos. Muchos ya han empezado a respaldar sus ideas."
 pbc_event.10.desc.b:0 "Desde hace mucho tiempo, los [SCOPE.sChar('power_character').GetFamily.GetName] han abogado por aumentar la autoridad central de [ROOT.GetCountry.GetName]. Argumentan que hemos esperado demasiado tiempo y que, para construir un país más fuerte, tenemos que dejar atrás algunas de nuestras raíces tribales.\n\nDespués de dialogar sobre todas las grandes cosas que podemos hacer juntos si solo estamos dispuestos a unirnos en las grandes ciudades, [SCOPE.sChar('power_character').GetName] reunió a un grupo impresionante de partidarios que le apoyan. Ahora nos piden que empecemos a trabajar en la infraestructura necesaria para apoyar esta iniciativa."
 pbc_event.10.a:0 "Se hará como dice."
 pbc_event.10.b:0 "La familia [SCOPE.sChar('power_character').GetFamily.GetName] solo quiere causar más problemas."
 pbc_event.11.t:0 "¡Un avance científico!"
 pbc_event.11.desc:1 "Uno de nuestros investigadores, [SCOPE.sChar('power_character').GetName], piensa que está a punto de hacer un avance científico notable en la investigación en la que está trabajando actualmente. Lo único que se necesita son más suministros y fondos para los próximos dos años.\n\nPara poder tener acceso a un poco, preguntó personalmente a nuestro [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetName], si se le puede dar acceso a ellos. El resto de nuestros investigadores ciertamente sufrirían si hiciéramos este movimiento, pero tal vez valga la pena después de todo."
 pbc_event.11.a:0 "[SCOPE.sChar('power_character').GetPraenomen] tendrá todo lo que necesita."
 pbc_event.11.b:1 "No vamos a malgastar nuestros recursos en un solo investigador."
 pbc_event.11.c:0 "Podemos reservar algunos fondos nuevos para [SCOPE.sChar('power_character').GetPraenomen]."
 pbc_event.11.d:0 "No hay fondos que podamos gastar, pero [ROOT.GetCountry.GetRuler.GetPraenomen] cree que tiene la solución."
 pbc_event.12.t:0 "Acontecimientos preocupantes"
 pbc_event.12.desc:0 "Recientemente hemos visto que nuestro/a [SCOPE.sChar('power_character').GetOffice.GetName], [SCOPE.sChar('power_character').GetName], así como los que están a su cargo, han estado haciendo un trabajo decepcionante. Parece que la gente que tiene problemas con ellos sigue informándonos de lo difícil que es trabajar a su lado.\n\nAl hablarle, afirma que se trata simplemente de una cuestión de burocracia difícil y que los fondos para su oficina han estado faltando últimamente. Se asegura de mencionar repetidamente que lo más probable es que todo se solucione si tan solo se les dieran más fondos para trabajar."
 pbc_event.12.a:0 "No daremos nada a corruptos traidores."
 pbc_event.12.b:0 ""¡Toma! ¡Ten tu plata! ¿Ya, [SCOPE.sChar('power_character').GetPraenomen]?""
 pbc_event.12.c:0 "La única recompensa para un traidor es el calabozo."
