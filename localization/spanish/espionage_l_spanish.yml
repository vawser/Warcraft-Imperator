l_spanish:
 country_diplomacy.42.t:0 "Como un guante"
 country_diplomacy.42.desc:0 "En un acto de valentía, [SCOPE.sChar('spy').GetPraenomen] se infiltró en el/la [SCOPE.sC('spied_upon').Custom('get_court_type')] de [SCOPE.sC('spied_upon').GetName]. Mientras [SCOPE.sChar('spy').GetSheHe] permanezca allí, tendremos acceso a los registros militares y económicos de la burocracia [SCOPE.sC('spied_upon').GetAdjective].\n\nSin embargo, debemos tener cuidado, ya que mientras más tiempo pase en ese lugar, más alto será el riesgo de su bienestar."
 country_diplomacy.42.a:0 "Excelente."
 country_diplomacy.42.a.tt:0 "#G Ahora puedes ver los detalles sobre el ejército y tesoros de [SCOPE.sC('spied_upon').GetName] en la ventana de Diplomacia.#!"
 country_diplomacy.43.t:0 "Un espía entre nosotros"
 country_diplomacy.43.desc:0 "Sonriendo como un león orgulloso, un guerrero hosco arroja a un/una [SCOPE.sChar('spy').GetWomanMan] desaliñado/a a los pies de nuestro gobernante benevolente. Procede a detallar la forma en la que se encontró a [SCOPE.sChar('spy').GetPraenomen] escuchando a escondidas en reuniones burocráticas importantes de máximo secreto.\nTras una interrogación exhaustiva, es evidente que se envió a [SCOPE.sChar('spy').GetPraenomen] en una misión de espionaje por la malvada élite [SCOPE.sChar('spier').GetAdjective].\n\nNos quedan solo dos opciones: expulsar al culpable con algunos moretones o enviar un mensaje mucho más siniestro."
 country_diplomacy.43.a:0 "Ejecuten a [SCOPE.sChar('spy').GetHerHim]."
 country_diplomacy.43.b:0 "Muestren clemencia... solo esta vez."
 country_diplomacy.44.t:0 "Sin espías"
 country_diplomacy.44.desc:0 "En un acto de arrogancia cruel, la élite [SCOPE.sC('spied_upon').GetAdjective] ejecutó a nuestro súbdito leal, [SCOPE.sChar('spy').GetName].\n\nQuizás, esta no fue una gran pérdida, ya que [SCOPE.sChar('spy').GetSheHe] no parece haber tenido mucho éxito como espía de todas formas."
 country_diplomacy.44.a:0 "¡Maldición!"
 country_diplomacy.45.t:0 "Un visitante inoportuno"
 country_diplomacy.45.desc:0 "[SCOPE.sChar('spy').GetName] regresó a [ROOT.GetCountry.GetName] con golpes en su cuerpo, sin nada de energía y maldiciendo de muchas formas. Es evidente que le descubrieron escuchando a escondidas en una reunión de consejo importante para reunir información a nuestro beneficio.\n\nPor desgracia, su historia fallida se mencionó frente a los nobles reunidos de nuestro/a [ROOT.GetCountry.Custom('get_court_type')], lo que ocasionó una atmósfera particularmente desagradable."
 country_diplomacy.45.a:0 "Qué vergüenza tan terrible..."
 country_diplomacy.46.t:0 "Fin de la inteligencia"
 country_diplomacy.46.desc:0 "Nos llegaron noticias de que nuestro espía en medio de la burocracia [SCOPE.sC('spied_upon').GetAdjective] desapareció misteriosamente. Solo podemos asumir que no le volveremos a ver, ya que conocemos la reputación de los malvados canallas [SCOPE.sC('spied_upon').GetAdjective]."
 country_diplomacy.46.a:0 "Su sacrificio será célebre."
 country_diplomacy.48.t:0 "Sabotaje logístico"
 country_diplomacy.48.desc:0 "$espionage_shenanigans_opener$[spy.GetSheHe|U] encontró la oportunidad de socavar las órdenes y suministros del [sabotage_army.GetName] [spied_upon.GetAdjective] mediante sus traficantes de estilete. Claro, si podemos proporcionar los medios necesarios..."
 country_diplomacy.48.a:0 "Una posibilidad interesante."
 country_diplomacy.48.at:0 "El éxito dependerá de [spy.GetHerHis] @military_icon! Marcialidad.\nSi [spy.GetSheHe] lo logra:"
 country_diplomacy.48.b:0 "[spy.GetPraenomen] no debe sorprenderse."
 country_diplomacy.48.c:0 "¿Cómo pudo pasar?"
 country_diplomacy.49.desc:0 "$espionage_shenanigans_arrest_opener$\n\nTras investigar, es claro que planeaban socavar las órdenes de nuestros ejércitos en el campo mediante mensajes falsos y confusión.\n\n$espionage_shenanigans_arrest_closer$"
 country_diplomacy.49.a:0 "Que le corten la cabeza."
 country_diplomacy.49.b:0 "[spy.GetPraenomen] es libre de irse."
 country_diplomacy.50.desc:0 "Estalló el furor en las oficinas logísticas, ya que una serie de confusiones, órdenes contradictorias e instrucciones erróneas alteraron la organización y la confianza del [sabotage_army.GetName].\n\nEs difícil pensar que tal problema se deba a la incompetencia. Debemos considerar la posibilidad de un sabotaje deliberado por parte de agentes extranjeros y nuestros enemigos [spier.GetAdjective] podrían ser los verdaderos culpables."
 country_diplomacy.50.a:0 "Inaceptable."
 country_diplomacy.51.desc:0 "[spy.GetPraenomen] informó [spy.GetHerHis] éxito e incluyó graciosas descripciones sobre la incompetencia [spied_upon.GetAdjective] y sobre la conmoción y escándalo causados.\n\n[spy.GetHerHis|U] esfuerzos harán que las cosas sean más difíciles para los soldados de [spied_upon.GetName], al menos de forma temporal."
 country_diplomacy.51.a:0 "La astucia de un zorro."
 country_diplomacy.52.t:0 "Propiedad intelectual"
 country_diplomacy.52.desc:0 "$espionage_shenanigans_opener$[spy.GetSheHe|U] descubrió el paradero de documentos secretos que registran ideas y diseños innovadores de las mejores mentes [spied_upon.GetAdjective]. Proponer el robo de ese conocimiento ayudaría a [spier.GetName] en gran medida. "
 country_diplomacy.52.a:0 "[spy.GetSheHe|U] tiene nuestro apoyo."
 country_diplomacy.52.at:0 "El éxito dependerá de [spy.GetHerHis] @civic_icon! Sutileza.\nSi [spy.GetSheHe] lo logra:"
 country_diplomacy.52.b:0 "Los espías no llamarán la atención."
 country_diplomacy.53.desc:0 "$espionage_shenanigans_arrest_opener$\n\nLos atraparon in fraganti; era claro que intentaban acceder a las bibliotecas privadas que contienen las notas de escriba de nuestros conocedores e ingenieros más estimados.\n\n$espionage_shenanigans_arrest_closer$"
 country_diplomacy.54.desc:0 "Los custodios de las bibliotecas privadas de nuestro gobierno informaron avergonzados sobre la desaparición de algunos pergaminos importantes que registraban las últimas ideas y diseños de nuestros conocedores e ingenieros más prominentes.\n\nSe sospecha de [spier.GetName], ya que se especula de sus actividades en el ágora de [spied_upon.GetCapital.GetName]."
 country_diplomacy.54.a:0 "Inaceptable."
 country_diplomacy.55.desc:0 "Los últimos mensajes de [spy.GetPraenomen] iban acompañados por algunos pergaminos repletos de información importante sobre temas útiles para [spier.GetName]. Con suerte, los investigadores [spied_upon.GetAdjective] también notarán su ausencia.\n\n[spy.GetPraenomen] demostró ser un recurso valioso."
 country_diplomacy.55.a:0 "Sorprendente."
 espionage_army_sabotage_modifier:0 "$country_diplomacy.48.t$"
 desc_espionage_army_sabotage_modifier:0 "Enemigos inescrupulosos se infiltraron en nuestra organización burocrática, y han intentado desbaratar el control y mando de este ejército."
 espionage_suspicion_tooltip:0 "@[spied_upon.GetFlag]! [spied_upon.GetName] sospechará que estamos involucrados."
 espionage_shenanigans_opener:0 "Junto con el mensaje cifrado usual de [spy.GetPraenomen], nuestro agente en el/la ignominioso/a [spied_upon.Custom('get_court_type')] de [spied_upon.GetName], llegan noticias de una oportunidad única.\n\n"
 espionage_shenanigans_arrest_opener:0 "Nuestros guardias arrestaron a una persona sospechosa a la que encontraron merodeando en las oficinas burocráticas de nuestro gobierno sin un motivo válido."
 espionage_shenanigans_arrest_closer:0 "Nuestros consejeros creen que [spier.GetName] debe ser quien le envió, pero no tenemos pruebas."
 tech_theft_1_cmod:0 "$country_diplomacy.52.t$"
 desc_tech_theft_1_cmod:0 "Agentes extranjeros saquearon nuestras bibliotecas, lo que complicó el trabajo de nuestros investigadores."
 tech_theft_2_cmod:0 "$country_diplomacy.52.t$"
 desc_tech_theft_2_cmod:0 "$desc_tech_theft_1_cmod$"
 tech_theft_3_cmod:0 "$country_diplomacy.52.t$"
 desc_tech_theft_3_cmod:0 "$desc_tech_theft_1_cmod$"
 tech_theft_4_cmod:0 "$country_diplomacy.52.t$"
 desc_tech_theft_4_cmod:0 "$desc_tech_theft_1_cmod$"
