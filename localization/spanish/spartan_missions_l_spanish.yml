 ### Laconia ###
 spartan_mission_01_laconia:0 "Restauración espartana"
 spartan_mission_01_laconia_BUTTON_TOOLTIP:0 "Esparta fue dejada de lado como un artefacto antiguo, pero ahora es el momento para que triunfemos y demostremos que todos se equivocaron."
 spartan_mission_01_laconia_DESCRIPTION:0 "Fuimos arrasados por jefes de guerra extranjeros ambiciosos, celosos del poder de Esparta, que nos dejaron debilitados y nos quitaron a nuestros antiguos aliadas y súbditos. Para volver a convertirnos en actores regionales importantes en Grecia, debemos restaurar la ciudad de Esparta a su gloria de antaño y acabar con los rivales locales."
 spartan_mission_01_laconia_CRITERIA_DESCRIPTION:0 "Esta misión se habrá completado cuando hayas conquistado y consolidado toda Laconia."
 spartan_mission_01_laconia_task_1:0 "Resurgimiento espartano"
 spartan_mission_01_laconia_task_1_DESC:0 "El primer paso para prepararse para el nuevo ascenso de Esparta es reconstruir nuestro hogar."
 spartan_mission_01_laconia_task_2:0 "Alimento laconio"
 spartan_mission_01_laconia_task_2_DESC:0 "Cuando perdimos Mesenia durante la invasión tebana, tuvimos que arreglarnos con los que teníamos. Luego de tanto sufrimiento, debemos aprender a aprovechar al máximo las tierras de cultivo de Laconia."
 spartan_mission_01_laconia_task_3:0 "Reclutar a los esquiritas"
 spartan_mission_01_laconia_task_3_DESC:0 "Los esquiritas son un pueblo rural que vive en la frontera entre Laconia y Arcadia y solía ser un súbdito leal de Esparta. Quizá podamos convencerlos de volver a nuestro lado y ser aliados una vez más."
 spartan_mission_01_laconia_task_4:0 "Expandir la infraestructura"
 spartan_mission_01_laconia_task_4_DESC:0 "Fuimos arrasados por los tebanos, amenazados por los macedonios y sufrimos bajo el mando de otros por mundo tiempo. Debemos reconstruir nuestra infraestructura local para promover nuestras osadas ambiciones."
 spartan_mission_01_laconia_task_5:0 "Hombres espartanos"
 spartan_mission_01_laconia_task_5_DESC:0 "Si bien otras naciones se concentran en crear templos magníficos, faros enormes o estatuas gigantescas, Esparta siempre se destacó por crear grandes guerreros."
 spartan_mission_01_laconia_task_6:0 "Puertos espartanos"
 spartan_mission_01_laconia_task_6_DESC:0 "Para enfrentar amenazas en cualquier ámbito bélico, debemos asegurarnos de poder crear tanto una armada como un ejército."
 spartan_mission_01_laconia_task_7:0 "Santuario de Artemisa Ortia"
 spartan_mission_01_laconia_task_7_DESC:0 "El culto a Artemisa Ortia se remonta a siglos atrás, hasta la fundación de la misma Esparta. Su templo está pasando por momentos difíciles, igual que nuestra nación, lo cual es una ofensa para ambos. Es un honor que se nos permita restaurar su dominio a su antigua gloria."
 spartan_mission_01_laconia_task_8:0 "Fortificar Cinuria"
 spartan_mission_01_laconia_task_8_DESC:0 "Las tierras de Cinuria fueron por mucho tiempo un campo de batalla entre intereses argivos y lacedemonios. Fortificar el área protegería nuestra presencia en la región."
 spartan_mission_01_laconia_task_9:0 "Ilotas de Mesenia"
 spartan_mission_01_laconia_task_9_DESC:0 "Los ilotas de Mesenia solían estar bajo nuestro mandato. Su independencia y arrogancia son una afrenta a los intereses espartanos."
 spartan_mission_01_laconia_task_10:0 "Ilotas una vez más"
 spartan_mission_01_laconia_task_10_DESC:0 "Ahora que controlamos Mesenia, toda Laconia al fin estará unida bajo el gobierno lacedemonio. Las amenazas externas ya no destruirán lo que nos corresponde por derecho."
 spartan_mission_01_laconia_task_11:0 "Reincorporación de Mesenia"
 spartan_mission_01_laconia_task_11_DESC:0 "$spartan_mission_01_laconia_task_12_DESC$"
 spartan_mission_01_laconia_task_12:0 "Tierras de Mesenia"
 spartan_mission_01_laconia_task_12_DESC:1 "Aunque la ciudad fue fundada por Epaminondas de Tebas como contraposición al poder de Esparta, ahora usaremos a [messene_scope.GetName] para construir en ella."
 spartan_mission_01_laconia_task_13:0 "Gobierno de esclavos"
 spartan_mission_01_laconia_task_13_DESC:0 "Los ilotas muchas veces sufrieron maltratos en Esparta, lo cual provocó muchas rebeliones y revueltas. Solucionar este problema recurrente nos permitiría salir de casa sin temer que los esclavos atenten contra nuestra seguridad."
 spartan_mission_01_laconia_task_14:0 "Ocuparse de los ilotas"
 spartan_mission_01_laconia_task_14_DESC:0 "Ahora que decidimos cómo tratar a nuestros esclavos, solo resta ponerlo en práctica en todo nuestro territorio."
 spartan_mission_01_laconia_task_15:0 "El camino hacia Olimpia"
 spartan_mission_01_laconia_task_15_DESC:0 "Los eleos de Lépreo bloquean el camino desde Mesenia hasta Olimpia. Bajo nuestro mandato, podríamos viajar más libremente por el Peloponeso occidental y acercarnos al templo de Zeus en momentos difíciles."
 spartan_mission_01_laconia_task_final:0 "Fuerza laconia"
 spartan_mission_01_laconia_task_final_DESC:0 "Con toda Laconia bajo nuestro mandato, demostramos que quienes dudaban de los lacedemonios se equivocaban. Esparta volverá a convertirse en la mayor potencia del Peloponeso y, con el tiempo, de toda Grecia."


