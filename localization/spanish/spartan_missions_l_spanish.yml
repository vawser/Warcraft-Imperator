 ### Peloponnesian League ### 
 spartan_mission_03_peloponnesian_league:0 "La segunda liga del Peloponeso"
 spartan_mission_03_peloponnesian_league_BUTTON_TOOLTIP:0 "Llegó el momento de restaurar la antigua liga del Peloponeso."
 spartan_mission_03_peloponnesian_league_DESCRIPTION:0 "Antes fuimos el poder hegemónico del Peloponeso y líderes de la apreciada liga del Peloponeso. Luego de la traición de nuestros súbditos, la liga fue derrocada y, eventualmente, humillada por los tebanos y macedonios. Con nuestro ascenso al poder, comenzamos a trabajar en una nueva liga."
 spartan_mission_03_peloponnesian_league_CRITERIA_DESCRIPTION:0 "Esta misión se habrá completado cuando hayamos reconstruido la base de la antigua liga del Peloponeso."
 spartan_mission_03_peloponnesian_league_task_1:0 "Las ciudades del Peloponeso"
 spartan_mission_03_peloponnesian_league_task_1_DESC:0 "Para devolverle su antigua gloria a la liga del Peloponeso, tendremos que hacernos con el control de todas las ciudades principales de la península."
 spartan_mission_03_peloponnesian_league_task_2:0 "Hegemonía peloponesia"
 spartan_mission_03_peloponnesian_league_task_2_DESC:0 "Para asegurar nuestra hegemonía, debemos aclarar la situación a todas las ciudades y regiones bajo nuestra influencia."
 spartan_mission_03_peloponnesian_league_task_3:0 "Infraestructura de la liga"
 spartan_mission_03_peloponnesian_league_task_3_DESC:0 "Si queremos ser una liga destacada más allá de las fronteras del Peloponeso, necesitamos unas ciudades fuertes a las que puedan acudir los pueblos y las ciudades estado pequeñas."
 spartan_mission_03_peloponnesian_league_task_4:0 "Un ejército para la liga"
 spartan_mission_03_peloponnesian_league_task_4_DESC:0 "El ejército es la columna vertebral de nuestra nación y la herramienta con la que controlamos la liga. Es una necesidad si queremos continuar con nuestra hegemonía en el Peloponeso en el futuro próximo."
 spartan_mission_03_peloponnesian_league_task_5:0 "Una armada para la liga"
 spartan_mission_03_peloponnesian_league_task_5_DESC:0 "Con la restauración de la liga, tendremos que encontrar respuestas a nuevas amenazas potenciales. Una de ellas es la necesidad de una armada más fuerte que proteja nuestras costas."
 spartan_mission_03_peloponnesian_league_task_6:0 "Paz en casa"
 spartan_mission_03_peloponnesian_league_task_6_DESC:0 "Nuestra historia está plagada de revueltas y rebeliones que suelen amenazar a nuestros hogares y habitantes."
 spartan_mission_03_peloponnesian_league_task_7:0 "Las capitales de la liga"
 spartan_mission_03_peloponnesian_league_task_7_DESC:0 "Las ciudades más grandes del Peloponeso tienen una historia extensa y valiosa, y son centros importantes para sus comunidades. A medida que continuamos con la construcción de nuestra infraestructura local, deberíamos concentrar nuestros esfuerzos en estos centros urbanos."
 spartan_mission_03_peloponnesian_league_task_8:0 "Capitales orientales"
 spartan_mission_03_peloponnesian_league_task_8_DESC:1 "En el lado oriental del Peloponeso yacen [corinth_scope.GetName] y [argos_scope.GetName], dos ciudades que han sido por mucho tiempo el poder hegemónico y los administradores de sus regiones. Si bien en el pasado fueron nuestros rivales, ahora sirven como representantes regionales para nuestros planes y ambiciones."
 spartan_mission_03_peloponnesian_league_task_9:0 "Capitales occidentales"
 spartan_mission_03_peloponnesian_league_task_9_DESC:1 "En la parte central y occidental del Peloponeso yacen [elis_scope.GetName], [megalopolis_scope.GetName] y [messene_scope.GetName]. A pesar de ser el hogar de bárbaros, ciudades estado rurales y esclavos, han logrado desarrollarse y convertirse en grandes centros urbanos."
 spartan_mission_03_peloponnesian_league_task_10:0 "Perlas de Grecia"
 spartan_mission_03_peloponnesian_league_task_10_DESC:0 "Nuestro objetivo no solo es hacer que estas ciudades se conviertan en las más grandes de la región, sino que sus nombres se escuchen por todo el Mediterráneo."
 spartan_mission_03_peloponnesian_league_task_11:0 "Protector de Grecia"
 spartan_mission_03_peloponnesian_league_task_11_DESC:0 "Desde el ascenso de Filipo y su hijo, Grecia ha estado bajo el control de los señores macedonios en los remotos Pela, Siria o Egipto. Están clamando por su libertad y para que liberemos el yugo de estos tiranos extranjeros."
 spartan_mission_03_peloponnesian_league_task_12:0 "Liberación de Grecia"
 spartan_mission_03_peloponnesian_league_task_12_DESC:0 "Grecia se ha enfrentado a muchos peligros, desde las ambiciones persas y atenienses hasta el barbarismo de Macedonia. Pero al fin llegó el momento de liberar a los griegos de las amenazas extranjeras de una vez por todas."
 spartan_mission_03_peloponnesian_league_task_final:0 "La liga restaurada"
 spartan_mission_03_peloponnesian_league_task_final_DESC:0 "La restauración de la liga del Peloponeso asegurará la seguridad y protección de todos los laconios, arcadios, aqueos y eleos."

