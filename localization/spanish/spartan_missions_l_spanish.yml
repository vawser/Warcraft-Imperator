 ### Peloponnesus ###
 01_sparta_missions_02_peloponnesus:0 "Protector del Peloponeso"
 01_sparta_missions_02_peloponnesus_BUTTON_TOOLTIP:0 "Habiendo asegurado Laconia, es momento de que volquemos nuestra mirada al resto del Peloponeso."
 01_sparta_missions_02_peloponnesus_DESCRIPTION:0 "Desde hace mucho tiempo, nuestro mayor objetivo ha sido convertirnos en el poder hegemónico del Peloponeso y formar una liga para protegernos de extranjeros ambiciosos. Ahora que toda la península está bajo nuestro control, no tenemos nada que temer de las otras ciudades estado y ligas griegas, ni tampoco de los diádocos."
 01_sparta_missions_02_peloponnesus_CRITERIA_DESCRIPTION:0 "Esta misión se habrá completado cuando hayas tomado el control del Peloponeso."
 01_sparta_missions_02_peloponnesus_task_1:0 "Bárbaros eleos"
 01_sparta_missions_02_peloponnesus_task_1_DESC:0 "El templo y la región que rodea Olimpia han estado durante mucho tiempo bajo el control de los bárbaros eleos del norte. Necesitamos griegos de verdad para proteger el hogar de Zeus."
 01_sparta_missions_02_peloponnesus_task_2:0 "Liberación del templo de Zeus"
 01_sparta_missions_02_peloponnesus_task_2_DESC:0 "La liberación de Olimpia será bien vista por mortales y deidades."
 01_sparta_missions_02_peloponnesus_task_3:0 "Los sacerdotes de Zeus"
 01_sparta_missions_02_peloponnesus_task_3_DESC:0 "La rica región alrededor de Olimpia siempre ha intentado gobernarse a sí misma, y mucho más luego del duro liderazgo de los eleos."
 01_sparta_missions_02_peloponnesus_task_4:0 "Apoyo religioso"
 01_sparta_missions_02_peloponnesus_task_4_DESC:0 "Se sabe que los argivos suelen mentir y manipular con sus festivales religiosos para obligar a los ejércitos enemigos a dejar sus territorios en paz o enfrentarse a la ira de los dioses que pudieran ofender. Con el favor divino de nuestro lado, desenmascararemos sus mentiras."
 01_sparta_missions_02_peloponnesus_task_5:0 "El rival en Argólida"
 01_sparta_missions_02_peloponnesus_task_5_DESC:0 "Desde hace mucho, Argos ha sido nuestro principal adversario en el Peloponeso, y esto ha aumentado en tiempos recientes. Luego de años de lucha por los territorios de Cinuria y el este de Laconia, es hora de que terminemos con esta rivalidad."
 01_sparta_missions_02_peloponnesus_task_6:0 "Tierras rurales arcadias"
 01_sparta_missions_02_peloponnesus_task_6_DESC:0 "Arcadia yace al norte de Laconia y es hogar de nuestros antiguos vecinos. Recientemente, se convirtieron en una amenaza para Esparta y fundaron un gran centro urbano cercano a nuestros dominios."
 01_sparta_missions_02_peloponnesus_task_7:0 "Hogar de Pan"
 01_sparta_missions_02_peloponnesus_task_7_DESC:0 "Con las ciudades arcadias bajo nuestro control, podremos concentrarnos en nuevos territorios en lugar de preocuparnos por el peligro potencial que pueda caer sobre nuestros hogares."
 01_sparta_missions_02_peloponnesus_task_8:0 "La reconstrucción de Argos"
 01_sparta_missions_02_peloponnesus_task_8_DESC:0 "Argos, que fue nuestro más grande rival, puede convertirse en una de nuestras ciudades más importantes."
 01_sparta_missions_02_peloponnesus_task_9:0 "Honor a Asclepio"
 01_sparta_missions_02_peloponnesus_task_9_DESC:0 "Por todo el territorio se han levantado distintos Asclepeion que sobresalen por sus sanadores, pero pocos son tan populares o famosos como el que se encuentra en Epidauro."
 01_sparta_missions_02_peloponnesus_task_10:0 "La costa norte"
 01_sparta_missions_02_peloponnesus_task_10_DESC:0 "En el lado norte del Peloponeso yace Aquea, un lugar que se ha distanciado de las luchas constantes entre nosotros y Argos, Mesenia y Arcadia. Hace poco empezaron a ganar protagonismo y están empezando a cobrar importancia en las políticas regionales de la península."
 01_sparta_missions_02_peloponnesus_task_11:0 "Civilizando el valle"
 01_sparta_missions_02_peloponnesus_task_11_DESC:0 "Construir un centro urbano en Arcadia nos otorgará un centro desde el cual podremos controlar el resto de la región."
 01_sparta_missions_02_peloponnesus_task_12:1 "Fortificar [corinth_scope.GetName]"
 01_sparta_missions_02_peloponnesus_task_12_DESC:1 "[corinth_scope.GetName] solía ser una ciudad importante y uno de nuestros rivales, pero ha retrocedido hasta convertirse en un fortín para las naciones que intentan controlar el estrecho entre el Peloponeso y el resto de Grecia."
 01_sparta_missions_02_peloponnesus_task_13:0 "El hogar de Zeus"
 01_sparta_missions_02_peloponnesus_task_13_DESC:0 "Olimpia es el hogar del gran templo de Zeus, además de ser sede de los famosos Juegos Olímpicos. Quien controle esta región debe mostrar el respeto adecuado y tratarla con la dignidad que se merece."
 01_sparta_missions_02_peloponnesus_task_14:0 "Atendiendo a los argivos"
 01_sparta_missions_02_peloponnesus_task_14_DESC:0 "El pueblo de Argos siempre ha sido rival de Esparta, y luego de nuestro anexo de la zona, empezaron a levantarse contra nuestro gobierno."
 01_sparta_missions_02_peloponnesus_task_15:0 "Arcadia rural"
 01_sparta_missions_02_peloponnesus_task_15_DESC:0 "Arcadia, hogar de nuestros antiguos vecinos, yace al norte de Laconia. Aunque la región está bajo nuestro control, la infraestructura es deficiente."
 01_sparta_missions_02_peloponnesus_task_16:0 "Costa aquea"
 01_sparta_missions_02_peloponnesus_task_16_DESC:0 "$01_sparta_missions_02_peloponnesus_task_10_DESC$"
 01_sparta_missions_02_peloponnesus_task_final:0 "La conquista del Peloponeso"
 01_sparta_missions_02_peloponnesus_task_final_DESC:0 "Con los años, hemos tenidos bastante rivales en el Peloponeso, pero ha llegado el momento de cumplir nuestro sueño de convertirnos en el verdadero poder hegemónico en la península."

