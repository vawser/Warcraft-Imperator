l_spanish:
 monarchy_events.1.t:0 "Negación de legitimidad"
 monarchy_events.1.desc:0 "Nos enteramos de que [SCOPE.sCharacter('legitimacy_denier').GetName] ha estado difundiendo peligrosos argumentos que cuestionan el derecho de [ROOT.GetCountry.GetRuler.GetName] a gobernar. [SCOPE.sCharacter('legitimacy_denier').GetName] critica a [ROOT.GetCountry.GetRuler.GetName] por su familia de origen, eficacia y moralidad. Podría esparcir disconformidad si no nos encargamos de estas afirmaciones."
 monarchy_events.1.a:0 "Ignorar sus afirmaciones descabelladas."
 monarchy_events.1.b:0 "Repudiar públicamente sus mentiras."
 monarchy_events.2.t:0 "El navío del estado"
 monarchy_events.2.desc:1 "[SCOPE.sCharacter('philosopher_king_educator').GetName], quien ejerce la filosofía con gran fama, cree que el mundo estará libre de males solo cuando los reyes y los príncipes de este mundo adopten el espíritu y el poder de la filosofía. El navío del estado debe ser conducido solo por hombres con sabiduría, benevolencia y autoridad.\n\n[SCOPE.sCharacter('philosopher_king_educator').GetName] ha identificado que [ROOT.GetCountry.GetRuler.GetName] tiene potencial de aprender las verdaderas virtudes de un gobernante bajo su intensa tutela."
 monarchy_events.2.a:0 "Permitir que [SCOPE.sCharacter('philosopher_king_educator').GetName] le enseñe a [ROOT.GetCountry.GetRuler.GetName]."
 monarchy_events.2.b:0 "Echemos de aquí a esta persona demente."
 monarchy_events.3.t:0 "El rey filósofo"
 monarchy_events.3.desc.b:0 "[ROOT.GetCountry.GetRuler.GetName] se ha convertido en estudiante ejemplar de filosofía bajo la sabia tutela de [SCOPE.sCharacter('philosopher_king_educator').GetName].\n\nDurante un año, [ROOT.GetCountry.GetRuler.GetName] ha aprendido mucho sobre la virtud del coraje. Si bien aún no puede definir el término con precisión, los prolongados diálogos con [SCOPE.sCharacter('philosopher_king_educator').GetName] le han permitido a [ROOT.GetCountry.GetRuler.GetName] comprender su naturaleza esencial.\n\n[SCOPE.sCharacter('philosopher_king_educator').GetName] está tan feliz con el progreso de [ROOT.GetCountry.GetRuler.GetName] que ha aceptado quedarse permanentemente en [ROOT.GetCountry.GetName] para brindar orientación filosófica. [ROOT.GetCountry.GetRuler.GetName] está en camino de convertirse en monarca filósofo."
 monarchy_events.3.desc.a:0 "[ROOT.GetCountry.GetRuler.GetName] se ha convertido en estudiante ejemplar de filosofía bajo la sabia tutela de [SCOPE.sCharacter('philosopher_king_educator').GetName].\n\nDurante un año, [ROOT.GetCountry.GetRuler.GetName] ha aprendido mucho sobre la virtud de la justicia. La justicia es una de las virtudes más elevadas de la psiquis, ya que requiere equilibrio en todas las demás virtudes. A través de prolongados diálogos con [SCOPE.sCharacter('philosopher_king_educator').GetName], [ROOT.GetCountry.GetRuler.GetName] ha aprendido la importancia de gobernar el estado con benevolencia.\n\n[SCOPE.sCharacter('philosopher_king_educator').GetName] está tan feliz con el progreso de [ROOT.GetCountry.GetRuler.GetName] que ha aceptado quedarse permanentemente en [ROOT.GetCountry.GetName] para brindar orientación filosófica. [ROOT.GetCountry.GetRuler.GetName] está en camino de convertirse en monarca filósofo."
 monarchy_events.3.desc.c:0 "[ROOT.GetCountry.GetRuler.GetName] se convirtió en estudiante ejemplar de filosofía bajo la sabia tutela de [SCOPE.sCharacter('philosopher_king_educator').GetName].\n\nDurante un año, [ROOT.GetCountry.GetRuler.GetName] aprendió mucho sobre el discurso político. Un monarca no puede gobernar si no tranquiliza a su pueblo, y sin duda conviene lograrlo mediante la oratoria persuasiva en lugar de mediante la amenaza de violencia brutal.\n\n[SCOPE.sCharacter('philosopher_king_educator').GetName] está tan feliz con el progreso de [ROOT.GetCountry.GetRuler.GetName] que aceptó quedarse permanentemente en [ROOT.GetCountry.GetName] para brindar orientación filosófica. [ROOT.GetCountry.GetRuler.GetName] está en camino de convertirse en monarca filósofo."
 monarchy_events.3.a:0 "La sabiduría como docente de [SCOPE.sCharacter('philosopher_king_educator').GetName] no tiene igual."
 monarchy_events.4.t:0 "Educación filosófica de [ROOT.GetCountry.GetRuler.GetName]"
 monarchy_events.4.desc:0 "Si bien [ROOT.GetCountry.GetRuler.GetName] ha aprendido algunas lecciones durante un año de tutela filosófica con [SCOPE.sCharacter('philosopher_king_educator').GetName], está claro que [ROOT.GetCountry.GetRuler.GetSheHe] no tiene madera de monarca filósofo.\n\nNo obstante, [SCOPE.sCharacter('philosopher_king_educator').GetName] no se ha desalentado del todo y desea seguir viviendo en [ROOT.GetCountry.GetName] a cambio de que se patrocine su trabajo."
 monarchy_events.4.a:0 "[SCOPE.sCharacter('philosopher_king_educator').GetName] se ha convertido en una persona valiosa."
 monarchy_events.4.b:0 "Ya es hora de que [SCOPE.sCharacter('philosopher_king_educator').GetName] siga su camino."
 monarchy_events.5.t:0 "Imposible de educar"
 monarchy_events.5.desc:1 "[SCOPE.sCharacter('philosopher_king_educator').GetName], quien ejerce la filosofía con gran talento, sale del palacio en un ataque de furia, insultando a [ROOT.GetCountry.GetRuler.GetName]. Proclama en público a gritos que [ROOT.GetCountry.GetRuler.GetName] es una persona estúpida de mente cerrada incapaz de aprender algo, que no podría gobernar ni a un rebaño de cabras."
 monarchy_events.5.a:0 "¿Qué sabe [SCOPE.sCharacter('philosopher_king_educator').GetName] al fin y al cabo?"
 monarchy_events.6.t:0 "Sacerdotes turbulentos"
 monarchy_events.6.desc:0 "El sumo sacerdote [SCOPE.sChar('turbulent_priest').GetName] dejó en evidencia al sacerdocio que ya no puede soportar la herejía de [ROOT.GetCountry.GetRuler.GetName].\n\nSin el apoyo del sacerdocio, el pueblo empezará a creer que [ROOT.GetCountry.GetRuler.GetName] no cuenta con el favor de [ROOT.GetCountry.Custom('get_god_gods')], lo cual podría perjudicar nuestra legitimidad."
 monarchy_events.6.a:0 "Dejar que se queje."
 monarchy_events.6.b:0 "Hacer una generosa donación al sacerdocio."
 monarchy_events.7.t:0 "Legitimación de los sacerdotes"
 monarchy_events.7.desc:0 "No debemos subestimar la legitimidad que nos concede tener el apoyo del sacerdocio. La devoción de [ROOT.GetCountry.GetRuler.GetName] no ha pasado desapercibida al santo sumo sacerdote [SCOPE.sCharacter('pious_high_priest').GetName]. El sumo sacerdote alaba a su [ROOT.GetCountry.GetRulerTitle] no solo ante [ROOT.GetCountry.Custom('get_god_gods')] sino también ante el sacerdocio, que afirma al pueblo que [ROOT.GetCountry.GetName] está en manos de gobernantes de gran fe."
 monarchy_events.7.a:0 "Agradecerle a [SCOPE.sCharacter('pious_high_priest').GetName] su apoyo."
 monarchy_events.7.b:0 "Aprovechar el apoyo del sacerdocio."
 monarchy_events.8.t:0 "Ensalzar las virtudes del despotismo"
 monarchy_events.8.desc:1 "[SCOPE.sCharacter('monarchist_philosopher').GetName], quien se dedica a la filosofía, se inspiró en el sabio y justo gobierno de [ROOT.GetRuler.GetName], por lo que ha comenzado a ensalzar apasionadamente las virtudes del gobierno despótico. Dice: "¿Qué gobierno podría superar al del mejor ciudadano de todo el estado? Las opiniones de tal hombre son tan loables como él mismo, y así gobierna a los suyos, llenando de alegría sus corazones.\n\nEn cambio, en una democracia, siempre existirán errores y negligencias que irán en perjuicio del pueblo"."
 monarchy_events.8.a:0 "Qué bello discurso."
 monarchy_events.8.b:0 "La obra de [SCOPE.sCharacter('monarchist_philosopher').GetName] debería ser conocida en toda la nación de [ROOT.GetCountry.GetName]."
 monarchy_events.9.t:0 "Condenar los males del despotismo"
 monarchy_events.9.desc:0 "[SCOPE.sCharacter('republican_philosopher').GetName], quien se dedica a la filosofía, se enfureció por el gobierno arbitrario de [ROOT.GetCountry.GetName] y critica los males del despotismo.\n\n[SCOPE.sCharacter('republican_philosopher').GetSheHe|U|] afirma que los reyes envidian a sus súbditos más virtuosos y les desean la muerte, mientras que se regocijan en los placeres más viles y despreciables, siempre dispuestos a escuchar calumnias. Los déspotas, capaces de dejar de lado las leyes de la tierra cuando les conviene, deben ser despreciados por todos."
 monarchy_events.9.a:0 "Dejar que hable. [SCOPE.sCharacter('republican_philosopher').GetSheHe] no es una amenaza para nosotros."
 monarchy_events.9.b:0 "¿Así que [SCOPE.sCharacter('republican_philosopher').GetSheHe] quiere vivir en una república?"
 monarchy_events.10.t:0 "[SCOPE.sCharacter('royal_spouse').GetName] inspira al ejército"
 monarchy_events.10.desc:0 "La moral estaba empezando a flaquear en el campamento cuando [SCOPE.sCharacter('royal_spouse').GetName] se puso de pie frente a los soldados y pronunció un discurso inspirador. Con su amplio conocimiento sobre tácticas militares, convenció a todos los presentes de que tenían grandes probabilidades de ganar la batalla. Al día siguiente, los soldados marcharon convencidos de que tenían asegurada la victoria."
 monarchy_events.10.a:0 "Qué inspirador."
 monarchy_events.11.t:0 "La conspiración contra [SCOPE.sCharacter('non_spouse_child_pretender').GetName]"
 monarchy_events.11.desc:0 "[SCOPE.sCharacter('spouse_scope').GetName] siente rencor porque [SCOPE.sCharacter('non_spouse_child_pretender').GetName], retoño de [ROOT.GetCountry.GetRuler.GetName] pero no de [SCOPE.sCharacter('spouse_scope').GetName], ha recibido prioridad en la línea de sucesión de [ROOT.GetCountry.GetName] por delante de sus propios hijos.\n\nDescubrimos que planea asesinar a [SCOPE.sCharacter('non_spouse_child_pretender').GetName] para mejorar la posición de su amado retoño, [SCOPE.sCharacter('spouse_child_pretender').GetName]."
 monarchy_events.11.a:0 "¡Arrestad[SCOPE.sCharacter('spouse_scope').GetHerHim]!"
 monarchy_events.11.at:0 "Cada miembro de la familia #Y [SCOPE.sChar('spouse_scope').GetFamily.GetName]#! pierde #R 15#! de lealtad@loyalty_icon!"
 monarchy_events.11.b:1 "[ROOT.GetCountry.GetRuler.GetName] convence a [SCOPE.sCharacter('spouse_scope').GetName] de que se olvide de esta tontería."
 monarchy_events.11.bt:0 "Cada miembro de la familia #Y [SCOPE.sChar('spouse_scope').GetFamily.GetName]#! pierde #R 5#! de lealtad@loyalty_icon!"
 monarchy_events.11.c:0 "De todas formas, [SCOPE.sCharacter('non_spouse_child_pretender').GetName] nunca me cayó bien."
 monarchy_events.12.t:0 "Patrocinio de las artes"
 monarchy_events.12.desc:2 "Se espera que un [ROOT.GetCountry.GetRulerTitle] sea mecenas de las artes. Las representaciones artísticas del [ROOT.GetCountry.GetRulerTitle] reafirman su legitimidad a los ojos del pueblo. Las esculturas, pinturas y murales que imitan a dioses y héroes populares a menudo justifican su elevado precio."
 monarchy_events.12.a:0 "No debemos descuidar las artes."
 monarchy_events.12.b:0 "Este es un gasto innecesario."
 monarchy_events.13.t:0 "[SCOPE.sCharacter('spouse_scope').GetName] intercede a favor de [SCOPE.sCharacter('imprisoned_friend').GetName]"
 monarchy_events.13.desc:0 "[SCOPE.sCharacter('spouse_scope').GetName] acude a [ROOT.GetCountry.GetRuler.GetName] llorando, suplicando piedad para su camarada [SCOPE.sCharacter('imprisoned_friend').GetName].\n\n[SCOPE.sCharacter('spouse_scope').GetSheHe|U|] le implora a [ROOT.GetCountry.GetRuler.GetName] que libere a [SCOPE.sCharacter('imprisoned_friend').GetName] de la celda húmeda donde podría pudrirse el resto de su vida si nadie intercede."
 monarchy_events.13.a:0 "Muy bien. Liberar a [SCOPE.sCharacter('imprisoned_friend').GetName]."
 monarchy_events.13.b:0 "[SCOPE.sCharacter('imprisoned_friend').GetName] se merece lo que le ha sucedido."
 monarchy_events.14.t:0 "Consorte popular"
 monarchy_events.14.desc:0 "Tanto los nobles como los plebeyos admiran a [SCOPE.sCharacter('spouse_scope').GetName], consorte real. Hoy, cuando [SCOPE.sCharacter('spouse_scope').GetSheHe] apareció en público, el pueblo de [ROOT.GetCountry.GetName] se llenó de alegría."
 monarchy_events.14.a:0 "Tienen motivos."
 monarchy_events.15.t:0 "La tiranía de [ROOT.GetCountry.GetRuler.GetName]"
 monarchy_events.15.desc:0 "[ROOT.GetCountry.GetRuler.GetName] se ganó una muy mala reputación por su brutal tiranía. Se dice que no le importan sus súbditos en lo más mínimo. Varias personas subversivas comenzaron a reunirse en las calles para criticar abiertamente su pésimo gobierno de [ROOT.GetCountry.GetName]."
 monarchy_events.15.a:0 "Aceptar la reputación."
 monarchy_events.15.b:0 "Ejecutar a los alborotadores."
 monarchy_events.16.t:0 "[SCOPE.sCharacter('powerful_pretender_monarchy_var').GetName] busca apoyo religioso"
 monarchy_events.16.desc:0 "[SCOPE.sCharacter('powerful_pretender_monarchy_var').GetName] ha pasado mucho tiempo con el sumo sacerdote [SCOPE.sCharacter('suggestible_priest').GetName] últimamente. Parece que [SCOPE.sCharacter('powerful_pretender_monarchy_var').GetName] quiere manipular al sacerdocio para quedar bien frente al pueblo."
 monarchy_events.16.a:0 "No podemos arriesgarnos a irritar al sacerdocio."
 monarchy_events.16.b:0 "Prohibirle al sumo sacerdote [SCOPE.sCharacter('suggestible_priest').GetName] que se relacione con [SCOPE.sCharacter('powerful_pretender_monarchy_var').GetName]."
 monarchy_events.17.t:0 "[SCOPE.sCharacter('responsible_heir').GetName] solicita responsabilidades"
 monarchy_events.17.desc:0 "[SCOPE.sCharacter('responsible_heir').GetName], quien heredará el poder en [ROOT.GetCountry.GetName], le ha pedido algunas responsabilidades de gobierno a [ROOT.GetCountry.GetRuler.GetName]. Si bien es joven, [SCOPE.sCharacter('responsible_heir').GetName] confía en que tiene las habilidades necesarias para administrar con eficiencia."
 monarchy_events.17.a:0 "Démosle una oportunidad."
 monarchy_events.17.b:0 "Aún no es capaz de gobernar."
 monarchy_events.18.t:0 "[SCOPE.sCharacter('responsible_heir').GetName] se adapta al liderazgo"
 monarchy_events.18.desc:0 "[SCOPE.sCharacter('responsible_heir').GetName] se ha hecho cargo de algunas de las responsabilidades de estado de [ROOT.GetCountry.GetRuler.GetName], y se ha desempeñado sumamente bien. Demuestra potencial tanto en política como en diplomacia, que sabrá aprovechar cuando le toque gobernar."
 monarchy_events.18.a:0 "[SCOPE.sCharacter('responsible_heir').GetName] se destacará como [ROOT.GetCountry.GetRuler.GetTitle]."
 monarchy_events.18.b:0 "[SCOPE.sCharacter('responsible_heir').GetName] será excepcional como [ROOT.GetCountry.GetRuler.GetTitle]."
 monarchy_events.19.t:0 "La ineptitud de [SCOPE.sCharacter('responsible_heir').GetName] como líder"
 monarchy_events.19.desc:1 "Evidentemente, otorgarle más responsabilidades a [SCOPE.sCharacter('responsible_heir').GetName] ha sido un error. Su desempeño en política y diplomacia ha sido decepcionante, y muchos en [ROOT.GetCountry.GetName] se preguntan si alguna vez [SCOPE.sCharacter('responsible_heir').GetName] será capaz de tomar las riendas del gobierno."
 monarchy_events.19.a:0 "Esto da mala imagen de [SCOPE.sCharacter('responsible_heir').GetName]."
 monarchy_events.19.b:0 "[SCOPE.sCharacter('responsible_heir').GetName] tiene talento, tan solo le falta experiencia."
 monarchy_events.19.c:0 "[SCOPE.sCharacter('responsible_heir').GetSheHe|U|] abusó de su autoridad para llevar a cabo estratagemas corruptas."
 monarchy_events.20.t:0 "Matrimonio real"
 monarchy_events.20.desc:0 "El vínculo conyugal a menudo es la mejor forma de consagrar una alianza entre estados. Ha surgido la oportunidad de mejorar nuestra relación con [SCOPE.sCountry('allied_heir_country').GetName] presentando a [SCOPE.sCharacter('suitor_character').GetName] como pretendiente de [SCOPE.sCharacter('allied_heir_character').GetName], quien heredará el reino."
 monarchy_events.20.a:0 "Presentar a [SCOPE.sCharacter('suitor_character').GetName] como pretendiente de [SCOPE.sCharacter('allied_heir_character').GetName]."
 monarchy_events.20.b:0 "Enviar un pequeño regalo en su lugar."
 monarchy_events.21.t:0 "Matrimonio real"
 monarchy_events.21.desc:2 "Nuestros aliados de [SCOPE.sCountry('suitor_country').GetName] desean mejorar la relación entre nuestros estados presentando a [SCOPE.sCharacter('suitor_character').GetName] como pretendiente de [SCOPE.sCharacter('allied_heir_character').GetName], quien heredará nuestro reino."
 monarchy_events.21.a:0 "Aceptar la propuesta y desearles un matrimonio feliz."
 monarchy_events.21.b:0 "No sería una pareja adecuada."
 monarchy_events.22.t:0 "Propuesta de matrimonio aceptada"
 monarchy_events.22.desc:1 "[SCOPE.sCharacter('suitor_character').GetName] y [SCOPE.sCharacter('allied_heir_character').GetName] se casaron en una lujosa ceremonia."
 monarchy_events.22.a:0 "Que su unión sea fructífera."
 monarchy_events.23.t:0 "Propuesta de matrimonio rechazada"
 monarchy_events.23.desc:0 "Las autoridades de [SCOPE.sCountry('allied_heir_country').GetName] no aceptaron la propuesta de matrimonio entre [SCOPE.sCharacter('suitor_character').GetName] y [SCOPE.sCharacter('allied_heir_character').GetName]. A pesar de que se disculparon, este hecho avergonzó un poco a [ROOT.GetCountry.GetName]."
 monarchy_events.23.a:0 "Qué decepcionante."
 suitor_left_court_tooltip:0 "[SCOPE.sCharacter('suitor_character').GetName] se trasladó a [SCOPE.sCountry('allied_heir_country').GetName] para casarse con [SCOPE.sCharacter('allied_heir_character').GetName]."
 monarchy_events.24.t:0 "El culto a [SCOPE.sCharacter('deified_father_scope').GetName]"
 monarchy_events.24.desc:1 "Más allá de las transgresiones que haya cometido en vida, muchos han empezado a considerar un dios a [SCOPE.sCharacter('deified_father_scope').GetName], [SCOPE.sCharacter('deified_father_scope').GetMotherFather] de [ROOT.GetCountry.GetRuler.GetName]. El culto es pequeño, pero está creciendo. Algunos creen que, cuando le dejan ofrendas, cura a los enfermos u otorga buena fortuna. Como sea, [ROOT.GetCountry.GetRuler.GetName] seguramente puede aprovechar esta situación para aumentar su poder."
 monarchy_events.24.a:0 "Agregar a [SCOPE.sCharacter('deified_father_scope').GetName] al panteón."
 monarchy_events.24.b:0 "Usar el culto para glorificar a nuestra dinastía."
 monarchy_events.25.t:0 "Manifestación de dios"
 monarchy_events.25.desc:0 "[ROOT.GetCountry.GetRuler.GetName] se ha autoconvencido de que no es un/a simple [ROOT.GetCountry.GetRuler.GetTitle] mortal, sino la manifestación en vida de una deidad. [ROOT.GetCountry.GetRuler.GetSheHe|U|] desea proclamar su divinidad en público a todo el pueblo de [ROOT.GetCountry.GetName], lo cual seguramente tendrá profundas consecuencias en la opinión sobre [ROOT.GetCountry.GetRuler.GetName]."
 monarchy_events.25.a:0 "Proclamar la divinidad de [ROOT.GetCountry.GetRuler.GetName]."
 monarchy_events.25.b:0 "Tal vez esto no sería recomendable."
 monarchy_events.26.t:1 "Promover élites de cultura [ROOT.GetCountry.GetPrimaryCulture] en [SCOPE.sP('wrong_religion_culture_province').GetName]"
 monarchy_events.26.desc:0 "[ROOT.GetCountry.GetName] gobierna la provincia de [SCOPE.sP('wrong_religion_culture_province').GetName], habitada por el pueblo [SCOPE.sP('wrong_religion_culture_province').GetCulture.GetName] de la religión [SCOPE.sP('wrong_religion_culture_province').GetReligion.GetName].\n\nGobernar tierras extranjeras siempre es complicado, y ganarse la amistad de las élites locales es fundamental para consolidar nuestra autoridad. Pero si pudiéramos suplantar a estas élites y reemplazarlas por hombres de cultura [ROOT.GetCountry.GetRuler.GetCulture.GetName], de fe [ROOT.GetCountry.GetReligion.GetName] y leales a [ROOT.GetCountry.GetRuler.GetTitle.GetName], seguramente la integración de [SCOPE.sP('wrong_religion_culture_province').GetName] en nuestro dominio sería más fácil."
 monarchy_events.26.a:0 "Suplantar a los locales por hombres de fe [SCOPE.sP('wrong_religion_culture_province').GetReligion.GetName] y cultura [SCOPE.sP('wrong_religion_culture_province').GetCulture.GetName]."
 monarchy_events.26.b:0 "Ganarse la amistad de las élites locales."
 monarchy_events.27.t:0 "Heredero cuestionable"
 monarchy_events.27.desc:0 "Todo el mundo está al tanto de la falta de lealtad hacia nuestra nación de [SCOPE.sCharacter('primary_heir').GetName], quien heredará nuestro reino. Hace poco, el colmo fue que insultó a [ROOT.GetCountry.GetRuler.GetName]. Si esto sigue así, todo terminará en una pelea entre [SCOPE.sCharacter('primary_heir').GetName] y nuestro gobernante, [ROOT.GetCountry.GetRuler.GetName].\n\nDeberíamos encontrar una solución para este problema de inmediato, antes de que se convierta en un enfrentamiento, quizá incluso sangriento, entre nuestro gobernante y quien heredará su lugar."
 monarchy_events.27.a:0 "Debemos inspirarle lealtad a nuestro/a heredero/a."
 monarchy_events.27.a.custom:0 "Encontrar la forma de hacer que [SCOPE.sCharacter('primary_heir').GetName] sea más leal. "
 monarchy_events.27.b:0 "Tal vez ya sea hora de poner[SCOPE.sCharacter('primary_heir').GetHerHim] en su lugar. "
 monarchy_events.27.b.custom:0 "Encontrar una forma de sabotear a [SCOPE.sCharacter('primary_heir').GetName]. "
 monarchy_events.27.c:0 "Con el tiempo todo se resolverá solo."
 monarchy_events.28.t:0 "Inspirar lealtad"
 monarchy_events.28.desc:0 "Decidimos intentar convencer a [SCOPE.sCharacter('primary_heir').GetName] de que se una a nuestra causa y sea más leal a [ROOT.GetCountry.GetName]. Podríamos hacer que nuestro gobernante comparta algo de su prominencia con nuestro/a heredero/a, para que sea más popular en la corte. O bien, podríamos asegurarnos de que [SCOPE.sCharacter('primary_heir').GetName] reciba un generoso obsequio. "
 monarchy_events.28.a:0 "Si le regalamos oro, seguramente [SCOPE.sCharacter('primary_heir').GetHerHim] convenceremos. "
 monarchy_events.28.a.tt:0 "Seguramente podremos hacer que [SCOPE.sCharacter('primary_heir').GetName] se una a nuestra causa con oro."
 monarchy_events.28.b:0 "Nos aseguraremos de inmediato de que tenga fama y lealtad. "
 monarchy_events.28.b.tt:0 "Intentaremos hacer[SCOPE.sCharacter('primary_heir').GetHerHim] apoyar nuestra causa compartiendo algo de nuestra popularidad con esta persona."
 monarchy_events.29.t:0 "Lealtad dorada"
 monarchy_events.29.desc:0 "[SCOPE.sCharacter('primary_heir').GetName] no solo aceptó nuestro oro con gratitud, sino que parece que lo usó para volverse más popular entre los estratos superiores del pueblo [ROOT.GetCountry.GetAdjective]. Como contribuimos a su ascenso social, seguramente ahora [SCOPE.sCharacter('primary_heir').GetSheHe] sea más leal que antes.\n\nParece que valió la pena la inversión. Ahora debemos asegurarnos de que [SCOPE.sCharacter('primary_heir').GetSheHe] continúe siendo leal a nuestra causa. "
 monarchy_events.29.a:0 "Justo como lo planeamos."
 monarchy_events.30.t:0 "Lealtad de pobres"
 monarchy_events.30.desc:0 "Tal como lo planeamos, gastamos buena parte del oro de nuestra nación para ganarnos la lealtad de [SCOPE.sCharacter('primary_heir').GetName] hacia el estado. Pero, de alguna forma, [SCOPE.sCharacter('primary_heir').GetSheHe] no solo derrochó nuestro obsequio, sino que parece que nos culpa por sus pérdidas. Aunque se pensaría que regalarle oro sería suficiente, no fue así.\n\nQuizá esto haya demostrado de una vez por todas que [SCOPE.sCharacter('primary_heir').GetName] no merece heredar el mando de [ROOT.GetCountry.GetName]. Si una persona es tan descuidada con el oro de la nación, ¿cómo podría gobernar? "
 monarchy_events.30.a:0 "¿Por qué? ¡Hicimos todo tal como lo habíamos planeado!"
 monarchy_events.31.t:0 "Heredero prominente"
 monarchy_events.31.desc:0 "Nos esforzamos por hacer que [SCOPE.sCharacter('primary_heir').GetName] sea más popular en la corte de [ROOT.GetCountry.GetName]. Para lograrlo, tuvimos que cobrar algunos favores políticos. Parece que nuestro/a heredero/a notó cuánto nos esforzamos por ayudar[SCOPE.sCharacter('primary_heir').GetHerHim] y comenzó a cambiar de opinión.\n\nAhora que garantizamos que [SCOPE.sCharacter('primary_heir').GetSheHe] sea popular, esperamos que nos sea leal. Debemos vigilar[SCOPE.sCharacter('primary_heir').GetHerHim] para asegurarnos de que no recaiga en sus antiguas actitudes. "
 monarchy_events.31.a:0 "Solo lo mejor para nuestro siguiente gobernante."
 monarchy_events.32.t:0 "Heredero catastrófico"
 monarchy_events.32.desc:0 "Nos esforzamos por hacer que [SCOPE.sCharacter('primary_heir').GetName] sea más popular en la corte de [ROOT.GetCountry.GetName], pero, hagamos lo que hagamos, [SCOPE.sCharacter('primary_heir').GetSheHe] siempre se pone en ridículo. Primero pensamos que estaba intentando sabotear nuestros planes, pero parece que [SCOPE.sCharacter('primary_heir').GetSheHe] simplemente es incompetente.\n\nNo hay duda de que [SCOPE.sCharacter('primary_heir').GetName] carece no solo de lealtad, sino también de la capacidad de gobernar."
 monarchy_events.32.a:0 "Qué vergüenza."
 monarchy_events.33.t:0 "Sabotear al heredero"
 monarchy_events.33.desc:0 "Ya es hora de asegurarnos de que [SCOPE.sCharacter('primary_heir').GetName] abandone sus patéticos intentos de insultar al trono. Algunos consejeros han sugerido que busquemos un nuevo heredero, mientras que otros indican que sería suficiente con arruinar su reputación en la corte.\n\nPara ambas opciones, se necesita gran esfuerzo, y podrían resultar peligrosas si fracasamos o nos descuidamos. Deberíamos asegurarnos de saber bien qué opción queremos, ya que podría ser fatal para nuestro/a heredero/a."
 monarchy_events.33.a:0 "Haremos que pase vergüenza. "
 monarchy_events.33.a.tt:0 "Intentaremos sabotear su reputación en la corte."
 monarchy_events.33.b:0 "Es hora de encontrar un nuevo heredero a quien preparar. "
 monarchy_events.33.c:0 "Tal vez esto no sea una buena idea después de todo."
 monarchy_events.34.t:0 "Vergüenza"
 monarchy_events.34.desc:1 "Durante las últimas semanas, ha comenzado a circular una sorprendente cantidad de rumores sobre [SCOPE.sCharacter('primary_heir').GetName], y nosotros iniciamos solo algunos. Al parecer, otros también aprovecharon esta oportunidad para insultar[SCOPE.sCharacter('primary_heir').GetHerHim] y burlarse.\n\nEsperamos que esto le demuestre qué precaria es su posición de heredero/a y que la trate con la gratitud y el respeto que merece. "
 monarchy_events.34.a:0 "Qué situación tan vergonzosa."
 monarchy_events.35.t:0 "Contrataque vergonzoso"
 monarchy_events.35.desc:0 "No importa cuánto tiempo y energía hayamos invertido en tratar de burlarnos de [SCOPE.sCharacter('primary_heir').GetName], de alguna forma se ha vuelto en contra de [ROOT.GetCountry.GetRuler.GetName]. Cada día empeora, hasta el punto que [ROOT.GetCountry.GetRuler.GetName] casi ni puede salir de su hogar.\n\nParece que nuestro/a heredero/a sabe esquivar con habilidad nuestros intentos de avergonzar[SCOPE.sCharacter('primary_heir').GetHerHim], o tal vez tenga algún tipo de benefactor que [SCOPE.sCharacter('primary_heir').GetHerHim] protege. "
 monarchy_events.35.a:0 "Pero... ¡No!"
 monarchy_events.38.t:0 "Una hija heredera"
 monarchy_events.38.desc:0 "Durante mucho tiempo, [ROOT.GetCountry.GetRuler.GetName] ha tenido que soportar la actitud dominante de su cónyuge, sobre todo ahora que no tiene un heredero adecuado a quien dejarle el mando. Lo último que ocurrió es que su cónyuge quiere que [ROOT.GetCountry.GetRuler.GetName] apruebe una ley que permita que las hijas sean herederas.\n\nSin duda aseguraría que [ROOT.GetCountry.GetRuler.GetName] tenga sucesión, pero podría ser una decisión impopular. "
 monarchy_events.38.a:0 "Parece una buena idea."
 monarchy_events.38.b:0 "¡Es una idiotez!"
 monarchy_events.39.t:0 "¡Piratas a la vista!"
 monarchy_events.39.desc:0 "[SCOPE.sCharacter('character_marshal').GetName] de [SCOPE.sP('random_port_province').GetName] envío a un mensajero. Una flota de piratas ha atacado el puerto, y no parece que vayan a rendirse pronto. [SCOPE.sCharacter('character_marshal').GetSheHe|U|] nos pide auxilio urgente para acabar con esto.\n\nAlgunos de nuestros consejeros de la corte han sugerido que cambiemos de forma permanente nuestras leyes para asegurarnos de que el problema no reaparezca dentro de unos años."
 monarchy_events.39.a:0 "Hay que cambiar el sistema para solucionar esto."
 monarchy_events.39.b:0 "[SCOPE.sCharacter('character_marshal').GetSheHe|U|] puede encargarse."
 monarchy_events.39.c:0 "Se irán de nuestras costas en poco tiempo."
 monarchy_events.40.t:0 "Capitán o no"
 monarchy_events.40.desc:0 "Últimamente, [SCOPE.sCharacter('character_master_guard').GetName] ha demostrado ser un asistente de la corte poco confiable, una y otra vez. Tener un capitán de la guardia que sea desleal al trono podría ser fatal para nuestro gobernante si no somos cuidadosos. No sería la primera vez que un gobernante es derrocado por sus asistentes más íntimos.\n\nPodríamos intentar poner[SCOPE.sCharacter('character_master_guard').GetHerHim] de nuestro lado con algo de oro, o tal vez sea hora de reemplazar a esta persona. "
 monarchy_events.40.a:0 "Nos desharemos de [SCOPE.sCharacter('character_master_guard').GetSheHe]."
 monarchy_events.40.b:0 "Con un poco de oro se calmará."
 monarchy_events.40.c:0 "[SCOPE.sCharacter('character_master_guard').GetSheHe|U|] ya cambiará de idea. "
 monarchy_events.41.t:0 "Ciudadanos para [SCOPE.sCountry('allied_neighbor').GetName]"
 monarchy_events.41.desc:0 "Nos han informado de que un grupo de ciudadanos se están preparando para trasladarse de [SCOPE.sP('randomized_country_province').GetName] a [SCOPE.sP('randomized_neighbor_province').GetName], una de las regiones de nuestro aliado [SCOPE.sCountry('allied_neighbor').GetName]. Se dice que comprender mejor nuestras dos culturas podría acercarnos, pero si todos empiezan a irse de [ROOT.GetCountry.GetName], ciertamente nos debilitaríamos."
 monarchy_events.41.a:0 "Acercará a nuestros dos países."
 monarchy_events.41.b:0 "¡Esos son NUESTROS ciudadanos!"
 monarchy_events.41.c:0 "[SCOPE.sP('randomized_country_province').GetName] tiene que ser un lugar al que la gente quiera venir, no del que quiera irse."
 monarchy_events.42.t:0 "Los ciudadanos de [SCOPE.sP('randomized_country_province').GetName]"
 monarchy_events.42.desc:0 "Un grupo de ciudadanos de [SCOPE.sCountry('original_country').GetName] apareció en [SCOPE.sP('randomized_neighbor_province').GetName], en busca de un nuevo hogar. Aparentemente, no solo se les permitió abandonar [SCOPE.sCountry('original_country').GetName], sino que también traen un cálido saludo de su monarca [SCOPE.sCountry('original_country').GetRuler.GetName] para nuestro gobernante [ROOT.GetCountry.GetRuler.GetName].\n\nEste gesto de buena voluntad no debe pasar desapercibido, ya que sin duda se esforzaron por acercar a nuestras dos naciones."
 monarchy_events.42.a:0 "Enviemos a nuestro aliado un pequeño obsequio por las molestias que se tomaron."
 monarchy_events.42.b:0 "Cada vez nos acercaremos más."
 monarchy_events.43.t:0 "El obsequio de un aliado"
 monarchy_events.43.desc:0 "Hace ya algunas semanas que nuestro pueblo se fue a [SCOPE.sCountry('allied_neighbor').GetName], y ahora apareció un mensajero en nuestra corte con un regalo en oro. Parece que nuestros aliados están agradecidos por el gesto y quisieron retribuírnoslo. "
 monarchy_events.43.a:0 "Agradecemos este obsequio."
 monarchy_events.44.t:0 "La estatua de [ROOT.GetCountry.GetRuler.GetName]"
 monarchy_events.44.desc:0 "Los habitantes de [SCOPE.sP('randomized_country_province').GetName] han erigido una estatua en honor a nuestro gobernante [ROOT.GetCountry.GetRuler.GetName], a quien tanto estimamos. Si bien la estatua es algo deficiente en ciertas áreas clave, si la desmontáramos, provocaríamos la ira del pueblo. Si la dejamos, esperemos que no se vuelva demasiado famosa, ya que podría considerarse un insulto al monarca."
 monarchy_events.44.a:0 "Estamos agradecidos por este honor para nuestra nación."
 monarchy_events.44.b:1 "No se parece en nada a [ROOT.GetCountry.GetRuler.GetPraenomen]. Derribémosla."
 monarchy_events.45.t:0 "El discurso de un sucesor"
 monarchy_events.45.desc:0 "[ROOT.GetCountry.GetRuler.GetName], gobernante del verdadero sucesor del gran imperio de Alejandro, se sube a un podio frente a nuestro pueblo y pronuncia un discurso inspirador. Menciona las numerosas virtudes del antiguo conquistador, pero además decide hablar sobre un tema en concreto. "
 monarchy_events.45.a:0 "Las grandes campañas."
 monarchy_events.45.b:0 "Muchos de los sistemas que Alejandro introdujo."
 monarchy_events.45.c:1 "Unió a personas a lo largo de todo el mundo conocido."
 monarchy_events.45.d:0 "Su deificación."
