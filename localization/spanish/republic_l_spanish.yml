l_spanish:
 ### Basic Party Stuff
 # Optimates
 optimates_party:0 "Optimates"
 optimates_party_description:0 "Los Optimates son la élite de nuestra nación, ricos y poderosos senadores que quieren dividir el poder de la república entre ellos antes que dejar que la gente pobre afecte al estado de derecho.\n\nAprueban los cambios realizados para las familias mayores establecidas y la élite, y tienen un profundo desdén por cualquier advenedizo populista."
 optimates_party_influence:1 "Aprobación mensual de los Optimates"
 monthly_optimates_party_conviction:0 "Convicción de los Optimates mensual"

 # Populares
 populares_party:0 "Populares"
 populares_party_description:0 "Los Populares son los senadores que trabajan para el hombre común, o al menos eso dicen para conseguir el respaldo popular y hacer que sus propias plataformas políticas sean relevantes. Los generales populares y los políticos corruptos tienden a unirse a este partido, ya que les permite dejar de lado antiguas tradiciones que podrían afectar negativamente a su propio ascenso al poder.\n\nAprueban las acciones que reducen la influencia de los Optimates, y están en desacuerdo con cualquier movimiento para cimentar el control de la clase alta."
 populares_party_influence:1 "Aprobación mensual de los Populares"
 monthly_populares_party_conviction:0 "Convicción populista mensual"

 # Boni
 boni_party:0 "Boni"
 boni_party_description:0 "Los Boni son aristócratas que creen en las antiguas tradiciones de la nación, en lugar de formar parte en los conflictos entre clases como los Optimates o los Populares. Se esfuerzan por encontrar un equilibrio entre las necesidades de las clases bajas y el mantenimiento de la estabilidad de la nación, a través de una reforma gradual.\n\nAprueban a los líderes que buscan activamente preservar la paz y la estabilidad de la nación, y desaprueban cualquier cosa que rompa el equilibrio actual."
 boni_party_influence:1 "Aprobación mensual de los Boni"
 monthly_boni_party_conviction:0 "Convicción Boni mensual"

 # Oligarchic
 oligarchic_party:0 "Oligarcas"
 oligarchic_party_description:0 "Los oligarcas son los antiguos nobles de nuestra nación, y sus partidarios, que buscan dominar la vida política del país para sus propios fines y beneficios. Como tales, evitan y, en el mejor de los casos, toleran la participación de la población en general en la política, lo cual es una amenaza a su estatus privilegiado."
 oligarchic_party_influence:1 "Aprobación mensual de los Oligarcas"
 monthly_oligarchic_party_conviction:0 "Convicción oligarca mensual"

 # Democratic
 democratic_party:0 "Demócratas"
 democratic_party_description:0 "Los demócratas apoyan ostensiblemente una división más justa del poder político y la participación en el país, protegiendo los intereses de los ciudadanos y no ciudadanos por igual en su propio beneficio. Son un obstáculo para el dominio de los oligarcas atrincherados, aunque los motivos de sus políticos son a menudo igual de retorcidos y ambiciosos."
 democratic_party_influence:1 "Aprobación mensual de los Demócratas"
 monthly_democratic_party_conviction:0 "Convicción demócrata mensual"

 # Traditionalist
 traditionalist_party:0 "Tradicionalistas"
 traditionalist_party_description:0 "Los tradicionalistas no se preocupan en general por la división política que impulsa los debates de los oligarcas y los demócratas. No buscan perturbar a los dioses, y solo desean proteger las antiguas tradiciones del país y los privilegios del sacerdocio frente a las reformas políticas y las luchas."
 traditionalist_party_influence:1 "Aprobación mensual de los Tradicionalistas"
 monthly_traditionalist_party_conviction:0 "Convicción tradicionalista mensual"

 ### Empower Button ###
 # Optimates
 republic_button_empower_faction_loc_optimates:0 "Desviación de las asambleas"
 republic_button_empower_faction_desc_loc_optimates:0 "Los Optimates siempre tratan de alterar las asambleas a su favor para ganar aún más influencia sobre la república. Cambiando el número de electores en las diferentes asambleas de votación, la aristocracia de élite podrá asegurarse una mayoría sin la influencia de las clases menores.\n\nEsto se puede usar una vez cada 10 años y solo si aún no usaste "$republic_button_empower_faction_loc_populares$"."
 empowered_optimates_party_gui_mod:0 "Apoyo en el senado de los Optimates"
 optimates_party_empower_button_effect_tooltip:1 "\nCada #Y líder de una gran familia#! obtendrá #G 5#! de lealtad@loyalty_icon! durante #Y 60#! meses.\n\n"
 empower_button_optimates_loyalty_modifier:0 "Grandes familias empoderadas por los Optimates"

 # Populares
 republic_button_empower_faction_loc_populares:0 "Conceder la tierra pública"
 republic_button_empower_faction_desc_loc_populares:0 "Los veteranos y los sectores más pobres de la población constituyen una importante base de apoyo para los Populares, que se mantienen vivos gracias a la concesión ocasional de tierras que pueden cultivar.\n\nEsto se puede usar una vez cada 10 años y solo si aún no usaste "$republic_button_empower_faction_loc_optimates$"."
 empowered_populares_party_gui_mod:0 "Apoyo en el senado de los Populares"
 populares_party_empower_button_effect_tooltip:1 "A cambio de tu apoyo, el próximo asunto que presentes al senado será sometido a votación por los #Y Populares#! en la asamblea, lo que te permite saltarte la aprobación del senado.\n\n"
 senatorial_bypass_spent_tt:0 "Esta acción no será presentada al senado. En cambio, los #Y Populares#! la presentarán en la asamblea.\n\n"
# populares_party_empower_button_effect_tooltip:0 "#Y [THIS.GetProvince.GetName]#! receives #Y 5#! [player.GetReligion.GetName] [player.GetPrimaryCulture.GetName] Freemen.\n\n"

 # Boni
 republic_button_empower_faction_loc_boni:0 "Apoyar tradiciones [SCOPE.GetRootScope.GetCharacter.GetEmployer.GetPrimaryCulture.GetName]"
 republic_button_empower_faction_desc_loc_boni:1 "Los Boni son conocidos por evitar las nuevas tendencias e ideas en favor de las viejas, manteniendo las formas [SCOPE.GetRootScope.GetCharacter.GetEmployer.GetPrimaryCulture.GetName] antiguas como un estándar elevado con el que pocos pueden competir. Con regularidad, destinan su riqueza a apoyar a quienes sostienen los mismos ideales, lo cual suele ser una medida popular entre la población en general que los ve como filántropos.\n\nEsto se puede usar una vez cada 10 años."
 empowered_boni_party_gui_mod:0 "Apoyo de los Boni"

 # Oligarchs
 republic_button_empower_faction_loc_oligarchic:0 "Manipular candidatos"
 republic_button_empower_faction_desc_loc_oligarchic:0 "Los oligarcas buscan ante todo proteger su propio estatus privilegiado y el poder que les otorga en la sociedad [SCOPE.GetRootScope.GetCharacter.GetEmployer.GetAdjective], y no están por encima de recurrir a tácticas mezquinas para asegurarse de que sus intereses se vean favorecidos.\n\nEsto se puede usar una vez cada 10 años y solo si aún no usaste "$republic_button_empower_faction_loc_democratic$"."
 empowered_oligarchic_party_gui_mod:0 "Dominio de los oligarcas"
 oligarchs_party_empower_button_effect_tooltip:0 "$optimates_party_empower_button_effect_tooltip$"
 empower_button_oligarchs_loyalty_modifier:0 "Grandes familias empoderadas por los Oligarcas"

# Democrats
 republic_button_empower_faction_loc_democratic:0 "Abogar por reformas legales"
 republic_button_empower_faction_desc_loc_democratic:1 "Los demócratas creen que la protección de los derechos de los ciudadanos y del resto de la población es necesaria para preservar el equilibrio político y la equidad, para gran deleite de la gente [SCOPE.GetRootScope.GetCharacter.GetEmployer.GetAdjective] y de los marginados por igual.\n\nEsto se puede usar una vez cada 10 años y solo si aún no usaste "$republic_button_empower_faction_loc_oligarchic$"."
 empowered_democratic_party_gui_mod:0 "Dominio de los demócratas"
 democrats_party_empower_button_effect_tooltip:1 "Esta reforma haría que hasta el [SCOPE.ScriptValue('scripted_gui_country_rank_svalue')|0] #Y de [player.GetReligion.GetName]#! y cultura #Y [player.GetPrimaryCulture.GetName]#! ascendiera a #Y ciudadano#!, pero no hay ciudades con mayoría de religión #Y [player.GetReligion.GetName]#! y cultura #Y [player.GetPrimaryCulture.GetName]#! en tu país.\n\n"

# Traditionalist
 republic_button_empower_faction_loc_traditionalist:0 "Defender privilegios religiosos"
 republic_button_empower_faction_desc_loc_traditionalist:1 "Los tradicionalistas buscan proteger las antiguas costumbres de nuestros antepasados y asegurar la vitalidad de nuestras instituciones [SCOPE.GetRootScope.GetCharacter.GetEmployer.GetReligion.GetName] religiosas es una forma sencilla de defender sus intereses y nutrir a sus partidarios.\n\nEsto se puede usar una vez cada 10 años."
 empowered_traditonalist_party_gui_mod:0 "Tradicionalistas aplacados"

