l_spanish:
 # 1
 me_seleukid_01_babylon.1.t:0 "$seleukid_mission_01_babylonia_task_1$ - Un mensajero"
 me_seleukid_01_babylon.1.desc:0 "Cuando estábamos a punto de contactar al sacerdocio en Babilonia, recibimos un mensaje de su líder. Aunque aprecian las medidas que adoptamos para proteger su posición en Babilonia, les gustaría que uno de sus acólitos tuviera la oportunidad de ver nuestro gobierno en persona para determinar si [ROOT.GetCountry.GetRuler.GetPraenomen] es la persona adecuada para dirigir la ciudad."
 me_seleukid_01_babylon.1.a:0 "Muy bien."

 me_seleukid_01_babylon.2.t:0 "$seleukid_mission_01_babylonia_task_1$ - Llegada de [babylonian_priest_character.GetPraenomen]"
 me_seleukid_01_babylon.2.desc:0 "Junto con un pequeño grupo de criados, [babylonian_priest_character.GetPraenomen] llega bien entrada la noche a nuestra corte en [ROOT.GetCountry.GetCapital.GetName]. No tarda mucho en instalarse y al poco tiempo empieza a debatir con [ROOT.GetCountry.GetRuler.GetPraenomen] sobre religión. Parece que [babylonian_priest_character.GetPraenomen] aportará una nueva perspectiva a nuestra corte, ya que no están de acuerdo."
 me_seleukid_01_babylon.2.a:0 "Veamos para qué sirve este sacerdote."
 me_seleukid_01_babylon.2.a.tt:0 "¡La tarea de misión '#Y $seleukid_mission_01_babylonia_task_1$#!' se #G completó#!!"

 me_seleukid_01_babylon.3.t:0 "$seleukid_mission_01_babylonia_task_2$"
 me_seleukid_01_babylon.3.desc:0 "Tras establecerse en su nueva posición en la corte, [babylonian_priest_character.GetPraenomen] se aseguró de garantizar la lealtad al resto del sacerdocio. Con los líderes de la ciudad de nuestro lado, nuestra influencia sobre ella se expandió significativamente, y todo gracias a [babylonian_priest_character.GetPraenomen]."
 me_seleukid_01_babylon.3.a:0 "Entonces sí sirve para algo después de todo."
 me_seleukid_01_babylon.3.a.tt:0 "¡La tarea de misión '#Y $seleukid_mission_01_babylonia_task_2$#!' se #G completó#!!"

 me_seleukid_01_babylon.4.t:0 "$seleukid_mission_01_babylonia_task_3$ - Encargando la estatua"
 me_seleukid_01_babylon.4.desc:0 "El último plan de [babylonian_priest_character.GetPraenomen] consiste en encargar una estatua de [GetCharacter('(int32)24').GetPraenomen], el primer gobernante de [ROOT.GetCountry.GetName], con una forma que se parezca a Zeus Belos, una deidad sincrética que está ganando popularidad. Supuestamente, [babylonian_priest_character.GetPraenomen] conoce a la persona adecuada para el trabajo, y ya se ha puesto en contacto con ella."
 me_seleukid_01_babylon.4.a:0 "¿Entonces [babylonian_priest_character.GetPraenomen] se ocupará de los detalles?"

 me_seleukid_01_babylon.5.t:0 "$seleukid_mission_01_babylonia_task_3$ - La estatua completada"
 me_seleukid_01_babylon.5.desc:0 "Finalmente, el escultor que trabajaba para [babylonian_priest_character.GetPraenomen] apareció en nuestra corte con el producto terminado. Cuando por fin se revela, una gran multitud se reúne a su alrededor, asombrada por la hermosa creación. Es muy probable que se haga popular independientemente del lugar en el que la coloquemos."
 me_seleukid_01_babylon.5.a:0 "Deberíamos preguntarle a [babylonian_sculptor_character.GetPraenomen] si quiere quedarse."
 me_seleukid_01_babylon.5.a.tt:0 "#Y [babylonian_sculptor_character.GetName]#! se quedará en nuestra corte."
 me_seleukid_01_babylon.5.a.tt.2:0 "¡La tarea de misión '#Y $seleukid_mission_01_babylonia_task_3$#!' se #G completó#!!"
 me_seleukid_01_babylon.5.b:0 "Ahora solo tenemos que decidir dónde deberíamos poner la estatua."
 me_seleukid_01_babylon.5.b.tt:0 "#Y [babylonian_sculptor_character.GetName]#! abandonará nuestra corte."
 me_seleukid_01_babylon.5.b.tt.2:0 "¡La tarea de misión '#Y $seleukid_mission_01_babylonia_task_3$#!' se #G completó#!!"

 me_seleukid_01_babylon.6.t:0 "$seleukid_mission_01_babylonia_task_5$"
 me_seleukid_01_babylon.6.desc:0 "Con la restauración de la gran ciudad de [GetProvince('(int32)918').GetName] y la finalización de [GetProvince('(int32)911').GetName], tenemos dos barreras que obstaculizarán a cualquier enemigo que busque saquear o atravesar las tierras de Babilonia. Una vez terminadas las dos capitales de la región, solo tendremos que restaurar el resto de la satrapía."
 me_seleukid_01_babylon.6.a:0 "Paso a paso."
 me_seleukid_01_babylon.6.a.tt:0 "¡La tarea de misión '#Y $seleukid_mission_01_babylonia_task_5$#!' se #G completó#!!"

 me_seleukid_01_babylon.7.t:0 "$seleukid_mission_01_babylonia_task_6$"
 me_seleukid_01_babylon.7.desc:0 "Cada vez más ciudadanos de Babilonia se están acostumbrando a nuestra administración y liderazgo a medida que difundimos los derechos cívicos en los muchos pueblos y ciudades que se encuentran de la región. Aunque gobernamos a una población dispar con muchos idiomas y culturas, estamos encontrando nuevas formas de supervisar a todos nuestros súbditos."
 me_seleukid_01_babylon.7.a:0 "Griegos, babilonios o arameos: todos se someten a nuestro gobierno."
 me_seleukid_01_babylon.7.a.tt:0 "¡La tarea de misión '#Y $seleukid_mission_01_babylonia_task_6$#!' se #G completó#!!"

 me_seleukid_01_babylon.8.t:0 "$seleukid_mission_01_babylonia_task_7$"
 me_seleukid_01_babylon.8.desc:0 "Toda la región alrededor de Babilonia estuvo sufriendo desde que [GetCharacter('(int32)37').GetPraenomen] invadió nuestra satrapía, hasta que el/la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] decidió empezar a restaurar las antiguas ciudades una por una. Por fin están empezando a recuperar el esplendor de antaño y se están convirtiendo en importantes centros de impuestos y reclutamiento para nuestro gobierno."
 me_seleukid_01_babylon.8.a:0 "Todo para inspirar lealtad en nuestros súbditos."
 me_seleukid_01_babylon.8.a.tt:0 "¡La tarea de misión '#Y $seleukid_mission_01_babylonia_task_7$#!' se #G completó#!!"

 me_seleukid_01_babylon.9.t:0 "$seleukid_mission_01_babylonia_task_8$"
 me_seleukid_01_babylon.9.desc:0 "Completamos nuestra reorganización de la administración alrededor de las dos grandes ciudades de [GetProvince('(int32)918').GetName] y [GetProvince('(int32)911').GetName], de tal manera que se extendió al resto de la región de la antigua satrapía. Aunque todavía aparecen problemas de vez en cuando debido a la gran cantidad de gente y culturas bajo nuestro gobierno, estamos aprendiendo a lidiar con ellos de manera más efectiva."
 me_seleukid_01_babylon.9.a:0 "Y solo mejorará de aquí en adelante."
 me_seleukid_01_babylon.9.a.tt:0 "¡La tarea de misión '#Y $seleukid_mission_01_babylonia_task_8$#!' se #G completó#!!"

 me_seleukid_01_babylon.10.t:0 "$seleukid_mission_01_babylonia_task_9$ - Enviando [current_steward.GetPraenomen]"
 me_seleukid_01_babylon.10.desc:0 "Después de una discusión con nuestro actual [GetOffice('office_steward').GetCulturalName(SCOPE.GetRootScope.GetCountry)] sobre cómo podríamos aumentar nuestra popularidad entre la población en general, decidimos enviarles a las provincias locales para ver qué puede hacer. Afirma tener algunas ideas sobre cómo inspirar a nuestros súbditos rurales y simplemente necesita algo de tiempo y recursos para llevar a cabo la tarea en cuestión."
 me_seleukid_01_babylon.10.a:0 "Buena suerte, [current_steward.GetPraenomen]."

 me_seleukid_01_babylon.11.t:0 "$seleukid_mission_01_babylonia_task_9$ - Fe babilónica"
 me_seleukid_01_babylon.11.desc:0 "Pasó medio año desde que enviamos a [current_steward.GetPraenomen] a Babilonia para inspirar lealtad en nuestros súbditos, y las buenas noticias finalmente llegaron a nuestra corte. Parece que el esfuerzo que invertimos en la tarea comenzó a dar sus frutos, ya que nos estamos haciendo más populares en toda la región."
 me_seleukid_01_babylon.11.a:0 "Este es solo el primer paso."
 me_seleukid_01_babylon.11.a.tt:0 "¡La tarea de misión '#Y $seleukid_mission_01_babylonia_task_9$#!' se #G completó#!!"

 me_seleukid_01_babylon.12.t:0 "$seleukid_mission_01_babylonia_task_10$"
 me_seleukid_01_babylon.12.desc:0 "La paz trae prosperidad y lealtad, e incluso en las partes más distantes y rurales de Babilonia que están bajo nuestro control vimos un enorme aumento de nuestra popularidad y riqueza. El comercio fluye desde [GetProvince('(int32)963').GetName] en el lejano sur hasta [GetProvince('(int32)883').GetName] y [GetProvince('(int32)829').GetName] en el norte, siguiendo los grandes ríos Éufrates y Tigris."
 me_seleukid_01_babylon.12.a:0 "Otro trabajo bien hecho."
 me_seleukid_01_babylon.12.a.tt:0 "¡La tarea de misión '#Y $seleukid_mission_01_babylonia_task_10$#!' se #G completó#!!"

 me_seleukid_01_babylon.13.t:0 "$seleukid_mission_01_babylonia_task_4$"
 me_seleukid_01_babylon.13.desc:0 "Ya no hay duda del apoyo de los ciudadanos y nobles babilonios, ya que trajimos paz y estabilidad a toda la región y aseguramos su riqueza. Aunque no siempre se sientan cómodos con un gobernante de origen extranjero, saben que nosotros les damos lo que necesitan y que respetamos sus tradiciones y culturas."
 me_seleukid_01_babylon.13.a:0 "Como debería hacer cualquier [ROOT.GetCountry.GetRulerTitle]."
 me_seleukid_01_babylon.13.a.tt:0 "¡La tarea de misión '#Y $seleukid_mission_01_babylonia_task_4$#!' se #G completó#!!"

 me_seleukid_01_babylon.14.t:0 "$seleukid_mission_01_babylonia_task_final$"
 me_seleukid_01_babylon.14.desc:0 "Ahora que tenemos asegurado el control de toda la región que rodea Babilonia y que llevamos la paz a su pueblo, sin duda nos ganamos la confianza de sus habitantes y su nobleza. Como la satrapía permaneció leal a [GetCharacter('(int32)24').GetPraenomen], esperamos que siga dedicada a nuestra causa y que continúe siendo una pieza central de nuestro gobierno y del futuro de [ROOT.GetCountry.GetName]."
 me_seleukid_01_babylon.14.a:0 "Por fin conocen su lugar."
 me_seleukid_01_babylon.14.a.tt:0 "¡La tarea de misión '#Y $seleukid_mission_01_babylonia_task_final$#!' se #G completó#!!"

 me_seleukid_01_babylon.15.t:0 "$seleukid_mission_01_babylonia$"
 me_seleukid_01_babylon.15.desc:0 "Babilonia recuperó su antigua gloria y la desastrosa campaña de [GetCharacter('(int32)37').GetPraenomen] quedó olvidada hace mucho. A lo largo y ancho de la satrapía, el pueblo vincula nuestra dinastía a su fe local y nuestra popularidad crece más que nunca.\n\nAhora que Babilonia es indudablemente leal a nuestra causa, buscamos nuevas zonas de interés."
 me_seleukid_01_babylon.15.a:0 "Quien controle Babilonia es el verdadero heredero de [GetCharacter('(int32)39').GetPraenomen]."
 me_seleukid_01_babylon.15.a.tt:0 "¡La misión '#Y $seleukid_mission_01_babylonia$#!' se #G completó#!!"

 me_seleukid_01_babylon.16.t:0 "El sacerdote babilonio"
 me_seleukid_01_babylon.16.desc:0 "Debido a que no hay nadie con sus mismas opiniones en nuestra corte, el sacerdocio de Babilonia decidió enviarnos otro delegado. [babylonian_priest_character.GetPraenomen] parece ser una persona muy instruida y dispuesta a prestar sus servicios desde el momento en que llegó a nuestra corte."
 me_seleukid_01_babylon.16.a:0 "Por supuesto que puede quedarse."
 me_seleukid_01_babylon.16.a.tt:0 "Invitamos a [babylonian_priest_character.GetPraenomen] a que se quede en nuestra corte."
 me_seleukid_01_babylon.16.b:0 "No nos interesan sus espías."
 me_seleukid_01_babylon.16.b.tt:0 "[babylonian_priest_character.GetPraenomen] tiene prohibido el ingreso nuestra corte."
 me_seleukid_01_babylon.16.c:0 "Les diremos que dejen de enviar sacerdotes a [ROOT.GetCountry.GetCapital.GetName]."
 me_seleukid_01_babylon.16.c.tt:0 "El sacerdocio de Babilonia dejará de enviarnos sacerdotes."

 # 2
 me_seleukid_02_syria.1.t:0 "$seleukid_mission_02_syria_task_1$ - Planear una guerra"
 me_seleukid_02_syria.1.desc:0 "Cuando se formó nuestra nación, éramos una pequeña satrapía concentrada alrededor de Babilonia, aislada del Mediterráneo y de muchos de nuestros rivales y aliados. Desde entonces, descubrimos la importancia de un puerto occidental y de los colonos griegos.\n\nTenemos en vista la región que rodea Siria, a menudo pasada por alto por los grandes poderes que aspiran a las regiones más prósperas del antiguo imperio de Alejandro."
 me_seleukid_02_syria.1.a:0 "Pronto podremos preparar a nuestras tropas para que se apoderen de la zona."

 me_seleukid_02_syria.2.t:0 "$seleukid_mission_02_syria_task_1$ - La campaña bélica"
 me_seleukid_02_syria.2.desc:0 "Nuestras tropas están listas para iniciar la campaña por Siria, una región que queremos controlar desde hace mucho tiempo. Nos espera la antigua capital antigónida de [GetProvince('(int32)790').GetName]."
 me_seleukid_02_syria.2.a:0 "Todo será nuestro en su debido momento."
 me_seleukid_02_syria.2.a.tt:0 "¡La tarea de misión "#Y $seleukid_mission_02_syria_task_1$#!" se #G completó#!!"

 me_seleukid_02_syria.3.t:0 "$seleukid_mission_02_syria_task_2$"
 me_seleukid_02_syria.3.desc:0 "Conquistamos la región de Siria más cercana al mar y la antigua capital antigónida ahora está bajo nuestro mando, junto con las demás aldeas y ciudades a lo largo del Orontes y hasta el océano."
 me_seleukid_02_syria.3.a:0 "Con el tiempo, se acostumbrarán a nuestro gobierno."
 me_seleukid_02_syria.3.a.tt:0 "¡La tarea de misión "#Y $seleukid_mission_02_syria_task_2$#!" se #G completó#!!"

 me_seleukid_02_syria.4.t:0 "$seleukid_mission_02_syria_task_3$"
 me_seleukid_02_syria.4.desc:0 "Tomamos el control de las partes de Siria que limitan con el gran río Éufrates, así como con el este del río Orontes. La región de [GetProvince('(int32)810').GetArea.GetName] es conocida por las numerosas aldeas y pueblos fundados por colonos griegos durante las últimas décadas y por las antiguas ciudades arameas que se encuentran allí."
 me_seleukid_02_syria.4.a:0 "Deberemos ocuparnos de ambos lugares en la forma adecuada."
 me_seleukid_02_syria.4.a.tt:0 "¡La tarea de misión "#Y $seleukid_mission_02_syria_task_3$#!" se #G completó#!!"

 me_seleukid_02_syria.5.t:0 "$seleukid_mission_02_syria_task_4$"
 me_seleukid_02_syria.5.desc:0 "Con nuestras ciudades recién fundadas, comenzamos a formar una nueva administración para que se encargue de la región. Si bien estamos acostumbrados a la idiosincrasia de Babilonia, deberemos encontrar una forma de gobernar Siria que resulte cómoda para su pueblo."
 me_seleukid_02_syria.5.a:0 "Pero todo se hará a su debido momento."
 me_seleukid_02_syria.5.a.tt:0 "¡La tarea de misión "#Y $seleukid_mission_02_syria_task_4$#!" se #G completó#!!"

 me_seleukid_02_syria.6.t:0 "$seleukid_mission_02_syria_task_5$"
 me_seleukid_02_syria.6.desc:0 "La gente se traslada en grandes grupos a nuestra ciudad de [GetProvince('(int32)789').GetName], recién fundada en el sitio de la antigua capital antigónida. De la misma forma en que [GetProvince('(int32)911').GetName] funcionó como ciudad real del país [ROOT.GetCountry.GetAdjective] para administrar Babilonia, [GetProvince('(int32)789').GetName] cumplirá la misma función en Siria."
 me_seleukid_02_syria.6.a:0 "Este es el comienzo una nueva gran ciudad."
 me_seleukid_02_syria.6.a.tt:0 "¡La tarea de misión "#Y $seleukid_mission_02_syria_task_5$#!" se #G completó#!!"

 me_seleukid_02_syria.7.t:0 "$seleukid_mission_02_syria_task_6$"
 me_seleukid_02_syria.7.desc:0 "Finalmente completamos nuestra obra en [GetProvince('(int32)789').GetName], [GetProvince('(int32)789').GetArea.GetName], y ahora tenemos un puerto adecuado en el Mediterráneo. Debido a la llegada de nuevos colonos y a que este puerto acaparó gran parte de nuestro tiempo últimamente, muchas personas comenzaron a tratarlo casi como si fuese la nueva capital de [ROOT.GetCountry.GetName]."
 me_seleukid_02_syria.7.a:0 "En realidad, no es una mala idea..."
 me_seleukid_02_syria.7.a.tt:0 "¡La tarea de misión "#Y $seleukid_mission_02_syria_task_6$#!" se #G completó#!!"
 me_seleukid_02_syria.7.b:0 "Aun así, nuestra capital siempre será [ROOT.GetCountry.GetCapital.GetName]."
 me_seleukid_02_syria.7.c:0 "¿No lo habíamos convertido ya en nuestra capital?"

 me_seleukid_02_syria.8.t:0 "$seleukid_mission_02_syria_task_8$ - La oferta"
 me_seleukid_02_syria.8.desc:0 "Enviamos emisarios para que hagan un pedido a los colonos griegos en [GetProvince('(int32)416').GetArea.GetRegion.GetName], [GetProvince('(int32)379').GetArea.GetRegion.GetName] y [GetProvince('(int32)290').GetArea.GetRegion.GetName]. Establecieron colonias a lo largo del Mediterráneo durante mucho tiempo, y esperamos que esta oferta aliente a muchos a venir a asentarse en nuestras ciudades de [GetProvince('(int32)789').GetArea.GetRegion.GetName]."
 me_seleukid_02_syria.8.a:0 "Cuidaremos bien y apreciaremos a todos y cada uno de ellos."

 me_seleukid_02_syria.9.t:0 "$seleukid_mission_02_syria_task_8$"
 me_seleukid_02_syria.9.desc:0 "Notamos en varias de nuestras ciudades una gran afluencia de nuevos colonos listos para prestarnos servicio, pagar impuestos y participar en la leva. Con colonos griegos leales diseminados entre los locales, sin duda solucionaremos cualquier posible disturbio o revuelta antes de que ocurra."
 me_seleukid_02_syria.9.a:0 "Los colonos son invaluables."
 me_seleukid_02_syria.9.a.tt:0 "¡La tarea de misión "#Y $seleukid_mission_02_syria_task_8$#!" se #G completó#!!"
 me_seleukid_move_pop_tt_1:0 "#Y [THIS.GetProvince.GetName]#! recibió #Y [THIS.GetProvince.MakeScope.GetVariable('seleukid_pop_move_variable').GetValue|0]#! UP."
 me_seleukid_move_pop_tt_2:0 "#Y [THIS.GetProvince.GetName]#! recibió #Y [THIS.GetProvince.MakeScope.GetVariable('seleukid_pop_move_variable').GetValue|0]#! UP."

 me_seleukid_02_syria.10.t:0 "$seleukid_mission_02_syria_task_7$"
 me_seleukid_02_syria.10.desc:0 "[ROOT.GetCountry.GetRuler.GetPraenomen], actual [ROOT.GetCountry.GetRulerTitle], comenzó a trabajar en una complicada serie de fortificaciones en toda la región para protegerla de posibles invasores. Como se ha convertido en una nueva parte importante de nuestro imperio, queremos asegurarnos de que la región esté a salvo y pueda ser productiva bajo nuestro mando lo más rápido posible."
 me_seleukid_02_syria.10.a:0 "Una piedra a la vez."
 me_seleukid_02_syria.10.a.tt:0 "¡La tarea de misión "#Y $seleukid_mission_02_syria_task_7$#!" se #G completó#!!"

 me_seleukid_02_syria.11.t:0 "$seleukid_mission_02_syria_task_9$"
 me_seleukid_02_syria.11.desc:0 "Al oeste de [GetProvince('(int32)789').GetArea.GetName] se halla [GetProvince('(int32)1880').GetArea.GetName], al otro lado de [GetProvince('(int32)8021').GetName] y [GetProvince('(int32)1870').GetName]. Por mucho tiempo, esta región ha recibido colonos griegos y cuenta con varias ciudades y pueblos griegos cerca de la fértil costa.\n\nCon esta zona bajo nuestro control, podremos reclutar a más griegos en nuestros ejércitos mediante la leva y emplearlos para luchar contra otros estados griegos."
 me_seleukid_02_syria.11.a:0 "Son la columna vertebral que necesitan nuestros ejércitos."
 me_seleukid_02_syria.11.a.tt:0 "¡La tarea de misión "#Y $seleukid_mission_02_syria_task_9$#!" se #G completó#!!"

 me_seleukid_02_syria.12.t:0 "$seleukid_mission_02_syria_task_10$"
 me_seleukid_02_syria.12.desc:0 "Ahora que nuestra obra en [GetProvince('(int32)1880').GetName] finalmente está a punto de completarse, la gente comienza a referirse a nosotros como un nuevo Mopso, el mítico fundador de la ciudad. En varios aspectos, volvimos a fundar el lugar para convertirlo en una ciudad moderna, importante y confiable."
 me_seleukid_02_syria.12.a:0 "Por eso, lo justo es que elijamos su nombre."
 me_seleukid_02_syria.12.a.tt:0 "¡La tarea de misión "#Y $seleukid_mission_02_syria_task_10$#!" se #G completó#!!"

 me_seleukid_02_syria.13.t:0 "$seleukid_mission_02_syria_task_11$"
 me_seleukid_02_syria.13.desc:0 "Cuando restauramos los sitios sagrados alrededor de [GetProvince('(int32)1881').GetName], también nos aseguramos de restablecer el oráculo local de la zona. Supuestamente, los místicos solían ser más importantes, pero el título empezó a perder su prestigio cuando los templos entraron en decadencia y comenzaron a desmoronarse.\n\nAhora que restauramos la antigua gloria de la zona, el oráculo promete enviarnos buenas noticias de ser posible, y parece estar agradecido por toda nuestra ayuda."
 me_seleukid_02_syria.13.a:0 "Esperamos recibir pronto estas buenas noticias."
 me_seleukid_02_syria.13.a.tt:0 "¡La tarea de misión "#Y $seleukid_mission_02_syria_task_11$#!" se #G completó#!!"

 me_seleukid_02_syria.14.t:0 "$seleukid_mission_02_syria_task_final$"
 me_seleukid_02_syria.14.desc:0 "Finalmente completamos nuestros objetivos en Siria, que se ha convertido en otra parte importante de nuestro imperio. Con nuevos colonos y ciudades dispersos a lo largo de la zona, sabemos que iniciamos algo nunca visto en esta parte del mundo."
 me_seleukid_02_syria.14.a:0 "Otro paso adelante para nuestro imperio."
 me_seleukid_02_syria.14.a.tt:0 "¡La tarea de misión "#Y $seleukid_mission_02_syria_task_final$#!" se #G completó#!!"

 me_seleukid_02_syria.15.t:0 "$seleukid_mission_02_syria$"
 me_seleukid_02_syria.15.desc:0 "Ahora que buscamos nuevas áreas de interés para conquistar, sabemos que dejamos una administración capaz que nos asegura el control de Siria. Aunque no se asemeja a nuestro pueblo y nuestros intereses en Babilonia, se ha vuelto igual o más importante. Ahora que finalmente recibimos puertos en el Mediterráneo, podemos participar otra vez en la política de los vestigios del imperio de Alejandro"
 me_seleukid_02_syria.15.a:0 "Para bien o para mal, tenía que suceder."
 me_seleukid_02_syria.15.a.tt:0 "¡La misión "#Y $seleukid_mission_02_syria$#!" se #G completó#!!"

 me_seleukid_02_syria.17.t:0 "Colonización de [GetProvince('(int32)789').GetArea.GetRegion.GetName]"
 me_seleukid_02_syria.17.desc:0 "Muchos de nuestros habitantes se dejaron engañar por las promesas de una nueva vida en [GetProvince('(int32)789').GetArea.GetRegion.GetName], en una de las numerosas ciudades que se fundaron allí recientemente. Abandonan sus hogares y gran parte de sus pertenencias y reciben nuevas viviendas y empleos donde se asientan en oriente."
 me_seleukid_02_syria.17.a:0 "Al menos podemos intentar ganar dinero con lo que abandonaron."
 me_seleukid_move_pop_tt_3:0 "#Y [THIS.GetProvince.MakeScope.GetVariable('seleukid_pop_move_variable').GetValue|0]#! UP se fue de #Y [THIS.GetProvince.GetName]#!."
 me_seleukid_move_pop_tt_4:0 "#Y [THIS.GetProvince.MakeScope.GetVariable('seleukid_pop_move_variable').GetValue|0]#! UP se fueron de #Y [THIS.GetProvince.GetName]#!."

 me_seleukid_02_syria.18.t:0 "El oráculo de Malo"
 me_seleukid_02_syria.18.desc:0 "Recibimos noticias del oráculo de Malo cuando un emisario llegó corriendo a nuestros salones. Hace bastante tiempo que el oráculo no se comunica con nosotros, así que todos esperan con ansiedad mientras el enviado comienza a relatar el mensaje.\n\n"
 me_seleukid_02_syria.18.desc.1:0 "$me_seleukid_02_syria.18.desc$ Parece que el oráculo prevé buenas nuevas para nuestra capital, [ROOT.GetCountry.GetCapital.GetName] en [ROOT.GetCountry.GetCapital.GetArea.GetName], ya que toda el área medrará y prosperará."
 me_seleukid_02_syria.18.desc.2:0 "$me_seleukid_02_syria.18.desc$ Parece que el oráculo prevé una gran afluencia de nuevos soldados de nuestra capital, [ROOT.GetCountry.GetCapital.GetName] en [ROOT.GetCountry.GetCapital.GetArea.GetName], ya que los habitantes de la zona se sentirán inspirados por [ROOT.GetCountry.GetRuler.GetName], líder y [ROOT.GetCountry.GetRulerTitle]."
 me_seleukid_02_syria.18.desc.3:0 "$me_seleukid_02_syria.18.desc$ Parece que el oráculo prevé buenas nuevas para nuestra capital, [ROOT.GetCountry.GetCapital.GetName] en [ROOT.GetCountry.GetCapital.GetArea.GetName], ya que la población local prosperará y se mantendrá leal a nuestro liderazgo en los años venideros."
 me_seleukid_02_syria.18.desc.4:0 "$me_seleukid_02_syria.18.desc$ Parece que el oráculo prevé buenas nuevas para nuestra nación, ya que toda el área medrará y prosperará."
 me_seleukid_02_syria.18.desc.5:0 "$me_seleukid_02_syria.18.desc$ Parece que el oráculo prevé buenas nuevas para nuestra nación, ya que anticipa que nuestro pueblo se unirá en masa al ejército y así proporcionará tropas y levas en los años venideros."
 me_seleukid_02_syria.18.desc.6:0 "$me_seleukid_02_syria.18.desc$ Parece que el oráculo prevé buenas nuevas para nuestra nación, ya que nuestra población prosperará y respetará nuestro liderazgo en los años venideros."
 me_seleukid_02_syria.18.a:0 "¿Dice que prosperará?"
 me_seleukid_02_syria.18.b:0 "Tal vez sea entonces el momento de atacar."
 me_seleukid_02_syria.18.c:0 "Entonces son buenas nuevas para todos nosotros."
 me_seleukid_02_syria.18.d:0 "$me_seleukid_02_syria.18.a$."
 me_seleukid_02_syria.18.e:0 "$me_seleukid_02_syria.18.b$"
 me_seleukid_02_syria.18.f:0 "$me_seleukid_02_syria.18.c$"

 # 3
 me_seleukid_03_anatolia.1.t:0 "$seleukid_mission_03_anatolia_task_1$"
 me_seleukid_03_anatolia.1.desc:0 "El núcleo de la antigua satrapía frigia, que supo ser la base de [GetCharacter('(int32)37').GetPraenomen], se centraba en la ciudad de [GetProvince('(int32)1936').GetName]. Es una antigua ciudad frigia en el interior profundo de [GetProvince('(int32)1936').GetArea.GetRegion.GetName], que fue un centro administrativo importante durante mucho tiempo.\n\nAhora que conquistamos la zona, también estamos considerando basar nuestra administración en la antigua capital."
 me_seleukid_03_anatolia.1.a:0 "[GetCharacter('(int32)37').GetPraenomen] lloraría si viera el estado de su reino."
 me_seleukid_03_anatolia.1.a.tt:0 "¡La tarea de misión "#Y $seleukid_mission_03_anatolia_task_1$#!" se #G completó#!!"

 me_seleukid_03_anatolia.2.t:0 "$seleukid_mission_03_anatolia_task_2$"
 me_seleukid_03_anatolia.2.desc:0 "Ahora que gobernamos la antigua capital de [GetCharacter('(int32)37').GetPraenomen], invertimos bastante tiempo y esfuerzo en reconstruir la ciudad como centro administrativo en [GetProvince('(int32)1936').GetArea.GetRegion.GetName]. Dado que estamos cerca de concluir la refundación de la ciudad, pensamos nombres adecuados para ella."
 me_seleukid_03_anatolia.2.a:0 "Ya tenemos algo en mente."
 me_seleukid_03_anatolia.2.a.tt:0 "¡La tarea de misión "#Y $seleukid_mission_03_anatolia_task_2$#!" se #G completó#!!"

 me_seleukid_03_anatolia.3.t:0 "$seleukid_mission_03_anatolia_task_3$"
 me_seleukid_03_anatolia.3.desc:0 "En [GetProvince('(int32)1928').GetArea.GetName] se encuentra el antiguo santuario en honor a la deidad lunar [men_deity.GetName], en la pequeña ciudad de [GetProvince('(int32)1928').GetName]. Puesto que tenemos en la mira un santuario local tan importante, refundamos la ciudad a imagen de nuestras ciudades reales y creamos la administración local de la zona."
 me_seleukid_03_anatolia.3.a:0 "En realidad deberían agradecernos."
 me_seleukid_03_anatolia.3.a.tt:0 "¡La tarea de misión "#Y $seleukid_mission_03_anatolia_task_3$#!" se #G completó#!!"

 me_seleukid_03_anatolia.4.t:0 "$seleukid_mission_03_anatolia_task_4$"
 me_seleukid_03_anatolia.4.desc:0 "Debido a la abundancia de nuevas ciudades y fortalezas a lo largo del camino real hacia occidente que atraviesa [GetProvince('(int32)1936').GetArea.GetRegion.GetName], creamos una nueva administración para que se ocupe de toda la región a medida que prospera bajo nuestro mando."
 me_seleukid_03_anatolia.4.a:0 "Después de todo, ese es el precio de gobernar y proteger una región."
 me_seleukid_03_anatolia.4.a.tt:0 "¡La tarea de misión "#Y $seleukid_mission_03_anatolia_task_4$#!" se #G completó#!!"

 me_seleukid_03_anatolia.5.t:0 "$seleukid_mission_03_anatolia_task_5$"
 me_seleukid_03_anatolia.5.desc:0 "Invertimos gran cantidad de tiempo y recursos para convertir a [GetProvince('(int32)1936').GetName] en una gran ciudad real bajo nuestro mando, y al mismo tiempo integramos a la población local. Si bien, cuando llegamos por primera vez a estas tierras, sus habitantes nos eran desconocidos, llegamos a comprenderlos bastante bien y ellos han comenzado a participar activamente en nuestra administración a lo largo de Anatolia."
 me_seleukid_03_anatolia.5.a:0 "Esta relación nos beneficia mutuamente."
 me_seleukid_03_anatolia.5.a.tt:0 "¡La tarea de misión "#Y $seleukid_mission_03_anatolia_task_5$#!" se #G completó#!!"

 me_seleukid_03_anatolia.6.t:0 "$seleukid_mission_03_anatolia_task_6$"
 me_seleukid_03_anatolia.6.desc:0 "Justo al norte de [GetProvince('(int32)1883').GetArea.GetRegion.GetName] se hallan [GetProvince('(int32)1799').GetArea.GetRegion.GetName] y las tierras orientales de [GetProvince('(int32)1936').GetArea.GetRegion.GetName]. Estas regiones a menudo son pasadas por alto, pues no son tan valiosas como sus zonas vecinas. Dado que tomamos el control del área, comenzamos a buscar lugares convenientes para crear una nueva administración bajo nuestro mando."
 me_seleukid_03_anatolia.6.a:0 "Nosotros haremos lo que nuestros predecesores no pudieron."
 me_seleukid_03_anatolia.6.a.tt:0 "¡La tarea de misión "#Y $seleukid_mission_03_anatolia_task_6$#!" se #G completó#!!"

 me_seleukid_03_anatolia.7.t:0 "$seleukid_mission_03_anatolia_task_7$"
 me_seleukid_03_anatolia.7.desc:0 "Tenemos [GetProvince('(int32)177').GetName] en vista como lugar con gran potencial para nuestra administración de la zona. Ahora que construimos una ciudad adecuada allí y los locales son leales a nuestra causa, buscamos otras áreas interesantes que nos sean útiles para apoderarnos de la región."
 me_seleukid_03_anatolia.7.a:0 "Nuestro esfuerzo valió la pena."
 me_seleukid_03_anatolia.7.a.tt:0 "¡La tarea de misión "#Y $seleukid_mission_03_anatolia_task_7$#!" se #G completó#!!"

 me_seleukid_03_anatolia.8.t:0 "$seleukid_mission_03_anatolia_task_8$"
 me_seleukid_03_anatolia.8.desc:0 "En [GetProvince('(int32)1934').GetName] y [GetProvince('(int32)1951').GetName], tenemos dos antiguas ciudades que supuestamente se remontan a los días de los mitos y las leyendas. Ahora que gobernamos estas dos grandes ciudades, esperamos que, con el tiempo, el resto de la región se someta a nuestra influencia."
 me_seleukid_03_anatolia.8.a:0 "Esperamos que aprecien lo que hicimos por ellas."
 me_seleukid_03_anatolia.8.a.tt:0 "¡La tarea de misión "#Y $seleukid_mission_03_anatolia_task_8$#!" se #G completó#!!"

 me_seleukid_03_anatolia.9.t:0 "$seleukid_mission_03_anatolia_task_9$"
 me_seleukid_03_anatolia.9.desc:0 "Establecimos una serie de ciudades y fortalezas en los territorios orientales del Camino Real Persa en Anatolia, y nos apoderamos de la mayor parte de la región al norte de [GetProvince('(int32)1883').GetArea.GetRegion.GetName]. Nuestra administración en la zona comienza a afianzarse, lo cual nos permite emplear nuestros esfuerzos y recursos para otros fines."
 me_seleukid_03_anatolia.9.a:0 "Su labor es admirable."
 me_seleukid_03_anatolia.9.a.tt:0 "¡La tarea de misión "#Y $seleukid_mission_03_anatolia_task_9$#!" se #G completó#!!"

 me_seleukid_03_anatolia.10.t:0 "$seleukid_mission_03_anatolia_task_10$"
 me_seleukid_03_anatolia.10.desc:0 "Aunque originalmente era una satrapía controlada por el griego [GetCharacter('(int32)408').GetPraenomen], y luego fue un reino bajo el mando de sus gobernantes locales, [cappadocia_country.GetName] hace tiempo que pasa por momentos difíciles. Ahora estamos colaborando con la población local para restaurar su independencia mientras crean un nuevo reino que será nuestro vasallo."
 me_seleukid_03_anatolia.10.a:0 "Mientras crean que son independientes, todo irá bien, ¿verdad?"
 me_seleukid_03_anatolia.10.a.tt:0 "¡La tarea de misión "#Y $seleukid_mission_03_anatolia_task_10$#!" se #G completó#!!"

 me_seleukid_03_anatolia.11.t:0 "$seleukid_mission_03_anatolia_task_11$"
 me_seleukid_03_anatolia.11.desc:0 "Ahora que controlamos [GetProvince('(int32)1936').GetArea.GetRegion.GetName] y partes de [GetProvince('(int32)1951').GetArea.GetRegion.GetName], seguimos avanzando al oeste, hacia las costas griegas. Planeamos formar un gobierno en la zona occidental de Anatolia, alrededor de [GetProvince('(int32)292').GetArea.GetName] y [GetProvince('(int32)1952').GetArea.GetName]."
 me_seleukid_03_anatolia.11.a:0 "Finalmente nos acercamos a nuestro objetivo."
 me_seleukid_03_anatolia.11.a.tt:0 "¡La tarea de misión "#Y $seleukid_mission_03_anatolia_task_11$#!" se #G completó#!!"

 me_seleukid_03_anatolia.12.t:0 "$seleukid_mission_03_anatolia_task_12$"
 me_seleukid_03_anatolia.12.desc:0 "[GetProvince('(int32)292').GetName] fue una capital occidental importante para la mayoría de los imperios que gobernaron Anatolia, fueran los persas, [GetCharacter('(int32)39').GetPraenomen] o [GetCharacter('(int32)37').GetPraenomen]. Para continuar con la tradición, nos ganamos la lealtad de la población local y expandimos en gran medida la ciudad a fin de que funcione como sede de nuestra administración en la zona."
 me_seleukid_03_anatolia.12.a:0 "Llegamos al final del camino."
 me_seleukid_03_anatolia.12.a.tt:0 "¡La tarea de misión "#Y $seleukid_mission_03_anatolia_task_12$#!" se #G completó#!!"

 me_seleukid_03_anatolia.13.t:0 "$seleukid_mission_03_anatolia_task_13$"
 me_seleukid_03_anatolia.13.desc:0 "Construimos fortalezas y ciudades en los territorios orientales del Camino Real Persa, cerca de las costas griegas de [GetProvince('(int32)1973').GetArea.GetRegion.GetName]. Debido a que están más cerca de nosotros y que nuestras culturas son más similares, será más fácil administrarlos e integrarlos a nuestro imperio, en comparación con sus hermanos orientales."
 me_seleukid_03_anatolia.13.a:0 "Estamos un paso más cerca de Macedonia."
 me_seleukid_03_anatolia.13.a.tt:0 "¡La tarea de misión "#Y $seleukid_mission_03_anatolia_task_13$#!" se #G completó#!!"

 me_seleukid_03_anatolia.14.t:0 "$seleukid_mission_03_anatolia_task_14$"
 me_seleukid_03_anatolia.14.desc:0 "Junto a [GetProvince('(int32)1973').GetName] en [GetProvince('(int32)1973').GetArea.GetName] se encuentra Dídima, uno de los mayores santuarios en honor a [apollo_deity.GetName]. Solo le hacen sombra los templos en [GetProvince('(int32)424').GetName] y [GetProvince('(int32)1835').GetName]. Hemos otorgado varias donaciones al oráculo de Dídima, pues la familia [GetCharacter('(int32)24').GetFamily.GetName] supuestamente desciende de esta deidad, como suele afirmar [GetCharacter('(int32)24').GetPraenomen]."
 me_seleukid_03_anatolia.14.a:0 "Ahora que controlamos [GetProvince('(int32)1973').GetName], al fin podemos proteger el templo."
 me_seleukid_03_anatolia.14.a.tt:0 "¡La tarea de misión "#Y $seleukid_mission_03_anatolia_task_14$#!" se #G completó#!!"

 me_seleukid_03_anatolia.15.t:0 "$seleukid_mission_03_anatolia_task_15$"
 me_seleukid_03_anatolia.15.desc:0 "Al expandir la infraestructura del templo que rodea al oráculo de Dídima, nos ganamos la lealtad y la admiración de la población local. Hace mucho tiempo que [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen], [SCOPE.GetRootScope.GetCountry.GetRulerTitle] vigente, aspira a proteger el oráculo, puesto que su familia desciende de la deidad de la región."
 me_seleukid_03_anatolia.15.a:0 "Nuestros ancestros estarían orgullosos."
 me_seleukid_03_anatolia.15.a.tt:0 "¡La tarea de misión "#Y $seleukid_mission_03_anatolia_task_15$#!" se #G completó#!!"

 me_seleukid_03_anatolia.16.t:0 "$seleukid_mission_03_anatolia_task_16$"
 me_seleukid_03_anatolia.16.desc:0 "Desde [GetProvince('(int32)911').GetName] en Babilonia hasta [GetProvince('(int32)789').GetName] sobre las costas del Mediterráneo, las ciudades llamadas Seleukeia desempeñaron un papel importante para nuestra nación. Ahora deseamos fundar una nueva en [GetProvince('(int32)1966').GetArea.GetName] y esperamos que sea tan vital para esa región como sus predecesoras."
 me_seleukid_03_anatolia.16.a:0 "Será otra ciudad real más bajo nuestro mando."
 me_seleukid_03_anatolia.16.a.tt:0 "¡La tarea de misión "#Y $seleukid_mission_03_anatolia_task_16$#!" se #G completó#!!"

 me_seleukid_03_anatolia.17.t:0 "$seleukid_mission_03_anatolia_task_final$"
 me_seleukid_03_anatolia.17.desc:0 "Finalmente nos hicimos con una ruta hasta [GetProvince('(int32)292').GetName], que cuenta con una fuerte administración y fortificaciones defensivas a lo largo de su recorrido. Ahora abrimos el camino hasta las costas griegas y nuestro antiguo hogar, Macedonia. Si lo deseamos, podemos intentar continuar nuestra conquista hacia el oeste."
 me_seleukid_03_anatolia.17.a:0 "Nuestra labor aún no termina."
 me_seleukid_03_anatolia.17.a.tt:0 "¡La tarea de misión "#Y $seleukid_mission_03_anatolia_task_final$#!" se #G completó#!!"

 me_seleukid_03_anatolia.18.t:0 "$seleukid_mission_03_anatolia$"
 me_seleukid_03_anatolia.18.desc:0 "Al fin cumplimos nuestros sueños: conquistamos todo el territorio hasta las costas de [GetProvince('(int32)1973').GetArea.GetRegion.GetName]. Ahora que las partes más importantes de Anatolia, así como el Camino Real Persa, están bajo nuestro mando, abrimos el camino hacia todas las regiones del antiguo imperio de [GetCharacter('(int32)39').GetPraenomen]."
 me_seleukid_03_anatolia.18.a:0 "Todas las regiones están dentro de nuestro alcance."
 me_seleukid_03_anatolia.18.a.tt:0 "¡La misión "#Y $seleukid_mission_03_anatolia$#!" se #G completó#!!"

 # 4
 me_seleukid_04_palestine.1.t:0 "$seleukid_mission_04_palestine_task_1$"
 me_seleukid_04_palestine.1.desc:0 "Si bien tenemos en vista las tierras de [GetProvince('(int32)687').GetArea.GetRegion.GetName], hacia el sur, sabemos que debemos proteger la ruta antes de comenzar a movilizar nuestras tropas hacia allí. Ya gobernamos [GetProvince('(int32)789').GetArea.GetRegion.GetName] casi totalmente. Ahora debemos hacernos con el control de toda la región."
 me_seleukid_04_palestine.1.a:0 "Debería haber ocurrido hace tiempo."
 me_seleukid_04_palestine.1.a.tt:0 "¡La tarea de misión "#Y $seleukid_mission_04_palestine_task_1$#!" se #G completó#!!"

 me_seleukid_04_palestine.2.t:0 "$seleukid_mission_04_palestine_task_2$"
 me_seleukid_04_palestine.2.desc:0 "Gran parte del comercio, las transacciones y los viajes entre [GetProvince('(int32)687').GetArea.GetRegion.GetName] y [GetProvince('(int32)789').GetArea.GetRegion.GetName] ocurren en los numerosos pasos, colinas y montañas que separan ambas regiones. Ahora que controlamos esos pasos, nuestros soldados podrán marchar en forma segura hacia el norte y el sur. Ya tenemos fortificaciones y medidas defensivas listas en caso de que ataquen la región."
 me_seleukid_04_palestine.2.a:0 "Otro paso para preparar nuestras campañas en el sur."
 me_seleukid_04_palestine.2.a.tt:0 "¡La tarea de misión "#Y $seleukid_mission_04_palestine_task_2$#!" se #G completó#!!"

 me_seleukid_04_palestine.3.t:0 "Una armada de Fenicia"
 me_seleukid_04_palestine.3.desc:0 "Ya hace bastante tiempo que estamos en contacto con los líderes de las ciudades fenicias porque queremos pedirles una armada. Finalmente logramos reunir todo lo que necesitan y les enviamos un mensajero con los detalles."
 me_seleukid_04_palestine.3.a:0 "Después de todo, son los mejores constructores navales del mundo conocido."

 me_seleukid_04_palestine.4.t:0 "$seleukid_mission_04_palestine_task_3$"
 me_seleukid_04_palestine.4.desc:0 "Recibimos un mensaje de [GetProvince('(int32)779').GetName]: terminaron de construir nuestros barcos, que nos esperan en las costas de [GetProvince('(int32)779').GetArea.GetName]. Nuestros supervisores nos informan que los barcos son de una calidad insuperable y no se parecen a ninguno que hayan visto antes."
 me_seleukid_04_palestine.4.a:0 "Excelente."
 me_seleukid_04_palestine.4.a.tt:0 "¡La tarea de misión "#Y $seleukid_mission_04_palestine_task_3$#!" se #G completó#!!"

 me_seleukid_04_palestine.5.t:0 "$seleukid_mission_04_palestine_task_4$"
 me_seleukid_04_palestine.5.desc:0 "Ahora que controlamos completamente [GetProvince('(int32)789').GetArea.GetRegion.GetName], tenemos en vista [GetProvince('(int32)687').GetArea.GetRegion.GetName], hacia el sur. Nuestros ejércitos están listos para marchar a la guerra y expandir nuestras fronteras, como planeamos hace mucho tiempo.\n\nSolo resta que declaremos la guerra a nuestros vecinos del sur y comencemos la campaña."
 me_seleukid_04_palestine.5.a:0 "Como debe ser."
 me_seleukid_04_palestine.5.a.tt:0 "¡La tarea de misión "#Y $seleukid_mission_04_palestine_task_4$#!" se #G completó#!!"

 me_seleukid_04_palestine.6.t:0 "$seleukid_mission_04_palestine_task_5$"
 me_seleukid_04_palestine.6.desc:0 "Nos ganamos la lealtad de las costas fenicias y sus numerosas ciudades, desde [GetProvince('(int32)747').GetName] al norte hasta [GetProvince('(int32)659').GetName] y [GetProvince('(int32)660').GetName] al sur. Ahora que controlamos vastos territorios de la región, necesitamos encontrar medidas para proteger la zona antes de empezar a buscar otras tierras."
 me_seleukid_04_palestine.6.a:0 "Es un éxito, aunque aún nos queda mucho trabajo por hacer."
 me_seleukid_04_palestine.6.a.tt:0 "¡La tarea de misión "#Y $seleukid_mission_04_palestine_task_5$#!" se #G completó#!!"

 me_seleukid_04_palestine.7.t:0 "$seleukid_mission_04_palestine_task_6$"
 me_seleukid_04_palestine.7.desc:0 "El pueblo de [GetProvince('(int32)659').GetName] y de la zona circundante aprecia el trabajo y el esfuerzo que invertimos para mejorar el estado de sus santuarios y templos locales. Una de sus principales deidades, el dios [GetDeityDefinition('omen_hadad').GetName], incluso comenzó a popularizarse entre algunos de nuestros cortesanos."
 me_seleukid_04_palestine.7.a:0 "¿[GetDeityDefinition('omen_hadad').GetName], dices?"
 me_seleukid_04_palestine.7.a.tt:0 "¡La tarea de misión "#Y $seleukid_mission_04_palestine_task_6$#!" se #G completó#!!"

 me_seleukid_04_palestine.8.t:0 "$seleukid_mission_04_palestine_task_7$"
 me_seleukid_04_palestine.8.desc:0 "Implementamos medidas importantes para integrar y asimilar a la población local de [GetProvince('(int32)659').GetArea.GetRegion.GetName], que finalmente se está acostumbrando a nuestro gobierno. Nuestros comandantes locales nos informan que notan significativamente menos problemas y conflictos entre nuestra administración [ROOT.GetCountry.GetPrimaryCulture.GetName] y la población local en este momento, en comparación con unos meses atrás."
 me_seleukid_04_palestine.8.a:0 "Esperemos que siga así."
 me_seleukid_04_palestine.8.a.tt:0 "¡La tarea de misión "#Y $seleukid_mission_04_palestine_task_7$#!" se #G completó#!!"

 me_seleukid_04_palestine.9.t:0 "$seleukid_mission_04_palestine_task_8$"
 me_seleukid_04_palestine.9.desc:0 "Ahora que nos apoderamos totalmente de algunas de las ciudades y asentamientos principales, al fin establecimos totalmente nuestra administración en la región. Aunque todavía no tienen mucha experiencia en esta tarea, según los informes, se están desempeñando bien."
 me_seleukid_04_palestine.9.a:0 "Con todo lo que nos esforzamos en esta región, más vale que salga bien."
 me_seleukid_04_palestine.9.a.tt:0 "¡La tarea de misión "#Y $seleukid_mission_04_palestine_task_8$#!" se #G completó#!!"

 me_seleukid_04_palestine.10.t:0 "$seleukid_mission_04_palestine_task_9$"
 me_seleukid_04_palestine.10.desc:0 "Nuestros hombres tomaron el control de las provincias de [GetProvince('(int32)733').GetArea.GetName], [GetProvince('(int32)687').GetArea.GetName] y [GetProvince('(int32)681').GetArea.GetName], como parte de una campaña mayor para apoderarnos de toda la región de [GetProvince('(int32)687').GetArea.GetRegion.GetName]. Todos saben que estas zonas son particularmente difíciles de controlar y que constituyen algunas de las provincias más fértiles de la región."
 me_seleukid_04_palestine.10.a:0 "Aun así, debemos controlarlas."
 me_seleukid_04_palestine.10.a.tt:0 "¡La tarea de misión "#Y $seleukid_mission_04_palestine_task_9$#!" se #G completó#!!"

 me_seleukid_04_palestine.11.t:0 "$seleukid_mission_04_palestine_task_10$"
 me_seleukid_04_palestine.11.desc:0 "A medida que nos concentramos en hacernos con las tierras en los alrededores de [GetProvince('(int32)687').GetArea.GetName], quedó claro que necesitábamos llegar a algún tipo de acuerdo con los nabateos al sur. Finalmente firmamos un pacto entre nuestros pueblos y un grupo de jóvenes nabateos llega a territorio [ROOT.GetCountry.GetAdjective] para saludar a nuestro [ROOT.GetCountry.GetRuler.GetPraenomen], [ROOT.GetCountry.GetRulerTitle] regente."
 me_seleukid_04_palestine.11.a:0 "Después de todo, son los amos del desierto."
 me_seleukid_04_palestine.11.a.tt:0 "¡La tarea de misión "#Y $seleukid_mission_04_palestine_task_10$#!" se #G completó#!!"

 me_seleukid_04_palestine.12.t:0 "Los colonos griegos"
 me_seleukid_04_palestine.12.desc:0 "Estamos preparando mensajeros para que soliciten a los habitantes de [GetProvince('(int32)416').GetArea.GetRegion.GetName], [GetProvince('(int32)379').GetArea.GetRegion.GetName] y [GetProvince('(int32)290').GetArea.GetRegion.GetName] que vengan a asentarse en [GetProvince('(int32)732').GetArea.GetName]. Con afluencia de nuevos colonos en la provincia, podremos comenzar a aprovechar sus fértiles tierras más eficientemente que con la población local."
 me_seleukid_04_palestine.12.a:0 "Esperamos que esta oferta atraiga a muchas personas."

 me_seleukid_04_palestine.13.t:0 "$seleukid_mission_04_palestine_task_11$"
 me_seleukid_04_palestine.13.desc:0 "Nuestros administradores locales nos informan que notaron afluencia de muchos griegos que se asientan a lo largo de [GetProvince('(int32)732').GetArea.GetName], pues aceptaron la oferta de hogares, nuevos derechos y protección. Ahora quizá finalmente podremos aprovechar la provincia."
 me_seleukid_04_palestine.13.a:0 "Serán invaluables para nosotros."
 me_seleukid_04_palestine.13.a.tt:0 "¡La tarea de misión "#Y $seleukid_mission_04_palestine_task_11$#!" se #G completó#!!"
 me_seleukid_move_pop_palestine_tt_1:0 "#Y [THIS.GetProvince.GetName]#! recibió #Y [THIS.GetProvince.MakeScope.GetVariable('seleukid_pop_palestine_move_variable').GetValue|0]#! UP."
 me_seleukid_move_pop_palestine_tt_2:0 "#Y [THIS.GetProvince.GetName]#! recibió #Y [THIS.GetProvince.MakeScope.GetVariable('seleukid_pop_palestine_move_variable').GetValue|0]#! UP."


 me_seleukid_04_palestine.14.t:0 "$seleukid_mission_04_palestine_task_12$"
 me_seleukid_04_palestine.14.desc:0 "A pesar de que invertimos gran cantidad de esfuerzo y de recursos para crear una administración en [GetProvince('(int32)687').GetArea.GetName], esta sufre problemas continuos para controlar el gobierno de la provincia local. Muchos de nuestros consejeros afirman que con el tiempo todo se solucionará, aunque no estamos tan seguros."
 me_seleukid_04_palestine.14.a:0 "La administración ya descubrirá qué hacer. Probablemente."
 me_seleukid_04_palestine.14.a.tt:0 "¡La tarea de misión "#Y $seleukid_mission_04_palestine_task_12$#!" se #G completó#!!"
 me_seleukid_04_palestine.14.b:0 "¿Quieren un estado libre? Lo tendrán entonces."
 me_seleukid_04_palestine.14.b.tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! liberará a #Y [GetProvince('(int32)687').GetArea.GetName]#! como su #Y estado cliente#!."

 me_seleukid_04_palestine.15.t:0 "$seleukid_mission_04_palestine_task_final$"
 me_seleukid_04_palestine.15.desc:0 "Ahora que controlamos toda la región de [GetProvince('(int32)687').GetArea.GetRegion.GetName], comenzamos a ver a dónde más podríamos ir. Si bien abrimos el camino hacia [GetProvince('(int32)4619').GetArea.GetRegion.GetName] al sur, es una zona difícil de controlar y atravesar. Otra opción es la fértil tierra del delta egipcio al oeste, un premio muy codiciado."
 me_seleukid_04_palestine.15.a:0 "Iniciaremos una nueva campaña a su debido momento."
 me_seleukid_04_palestine.15.a.tt:0 "¡La tarea de misión "#Y $seleukid_mission_04_palestine_task_final$#!" se #G completó#!!"

 me_seleukid_04_palestine.16.t:0 "$seleukid_mission_04_palestine$"
 me_seleukid_04_palestine.16.desc:0 "Finalmente completamos nuestra campaña para tomar el control de [GetProvince('(int32)687').GetArea.GetRegion.GetName] y [GetProvince('(int32)789').GetArea.GetRegion.GetName] en su totalidad y proteger las fronteras con [GetProvince('(int32)516').GetArea.GetRegion.GetName] y [GetProvince('(int32)1883').GetArea.GetRegion.GetName]. Ahora que tenemos a los constructores navales de Fenicia y los numerosos puertos de la región listos para prestarnos servicio, nuevamente podremos reafirmar nuestra influencia sobre las partes del imperio de [GetCharacter('(int32)39').GetPraenomen] que aún no anexamos."
 me_seleukid_04_palestine.16.a:0 "Después de todo, fue un verdadero éxito."
 me_seleukid_04_palestine.16.a.tt:0 "¡La misión "#Y $seleukid_mission_04_palestine$#!" se #G completó#!!"

 me_seleukid_04_palestine.18.t:0 "La caminata hacia Decápolis"
 me_seleukid_04_palestine.18.desc:0 "Luego de que llegaron mensajeros a algunas de nuestras ciudades orientales, muchos de nuestros habitantes decidieron viajar hacia el área llamada [GetProvince('(int32)732').GetArea.GetName], pues recibieron la promesa de derechos especiales y nuevos hogares."
 me_seleukid_04_palestine.18.a:0 "Venderemos todo lo que hayan dejado abandonado esos traidores."
 me_seleukid_move_pop_palestine_tt_3:0 "#Y [THIS.GetProvince.MakeScope.GetVariable('seleukid_pop_palestine_move_variable').GetValue|0]#! UP se fue de #Y [THIS.GetProvince.GetName]#!."
 me_seleukid_move_pop_palestine_tt_4:0 "#Y [THIS.GetProvince.MakeScope.GetVariable('seleukid_pop_palestine_move_variable').GetValue|0]#! UP se fueron de #Y [THIS.GetProvince.GetName]#!."
