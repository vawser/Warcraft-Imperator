 ### 2
 # Base Info
 seleukid_mission_02_syria:0 "Ambición siria"
 seleukid_mission_02_syria_DESCRIPTION:0 "La mayor parte de los estados sucesores están a orillas del Mediterráneo, todos conectados entre sí. En cambio, nosotros estamos aislados porque colonizamos los alrededores de Babilonia, al este. Estamos considerando crear un nuevo puerto al oeste, en Siria, un lugar que muchos de nuestros rivales suelen subestimar."
 seleukid_mission_02_syria_CRITERIA_DESCRIPTION:0 "Esta misión se completará cuando hayamos tomado el control de Siria y la hayamos convertido en una región importante bajo nuestro gobierno."
 seleukid_mission_02_syria_BUTTON_TOOLTIP:0 "Estamos considerando crear un nuevo puerto al oeste en Siria."

 seleukid_mission_02_syria_task_1:0 "Sueños sirios"
 seleukid_mission_02_syria_task_2:0 "Hogar de los antigónidas"
 seleukid_mission_02_syria_task_3:0 "Junto a los montes Amanus"
 seleukid_mission_02_syria_task_4:0 "Gobierno sirio"
 seleukid_mission_02_syria_task_5:0 "Seleukeia al oeste"
 seleukid_mission_02_syria_task_6:0 "Una capital mediterránea"
 seleukid_mission_02_syria_task_7:0 "Asegurarse el control"
 seleukid_mission_02_syria_task_8:0 "Colonizadores griegos"
 seleukid_mission_02_syria_task_9:0 "Al otro lado de las Puertas Sirias"
 seleukid_mission_02_syria_task_10:0 "Las tierras de Mopso"
 seleukid_mission_02_syria_task_11:0 "El oráculo de Malo"
 seleukid_mission_02_syria_task_final:0 "Un segundo hogar"

 seleukid_mission_02_syria_task_1_DESC:0 "Necesitamos preparar a nuestras tropas para la campaña a [GetProvince('(int32)789').GetArea.GetRegion.GetName], dado que sabemos cuán peligrosa es la caminata hacia allí si la emprendemos desprevenidos."
 seleukid_mission_02_syria_task_2_DESC:0 "En las costas occidentales hay asentamientos y aldeas griegas y la antigua capital antigónida. Uno de nuestros primeros objetivos debe ser tomar el control del sur del río Orontes."
 seleukid_mission_02_syria_task_3_DESC:0 "En el lado oriental de [GetProvince('(int32)789').GetArea.GetRegion.GetName], hay antiguas ciudades y aldeas arameas, así como alguno que otro asentamiento griego reciente. Esta es una de las regiones que a menudo ha formado una barrera entre nosotros y las regiones antigónidas más ricas, y es importante si queremos crear una ruta segura desde Babilonia hasta las costas del Mediterráneo."
 seleukid_mission_02_syria_task_4_DESC:0 "A medida que creamos y poblamos nuevas ciudades a lo largo de [GetProvince('(int32)789').GetArea.GetRegion.GetName], nos aseguramos también el control de las zonas rurales cercanas. Construiremos una red de ciudades para administrar toda la región."
 seleukid_mission_02_syria_task_5_DESC:0 "Queremos construir una nueva ciudad real, comparable a [GetProvince('(int32)911').GetName] en Babilonia, para basar allí nuestra administración de la parte occidental de la nación."
 seleukid_mission_02_syria_task_6_DESC:0 "Queremos expandir [GetProvince('(int32)789').GetName] para que rivalice con las ciudades más importantes del Mediterráneo en magnificencia y población. Será un ejemplo ideal de la riqueza y el poder del reino [ROOT.GetCountry.GetAdjective]."
 seleukid_mission_02_syria_task_7_DESC:0 "Otro objetivo es proteger adecuadamente la región con una red de ciudades y asentamientos fortificados, para así asegurarnos de que cualquier posible invasor no encuentre un paso desprotegido fácilmente."
 seleukid_mission_02_syria_task_8_DESC:0 "Para realmente hacer progresar a [GetProvince('(int32)789').GetArea.GetRegion.GetName] como queremos, necesitaremos buscar nuevos colonos para poblar las ciudades y los asentamientos. Hace mucho tiempo que queremos más griegos para reclutar mediante la leva en nuestros ejércitos, y ahora que controlamos un puerto en el Mediterráneo, finalmente podremos lograrlo."
 seleukid_mission_02_syria_task_9_DESC:0 "Al oeste se encuentra [GetProvince('(int32)1880').GetArea.GetRegion.GetName], otra región difícil con gran potencial, y en muchas formas similar a [GetProvince('(int32)789').GetArea.GetRegion.GetName]. A pesar de que actualmente nos concentramos sobre todo en [GetProvince('(int32)789').GetArea.GetRegion.GetName], deberíamos considerar qué podemos hacer para aumentar nuestra influencia en la región."
 seleukid_mission_02_syria_task_10_DESC:0 "[GetProvince('(int32)1880').GetName] es uno de los lugares que estamos considerando para refundar una ciudad en honor a nuestra dinastía gobernante. Tiene gran potencial para ser una ciudad importante desde la cual podamos gobernar el territorio oriental de [GetProvince('(int32)1880').GetArea.GetRegion.GetName]."
 seleukid_mission_02_syria_task_11_DESC:0 "Escuchamos relatos de un antiguo oráculo que vive en la zona alrededor de [GetProvince('(int32)1881').GetName], aunque hace mucho tiempo que sufre pobreza y otros problemas. Si restauramos los templos y los sitios sagrados de la zona, tal vez podríamos convencer al oráculo de cumplir nuestra voluntad."
 seleukid_mission_02_syria_task_final_DESC:0 "Finalmente logramos nuestros objetivos en [GetProvince('(int32)789').GetArea.GetRegion.GetName] y consideramos que es la segunda región más importante de nuestra nación, después de Babilonia."

