 seleukid_mission_03_anatolia:0 "Sueños occidentales"
 seleukid_mission_03_anatolia_DESCRIPTION:0 "Aunque somos los herederos de la satrapía de Babilonia, sabemos que nunca continuaremos el legado de Alejandro si no nos convertimos en los gobernantes de Macedonia. Para lograrlo, primero debemos hacernos con el largo Camino Real Persa, hasta Sardes en el extremo de Anatolia."
 seleukid_mission_03_anatolia_CRITERIA_DESCRIPTION:0 "Esta misión se completará cuando hayamos tomando el control total del Camino Real Persa y hayamos creado una administración y defensas a su alrededor en Anatolia."
 seleukid_mission_03_anatolia_BUTTON_TOOLTIP:0 "Tenemos la vista puesta en el oeste, hacia Macedonia. Sin embargo, el primer paso es tomar el control de todo el recorrido occidental del Camino Real Persa."

