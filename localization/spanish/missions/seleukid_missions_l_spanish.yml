 seleukid_mission_04_palestine_task_1_DESC:0 "Deberíamos controlar todo el territorio de [GetProvince('(int32)789').GetArea.GetRegion.GetName] antes de empezar una campaña en [GetProvince('(int32)687').GetArea.GetRegion.GetName], a fin de asegurarnos una ruta segura hacia el sur para nuestros soldados."
 seleukid_mission_04_palestine_task_2_DESC:0 "Los numerosos pasos, montañas y colinas entre [GetProvince('(int32)789').GetArea.GetRegion.GetName] y [GetProvince('(int32)687').GetArea.GetRegion.GetName] son traicioneros de atravesar si no están debidamente protegidos. Si establecemos algunas medidas defensivas, podremos usar esas características contra nuestros enemigos si llegan a la región y nos ayudarán a proteger a nuestro propio pueblo cuando pase por allí."
 seleukid_mission_04_palestine_task_3_DESC:0 "Los constructores navales de Fenicia son conocidos mucho más allá de los límites de sus ciudades y provincias, dado que se encuentran entre los mejores del Mediterráneo. Formamos parte de un extenso linaje de reyes que solicitaron su ayuda para construir una armada y proteger nuestras costas locales."
 seleukid_mission_04_palestine_task_4_DESC:0 "Ahora que controlamos casi la totalidad de [GetProvince('(int32)789').GetArea.GetRegion.GetName], tenemos en vista nuestras fronteras al sur para una nueva campaña."
 seleukid_mission_04_palestine_task_5_DESC:0 "Queremos expandir nuestras fronteras hasta los desiertos de Egipto e incorporar los caminos y las ciudades fenicias que están junto a la costa."
 seleukid_mission_04_palestine_task_6_DESC:0 "Nuestros consejeros señalan que mejorar los templos y santuarios en [GetProvince('(int32)660').GetName] aumentaría fácilmente nuestra popularidad con la población local de [GetProvince('(int32)687').GetArea.GetRegion.GetName]."
 seleukid_mission_04_palestine_task_7_DESC:0 "Para ganarnos realmente la lealtad de nuestros súbditos y vasallos en [GetProvince('(int32)687').GetArea.GetRegion.GetName], deberemos lograr que se acostumbren a nuestro gobierno y tendremos que integrarlos hasta cierto punto en nuestro gobierno de sus hogares."
 seleukid_mission_04_palestine_task_8_DESC:0 "Queremos finalizar nuestra administración local de la zona para que se ocupe de las provincias de [GetProvince('(int32)659').GetArea.GetName], [GetProvince('(int32)680').GetArea.GetName] y [GetProvince('(int32)670').GetArea.GetName] en nuestro nombre."
 seleukid_mission_04_palestine_task_9_DESC:0 "Queremos controlar las provincias de [GetProvince('(int32)733').GetArea.GetName], [GetProvince('(int32)687').GetArea.GetName] y [GetProvince('(int32)681').GetArea.GetName], puesto que son algunas de las tierras más fértiles de [GetProvince('(int32)687').GetArea.GetRegion.GetName]."
 seleukid_mission_04_palestine_task_10_DESC:0 "Para reafirmar nuestro dominio en [GetProvince('(int32)687').GetArea.GetRegion.GetName], debemos ocuparnos de una u otra forma de nuestros vecinos nabateos al sur."
 seleukid_mission_04_palestine_task_11_DESC:0 "Si bien las tierras de [GetProvince('(int32)732').GetArea.GetName] son prolíficas y fértiles, necesitamos más gente para cultivarlas. Nos convendría obtener algunos colonos del oeste."
 seleukid_mission_04_palestine_task_12_DESC:0 "Además de ser una de las áreas más fértiles en [GetProvince('(int32)687').GetArea.GetRegion.GetName], [GetProvince('(int32)687').GetArea.GetName] también es supuestamente una de las provincias más difíciles de controlar. Sus habitantes son famosos por ser particularmente independientes y han causado problemas para la mayoría de los administradores extranjeros."
 seleukid_mission_04_palestine_task_final_DESC:0 "Ahora que controlamos toda la región de [GetProvince('(int32)687').GetArea.GetRegion.GetName], finalmente habremos logrado nuestro objetivo de apoderarnos de esta zona y de [GetProvince('(int32)789').GetArea.GetRegion.GetName]."

