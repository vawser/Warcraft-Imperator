l_spanish:
 # 1
 seleukid_mission_01_babylonia:0 "La satrapía de Babilonia"
 seleukid_mission_01_babylonia_DESCRIPTION:0 "En el centro de nuestra nación se encuentra Babilonia, la antigua satrapía de [GetCharacter('(int32)24').GetPraenomen]. Una campaña devastadora liderada por [GetCharacter('(int32)37').GetPraenomen] la dejó en ruinas y aún sufre las consecuencias hasta el día de hoy.\n\nFue una de las satrapías más ricas de los imperios de los persas y de Alejandro, por lo tanto, sería conveniente tomarnos el tiempo para restablecer la antigua gloria de esta región."
 seleukid_mission_01_babylonia_CRITERIA_DESCRIPTION:0 "Esta misión se habrá completado cuando hayamos restaurado Babilonia y la región circundante."
 seleukid_mission_01_babylonia_BUTTON_TOOLTIP:0 "En el centro de nuestra nación se encuentra Babilonia, una región que aún sufre por la invasión de [GetCharacter('(int32)37').GetPraenomen]. Fue una de las satrapías más ricas de los imperios de los persas y de Alejandro, por lo tanto, sería conveniente tomarnos el tiempo para restablecer la antigua gloria de esta región."
 seleukid_mission_01_babylonia_task_1:0 "Los sacerdotes de Marduk"
 seleukid_mission_01_babylonia_task_2:0 "Conseguir lealtad"
 seleukid_mission_01_babylonia_task_3:0 "Culto dinástico"
 seleukid_mission_01_babylonia_task_4:0 "Apoyo babilonio"
 seleukid_mission_01_babylonia_task_5:0 "Las barreras de Babilonia"
 seleukid_mission_01_babylonia_task_6:0 "El pueblo de Babilonia"
 seleukid_mission_01_babylonia_task_7:0 "Restaurar la satrapía"
 seleukid_mission_01_babylonia_task_8:0 "Reorganizar la administración"
 seleukid_mission_01_babylonia_task_9:0 "Legitimidad local"
 seleukid_mission_01_babylonia_task_10:0 "Desde Ashur hasta Ikaros"
 seleukid_mission_01_babylonia_task_11:0 "Desde Babilonia hasta Seleukeia"
 seleukid_mission_01_babylonia_task_final:0 "La satrapía leal"

 seleukid_mission_01_babylonia_task_1_DESC:0 "Los sacerdotes de Marduk constituyen una casta fuerte e importante de líderes religiosos que controlan los asuntos cotidianos de Babilonia. Numerosos reyes han perdido el control de la ciudad luego de ofender a esta orden."
 seleukid_mission_01_babylonia_task_2_DESC:0 "Cuando hayamos logrado que el sacerdocio esté de nuestro lado, podemos empezar a implementar medidas para vincular su fe a la dinastía de [ROOT.GetCountry.GetRuler.GetPraenomen] y a nuestro gobierno continuo de Babilonia."
 seleukid_mission_01_babylonia_task_3_DESC:0 "Ahora que el sacerdocio está convencido de la legitimidad de nuestro gobierno de su ciudad, podemos seguir vinculando su fe con la nuestra y con nuestro/a [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetPraenomen]."
 seleukid_mission_01_babylonia_task_4_DESC:0 "Puesto que nuestro gobierno trajo paz y prosperidad a toda Babilonia, contamos con el apoyo continuo de los nobles y los ciudadanos de sus antiguas ciudades."
 seleukid_mission_01_babylonia_task_5_DESC:0 "Junto a las costas del Éufrates se halla Babilonia, y junto a las costas del Tigris construimos la gran ciudad de Seleukeia. En conjunto funcionan como barreras y fortificación contra quienes intenten atravesar las tierras de Babilonia."
 seleukid_mission_01_babylonia_task_6_DESC:0 "A pesar de que trasladamos a muchos de nuestros compatriotas a la región que rodea Babilonia y de que gran parte de los babilonios se acostumbraron a nuestro gobierno, todavía hay quienes se nos oponen constantemente."
 seleukid_mission_01_babylonia_task_7_DESC:0 "Luego de que Seleuco reconquistó Babilonia y recuperó su satrapía, Antígono envió ejércitos para saquear y arruinar lo que había perdido. Si bien nuestro venerable gobernante restauró gran parte de Babilonia, todavía hay tareas pendientes para recuperar su antigua gloria."
 seleukid_mission_01_babylonia_task_8_DESC:0 "La administración de nuestra satrapía prácticamente no sufrió cambios desde que se la arrebatamos a Darío III. Un toque de cultura [ROOT.GetCountry.GetPrimaryCulture.GetName] podría hacerla más apta y familiar para nuestro gobierno."
 seleukid_mission_01_babylonia_task_9_DESC:0 "Con la ayuda de [GetOffice('office_steward').GetCulturalName(SCOPE.GetRootScope.GetCountry)], sembraremos las semillas de la lealtad a lo largo de la satrapía Babilonia. Así nos aseguraremos de contar con el apoyo continuo de una de las regiones más ricas tanto del imperio persa como del de Alejandro."
 seleukid_mission_01_babylonia_task_10_DESC:0 "La paz genera lealtad. Por lo tanto, nos aseguraremos de que toda la región se encuentre protegida por nuestras tropas y bajo nuestro gobierno, desde las fronteras con Asiria al norte hasta el límite con Persia al sur."
 seleukid_mission_01_babylonia_task_final_DESC:0 "Si bien Babilonia fue tomada por las tropas del tuerto Antígono, permaneció leal a Seleuco durante toda la odisea. Ahora que la satrapía está bajo el firme mando de la dinastía [ROOT.GetCountry.GetRuler.GetFamily.GetName], podemos recaudar impuestos y tasas en ella."

