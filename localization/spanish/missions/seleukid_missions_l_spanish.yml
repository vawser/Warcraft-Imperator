 seleukid_mission_03_anatolia_task_1_DESC:0 "Estamos explorando posibles caminos hacia el oeste. En particular, nos interesa la región circundante a la ciudad de [GetProvince('(int32)1936').GetName], que solía ser la antigua capital de [GetProvince('(int32)1936').GetArea.GetRegion.GetName]."
 seleukid_mission_03_anatolia_task_2_DESC:0 "Planeamos reconstruir la ciudad de [GetProvince('(int32)1936').GetName] y convertirla en la capital para nuestros gobernadores en la zona y en puente entre la antigua satrapía de [GetProvince('(int32)1936').GetArea.GetRegion.GetName] y nuestro gobierno actual."
 seleukid_mission_03_anatolia_task_3_DESC:0 "Nos interesa la pequeña ciudad de [GetProvince('(int32)1928').GetName], que cuenta con un santuario local y es importante en su zona."
 seleukid_mission_03_anatolia_task_4_DESC:0 "Será importante construir la infraestructura alrededor de nuestra reciente administración en [GetProvince('(int32)1936').GetArea.GetRegion.GetName] si queremos que continúe siendo una parte relevante de [ROOT.GetCountry.GetName]."
 seleukid_mission_03_anatolia_task_5_DESC:0 "Si continuamos nuestras obras en [GetProvince('(int32)1936').GetName], que son similares a las que llevó a cabo [GetCharacter('(int32)37').GetPraenomen] como sátrapa de [GetProvince('(int32)1936').GetArea.GetRegion.GetName], quizá inspiraremos amistad y lealtad hacia nuestro gobierno en la población local."
 seleukid_mission_03_anatolia_task_6_DESC:0 "Justo al norte de [GetProvince('(int32)1883').GetArea.GetRegion.GetName], se hallan [GetProvince('(int32)1799').GetArea.GetRegion.GetName] y las tierras orientales de [GetProvince('(int32)1936').GetArea.GetRegion.GetName]. Estas regiones a menudo son pasadas por alto, pues no son tan valiosas como sus zonas vecinas."
 seleukid_mission_03_anatolia_task_7_DESC:0 "Encontramos un pequeño asentamiento que podríamos refundar para convertirlo en una ciudad importante en [GetProvince('(int32)177').GetName], [GetProvince('(int32)177').GetArea.GetName], justo al norte de la antigua ciudad de [GetProvince('(int32)1934').GetName]."
 seleukid_mission_03_anatolia_task_8_DESC:0 "Nuestros consejeros opinan que, si invertimos gran cantidad de recursos en las dos antiguas ciudades de [GetProvince('(int32)1934').GetName] en [GetProvince('(int32)1934').GetArea.GetName] y [GetProvince('(int32)1951').GetName] en [GetProvince('(int32)1951').GetArea.GetName], el resto de la región seguiría el mismo camino."
 seleukid_mission_03_anatolia_task_9_DESC:0 "Si bien es menos popular que sus vecinas occidentales, la región necesita con urgencia una administración capaz y la infraestructura adecuada para ocuparse de todo. Si le otorgásemos eso, sin duda valdría la pena."
 seleukid_mission_03_anatolia_task_10_DESC:0 "Las tierras de [GetProvince('(int32)1799').GetArea.GetRegion.GetName] suelen ser difíciles de controlar adecuadamente para los extranjeros. Por eso, la mayoría de nuestros predecesores establecieron satrapías de espíritu bastante independiente para controlar la zona."
 seleukid_mission_03_anatolia_task_11_DESC:0 "En los confines más occidentales del Camino Real, se encuentran las costas griegas y las tierras de [GetProvince('(int32)292').GetArea.GetRegion.GetName], una región que muchas veces se rebeló y se sublevó contra sus numerosos gobernantes lejanos."
 seleukid_mission_03_anatolia_task_12_DESC:0 "Una de las ciudades que a menudo ha desempeñado un papel importante en el gobierno de estas tierras es [GetProvince('(int32)292').GetName] en [GetProvince('(int32)292').GetArea.GetName]. Esta antigua ciudad fue habitada tanto por anatolios centrales como por griegos."
 seleukid_mission_03_anatolia_task_13_DESC:0 "Para apoderarnos de la zona y asegurarnos de no toparnos con los mismos problemas que muchos de nuestros predecesores, nos convendría crear una red de ciudades y fortalezas para nuestra reciente administración regional."
 seleukid_mission_03_anatolia_task_14_DESC:0 "Según [GetCharacter('(int32)24').GetPraenomen], nuestra familia gobernante desciende del mismo Apolo y es fiel seguidora desde hace mucho tiempo del oráculo en Dídima, un templo cercano a la ciudad de [GetProvince('(int32)1973').GetName]."
 seleukid_mission_03_anatolia_task_15_DESC:0 "La familia [GetCharacter('(int32)24').GetFamily.GetName] sueña desde hace mucho tiempo con ganarse la lealtad del oráculo en Dídima, cerca de la ciudad de [GetProvince('(int32)1973').GetName]."
 seleukid_mission_03_anatolia_task_16_DESC:0 "La mayor parte de las magníficas ciudades llamadas Seleukeia que se erigieron en honor a nuestro fundador, [GetCharacter('(int32)24').GetPraenomen], desempeñaron un papel importante para nuestra nación. Esperamos poder construir otra de estas grandes ciudades en el extremo occidental de Anatolia."
 seleukid_mission_03_anatolia_task_final_DESC:0 "Para lograr cumplir nuestro sueño de tomar el control del oeste del antiguo imperio de [GetCharacter('(int32)39').GetPraenomen], deberemos hacernos con el Camino Real desde [GetProvince('(int32)4799').GetName] hasta [GetProvince('(int32)292').GetName]."

