 # Base Info
 seleukid_mission_04_palestine:0 "Hacia las fronteras de Egipto"
 seleukid_mission_04_palestine_DESCRIPTION:0 "Controlar [GetProvince('(int32)687').GetArea.GetRegion.GetName] y [GetProvince('(int32)789').GetArea.GetRegion.GetName] es esencial para estar al mando de la encrucijada del antiguo imperio de [GetCharacter('(int32)39').GetPraenomen], ya que lleva a la gente desde Egipto hacia Anatolia o desde Anatolia hacia Babilonia.\n\nSi nos apoderamos de estas regiones, podremos hacernos con los demás restos del antiguo imperio."
 seleukid_mission_04_palestine_CRITERIA_DESCRIPTION:0 "Esta misión se completará cuando hayamos tomando el control de [GetProvince('(int32)687').GetArea.GetRegion.GetName] y [GetProvince('(int32)789').GetArea.GetRegion.GetName]."
 seleukid_mission_04_palestine_BUTTON_TOOLTIP:0 "En el centro del antiguo imperio, se encuentran [GetProvince('(int32)687').GetArea.GetRegion.GetName] y [GetProvince('(int32)789').GetArea.GetRegion.GetName], dos regiones que esperan que las gobernemos."

