l_spanish:
 anthology_which_does_not_exist_yet_tt:0 "Arma el tesoro $treasure_anthology$ con la decisión #Y $philosophike_anthologia$#! y colócalo en el sitio sagrado de [GetDeityDefinition('omen_alexander').GetName]."
 panoply_which_does_not_exist_yet_tt:0 "Arma el tesoro $treasure_alexander_panoply$ con la decisión #Y $panoply_of_alexander_the_great$#! y colócalo en el sitio sagrado de [GetDeityDefinition('omen_alexander').GetName]."
 own_or_control_treasure_in_alex_shrine:0 "El tesoro está en el sitio sagrado de [alexander_deity_scope.GetName], que es posesión de [SCOPE.GetRootScope.GetCountry.GetName]."
 diadochi_empire:0 "Imperio helenístico"
 diadochi_empire_DESCRIPTION:0 "Una devastadora guerra civil amenaza con destruir el imperio forjado por [alexander_scope.GetPraenomen] y sus generales. A medida que controlamos una parte cada vez mayor de este imperio caído, debemos preguntarnos qué clase de imperio queremos crear.\nPara que nuestro legado sea más duradero que el de Alejandro, debemos esforzarnos por cumplir su visión helenística y forjar una cultura imperial que incluya a todas las élites del imperio."
 AN_empire_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] es un #Y imperio#!."
 diadochi_empire_CRITERIA_DESCRIPTION:0 "Esta misión se habrá completado cuando hayamos estabilizado y unido el mundo helenístico que una vez gobernó [alexander_scope.GetName]."
 diadochi_empire_BUTTON_TOOLTIP:0 "Una devastadora guerra civil amenaza con destruir el imperio forjado por [alexander_scope.GetPraenomen] y sus generales. A medida que controlamos una parte cada vez mayor de este imperio caído, debemos preguntarnos qué clase de imperio queremos crear.\nPara que nuestro legado sea más duradero que el de Alejandro, debemos esforzarnos por cumplir su visión helenística y forjar una cultura imperial que incluya a todas las élites del imperio."
 diadochi_hellenistic_empire:0 "Imperio sucesor"
 diadochi_hellenistic_empire_DESC:0 "Algunos hombres ambiciosos dividieron lo que Alejandro había unido. Para no arriesgarnos a perder el control sobre cada vez más tierras que Alejandro gobernó, debemos crear una administración imperial más grande que la que él tuvo tiempo de forjar."
 diadochi_to_the_strongest:0 "Para el más fuerte"
 diadochi_to_the_strongest_DESC:0 "Se dice que el último deseo de Alejandro fue que su imperio quedara para el más fuerte. Y hemos demostrado estar a la altura de este desafío.\nPara controlar el imperio, debemos estar dispuestos a proyectar nuestra milicia de forma rápida y eficiente. Creemos un nuevo ejército permanente, bautizado en honor a los famosos Escudos de Plata de Alejandro y destinado a proteger la integridad territorial de nuestro imperio."
 diadochi_two_rivers:0 "Dos ríos"
 diadochi_two_rivers_DESC:0 "En siglos anteriores, las fértiles tierras de Mesopotamia fueron el núcleo de prósperos imperios. Como parte de nuestro proyecto imperial, debemos ejercer autoridad en toda la región de los ríos Éufrates y Tigris."
 diadochi_crown_of_lower_egypt:0 "La corona de Egipto Inferior"
 diadochi_crown_of_lower_egypt_DESC:0 "Con sus abundantes cosechas de cereales y su cuantiosa población, Egipto es la joya de cualquier imperio. Para gobernar el mundo helenístico, debemos controlar todo el estuario del Nilo, así como buena parte de los nomos continentales."
 diadochi_macedonian_barons:0 "Los barones de Macedonia"
 diadochi_macedonian_barons_DESC:0 "Tradicionalmente, todos los reyes macedonios debían ser aprobados por los barones de Macedonia. Si bien es muy raro que tal aprobación no se otorgue, constituye un elemento importante del gobierno macedonio.\nDebemos controlar Macedonia y sus tierras interiores para lograr credibilidad como herederos del legado de Alejandro."
 diadochi_regional_rule_tt:0 "Cuando hayamos completado esta misión, podremos elegir cómo queremos gobernar esta región."
 diadochi_imperial_capital:0 "Una capital imperial"
 diadochi_imperial_capital_DESC:0 "Un reino cosmopolita como el nuestro requiere una metrópolis realmente imponente, que maraville al mundo que está destinada a gobernar. Debemos embellecer [ROOT.GetCountry.GetCapital.GetName] y llenarla de grandes obras que demuestren la grandeza de nuestro proyecto imperial."
 imperial_capital_mission_reward:0 "Metrópolis helenística"
 desc_imperial_capital_mission_reward:0 "Esta es la capital de un gran imperio helenístico listo para gobernar el mundo."
 diadochi_conquest_of_persia:0 "La conquista de Persia"
 diadochi_conquest_of_persia_DESC:0 "Los emperadores aqueménidas llevaron a los conquistadores persas hasta la misma Grecia y amenazaron a todas las personas libres de los pueblos helénicos. Durante sus conquistas, Alejandro llegó a controlar todo el imperio persa y comenzó la tarea de unir el proyecto imperial persa con el suyo.\nSi queremos lograr lo que él no pudo conseguir, debemos controlar todo el antiguo imperio persa, desde Elam hasta Bactria."
 diadochi_conquest_of_persia_allow_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] o un súbdito controla todos los territorios poseídos en las regiones de [GetProvince('(int32)6518').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)6637').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)4799').GetArea.GetRegion.GetName|Y] y [GetProvince('(int32)1595').GetArea.GetRegion.GetName|Y]."
 diadochi_to_the_indus:0 "Al Indo"
 diadochi_to_the_indus_DESC:0 "Luego de derrotar a Poros en el Hidaspes, Alejandro tomó el control de las planicies de Pentapotamia, la tierra de los cinco ríos. Aunque debió retroceder porque sus soldados se negaron a seguir avanzando. Desde entonces, las satrapías orientales se perdieron a manos de sátrapas rebeldes y hombres poderosos indios. Ya es hora de recuperarlas para nuestro imperio."
 diadochi_of_gods_and_men:0 "De dioses y hombres"
 diadochi_of_gods_and_men_DESC:0 "Nuestro imperio abarca muchos pueblos de muchas religiones. Para ser señores legítimos de todos nuestros súbditos, debemos venerar a sus dioses y sus templos."
 diadochi_pantheon_deity_other:0 "El panteón estatal debe contener al menos #Y 2#! deidades que no sean de la religión estatal, y debemos controlar sus sitios sagrados. ([SCOPE.Custom('get_diadochi_pantheon_ongoing')]/[SCOPE.ScriptValue('diadochi_pantheon_target_svalue')|Y0])"
 diadochi_pantheon_ongoing:0 "[SCOPE.ScriptValue('get_diadochi_pantheon_svalue')|R0]"
 diadochi_pantheon_complete:0 "[SCOPE.ScriptValue('get_diadochi_pantheon_svalue')|Y0]"
 diadochi_pantheon_deity_other_effect:0 "Completar esta misión mejorará nuestra posición con quienes adoran a estas deidades."
 royal_shrine_modifier:0 "Santuario real"
 desc_royal_shrine_modifier:0 "Aquí se encuentra el santuario de uno de los dioses adorados por nuestra dinastía."
 venerated_deity_modifier:0 "Deidad venerada"
 desc_venerated_deity_modifier:0 "Nos ganamos el favor del pueblo de esta cultura al respaldar el culto a uno de los dioses que idolatra."
 diadochi_center_of_art_and_culture:0 "Centro de arte y cultura"
 diadochi_center_of_art_and_culture_DESC:0 "Un imperio que perdure en el tiempo debe estar formado no solamente por soldados, sino también por literatura y cultura. Vamos a reunir todo el conocimiento del mundo en el complejo de santuarios de Alejandro Magno y convertirlo en la perla del mundo helenístico. Quien desee participar en la sabiduría colectiva de la humanidad podrá estudiar a su antojo y recibirá todo lo necesario para esta noble tarea."
 diadochi_school_of_x:0 "Escuela de [ROOT.GetCountry.GetCapital.GetName]"
 diadochi_school_of_x_DESC:0 ""
 diadochi_philosopher_kings:0 "Reyes filósofos"
 diadochi_philosopher_kings_DESC:0 "El mundo académico se ha beneficiado tanto con nuestro patrocinio que los eruditos de [ROOT.GetCountry.GetCapital.GetName] comenzaron a ser considerados como una escuela de filosofía por derecho propio. Debemos hacer todo lo posible por apoyar este nuevo proyecto filosófico, atraer a mentes de todo el mundo y asegurarnos de que nada les falte."
 diadochi_imperial_lineage:0 "Linaje imperial"
 diadochi_imperial_lineage_DESC:0 "Solo un rey sabio puede gobernar un reino tan enorme y diverso como el nuestro. Debemos tratar de educar tanto a [ROOT.GetCountry.GetRuler.GetName] como a sus herederos a fin de que nuestra estirpe sea apta para dirigir un imperio, en esta generación y durante toda la eternidad."
 diadochi_granary_of_the_mediterrenean:0 "Granero del Mediterráneo"
 diadochi_granary_of_the_mediterrenean_DESC:0 "No resulta sorprendente que tantos filósofos describan la utopía como el estado de estar libre de la carga del trabajo y de tener todo lo necesario. Para crear una nueva era de paz y bonanza, es fundamental garantizar el acceso duradero a los cereales para todas las ciudades de Grecia continental, [ROOT.GetCountry.GetCapital.GetName] y las diversas partes del imperio. Los disturbios recurrentes por falta de alimentos, la hambruna y la inanición se interponen en el progreso social, la urbanización y el comercio. Debemos liberar a nuestros súbditos de estas amenazas para que entren a una nueva era de prosperidad y abundancia."
 diadochi_pax_hellenica:0 "Basilike Eirene"
 diadochi_pax_hellenica_DESC:0 "Demos paso a una nueva era de estabilidad, una paz imperial en la que una línea de monarcas sabios y fuertes salvaguardarán la paz. Una administración que protegerá a todos los súbditos, independientemente de su cultura y su credo, mantendrá a raya a bandidos, a bandoleros y a quienes abusan del poder.\n\nAlgunos tal vez se ofendan ante esta noción. Los dejaremos de lado y evitaremos que influyan en el futuro, el cual le pertenece a [ROOT.GetCountry.GetRuler.GetName], a su linaje y a nuestro pueblo."
 country_splitting_in_two:0 "Esto provocará una #R guerra civil#! entre nuestros lealistas y quienes se resisten al proyecto imperial helenístico."
 diadochi_revolter_name:0 "Coalición sátrapa"
 diadochi_revolter_adjective:0 "Sátrapa"
 diadochi_heirs_of_alexander:0 "Herederos de Alejandro"
 diadochi_heirs_of_alexander_DESC:0 "Desde el este hasta el oeste, el imperio de Alejandro está otra vez unido..."
 diadochi_ends_of_the_world:0 "Hasta los confines del mundo"
 diadochi_ends_of_the_world_DESC:0 "Cuando Alejandro murió en Babilonia, sus armas y su armadura fueron tratadas al principio con el máximo respeto y colocadas en el asiento más alto de la mesa, mientras se urdían planes para la sucesión. Sin embargo, se perdieron en el caos general posterior, dispersadas por los vientos de cambio a lo largo de su fragmentado imperio.\nDebemos volver a reunir la panoplia de Alejandro y devolverla a su tumba, donde se le rendirán los honores correspondientes."
 diadochi_apotheosis:0 "Apoteosis"
 diadochi_apotheosis_DESC:0 "Es hora de que [ROOT.GetCountry.GetRuler.GetName] ocupe su lugar como deidad por derecho propio. Al seguir los pasos de [alexander_scope.GetName], sería tanto [ROOT.GetCountry.GetRuler.GetWomanMan] como divinidad y objeto de veneración junto con los demás dioses del panteón [ROOT.GetCountry.GetAdjective]."
 me_diadochi_empire_events.1.t:0 "[venerated_deity.GetName] y [venerated_deity_2.GetName]"
 me_diadochi_empire_events.1.desc:0 "Para demostrar adecuadamente que veneramos a los dioses de todos los pueblos en nuestro imperio, estamos listos para efectuar una generosa donación. La única duda es a qué deidad favoreceremos.\nSi bien una decisión como esta debería estar motivada por la fe, sin duda también causará una buena impresión en los seguidores de la deidad que decidamos patrocinar."
 me_diadochi_empire_events.1.a:0 "[venerated_deity.GetName]."
 me_diadochi_empire_events.1.b:0 "[venerated_deity_2.GetName]."
 me_diadochi_empire_events.1.c:0 "Intentaremos ganarnos el favor de ambos."
 me_diadochi_empire_events.1.d:0 "Intentaremos ganarnos el favor de ambos."
 me_diadochi_empire_events.2.t:0 "La decadencia de los santuarios de [shrine_decay_province.GetName]"
 me_diadochi_empire_events.2.desc:0 "Hoy llegó un enviado furioso de los sacerdotes de [shrine_decay_province.GetName]. La falta de financiación y la creciente decadencia de los santuarios, combinadas con la aparente desidia de las autoridades de [palace_province.GetName], provocaron finalmente que el sacerdocio local se distanciara del todo de nuestro gobierno."
 me_diadochi_empire_events.2.a:0 "Qué desgracia."
 me_diadochi_empire_events.3.t:0 "Imperio sucesor"
 me_diadochi_empire_events.3.desc:0 "Si bien nuestro reino nunca fue pequeño, ha crecido ampliamente a medida que progresamos en reunir el estado fragmentado que dejó Alejandro. Debemos atenuar este proceso mediante una burocracia que sea capaz de crecer en forma dinámica al ritmo de nuestra expansión, así como de llevar a cabo nuestros planes y proyectos, mientras que intentamos crear un imperio duradero y perdurable que permanezca en pie, a diferencia del de Alejandro.\nLa expansión reciente de nuestra burocracia real apunta a construir exactamente esa estructura. El tiempo dirá si está destinada a perdurar."
 me_diadochi_empire_events.3.a:0 "¡Salve el imperio [ROOT.GetCountry.GetAdjective]!"
 me_diadochi_empire_events.4.t:0 "Los escudos de plata"
 me_diadochi_empire_events.4.desc:0 "Un esfuerzo militar perdurable requiere un ejército permanente fuerte. Al combinar la experiencia y los fondos de todos nuestros soldados, comenzamos a formar una nueva fuerza, los "Escudos de Plata", que controlarán y expandirán el imperio. Les llevará tiempo ser dignos de su nombre, pero este será tan solo el primer paso hacia la creación del verdadero imperio sucesor que ansía el mundo helenístico."
 me_diadochi_empire_events.4.a:0 "¡Adelante, Argiráspidas!"
 claims_on_empire:0 "Obtendremos reclamos sobre las partes del imperio de Alejandro que aún no controlemos."
 me_diadochi_empire_events.5.t:0 "Barones de Macedonia"
 me_diadochi_empire_events.5.desc:0 "Según la tradición, el rey de los macedonios debe ser aprobado por los barones macedonios.\nNo son elecciones como en las repúblicas griegas, pues hay un solo candidato, pero no es un gesto insignificante. Una asamblea de las familias influyentes de Macedonia demuestra su lealtad al nuevo gobernante, y este reafirma sus intenciones de respetar las tradiciones, los compromisos y el legado de sus antecesores.\n\nAhora que los barones están reunidos, es el momento de confirmar el reinado de [ROOT.GetCountry.GetRuler.GetName]. Los barones esperan que [ROOT.GetCountry.GetRuler.GetSheHe] designe a un noble influyente de Macedonia, [candidate.GetName], como viceautoridad local autónoma, y así [ROOT.GetCountry.GetRuler.GetPraenomen] quede libre para ocuparse del imperio en general."
 me_diadochi_empire_events.5.a:0 "No hay nadie mejor que [candidate.GetName]."
 satrapy_of_macedon_release:0 "Macedonia se liberará como satrapía bajo el gobierno de [candidate.GetName], que también gobierna Grecia."
 me_diadochi_empire_events.5.b:0 "El gobierno comienza y termina en [ROOT.GetCountry.GetCapital.GetName]."
 chosen_deputy:0 "Viceautoridad elegida"
 macedonian_barons_spurned:0 "Barones de Macedonia"
 desc_macedonian_barons_spurned:0 "En lugar de autonomía directa, les otorgamos privilegios a los barones de Macedonia a cambio de su apoyo."
 macedonian_barons_confirmed:0 "Confirmado por los barones de Macedonia"
 desc_macedonian_barons_confirmed:0 "Nuestro gobierno fue afirmado por los barones de Macedonia."
 prioritized_larger_empire:0 "Supremacía imperial"
 desc_prioritized_larger_empire:0 "Estamos dispuestos a anteponer el bienestar de nuestro imperio al de las provincias individuales. En consecuencia, las arcas imperiales han recibido mayor cantidad de plata."
 SATRAPY_OF_MACEDON:0 "Satrapía de Macedonia"
 MACEDONIAN_SATRAPY_ADJECTIVE:0 "Macedonio"
 me_diadochi_empire_events.6.t:0 "Arte y cultura"
 me_diadochi_empire_events.6.desc:0 "Gracias a nuestros esfuerzos por convertir [alex_city.GetName] en el centro principal de aprendizaje del mundo, tenemos una biblioteca magnífica en donde se ambiciona almacenar todo el conocimiento de la humanidad. Enviamos escribas a todos los confines del mundo para que traigan o copien palabras escritas en cualquier forma que aparezcan. El resultado es una vasta colección de obras, llamada informalmente Anthologia Philosophike, la cual cualquier súbdito del imperio puede estudiar si lo solicita. La biblioteca ahora emplea a tantos copistas, traductores e iluminadores como habitantes de una ciudad pequeña, a quienes se les asignó la tarea de difundir este conocimiento recién reunido a lo largo de todo el imperio."
 me_diadochi_empire_events.6.a:0 "El conocimiento es poder"
 center_of_art_and_culture_modifier:0 "El poder del conocimiento"
 desc_center_of_art_and_culture_modifier:0 "Al intentar activamente obtener todas las obras escritas del mundo y copiar, compilar y catalogar su contenido, logramos crear un entorno en el que las nuevas ideas complementan con facilidad el pensamiento de nuestros ancestros."
 me_diadochi_empire_events.7.t:0 "Reyes filósofos"
 me_diadochi_empire_events.7.desc:0 "Los filósofos que viven en una capital que pretende convertirse en el centro de un imperio universal tienen mucho para reflexionar, cosas que están fuera del alcance de simples gobernantes y administradores. Mediante un concienzudo trabajo, [royal_philosopher.GetName] identificó a un grupo de personas que podrían aportar valiosas ideas a estos temas. Afirma que esta oportunidad, que ofrece acceso a la mayor biblioteca conocida por la humanidad, debería bastar para que cualquiera aceptara una invitación a [ROOT.GetCountry.GetCapital.GetName]."
 me_diadochi_empire_events.7.a:0 "Vamos a invitarlos."
 me_diadochi_empire_events.7.a.tt:0 "Se invitará a [a_philosopher.GetName] al grupo de filósofos de [THIS.GetCountry.GetCapital.GetName]."
 me_diadochi_empire_events.7.b:0 "Les ofreceremos a todos un generoso estipendio."
 me_diadochi_empire_events.7.b.tt:0 "[a_philosopher.GetName] recibirá un regalo y una invitación al grupo de filósofos de [THIS.GetCountry.GetCapital.GetName]."
 me_diadochi_empire_events.71.desc:0 "Llegó una invitación desde lejos para que [invited_philosopher.GetName] se una a un círculo de personas sumamente cultas en [philosopher_king_country.GetCountry.GetCapital.GetName]."
 me_diadochi_empire_events.71.a:0 "Aceptar trasladarse a [philosopher_king_country.GetCountry.GetCapital.GetName]."
 me_diadochi_empire_events.71.b:0 "Rechazar trasladarse a [philosopher_king_country.GetCountry.GetCapital.GetName]."
 me_diadochi_empire_events.8.t:0 "[invited_philosopher.GetName]"
 me_diadochi_empire_events.8.desc:0 "Nos informan que [invited_philosopher.GetName] aceptó nuestra invitación a [ROOT.GetCountry.GetCapital.GetName] y ya está en camino, con ansias de unirse a nuestro círculo de pensadores."
 me_diadochi_empire_events.8.a:0 "Démosle la bienvenida."
 me_diadochi_empire_events.9.t:0 "Rechazo "
 me_diadochi_empire_events.9.desc:0 "Nos informan que [invited_philosopher.GetName] rechazó nuestra invitación a [ROOT.GetCountry.GetCapital.GetName] y se niega a formar parte de nuestro círculo de pensadores en la capital del imperio."
 me_diadochi_empire_events.9.a:0 "¡Qué indignante!"
 me_diadochi_empire_events.10.t:0 "Un debate filosófico"
 me_diadochi_empire_events.10.desc:0 "El creciente círculo de pensadores en [ROOT.GetCountry.GetCapital.GetName] se está enzarzando en una especie de debate sobre la naturaleza del súbdito. [great_thinker.GetName] afirma que las obligaciones tanto del súbdito como del gobernante son idénticas para todos los súbditos del imperio. Por otra parte, [great_thinker_2.GetName] opina que estos derechos y obligaciones deben basarse en las tradiciones y las costumbres de la región de cada súbdito, y que al gobernante le corresponde respetar a todos los grupos bajo su soberanía."
 me_diadochi_empire_events.10.a:0 "El imperio es uno solo."
 imperial_unity_school:0 "Escuela de unidad imperial"
 desc_imperial_unity_school:0 "Estamos fomentando en la filosofía de gobierno la idea de que un imperio debe ser uniforme en cuanto a los derechos y las obligaciones tanto de los súbditos como de los gobernantes."
 imperial_diversity_school:0 "Escuela de diversidad imperial"
 desc_imperial_diversity_school:0 "Estamos fomentando en la filosofía de gobierno la idea de que un imperio es sinónimo de una colección de reinos que aspiran a un bien común, bajo el liderazgo del primero entre iguales."
 me_diadochi_empire_events.10.b:0 "Somos un imperio formado por muchos reinos y pueblos."
 me_diadochi_empire_events.11.t:0 "Liceo de [ROOT.GetCountry.GetCapital.GetName]"
 me_diadochi_empire_events.11.desc:0 "Llamamos a un grupo selecto, pero no todos respondieron. No obstante, la escuela filosófica de [ROOT.GetCountry.GetCapital.GetName] creció y se convirtió en un centro cada vez más activo de pensamiento y debate. Todos los días, las grandes mentes de nuestro tiempo discuten osadas ideas sobre la naturaleza del ser humano y del gobierno y sobre qué significa ser súbdito o gobernante en un imperio universal."
 me_diadochi_empire_events.11.a:0 "Psyches iatreion."
 lycaeum_of_capital:0 "Liceo"
 desc_lycaeum_of_capital:0 "En nuestro país se encuentra una célebre escuela de filósofos con sede en nuestra capital. Este grupo cuenta con fácil acceso a las obras colectivas de nuestra imponente biblioteca, así como a fondos para cualquier emprendimiento práctico."
 me_diadochi_empire_events.12.t:1 "La escuela de [ROOT.GetCountry.GetCapital.GetName]"
 me_diadochi_empire_events.12.desc:0 "Muchos reciben el llamado para ejercer el trabajo de [ROOT.GetCountry.GetRuler.GetName], pero no todos comparten sus dones. [royal_philosopher.GetName] sugirió que deberíamos crear un proceso de prueba para evaluar a los postulantes según sus conocimientos sobre idiomas, matemática, escritura y otras competencias relevantes. Solo entonces serían admitidos a la nueva escuela que estamos creando para el equipo imperial.\n[hof_of_power.GetName] arguye que un sistema tan rígido consume mucho tiempo y dinero. Las familias importantes se preocupan por el bienestar del reino y podrían respaldar personalmente a candidatos adecuados. De esta forma, ahorraríamos tiempo y no nos arriesgaríamos a excluir de las salas de poder a aquellos del linaje adecuado."
 me_diadochi_empire_events.12.a:0 "Necesitamos un sistema de evaluación."
 me_diadochi_empire_events.12.b:0 "El linaje puede demostrar más que una prueba."
 imperial_birth_merit_system:0 "Derecho de nacimiento a los cargos"
 desc_imperial_birth_merit_system:0 "Tenemos la suerte de que familias poderosas y leales, que nos prestan servicio desde hace generaciones, sigan ofreciendo a sus mejores jóvenes adeptos para que les enseñemos el arte de la administración."
 imperial_examination_system:0 "Sistema de evaluación imperial"
 desc_imperial_examination_system:0 "Comenzamos a contratar burócratas para impartir capacitaciones centrales basándonos en un sistema de evaluación imperial. El mérito prevalece sobre el linaje."
 school_of_x_outcome_depends_on_choices:0 "El resultado de esta tarea depende de tus decisiones mientras se está ejecutando."
 me_diadochi_empire_events.13.t:0 "Currículo"
 me_diadochi_empire_events.13.desc:0 "Hay muchos temas relevantes para quienes desean formar parte del gobierno cotidiano de un imperio que abarca continentes. Tal vez [ROOT.GetCountry.GetCapital.GetName], con sus grandes bibliotecas y sus activos círculos filosóficos, sea uno de los mejores lugares para aprenderlos. Sin embargo, donde se encuentra una multitud de grandes mentes, también hay disenso.\nEn cuanto al asunto del currículo para la nueva escuela imperial, existe un grupo que sigue a [philopher_1.GetName] y opina que el eje central deberían ser las cuestiones financieras, así como la mediación y el arbitraje. De esta forma, nuestros administradores estarían listos para actuar como la voz de la corona.\nOtro grupo propone un enfoque más radical y nos pide que le permitamos enseñar una variedad mucho más amplia de temas, varios de los cuales no se relacionan directamente con el cargo de funcionario de la corona. Su ideal es que, al terminar la escuela, estos funcionarios serían súbditos iluminados perfectos que darían un ejemplo a seguir para los demás."
 me_diadochi_empire_events.13.a:0 "Nos apegaremos a lo esencial."
 me_diadochi_empire_events.13.b:0 "La educación abre la mente."
 administrative_education:0 "Educación administrativa"
 desc_administrative_education:0 "Todos los empleados estatales de nuestro imperio que completan la capacitación central aprenden exactamente lo que necesitan para realizar mejor el trabajo que les corresponde."
 classical_education:0 "Educación clásica"
 desc_classical_education:0 "Todos los empleados estatales de nuestro imperio que completan la capacitación central aprenden una amplia variedad de temas, desde retórica y matemática hasta poesía, historia y los pormenores de la filosofía."
 me_diadochi_empire_events.14.t:0 "Linaje imperial"
 me_diadochi_empire_events.14.desc:0 "Mientras que la escuela y los filósofos de [ROOT.GetCountry.GetCapital.GetName] se dedican a explorar la forma ideal de gobernar un imperio universal, en este momento existen varias ideas opuestas sobre cómo esto debería enseñarse.\n\nAlgunos, inspirados por las ideas de [finesse_thinker.GetPraenomen], sostienen que la principal responsabilidad de un rey es formarse sobre los detalles del gobierno y la administración. Otros, seguidores de [zeal_thinker.GetPraenomen], se concentran en la capacidad de comprender la filosofía y la liturgia, de captar la divinidad y honrarla en todas las acciones. Un tercer grupo, los discípulos de [charisma_thinker.GetPraenomen], arguyen que el principal atributo de un gran gobernante es la habilidad para hablar y que solo la retórica le permitirá convencer a sus súbditos de lo que es correcto y adecuado.\n\nDebemos decidir qué grupo podrá moldear la educación de la futura realeza."
 me_diadochi_empire_events.14.a:0 "Los seguidores de [finesse_thinker.GetName]."
 me_diadochi_empire_events.14.a.tt:0 "Todos los niños de nuestra dinastía ganarán desde ahora #Y 2#! más de Sutileza."
 me_diadochi_empire_events.14.b:0 "La escuela de [zeal_thinker.GetName]."
 me_diadochi_empire_events.14.b.tt:0 "Todos los niños de nuestra dinastía ganarán desde ahora #Y 2#! más de Fervor."
 me_diadochi_empire_events.14.c:0 "Los discípulos de [charisma_thinker.GetName]."
 me_diadochi_empire_events.14.c.tt:0 "Todos los niños de nuestra dinastía ganarán desde ahora #Y 2#! más de Carisma."
 diadochi_imperial_lineage_reward:0 "Todos los niños de nuestra dinastía desde ahora serán educados para ganar #Y 2#! más de Sutileza, Fervor o Carisma."
 tutor_of_generations:0 "Tutor dinástico"
 me_diadochi_empire_events.15.t:0 "Paz en Mesopotamia"
 me_diadochi_empire_events.15.desc:0 "Durante las últimas décadas, Mesopotamia ha sido el campo de batalla de imperios y quedó dividida debido a los conflictos entre los aqueménidas, los asirios, los macedonios y los seléucidas. Lo que solía ser una magnífica red de caminos reales y sistemas de irrigación ahora está bajo la constante amenaza de bandidos y de la falta de mantenimiento. Para ganarnos la confianza de los habitantes de esta región, debemos mejorar de inmediato su calidad de vida.\n\nNuestros funcionarios nos informan que ya hay estructuras locales que podrían servir bastante bien para la restauración de la infraestructura de Mesopotamia, si las respaldamos con nuestro poder e influencia.\nLa llegada de [ROOT.GetCountry.GetRuler.GetName] y de nuestros ejércitos es una oportunidad para devolver a la región su antiguo esplendor, aunque este proyecto conllevaría un desembolso importante para las arcas reales."
 me_diadochi_empire_events.15.a:0 "Dejaremos que los asirios y los babilonios se autogobiernen."
 satrapy_of_mesopotamia_release:0 "Mesopotamia se liberará como satrapía bajo el gobierno de [loyal_ruler.GetName]."
 MESOPOTAMIA_SATRAP:0 "Mesopotamia"
 MESOPOTAMIA_SATRAP_ADJECTIVE:0 "mesopotámico"
 mesopotamian_autonomy:0 "Mesopotamia autónoma"
 desc_mesopotamian_autonomy:0 "Decidimos dejar que un sátrapa local gobierne a los pueblos de Mesopotamia. Esto nos beneficia porque podemos controlar la región a un bajo costo."
 mesopotamian_integration:0 "Greco-Mesopotamia"
 desc_mesopotamian_integration:0 "A través del gobierno directo y de una política de interacción cultural, aceleramos el proceso de integración de los pueblos de Mesopotamia a nuestra sociedad."
 mesopotamian_capital:0 "Capital de Mesopotamia"
 desc_mesopotamian_capital:0 "Esta es la capital de la Mesopotamia griega, el eje central desde donde la nueva élite greco-mesopotámica gobierna toda la región."
 me_diadochi_empire_events.15.b:0 "Solo prosperarán mediante nuestra influencia directa."
 me_diadochi_empire_events.16.t:0 "La corona de Egipto Inferior"
 me_diadochi_empire_events.16.desc:0 "Ahora que el Nilo inferior y los derechos reales egipcios están en nuestras manos, llegó el momento de designar faraón de los reinos egipcios a [ROOT.GetCountry.GetRuler.GetName]. El apoyo del sumo sacerdote de Ptah garantiza que somos tan legítimos como cualquier otro faraón griego del pasado.\n\nSe nos solicitó que otorguemos al sacerdocio egipcio algún tipo de autodeterminación a cambio de su apoyo, el cual es una parte importante para el diseño del gran imperio helenístico que intentamos crear.\n\nNo obstante, nuestro imperio está formado por numerosas culturas y pueblos, y nuestros súbditos griegos en concreto tienden a desconfiar de cualquier privilegio otorgado a otros."
 me_diadochi_empire_events.16.a:0 "Debemos gobernar Egipto con el consentimiento de los egipcios."
 me_diadochi_empire_events.16.b:0 "Solo toleramos el gobierno directo."
 egyptian_autonomy:0 "Egipto autónomo"
 desc_egyptian_autonomy:0 "Ahora que Egipto está en nuestras manos, conseguimos un escalón esencial para que nos consideren como los verdaderos sucesores de Alejandro. También obtuvimos una fuente interminable de cereales."
 egyptian_capital:0 "Capital de Egipto"
 desc_egyptian_capital:0 "Esta es la capital de la parte egipcia del imperio helenístico. No es ni egipcia ni griega: esta ciudad es el crisol de facto de las culturas en Egipto. "
 satrapy_of_egypt_release:0 "Egipto se liberará como satrapía autónoma bajo [loyal_ruler.GetName]."
 egyptian_integration:0 "Greco-egipcios"
 desc_egyptian_integration:0 "El gobierno imperial directo de Egipto aceleró en gran medida la integración de los pueblos egipcios con los nuestros."
 EGYPT_SATRAP:0 "Satrapía de Egipto"
 EGYPT_SATRAP_ADJECTIVE:0 "Egipcio"
 me_diadochi_empire_events.17.t:0 "Maravillas de [ROOT.GetCountry.GetCapital.GetName]"
 me_diadochi_empire_events.17.desc:0 "Si bien el precio fue considerable, ahora hay pocos lugares en el mundo que rivalizan con [ROOT.GetCountry.GetCapital.GetName]: su arquitectura monumental realmente la convierte en la capital de un imperio universal, no solo en la sede de una dinastía real.\n\nLa burocracia imperial y la nobleza, que no dejan de crecer, otorgaron a la ciudad un carácter progresivamente más cosmopolita. Una señal de esto es el dialecto particular de esta ciudad, llamado [ROOT.GetCountry.GetAdjective], formado por cada vez más palabras y frases de los diversos idiomas del imperio. Los administradores se educan y se forman aquí, así que pronto habrá muchos a lo largo de todo el imperio con este idioma imperial en común."
 me_diadochi_empire_events.17.a:0 "Una semilla de algo excelente."
 me_diadochi_empire_events.18.t:0 "Granero del Mediterráneo"
 me_diadochi_empire_events.18.desc:0 "Los años de conflicto dejaron campos sin cultivar y caminos vulnerables a bandidos y barones ladrones. Desde Mesopotamia hasta Egipto, la gente reclama una fuerza de seguridad para los granjeros del país [ROOT.GetCountry.GetAdjective] y las carreteras que usan para llevar sus productos a los consumidores de la región.\n\n[helper.GetName] nos presentó un plan para crear una fuerza de seguridad, independiente del ejército, cuyo única tarea sería mantener la paz imperial a fin de permitir el libre desplazamiento y proteger a los agricultores.\n\n[ROOT.GetCountry.GetRuler.GetName] controla las regiones con mayor producción de cereales del mundo. Nuestros súbditos no deberían pasar hambre por ningún motivo si podemos proteger a quienes cultivan y transportan los alimentos en el imperio [ROOT.GetCountry.GetAdjective]."
 me_diadochi_empire_events.18.a:0 "Designar a [helper.GetName] como jefe de la fuerza de seguridad."
 me_diadochi_empire_events.18.b:0 "El ejército es suficiente para esta tarea."
 rural_police:0 "Fuerza de seguridad rural"
 desc_rural_police:0 "Invertimos gran cantidad de recursos para proteger a nuestros agricultores y eliminar a los bandidos de nuestros caminos."
 food_protector_accepted:0 "Líder de la fuerza de seguridad rural"
 me_diadochi_empire_events.19.t:0 "Restaurar los campos sin cultivar"
 me_diadochi_empire_events.19.desc:0 "Tras las numerosas guerras de los sucesores, hay granjas y campos abandonados a lo largo del imperio. Para volver a aprovecharlos, debemos entregárselos a quienes tengan las habilidades adecuadas.\nPor una parte, [rich_family.GetName] sugirió que podríamos otorgar estas tierras a las grandes familias de nuestro país, a cambio de que prometan usar sus fortunas para restaurar parcelas agrícolas abandonadas rápidamente y así crear latifundios de esclavos grandes y eficientes en todo el imperio.\nPor la otra, [influential_person.GetName] sostiene que deberíamos regalar ese territorio a los veteranos de las grandes guerras, para que estos soldados tengan futuro como pequeños agricultores en la tierra por la que lucharon."
 me_diadochi_empire_events.19.a:0 "Necesitamos confiar en personas de calidad."
 me_diadochi_empire_events.19.a.tt:0 "Entregaremos los campos sin cultivar a las grandes familias."
 family_food_holdings_loyalty:0 "Obsequio de tierras"
 food_holdings_loyalty:0 "Todos los miembros de la familia [THIS.GetCharacter.GetFamilyDisplayName] ganarán #G 5#! de lealtad durante #Y 10#! años."
 me_diadochi_empire_events.19.b:0 "Los soldados son buenos granjeros."
 me_diadochi_empire_events.19.b.tt:0 "Esto reducirá mucho la cantidad de veteranos leales a personajes en nuestro país."
 soldier_farmers:0 "Granjeros soldados"
 desc_soldier_farmers:0 "Otorgamos una gran cantidad de tierras sin ocupar a exsoldados para que puedan jubilarse y para asegurarnos de que cuiden las tierras."
 me_diadochi_empire_events.20.t:0 "Progreso tecnológico"
 me_diadochi_empire_events.20.desc:0 "El proceso de restaurar la productividad agrícola tras años de conflicto mejoraría mucho si permitiésemos a filósofos sobre la naturaleza y escribas registrar la labor y reflexionar sobre cómo optimizarla. Al menos eso afirman [researcher.GetName] y un grupo de otros pensadores. Le suplican a [ROOT.GetCountry.GetRuler.GetName] que los deje medir y analizar los métodos de cultivo y las granjas. Quieren crear una serie de parcelas claramente delimitadas y brindarles a los granjeros las invenciones tecnológicas y los métodos más modernos. Por supuesto, esta iniciativa no sería barata."
 me_diadochi_empire_events.20.a:0 "El dinero no es problema."
 agricultural_technological_progress:0 "Innovación agrícola"
 desc_agricultural_technological_progress:0 "Al invertir en el desarrollo de las tecnologías agrícolas más modernas, impulsamos un frenesí general de trabajo científico."
 food_tech_officer:0 "Subvención para investigación agrícola"
 no_food_progress_tt:0 "Esta opción no mejora significativamente la disponibilidad de alimentos."
 me_diadochi_empire_events.20.b:0 "Un granjero conoce su tierra mejor que nadie."
 me_diadochi_empire_events.21.t:0 "Transporte"
 me_diadochi_empire_events.21.desc:0 "Uno de los mayores desafíos que nuestro imperio enfrenta para proporcionar alimentos a las principales ciudades es la tarea de transportarlos de un lugar a otro. En general, esto implica cargar grandes cantidades en barcos que atraviesan ríos, océanos o canales para llegar a su destino.\n\nRecibimos una oferta de [shipowner.GetName]: se ofrece a asegurarse de que siempre haya embarcaciones disponibles para estas misiones, a cambio de que paguemos a sus familiares con regularidad por este servicio."
 me_diadochi_empire_events.21.a:0 "Que así sea."
 food_transportation_loyalty:0 "Contrato para envío de alimentos"
 family_food_transport_loyalty:0 "Todos los miembros de la familia [shipowner.GetFamilyDisplayName] ganarán #G 10#! de lealtad durante #Y 10#! años."
 me_diadochi_empire_events.21.b:0 "No podemos llevar a cabo esta tarea."
 me_diadochi_empire_events.22.t:0 "Tierra, sudor y sangre"
 me_diadochi_empire_events.22.desc:0 "Está claro que rindieron frutos nuestros esfuerzos por asegurar que los alimentos sean accesibles fácilmente en todo el imperio. En todas las principales ciudades, ahora hay suministro continuo de cereales y de caravanas de traslado de comida bien protegidas. Además, cada vez más personas se han enriquecido mucho gracias a este negocio: inversores que están cosechando la recompensa de lo que sembraron nuestros granjeros.\n\nEs un contraste marcado con los pobres que viven en las calles de [ROOT.GetCountry.GetCapital.GetName]. Quienes no poseen tierras ni tienen ninguna habilidad en especial, pero sí deudas y compromisos ineludibles, conocen el hambre y la pobreza."
 me_diadochi_empire_events.22.a:0 "Son insignificantes en el panorama general."
 me_diadochi_empire_events.22.b:0 "Nuestras reservas de cereales alimentarán a los pobres."
 grain_store_reduction:0 "Esto reducirá en #R 600#! el alimento almacenado en todas las provincias de nuestro imperio."
 grain_store_reduction_loyalty:0 "Esto aumentará en #G 30#! la lealtad de todas las provincias de nuestro imperio."
 grain_store_reduction_loyalty_lower:0 "Esto aumentará en #G 10#! la lealtad de todas las provincias de nuestro imperio."
 grain_dole_diadochi:0 "Cereales para los pobres"
 desc_grain_dole_diadochi:0 "Abrimos el suministro estatal de cereales para las pobres a fin de que nadie conozca el hambre en nuestro reino."
 grain_secured:0 "Proteger el suministro de cereales"
 desc_grain_secured:0 "Nos esforzamos al máximo para asegurarnos de que los cereales lleguen siempre a los principales centros de población. Nuestro pueblo está muy agradecido."
 me_diadochi_empire_events.23.t:0 "Tierra, sudor y sangre"
 me_diadochi_empire_events.23.desc:0 "Nuestros esfuerzos por crear un suministro continuo de alimentos dentro del imperio no fracasaron del todo, pero los grandiosos planes de eliminar completamente el hambre y la escasez tal vez hayan sido demasiado ambiciosos. Ya sea debido a nuestro trabajo o simplemente a la paz interna más duradera, está claro que tanto la producción como la disponibilidad de alimentos aumentaron.\n\nEsto es irrelevante para los pobres que viven en las calles de [ROOT.GetCountry.GetCapital.GetName] y trabajan duro toda su vida. Pocos de nuestros súbditos saben qué significa una escasez de cereales tanto como estos hombres, mujeres y niños."
 me_diadochi_empire_events.23.a:0 "Son insignificantes en el panorama general."
 me_diadochi_empire_events.23.b:0 "Nuestras reservas de cereales alimentarán a los pobres."
 grain_dole_worse_diadochi:0 "Cereales para los pobres"
 desc_grain_dole_worse_diadochi:0 "El estado reserva cierta cantidad de todos los cereales para alimentar a los pobres y ayudarlos a evitar el hambre."
 grain_secured_worse:0 "Proteger el suministro de cereales"
 desc_grain_secured_worse:0 "Nuestros esfuerzos por reservar cereales para todos nuestros súbditos funcionaron hasta cierto punto. A veces hay escasez, pero generalmente controlada, lo cual constituye una mejora para las masas que solían pasar hambre."
 diadochi_granary_of_the_mediterrenean_outcome:0 "Reservar alimentos para los pobres contribuirá en gran medida a nuestro proyecto imperial."
 me_diadochi_empire_events.24.t:0 "La conquista de Persia"
 me_diadochi_empire_events.24.desc:0 "Tras décadas de guerra, Persia pasó de ser la mayor amenaza a la soberanía griega a convertirse en una región limítrofe, donde los que codician el poder se declararon en repetidas ocasiones independientes de los gobernantes en las lejanas Mesopotamia o Siria.\n\nAhora que esta parte del imperio de Alejandro nuevamente está unida bajo nuestro poder, debemos decidir cómo tratar al pueblo persa y sus instituciones. Podríamos confiar la administración de estas tierras a los nobles persas que las gobernaban bajo el mando de los aqueménidas, y que conservan el poder en cierta medida hasta el día de hoy.\nSin embargo, hay algunos, sobre todo los griegos, que preferirían el gobierno directo de [alexandria.GetName]."
 me_diadochi_empire_events.24.a:0 "¡Gobernaremos Persia desde [persepolis.GetName]!"
 satrapy_of_persia_release:0 "Persia se liberará como satrapía bajo el gobierno de [loyal_ruler.GetName]."
 SATRAPY_OF_PERSIA:0 "Satrapía de Persia"
 PERSIA_SATRAP_ADJECTIVE:0 "Persa"
 persian_self_rule:0 "Autogobierno persa"
 desc_persian_self_rule:0 "El pueblo persa aplaude nuestra decisión de otorgar el gobierno de Persia a un sátrapa."
 me_diadochi_empire_events.24.b:0 "[alexandria.GetName] es nuestra ciudad en Persia."
 persian_capital_modifier:0 "Capital persa"
 desc_persian_capital_modifier:0 "Esta ciudad es el principal nodo administrativo de esta parte del imperio. Aquí se designa a los gabinetes de los gobernadores y se concentra el tesoro antes de distribuirlo por las partes centrales del imperio."
 persian_integration:0 "Integración persa"
 desc_persian_integration:0 "Nuestra decisión de gobernar Persia directamente facilita la integración de la cultura persa al imperio."
 persia_as_part_of_whole:0 "Persia como parte del imperio"
 desc_persia_as_part_of_whole:0 "Nuestros esfuerzos por integrar la región persa a nuestro imperio son una carga para nuestra administración, pero también rinden fruto en forma de mayor legitimidad como auténticos herederos de Alejandro."
 me_diadochi_empire_events.25.t:0 "¿Sátrapa de India?"
 me_diadochi_empire_events.25.desc:0 "Cuando nuestros ejércitos llegaron al continente indio y restablecieron la influencia helenística en las llanuras de Pentapotamia, volvieron a recordar cuán peculiar es el territorio indio: increíblemente rico, densamente poblado y hogar de animales y plantas que pocos han visto. También abundan los elefantes, al punto que reyes menores a menudo cuentan con más que los mayores reyes sucesores de Occidente.\n\nAquí fue donde los ejércitos de Alejandro decidieron volver a sus hogares y dejaron estas satrapías para los pueblos indios."
 me_diadochi_empire_events.25.b:0 "Vinimos para quedarnos."
 satrapy_of_india_release:0 "India se liberará como satrapía bajo el gobierno de [loyal_ruler.GetName]."
 indian_capital_modifier:0 "Capital india"
 desc_indian_capital_modifier:0 "Esta es la capital griega de India, una ciudad floreciente de cultura indo-helénica y un ejemplo a seguir para el resto del subcontinente."
 INDIAN_SATRAPY:0 "India"
 INDIAN_SATRAPY_ADJECTIVE:0 "Indio"
 indian_self_rule:0 "Autogobierno indio"
 desc_indian_self_rule:0 "India es la satrapía más oriental y le proporciona continuamente a Occidente especias, telas de calidad y muchos otros bienes poco comunes que nuestros súbditos desean."
 to_the_indus:0 "Más allá del Indo"
 desc_to_the_indus:0 "Donde Alejandro decidió volver, nosotros seguimos avanzando. La política imperial es seguir expandiendo el imperio helenístico hacia el centro del subcontinente."
 indian_integration:0 "Indo-griegos"
 desc_indian_integration:0 "Nuestra política de gobierno directo en India está acelerando la integración de esta cultura."
 me_diadochi_empire_events.25.a:0 "Los indios deberían gobernar su propio territorio."
 me_diadochi_empire_events.26.t:0 "Hasta los confines del mundo"
 me_diadochi_empire_events.26.desc:0 "Tanto en oriente como en occidente, se recuerda a Alejandro por sus hazañas militares, su carisma y el proyecto imperial que se atrevió a soñar. Ahora que su imperio está cada vez más unido, el culto a Alejandro se está popularizando rápidamente. [alex_temple.GetName] se convirtió en uno de los principales lugares de peregrinaje en el mundo y cada año recibe visitantes de todo el ámbito helenístico.\n\nLos sacerdotes de [alex_temple.GetName] están muy agradecidos porque sus armas y su armadura les fueron devueltas. Están seguros de que esto fortalecerá el culto y el santuario."
 me_diadochi_empire_events.26.a:0 "Su nombre vivirá por siempre."
 alex_pilgrimage_major:0 "Peregrinaje por Alejandro"
 desc_alex_pilgrimage_major:0 "Desde que reunimos su panoplia y la trajimos aquí, esta ciudad se convirtió en un importante centro de peregrinaje para quienes veneran a Alejandro Magno."
 holy_site_which_does_not_exist_yet_tt:0 "Completar esta tarea mejorará significativamente el sitio sagrado de Alejandro Magno. En este momento no existe tal sitio sagrado."
 me_diadochi_empire_events.27.t:0 "Apoteosis"
 me_diadochi_empire_events.27.desc:0 "Pocos conocen lo que es ser un dios viviente. La deificación de [ROOT.GetCountry.GetRuler.GetName] por parte de los sacerdotes del templo [alex_temple.GetName], que rinde culto a [deity:deity_alexander.GetDeityDefinition('omen_alexander').GetName], otorgó a nuestro monarca un respeto incomparable. Donde sea que haya un templo o que se hagan ofrendas en honor a Alejandro, también se entonan himnos para el gran gobernante del pueblo [ROOT.GetCountry.GetAdjective]."
 me_diadochi_empire_events.27.a:0 "Memento mori"
 me_diadochi_empire_events.28.t:0 "Una tormenta en ciernes"
 me_diadochi_empire_events.28.desc:0 "Nuestros concienzudos esfuerzos por construir un imperio universal finalmente comienzan a rendir frutos. En [ROOT.GetCountry.GetCapital.GetName] estamos capacitando a un grupo de administradores de todas partes del mundo para que cumplan la voluntad de la dinastía [ROOT.GetCountry.GetRuler.GetFamilyDisplayName]. En los centros urbanos del imperio florece una cultura imperial y brotan las semillas de una lengua común que reemplaza las antiguas nociones de lealtad tribal, religiosa y cultural. Lo más importante es la paz imperial: pocos miembros de nuestro imperio vivieron conflictos en su vida.\n\nPor lo tanto, resulta increíble que una tormenta haya estado cerniéndose entre nosotros. La semana pasada, [resistance_leader.GetPraenomen] se fue de la capital y se dirigió a su finca en el campo, sin ninguna explicación. Hoy llegó su emisario con un ultimátum: exige que [ROOT.GetCountry.GetRuler.GetPraenomen], actual [ROOT.GetCountry.GetRulerTitle], abdique de inmediato y le ceda el mando, y que restablezcamos los privilegios tradicionales de la nobleza local en todo el imperio. En esta carta aparecen las firmas de numerosos gobernadores de nuestro reino..."
 me_diadochi_empire_events.28.a:0 "¡Molon labe!"
 me_diadochi_empire_events.29.t:0 "Herederos de Alejandro"
 me_diadochi_empire_events.29.desc:0 "El imperio de Alejandro está unido nuevamente, de oriente a occidente. Lo gobierna un linaje imperial que restableció la paz y la estabilidad en un mundo que solía sufrir guerra y pestilencia. Desde las imponentes ciudades de [GetProvince('(int32)516').GetName] o [GetProvince('(int32)918').GetName] hasta las sencillas aldeas de [GetProvince('(int32)1936').GetArea.GetRegion.GetName] o [GetProvince('(int32)379').GetArea.GetRegion.GetName], los #Y herederos de [alexander_scope.GetName]#! viven su vida cotidiana unidos por una cultura imperial común que aúna oriente y occidente, Grecia y Persia, Egipto y Babilonia y muchas otras culturas que estaban divididas.\n\nTras la guerra civil, se estableció una nueva paz en la que la nueva identidad cosmopolita imperial se convirtió en una cultura plena. Progresivamente, al menos en las ciudades y entre las clases más pudientes o educadas, la identidad principal es la de súbditos de nuestro imperio helenístico."
 me_diadochi_empire_events.29.a:0 "Paz al fin."
 heirs_of_alexander_tt:0 "Este es el amanecer de una nueva era."
 heirs_of_alexander:0 "Herederos de Alejandro"
 desc_heirs_of_alexander:0 "Tras la gran guerra civil que siguió a la muerte de Alejandro, emergió una nueva identidad helenística en las clases gobernantes, que se reafirmó aún más luego de la restauración del imperio. Todos los súbditos del imperio universal tienen los mismos derechos y las mismas responsabilidades, lo cual conlleva un cierto sentido de identidad común."
 hellenistic:0 "Helenística"
