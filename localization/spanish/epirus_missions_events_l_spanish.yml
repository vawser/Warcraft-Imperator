l_spanish:
 ### Missions
 epi_mission_pyrrhus_tt:0 "Como Pirro es nuestro gobernante, podemos cambiar entre las misiones '#Y $epirus_2_magna$#!' y '#Y $epirus_3_greece$#!' sin tiempo de espera. Se guardará el progreso en cada árbol de misiones. Sin embargo, cada vez que se aborta un árbol de manera prematura:"
 me_epi_task_start_tt_1:0 "[me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] comenzará"
 # Epirus
 me_epirus_1_epirus.110.t:0 "$epirus_1_epirus$: Caminos hacia la gloria"
 me_epirus_1_epirus.110.desc:0 "Nuestro pasado reciente ha sido ignominioso y se ha visto mancillado por una guerra civil constante y equivocaciones militares. Muchos de nuestros infortunios nacen de los molosos, quienes exigen un nuevo liderazgo a su antojo. Si queremos devolverle la grandeza a Epiro, debemos hacer que el control del país esté solo en manos del monarca."
 me_epirus_1_epirus.110.a:0 "Volverán a temerle a Epiro."
 me_epirus_1_epirus.111.t:0 "$epirus_1_epirus$: Nueva esperanza"
 me_epirus_1_epirus.111.desc:0 "Nuestros nuevos gobernantes sacaron a Epiro de los años turbulentos de los últimos tiempos y ahora hay una nueva sensación de que nuestro reino puede capear la tormenta de la incertidumbre futura bajo el fuerte liderazgo del/de la [me_epirus_scope.GetRulerTitle]."
 me_epirus_1_epirus.111.a:0 "El futuro nos pertenece."
 me_epirus_1_epirus.111.at:0 "$me_epi_task_start_tt_1$ expandiendo las perreras molosas."
 me_epirus_1_epirus.1.t:0 "$epirus_1_epirus_6$: Compañeros leales"
 me_epirus_1_epirus.1.desc:0 "Los perros molosos han sido criados en las colinas de Epiro durante siglos, sirviendo como feroces ayudas de caza y siendo entrenados para aterrorizar y entorpecer a nuestros enemigos en batalla. Deberíamos aprovechar a estos animales."
 me_epirus_1_epirus.1.a:0 "Es una bendición tener amigos tan leales."
 me_epirus_1_epirus.1.at:0 "$me_epi_task_start_tt_1$ expandiendo las perreras molosas."
 me_epirus_1_epirus.2.t:0 "$epirus_1_epirus_2$: Relación futura"
 me_epirus_1_epirus.2.desc:0 "Los taulantinos probaron su amistad con nuestro reino cuando atraparon a Pirro, aunque hay algunos a los que les hubiera gustado que todo terminara de otra forma para el muchacho.\n\nLa corte está dividida entre quienes argumentan que debemos conservar nuestra relación para superar a nuestros enemigos mutuos y entre los detractores que afirman que los taulantinos pueden ayudarnos cuando más lo necesitamos, pero solo para cobrar intereses a su favor."
 me_epirus_1_epirus.2.a:0 "No traicionaremos a nuestros únicos amigos."
 me_epirus_1_epirus.2.b:0 "Epiro debe ser audaz si quiere sobrevivir."
 epirus_1_epirus_2_bypass_tt:0 "¡$mission_task_completed_tt_1$$epirus_1_epirus_16$#!' será #R evitada#!!"
 me_epirus_1_epirus.2.tt:0 "$mission_task_completed_tt_1$$epirus_1_epirus_2$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.3.t:0 "$epirus_1_epirus_3$: Milicia moderna"
 me_epirus_1_epirus.3.desc:0 "Al seleccionar con cuidado a oficiales leales y pasar el reclutamiento y el entrenamiento a manos de nuestros ministros, logramos asegurar un control más firme sobre la estructura y lealtad del ejército."
 me_epirus_1_epirus.3.a:0 "Las viejas costumbres deben dejarse a un lado."
 me_epirus_1_epirus.3.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_3$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.4.t:0 "$epirus_1_epirus_4$: Ambiciones elevadas"
 me_epirus_1_epirus.4.desc:0 "Los esfuerzos de nuestro/a [me_epirus_scope.GetRulerTitle], [me_epirus_scope.GetRuler.GetPraenomen], tuvieron éxito al convencer a la corte de [me_epirus_scope.GetName] de la necesidad de tomar decisiones más arriesgadas para proteger a nuestro país de las ambiciones de los diádocos y de quienes pretendan someternos a la esclavitud. El primer paso fue asegurar las ciudades de Ambracia y Acarnania."
 me_epirus_1_epirus.4.a:0 "Es inevitable."
 me_epirus_1_epirus.4.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_4$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.5.t:0 "$epirus_1_epirus_5$: Monarquía fortalecida"
 me_epirus_1_epirus.5.desc:0 "Al liberar con cuidado los derechos territoriales y tributarios de la antigua nobleza tribal, logramos expandir de gran manera el control de la corona sobre la administración de las tierras epirotas y su gente, aunque agitamos un poco los ánimos en el proceso."
 me_epirus_1_epirus.5.a:0 "El reinado del/de la [me_epirus_scope.GetRulerTitle] será supremo."
 me_epirus_1_epirus.5.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_5$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.6.t:0 "$epirus_1_epirus_6$: Orgullo de Molosia"
 me_epirus_1_epirus.6.desc:0 "Nuestra iniciativa de expandir la crianza y entrenamiento de perros de caza y guerra ha sido un éxito. Su utilidad y compañía aumentó su demanda incluso por fuera de Epiro."
 me_epirus_1_epirus.6.a:0 "En todo el mundo conocerán a nuestros perros."
 me_epirus_1_epirus.6.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_6$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.7.t:0 "$epirus_1_epirus_16$: Negociaciones taulantinas"
 me_epirus_1_epirus.7.desc:0 "Los emisarios liderados por [epirote_diplomat_scope.GetPraenomen] regresaron de Taulantia con noticias de "
 me_epirus_1_epirus.7.desc_1_1:0 "nuestra razonable solicitud de que [byllis_scope.GetName] esté bajo la administración de [me_epirus_scope.GetName]."
 me_epirus_1_epirus.7.desc_1_2:0 "nuestra justa solicitud de la transferencia de parte de su territorio en el sur de Iliria."
 me_epirus_1_epirus.7.desc_1_3:0 "nuestra necesaria solicitud de que nos acepten como su señor."
 me_epirus_1_epirus.7.desc_2_1:0 "\n\nPese a todos sus intentos, [epirote_diplomat_scope.GetPraenomen] no logró convencer a los taulantinos de aceptar nuestra oferta, que no hizo más que ofenderlos."
 me_epirus_1_epirus.7.desc_2_2:0 "\n\n[epirote_diplomat_scope.GetPraenomen] informa que los taulantinos, en un derroche de sabiduría, aunque muy a regañadientes, aceptaron nuestras exigencias y están haciendo los preparativos necesarios mientras hablamos."
 me_epirus_1_epirus.7.a:0 "Excelente."
 me_epirus_1_epirus.7.at1:0 "Obtuvimos reclamos en todos los territorios taulantinos al sur de #Y Epidamnos#! y #Y Parthos#!."
 me_epirus_1_epirus.7.at2:0 "Obtuvimos reclamos en todos los territorios taulantinos."
 me_epirus_1_epirus.7.b:0 "Tontos."
 me_epirus_1_epirus.7.bt:0 "Recibimos todos los territorios taulantinos al sur de #Y Epidamnos#! y #Y Parthos#!."
 me_epirus_1_epirus.8.t:0 "$epirus_1_epirus_8$: El ascenso de [berenicis_scope.GetName]"
 me_epirus_1_epirus.8.desc:0 "Nuestros trabajadores al fin lograron terminar el establecimiento de las edificaciones e infraestructura más importante de nuestra nueva ciudad en la costa jónica. Los colonos de los asentamientos cercanos y de todo [me_epirus_scope.GetName] han comenzado a llegar a sus nuevos terrenos para empezar su nueva vida en la ciudad."
 me_epirus_1_epirus.8.a:0 "Incluso los sucesos más grandes tuvieron comienzos pequeños."
 me_epirus_1_epirus.8.tt:0 "$mission_task_completed_tt_1$$epirus_1_epirus_8$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.9.t:0 "$epirus_1_epirus_9$: Asegurar la costa"
 me_epirus_1_epirus.9.desc:0 "Hicimos todos los preparativos diplomáticos necesarios para presentar nuestro reclamo a la isla de Corcyra, y una delegación liderada por [epirote_diplomat_scope.GetPraenomen] y todo su carisma partió para exigir la rendición de la isla ante una guarnición epirota."
 me_epirus_1_epirus.9.a:0 "No hay tiempo que perder."
 me_epirus_1_epirus.9.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_9$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.9.tt:0 "#Y Corcyra#! recibirá nuestras exigencias. Si aceptan, se convertirán en nuestro súbdito feudatario. Si no, obtendremos reclamos en #Y Corcyra#!."
 me_epirus_1_epirus.10.t:0 "$epirus_1_epirus_10$"
 me_epirus_1_epirus.10.desc:0 "Las antiguas colonias helénicas en el Adriático vuelven a estar en manos de los verdaderos griegos, no importa lo que los sureños engreídos puedan decir. Llegaron colonos de las antiguas metrópolis para reunirse con sus familias lejanas. Es más que claro que estas ciudades tienen un gran potencial."
 me_epirus_1_epirus.10.a:0 "Al fin estas ciudades conocerán la paz."
 me_epirus_1_epirus.10.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_10$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.11.t:0 "$epirus_1_epirus_11$: Acuerdo cortés"
 me_epirus_1_epirus.11.desc:0 "Al parecer, la corte está convencida de que Epiro al fin está asegurada bajo el liderazgo del/de la [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen]. Ahora que organizamos nuestros problemas internos, al fin podemos centrar nuestra atención en otros lugares."
 me_epirus_1_epirus.11.a:0 "Dejamos atrás los tiempos de luchas."
 me_epirus_1_epirus.11.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_11$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.12.t:0 "$epirus_1_epirus_12$: Ciudad moderna"
 me_epirus_1_epirus.12.desc:0 "Nuestros esfuerzos por transformar la ciudad de [me_epirus_scope.GetCapital.GetName] de un centro rural a una verdadera capital para nuestro reino por fin están rindiendo frutos. La ciudad está más ajetreada que nunca y nuestro pueblo se regocija viviendo entre tantos lujos."
 me_epirus_1_epirus.12.a:0 "[me_epirus_scope.GetName] no se quedará atrás."
 me_epirus_1_epirus.12.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_12$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.13.t:0 "$epirus_1_epirus_13$: La Zeus"
 me_epirus_1_epirus.13.desc:0 "Renovamos los antiguos santuarios en Dodona y levantamos un modesto templo a la diosa para que su culto pueda tener un sacerdocio central. Sus seguidores nunca habían estado tan felices, y ahora gente de todo Epiro corre para escuchar los misterios de su culto y ofrecer sus oraciones."
 me_epirus_1_epirus.13.a:0 "Los dioses antiguos siguen siendo poderosos."
 me_epirus_1_epirus.13.tt:0 "$mission_task_completed_tt_1$$epirus_1_epirus_13$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.14.t:0 "$epirus_1_epirus_14$"
 me_epirus_1_epirus.14.desc:0 "Nuestros generales han estado estudiando las historias de Felipe y Alejandro con gran vigor, comparan sus tácticas con las de los diádocos y examinan los informes de cada nuevo conflicto.\n\n[epi_general_scope.GetPraenomen] es quien más defiende las estrategias en la corte y se ha despachado sobre los beneficios de contar con varias falanges casi a diario..."
 me_epirus_1_epirus.14.a:0 "Bien..."
 me_epirus_1_epirus.14.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_14$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.15.t:0 "$epirus_1_epirus_15$: Candidatos de boda"
 me_epirus_1_epirus.15.desc:0 "Si queremos organizar un matrimonio, primero debemos decidir cuáles de las doncellas de nuestras familias más ilustres serán ofrecidas a un príncipe extranjero.\n\nDebemos considerar su edad, salud y temperamento si queremos asegurar una unión exitosa y duradera..."
 me_epirus_1_epirus.15.a:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_bride_scope_1').GetCharacter.GetName]"
 me_epirus_1_epirus.15.at:0 "#Y [me_epi_royal_wedding_bride_scope.GetFullName]#! será elegida para casarse con un noble extranjero."
 me_epirus_1_epirus.15.b:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_bride_scope_2').GetCharacter.GetName]"
 me_epirus_1_epirus.15.c:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_bride_scope_3').GetCharacter.GetName]"
 me_epirus_1_epirus.15.d:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_bride_scope_4').GetCharacter.GetName]"
 me_epirus_1_epirus.16.t:0 "$epirus_1_epirus_15$: Cortes reales"
 me_epirus_1_epirus.16.desc:0 "Sin importar el prestigio y la belleza de la novia que ofrezcamos, solo una cuenta con la gracia y los talentos de [me_epi_royal_wedding_bride_scope.GetPraenomen]. Debemos decidir a cuáles grandes reinos ofreceremos una hija con un linaje tan prestigioso como el nuestro..."
 me_epirus_1_epirus.16.a:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_1').GetCountry.GetName]"
 me_epirus_1_epirus.16.at:0 "Consideraremos a los novios elegibles de #Y [me_epi_royal_wedding_country_scope.GetName]#! (@[me_epi_royal_wedding_country_scope.GetFlag]!) para casarse con [me_epi_royal_wedding_bride_scope.GetPraenomen]."
 me_epirus_1_epirus.16.tt:0 "#R ¡Ya tenemos una alianza con [me_epi_royal_wedding_country_scope.GetName]!#!"
 me_epirus_1_epirus.16.b:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_2').GetCountry.GetName]"
 me_epirus_1_epirus.16.c:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_3').GetCountry.GetName]"
 me_epirus_1_epirus.16.d:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_4').GetCountry.GetName]"
 me_epirus_1_epirus.16.e:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_5').GetCountry.GetName]"
 me_epirus_1_epirus.16.f:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_6').GetCountry.GetName]"
 me_epirus_1_epirus.16.g:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_7').GetCountry.GetName]"
 me_epirus_1_epirus.16.h:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_8').GetCountry.GetName]"
 me_epirus_1_epirus.16.i:0 "Hay que considerar otras opciones."
 me_epirus_1_epirus.16.j:0 "Podemos vivir sin esta extravagancia..."
 me_epirus_1_epirus.17.t:0 "$epirus_1_epirus_15$: Novios de [me_epi_royal_wedding_country_scope.GetName]"
 me_epirus_1_epirus.17.desc:0 "Al revisar la línea de reyes de [me_epi_royal_wedding_country_scope.GetName], encontramos a los miembros de la casa [me_epi_royal_wedding_country_scope.GetRuler.GetFamilyDisplayAdjective], que podrían ser una buena pareja para la adorable [me_epi_royal_wedding_bride_scope.GetPraenomen]..."
 me_epirus_1_epirus.17.a:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_groom_scope_1').GetCharacter.GetName]"
 me_epirus_1_epirus.17.at:0 "Propondremos que #Y [me_epi_royal_wedding_groom_scope.GetFullName]#! tome la mano de [me_epi_royal_wedding_bride_scope.GetPraenomen]."
 me_epirus_1_epirus.17.b:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_groom_scope_2').GetCharacter.GetName]"
 me_epirus_1_epirus.17.c:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_groom_scope_3').GetCharacter.GetName]"
 me_epirus_1_epirus.17.d:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_groom_scope_4').GetCharacter.GetName]"
 me_epirus_1_epirus.17.e:0 "De hecho, no..."
 me_epirus_1_epirus.17.et:0 "Se romperán los acuerdos matrimoniales con [me_epi_royal_wedding_country_scope.GetName].\nSe podrá elegir un nuevo objetivo si está disponible."
 me_epirus_1_epirus.18.t:0 "$epirus_1_epirus_15$: Propuesta de [me_epirus_scope.GetName]"
 me_epirus_1_epirus.18.desc:0 "Recibimos a emisarios del reino de [me_epirus_scope.GetName], cuya cabeza, el/la [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetName], desea forjar un matrimonio real entre las familias reinantes de su país y el nuestro.\n\nOfrece la mano de [me_epi_royal_wedding_bride_scope.GetPraenomen] a nuestro [me_epi_royal_wedding_groom_scope.GetName] y, por supuesto, una dote nada despreciable."
 me_epirus_1_epirus.18.a:0 "Una buena propuesta."
 me_epirus_1_epirus.18.b:0 "¿[me_epi_royal_wedding_bride_scope.GetPraenomen]? No..."
 me_epirus_1_epirus.19.t:0 "$epirus_1_epirus_15$: [me_epi_royal_wedding_bride_scope.GetPraenomen] y [me_epi_royal_wedding_groom_scope.GetPraenomen]"
 me_epirus_1_epirus.20.t:0 "$epirus_1_epirus_15$: [me_epi_royal_wedding_bride_scope.GetPraenomen] y [me_epi_royal_wedding_groom_scope.GetPraenomen]"
 me_epirus_1_epirus.20.desc:1 "Nuestra generosa oferta de matrimonio para [me_epi_royal_wedding_groom_scope.GetName] de [me_epi_royal_wedding_groom_scope.GetEmployer.GetName] fue rechazada por el [me_epi_royal_wedding_groom_scope.GetEmployer.GetRulerTitle] [me_epi_royal_wedding_groom_scope.GetEmployer.GetRuler.GetPraenomen], lo que dejó a nuestros enviados sin palabras..."
 me_epirus_1_epirus.20.a:0 "A buscar en otro sitio, entonces."
 me_epirus_1_epirus.20.at:0 "Los arreglos matrimoniales continuarán con otros países."
 me_epirus_1_epirus.20.b:0 "Ya basta de jugar a la casita..."
 me_epirus_1_epirus.20.bt:0 "Los arreglos matrimoniales terminarán."
 me_epirus_1_epirus.20.c:0 "Hera nos mira con malos ojos..."
 me_epirus_1_epirus.20.ct:0 "Los arreglos matrimoniales terminarán debido a la falta de pretendientes."
 me_epirus_1_epirus.21.t:0 "$epirus_1_epirus_15$: Planes enturbiados"
 me_epirus_1_epirus.21.desc:0 "Nuestros planes fracasaron debido al panorama político cambiante y nos vemos obligados a comenzar de nuevo."
 me_epirus_1_epirus.21.a:0 "Entonces, otra vez..."
 me_epirus_1_epirus.21.at:0 "Tal vez pensemos en otra boda real."
 me_epirus_1_epirus.23.t:0 "$epirus_1_epirus_15$: Diplomacia dinástica"
 me_epirus_1_epirus.23.desc:0 "El consejo moloso acordó que es momento de arreglar una boda real para una de sus doncellas eácidas más prominentes, para así promover nuestros intereses y asegurar las relaciones en el exterior. Se están completando los preparativos para encontrar pretendientes en los reinos helénicos."
 me_epirus_1_epirus.23.a:0 "Por el bien de la familia."
 me_epirus_1_epirus.23.at:0 "$me_epi_task_start_tt_1$ planeando un matrimonio real."
 me_epirus_1_epirus.24.t:0 "$epirus_1_epirus_15$: No hay candidatos"
 me_epirus_1_epirus.24.desc:0 "Parece que no podremos continuar con nuestros planes de una boda real."
 me_epirus_1_epirus.24.desc_1:0 "Ya no hay ninguna novia que podamos ofrecerles a los nobles extranjeros."
 me_epirus_1_epirus.24.desc_2:0 "Ya no hay ningún novio al que podamos ofrecerle una novia."
 me_epirus_1_epirus.24.a:0 "No tiene caso..."
 me_epirus_1_epirus.24.at:0 "¡$mission_task_completed_tt_1$$epirus_1_epirus_15$#!' se #R abortó#!!"
 me_epirus_1_epirus.25.t:0 "$epirus_1_epirus_5$: Supervisión real"
 me_epirus_1_epirus.25.desc:0 "Las administraciones regionales de Epiro siguen siendo dominadas por clanes locales cuyas tradiciones y leyes restringen nuestra capacidad para administrar nuestras tierras. Debemos aunar esfuerzos para asegurarnos de que las estructuras internas no se interpongan en las vías del progreso y avancen con el apoyo de [GetOffice('office_steward').GetCulturalName(SCOPE.GetRootScope.GetCountry)], [epi_steward.GetPraenomen]."
 me_epirus_1_epirus.25.a:0 "[me_epirus_scope.GetName] no puede quedarse atrás."
 me_epirus_1_epirus.25.at:0 "$me_epi_task_start_tt_1$ centralizando el poder en [me_epirus_scope.GetName]."
 me_epirus_1_epirus.26.t:0 "$epirus_1_epirus_3$: Reinando"
 me_epirus_1_epirus.26.desc:0 "Nuestros militares, aunque están en medio del control central, siguen dividiendo su lealtad entre región y lazos de sangre. Estos antiguos vínculos deben ser reemplazados por una devoción inquebrantable solamente hacia el rey, recordando lo que enseñaron los clanes de que la división conlleva debilidad. Nuestro/a [GetOffice('office_marshal').GetCulturalName(SCOPE.GetRootScope.GetCountry)], [epi_marshal.GetPraenomen], tiene algunas ideas sobre cómo avanzar..."
 me_epirus_1_epirus.26.a:0 "Debe hacerse."
 me_epirus_1_epirus.26.at:0 "$me_epi_task_start_tt_1$ expandiendo el control sobre los militares de [me_epirus_scope.GetName]."
 me_epirus_1_epirus.27.t:0 "$epirus_1_epirus_11$: Prerrogativa real"
 me_epirus_1_epirus.27.desc:0 "Haciendo uso de una diplomacia cuidadosa y una mano firme, nuestro/a gobernante debería al menos poder asegurar que la díscola corte se alinee y avance con un propósito común bajo su liderazgo."
 me_epirus_1_epirus.27.a:0 "El/La [SCOPE.GetRootScope.GetCountry.GetRulerTitle] llevará a los epirotas hacia la gloria."
 me_epirus_1_epirus.27.at:0 "$me_epi_task_start_tt_1$ organizando asuntos en la corte."
 me_epirus_1_epirus.28.t:0 "$epirus_1_epirus_8$: Trabajo inicial"
 me_epirus_1_epirus.28.desc:0 "Nuestros trabajadores más hábiles están listos para establecer una nueva ciudad en la costa del Adriático, una que sea digna del poder de nuestro reino y rivalice con los centros urbanos de nuestros vecinos griegos.\n\n"
 me_epirus_1_epirus.28.desc_1:0 "En honor al apoyo concedido a él después de ser derrocado del trono de Epiro, el [SCOPE.GetRootScope.GetCountry.GetRulerTitle] Pirro decidió nombrar la nueva ciudad en honor a una famosa doncella de sus nobles huestes en [SCOPE.Custom('get_me_epi_berenicis_country')] y le puso [SCOPE.Custom('get_me_epi_berenicis_name')]."
 me_epirus_1_epirus.28.desc_2:0 "El/La [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] decidió nombrar la ciudad Achilleia en honor al ancestro histórico de la dinastía Eácida que tan valientemente perdió la vida en el asedio a Troya."
 me_epirus_1_epirus.28.desc_3:0 "\n\nLo único que queda por hacer es elegir una ubicación adecuada a lo largo de la costa jónica."
 me_epirus_1_epirus.28.desc_4:0 ""
 me_epirus_1_epirus.28.a:0 "Nosotros también podemos construir ciudades."
 me_epirus_1_epirus.28.b:0 "[me_epi_1_8_city_1.GetName] se transformará."
 me_epirus_1_epirus.28.c:0 "Es momento de reubicar a [me_epi_1_8_city_2.GetName]."
 me_epirus_1_epirus.28.d:0 "[me_epi_1_8_city_3.GetName] es el lugar."
 me_epirus_1_epirus.28.e:0 "Envíen trabajadores a [me_epi_1_8_city_4.GetName]."
 me_epirus_1_epirus.28.bt:0 "$me_epi_task_start_tt_1$ la construcción de una ciudad costera en #Y [berenicis_scope.GetName]#! llamada [SCOPE.Custom('get_me_epi_berenicis_name')]."
 me_epi_berenicis_name_tre:0 "Nikaia"
 me_epi_berenicis_name_egy:0 "Berenikie"
 me_epi_berenicis_name_pry:0 "Stratonikeia"
 me_epi_berenicis_name_mac:0 "Tesalónica"
 me_epi_berenicis_name_sel:0 "Laodikis"
 me_epi_berenicis_name_tln:0 "Beroaia"
 me_epi_berenicis_name_fallback:0 "Achilleia"
 me_epirus_1_epirus.29.t:0 "$epirus_1_epirus_8$: Construcción abandonada"
 me_epirus_1_epirus.29.desc:0 "La pérdida del sitio para nuestra nueva ciudad socavó nuestra construcción y los materiales ya se encuentran en las manos de bandidos y ladrones..."
 me_epirus_1_epirus.29.a:0 "Lástima."
 me_epirus_1_epirus.29.at:0 "¡$mission_task_completed_tt_1$$epirus_1_epirus_8$#!' se #R evitó#!!"
 me_epirus_1_epirus.30.t:0 "$epirus_1_epirus_2$: Delegación epirote"
 me_epirus_1_epirus.30.desc:0 "Nuestros vecinos del sur, los epirotes, nos enviaron una delegación liderada por [epirote_diplomat_scope.GetPraenomen], quien tiene una gran capacidad de oratoria, a ofrecernos una promesa de amistad.\n\n"
 me_epirus_1_epirus.30.desc_1:0 "Nuestro/a [SCOPE.GetRootScope.GetCountry.GetRulerTitle], [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] históricamente ha sentido bastante preocupación con la persona que los gobierna, [me_epirus_scope.GetRuler.GetPraenomen], quien se opone al reclamo legítimo de su pariente Pirro al trono, un príncipe al que criamos desde bebé, luego de que fuera derrocado por [me_epirus_scope.GetRuler.GetPraenomen] siendo un infante."
 me_epirus_1_epirus.30.desc_2:0 "Nuestro/a [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] siempre ha tenido buenas relaciones con [me_epirus_scope.GetRuler.GetPraenomen], cabeza de su gobierno, y ha apoyado su reclamo al trono de Epiro, incluso lo ha educado en su propia corte..."
 me_epirus_1_epirus.30.desc_3:0 "El reino es fuerte y una amistad aseguraría nuestras fronteras del sur y nos permitiría concentrar nuestros esfuerzos en otros lugares. Tal vez esta es una oportunidad para forjar una amistad duradera con los herederos de Aquiles..."
 me_epirus_1_epirus.30.a:0 "Debemos ser amigos."
 me_epirus_1_epirus.30.b:0 "Los tiempos han cambiado."
 me_epirus_1_epirus.30.bt:0 "Epiro obtendrá reclamos en los territorios taulantinos en las zonas de #Y Epiro#! e #Y Iliria Griega#!."
 me_epirus_1_epirus.31.t:0 "$epirus_1_epirus_2$: Respuestas taulantinas"
 me_epirus_1_epirus.31.desc:0 "[epirote_diplomat_scope.GetPraenomen] regresó de Taulantia junto con el resto de la delegación.\n\n"
 me_epirus_1_epirus.31.desc_1:0 "[epirote_diplomat_scope.GetSheHe|U] informa que devolvieron nuestra cortés extensión de amistad y que se sorprendieron de que la relación estuviera en duda."
 me_epirus_1_epirus.31.desc_2:0 "[epirote_diplomat_scope.GetSheHe|U] informa que fueron recibidos con indiferencia y que el ambiente era pesado por la desconfianza y la recriminación. Es obvio que ya no son nuestros amigos."
 me_epirus_1_epirus.31.a:0 "¡Alabada sea Harmonía!"
 me_epirus_1_epirus.31.b:0 "Despreciables."
 me_epirus_1_epirus.31.bt:0 "¡$mission_task_completed_tt_1$$epirus_1_epirus_16$#!' se #R evitó#!!"
 me_epirus_1_epirus.32.t:0 "$epirus_1_epirus_9$: Exigencias epirotas"
 me_epirus_1_epirus.32.desc:0 "Enviados de nuestros vecinos epirotas en el continente llegaron a nuestra corte, son liderados por una persona que responde al nombre de [epirote_diplomat_scope.GetPraenomen]. Sus amenazas endulzadas esconden la exigencia de que nos dobleguemos ante los epirotas como súbditos y aceptemos su guarnición..."
 me_epirus_1_epirus.32.a:0 "No podemos esperar defendernos solos."
 me_epirus_1_epirus.32.b:0 "¡Dejemos que vengan!"
 me_epirus_1_epirus.33.t:0 "$epirus_1_epirus_9$: Islas en disputa"
 me_epirus_1_epirus.33.desc:0 "La isla de Corcyra tiene un pasado con gran historia. Fue tomada por los corintios y, según informes, fue la ubicación de la primera batalla naval de la historia, que se realizó contra su metrópolis.\n\nYa no son un poder naval importante, pero su ubicación al mando de nuestras costas la convierten en una amenaza potencial que no podemos tolerar. La isla debe caer bajo nuestro control de un modo u otro..."
 me_epirus_1_epirus.33.a:0 "Es una amenaza a nuestras costas."
 me_epirus_1_epirus.33.at:0 "$me_epi_task_start_tt_1$ justificando una intervención en Corcyra."
 me_epirus_1_epirus.34.t:0 "$epirus_1_epirus_18$: Patrón de Aktia"
 me_epirus_1_epirus.34.desc:0 "El santuario de Apolo Aktiakos en la desembocadura del golfo de Ambracia es hogar de un gran festival en honor al dios, en donde todos los lugareños se reúnen para jugar y festejar. Si queremos ganarnos el favor de Apolo, deberíamos renovar este lugar."
 me_epirus_1_epirus.34.a:0 "Debemos tener a todos los dioses de nuestro lado."
 me_epirus_1_epirus.34.at:0 "$me_epi_task_start_tt_1$ haciendo dedicatorias a $deity_apollo_aktiakos$."
 me_epirus_1_epirus.35.t:0 "$epirus_1_epirus_18$: Dios honrado"
 me_epirus_1_epirus.35.desc:0 "Las renovaciones al templo en Aktion están completas, y muchos de los devotos y juerguistas de todo Epiro han asistido al gran festival inaugural en honor a Apolo. Cada día, Apolo cobra más importancia en las plegarias de nuestra gente."
 me_epirus_1_epirus.35.a:0 "No permitamos que Apolo olvide nuestra gratitud."
 me_epirus_1_epirus.35.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_5$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.36.t:0 "$epirus_1_epirus_12$: Fuera de práctica"
 me_epirus_1_epirus.36.desc:0 "Nuestros esfuerzos recientes por modernizar la ciudad de [me_epirus_scope.GetCapital.GetName] con nuevas edificaciones públicas han tenido grandes avances. Lo único que resta por hacer es volver a pavimentar los caminos antiguos y asegurarnos de que el resto de nuestra infraestructura esté en buenas condiciones."
 me_epirus_1_epirus.36.a:0 "Valdrá la pena."
 me_epirus_1_epirus.36.at:0 "$me_epi_task_start_tt_1$ renovando la infraestructura de [me_epirus_scope.GetCapital.GetName]."
 me_epirus_1_epirus.37.t:0 "$epirus_1_epirus_9$: Respuesta corcyra"
 me_epirus_1_epirus.37.desc:0 "[epirote_diplomat_scope.GetPraenomen] y los otros emisarios regresaron de Corcyra con las noticias de sus reuniones.\n\n"
 me_epirus_1_epirus.37.desc_1:0 "Los isleños accedieron sabiamente a nuestras exigencias, animados por los argumentos de [epirote_diplomat_scope.GetPraenomen] y la práctica amenaza que representamos sobre sus vidas..."
 me_epirus_1_epirus.37.desc_2:0 "Los isleños, en un arrebato de locura, rechazaron nuestras exigencias e incluso se atrevieron a enviarnos una carta insultante en las manos de [epirote_diplomat_scope.GetPraenomen] con la que cuestionan la legitimidad de nuestro gobierno."
 me_epirus_1_epirus.37.a:0 "Todo sin derramar una gota de sangre."
 me_epirus_1_epirus.37.b:0 "Entonces que la casa oscura les dé la bienvenida."
 me_epirus_1_epirus.38.t:0 "$epirus_1_epirus_9$: Deseo cumplido"
 me_epirus_1_epirus.38.desc_1:0 "Con la caída de Corcyra ante otras partes interesadas en el pasado, logramos divulgar nuestras intenciones y ahora nuestro reclamo sobre la isla tiene más peso que antes."
 me_epirus_1_epirus.38.desc_2:0 "Ahora que completamos la adquisición de Corcyra, nuestros esfuerzos diplomáticos ya no son necesarios..."
 me_epirus_1_epirus.38.a:0 "Así es."
 me_epirus_1_epirus.38.tt:0 "¡$mission_task_completed_tt_1$$epirus_1_epirus_9$#!' se #R evitó#!!"
 me_epirus_1_epirus.39.t:0 "$epirus_1_epirus_16$: Conflictos fronterizos"
 me_epirus_1_epirus.39.desc:0 "Aunque vemos a los taulantinos como nuestros amigos y aliados, la situación a lo largo de su frontera con Epiro no es para nada ideal. Las muchas aldeas y pueblos no tienen una lealtad definida y muchos de los habitantes de Taulantia preferirían estar gobernados por sus antiguos protectores: los epirotas.\n\nSe sugirió que preparemos una delegación para los taulantinos que esté a cargo de [epirote_diplomat_scope.GetPraenomen] para lanzar algunas exigencias razonables sin dañar nuestra amistad."
 me_epirus_1_epirus.39.a:0 "[byllis_scope.GetName] es un reclamo justo."
 me_epirus_1_epirus.39.at:0 "Exigiremos la transferencia de #Y [byllis_scope.GetName]#! a [me_epirus_scope.GetName]."
 me_epirus_1_epirus.39.b:0 "Hay que rectificar toda la frontera."
 me_epirus_1_epirus.39.bt:0 "Exigiremos la transferencia de los territorios al sur de #Y Epidauro#! y #Y Parthos#! a [me_epirus_scope.GetName]. (#Y [SCOPE.ScriptValue('me_epi_16_province_count_svalue')|0]#! territorios)"
 me_epirus_1_epirus.39.c:0 "Exigimos su servidumbre."
 me_epirus_1_epirus.39.ct:0 "Exigiremos que Taulantia se convierta en nuestro súbdito #Y vasallo tribal#!."
 me_epirus_1_epirus.39.d:0 "No necesitamos sus tierras."
 me_epirus_1_epirus.39.tt:0 "$mission_task_completed_tt_1$$epirus_1_epirus_16$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.39.tt2:0 "Es más probable que acepten una oferta razonable."
 me_epirus_1_epirus.40.t:0 "$epirus_1_epirus_13$: Un dios antiguo"
 me_epirus_1_epirus.40.desc:0 "Dodona es el lugar de culto más antiguo en toda la religión helénica, además de ser el hogar del oráculo más antiguo de todos. Hay muchos dioses que han sido olvidados por los sureños, pero que en algún momento fueron las deidades más importantes de nuestro pueblo. Dione es una de ellas y su culto aún atrae a un séquito pequeño, pero fiel."
 me_epirus_1_epirus.40.a:0 "Debemos ganarnos su favor."
 me_epirus_1_epirus.40.tt:0 "$me_epi_task_start_tt_1$ promoviendo el culto de Dione."
 me_epirus_1_epirus.41.t:0 "$epirus_1_epirus_2$: Traición epirota"
 me_epirus_1_epirus.41.desc:0 "Recibimos una proclamación insultante del reino de [me_epirus_scope.GetName], en la que su cabeza, el/la [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetName], declara que nuestra antigua amistad es una farsa. ¡Hicieron un reclamo sobre nuestros territorios fronterizos y ya ni siquiera se esfuerzan por ocultar su ánimo belicoso!"
 me_epirus_1_epirus.41.a:0 "¡Perros traidores!"
 me_epirus_1_epirus.42.t:0 "$epirus_1_epirus_4$: Dominio legítimo"
 me_epirus_1_epirus.42.desc:0 "Los asentamientos de Ambracia y Acarnania en las fronteras del sur se han convertido en simples fichas intercambiables entre los pendencieros sucesores de Alejandro. Debemos asegurar que su influencia no arrincone a Epiro al presionar nuestros reclamos en todo el golfo de Ambracia y más allá."
 me_epirus_1_epirus.42.a:0 "Son legítimamente nuestros."
 me_epirus_1_epirus.42.at:0 "$me_epi_task_start_tt_1$ fomentando la expansión hacia el sur."
 me_epirus_1_epirus.43.t:0 "$epirus_1_epirus_17$: Fuera de las montañas"
 me_epirus_1_epirus.43.desc:0 "Nuestra figura líder, el/la [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetName], anunció un plan ambicioso y divisorio para reubicar toda la corte y la administración de [me_epirus_scope.GetName] a la recientemente adquirida ciudad de Ambracia, con planes para construir nuevos palacios y edificaciones públicas que muestren toda nuestra fuerza y gloria."
 me_epirus_1_epirus.43.a:0 "No nos superarán."
 me_epirus_1_epirus.43.at:0 "$me_epi_task_start_tt_1$ moviendo la capital a #Y [GetProvince('(int32)465').GetName]#!."
 me_epirus_1_epirus.44.t:0 "$epirus_1_epirus_17$: Centro jónico"
 me_epirus_1_epirus.44.desc:0 "La administración logró reubicarse con éxito en Ambracia, en donde se espera que continúe la construcción de un nuevo palacio durante algún tiempo. De ahora en adelante, todos los asuntos se atenderán desde una capital sureña menos defendible, pero más conectada."
 me_epirus_1_epirus.44.a:0 "La ciudad florecerá."
 me_epirus_1_epirus.44.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_17$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.45.t:0 "$epirus_1_epirus_17$: Capital perdida"
 me_epirus_1_epirus.45.desc:0 "Ahora que nos arrebataron a Ambracia de las manos, nuestros esfuerzos de trasladar la capital de nuestro reino se quedaron en la nada misma..."
 me_epirus_1_epirus.45.a:0 "Tendremos que arreglárnoslo."
 me_epirus_1_epirus.45.at:0 "¡$mission_task_completed_tt_1$$epirus_1_epirus_17$#!' se #R evitó#!!"
 me_epirus_1_epirus.46.t:0 "$epirus_1_epirus_16$: Negociaciones epirotas"
 me_epirus_1_epirus.46.desc:0 "Vuelven a llegar emisarios de nuestros amigos del sur en Epiro, debe ser el resultado de alguna iniciativa diplomática o de algo más en su corte.\n\n"
 me_epirus_1_epirus.46.desc_1:0 "[epirote_diplomat_scope.GetPraenomen], quien se encarga de su diplomacia, explica que hay gran tensión en su corte debido a una disputa por el territorio que rodea a [byllis_scope.GetName] junto con nuestra frontera. Habla en nombre del/de la [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] y pide que el territorio pase a su jurisdicción."
 me_epirus_1_epirus.46.desc_2:0 "[epirote_diplomat_scope.GetPraenomen], quien se encarga de su diplomacia, explica que hay gran tensión en su corte debido a una disputa por los territorios al norte de su frontera. Habla en nombre del/de la [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] y pide que todos los territorios al sur de Epidamnos y Parthos pasen a su jurisdicción."
 me_epirus_1_epirus.46.desc_3:0 "[epirote_diplomat_scope.GetPraenomen], quien se encarga de su diplomacia, explica que hay gran tensión en su corte debido a una disputa por nuestra relación diplomática. Habla en nombre del/de la [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] y pide que Taulantia se convierta en un protectorado del reino de [me_epirus_scope.GetName] para resolver el problema."
 me_epirus_1_epirus.46.desc_4:0 "[epirote_diplomat_scope.GetPraenomen], quien se encarga de su diplomacia, informa que a pesar de los muchos argumentos en Epiro sobre el estado de la frontera con Taulantia, su [me_epirus_scope.GetRulerTitle], [me_epirus_scope.GetRuler.GetPraenomen], decidió que nuestra amistad vale demasiado como para arriesgarla."
 me_epirus_1_epirus.46.b:0 "Esto es simplemente inaceptable."
 me_epirus_1_epirus.46.a:0 "Podemos hacer algunas concesiones..."
 me_epirus_1_epirus.46.at2:0 "Nuestros territorios al sur de #Y Epidauro#! y #Y Parthos#! pasarán a [me_epirus_scope.GetName]. (#Y [SCOPE.ScriptValue('me_epi_16_province_count_svalue')|0]#! territorios)"
 me_epirus_1_epirus.46.bt1:0 "[me_epirus_scope.GetName] obtiene reclamos en nuestros territorios al sur de #Y Epidauro#! y #Y Parthos#!. (#Y [SCOPE.ScriptValue('me_epi_16_province_count_svalue')|0]#! territorios)"
 me_epirus_1_epirus.46.bt2:0 "[me_epirus_scope.GetName] obtiene reclamos en todos nuestros territorios."
 me_epirus_1_epirus.46.c:0 "Cuánta astucia."
 # Magna Graecia
 me_epirus_2_magna.111.t:0 "Alturas vertiginosas"
 me_epirus_2_magna.111.desc:0 "Se cumplieron nuestros objetivos al occidente. Quién hubiese podido pensar que los epirotas podrían pasar tan rápidamente de gobernar tribus de las montañas a formar un imperio que se extiende por el mar hasta las prósperas tierras de Italia. Tique ha sido benevolente con nosotros y la recordaremos siempre en nuestras plegarias."
 me_epirus_2_magna.111.a:0 "Nuestra historia todavía no termina."
 me_epirus_2_magna.111.tt:0 "La misión '#Y$epirus_2_magna$$mission_task_completed_tt_2$"
 me_epirus_2_magna.1.t:0 "$epirus_2_magna_1$"
 me_epirus_2_magna.1.desc:0 "Tuvimos éxito al subyugar a los revoltosos itálicos que, aunque suene difícil de creer, alguna vez lograron derrotar a nuestros ejércitos y matar a muestro rey Alejandro I. Ahora que establecimos nuestra posición en Magna Grecia, podemos pasar a cosas más importantes y mucho mejores."
 me_epirus_2_magna.1.a:0 "Nuestras desgracias quedaron atrás."
 me_epirus_2_magna.1.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_1$$mission_task_completed_tt_2$"
 me_epirus_2_magna.2.t:0 "$epirus_2_magna_2$: Italiotas moribundos"
 me_epirus_2_magna.2.desc:0 "Las ciudades italiotas se han vuelto débiles; sus ciudadanos se acostumbraron a las vidas tranquilas llenas de lujos y se dedican a filosofar mientras sus lanzas caen en el olvido, en los rincones polvorientos de sus villas.\n\nCon el ascenso de los poderes itálicos, incluso estos perezosos ven la amenaza y podrían estar dispuestos a cambiar su autonomía por protección, si con eso logran que el vino siga fluyendo. Deberíamos enviar a nuestro diplomático más persuasivo para asegurar el apoyo de uno de sus infladas asambleas."
 me_epirus_2_magna.2.a:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_aid_1').GetCountry.GetName]"
 me_epirus_2_magna.2.at:0 "#Y [me_epi_2_aid_scope.GetName]#! recibirá una oferta para convertirse en nuestro feudatario a cambio de protección."
 me_epirus_2_magna.2.b:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_aid_2').GetCountry.GetName]"
 me_epirus_2_magna.2.c:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_aid_3').GetCountry.GetName]"
 me_epirus_2_magna.2.d:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_aid_4').GetCountry.GetName]"
 me_epirus_2_magna.2.e:0 "Usaremos otros métodos."
 me_epirus_2_magna.2.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_2$$mission_task_completed_tt_2$"
 me_epirus_2_magna.3.t:0 "$epirus_2_magna_3$: Amenaza [italiote_threat_scope.GetAdjective]"
 me_epirus_2_magna.3.desc:0 "Con el tiempo, las ciudades italiotas han caído en el hedonismo, valorando una vida cómoda por sobre todas las cosas y descuidando su propia defensa, y se han conformado con confiarle la lucha de sus guerras a otros.\n\n"
 me_epirus_2_magna.3.desc_1:0 "Ahora [italiote_threatened_scope.GetCapital.GetName] está bajo ataque de la creciente tribu [italiote_threat_scope.GetAdjective], que busca suplantar la posición helénica en Magna Grecia."
 me_epirus_2_magna.3.desc_2:0 "Aunque sea patético, nos da una gran oportunidad de traerlos bajo nuestra protección y justificar una invasión a Italia."
 me_epirus_2_magna.3.a:0 "Somos los defensores de los griegos."
 me_epirus_2_magna.3.at:0 "Si #Y [italiote_threatened_scope.GetName]#! acepta, nos convertiremos en su señor feudatario y declararemos la guerra con #Y [italiote_threat_scope.GetName]#!.\n$me_epirus_2_magna.3.bt$"
 me_epirus_2_magna.3.bt:0 "Proclamarnos como el florete de [italiote_threat_scope.GetName] tal vez nos garantice súbditos $hellenic$ o aliados $latin$."
 me_epirus_2_magna.3.tt:0 "Obtuvimos reclamos en todos los territorios #Y [italiote_threat_scope.GetAdjective]#! en la región de #Y $magna_graecia_region$#!."
 me_epirus_2_magna.4.t:0 "$epirus_2_magna_4$"
 me_epirus_2_magna.4.desc:0 "Tuvimos éxito en nuestro intento por unir las colonias italiotas bajo nuestro liderazgo y logramos proteger Magna Grecia de la amenaza itálica. Epiro vuelve a ser un reino poderoso que se extiende por el océano y es temido y respetado por sus pares."
 me_epirus_2_magna.4.a:0 "Un sueño hecho realidad."
 me_epirus_2_magna.4.b:0 "Se puede confiar en que son leales."
 me_epirus_2_magna.4.bt:0 "Se creará el estado cliente de #Y Magna Grecia#!, que abarcará todas nuestras tierras y las de nuestros súbditos #Y $hellenic$#! en la región continental de #Y Magna Grecia#!."
 me_epirus_2_magna.4.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_4$$mission_task_completed_tt_2$"
 me_epirus_2_magna.5.t:0 "$epirus_2_magna_5$: Reconciliación [epi_2_5_rome_scope.GetAdjective]"
 me_epirus_2_magna.5.desc:0 "Está claro que los bárbaros itálicos no se rendirán sin pelear, pero ¿quién dice que no hay espacio suficiente para Epiro y un poder itálico en Italia?\n\nPodríamos enviar a [epirote_diplomat_scope.GetPraenomen] para tratar con el gobierno de [epi_2_5_rome_scope.GetName] y encontrar una solución razonable que nos beneficie a todos."
 me_epirus_2_magna.5.a:0 "Unas negociaciones diplomáticas bien llevadas pueden lograr mucho."
 me_epirus_2_magna.5.at:0 "[epi_2_5_rome_scope.GetName] recibirá una oferta de una tregua de 20 años."
 me_epirus_2_magna.5.b:0 "No tendremos rival."
 me_epirus_2_magna.5.bt:0 "No le ofreceremos nada a [epi_2_5_rome_scope.GetName]."
 me_epirus_2_magna.6.t:0 "$epirus_2_magna_6$"
 me_epirus_2_magna.6.desc:0 "Nuestras tropas marchan hacia la histórica capital itálica de [italic_capital.GetName], lo que prueba que los griegos siguen siendo más poderosos que estas tribus bárbaras y que no importa cuánto se esfuercen por imitar nuestras costumbres."
 me_epirus_2_magna.6.a:0 "Epiro puede gobernar Italia."
 me_epirus_2_magna.6.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_6$$mission_task_completed_tt_2$"
 me_epirus_2_magna.7.t:0 "$epirus_2_magna_7$"
 me_epirus_2_magna.7.desc:0 "Logramos arrebatar algunas de las tierras más ricas de África, dominadas durante cientos de años por la miserable ciudad de Cartago, de las garras púnicas. El/La [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] superó a Agatocles de Siracusa y cumplió un sueño griego tan antiguo como la guerra del Peloponeso."
 me_epirus_2_magna.7.a:0 "¡Tres hurras para [me_epirus_scope.GetRuler.GetPraenomen]!"
 me_epirus_2_magna.7.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_7$$mission_task_completed_tt_2$"
 me_epirus_2_magna.8.t:0 "$epirus_2_magna_8$"
 me_epirus_2_magna.8.desc:0 "Nuestra creciente armada ha atraído a muchos marineros experimentados a nuestras filas y les ha aportado a nuestros constructores una buena cantidad de trabajo y experiencia, creando una sensación general de optimismo y confianza en la fuerza de Epiro y su flota."
 me_epirus_2_magna.8.a:0 "Nuestro puente hacia la victoria."
 me_epirus_2_magna.8.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_8$$mission_task_completed_tt_2$"
 me_epirus_2_magna.9.t:0 "$epirus_2_magna_9$"
 me_epirus_2_magna.9.desc:0 "Nuestros esfuerzos diplomáticos tuvieron éxito y logramos convencer a los italiotas de la necesidad de nuestra venida, pero ya no podemos tolerar la resistencia continua de los escépticos que quedan. Deben decidir si están con nosotros o en nuestra contra."
 me_epirus_2_magna.9.a:0 "Es tiempo de que vean su posición."
 me_epirus_2_magna.9.at1:0 "Los #Y [SCOPE.ScriptValue('epirus_2_magna_9_list_svalue')|0]#! países #Y $italiotian$#! libres restantes recibirán una exigencia para convertirse en súbditos feudatarios epirotas."
 me_epirus_2_magna.9.at2:0 "#Y [SCOPE.ScriptValue('epirus_2_magna_9_list_svalue')|0]#! país #Y $italiotian$#! libre restante recibirá una exigencia para convertirse en súbdito feudatario epirota."
 me_epirus_2_magna.9.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_9$$mission_task_completed_tt_2$"
 me_epirus_2_magna.10.t:0 "$epirus_2_magna_10$"
 me_epirus_2_magna.10.desc:0 "Colonos epirotas migran hacia nuestras antiguas conquistas en Magna Grecia en un intento por asegurar que estos territorios se conviertan en partes integrales y productivas de nuestro reino."
 me_epirus_2_magna.10.a:0 "Solo fue un inconveniente temporal."
 me_epirus_2_magna.10.at:0 "$mission_task_completed_tt_1$$epirus_2_magna_10$$mission_task_completed_tt_2$."
 me_epirus_2_magna.11.t:0 "$epirus_2_magna_11$"
 me_epirus_2_magna.11.desc:0 "La posición de Epiro como el poder líder griego de occidente ya no puede ponerse en tela de juicio pues ha cumplido con la ambición de Alejandro de crear un reino que sea rival de los macedonios de oriente.\n\nLas tropas señalan al/a la [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] como la persona que salvó Grecia, le llaman "Grande" y comparan sus logros con los de Alejandro de Macedonia."
 me_epirus_2_magna.11.a:0 "¿Y por qué no? [me_epirus_scope.GetRuler.GetSheHe|U] de verdad es grande."
 me_epirus_2_magna.11.b:0 "Las victorias son los regalos de los dioses, no de los mortales."
 me_epirus_2_magna.11.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_11$$mission_task_completed_tt_2$"
 me_epirus_2_magna.12.t:0 "$epirus_2_magna_12$: Amenaza bárbara"
 me_epirus_2_magna.12.desc:0 "Ahora que establecimos nuestra posición en Magna Grecia, el/la [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] observa la rica isla de Sicilia y las oportunidades presentadas por las súplicas griegas de ayuda contra la ciudad de Cartago.\n\nAl alzarnos como los protectores de la isla, ganaremos mucha influencia sobre las ciudades y nos llevaremos la gloria sobre los bárbaros."
 me_epirus_2_magna.12.a:0 "Aplastaremos a los púnicos."
 me_epirus_2_magna.12.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_12$$mission_task_completed_tt_2$\n[me_epirus_scope.GetName] gana reclamos en todos los territorios #Y $carthaginian$#! en posesión o dominados en Sicilia."
 me_epirus_2_magna.12.at:0 "Otros países #Y $syracusan$#! libres en Sicilia podrán convertirse en nuestros feudatarios."
 me_epirus_2_magna.12.at2:0 "Ofreceremos una alianza a #Y [me_epi_2_12_syr_scope.GetName]#!."
 me_epirus_2_magna.13.t:0 "$epirus_2_magna_13$: Isla hádicas"
 me_epirus_2_magna.13.desc:0 "La isla de Sicilia ha sido destrozada por guerras y conflictos constantes durante décadas, si no durante siglos, y Agatocles, el último en una larga línea de tiranos, también ha sido superado por el caos.\n\n"
 me_epirus_2_magna.13.desc_1:0 "Dado que carecen de liderazgo real, Siracusa, junto con las demás ciudades de los siciliotas, puede estar dispuesta a someterse a nuestra protección, considerando la situación tan tensa en la que se encuentra."
 me_epirus_2_magna.13.desc_2:0 "Es el deber de Epiro reunir a las ciudades siceliotas, liderarlas contra los bárbaros y alcanzar la paz."
 me_epirus_2_magna.13.a:0 "Entrarán en razón."
 me_epirus_2_magna.13.b:0 "¿Para qué molestarse?"
 me_epirus_2_magna.13.c:0 "Epiro restaurará el orden."
 me_epirus_2_magna.13.at:0 "#Y [syracuse_scope.GetName]#! recibirá una oferta para convertirse en nuestro súbdito feudatario."
 me_epirus_2_magna.13.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_13$$mission_task_completed_tt_2$."
 me_epirus_2_magna.14.t:0 "$epirus_2_magna_14$"
 me_epirus_2_magna.14.desc:1 "Nuestras conquistas en Sicilia demostraron que Epiro ya dejó de ser solo un pastor que protege a las colonias que sufren con los lobos bárbaros, y que ahora es un poder capaz y temible que puede desafiar a la gran ciudad de Cartago."
 me_epirus_2_magna.14.a:0 "Nada puede detenernos."
 me_epirus_2_magna.14.b:0 "Los siciliotas se reportarán con nosotros."
 me_epirus_2_magna.14.bt:0 "Se creará el estado cliente de #Y Sikelia#!, que abarcará todas nuestras tierras y las de nuestros súbditos #Y $hellenic$#! en la isla de Sicilia."
 me_epirus_2_magna.14.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_14$$mission_task_completed_tt_2$"
 me_epirus_2_magna.15.t:0 "$epirus_2_magna_15$: Negociación itálica"
 me_epirus_2_magna.15.desc:0 "Aunque representamos principalmente el interés de los griegos, las tribus itálicas pueden ser aliados útiles contra algunos de sus hermanos más agresivos y organizados. Hacer que peleen entre sí podría beneficiar nuestra posición en la península."
 me_epirus_2_magna.15.a:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_15_aid_1').GetCountry.GetName]"
 me_epirus_2_magna.15.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_15$$mission_task_completed_tt_2$"
 me_epirus_2_magna.15.at:0 "#Y [me_epi_2_15_ally_scope.GetName]#! recibirá una oferta para convertirse en nuestro aliado."
 me_epirus_2_magna.15.b:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_15_aid_2').GetCountry.GetName]"
 me_epirus_2_magna.15.c:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_15_aid_3').GetCountry.GetName]"
 me_epirus_2_magna.15.d:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_15_aid_4').GetCountry.GetName]"
 me_epirus_2_magna.15.e:0 "Nunca serán nuestros iguales."
 me_epirus_2_magna.16.t:0 "$epirus_2_magna_9$: demandas [me_epirus_scope.GetAdjective]"
 me_epirus_2_magna.16.desc:0 "Llegaron diplomáticos [me_epirus_scope.GetAdjective] liderados por [epirote_diplomat_scope.GetPraenomen]. Bajo un revestimiento de palabras endulzadas y metáforas, exigen que entreguemos nuestra libertad y los ayudemos en sus guerras contra los bárbaros de Italia y África."
 me_epirus_2_magna.16.a:0 "¿Qué opción tenemos?"
 me_epirus_2_magna.16.b:0 "No tenemos miedo."
 me_epirus_2_magna.17.t:0 "$epirus_2_magna_9$: Respuestas italiotas"
 me_epirus_2_magna.17.desc:0 "[epirote_diplomat_scope.GetPraenomen] entregó nuestras exigencias a las ciudades italiotas libres de Magna Grecia."
 me_epirus_2_magna.17.desc_1:0 "Parece que sus lecturas y simposios les hicieron bien, pues los más sabios entre ellos aceptaron razonablemente nuestra voluntad y buscarán nuestra protección."
 me_epirus_2_magna.17.desc_2:0 "Nuestras exigencias encontraron solo indignación y resistencia, ni una sola ciudad finge al menos considerar nuestras solicitudes..."
 me_epirus_2_magna.17.a:0 "Sabio."
 me_epirus_2_magna.17.at:0 "Obtuvimos reclamos en los países #Y $italiotian$#! que rechazaron nuestras demandas."
 me_epirus_2_magna.17.b:0 "Necios."
 me_epirus_2_magna.17.bt:0 "Obtuvimos reclamos en cada país #Y $italiotian$#! libre en la región continental de #Y $magna_graecia_region$#!."
 me_epirus_2_magna.18.t:0 "$epirus_2_magna_5$: Diplomáticos [me_epirus_scope.GetAdjective]"
 me_epirus_2_magna.18.desc:0 "Diplomáticos de [me_epirus_scope.GetName], los invasores griegos del sur de Italia, liderados por [epirote_diplomat_scope.GetPraenomen], han venido a tratar con nosotros.\n\nLuego de lamentar nuestras diferencias, [epirote_diplomat_scope.GetPraenomen] exhorta a nuestra asamblea a que encontremos un lugar común, mantengamos la paz con los [epi_2_5_rome_scope.GetAdjective] y preservemos los intereses [me_epirus_scope.GetAdjective].\n\nMuchos de nuestros senadores parecían convencidos con sus palabras sofistas, claro, hasta que [epi_2_5_caecus.GetPraenomen] llegó a la sala y dio un mordaz y emocionante discurso condenando su cobardía."
 me_epirus_2_magna.18.a:0 "¡Los destruiremos!"
 me_epirus_2_magna.18.at:0 "Obtendremos reclamos en los territorios #Y [me_epirus_scope.GetAdjective]#! en #Y $central_italy_region$#! y #Y $magna_graecia_region$#!."
 me_epirus_2_magna.18.b:0 "Guardemos nuestra fuerza."
 me_epirus_2_magna.19.t:0 "$epirus_2_magna_2$: Enviados [me_epirus_scope.GetAdjective]"
 me_epirus_2_magna.19.desc:0 "Un grupo de enviados llegó de Epiro luego de atravesar el mar Jónico liderado por [epirote_diplomat_scope.GetPraenomen]. Parece que las ambiciones de su antiguo rey Alejandro I, asesinado por los brucios y lucanos, no se han extinguido todavía.\n\nVuelven a ofrecernos su protección contra la ascendente amenaza itálica. Muchos de nuestros senadores preferirían que los epirotas hicieran todo el trabajo duro de la guerra y que nosotros nos quedáramos con nuestros vinos y nuestras lecturas."
 me_epirus_2_magna.19.a:0 "Sí, que los epirotas mueran por nosotros."
 me_epirus_2_magna.19.b:0 "Es momento de irse, [epirote_diplomat_scope.GetPraenomen]."
 me_epirus_2_magna.19.bt:0 "#R [me_epirus_scope.GetName] obtendrá reclamos contra nosotros.#!"
 me_epirus_2_magna.20.t:0 "$epirus_2_magna_2$: Noticias [me_epi_2_aid_scope.GetAdjective]"
 me_epirus_2_magna.20.desc:0 "[epirote_diplomat_scope.GetPraenomen], a quien enviamos en labores diplomáticos, regresó de su reunión con la asamblea [me_epi_2_aid_scope.GetAdjective].\n\n"
 me_epirus_2_magna.20.desc_1:0 "Parece que logró persuadir a sus líderes de que recibir nuestra protección era un trato por el que valía la pena perder un poco de autonomía sobre sus asuntos exteriores."
 me_epirus_2_magna.20.desc_2:0 "[epirote_diplomat_scope.GetSheHe|U] informa que, pese a presentar muy buenos argumentos, su liderazgo no estaba muy convencido de que nuestros motivos fueran justos o que nuestra protección estuviera garantizada."
 me_epirus_2_magna.20.a:0 "¡Bien hecho, [epirote_diplomat_scope.GetPraenomen]!"
 me_epirus_2_magna.20.b:0 "No importa."
 me_epirus_2_magna.20.bt:0 "Podremos acercarnos a otro país italiota con la misma oferta."
 me_epirus_2_magna.20.c:0 "Basta de juegos, [epirote_diplomat_scope.GetPraenomen]."
 me_epirus_2_magna.20.ct:0 "Renunciaremos a abordar ciudades italiotas."
 me_epirus_2_magna.20.tt:0 "Obtuvimos reclamos en #Y [me_epi_2_aid_scope.GetName]#!."
 me_epirus_2_magna.21.t:0 "$epirus_2_magna_13$: Noticias [me_epi_2_aid_scope.GetAdjective]"
 me_epirus_2_magna.21.desc:0 "[epirote_diplomat_scope.GetPraenomen] llegó en representación de la corte [me_epirus_scope.GetAdjective]. Presenta un argumento convincente de que deberíamos aceptar el liderazgo y protección [me_epirus_scope.GetAdjective] en vista de las muchas amenazas internas y externas a la supervivencia de nuestro pueblo."
 me_epirus_2_magna.21.a:0 "Necesitamos su fuerza."
 me_epirus_2_magna.21.b:0 "¡No! ¡Nunca!"
 me_epirus_2_magna.21.bt:0 "[me_epirus_scope.GetName] obtendrá reclamos sobre nosotros."
 me_epirus_2_magna.22.t:1 "$epirus_2_magna_13$: Noticias del país [syracuse_scope.GetAdjective]"
 me_epirus_2_magna.22.desc:0 "[epirote_diplomat_scope.GetPraenomen] regresó de [syracuse_scope.GetName] con noticias sobre su reacción a nuestra oferta de protección."
 me_epirus_2_magna.22.desc_1:0 "Decidieron ceder ante nuestra oferta y aceptar nuestro liderazgo en todos los asuntos relacionados con la guerra y la diplomacia."
 me_epirus_2_magna.22.desc_2:0 "Decidieron que eran muy capaces de manejar sus propios asuntos."
 me_epirus_2_magna.22.a:0 "Todo sale a pedir de boca."
 me_epirus_2_magna.22.b:0 "Decepcionante."
 me_epirus_2_magna.22.bt:0 "[syracuse_scope.GetName] rechazó nuestra sugerencia."
 me_epirus_2_magna.23.t:0 "$epirus_2_magna_3$: Intervención [me_epirus_scope.GetAdjective]"
 me_epirus_2_magna.23.desc:0 "Solicitamos el apoyo de cualquier griego que esté dispuesto a ayudarnos contra los bárbaros, y una delegación epirota liderada por [epirote_diplomat_scope.GetPraenomen] se presentó en [italiote_threatened_scope.GetCapital.GetName].\n\n"
 me_epirus_2_magna.23.desc_1:0 "Ofrecen protección a cambio de recibir el mando, pero mientras nuestra asamblea debatía el tema, un hombre llamado Metón creó un alboroto al declarar, bajo el disfraz de una comedia, que disfrutemos de nuestra libertad mientras pudiéramos, pues todo cambiará bajo el yugo [me_epirus_scope.GetAdjective]."
 me_epirus_2_magna.23.desc_2:0 "Nos ofrecen protección y ayuda en nuestra guerra contra [italiote_threat_scope.GetName], a cambio de acceder a su liderazgo en asuntos exteriores."
 me_epirus_2_magna.23.desc_3:0 "\n\nNuestro senado está dividido, pero muchos preferirían dejar que otros vayan a la guerra en nuestro nombre y nos protejan de [italiote_threat_scope.GetName], quienes son un oponente formidable y una amenaza para toda Megale Hellas..."
 me_epirus_2_magna.23.a:0 "Aceptaremos su liderazgo."
 me_epirus_2_magna.23.at:0 "#Y [me_epirus_scope.GetName]#! le declarará la guerra a #Y [italiote_threat_scope.GetName]#!."
 me_epirus_2_magna.23.b:0 "De regreso a [me_epirus_scope.GetName], canalla."
 me_epirus_2_magna.23.bt:0 "Rechazaremos la oferta [me_epirus_scope.GetAdjective]."
 me_epirus_2_magna.23.tt1:0 "[meton_scope.GetPraenomen] es ahora un personaje menor."
 me_epirus_2_magna.23.tt2:0 "#Y [me_epirus_scope.GetName]#! obtuvo reclamos en todos los territorios #Y [italiote_threat_scope.GetAdjective]#! en la región de #Y $magna_graecia_region$#!."
 me_epirus_2_magna.24.t:0 "$epirus_2_magna_3$: Respuesta [italiote_threatened_scope.GetAdjective]"
 me_epirus_2_magna.24.desc:0 "[epirote_diplomat_scope.GetPraenomen] regresó de [italiote_threatened_scope.GetName] con su respuesta a nuestra generosa oferta.\n\n"
 me_epirus_2_magna.24.desc_1:0 "El debate estuvo enmarcado por la presentación de un hombre llamado Metón, quien bajo el disfraz de un ebrio declaró que debían tomar placer de su libertad mientras pudieran, pues todo cambiará bajo el yugo [me_epirus_scope.GetAdjective]."
 me_epirus_2_magna.24.desc_2:0 "Dicen que el asunto se debatió a profundidad y que la asamblea está dividida."
 me_epirus_2_magna.24.desc_3:0 "Sin embargo, al final, su asamblea votó por aceptar nuestro liderazgo y a entregar reclutas a la causa común de la victoria griega sobre [italiote_threat_scope.GetName]."
 me_epirus_2_magna.24.desc_4:0 "Finalmente, se inclinaron por el lado de la precaución y rechazaron nuestra generosa propuesta, pues temen un liderazgo severo..."
 me_epirus_2_magna.24.a:0 "Por Ares, ¡los aplastaremos!"
 me_epirus_2_magna.24.b:0 "Que las Moiras tengan piedad de estos tontos."
 me_epirus_2_magna.24.bt:0 "[italiote_threatened_scope.GetName] rechazó nuestra propuesta."
 me_epirus_2_magna.25.t:0 "$epirus_2_magna_3$: Intervención [me_epirote_scope.GetAdjective]"
 me_epirus_2_magna.25.desc:0 "Emisarios de [me_epirus_scope.GetName] descendieron a las cortes de Italia, desde el jefe más insignificante hasta el arconte más prominente, para condenar nuestra agresión contra las ciudades estado griegas en la península."
 me_epirus_2_magna.25.desc_1:0 "Juraron proteger a nuestros enemigos [italiote_threatened_scope.GetAdjective] y traer a sus ejércitos a través del océano para entrometerse en nuestros asuntos."
 me_epirus_2_magna.25.desc_2:0 "Su ofrecimiento de ayuda a nuestro enemigo [italiote_threatened_scope.GetName] fue rechazado tajantemente, pero parece que están empecinados en entrometerse en nuestros asuntos."
 me_epirus_2_magna.25.a:0 "Marte guiará nuestras espadas."
 me_epirus_2_magna.25.b:0 "Patético."
 me_epirus_2_magna.26.t:0 "$epirus_2_magna_3$: Oleada de apoyo"
 me_epirus_2_magna.26.desc_1:0 "A pesar de rechazar la intromisión [me_epirus_scope.GetAdjective] en nuestros asuntos, su declaración de oposición a los [italiote_threat_scope.GetAdjective] envió una oleada de pasión a lo largo de la península..."
 me_epirus_2_magna.26.desc_2:0 "La declaración [me_epirote_scope.GetAdjective] de oposición a los [italiote_threat_scope.GetAdjective] envió una oleada de pasión a lo largo de la península que convenció a otros a unirse a la causa de rectificar el equilibrio de poder en Italia."
 me_epirus_2_magna.26.a:0 "Interesante..."
 me_epirus_2_magna.27.t:0 "Obstinación italiota"
 me_epirus_2_magna.27.desc:0 "Nuestros súbditos italiotas cada día están más insatisfechos y califican nuestros métodos de liderazgo como severos e impetuosos, luego de ordenar el reclutamiento forzado de sus ciudadanos.\n\nSus líderes ahora están convencidos de que la única manera de conservar el poder es oponerse a nuestro gobierno y están hablando sobre nuestra incapacidad de unir a la región. Será difícil controlar a estas ciudades..."
 me_epirus_2_magna.27.a:0 "¿Y qué saben ellos de guerra?"
 me_epirus_2_magna.28.desc:0 "Nuestro pueblo y nuestros líderes se volvieron contra el gobierno [me_epirus_scope.GetAdjective]. Están hartos de tolerar el reclutamiento forzado de sus jóvenes.\n\nParece que un sentimiento similar se alzó en todas las ciudades italiotas bajo el dominio [me_epirus_scope.GetAdjective]..."
 me_epirus_2_magna.28.a:0 "Debemos hacer algo."
 me_epirus_2_magna.29.t:0 "$epirus_2_magna_12$: Noticias de [me_epi_2_12_syr_scope.GetName]"
 me_epirus_2_magna.29.desc:0 "Nuestro enviado regresó de [me_epi_2_12_syr_scope.GetName] con noticias sobre sus encuentros.\n\n"
 me_epirus_2_magna.29.desc_1:0 "Parece que en verdad están preocupados por la amenaza púnica y que solicitaron nuestra asistencia en los conflictos con los bárbaros púnicos."
 me_epirus_2_magna.29.desc_2:0 "Al parecer, fueron bastante fríos y poco receptivos a nuestras propuestas, y afirmaron que no necesitan ayuda y que deberíamos preocuparnos por nuestra propia seguridad."
 me_epirus_2_magna.29.a:0 "Claro que hicieron eso."
 me_epirus_2_magna.29.b:0 "No hay duda de que tienen miedo."
 me_epirus_2_magna.29.bt:0 "[me_epi_2_12_syr_scope.GetName] rechazó nuestra propuesta de una alianza."
 me_epirus_2_magna.30.t:0 "$epirus_2_magna_12$: Promesa [me_epirus_scope.GetAdjective]"
 me_epirus_2_magna.30.desc:0 "Dado que la lucha entre los griegos y los bárbaros por la isla de Sicilia no muestra señales de acabar, [me_epirus_scope.GetName] prometió su apoyo a la causa siceliota y ofrece protección para cualquier ciudad griega que la pida."
 me_epirus_2_magna.30.a:0 "Su liderazgo será invaluable."
 me_epirus_2_magna.30.b:0 "Podemos hacer esto solos."
 me_epirus_2_magna.30.bt:0 "No responderemos a las acciones de [me_epirus_scope.GetName]."
 me_epirus_2_magna.31.t:0 "$epirus_2_magna_12$: Las ciudades responden"
 me_epirus_2_magna.31.desc_1:0 "Nuestra oferta de ayuda a los siciliotas obtuvo algunas respuestas muy positivas, en particular de algunas ciudades que desean estar bajo nuestra protección y liderazgo en las guerras contra los bárbaros."
 me_epirus_2_magna.31.desc_2:0 "Sus respuestas a nuestras ofertas de ayuda han sido indiferentes, y ninguna de las ciudades sobrevivientes nos ha ofrecido nada como manera de agradecimiento..."
 me_epirus_2_magna.31.a:0 "Envíen supervisores inmediatamente."
 me_epirus_2_magna.31.b:0 "Se están equivocando."
 me_epirus_2_magna.31.bt:0 "Ninguna ciudad siceliota quiso nuestra protección."
 me_epirus_2_magna.32.t:0 "$epirus_2_magna_3$: Liderazgo [me_epirus_scope.GetAdjective]"
 me_epirus_2_magna.32.desc:0 "Estimulados por la amenaza creciente de [italiote_threat_scope.GetName], [me_epirus_scope.GetName] declaró su disposición para asistir a las ciudades italiotas de los agresores itálicos y abrió los brazos para cualquiera que esté dispuesto a comprometer a sus ejércitos a la causa común bajo el liderazgo [me_epirus_scope.GetAdjective]."
 me_epirus_2_magna.32.a:0 "¡Debemos unirnos a esta causa!"
 me_epirus_2_magna.32.b:0 "Lo que quieren es gobernarnos, no ayudarnos."
 me_epirus_2_magna.32.bt:0 "No responderemos a las acciones de [me_epirus_scope.GetName]."
 me_epirus_2_magna.32.tt:0 "#Y [me_epirus_scope.GetName]#! obtiene reclamos en todos los territorios #Y [italiote_threat_scope.GetAdjective]#! en la región de #Y $magna_graecia_region$#!"
 me_epirus_2_magna.33.t:0 "$epirus_2_magna_3$: Respuesta italiota"
 me_epirus_2_magna.33.desc_1:0 "Nuestra declaración de apoyo helénico en Magna Grecia fue bien recibida por las ciudades italiotas, e incluso algunas se comprometieron con ejércitos y reclutas para nuestra causa."
 me_epirus_2_magna.33.desc_2:0 "Nuestra incursión en la diplomacia de Magna Grecia fue recibida con silencio de parte de las ciudades italiotas, que parece que preferirían caer una a una que sufrir por nuestra intromisión."
 me_epirus_2_magna.33.a:0 "Todo está perdido para [italiote_threat_scope.GetName]."
 me_epirus_2_magna.33.b:0 "¿Qué? ¿Nadie?"
 me_epirus_2_magna.33.bt:0 "Ninguna ciudad italiota quiso nuestra protección."
 me_epirus_2_magna.34.t:0 "$epirus_2_magna_3$: Contramedida [me_epirus_scope.GetAdjective]"
 me_epirus_2_magna.34.desc:0 "El reino griego de [me_epirus_scope.GetName], al otro lado del océano occidental, envió emisarios a Italia para proclamar su ayuda para hacerle frente a la agresión de [italiote_threat_scope.GetName] y proteger las colonias griegas de la península.\n\nParece que están invitando a otros a unirse a su causa para poder corregir el equilibrio de poder, y no hay duda de que buscarán aumentar su parte..."
 me_epirus_2_magna.34.a:0 "Sí, los [italiote_threat_scope.GetName] siempre han sido un problema."
 me_epirus_2_magna.34.b:0 "No podemos confiar en ellos."
 me_epirus_2_magna.34.bt:0 "No responderemos a las acciones de [me_epirus_scope.GetName]."
 me_epirus_2_magna.35.t:0 "$epirus_2_magna_3$: Respuesta itálica"
 me_epirus_2_magna.35.desc_1:0 "Algunas de las tribus itálicas respondieron a nuestros movimientos contra [italiote_threat_scope.GetName] con un ofrecimiento de ayuda a nuestra parte. Al parecer, piensan igual que nosotros en cuanto a la amenaza [italiote_threat_scope.GetAdjective]."
 me_epirus_2_magna.35.desc_2:0 "Para nuestra sorpresa, ninguna de las tribus itálicas ha respondido a nuestra declaración. Parece que prefieren estar dominadas por los [italiote_threat_scope.GetName] que juntarse con griegos..."
 me_epirus_2_magna.35.a:0 "Cada hombre cuenta."
 me_epirus_2_magna.35.b:0 "Están por su cuenta, entonces."
 me_epirus_2_magna.35.bt:0 "Ninguna nación itálica quiso nuestra ayuda."
 me_epirus_2_magna.35.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_3$$mission_task_completed_tt_2$"
 me_epirus_2_magna.36.t:0 "$epirus_2_magna_2$: Enviados [me_epirus_scope.GetAdjective]"
 me_epirus_2_magna.36.desc:0 "Emisarios del reino griego de Epiro, que desde hace mucho tiene ambiciones de expandirse hacia Italia, llegaron a [me_epi_2_15_ally_scope.GetName] comandados por [epirote_diplomat_scope.GetPraenomen].\n\nAl parecer, quieren hacer amistad con las tribus itálicas y que nos enfrentemos entre nosotros. Sin embargo, tal vez puedan sernos de ayuda contra nuestros enemigos..."
 me_epirus_2_magna.36.a:0 "¡Bienvenidos, amigos!"
 me_epirus_2_magna.36.b:0 "[epirote_diplomat_scope.GetPraenomen] no nos engaña."
 me_epirus_2_magna.36.bt:0 "#R [me_epirus_scope.GetName] obtendrá reclamos contra nosotros.#!"
 me_epirus_2_magna.37.t:1 "$epirus_2_magna_15$: Noticias del país [me_epi_2_15_ally_scope.GetAdjective]"
 me_epirus_2_magna.37.desc:0 "[epirote_diplomat_scope.GetPraenomen] regresó de tratar con los bárbaros de [me_epi_2_15_ally_scope.GetName].\n\n"
 me_epirus_2_magna.37.desc_1:0 "Al parecer fueron muy receptivos con nuestras ofertas y aceptaron tener una alianza formal con [me_epirus_scope.GetName]. Es obvio que tienen alguna venganza tribal en mente..."
 me_epirus_2_magna.37.desc_2:0 "Se nos informó que el consejo recibió nuestra oferta con poco entusiasmo y que les pidió a nuestros emisarios que se fueran tan pronto presentaron la oferta. Estos bárbaros son bastante desconfiados..."
 me_epirus_2_magna.37.a:0 "¡Buen trabajo, [epirote_diplomat_scope.GetPraenomen]!"
 me_epirus_2_magna.37.b:0 "Que se metan en sus asuntos."
 me_epirus_2_magna.37.bt:0 "Podremos acercarnos a otro país itálico con la misma oferta."
 me_epirus_2_magna.37.c:0 "Olvídalo, que se ocupen de sus asuntos."
 me_epirus_2_magna.37.ct:0 "Renunciaremos a abordar a las tribus itálicas."
 me_epirus_2_magna.37.tt:0 "Obtuvimos reclamos en #Y [me_epi_2_15_ally_scope.GetName]#!."
 me_epirus_2_magna.38.t:0 "$epirus_2_magna_5$: Noticias [epi_2_5_rome_scope.GetAdjective]"
 me_epirus_2_magna.38.desc:0 "[epirote_diplomat_scope.GetPraenomen] regresó de [epi_2_5_rome_scope.GetName], en donde logró exponer razones excepcionales para la paz.\n\n"
 me_epirus_2_magna.38.desc_1:0 "Tan excepcionales, que acordaron una tregua entre nuestras naciones por el futuro venidero, lo que asegurará una división pacífica de nuestros intereses por el momento."
 me_epirus_2_magna.38.desc_2:0 "Sin embargo, parece que sus argumentos se desmoronaron bajo el mordaz ataque de alguien de la asamblea, alguien que responde al nombre de [epi_2_5_caecus.GetName], y quedaron tan enfurecidos que votaron por marchar a la guerra contra nosotros de inmediato."
 me_epirus_2_magna.38.a:0 "¡Paz en nuestros días!"
 me_epirus_2_magna.38.b:0 "¡Por Zeus, [epirote_diplomat_scope.GetPraenomen]!"
 # Macedon
 me_epirus_3_greece.110.t:0 "$epirus_3_greece$"
 me_epirus_3_greece.110.desc:0 "Quedó claro que los enfermos sucesores de Alejandro Magno fracasaron en sus sueños de mantener o reemplazar su imperio. En este nuevo mundo, quién no podría decir que Epiro no podría tomar el manto robado a los argéadas en su cénit, y así un hijo de Aquiles volvería a gobernar el mundo."
 me_epirus_3_greece.110.a:0 "Todo es nuestro, si podemos tomarlo."
 me_epirus_3_greece.111.t:0 "Hegemón helénico"
 me_epirus_3_greece.111.desc:0 "Los impresionantes logros del Epiro eran inimaginables incluso para el más optimista de los molosos hace décadas. Los dioses realmente favorecen a nuestros gobernantes, que han mostrado al mundo que los macedonios deben abrir paso a los epirotas en la supremacía."
 me_epirus_3_greece.111.a:0 "¡Que Zeus esté con nosotros!"
 me_epirus_3_greece.111.at:0 "¡#G Completaste#! la misión '#Y$epirus_3_greece$#!"
 me_epirus_3_greece.1.t:0 "$epirus_3_greece_1$: Benevolente [me_epirus_scope.GetRulerTitle]"
 me_epirus_3_greece.1.desc:0 "Que se sepa que [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] es el único potentado que preservará los antiguos derechos de los ciudadanos de Hellas, y los liberará de su esclavitud bajo el dominio de los diádocos y los extranjeros. Epiro tendrá la ardua responsabilidad de liberar a los griegos."
 me_epirus_3_greece.1.a:0 "¡Debemos romper estas cadenas!"
 me_epirus_3_greece.1.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_1$$mission_task_completed_tt_2$"
 me_epirus_3_greece.2.t:0 "$epirus_3_greece_2$: enemigo de nuestro enemigo"
 me_epirus_3_greece.2.desc:0 "Nuestro más estimado diplomático, [epirote_diplomat_scope.GetName], está listo para partir con ofertas de nuestra amistad a los enemigos mutuos de [me_epi_3_2_enemy_scope.GetName], pero ¿con quién debemos ir primero?"
 me_epirus_3_greece.2.a:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_2_aid_1').GetCountry.GetRuler.GetPraenomen] de [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_2_aid_1').GetCountry.GetName] será razonable."
 me_epirus_3_greece.2.at:0 "Epiro ofrecerá amistad a #Y [me_epi_3_2_ally_scope.GetName]#!."
 me_epirus_3_greece.2.b:0 "Lidiemos con [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_2_aid_2').GetCountry.GetRuler.GetPraenomen] de [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_2_aid_2').GetCountry.GetName]."
 me_epirus_3_greece.2.c:0 "Hallaremos amigos en [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_2_aid_3').GetCountry.GetName]."
 me_epirus_3_greece.2.d:0 "[me_epirus_scope.GetName] no necesita ayuda."
 me_epirus_3_greece.2.dt:0 "No ofreceremos amistad."
 me_epirus_3_greece.2.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_2$$mission_task_completed_tt_2$"
 me_epirus_3_greece.3.t:0 "$epirus_3_greece_3$"
 me_epirus_3_greece.3.desc:0 "Con nuestra nueva posición al mando de muchas de las ciudades griegas, se sugirió utilizar la mano de obra sin explotar de la región para complementar las necesidades de nuestro creciente ejército, aunque seguro que es una política bastante impopular entre nuestros súbditos."
 me_epirus_3_greece.3.a:0 "Deben manejar los remos."
 me_epirus_3_greece.3.b:0 "Nuestros ejércitos necesitan hombres."
 me_epirus_3_greece.3.c:0 "Los riesgos son demasiado grandes."
 me_epirus_3_greece.3.ct:0 "Esta opción no estará disponible otra vez."
 me_epirus_3_greece.3.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_3$$mission_task_completed_tt_2$"
 me_epirus_3_greece.4.t:0 "$epirus_3_greece_4$: Atracción de poder"
 me_epirus_3_greece.4.desc:0 "Nuestros agentes identificaron con éxito una serie de disputas en curso en las monarquías de Grecia, o, en su defecto, hallaron parientes nada notables dispuestos a reclamar el trono con falsa justificación.\n\nEs hora de decidir qué carroza queremos apoyar, dependiendo de la situación política actual."
 me_epirus_3_greece.4.a:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_claimant_1').GetCharacter.GetPraenomen] de [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_aid_1').GetCountry.GetName]"
 me_epirus_3_greece.4.at:0 "[me_epi_3_4_claimant_scope.GetPraenomen] se trasladará a [me_epirus_scope.GetName] y obtendremos reclamos en #Y [me_epi_3_4_claimant_emp_scope.GetName]#!."
 me_epirus_3_greece.4.b:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_claimant_2').GetCharacter.GetPraenomen] de [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_aid_2').GetCountry.GetName]"
 me_epirus_3_greece.4.c:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_claimant_3').GetCharacter.GetPraenomen] de [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_aid_3').GetCountry.GetName]"
 me_epirus_3_greece.4.d:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_claimant_4').GetCharacter.GetPraenomen] de [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_aid_4').GetCountry.GetName]"
 me_epirus_3_greece.4.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_4$$mission_task_completed_tt_2$"
 me_epirus_3_greece.5.t:0 "$epirus_3_greece_5$"
 me_epirus_3_greece.5.desc:0 "Con una importante presencia en Grecia, podemos buscar convertir una de las grandes ciudades de antaño en una fortaleza del sur para proyectar el poder sobre los griegos y asegurar que se mantendrá la paz."
 me_epirus_3_greece.5.a:0 "La ciudad de la esfinge será fortificada."
 me_epirus_3_greece.5.b:0 "Acuartelaremos la ciudad del filósofo."
 me_epirus_3_greece.5.c:0 "Fortalece los muros de lo decadente."
 me_epirus_3_greece.5.d:0 "La ciudad de Agamenón nos servirá bien."
 me_epirus_3_greece.5.e:0 "Hay que vigilar a los lacedaemonianos."
 me_epirus_3_greece.5.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_4$$mission_task_completed_tt_2$"
 me_epirus_3_greece.6.t:0 "$epirus_3_greece_6$: herederos legítimos"
 me_epirus_3_greece.6.desc:0 "Aunque los escépticos son numerosos, [me_epirus_scope.GetRuler.GetPraenomen] presentó su reclamo al trono de Macedonia. Su linaje provine de Alejandro Magno a través de su madre, Olimpia, quien fue asesinada por Casandro cuando se apoderó del trono de Macedonia.\n\nTomar el trono argéada proporcionará un sucesor legítimo para el imperio de Alejandro y vengará los estragos de los antipátridas."
 me_epirus_3_greece.6.a:0 "Un eácida se sentará en el trono argéada."
 me_epirus_3_greece.6.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_6$$mission_task_completed_tt_2$"
 me_epirus_3_greece.7.t:0 "$epirus_3_greece_7$"
 me_epirus_3_greece.7.desc:0 "Logramos reclamar el trono de Alejandro Magno en Pella, el corazón del reino macedonio, y vencimos al falso reino sucesor de Casandro. Bajo el liderazgo epirota, la grandeza de Macedonia podrá volver a ser una realidad."
 me_epirus_3_greece.7.a:0 "Pella será el corazón del reino."
 me_epirus_3_greece.7.b:0 "[me_epirus_scope.GetCapital.GetName] permanece como nuestro centro."
 me_epirus_3_greece.7.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_7$$mission_task_completed_tt_2$"
 me_epirus_3_greece.8.t:0 "$epirus_3_greece_8$"
 me_epirus_3_greece.8.desc:0 "Durante demasiado tiempo los tesalianos fueron dominados por los macedonios, que aplastaron la antigua Trípoli de Farsala, Larisa y Ferai.\n\nBajo el liderazgo de [epi_thessaly_scope.GetRuler.GetName], Tesalia volverá a ocupar su lugar entre las notables potencias griegas."
 me_epirus_3_greece.8.a:0 "¡Por los amigos fieles!"
 me_epirus_3_greece.8.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_8$$mission_task_completed_tt_2$"
 me_epirus_3_greece.10.t:0 "$epirus_3_greece_10$: templo completo"
 me_epirus_3_greece.10.desc:0 "Por fin nuestro modesto templo está completo, y se inauguró con un fastuoso festival en honor a Aquiles, con juegos y competencias marciales.\n\nLas laderas de Ilion se recordarán para siempre como el lugar de las mayores hazañas de los griegos, y su principal guerrero Aspetos, enterrado junto a su amante Patroklos."
 me_epirus_3_greece.10.a:0 "'Canta, oh, musa, de la furia de Aquiles, hijo de Peleo...'"
 me_epirus_3_greece.10.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_10$$mission_task_completed_tt_2$"
 me_epirus_3_greece.11.t:0 "$epirus_3_greece_11$"
 me_epirus_3_greece.11.desc:0 "La supremacía epirota ya no se puede cuestionar en Grecia, donde su autoridad reemplazó y superó la que alguna vez alcanzaron los argéadas o los sucesores en disputa. Con la paz en Grecia ya prometida, Epiro es el heredero indiscutible del legado de Alejandro."
 me_epirus_3_greece.11.a:0 "Llegó una nueva era para Grecia y Epiro."
 me_epirus_3_greece.11.b:0 "Los reyes no son más que recipientes para la voluntad de los dioses."
 me_epirus_3_greece.11.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_11$$mission_task_completed_tt_2$"
 me_epirus_3_greece.12.t:0 "$epirus_3_greece_12$"
 me_epirus_3_greece.12.desc:0 "Nuestra frontera sur está finalmente a salvo con la conquista completa de las ciudades etíopes. Sus sueños de convertirse en una potencia prominente en Grecia no podían contemplarse tan cerca del corazón epirota."
 me_epirus_3_greece.12.a:0 "Aprenderán su lugar."
 me_epirus_3_greece.12.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_12$$mission_task_completed_tt_2$"
 me_epirus_3_greece.13.t:0 "$epirus_3_greece_13$"
 me_epirus_3_greece.13.desc:0 "El asombroso crecimiento de la ciudad de [me_3_13_scope.GetName] marcó un punto de inflexión, no solo en Epiro, sino en toda Grecia. El centro urbano más desarrollado de la región se encuentra ahora al oeste en la montañosa Epiro, cuyos residentes ahora se burlan de los patanes de Atenas y Tebas."
 me_epirus_3_greece.13.a:0 "Llegamos muy lejos en efecto."
 me_epirus_3_greece.13.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_13$$mission_task_completed_tt_2$"
 me_epirus_3_greece.20.t:0 "$epirus_3_greece_10$: héroe troyano"
 me_epirus_3_greece.20.desc:0 "El lugar de descanso de Aquiles ha sido durante mucho tiempo un lugar de peregrinación para los soldados y cualquiera que desee presentar sus respetos al héroe, lo que atrae a un pequeño pero notable culto de sacerdotes.\n\nEs hora de construir un centro de culto adecuado para Aspetos, uno que pueda rivalizar al de Heracles, y asegurar que el antepasado de nuestro fundador sea el héroe más honrado del mundo griego."
 me_epirus_3_greece.20.a:0 "'Ningún hombre o mujer nacido, cobarde o valiente, puede evitar su destino'."
 me_epirus_3_greece.20.at:0 "$me_epi_task_start_tt_1$ embelese el culto de Aquiles en Ilion."
 me_epirus_3_greece.21.t:0 "$epirus_3_greece_10$: descendientes indignos"
 me_epirus_3_greece.21.desc:0 "No pudimos mantener el control del campo de batalla de Ilion, lo que puso fin a los sueños de promover el culto a Aquiles allí..."
 me_epirus_3_greece.21.a:0 "'Los rugientes mares y muchas oscuras cordilleras se encuentran entre nosotros'."
 me_epirus_3_greece.21.at:0 "¡$mission_task_completed_tt_1$$epirus_3_greece_10$#!' se #R evitó#!!"
 me_epirus_3_greece.22.t:0 "$epirus_3_greece_6$: sangre de Alejandro"
 me_epirus_3_greece.22.desc:1 "Es ampliamente aceptado que el rey macedonio Alejandro III, ahora conocido como "el Grande", fue uno de los griegos más extraordinarios que haya vivido. Sin embargo, sus logros provienen tanto de los ancestros de su madre como de sus padres y, por lo tanto, los frutos de su éxito se deben a las semillas epirotas.\n\nLa destrucción de su familia por los sucesores eliminó a todos los familiares directos que tenían reclamos en el trono, salvo los descendientes de Olimpia y su familia."
 me_epirus_3_greece.22.a:0 "Solo un eácida puede gobernar a los macedonios."
 me_epirus_3_greece.22.at:0 "$me_epi_task_start_tt_1$ presiona su reclamo del trono de Macedonia."
 me_epirus_3_greece.23.t:0 "$epirus_3_greece_1$: Causa justa"
 me_epirus_3_greece.23.desc:0 "Si queremos participar en la gran batalla por el control del mundo griego tras la muerte de Alejandro, debemos unirnos a la causa, al menos oficialmente, de liberar las ciudades griegas subyugadas por los macedonios y cualquier invasor extranjero."
 me_epirus_3_greece.23.a:0 "¡Los hijos de Helena deben ser libres!"
 me_epirus_3_greece.23.at:0 "$me_epi_task_start_tt_1$ justificando la liberación de Hellas."
 me_epirus_3_greece.24.t:0 "$epirus_3_greece_1$: Oportunidad perdida"
 me_epirus_3_greece.24.desc:0 "El cambiante paisaje político de Grecia ha impedido nuestras justificaciones para la liberación de Grecia..."
 me_epirus_3_greece.24.a:0 "No importa."
 me_epirus_3_greece.24.at:0 "¡$mission_task_completed_tt_1$$epirus_3_greece_1$#!' se #R evitó#!!"
 me_epirus_3_greece.25.t:0 "$epirus_3_greece_2$: Enviados [me_epirus_scope.GetAdjective]"
 me_epirus_3_greece.25.desc:0 "Los emisarios de [me_epirus_scope.GetName], liderados por [epirote_diplomat_scope.GetPraenomen], nos llamaron con una oferta. Parece que están molestos con su vecino, [me_epi_3_2_enemy_scope.GetName], y sugieren que nos hagamos aliados para asegurar nuestra independencia..."
 me_epirus_3_greece.25.a:0 "Muy astuto, [me_epirus_scope.GetRuler.GetPraenomen]..."
 me_epirus_3_greece.25.b:0 "No necesitamos recurrir a tales tácticas."
 me_epirus_3_greece.26.t:0 "$epirus_3_greece_2$: respuesta [me_epi_3_2_ally_scope.GetAdjective]"
 me_epirus_3_greece.26.desc:0 "Nuestro diplomático [epirote_diplomat_scope.GetPraenomen] regresó de [me_epi_3_2_ally_scope.GetName], donde se reporta que [me_epi_3_2_ally_scope.GetRulerTitle] [me_epi_3_2_ally_scope.GetRuler.GetPraenomen]"
 me_epirus_3_greece.26.desc_1:0 " aprobó de todo corazón nuestra amistad contra la amenaza [me_epi_3_2_enemy_scope.GetAdjective] común."
 me_epirus_3_greece.26.desc_2:0 " no compartió nuestro entusiasmo por acabar con la amenaza [me_epi_3_2_enemy_scope.GetAdjective] juntos..."
 me_epirus_3_greece.26.a:0 "¡Una gran alianza!"
 me_epirus_3_greece.26.b:0 "No importa, hay otros."
 me_epirus_3_greece.26.bt:0 "Nos acercaremos a otros posibles aliados."
 me_epirus_3_greece.26.c:0 "Diantres."
 me_epirus_3_greece.26.ct:0 "Los esfuerzos diplomáticos terminarán."
 me_epirus_3_greece.27.t:0 "$epirus_3_greece_2$: maniobras viles"
 me_epirus_3_greece.27.desc:0 "Hemos oído que nuestros patéticos vecinos [me_epirus_scope.GetAdjective] se acercaron a nuestro otro vecino [me_epi_3_2_ally_scope.GetName] con una oferta para combinar sus fuerzas en una alianza. Está claro que le temen a nuestro poder, como debería de ser."
 me_epirus_3_greece.27.a:0 "Malditos cobardes"
 me_epirus_3_greece.28.t:0 "$epirus_3_greece_4$: política dinástica"
 me_epirus_3_greece.28.desc:0 "Enredarse en las pequeñas disputas dinásticas de los reinos griegos puede darnos el pretexto necesario para una intervención militar en la región, y siempre hay pretendientes listos para aprovechar la oportunidad de tomar un trono que aún no asocian con las dificultades y el peligro."
 me_epirus_3_greece.28.a:0 "No deberían ser difíciles de encontrar."
 me_epirus_3_greece.28.at:0 "$me_epi_task_start_tt_1$ buscando reclamantes de las monarquías griegas."
 me_epirus_3_greece.29.t:0 "$epirus_3_greece_4$: usurpador [me_epi_3_4_claimant_emp_scope.GetAdjective]"
 me_epirus_3_greece.29.desc:0 "Recibimos la noticia de que los epirotas proclamaron a [me_epi_3_4_claimant_scope.GetPraenomen] como el legítimo gobernante de [me_epi_3_4_claimant_emp_scope.GetName]. ¡Lo tomaron bajo su protección y amenazaron con la guerra!\n\n"
 me_epirus_3_greece.29.desc_1:0 "[me_epi_3_4_claimant_scope.GetSheHe|U] es un pariente cercano descontento del/de la [me_epi_3_4_claimant_emp_scope.GetRulerTitle] [me_epi_3_4_claimant_emp_scope.GetRuler.GetPraenomen] de [me_epi_3_4_claimant_emp_scope.GetName] que busca apoderarse del trono."
 me_epirus_3_greece.29.desc_2:0 "Es cónyuge de un miembro de la familia [me_epi_3_4_claimant_emp_scope.GetRuler.GetFamilyDisplayAdjective], y utiliza este lazo para acusarlos de tiranía y sacrilegio."
 me_epirus_3_greece.29.desc_3:0 "Solo es noble de poca monta, con los más tenues vínculos con la rama real de la familia [me_epi_3_4_claimant_emp_scope.GetRuler.GetFamilyDisplayAdjective], pero lo suficiente para reunir a una multitud detrás con promesas de riqueza."
 me_epirus_3_greece.29.desc_4:0 "\n\n[me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] de [me_epirus_scope.GetName] claramente perdió todo sentido de la propiedad, ¡y está usando nuestras mezquinas disputas para justificar sus arrogantes ambiciones!"
 me_epirus_3_greece.29.a:0 "¡Qué atroz!"
 me_epirus_3_greece.29.at:0 "[me_epirus_scope.GetName] gana reclamos sobre #Y [me_epi_3_4_claimant_emp_scope.GetName]#!."
 me_epirus_3_greece.30.t:0 "$epirus_3_greece_4$: el reclamante [me_epi_3_4_claimant_emp_scope.GetAdjective]"
 me_epirus_3_greece.30.desc:0 "[me_epi_3_4_claimant_scope.GetName] aceptó nuestro apoyo para su reclamo del trono de [me_epi_3_4_claimant_emp_scope.GetName], y llegó a [me_epirus_scope.GetName] buscando nuestra protección.\n\n"
 me_epirus_3_greece.30.desc_1:0 "\n\nEl indignado estado [me_epi_3_4_claimant_emp_scope.GetAdjective] denunció, por supuesto, nuestra ilegítima intromisión, pero logramos nuestros objetivos de todos modos."
 me_epirus_3_greece.30.a:0 "Lamentablemente, la intervención es una necesidad."
 me_epirus_3_greece.30.at:0 "La decisión '#Y $me_epi_3_4_decision$#!' ya está disponible."
 me_epirus_3_greece.32.t:0 "$epirus_3_greece_4$: cliente [epi_claimant_new_country_scope.GetAdjective]"
 me_epirus_3_greece.32.desc:0 "Logramos derrocar a los líderes ilegítimos del antiguo estado [epi_claimant_new_country_scope.GetAdjective], y por fin instalamos a su legítimo gobernante, [epi_claimant_new_country_ruler_scope.GetName]. Sin duda, será un leal aliado de [SCOPE.GetRootScope.GetCountry.GetName]..."
 me_epirus_3_greece.32.a:0 "¡Se restableció el orden!"

