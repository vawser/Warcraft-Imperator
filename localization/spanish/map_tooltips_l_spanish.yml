 LAKE_PROVINCE_TOOLTIP:1 "#T Lago#! [PROVINCE.GetName|T]"
 RIVER_PROVINCE_TOOLTIP:2 "#T Río#! [PROVINCE.GetName|T]\n[Player.GetNavalRangeTooltip(PROVINCE.GetProvince)]"
 PROVINCE_OWNER:1 "(@[PROVINCE.GetOwner.GetFlag]! [PROVINCE.GetOwner.GetName])"
