 PROVINCE_TOOLTIP_players:2 "[GetPlayerName(PROVINCE.GetOwner)]\n\nPostura: [PROVINCE.GetOwner.GetDiplomaticStance.GetName]\nTesoro: [PROVINCE.GetOwner.GetTreasury|0Y] @gold!\nEjército: [PROVINCE.GetOwner.GetManpower|Y]\nCohortes: [PROVINCE.GetOwner.GetTotalNumOfCohorts|Y]\nBarcos: [PROVINCE.GetOwner.GetTotalNumOfShips|Y]\n\nEstabilidad: [PROVINCE.GetOwner.GetStability|0Y]\nTerritorios: [PROVINCE.GetOwner.GetOwnedProvinceCount|Y]\nUP: [PROVINCE.GetOwner.GetTotalPopulation|Y]"
 
