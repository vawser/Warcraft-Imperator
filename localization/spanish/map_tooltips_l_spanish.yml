 CHARACTER_DEBUG:0 "$NAME$ #D ( ID: $ID$ )#!"
 PROVINCE_DEBUG:0 "\n\n#D ID: [PROVINCE.GetId] [PROVINCE.GetTag], [PROVINCE.GetOwner.GetName] ([PROVINCE.GetOwner.GetTag] [PROVINCE.GetOwner.GetId])#!"
