l_spanish:
 dhe_macedon.3.t:0 "Venganza de las Furias"
 dhe_macedon.3.desc:0 "El/La [kassandros_scope.GetEmployer.GetRulerTitle] [kassandros_scope.GetPraenomen] se ha estado quejando cada vez más de dolores terribles en sus extremidades, llenando los iluminados corredores del palacio con lamentos llenos de angustia hasta entrada la noche.\n\nSu médico personal, [physician_scope.GetPraenomen], confirmó que todo se debe a la infame "enfermedad de reyes", algo bastante común de encontrar en quienes comen y beben profusamente..."
 dhe_macedon.3.a:0 "Es una aflicción terrible."
 dhe_macedon.4.t:0 "La casa maldita de Antípatro"
 dhe_macedon.4.desc:0 "[philip_iv_scope.GetPraenomen], el hijo mayor del diádoco Casandro, ha sido afectado con una enfermedad terrible que, según se dice, lo carcome lentamente desde adentro. Esto, sin duda, suma la sucesión de [philip_iv_scope.GetEmployer.GetName] en el caos.\n\n[physician_scope.GetPraenomen], quien se encarga de la medicina en la corte, parece que se resignó a la inutilidad de tratar la enfermedad, aunque quizás haya sido animado por los pretendientes que están al acecho..."
 dhe_macedon.4.a:0 "¡Pagamos por los errores del pasado!"
 untreatable_tt:0 "No se considera que no tiene tratamiento."
 dhe_macedon.5.desc:0 "Nuestros emisarios traen noticias de Macedonia, donde parece que el [kassandros_scope.GetEmployer.GetRulerTitle] [kassandros_scope.GetPraenomen] sucumbió ante la "enfermedad de los reyes", una aflicción atroz producida por una dieta desmedida.\n\nYa se escuchan rumores de que [kassandros_scope.GetPraenomen] recibe el castigo de los dioses por su tratamiento a la familia de Alejandro..."
 dhe_macedon.5.a:0 "Es justo, ¿no?"
 dhe_macedon.5.tt:0 "[kassandros_scope.GetFullName] obtiene #Y gota#!"
 dhe_macedon.6.desc:0 "Más noticias de Macedonia, en donde [philip_iv_scope.GetPraenomen], el hijo mayor del diádoco Casandro, ha sido afectado con una enfermedad terrible que, según se dice, lo carcome lentamente desde adentro. Esto, sin duda, suma la sucesión de [philip_iv_scope.GetEmployer.GetName] en el caos."
 dhe_macedon.6.a:0 "Un ejemplo espantoso de las consecuencias del sacrilegio..."
 dhe_macedon.6.tt:0 "[philip_iv_scope.GetFullName] obtiene #Y neumonía#! y #Y disentería#!"
 dhe_macedon.7.t:0 "El verdadero desgaste del alma"
 dhe_macedon.7.desc:1 "Alentado por la creciente ambición y la incertidumbre del tiempo, el [antipatros_scope.GetEmployer.GetRulerTitle] [antipatros_scope.GetPraenomen] no sufrirá a ningún retador a su reclamo al trono de Macedonia, ni siquiera su hermano [alexandros_scope.GetPraenomen].\n\n"
 dhe_macedon.7.desc_1:0 "El rey planea deshacerse de su madre para evitar sus protestas, y quiere desterrar a su hermano menor antes de que pueda convertirse en una amenaza para la estabilidad del reino."
 dhe_macedon.7.desc_2:0 "El rey planea desterrar a su hermano menor antes de que pueda convertirse en una amenaza para la estabilidad del reino."
 dhe_macedon.7.a:0 "¡Alejandro tiene que irse!"
 dhe_macedon.7.at:0 "[thessalonike_right_scope.GetFullName] es envenenada por [antipatros_scope.GetFullName]."
 dhe_macedon.7.b:0 "Antípatro es el problema."
 dhe_macedon.7.bt:0 "[thessalonike_left_scope.GetFullName] es envenenada por [alexandros_scope.GetFullName]."
 dhe_macedon.7.c:0 "¡Debemos reconciliarnos!"
 dhe_macedon.8.desc_1:0 "$dhe_macedon.9.desc$Parece que el antiguo reino de los Argéadas no sufrirá a la línea antipátrida en su trono..."
 dhe_macedon.8.desc_2:0 "La situación ha seguido deteriorándose en Macedonia, donde los hermanos Alejandro y Antípatro parecen irreconciliables. Sin embargo, parece que su gélida ambición se derrite, o eso dicen, y que la estabilidad del reino vuelve a estar asegurada..."
 dhe_macedon.8.a:0 "Por Hades..."
 dhe_macedon.8.b:0 "En verdad es una sorpresa."
 dhe_macedon.8.tt:0 "[antipatros_scope.GetPraenomen] y [alexandros_scope.GetPraenomen] dejaron sus diferencias a un lado."
 dhe_macedon.9.desc:0 "La tragedia vuelve a golpear a Macedonia, donde la incertidumbre de la sucesión ha puesto a los dos hijos de Casandro que quedan, Antípatro y Alejandro, en conflicto el uno con el otro por el trono.\n\n"
 dhe_macedon.9.desc_1:0 "[dhe_macedon_9_banish.GetPraenomen], el más joven, se vio forzado a tomar las armas contra su hermano mayor y ahora llegó a nuestra corte a solicitar ayuda en el conflicto."
 dhe_macedon.9.desc_2:0 "[dhe_macedon_9_banish.GetPraenomen], el mayor, se vio forzado a tomar las armas contra su hermano menor y ahora llegó a nuestra corte a solicitar ayuda en el conflicto."
 dhe_macedon.9.desc_epi:0 "\n\nA cambio de nuestra ayuda, [dhe_macedon_9_banish.GetPraenomen] prometió concedernos los territorios subyugados de Ambracia y Acarnania en nuestra frontera sur con Macedonia."
 dhe_macedon.9.a:0 "Los dioses nos dieron esta oportunidad."
 dhe_macedon.9.b:0 "Nos mantendremos al margen."
 dhe_macedon.9.tt:0 "[dhe_macedon_9_banish.GetFullName] comenzó una guerra civil contra su hermano [dhe_macedon_9_ruler.GetFullName]."
 dhe_macedon_stayed_out_opmod:0 "Se ocupó de sus propios asuntos"
 dhe_macedon_transfer_unrest_pmod:0 "Anexión forzada"
 desc_dhe_macedon_transfer_unrest_pmod:0 "Los ciudadanos de estos pueblos, quienes fueron relativamente autónomos, están enfurecidos por tener que entregar su libertad sin poder decir nada al respecto."
 dhe_macedon_transfer_unrest_akr_tt:0 "Todos los territorios #Y [GetCountry('AKR').GetAdjective]#! @[GetCountry('AKR').GetFlag]!"
 dhe_macedon_transfer_unrest_amk_tt:0 "Todos los territorios #Y [GetCountry('AMK').GetAdjective]#! @[GetCountry('AMK').GetFlag]!"
 dhe_macedon.10.desc:0 "$dhe_macedon.9.desc$\n\nEn el caos, fuimos olvidados momentáneamente por nuestros señores..."
 dhe_macedon.10.a:0 "Esperemos que sigan distraídos."
 dhe_macedon.11.desc:0 "$dhe_macedon.9.desc$\n\nNuestros tributos ahora son pagados con los tesoros de [dhe_macedon_9_banish.GetPraenomen]..."
 dhe_macedon.11.a:0 "No depende de nosotros."
 dhe_macedon.13.t:0 "Súplicas del pueblo [mac_civil_war_scope.GetAdjective]"
 dhe_macedon.13.desc:0 "Los traicioneros antipátridas en Macedonia apenas si se gobiernan a sí mismos, por ni hablar de su reino; luchan entre hermanos y así destruyen su reinado. Aun así, resulta interesante que [mac_civil_war_scope.GetRuler.GetName] haya invitado a nuestro [mac_civil_war_scope.GetRulerTitle] para una visita y le haya ofrecido amistad y una alianza.\n\nLos antipátridas se han ganado una reputación de embusteros, pero quizá esta sea la oportunidad de apoderarnos del reino macedonio sin derramamiento de sangre innecesario, o simplemente de ganarnos su confianza."
 dhe_macedon.13.a:0 "Macedonia será nuestra."
 dhe_macedon.13.at:0 "Nos apoderaremos del territorio de [mac_civil_war_scope.GetRuler.GetName|Y], pero quizá vayamos a la guerra con [GetCountry('MAC').GetRuler.GetName|Y]."
 dhe_macedon.13.b:0 "Los ayudaremos y no nos deshonraremos."
 dhe_macedon.13.c:0 "Que los antipátridas vayan con Hades si necesitan ayuda."
 dhe_macedon.13.ct:0 "No nos involucraremos."
 dhe_macedon.14.t:0 "Crímenes necesarios"
 dhe_macedon.14.desc:0 "El [antigonids_scope.GetRulerTitle] [antigonids_scope.GetRuler.GetPraenomen] se reunió con [takeover_old_ruler.GetPraenomen] en su tienda de campaña, en donde intercambiaron clichés cautelosos; parece que ambos intentaban calmar al otro para que bajara la guardia.\n\nLuego de unos días de esto, [antigonids_scope.GetRuler.GetPraenomen] escuchó que [takeover_old_ruler.GetPraenomen] estaba planeando su asesinato en un banquete. Por lo que atacó primero, ya que el idiota infeliz estaba totalmente desprevenido.\n\nAunque al principio se horrorizaron, los súbditos de [takeover_old_ruler.GetPraenomen] actuaron con sensatez y proclamaron rey a [antigonids_scope.GetRuler.GetPraenomen]. Así la corona macedonia pasó al heredero de Antígono, que aún ahora recibe juramentos de sus funcionarios."
 dhe_macedon.14.a:0 "'De su propia insensatez sucumbieron víctimas'."
 dhe_macedon.14.at:0 "$dhe_macedon.15.at$\n[GetCountry('MAC').GetName|Y] podría declararnos la guerra."
 dhe_macedon.15.desc_1:0 "En un sorprendente giro de los acontecimientos, se dice que [antigonids_scope.GetRuler.GetName] asesinó al hijo de Casandro, [takeover_old_ruler.GetPraenomen] (que estaba enzarzado en una disputa con su hermano por el trono de Macedonia), y se apoderó de las tierras.\n\n[antigonids_scope.GetRuler.GetName] afirma que lo hizo en respuesta al complot de [takeover_old_ruler.GetPraenomen] para asesinarlo. Como sea, las transgresiones de los sucesores evidentemente no tienen límite."
 dhe_macedon.15.desc_2:0 "Llegaron jinetes de la corte de [takeover_old_ruler.GetPraenomen], hermano de nuestro gobernante, con noticias inquietantes. Parece que invitó a [antigonids_scope.GetRuler.GetName] a su campamento para negociar una alianza o, según algunas versiones, para hacerlo asesinar y arrebatarle sus propiedades, pero él mismo fue víctima de un golpe de estado homicida..."
 dhe_macedon.15.a:0 "¿Y ahora qué?"
 dhe_macedon.15.at:0 "@[antigonids_scope.GetFlag]! [antigonids_scope.GetName|Y] se anexó el territorio de [takeover_old_ruler.GetName]."
 dhe_macedon.15.b:0 "Esto significa guerra."
 dhe_macedon.15.bt:0 "Obtuvimos reclamos en todo el territorio de @[antigonids_scope.GetFlag]! [antigonids_scope.GetName|Y]."
 dhe_macedon.15.c:0 "Nos vengaremos, pero todavía no."
 dhe_macedon.16.t:0 "Los últimos antipátridas"
 dhe_macedon.16.desc:0 "[antipatros_scope.GetPraenomen], el obsecuente aspirante a [antipatros_scope.GetEmployer.GetRulerTitle] de [antipatros_scope.GetEmployer.GetName], vino corriendo a pedir ayuda contra los antigónidas.\n\nLos conflictos de los antipátridas, junto con la crueldad de su gobierno y los atroces actos contra la familia de Alejandro, los volvieron sumamente impopulares en Macedonia, por lo que no es sorprendente que [antigonids_scope.GetRuler.GetPraenomen] no haya tenido problemas para obtener el trono.\n\nSe nos está acabando la paciencia para con estos idiotas, y debemos ser osados si queremos evitar la reaparición de los molestos antigónidas..."
 dhe_macedon.16.a:0 "Hagámoslo."
 dhe_macedon.16.at:0 "@[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName|Y] anexa el territorio de [antipatros_scope.GetName]."
 dhe_macedon.16.b:0 "Tonterías, ayudaremos a [antipatros_scope.GetPraenomen]."
 dhe_macedon.16.c:0 "Tenemos nuestros propios problemas."
 dhe_macedon.17.desc:0 "Los mensajeros nos informan que ahora [antipatros_scope.GetPraenomen], [antipatros_scope.GetEmployer.GetRulerTitle] de Macedonia, murió víctima de asesinato por parte de [GetCountry('TRE').GetRuler.GetName] de [GetCountry('TRE').GetName], quien se ha apoderado de sus tierras.\n\nPereció en forma similar a su hermano [antipatros_scope.GetPraenomen]: buscando la ayuda de otro diádoco con menos escrúpulos..."
 dhe_macedon.17.a:0 "La crueldad antipátrida fue retribuida en su totalidad..."
