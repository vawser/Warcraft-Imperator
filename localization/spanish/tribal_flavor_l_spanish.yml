l_spanish:
 tribal_flavour_event.1.t:0 "Una disputa"
 tribal_flavour_event.1.desc:0 "Dos de nuestros miembros de tribus aparecieron para pedir ayuda: desean resolver una disputa sobre un/a [ROOT.GetCountry.Custom('get_found_treasure')] de oro que encontraron. [SCOPE.sChar('duelist_1').GetName] considera que le pertenece a [SCOPE.sChar('duelist_1').GetSheHe], porque fue quien encontró el objeto. En cambio, [SCOPE.sChar('duelist_2').GetName] afirma que le pertenece a [SCOPE.sChar('duelist_2').GetSheHe], porque el tesoro se encontró en sus tierras."
 tribal_flavour_event.1.a:0 "Le pertenece a [SCOPE.sChar('duelist_1').GetName]"
 tribal_flavour_event.1.b:0 "Le pertenece a [SCOPE.sChar('duelist_2').GetName]"
 tribal_flavour_event.1.c:0 "Le pertenece a [ROOT.GetCountry.GetName]"
 tribal_flavour_event.1.d:0 "¡Le pertenece a los dioses!"
 string_necklace:0 "collar"
 string_crown:0 "corona"
 string_statue:0 "estatua"
 string_amphora:0 "ánfora"
 string_goblet:0 "cáliz"
 tribal_flavour_events.3.t:0 "El colapso del país [SCOPE.sC('origin_crisis').GetAdjective]"
 tribal_flavour_events.3.desc:0 "Nos han llegado noticias no confirmadas de que el país [SCOPE.sC('origin_crisis').GetAdjective], que solía ser poderoso, ha caído debido a desacuerdos, viles luchas por el poder y conflictos internos.\n\nSurgieron numerosas jefaturas locales a partir de las cenizas de la crisis, lo que quizá brinde una oportunidad a sus vecinos atentos. El gobierno [SCOPE.sC('origin_crisis').GetAdjective] mantendrá el liderazgo nominal de algunos de los diversos clanes, mientras se aferra desesperadamente a su ridícula hegemonía."
 tribal_flavour_events.3.a:0 "Bárbaros..."
 target_fallen_tfe3:0 "[SCOPE.sC('origin_crisis').GetName] se dividió en varios subclanes."
