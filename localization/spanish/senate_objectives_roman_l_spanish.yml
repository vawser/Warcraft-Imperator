l_spanish:
 senate_objective_declare_war_optimates:0 "Declarar guerra"
 senate_objective_declare_war_optimates_DESC:0 "Los $optimates_party$ están buscando empezar una guerra contra [sen_obj_dec_war_target.GetName], nuestro vecino, en donde supuestamente tienen intereses."
 senate_objective_grant_holdings_optimates:0 "Otorgar propiedades"
 senate_objective_grant_holdings_optimates_DESC:0 "Los $optimates_party$ son conocidos por su codicia y una vez más buscan llenarse los bolsillos."
 senate_objective_grant_holdings_optimates_finished_tt:0 "[THIS.GetCountry.GetName] otorgó al menos #Y [SCOPE.ScriptValue('senate_objective_grant_holding_optimates_svalue')|0]#! propiedades a jefes de familia. [THIS.GetCountry.Custom('senate_objective_grant_holdings_optimates_custom_loc')]"
 senate_objective_grant_holdings_optimates_custom_loc_1:0 "(#R [SCOPE.ScriptValue('senate_objective_grant_holding_optimates_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_grant_holding_optimates_svalue')|0]#!)"
 senate_objective_grant_holdings_optimates_custom_loc_2:0 "(#Y [SCOPE.ScriptValue('senate_objective_grant_holding_optimates_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_grant_holding_optimates_svalue')|0]#!)"
 senate_objective_change_law_optimates:1 "Aprobar ley"
 senate_objective_change_law_optimates_DESC:0 "Las altas esferas de la sociedad están bastante restringidas, y los $optimates_party$ quieren que siga siendo así. Una vez más proponen cambios en la ley que solo se beneficiarían a sí mismos."
 senate_objective_revoke_office_optimates:1 "Despido"
 senate_objective_revoke_office_optimates_DESC:0 "Los $optimates_party$ quieren poner fin a la carrera de [revoke_character_optimates.GetName], ya que lo ven como una amenaza para la república."
 revoke_generalship:0 "#Y [THIS.GetCharacter.GetName]#! no es un #Y general#!."
 revoke_governorship:0 "#Y [THIS.GetCharacter.GetName]#! no es #Y gobernador#!."
 senate_objective_appoint_member_optimates:1 "Designación"
 senate_objective_appoint_member_optimates_DESC:0 "Los $optimates_party$ quieren poner a [appointment_target.GetName] en un nuevo cargo ya que cree que será un valioso recurso para la república."
 appoint_office_tooltip:0 "#Y [THIS.GetCharacter.GetName]#! tiene un #Y gobierno#! o un #Y cargo#!."
 senate_objective_reduce_citizenship_optimates:1 "Revocación"
 senate_objective_reduce_citizenship_optimates_DESC:1 "Los $optimates_party$ se cansaron de tolerar la integración de los forasteros y desean fortalecer su estatus como una élite privilegiada única."

 senate_objective_change_law_populares:1 "Aprobar ley"
 senate_objective_change_law_populares_DESC:0 "Los $populares_party$ fueron convencidos por otro demagogo para buscar un cambio en la ley. Es difícil decir a quién beneficiará más, al orador que lo pidió, o a las masas que siguen todos sus caprichos."
 senate_objective_revoke_holdings_populares:1 "Confiscación"
 senate_objective_revoke_holdings_populares_DESC:0 "La reducción de la riqueza de la élite fue una prioridad recurrente para los $populares_party$, mientras buscan igualar los derechos y la riqueza de la gente de nuestra nación."
 senate_objective_revoke_holdings_populares_finished_tt:0 "[THIS.GetCountry.GetName] revocó al menos #Y [SCOPE.ScriptValue('senate_objective_revoke_holding_optimates_svalue')|0]#! propiedades de jefes de familia. [THIS.GetCountry.Custom('senate_objective_revoke_holdings_populares_custom_loc')]"
 senate_objective_revoke_holdings_populares_custom_loc_1:0 "(#R [SCOPE.ScriptValue('senate_objective_revoke_holding_optimates_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_revoke_holding_optimates_svalue')|0]#!)"
 senate_objective_revoke_holdings_populares_custom_loc_2:0 "(#Y [SCOPE.ScriptValue('senate_objective_revoke_holding_optimates_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_revoke_holding_optimates_svalue')|0]#!)"
 senate_objective_grant_holdings_populares:1 "Otorgamientos"
 senate_objective_grant_holdings_populares_DESC:0 "Los $populares_party$ no están por encima de hacer lo que haga falta para llenarse sus bolsillos, incluso muy a menudo critican a la llamada élite corrupta y rica que hace lo mismo."
 senate_objective_grant_holdings_populares_finished_tt:0 "[THIS.GetCountry.GetName] otorgó al menos #Y [SCOPE.ScriptValue('senate_objective_grant_holding_populares_svalue')|0]#! propiedades a personajes menores. [THIS.GetCountry.Custom('senate_objective_grant_holdings_populares_custom_loc')]"
 senate_objective_grant_holdings_populares_custom_loc_1:0 "(#R [SCOPE.ScriptValue('senate_objective_grant_holding_populares_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_grant_holding_populares_svalue')|0]#!)"
 senate_objective_grant_holdings_populares_custom_loc_2:0 "(#Y [SCOPE.ScriptValue('senate_objective_grant_holding_populares_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_grant_holding_populares_svalue')|0]#!)"
 senate_objective_imprison_head_populares:0 "Encarcelamiento"
 senate_objective_declare_war_populares:0 "Declarar guerra"
 senate_objective_declare_war_populares_DESC:0 "Las ideas de las masas cambian por los caprichos de los populistas y demagogos, y ahora están convencidos de que [sen_obj_dec_war_target.GetName] es una amenaza para nuestra sociedad y bienestar."
 senate_objective_revoke_office_populares:1 "Despido"
 senate_objective_revoke_office_populares_DESC:1 "El $populares_party$ exigen que se ponga fin al mandato de [revoke_character_populares.GetName], ya que creen que está abusando de su posición para beneficio propio."
 senate_objective_appoint_member_populares:1 "Designación"
 senate_objective_appoint_member_populares_DESC:0 "Los $populares_party$ buscan asegurar un cargo para uno de los miembros de su partido, al expandir su influencia en la república."

 senate_objective_build_buildings_boni:0 "Construcción"
 senate_objective_build_buildings_boni_DESC:1 "El $boni_party$ busca mejorar la infraestructura en la [senate_objective_build_buildings_target.Custom('get_city_type_loc')] de [senate_objective_build_buildings_target.GetName]."
 senate_objective_build_buildings_boni_finished_tt:0 "[senate_objective_build_buildings_target.GetName] tiene al menos [THIS.GetCountry.Custom('senate_objective_build_buildings_boni_custom_loc')]"
 senate_objective_build_buildings_boni_custom_loc_1:0 "#Y [SCOPE.ScriptValue('senate_objective_build_buildings_boni_svalue')|0]#! edificaciones. (#R [SCOPE.ScriptValue('senate_objective_build_buildings_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_build_buildings_boni_svalue')|0]#!)"
 senate_objective_build_buildings_boni_custom_loc_2:0 "#Y [SCOPE.ScriptValue('senate_objective_build_buildings_boni_svalue')|0]#! edificaciones. (#Y [SCOPE.ScriptValue('senate_objective_build_buildings_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_build_buildings_boni_svalue')|0]#!)"
 senate_objective_state_investment_boni:0 "Inversión"
 senate_objective_state_investment_boni_DESC:0 "Los $boni_party$ están pensando en centrar sus esfuerzos en la provincia de [senate_objective_state_investment_target.GetState.GetShortName], un lugar donde ya invirtieron bastantes recursos."
 senate_objective_stability_boni:1 "Asegura la calma"
 senate_objective_stability_boni_DESC:0 "Los $boni_party$ están preocupados por el estado de nuestra nación, y buscan tomar medidas para mejorar el bienestar general de nuestra población."
 senate_objective_reduce_tyranny_boni:1 "Reconciliar"
 senate_objective_reduce_tyranny_boni_DESC:0 "Los $boni_party$ están preocupados por cómo nuestros cónsules están actuando últimamente, y los poderes que les fueron otorgados."
 senate_objective_change_law_boni:0 "Aprobar ley"
 senate_objective_change_law_boni_DESC:0 "Los $boni_party$ buscan aprobar una ley, una rara ocurrencia dada su admiración por nuestras tradiciones antiguas, que busca encontrar el mejor rumbo para el futuro de nuestra nación."
 senate_objective_increase_citizenship_boni:1 "Derechos culturales"
 senate_objective_increase_citizenship_boni_DESC:0 "Los $boni_party$ buscan la concordia en nuestra sociedad al asegurar que algunos de los marginados puedan disfrutar los privilegios y las responsabilidades de la ciudadanía."

 senate_objective_roman.1.t:0 "Agenda de los $optimates_party$: guerra a [sen_obj_dec_war_target.GetName]"
 senate_objective_roman.1.desc:0 "Bajo [optimates_party_leader.GetName], los $optimates_party$ están presionando para declarar la guerra contra nuestro vecino, [sen_obj_dec_war_target.GetName]. A pesar de las fuertes protestas de las otras partes, [optimates_party_leader.GetPraenomen] tiene una mayoría en el [ROOT.GetCountry.Custom('get_court_type')|U]. A no ser que queramos arruinar nuestra relación con los $optimates_party$, debemos ceder al clamor del conflicto."
 senate_objective_roman.1.a:0 "[sen_obj_dec_war_target.GetName] fracasará."
 senate_objective_roman.1.b:1 "Que $optimates_party$ ponga el grito en el cielo. Una guerra contra [sen_obj_dec_war_target.GetName] es una mala idea."

 senate_objective_roman.2.t:0 "Agenda de los $optimates_party$: tierra para [holding_character.GetName]"
 senate_objective_roman.2.desc:0 "Enriquecer a la élite es, una vez más, la agenda de los $optimates_party$. Esta vez, decidieron reunirse alrededor del jefe de la familia [holding_character.GetFamily.GetName], [holding_character.GetName]. Afirman que se merecen tierra como pago por su excelente servicio al [ROOT.GetCountry.Custom('get_court_type')|U].\n\nEl $populares_party$ se opone firmemente a la legislación, ya que parece que serán tierras públicas las que se les darán a la familia [holding_character.GetFamily.GetName]."
 senate_objective_roman.2.a:0 "No es que lo necesiten, pero tienen nuestro apoyo de todos modos."
 senate_objective_roman.2.a.tt:0 "Se otorgarán hasta #Y [SCOPE.ScriptValue('senate_agenda_grant_holding_optimes_event_svalue')|0]#! propiedades a #Y [holding_character.GetName]#!."
 senate_objective_roman.2.b:0 "¿Qué parte de "publico" no entienden los $optimates_party$?"

 senate_objective_roman.3.t:0 "Agenda de los $optimates_party$: una ley para los ricos"
 senate_objective_roman.3.desc:0 "Una de las agendas recurrentes de los $optimates_party$ es la necesidad de aprobar leyes que los beneficien de una forma u otra, ya sea asegurando su influencia o bien asegurándose de que no vean más del Novus Homo en el [ROOT.GetCountry.Custom('get_court_type')|U] de lo que sea absolutamente necesario. Los otros partidos buscan a [ROOT.GetCountry.GetRuler.GetName] para poner fin a esta ley, antes de que llegue a la votación."
 senate_objective_roman.3.a:0 "Y sin embargo esta ley parece justa."
 senate_objective_roman.3.b:0 "Y le pondrá fin."

 senate_objective_roman.4.t:0 "Agenda de los $populares_party$: una ley para las masas"
 senate_objective_roman.4.desc:0 "Los $populares_party$ son a menudo engañados por algún demagogo u otro con ideas sobre qué leyes aprobar y qué es lo mejor para las masas de [ROOT.GetCountry.GetName]. La mayoría de las veces, estas leyes son para el bien de las clases bajas, pero ocasionalmente un populista carismático se las arregla para persuadir a las masas de una causa que solo les beneficiará.\n\nEl último de los muchos de los $populares_party$ en aceptar este rol es [populares_party_leader.GetName], que ahora propuso cambios en la ley del [ROOT.GetCountry.Custom('get_court_type')|U], respaldado por una gran mayoría."
 senate_objective_roman.4.a:0 "Las masas tendrán su pan y su circo."
 senate_objective_roman.4.b:0 "No permitiremos que un populista decida las leyes de [ROOT.GetCountry.GetName]."

 senate_objective_roman.5.t:0 "Agenda de los $populares_party$ : restauración de la tierra pública"
 senate_objective_roman.5.desc:0 "Los $populares_party$ a menudo se centran en los elementos más ricos de nuestra sociedad, buscando reclamar la riqueza de las clases altas para las masas. Su enfoque más reciente es la cabeza de la familia [holding_character.GetFamily.GetName], [holding_character.GetName]. El suelo de [ROOT.GetCountry.Custom('get_court_type')|U] está plagado de rumores y acusaciones de corrupción y los $populares_party$ está demandando que [holding_character.GetPraenomen] devuelva algunas de sus tierras a la república, su legítimo propietario."
 senate_objective_roman.5.a:0 "Siempre sospechamos que [holding_character.GetPraenomen] abusaba de su influencia."
 senate_objective_roman.5.a.tt:0 "Se revocarán hasta #Y [SCOPE.ScriptValue('senate_agenda_revoke_holding_populares_event_svalue')|0]#! propiedades a #Y [holding_character.GetName]#!."
 senate_objective_roman.5.b:0 "Otra propuesta ridícula de los $populares_party$."

 senate_objective_roman.6.t:0 "Agenda de los $populares_party$: tierra para [holding_character.GetName]"
 senate_objective_roman.6.desc:0 "Aunque los $populares_party$ odien los elementos ricos de la sociedad [ROOT.GetCountry.GetPrimaryCulture.GetName], no están en contra de quedarse con algunas de esas riquezas. El último en la línea es [holding_character.GetName], quien convenció a las masas de que tiene derecho a una parte de nuestras tierras públicas. Otra táctica corrupta de los $populares_party$, y una profundamente opuesta por los $optimates_party$, quienes ven surgir nuevos rivales potenciales en el [ROOT.GetCountry.Custom('get_court_type')|U]."
 senate_objective_roman.6.a:0 "Parece que se lo ganó."
 senate_objective_roman.6.a.tt:0 "Se otorgarán hasta #Y [SCOPE.ScriptValue('senate_agenda_grant_holding_populares_event_svalue')|0]#! propiedades a #Y [holding_character.GetName]#!."
 senate_objective_roman.6.b:0 "¿Qué? ¿[holding_character.GetWomanMan]? Esta vez los populistas están pidiendo demasiado."

 senate_objective_roman.7.t:0 "Agenda de los $populares_party$ : encarcelamiento de [senate_objective_prisoner_character.GetName]"
 senate_objective_roman.7.desc:0 "Tras varios cargos de corrupción, el jefe de la familia [senate_objective_prisoner_character.GetFamily.GetName], [senate_objective_prisoner_character.GetName] es llamado ante el [ROOT.GetCountry.Custom('get_court_type')|U], donde la mayoría de los $populares_party$ ya optó por su encarcelamiento. El resto de la familia [senate_objective_prisoner_character.GetFamily.GetName] esperan que nosotros protejamos a [senate_objective_prisoner_character.GetPraenomen], mientras esta farsa de juicio continua."
 senate_objective_roman.7.a:0 "Estar en prisión es exactamente lo que se merece."
 senate_objective_roman.7.a.tt:0 "Cada miembro de la familia [senate_objective_prisoner_character.GetFamily.GetName] pierde #R [SCOPE.ScriptValue('senate_agenda_imprison_family_head_populares_loyalty_svalue')|0]#! de lealtad@loyalty_icon! durante #Y 60 meses#!."
 senate_objective_roman.7.b:0 "Otro proyecto corrupto de los $populares_party$. Suelten ya a esta pobre persona."

 senate_objective_roman.8.t:0 "Agenda de los $populares_party$: guerra a [sen_obj_dec_war_target.GetName]"
 senate_objective_roman.8.desc:0 "Últimamente, [sen_obj_dec_war_target.GetName] se convirtió en un nombre odiado en las calles de [ROOT.GetCountry.GetCapital.GetName], con rumores e historias de la horrible gente de [sen_obj_dec_war_target.GetPrimaryCulture.GetName] extendiéndose como el fuego. Parece que los $populares_party$ trataron activamente de empujar la calumnia y las mentiras esta vez, y solo se confirma cuando [populares_party_leader.GetName] toma el centro del escenario y llama a la guerra.\n\nUna gran mayoría fue influenciada por la propaganda de los $populares_party$ y exigen la guerra por parte de [ROOT.GetCountry.GetRulerTitle]."
 senate_objective_roman.8.a:0 "¿Una guerra contra [sen_obj_dec_war_target.GetName]? Si ese es el deseo de [ROOT.GetCountry.Custom('get_court_type')|U]."
 senate_objective_roman.8.b:0 "No pondremos en peligro la seguridad de nuestra nación por los caprichos de los corruptos $populares_party$."

 senate_objective_roman.9.t:0 "Agenda de los $boni_party$ : desarrollo de [senate_objective_build_buildings_target.GetName]"
 senate_objective_roman.9.desc:0 "Los $boni_party$ intentaron conseguir apoyo para un gran proyecto de construcción en [senate_objective_build_buildings_target.GetName], con el objetivo de levantar varios edificios que emocionen a las masas y proporcionen estabilidad a la provincia. Este es solo el último de los intentos de los $boni_party$ en invertir en una de las ciudades de la zona, uno de sus enfoques principales en los últimos tiempos, y parece que [boni_party_leader.GetName] finalmente consiguió la mayoría de asientos en el [ROOT.GetCountry.Custom('get_court_type')|U] para su causa."
 senate_objective_roman.9.a:0 "Bueno, eso parece bastante inofensivo."
 senate_objective_roman.9.b:0 "No podemos permitirnos un proyecto de construcción en [senate_objective_build_buildings_target.GetName] ahora mismo."

 senate_objective_roman.10.t:0 "Agenda de los $boni_party$ : mejorar el [senate_objective_state_investment_target.GetState.GetName]"
 senate_objective_roman.10.desc:0 "Los ricos $boni_party$ está buscando [senate_objective_state_investment_target.GetState.GetShortName] para sus inversiones estos días mientras tratan de mejorar el área general, algunos dicen que por su propio interés. Sin importar para quién es, [boni_party_leader.GetName] logró convencer a varios senadores a seguir su línea en este asunto y están exigiendo que [ROOT.GetCountry.GetRuler.GetName] tome un interés personal en el asunto."
 senate_objective_roman.10.a:0 "Así será entonces, [boni_party_leader.GetPraenomen]."
 senate_objective_roman.10.b:0 "¿Qué espera qué de nosotros? Qué idea tan absurda."

 senate_objective_roman.11.t:0 "Agenda de los $boni_party$ : estabilidad de [ROOT.GetCountry.GetName]"
 senate_objective_roman.11.desc:0 "Los $boni_party$ llamaron al [ROOT.GetCountry.Custom('get_court_type')|U] y a la gente de [ROOT.GetCountry.GetName] para centrar sus esfuerzos en la preservación y el cuidado de nuestra cultura y tradiciones. Últimamente vimos mucho caos e inestabilidad en los muchos territorios bajo nuestro control, y parece que esto en sí mismo fue suficiente para reforzar el apoyo de la causa de los $boni_party$."
 senate_objective_roman.11.a:0 "Tienen razón, es hora de cuidar de nuestra nación."
 senate_objective_roman.11.b:0 "Los $boni_party$ está exagerando, todo va bien."

 senate_objective_roman.12.t:0 "Agenda de los $boni_party$: fin de la tiranía"
 senate_objective_roman.12.desc:0 "Una gran mayoría del [ROOT.GetCountry.Custom('get_court_type')|U] se reunió en torno a [boni_party_leader.GetName], pidiendo el fin de las tendencias tiránicas de [ROOT.GetCountry.GetRuler.GetName], y aumentar la influencia del [ROOT.GetCountry.Custom('get_court_type')|U]. Un movimiento como este dará mala imagen de nuestro [ROOT.GetCountry.GetRulerTitle], pero las altas esferas de la sociedad [ROOT.GetCountry.GetPrimaryCulture.GetName] lo apreciaría."
 senate_objective_roman.12.a:0 "Los dejaremos en paz, por ahora."
 senate_objective_roman.12.b:0 "Es hora de poner fin a otra de las causas de los $boni_party$."

 senate_objective_roman.13.t:0 "Agenda de los $boni_party$: una ley tradicional"
 senate_objective_roman.13.desc:0 "Después de un apasionado discurso de [boni_party_leader.GetName], los $boni_party$ comenzaron a pedir un cambio de ley en el/la [ROOT.GetCountry.Custom('get_court_type')|U]. Parece que las palabras de [boni_party_leader.GetPraenomen] lograron convencer a varios senadores que normalmente no están de acuerdo, y ahora una mayoría está dispuesta a votar a su favor en este asunto."
 senate_objective_roman.13.a:0 "Bueno, ¿qué estamos esperando?"
 senate_objective_roman.13.b:0 "Simplemente no podemos estar de acuerdo con [boni_party_leader.GetPraenomen] en este asunto."

 senate_objective_roman.14.t:0 "Agenda de los $optimates_party$: terminar con la carrera de [revoke_character_optimates.GetName]"
 senate_objective_roman.14.desc:0 "Los $optimates_party$ han dedicado mucho tiempo y recursos a criticar a [revoke_character_optimates.GetName] últimamente, y más recientemente, [optimates_party_leader.GetName] propuso revocar su puesto por completo. Con la mayoría de $optimates_party$ a su favor, así como otros senadores que logró convencer, la mayoría de los votantes estarán de acuerdo en enviar a [revoke_character_optimates.GetPraenomen] de regreso a [ROOT.GetCountry.GetCapital.GetName]."
 senate_objective_roman.14.a:0 "Envía un mensajero, [optimates_party_leader.GetPraenomen]."
 senate_objective_roman.14.b:0 "[revoke_character_optimates.GetName] solo está haciendo su trabajo."

 senate_objective_roman.15.t:0 "Agenda de los $optimates_party$: un cargo para [appointment_target.GetName]"
 senate_objective_roman.15.desc:0 "Últimamente, los $optimates_party$ han estado trabajando para asegurar un puesto para uno de sus miembros: [appointment_target.GetName]. Han utilizado mucha de su influencia política, favores en el/la [ROOT.GetCountry.Custom('get_court_type')|U], e influencia general para asegurarse de que la mayoría de los asientos apoye sus demandas para promover a [appointment_target.GetPraenomen]."
 senate_objective_roman.15.a:0 "Debe ser capaz si en verdad quiere invertir tanto por su bien."
 senate_objective_roman.15.b:0 "Y, aun así, no le tenemos fe."

 senate_objective_roman.16.t:0 "Agenda de los $populares_party$: terminar con la carrera de [revoke_character_populares.GetName]"
 senate_objective_roman.16.desc:0 "Los $populares_party$ se convencieron de que [revoke_character_populares.GetName] está abusando de su posición para beneficio personal, una historia impulsada por [populares_party_leader.GetName]. Ahora, están exigiendo su inmediato regreso a [ROOT.GetCountry.GetCapital.GetName], y el fin de su cargo."
 senate_objective_roman.16.a:0 "Enviémosle un mensajero."
 senate_objective_roman.16.b:0 "Solo está haciendo su trabajo."

 senate_objective_roman.17.t:0 "Agenda de los $populares_party$: un cargo para [appointment_target.GetName]"
 senate_objective_roman.17.desc:0 "Los $populares_party$ son conocidos por cuidar de los suyos, en particular de los odiados por partidos opuestos. El último de ellos, [appointment_target.GetName], ahora es un político con mucho apoyo de sus aliados para cada posición política en nuestra nación."
 senate_objective_roman.17.a:0 "Dejemos que tenga un cargo para que dejen el lloriqueo incesante."
 senate_objective_roman.17.b:0 "Hay una razón por la que no le hemos dado ningún cargo."

 senate_objective_roman.18.t:0 "Agenda de los $optimates_party$: eliminar los derechos [citizenship_culture_target.GetName]"
 senate_objective_roman.18.desc:0 "Se conoce a los $optimates_party$ por su oposición a las personas que vienen de un entorno que no es [ROOT.GetCountry.GetPrimaryCulture.GetName], pero últimamente se volvieron particularmente agresivos con los que vienen de un entorno [citizenship_culture_target.GetName]. Ahora [optimates_party_leader.GetName] sugiere reducir los derechos de todas las personas [citizenship_culture_target.GetName] en [ROOT.GetCountry.GetName], una idea con una sorprendente mayoría en el/la [ROOT.GetCountry.Custom('get_court_type')|U]."
 senate_objective_roman.18.a:0 "Así será."
 senate_objective_roman.18.b:0 "El pueblo de [citizenship_culture_target.GetName] es una parte importante de nuestra nación."

 senate_objective_roman.19.t:0 "Agenda de los $boni_party$: nuevos derechos [citizenship_culture_target.GetName]"
 senate_objective_roman.19.desc:0 "$boni_party$ siempre busca mantener la paz de [ROOT.GetCountry.GetName]. Se volvieron los campeones de la gente de los [citizenship_culture_target.GetName] en nuestra nación. Gastaron considerables recursos en la promoción de la cultura, y ahora están exigiendo derechos ciudadanos para ellos para asegurarse de cortar de raíz cualquier protesta potencial."
 senate_objective_roman.19.a:0 "Hay que acogerlos como si fueran nuestros."
 senate_objective_roman.19.b:0 "La gente [citizenship_culture_target.GetName] nunca será [ROOT.GetCountry.GetPrimaryCulture.GetName]."
