l_spanish:
 ### Laconia ###
 me_spartan_01_laconia.1.t:0 "Los ilotas"
 me_spartan_01_laconia.1.desc:0 "La gentuza de Laconia, que se ha dedicado principalmente a trabajar nuestras granjas y campos desde tiempos inmemoriales, ha sido desde siempre una molestia y ha intentado cambiar el orden social en varias ocasiones. Luego de que nos arrebataran Mesenia, parece que a estos esclavos se les metió en la cabeza la idea equivocada de que, de alguna manera, son nuestros iguales. Además, han sido mucho más difíciles de manejar luego de que recapturamos nuestras tierras ancestrales.\n\nCon el temor de una rebelión, nuestra gente debe buscar una solución a un problema con el que hemos luchado por mucho tiempo."
 me_spartan_01_laconia.1.a:0 "No debemos repetir los errores del pasado."
 me_spartan_01_laconia.1.a.tt:0 "Nuestro pueblo encontrará la forma de lidiar con este problema…"
 me_spartan_01_laconia.2.t:0 "$spartan_mission_01_laconia_task_13$"
 me_spartan_01_laconia.2.desc:0 "Por mucho tiempo se discutió la forma en que se debía tratar a los ilotas en Esparta, y nuestros consejeros acabaron dividiéndose en dos grupos diferentes. Uno aboga por un tratamiento más gentil para nuestros peones, para que puedan trabajar sin temor a la muerte o al maltrato.\n\nEl otro grupo cree que siquiera mencionar el sufrimiento de los ilotas es el tipo de privilegio que los hace ansiar por su independencia y que deberíamos asegurarnos de erradicar de forma permanente a cualquier elemento rebelde."
 me_spartan_01_laconia.2.a:0 "Aliviar sus tormentos inspirará lealtad."
 me_spartan_01_laconia.2.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_01_laconia_task_13$#!' se #G completó#!!"
 me_spartan_01_laconia.2.b:0 "Los privilegios del pasado alimentaron la libertad."
 me_spartan_01_laconia.3.t:0 "$spartan_mission_01_laconia_task_12$"
 me_spartan_01_laconia.3.desc:0 "Si bien originalmente era parte de Esparta, Mesenia nos fue arrebatada por el jefe de guerra Epaminondas de Tebas, quien fundó una nueva ciudad en un intento por entorpecer nuestro crecimiento.\n\nLuego de recapturar el territorio y de expandir la infraestructura local, logramos convertir sus sucias intenciones en un poderoso beneficio para el futuro de nuestra nación."
 me_spartan_01_laconia.3.a:0 "Vuelve a Esparta una vez más."
 me_spartan_01_laconia.3.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_01_laconia_task_12$#!' se #G completó#!!"
 me_spartan_01_laconia.4.t:0 "$spartan_mission_01_laconia_task_11$"
 me_spartan_01_laconia.4.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_01_laconia_task_11$#!' se #G completó#!!"
 me_spartan_01_laconia.5.t:0 "$spartan_mission_01_laconia_task_1$"
 me_spartan_01_laconia.5.desc:0 "La reconstrucción de nuestra capital es el primer paso para el segundo ascenso de Esparta. Aunque nos importa poco que a los extranjeros la ciudad les parezca deficiente, es fundamental que proporcione las herramientas que necesitamos para volver a restaurar nuestra gran nación,"
 me_spartan_01_laconia.5.a:0 "Un ladrillo a la vez."
 me_spartan_01_laconia.5.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_01_laconia_task_1$#!' se #G completó#!!"
 me_spartan_01_laconia.6.t:0 "$spartan_mission_01_laconia_task_2$"
 me_spartan_01_laconia.6.desc:0 "Si queremos expandir nuestro poder más allá de las fronteras de Laconia, necesitaremos soldados bien alimentados y listos para enfrentar a nuestros enemigos. Aunque sufrimos escasez de alimentos cuando los tebanos conquistaron Mesenia y liberaron a los ilotas, aprendimos a aprovechar al máximo todo lo que tenemos."
 me_spartan_01_laconia.6.a:0 "La tierra nos dará lo que nuestros hombres y mujeres necesitan."
 me_spartan_01_laconia.6.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_01_laconia_task_2$#!' se #G completó#!!"
 me_spartan_01_laconia.7.t:0 "El pueblo de Esquirítida"
 me_spartan_01_laconia.7.desc:0 "Los esquiritas solían ser un pueblo leal a la causa espartana que vivían en las infértiles colinas y montañas del norte de Laconia y el sur de Arcadia, pero tras nuestra derrota a manos de Tebas, eligieron apartarse de nuestros conflictos.\n\nSi bien son rurales y muy parecidos a nuestros vecinos arcadios, los esquiritas fueron guerreros valientes y un pilar importante de nuestro ejército. Hacer que regresen con nosotros sería de gran ayuda."
 me_spartan_01_laconia.7.a:0 "Antes eran leales a nuestra causa."
 me_spartan_01_laconia.7.a.tt:0 "Entablaremos negociaciones con los esquiritas."
 me_spartan_01_laconia.8.t:0 "$spartan_mission_01_laconia_task_3$"
 me_spartan_01_laconia.8.desc:0 "Luego de varias rondas de discusiones, los esquiritas han aceptado nuestra propuesta y volverán a honrar los acuerdos antiguos entre nuestros pueblos. Su experiencia nos hacía falta y esperamos que sigan siendo tan útiles y leales como siempre."
 me_spartan_01_laconia.8.a:0 "Nos alegra que hayan elegido aceptar nuestro trato."
 me_spartan_01_laconia.8.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_01_laconia_task_3$#!' se #G completó#!!"
 me_spartan_01_laconia.9.t:0 "$spartan_mission_01_laconia_task_4$"
 me_spartan_01_laconia.9.desc:0 "Aunque nuestra nación ha flaqueado bajo amenazas de naciones extranjeras en más de una ocasión en los últimos años, poco a poco hemos venido restaurando la antigua gloria de Esparta. Los pueblos de Tebas, Macedonia y Atenas ya no se atreverán a estorbar en nuestro legítimo gobierno sobre Laconia."
 me_spartan_01_laconia.9.a:0 "Otro paso en la dirección correcta."
 me_spartan_01_laconia.9.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_01_laconia_task_4$#!' se #G completó#!!"
 me_spartan_01_laconia.10.t:0 "$spartan_mission_01_laconia_task_5$"
 me_spartan_01_laconia.10.desc:0 "Los hombres de Esparta han sido criados como guerreros desde los tiempos de los abuelos de nuestros abuelos, han protegido nuestra nación de amenazas extranjeras y nos han traído honores en el campo de batalla. Ahora es momento de que una nueva generación de espartanos haga lo propio, pues nuestra nación está siendo atacada por todos los flancos."
 me_spartan_01_laconia.10.a:0 "Son nuestro orgullo y gloria."
 me_spartan_01_laconia.10.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_01_laconia_task_5$#!' se #G completó#!!"
 me_spartan_01_laconia.11.t:0 "$spartan_mission_01_laconia_task_14$"
 me_spartan_01_laconia.11.desc:0 "Los ilotas, que solían recibir malos tratos, eran una fuerza de trabajo altamente efectiva que se aseguraba de que aprovecháramos nuestras tierras. Ahora que suavizamos un poco su trato, esperamos que concentren sus esfuerzos en atender nuestros campos en lugar de luchar por una oportunidad de ser independientes."
 me_spartan_01_laconia.11.a:0 "Con suerte, esto aplacará su naturaleza rebelde."
 me_spartan_01_laconia.11.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_01_laconia_task_14$#!' se #G completó#!!"
 me_spartan_01_laconia.12.desc:0 "Los ilotas han sido castigados por sus faltas y nos aseguramos de que sus deseos de independencia no se vuelvan a repetir. Además, reservamos un grupo de soldados jóvenes para custodiarlos y asegurarnos de que no veremos otra revuelta tan pronto centremos nuestra atención en tierras extranjeras."
 me_spartan_01_laconia.12.a:0 "Por fin acabamos con la naturaleza rebelde de los ilotas."
 me_spartan_01_laconia.13.t:0 "$spartan_mission_01_laconia_task_6$"
 me_spartan_01_laconia.13.desc:0 "[new_admiral_scope.GetName], un héroe local de Laconia famoso por su experiencia naval, se nos acercó. Como nuestra armada está creciendo, seguro podremos darle buen uso a sus habilidades.\n\nPor mucho tiempo, Esparta ha sido vista como una nación sin litoral, pese a nuestra cercanía al mar. Es hora de acabar con ese mito."
 me_spartan_01_laconia.13.a:0 "En el momento justo, [new_admiral_scope.GetPraenomen]."
 me_spartan_01_laconia.13.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_01_laconia_task_6$#!' se #G completó#!!"
 me_spartan_01_laconia.14.t:0 "$spartan_mission_01_laconia_task_8$"
 me_spartan_01_laconia.14.desc:0 "Desde hace mucho tiempo Cinuria ha sido un campo de batalla para los intereses argivos y lacedemonios, pues ambos creen que la gente y las ricas tierras de la región deberían ser suyas.\n\nLos macedonios intentaron quitarnos la zona y dársela a nuestros vecinos del norte, pero ahora está otra vez bajo el mandato de Esparta. Con las últimas fortificaciones, hemos asegurado que siga siendo así."
 me_spartan_01_laconia.14.a:0 "Los avaros y profanos argivos ya no amenazarán Cinuria."
 me_spartan_01_laconia.14.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_01_laconia_task_8$#!' se #G completó#!!"
 me_spartan_01_laconia.15.t:0 "Recuperación de Mesenia"
 me_spartan_01_laconia.15.desc:0 "Mesenia ha sido una parte esencial de Esparta desde tiempos inmemoriales, hasta que los tebanos bajo el poder de Epaminondas invadieron nuestras tierras y nos obligaron a darle su independencia.\n\nLa fundación de la ciudad de Mesene es una afrenta para los intereses espartanos, un intento patético de contrapeso para detener nuestro regreso al poder."
 me_spartan_01_laconia.15.a:0 "Su arrogancia pronto se convertirá en miedo."
 me_spartan_01_laconia.15.a.tt:0 "Le rogaremos a los dioses para que nos concedan sus bendiciones en esta campaña."
 me_spartan_01_laconia.16.t:0 "$spartan_mission_01_laconia_task_9$"
 me_spartan_01_laconia.16.desc:0 "Aunque los ritos tardaron más de lo que esperábamos, los sacerdotes regresaron con señales auspiciosas. Los dioses reconocen nuestros reclamos en Mesenia y bendicen nuestra campaña. Laconia volverá a estar unida bajo el poder lacedemonio."
 me_spartan_01_laconia.16.a:0 "Con los dioses de nuestro lado, los ilotas no podrán detenernos."
 me_spartan_01_laconia.16.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_01_laconia_task_9$#!' se #G completó#!!"
 me_spartan_01_laconia.17.t:0 "$spartan_mission_01_laconia_task_10$"
 me_spartan_01_laconia.17.desc:0 "Mesenia por fin ha regresado al rebaño y vuelve a ser una parte de Laconia. Pusimos a esos arrogantes ilotas en su lugar y ahora podemos celebrar sabiendo que los dioses acompañaron nuestra victoria desde el comienzo, lo que demuestra que nuestra causa fue más que justa."
 me_spartan_01_laconia.17.a:0 "Ya no se atreverán a actuar por encima de lo que merecen."
 me_spartan_01_laconia.17.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_01_laconia_task_10$#!' se #G completó#!!"
 me_spartan_01_laconia.18.t:0 "$spartan_mission_01_laconia_task_15$"
 me_spartan_01_laconia.18.desc:0 "Con nuestra conquista de Lépreo, hemos asegurado Trifilia y el camino a Olimpia. Dado que controlamos el territorio, podremos determinar la amenaza de los eleos y controlar la ruta que va desde Arcadia y Mesenia al norte."
 me_spartan_01_laconia.18.a:0 "Será lo mejor."
 me_spartan_01_laconia.18.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_01_laconia_task_15$#!' se #G completó#!!"
 me_spartan_01_laconia.19.t:0 "$spartan_mission_01_laconia_task_7$"
 me_spartan_01_laconia.19.desc:0 "El culto a Artemisa Ortia es una parte importante de la vida religiosa espartana desde la fundación de la ciudad, en la antigüedad. Con la restauración de su hermoso santuario, nuevamente celebraremos festivales en su honor."
 me_spartan_01_laconia.19.a:0 "Debemos complacer a la diosa."
 me_spartan_01_laconia.19.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_01_laconia_task_7$#!' se #G completó#!!"
 me_spartan_01_laconia.20.t:0 "$spartan_mission_01_laconia_task_final$"
 me_spartan_01_laconia.20.desc:0 "Esparta se reunió nuevamente con sus legítimos súbditos y controla todo el territorio de Laconia. En otros tiempos, Esparta tenía la hegemonía de toda la liga del Peloponeso y Grecia, y nuestro objetivo es volver a lograrlo."
 me_spartan_01_laconia.20.a:0 "Todo a su tiempo."
 me_spartan_01_laconia.20.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_01_laconia_task_final$#!' se #G completó#!!"
 me_spartan_01_laconia.21.t:0 "$spartan_mission_01_laconia$"
 me_spartan_01_laconia.21.desc:0 "A pesar de los problemas del último siglo, con la aparición de amenazas extranjeras peligrosas como Tebas y Macedonia, la pérdida de muchos de nuestros súbditos locales y la independencia de Mesenia, nuevamente logramos ser prominentes. Ahora que controlamos completamente Laconia y que nuestros antiguos amigos y súbditos son leales otra vez, empezamos a pensar en expandirnos fuera de nuestra región local hacia tierras lejanas.\n\nNadie, ya sea Atenas, Tebas, los diádocos o cualquier otra amenaza, podrá interponerse entre nosotros y nuestro futuro."
 me_spartan_01_laconia.21.a:0 "Es hora de que Esparta vuelva ocupar un lugar central en la política regional."
 me_spartan_01_laconia.21.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_01_laconia$#!' se #G completó#!!"
 me_spartan_01_laconia.22.t:0 "$spartan_mission_01_laconia$"
 me_spartan_01_laconia.22.desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen], [SCOPE.GetRootScope.GetCountry.GetRulerTitle] de [SCOPE.GetRootScope.GetCountry.GetName], pidió a todos los lacedemonios que se preparen para una campaña prolongada y ardua con el fin de restaurar la antigua gloria de [SCOPE.GetRootScope.GetCountry.GetName].\n\nFuimos arrasados por los tebanos, ignorados por los macedonios y ridiculizados por los diádocos. Es hora de acabar con los límites que los demás impusieron a [SCOPE.GetRootScope.GetCountry.GetName] y nuevamente lograr la posición que merecemos: defensores de Grecia."
 me_spartan_01_laconia.22.a:0 "Contemplen."
 me_spartan_01_laconia.23.t:0 "La juventud esquirita"
 me_spartan_01_laconia.23.desc:0 "Mientras negociamos con los esquiritas para volver a ser sus aliados, un pequeño grupo de jóvenes esquiritas abandonaron su hogar, se dirigieron a nosotros y nos pidieron empleo independiente en nuestros ejércitos. Parece que opinan que su clan es demasiado insular y no les brinda suficientes oportunidades de salir de sus tierras."
 me_spartan_01_laconia.23.a:0 "Su pasión nos inspira. Encontraremos lugar para ellos."
 me_spartan_01_laconia.23.b:0 "Lamentablemente, tendrán que buscar en otra parte."
 me_spartan_01_laconia.23.b.tt:0 "El grupo de esquiritas buscará empleo en otra parte."
 me_spartan_01_laconia.24.t:0 "El viejo comandante"
 me_spartan_01_laconia.24.desc:0 "Un anciano comandante esquirita llamado [old_commander_scope.GetName] se nos acercó para pedirnos empleo luego de enterarse de nuestra negociación con su clan. Parece que luchó por Esparta una vez en su juventud, y ahora en la vejez quiere emplear sus habilidades una vez más en nuestro beneficio."
 me_spartan_01_laconia.24.a:0 "Su oferta nos honra, [old_commander_scope.GetPraenomen]."
 me_spartan_01_laconia.24.a.tt:0 "Emplearemos a [old_commander_scope.GetPraenomen]."
 me_spartan_01_laconia.24.b:0 "No es exactamente lo que estamos buscando."
 me_spartan_01_laconia.24.b.tt:0 "[old_commander_scope.GetPraenomen] buscará empleo en otra parte."

 ### Peloponnesus ###
 me_spartan_02_peloponnesus.1.t:0 "El hogar de Zeus"
 me_spartan_02_peloponnesus.1.desc:0 "Hace mucho tiempo que los bárbaros eleos controlan el gran templo de Zeus y los festivales atléticos en su honor. Es una afrenta a la deidad y al mundo griego en general que el festival y el templo no estén a cargo de un gobierno de verdaderos griegos. Una afrenta con la que deberíamos acabar."
 me_spartan_02_peloponnesus.1.a:0 "Todos saben que Zeus prefiere a Esparta."
 me_spartan_02_peloponnesus.1.a.tt:0 "Comenzaremos a dialogar con el pueblo de [olympia_scope.GetName] para liberarlos del gobierno eleo."
 me_spartan_02_peloponnesus.2.t:0 "$01_sparta_missions_02_peloponnesus_task_1$"
 me_spartan_02_peloponnesus.2.desc:0 "Recibimos noticias del pueblo de [olympia_scope.GetName]. Si bien no nos piden directamente que los liberemos de sus señores actuales, está implícito en su mensaje más reciente que esto es lo que desean realmente."
 me_spartan_02_peloponnesus.2.a:0 "Si los augurios favorecen la intervención de Esparta, les haremos caso."
 me_spartan_02_peloponnesus.2.a.tt:0 "¡La tarea de misión '#Y $01_sparta_missions_02_peloponnesus_task_1$#!' se #G completó#!!"
 me_spartan_02_peloponnesus.3.t:0 "$01_sparta_missions_02_peloponnesus_task_2$"
 me_spartan_02_peloponnesus.3.desc:0 "Tal como los dioses mandaron y nuestros sacerdotes predijeron, logramos tomar la región alrededor de [olympia_scope.GetName]. A pesar de que liberamos el área de los señores bárbaros, la actitud de los habitantes con respecto a la anexión es sorprendentemente apática."
 me_spartan_02_peloponnesus.3.a:0 "Con el tiempo se acostumbrarán al nuevo gobierno."
 me_spartan_02_peloponnesus.3.a.tt:0 "¡La tarea de misión '#Y $01_sparta_missions_02_peloponnesus_task_2$#!' se #G completó#!!"
 me_spartan_02_peloponnesus.4.t:0 "$01_sparta_missions_02_peloponnesus_task_3$"
 me_spartan_02_peloponnesus.4.desc:0 "Los olímpicos nos imploran autogobernarse, y aparentemente observaron indicios divinos de que esta es la voluntad de los dioses. Ya que hace poco que se encuentran sometidos a nuestro gobierno, les prometimos protección por ahora, hasta que todo se calme. Será una alianza que beneficiará a ambas naciones."
 me_spartan_02_peloponnesus.4.a:0 "¿Quiénes somos para oponernos a la voluntad divina?"
 me_spartan_02_peloponnesus.4.a.tt:0 "¡La tarea de misión '#Y $01_sparta_missions_02_peloponnesus_task_3$#!' se #G completó#!!"
 me_spartan_02_peloponnesus.5.t:0 "La falsedad de los argivos"
 me_spartan_02_peloponnesus.5.desc:0 "Los argivos son conocidos por su falsedad y su tendencia a escudarse tras festivales y feriados religiosos cada vez que alguien amenaza su ciudad. Si bien no nos atreveríamos a insultar a uno de sus dioses, queda claro que los argivos recurren a engaños infantiles para evitar que nuestros ejércitos invadan sus tierras.\n\nIdeamos un plan para pedir favores divinos a la teocracia en Olimpia y al oráculo en Delfos. Así las mentiras de los argivos serán vacías e inútiles."
 me_spartan_02_peloponnesus.5.a:0 "Con seguridad, las deidades nos apoyarán."
 me_spartan_02_peloponnesus.5.a.tt:0 "Se enviarán mensajeros al oráculo en Delfos y a la teocracia en Olimpia."
 me_spartan_02_peloponnesus.6.t:0 "Señales favorables de Olimpia"
 me_spartan_02_peloponnesus.6.desc:0 "Nuestro primer mensajero volvió de Olimpia con buenas noticias. Parece que los sacerdotes locales están hartos de las mentiras y la actitud impía de los argivos y encontraron augurios que favorecen nuestro reclamo en el territorio. Encargamos a los mensajeros que también transmitan la noticia al oráculo en Delfos. Así los presión haremos para que nos den el augurio que queremos."
 me_spartan_02_peloponnesus.6.a:0 "Uno está listo, nos falta otro."
 me_spartan_02_peloponnesus.6.a.tt:0 "Ahora que tenemos noticias favorables de Olimpia, solo nos resta esperar la respuesta de Delfos."
 me_spartan_02_peloponnesus.7.t:0 "$01_sparta_missions_02_peloponnesus_task_4$"
 me_spartan_02_peloponnesus.7.desc:0 "El oráculo de Delfos afirmó claramente que las mentiras de los argivos violaron todo tipo de tradiciones religiosas y apoyó la decisión de Olimpia. Los habitantes de Argos ya no podrán pedir protección cuando nos acerquemos a sus tierras. Ahora que el favor divino está de nuestro lado, nos preparamos para avivar las llamas de la guerra."
 me_spartan_02_peloponnesus.7.a:0 "Es hora de reunir a los hombres."
 me_spartan_02_peloponnesus.7.a.tt:0 "¡La tarea de misión '#Y $01_sparta_missions_02_peloponnesus_task_4$#!' se #G completó#!!"
 me_spartan_02_peloponnesus.8.t:0 "$01_sparta_missions_02_peloponnesus_task_5$"
 me_spartan_02_peloponnesus.8.desc:0 "A los argivos les cuesta aceptarnos como sus nuevos gobernantes. Fuimos potencias opuestas y rivales durante siglos, por eso los habitantes de Argos no simpatizan con los lacedemonios ni con nuestras tradiciones. No obstante, su falsedad y su conducta impía no pueden continuar. Tendrán que someterse a nuestra voluntad, de una u otra forma."
 me_spartan_02_peloponnesus.8.a:0 "Les llevará algo de tiempo adaptarse a nuestro gobierno."
 me_spartan_02_peloponnesus.8.a.tt:0 "¡La tarea de misión '#Y $01_sparta_missions_02_peloponnesus_task_5$#!' se #G completó#!!"
 me_spartan_02_peloponnesus.9.t:0 "Mapear Arcadia"
 me_spartan_02_peloponnesus.9.desc:0 "Los arcadios son una amenaza en el norte hace mucho tiempo, aún más desde la fundación de Megalópolis, un sorprendente centro urbano. Si controlamos las áreas más urbanizadas de Arcadia, podríamos concentrarnos en forma segura en otros asuntos sin tener que preocuparnos por posibles ataques de nuestros antiguos vecinos."
 me_spartan_02_peloponnesus.9.a:0 "Veremos qué podemos hacer con respecto a los arcadios."
 me_spartan_02_peloponnesus.9.a.tt:0 "Enviaremos exploradores para que mapeen el valle de Arcadia."
 me_spartan_02_peloponnesus.10.t:0 "$01_sparta_missions_02_peloponnesus_task_6$"
 me_spartan_02_peloponnesus.10.desc:0 "Nuestro exploradores regresan de Arcadia con información acerca del valle y noticias de los arcadios. Parece que han comenzado a preparar sus tropas y podrían ser una amenaza para Esparta, aunque no está claro qué objetivos tienen."
 me_spartan_02_peloponnesus.10.a:0 "Tiene sentido atacarlos preventivamente."
 me_spartan_02_peloponnesus.10.a.tt:0 "¡La tarea de misión '#Y $01_sparta_missions_02_peloponnesus_task_6$#!' se #G completó#!!"
 me_spartan_02_peloponnesus.11.t:0 "$01_sparta_missions_02_peloponnesus_task_7$"
 me_spartan_02_peloponnesus.11.desc:0 "Ahora que tomamos el control de Arcadia y de sus numerosas ciudades y aldeas, queda claro que lo que más nos conviene es dejar que se autogobiernen. Parecen estar conformes con nuestro acuerdo, ya que saben que, mientras siguen siendo leales a nuestra causa, las dejaremos en paz."
 me_spartan_02_peloponnesus.11.a:0 "Es un trato que ambos podemos aceptar."
 me_spartan_02_peloponnesus.11.a.tt:0 "¡La tarea de misión '#Y $01_sparta_missions_02_peloponnesus_task_7$#!' se #G completó#!!"
 me_spartan_02_peloponnesus.12.t:0 "$01_sparta_missions_02_peloponnesus_task_8$"
 me_spartan_02_peloponnesus.12.desc:0 "Si bien Argos fue un adversario fuerte contra quien luchamos por la dominación del Peloponeso, conquistamos la ciudad y nos concentramos en reconstruir su infraestructura para que así sea provechosa para nuestra nación. Sorprendentemente, los argivos parecen satisfechos con nuestros esfuerzos y aprecian más nuestro gobierno."
 me_spartan_02_peloponnesus.12.a:0 "Una amistad incipiente entre nuestros pueblos."
 me_spartan_02_peloponnesus.12.a.tt:0 "¡La tarea de misión '#Y $01_sparta_missions_02_peloponnesus_task_8$#!' se #G completó#!!"
 me_spartan_02_peloponnesus.13.t:0 "$01_sparta_missions_02_peloponnesus_task_9$"
 me_spartan_02_peloponnesus.13.desc:0 "El gran Asclepeion en Epidauro es conocido en todas partes por sus sanadores, de quienes se dice que pueden salvar pacientes al borde de la muerte. Si donamos para su causa, seguramente mejoraremos nuestro estatus con su deidad. También podría ser beneficioso si alguna vez necesitamos su ayuda."
 me_spartan_02_peloponnesus.13.a:0 "Contribuiremos."
 me_spartan_02_peloponnesus.13.a.tt:0 "¡La tarea de misión '#Y $01_sparta_missions_02_peloponnesus_task_9$#!' se #G completó#!!"
 me_spartan_02_peloponnesus.14.t:0 "$01_sparta_missions_02_peloponnesus_task_10$"
 me_spartan_02_peloponnesus.14.desc:0 "La región de Aquea es hogar hace mucho tiempo de un grupo de ciudades independientes que, en general, no participan en la política regional del resto de la península. Bajo nuestro gobierno, seguirán creciendo y protegerán los estrechos hacia Etolia, Beocia y Fócida."
 me_spartan_02_peloponnesus.14.a:0 "Es hora de que miren más allá de sus propias fronteras."
 me_spartan_02_peloponnesus.14.a.tt:0 "¡La tarea de misión '#Y $01_sparta_missions_02_peloponnesus_task_10$#!' se #G completó#!!"
 me_spartan_02_peloponnesus.15.t:0 "$01_sparta_missions_02_peloponnesus_task_11$"
 me_spartan_02_peloponnesus.15.desc:0 "Arcadia es conocida por su población rural y su falta de centros urbanos importantes, en comparación con otras partes de Grecia. Con mucho trabajo, [arcadia_urban_center_province.GetName] se convirtió en una ciudad griega importante, conocida a lo largo y ancho del mundo. Nuestros compatriotas y funcionarios que viven en la ciudad nos darán el control del resto de Arcadia."
 me_spartan_02_peloponnesus.15.a:0 "[arcadia_urban_center_province.GetName] es una parte importante para el gobierno de nuestra nación."
 me_spartan_02_peloponnesus.15.a.tt:0 "¡La tarea de misión '#Y $01_sparta_missions_02_peloponnesus_task_11$#!' se #G completó#!!"
 me_spartan_02_peloponnesus.16.t:0 "$01_sparta_missions_02_peloponnesus_task_12$"
 me_spartan_02_peloponnesus.16.desc:0 "La acrópolis de [corinth_scope.GetName] es conocida como una de las fortificaciones más impresionantes de la región y se encarga de proteger el estrecho entre el Peloponeso y el resto de Grecia. Controlar la ciudad y su acrópolis nos ayudará a fortalecer nuestro mandato y a proteger al resto de la península de quien se atreva a acercarse. Bajo nuestro liderazgo, la acrópolis será expandida y recuperará su antigua gloria."
 me_spartan_02_peloponnesus.16.a:0 "Controlar [corinth_scope.GetName] es fundamental para nuestros planes."
 me_spartan_02_peloponnesus.16.a.tt:0 "¡La tarea de misión '#Y $01_sparta_missions_02_peloponnesus_task_12$#!' se #G completó#!!"
 me_spartan_02_peloponnesus.17.t:0 "$01_sparta_missions_02_peloponnesus_task_13$"
 me_spartan_02_peloponnesus.17.desc:0 "Aunque fue descuidada por los eleos, la región ha logrado crecer con prosperidad desde que la anexamos y la gente que vive en ella empieza a florecer. Ahora que la zona es boyante, nos hemos acercado al sacerdocio del templo de Zeus, quienes parecen muy agradecidos con nuestro gobierno, que supera por mucho al de nuestros antecesores."
 me_spartan_02_peloponnesus.17.a:0 "Sus cumplidos nos honran."
 me_spartan_02_peloponnesus.17.a.tt:0 "¡La tarea de misión '#Y $01_sparta_missions_02_peloponnesus_task_13$#!' se #G completó#!!"
 me_spartan_02_peloponnesus.18.t:0 "$01_sparta_missions_02_peloponnesus_task_14$"
 me_spartan_02_peloponnesus.18.desc:0 "Nos hemos esforzado por mantener la población argiva bajo control, pero ellos siguen oponiéndose a nuestro mandato con cada oportunidad. Sin embargo, parece que apartar a un grupo de hombres para proteger la zona dio resultado y ahora por fin empezamos a mantener el control en Argos."
 me_spartan_02_peloponnesus.18.a:0 "Ya era hora."
 me_spartan_02_peloponnesus.18.a.tt:0 "¡La tarea de misión '#Y $01_sparta_missions_02_peloponnesus_task_14$#!' se #G completó#!!"
 me_spartan_02_peloponnesus.19.t:0 "$01_sparta_missions_02_peloponnesus_task_15$"
 me_spartan_02_peloponnesus.19.desc:0 "Aunque subyugamos a nuestros vecinos arcadios, seguimos teniendo problemas para lidiar con la infraestructura de la región. Al fin logramos establecer una forma de administración básica por el valle, pero aún debemos ayudarnos del antiguo gobierno y dejar que los arcadios actúen con relativa independencia."
 me_spartan_02_peloponnesus.19.a:0 "Es un paso en la dirección correcta, por ahora."
 me_spartan_02_peloponnesus.19.a.tt:0 "¡La tarea de misión '#Y $01_sparta_missions_02_peloponnesus_task_15$#!' se #G completó#!!"
 me_spartan_02_peloponnesus.20.t:0 "$01_sparta_missions_02_peloponnesus_task_16$"
 me_spartan_02_peloponnesus.20.a.tt:0 "¡La tarea de misión '#Y $01_sparta_missions_02_peloponnesus_task_16$#!' se #G completó#!!"
 me_spartan_02_peloponnesus.21.t:0 "$01_sparta_missions_02_peloponnesus_task_final$"
 me_spartan_02_peloponnesus.21.desc:0 "Por fin estamos llegando al final de una extensa y ardua campaña para tomar el control del Peloponeso. Nuestros antiguos rivales eleos, arcadios y argivos han caído bajo nuestro poder."
 me_spartan_02_peloponnesus.21.a:0 "El poder de Esparta no tiene límites."
 me_spartan_02_peloponnesus.21.a.tt:0 "¡La tarea de misión '#Y $01_sparta_missions_02_peloponnesus_task_final$#!' se #G completó#!!"
 me_spartan_02_peloponnesus.22.t:0 "$01_sparta_missions_02_peloponnesus$"
 me_spartan_02_peloponnesus.22.desc:0 "Por fin alcanzamos nuestra meta de convertirnos en el poder supremo de todo el Peloponeso luego de derrotar a cada uno de nuestros antiguos rivales. Ahora que nuestros adversarios locales están aplastados y subyugados, debemos empezar a mirar más allá de nuestras fronteras y estar atentos a los peligros que puedan surgir. Hay muchos que sienten celos de nuestro rápido ascenso al poder y lo más seguro es que la riqueza del Peloponeso atraiga su atención también."
 me_spartan_02_peloponnesus.22.a:0 "Dejemos que vengan."
 me_spartan_02_peloponnesus.22.a.tt:0 "¡La tarea de misión '#Y $01_sparta_missions_02_peloponnesus$#!' se #G completó#!!"
 me_spartan_02_peloponnesus.23.t:0 "Guardias espartanos"
 me_spartan_02_peloponnesus.23.desc:0 "Aunque hemos sido súbditos leales a [mission_country_scope.GetName], parece que no confían del todo en nosotros, pues han enviado guardias [mission_country_scope.GetAdjective] para supervisar nuestras tierras, muchos de ellos tomados de nuestros propios hogares. Un movimiento bastante impopular entre el liderazgo, aunque parece que a nuestra gente no le importa mucho."
 me_spartan_02_peloponnesus.23.a:0 "Conque así son las cosas."
 me_spartan_02_peloponnesus.24.t:0 "Lazos con [mission_country_scope.GetName]"
 me_spartan_02_peloponnesus.24.desc:0 "Parece que los espartanos creen en nosotros, pues decidieron liberar su yugo un poco y nos permitirán gobernar nuestras tierras. Uno de sus mensajeros nos dijo que entienden que conocemos los terrenos de Arcadia mejor que ellos y que preferirían que siguiéramos controlando el lugar en su nombre."
 me_spartan_02_peloponnesus.24.a:0 "Agradecemos su fe en nosotros."
 me_spartan_02_peloponnesus.25.t:0 "El ascenso de Olimpia"
 me_spartan_02_peloponnesus.25.desc:0 "El gobierno de [mission_country_scope.GetName] decidió liberar la zona alrededor de Olimpia para que se gobierne por sí misma bajo la supervisión de los sacerdotes del templo de Zeus. Mientras la teocracia en Olimpia se acostumbra a sus nuevas tareas, su nuevo señor está ocupado haciéndose pasar por el protector de la fe y la cultura griegas."
 me_spartan_02_peloponnesus.25.a:0 "Esos tontos arrogantes."
 me_spartan_02_peloponnesus.25.a.tt:0 "#Y Olimpia#! fue liberada como un #Y feudatario#! de #Y [mission_country_scope.GetName]#!."

 ### Peloponnesian League ### 
 me_spartan_03_peloponnesian_league.1.t:0 "$spartan_mission_03_peloponnesian_league_task_1$"
 me_spartan_03_peloponnesian_league.1.desc:0 "Ahora que tenemos el control de todas las ciudades y ubicaciones más importantes en el Peloponeso, nuestra gente empezó a hablar sobre revivir la antigua liga del Peloponeso que fue desmantelada luego de las guerras con Atenas. En ese entonces, una gran parte de la península estaba bajo nuestra influencia, fuera directa o a través de uno de nuestros súbditos, y nuestra gente empieza a hacer comparaciones ahora que somos el poder hegemónico una vez más."
 me_spartan_03_peloponnesian_league.1.a:0 "Un acuerdo ratificado aseguraría nuestra posición como el poder hegemónico de una forma más permanente."
 me_spartan_03_peloponnesian_league.1.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_03_peloponnesian_league_task_1$#!' se #G completó#!!"
 me_spartan_03_peloponnesian_league.2.t:0 "Preparando el camino"
 me_spartan_03_peloponnesian_league.2.desc:0 "Aunque estamos empezando a reunir a la Esparta de antaño, aún debemos establecer el lado diplomático antes de poder restaurar por completo la liga del Peloponeso. El primer paso es reunir a todos los súbditos y ciudades estado que podamos para acordar nuestros planes futuros."
 me_spartan_03_peloponnesian_league.2.a:0 "Todos serán bienvenidos en [ROOT.GetCountry.GetCapital.GetName]."
 me_spartan_03_peloponnesian_league.2.a.tt:0 "Invitaremos a todas las ciudades estado y súbditos bajo nuestro control a [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] para ratificar un acuerdo y poder comenzar con la restauración de la liga del Peloponeso."
 me_spartan_03_peloponnesian_league.3.t:0 "Invitación a [mission_country.GetCapital.GetName]"
 me_spartan_03_peloponnesian_league.3.desc:0 "Mientras siguen expandiendo su influencia por toda la península del Peloponeso, los espartanos empezaron a recordar el tiempo en que fueron el poder hegemónico de la liga del Peloponeso.\n\nAl parecer, tienen la ambición de restaurar la liga, pues enviaron mensajeros a todos quienes estén bajo su influencia para que envíen emisarios a [mission_country.GetCapital.GetName]. Y esperan nuestra presencia."
 me_spartan_03_peloponnesian_league.3.a:0 "No tenemos más opción, ¿verdad?"
 me_spartan_03_peloponnesian_league.3.a.tt:0 "Enviaremos a un emisario para que escuche a los espartanos."
 me_spartan_03_peloponnesian_league.4.t:0 "Un regalo de costumbre"
 me_spartan_03_peloponnesian_league.4.desc:0 "Un emisario de [subject_scope.GetName] llegó a las puertas de [ROOT.GetCountry.GetCapital.GetName], y la costumbre dicta que le demos algún tipo de regalo por todos los problemas. Un silencio incómodo recorre la multitud mientras todos esperan que [ROOT.GetCountry.GetRuler.GetPraenomen] dedica qué darle a este súbdito leal."
 me_spartan_03_peloponnesian_league.4.a:0 "Un gran cargamento de plata por su lealtad."
 me_spartan_03_peloponnesian_league.4.b:0 "Busquen cualquier baratija en nuestras arcas."
 me_spartan_03_peloponnesian_league.4.c:0 "¿Qué? ¿Acaso el honor de visitar [ROOT.GetCountry.GetCapital.GetName] no es suficiente?"
 me_spartan_03_peloponnesian_league.5.desc:0 "Nuestros enviados informan que les dieron un buen trato al llegar a [mission_country.GetCapital.GetName] y recibieron un gran cargamento de plata para traerlo de regreso a [ROOT.GetCountry.GetCapital.GetName]. Es obvio que [mission_country.GetName] tiene gran interés en intentar mejorar las relaciones con nuestra nación, algo que nos mantendría a salvo a ambos en el futuro."
 me_spartan_03_peloponnesian_league.5.a:0 "Agradecemos este obsequio tan caritativo."
 me_spartan_03_peloponnesian_league.6.desc:0 "Nuestros enviados nos informan que fueron ignorados desde el momento que llegaron a las puertas de [mission_country.GetCapital.GetName]. Al llegar, recibieron unas cuantas baratijas y luego fueron alojados en las peores partes de la ciudad."
 me_spartan_03_peloponnesian_league.6.a:0 "Típico de los espartanos, no saben lo que es la diplomacia."
 me_spartan_03_peloponnesian_league.7.desc:0 "Nuestros enviados nos informan que fueron maltratados desde el momento que llegaron a las puertas de [mission_country.GetCapital.GetName]. A diferencia de otros enviados, no recibieron ningún tipo de obsequio ni de ayuda y tuvieron que encontrar refugio por sus propios medios."
 me_spartan_03_peloponnesian_league.7.a:0 "¿Conque eso es todo lo que se preocupan por nosotros?"
 me_spartan_03_peloponnesian_league.8.t:0 "El enviado caritativo"
 me_spartan_03_peloponnesian_league.8.desc:0 "Mientras continuamos con los preparativos para firmar el acuerdo entre nuestros súbditos y aliados, un enviado de [subject_city_state_scope.GetName] se acercó a nosotros con un pequeño obsequio. Nos informa que su hogar nos envía sus mejores deseos y que espera que podamos devolverles el favor aliviando un poco las exigencias que les han impuesto nuestros supervisores y que han cumplido."
 me_spartan_03_peloponnesian_league.8.a:0 "Tiene un buen punto."
 me_spartan_03_peloponnesian_league.8.b:0 "Tenemos que tratar a todos nuestros súbditos de la misma manera."
 me_spartan_03_peloponnesian_league.9.t:0 "$spartan_mission_03_peloponnesian_league_task_2$"
 me_spartan_03_peloponnesian_league.9.desc:0 "Luego de muchas maniobras y negociaciones políticas, por fin logramos obligar o convencer a todas nuestras ciudades súbdito y vasallos de aceptar el acuerdo.\n\nDado que todos están dispuestos a ser miembros de la nueva liga del Peloponeso, tendremos que proceder con la restauración de la antigua infraestructura y asegurarnos de que sea una entidad fuerte que no pueda caer ante un poder extranjero."
 me_spartan_03_peloponnesian_league.9.a:0 "Un primer paso importante para la restauración de la liga."
 me_spartan_03_peloponnesian_league.9.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_03_peloponnesian_league_task_2$#!' se #G completó#!!"
 me_spartan_03_peloponnesian_league.10.desc:0 "Aunque dicen que [mission_country.GetName] cuenta con una ineptitud diplomática pasmosa, nos ha sorprendido con su capacidad de obligar a todos sus súbditos a entrar en la nueva liga del Peloponeso.\n\nCuando terminó la reunión diplomática, cada emisario firmó un pacto para pertenecer a la nueva liga. El ascenso de [mission_country.GetName] refleja su influencia antes de que la liga anterior fuera destruida por Tebas."
 me_spartan_03_peloponnesian_league.10.a:0 "Qué interesante desarrollo."
 me_spartan_03_peloponnesian_league.11.t:0 "$spartan_mission_03_peloponnesian_league_task_3$"
 me_spartan_03_peloponnesian_league.11.desc:0 "Para asegurar nuestro control sobre las aldeas y ciudades estado menores dispersas por las colinas del Peloponeso, debemos esforzarnos por establecer ciudades importantes que inspiren a sus vecinos y sirvan de puntos de encuentro para ellos."
 me_spartan_03_peloponnesian_league.11.a:0 "Esperemos que inspiren confianza en estos vecinos menores."
 me_spartan_03_peloponnesian_league.11.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_03_peloponnesian_league_task_3$#!' se #G completó#!!"
 me_spartan_03_peloponnesian_league.12.t:0 "$spartan_mission_03_peloponnesian_league_task_4$"
 me_spartan_03_peloponnesian_league.12.desc:0 "Mientras centramos nuestros esfuerzos en expandir las fuerzas militares que rodean a la nueva liga, hemos visto un aumento en los jóvenes voluntarios dispuestos y capaces de cumplir con lo que necesitamos. En particular, un joven genio de nombre [new_commander_scope.GetName] impresionó a los oficiales más ancianos con sus tácticas e ideas."
 me_spartan_03_peloponnesian_league.12.a:0 "Veamos cómo se maneja en batallas reales."
 me_spartan_03_peloponnesian_league.12.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_03_peloponnesian_league_task_4$#!' se #G completó#!!"
 me_spartan_03_peloponnesian_league.13.t:0 "$spartan_mission_03_peloponnesian_league_task_5$"
 me_spartan_03_peloponnesian_league.13.desc:0 "Junto con nuestra fuerza renovada y una zona de influencia ampliada, surgen nuevas amenazas y retos que debemos abordar. Con una nueva liga creada para controlar el Peloponeso, tenemos una gran zona marítima que necesita protección y debemos intentar mejorar nuestra capacidad naval para responder a cualquier posible amenaza marina."
 me_spartan_03_peloponnesian_league.13.a:0 "Un pequeño paso para la liga, un gran salto para [ROOT.GetCountry.GetName]."
 me_spartan_03_peloponnesian_league.13.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_03_peloponnesian_league_task_5$#!' se #G completó#!!"
 me_spartan_03_peloponnesian_league.14.t:0 "$spartan_mission_03_peloponnesian_league_task_6$"
 me_spartan_03_peloponnesian_league.14.desc:0 "Tenemos una larga historia de revueltas y rebeliones que azotan nuestra patria en el peor momento y nos dejan desahuciados y debilitados. Con nuestros cambios recientes, parece que al fin protegemos nuestra patria y acabamos con estas desgracias, ya sean a causa de esclavos, ilotas u otros elementos problemáticos de la sociedad."
 me_spartan_03_peloponnesian_league.14.a:0 "Ya era hora."
 me_spartan_03_peloponnesian_league.14.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_03_peloponnesian_league_task_6$#!' se #G completó#!!"
 me_spartan_03_peloponnesian_league.15.t:0 "$spartan_mission_03_peloponnesian_league_task_7$"
 me_spartan_03_peloponnesian_league.15.desc:0 "Existen varias ciudades ricas y valiosas en el Peloponeso, con patrimonio que se remonta a tiempos inmemoriales y fundadores descendientes de los mismos dioses. Desempeñan un papel importante como centros urbanos y políticos para sus vecinos más pequeños y parecen la opción ideal para nuestras obras de infraestructura."
 me_spartan_03_peloponnesian_league.15.a:0 "Serán los pilares sobre los cuales construyamos esta liga."
 me_spartan_03_peloponnesian_league.15.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_03_peloponnesian_league_task_7$#!' se #G completó#!!"
 me_spartan_03_peloponnesian_league.16.t:0 "$spartan_mission_03_peloponnesian_league_task_8$"
 me_spartan_03_peloponnesian_league.16.desc:0 "Una vez, Argos y Corinto fueron algunos de nuestros rivales más importantes, hegemonías regionales y poderosas ciudades estado. Ahora usamos su patrimonio para emplear estas ciudades como administradoras regiones locales y nos esforzamos en mejorar estos centros urbanos."
 me_spartan_03_peloponnesian_league.16.a:0 "Nunca más sufriremos los engaños de Argos ni la tradición de Corinto."
 me_spartan_03_peloponnesian_league.16.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_03_peloponnesian_league_task_8$#!' se #G completó#!!"
 me_spartan_03_peloponnesian_league.17.t:0 "$spartan_mission_03_peloponnesian_league_task_9$"
 me_spartan_03_peloponnesian_league.17.desc:0 "El lado occidental del Peloponeso fue por mucho tiempo hogar de bárbaros, ciudades estado rurales e ilotas. A pesar de su naturaleza patética, han logrado formar ciudades estado poderosas y notables de cierto renombre, en las cuales vamos a centrar ahora nuestros esfuerzos de construcción."
 me_spartan_03_peloponnesian_league.17.a:0 "Al menos hicieron una cosa bien."
 me_spartan_03_peloponnesian_league.17.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_03_peloponnesian_league_task_9$#!' se #G completó#!!"
 me_spartan_03_peloponnesian_league.18.t:0 "$spartan_mission_03_peloponnesian_league_task_10$"
 me_spartan_03_peloponnesian_league.18.desc:0 "Las majestuosas ciudades del Peloponeso ya no son solamente las más grandes entre sus vecinos regionales, sino que también se han convertido en centros de renombre por derecho propio, incluso mucho más allá de nuestras fronteras. Al igual que Alejandría en el remoto Egipto o Babilonia en la antigua Mesopotamia, la gente en tierras lejanas habla sobre nuestras grandiosas ciudades."
 me_spartan_03_peloponnesian_league.18.a:0 "Ya era hora."
 me_spartan_03_peloponnesian_league.18.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_03_peloponnesian_league_task_10$#!' se #G completó#!!"
 me_spartan_03_peloponnesian_league.19.t:0 "Invasores de Grecia"
 me_spartan_03_peloponnesian_league.19.desc:0 "En el pasado remoto, Grecia se encontraba libre de la influencia bárbara, libre de forjarse su propio destino. Con el ascenso de los belicosos macedonios al norte y la formación de la liga de Corinto por Filipo, la mayor parte de Grecia cayó bajo su influencia.\n\nEs hora de restaurar la condición adecuada de Grecia, libre de bárbaros y usurpadores."
 me_spartan_03_peloponnesian_league.19.a:0 "Nos desharemos de los invasores extranjeros en Grecia."
 me_spartan_03_peloponnesian_league.19.a.tt:0 "Comenzaremos a preparar a nuestros soldados para la futura guerra contra la amenaza macedonia."
 me_spartan_03_peloponnesian_league.20.t:0 "$spartan_mission_03_peloponnesian_league_task_11$"
 me_spartan_03_peloponnesian_league.20.desc:0 "Algunos cuestionan que estamos dispuestos a luchar contra los macedonios, guerreros expertos y conquistadores del imperio persa. Los macedonios afirman tener ascendencia griega, pero todos sabemos que son solo engaños que usan para obligar a otros a aceptar sus tradiciones bárbaras.\n\nDefendimos a Grecia contra las amenazas persas y la ambición ateniense. No hay motivo para no seguir."
 me_spartan_03_peloponnesian_league.20.a:0 "Nada es imposible para quienes lo intentan."
 me_spartan_03_peloponnesian_league.20.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_03_peloponnesian_league_task_11$#!' se #G completó#!!"
 me_spartan_03_peloponnesian_league.21.t:0 "$spartan_mission_03_peloponnesian_league_task_12$"
 me_spartan_03_peloponnesian_league.21.desc:0 "Por fin Grecia fue liberada de la ocupación y anexión extranjeras, de jefes de guerra bárbaros y políticos ambiciosos. Los griegos ya no sufriremos intervención extranjera en nuestra política."
 me_spartan_03_peloponnesian_league.21.a:0 "Se corrigió una injusticia."
 me_spartan_03_peloponnesian_league.21.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_03_peloponnesian_league_task_12$#!' se #G completó#!!"
 me_spartan_03_peloponnesian_league.22.t:0 "$spartan_mission_03_peloponnesian_league_task_final$"
 me_spartan_03_peloponnesian_league.22.desc:0 "Luego de años de trabajo duro, por fin llevamos a cabo todos los pasos necesarios para restablecer la antigua liga del Peloponeso. Su destrucción a manos ajenas provocó el ascenso de Tebas y Macedonia y década de su terrible gobierno, pero esto llegó a su fin.\n\nLa liga del Peloponeso finalmente corrigió las injusticias del pasado."
 me_spartan_03_peloponnesian_league.22.a:0 "La hegemonía de Grecia pertenece a [ROOT.GetCountry.GetName] y a nadie más."
 me_spartan_03_peloponnesian_league.22.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_03_peloponnesian_league_task_final$#!' se #G completó#!!"
 me_spartan_03_peloponnesian_league.23.t:0 "$spartan_mission_03_peloponnesian_league$"
 me_spartan_03_peloponnesian_league.23.desc:0 "La prolongada campaña espartana para restaurar la liga del Peloponeso al fin terminó. [ROOT.GetCountry.GetRuler.GetName] pronuncia un discurso frente a nuestros súbditos y aliados acerca de la restauración de la segunda liga del Peloponeso.\n\nComo hegemonía de los griegos en todas partes, ahora debemos estar atentos a las amenazas que podríamos enfrentar. Es nuestro deber proteger a nuestra patria y nuestro pueblo, aun si eso implica campañas en el extranjero para aplastar a los bárbaros, a los reinos sucesores o a los ambiciosos itálicos que invaden Magna Grecia."
 me_spartan_03_peloponnesian_league.23.a:0 "Un legado para el futuro."
 me_spartan_03_peloponnesian_league.23.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_03_peloponnesian_league$#!' se #G completó#!!"

 ### Ancient Rivals ###
 me_spartan_04_rivals.1.t:0 "$spartan_mission_04_rivals_task_1$"
 me_spartan_04_rivals.1.desc:0 "[ROOT.GetCountry.Custom('spartan_mission_04_rivals_task_1_bypass_1_custom_loc')]"
 spartan_mission_04_rivals_task_1_bypass_1_custom_loc_1:0 "Mientras nos preparamos para nuestros rituales sagrados y enviamos mensajeros al Oráculo en Delfos y a los sacerdotes en Olimpia, nuestros generales y nuestro ejército se alistan para conquistar Atenas."
 spartan_mission_04_rivals_task_1_bypass_1_custom_loc_2:0 "Mientras preparábamos a nuestros hombres para conquistar a nuestro antiguo rival en Atenas, parece que ellos perdieron su capital a manos de otros."
 me_spartan_04_rivals.1.a:0 "Ja, patético."
 me_spartan_04_rivals.1.b:0 "Inesperado, pero es algo bueno."
 me_spartan_04_rivals.1.a.tt:0 "La tarea de misión "#Y $spartan_mission_04_rivals_task_1$#!" fue #R evitada#!, porque #Y [GetCountry('ATH').GetName]#! ya no posee a #Y [GetProvince('(int32)416').GetName]#!."
 me_spartan_04_rivals.2.t:0 "Preparando el camino"
 me_spartan_04_rivals.2.desc:0 "Mientras preparamos a nuestros soldados para la última confrontación con los restos de Atenas, nuestro otrora gran rival, enviamos a un mensajero al Oráculo de Delfos para pedirle su bendición en este esfuerzo."
 me_spartan_04_rivals.2.a:0 "Ella está segura de ver que estamos en lo correcto."
 me_spartan_04_rivals.2.a.tt:0 "Pediremos la bendición del oráculo en nuestro esfuerzo por conquistar Atenas."
 me_spartan_04_rivals.3.t:0 "$spartan_mission_04_rivals_task_1$"
 me_spartan_04_rivals.3.desc:0 "El mensajero del oráculo volvió a Esparta con buenas noticias. Aunque no bendijo nuestro esfuerzo, tampoco se opuso a nuestros planes de campaña contra Atenas."
 me_spartan_04_rivals.3.a:0 "Sabemos lo que realmente quiso decir, aunque temía decirlo claramente."
 me_spartan_04_rivals.3.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_04_rivals_task_1$#!' se #G completó#!!"
 me_spartan_04_rivals.4.t:0 "$spartan_mission_04_rivals_task_2$"
 me_spartan_04_rivals.4.desc:0 "Mientras tomamos las largas murallas entre Atenas y el Pireo, la guarnición huye de vuelta a la ciudad, pero es inútil. Las largas murallas están tomadas al fin y la ciudad quedó bajo el control de un comandante de Esparta."
 me_spartan_04_rivals.4.a:0 "Tomar la ciudad una vez no fue suficiente."
 me_spartan_04_rivals.4.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_04_rivals_task_2$#!' se #G completó#!!"
 me_spartan_04_rivals.5.t:0 "$spartan_mission_04_rivals_task_3$"
 me_spartan_04_rivals.5.desc:0 "Hicimos mejoras significativas a la antigua capital de los atenienses, ya que quedó en la indigencia cuando la conquistamos. Ahora empieza a parecerse a la impresionante ciudad de antaño y la gente está acudiendo en masa tanto a la ciudad como al campo."
 me_spartan_04_rivals.5.a:0 "Siempre y cuando se mantengan leales a [ROOT.GetCountry.GetName]."
 me_spartan_04_rivals.5.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_04_rivals_task_3$#!' se #G completó#!!"
 me_spartan_04_rivals.6.t:0 "$spartan_mission_04_rivals_task_4$"
 me_spartan_04_rivals.6.desc:0 "Todos los señores que han subyugado a Atenas han luchado por mantenerla bajo control, ya que los atenienses son conocidos por su terca mentalidad independiente. Con el establecimiento de una gran guarnición de Esparta en la ciudad, esperamos aplastar tales esperanzas antes de que se vuelvan problemáticas."
 me_spartan_04_rivals.6.a:0 "Los atenienses solo entienden el poderío."
 me_spartan_04_rivals.6.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_04_rivals_task_4$#!' se #G completó#!!"
 me_spartan_04_rivals.7.t:0 "$spartan_mission_04_rivals_task_5$"
 me_spartan_04_rivals.7.desc:0 "Los atenienses han viajado durante siglos a Eleusis para participar en los misterios que rodean a Deméter y su hija Kore. Después de ofrecer donaciones de caridad al culto del misterio, finalmente se nos permitió participar en estos ritos."
 me_spartan_04_rivals.7.a:0 "Solo estamos pagando nuestras cuotas."
 me_spartan_04_rivals.7.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_04_rivals_task_5$#!' se #G completó#!!"
 me_spartan_04_rivals.8.t:0 "$spartan_mission_04_rivals_task_6$"
 me_spartan_04_rivals.8.desc:0 "Recibimos a mensajeros de [new_thessaly_country.GetCapital.GetName], la primera de las muchas ciudades liberadas de Tesalia. Finalmente, los tesalianos se enfrentarán a los macedonios, como el resto de nosotros, y pondrán fin a la dominación bárbara de las tierras griegas."
 me_spartan_04_rivals.8.a:0 "Esperemos que ahora dejen de seguir los caprichos de los reyes bárbaros."
 me_spartan_04_rivals.8.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_04_rivals_task_6$#!' se #G completó#!!"
 me_spartan_04_rivals.9.t:0 "La rebelión de Tesalia"
 me_spartan_04_rivals.9.desc:0 "En nuestras guerras con [mission_country.GetName], parece que lograron convencer a las ciudades y a la gente de Tesalia de que se rebelen contra nuestro gobierno.\n\nDesde los tiempos de Felipe II, Tesalia ha sido una parte importante de nuestro reino, y si no hacemos un ejemplo de estas ciudades de Tesalia, podría inspirar a más ciudades bajo nuestro gobierno a seguir su ejemplo."
 me_spartan_04_rivals.9.a:0 "No podemos permitirnos luchar más guerras por ahora."
 me_spartan_04_rivals.9.b:0 "Su pequeña rebelión terminará antes de que pueda extenderse más."
 me_spartan_04_rivals.10.t:0 "$spartan_mission_04_rivals_task_7$"
 me_spartan_04_rivals.10.desc:0 "Tebas fue uno de nuestros principales rivales, y los que desmantelaron la Liga del Peloponeso después de nuestra derrota en Leuktra. A pesar de nuestra larga rivalidad, trataremos a la ciudad con el cuidado y respeto que merece, ya que puede jugar un papel importante como nuestro centro político para el control de Beocia y Fócida."
 me_spartan_04_rivals.10.a:0 "No la derrumbaremos como le pasó a un rey bárbaro demasiado ambicioso."
 me_spartan_04_rivals.10.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_04_rivals_task_7$#!' se #G completó#!!"
 me_spartan_04_rivals.11.t:0 "$spartan_mission_04_rivals_task_8$"
 me_spartan_04_rivals.11.desc:0 "Con nuestra ayuda, los de Tebano finalmente lograron restaurar las prominentes fortificaciones antiguas alrededor de su ciudad. Las cicatrices de la destrucción de Alejandro finalmente sanaron."
 me_spartan_04_rivals.11.a:0 "Es nuestro deber como hegemonía restaurar Grecia a su antigua gloria."
 me_spartan_04_rivals.11.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_04_rivals_task_8$#!' se #G completó#!!"
 me_spartan_04_rivals.12.t:0 "Santuario de $omen_dionysus$"
 me_spartan_04_rivals.12.desc:0 "El primer templo en recibir nuestra donación es el impresionante templo de $omen_dionysus$ Lysios en Tebas. Aunque la deidad salvaje ha sido a menudo víctima de críticas abyectas y de la tendencia al caos, el hermoso templo y el sacerdocio voluntario son una prueba de que no siempre es así. Nuestras donaciones son recibidas con gracia, mientras dejamos el templo y preparamos nuestro viaje a Orchomenos."
 me_spartan_04_rivals.12.a:0 "Tal vez esta deidad tracia no sea tan mala después de todo."
 me_spartan_04_rivals.12.a.tt:0 "Veremos el Santuario de las gracias en [GetProvince('(int32)423').GetName] a continuación."
 me_spartan_04_rivals.13.t:0 "Santuario de las gracias"
 me_spartan_04_rivals.13.desc:0 "El más grande en Orchomenos, el gran Santuario de las gracias. Hermosas obras de arte llenan la sala principal como si los beocios trataran de superar lo mismo que adoran, o tal vez solo fueron bendecidos por las gracias al crear las estatuas en su honor."
 me_spartan_04_rivals.13.a:0 "Un bello santuario digno de las diosas que adoran."
 me_spartan_04_rivals.13.a.tt:0 "El siguiente en nuestro viaje es el Templo de Eros en [GetProvince('(int32)468').GetName]."
 me_spartan_04_rivals.14.t:0 "Templo de Eros"
 me_spartan_04_rivals.14.desc:0 "Una hermosa estatua de bronce se encuentra en el centro del impresionante templo del hijo de Afrodita. Rara vez hemos conocido gente que adore a la deidad menor y su devoción es digna de alabanza."
 me_spartan_04_rivals.14.a:0 "La devoción es el núcleo de una ciudad-estado bien administrada."
 me_spartan_04_rivals.14.a.tt:0 "El destino final de nuestro viaje a través de Beocia es el Templo de Themis en [GetProvince('(int32)7802').GetName]."
 me_spartan_04_rivals.15.t:0 "Templo de Themis"
 me_spartan_04_rivals.15.desc:0 "Nuestro destino final es el templo de Themis en Tanagra, en el borde oriental de la antigua Beocia. Es una deidad menor dedicada al orden y la ley divina, y en muchos sentidos una deidad que encajaría en nuestra propia sociedad.\n\nAunque menos impresionante que algunos de los otros santuarios que hemos visto recientemente, la ciudad alberga varios templos notables."
 me_spartan_04_rivals.15.a:0 "Los beocios apreciarán nuestras ofertas a sus diversas deidades."
 me_spartan_04_rivals.15.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_04_rivals_task_9$#!' se #G completó#!!"
 me_spartan_04_rivals.16.t:0 "$spartan_mission_04_rivals_task_10$"
 me_spartan_04_rivals.16.desc:0 "Bajo nuestro auspicioso liderazgo, finalmente logramos asegurar nuestro control sobre Tebas y Beocia de una vez por todas. Será el centro de nuestras campañas en el norte, ya sea contra los tesalianos, los focianos o los macedonios."
 me_spartan_04_rivals.16.a:0 "Una vez, los tebanos desmantelaron nuestra liga; ahora, nosotros conquistamos la suya."
 me_spartan_04_rivals.16.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_04_rivals_task_10$#!' se #G completó#!!"
 me_spartan_04_rivals.17.t:0 "$spartan_mission_04_rivals_task_11$"
 me_spartan_04_rivals.17.desc:0 "Los macedonios han sido una amenaza para Grecia desde hace mucho tiempo, desde el ascenso de Felipe II y su Liga de Corinto. Si queremos mantener a Grecia libre de la ambición macedonia, debemos acabar con su monarquía de una vez por todas."
 me_spartan_04_rivals.17.a:0 "Prepara a nuestros hombres para una prolongada campaña."
 me_spartan_04_rivals.17.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_04_rivals_task_11$#!' se #G completó#!!"
 me_spartan_04_rivals.18.t:0 "$spartan_mission_04_rivals_task_12$"
 me_spartan_04_rivals.18.desc:0 "A medida de que nuestro ejército se acerca a la ciudad de Pella, encuentran que la mayoría de la población que antes vivía en la ciudad huyó. Después de una larga y ardua campaña, nuestros hombres claman por venganza por todas las atrocidades que los griegos han sufrido bajo el dominio macedonio.\n\nPara vengar la destrucción de Tebas, los muros de la antigua ciudad son derribados y muchas de sus instalaciones y edificios más importantes totalmente destruidos."
 me_spartan_04_rivals.18.a:0 "A medida que la ciudad cae, también lo hace la monarquía de Macedonia."
 me_spartan_04_rivals.18.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_04_rivals_task_12$#!' se #G completó#!!"
 me_spartan_04_rivals.19.t:0 "$spartan_mission_04_rivals_task_13$"
 me_spartan_04_rivals.19.desc:0 "Aunque originalmente no eran susceptibles o agradables a nuestro mandato, han aprendido lentamente a adaptarse a él. Aunque sus formas incivilizadas han sido difíciles de gobernar, finalmente se están pareciendo más a los griegos y pueden servir como un baluarte adecuado contra los bárbaros en sus fronteras."
 me_spartan_04_rivals.19.a:0 "Todo a su tiempo."
 me_spartan_04_rivals.19.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_04_rivals_task_13$#!' se #G completó#!!"
 me_spartan_04_rivals.20.t:0 "$spartan_mission_04_rivals_task_final$"
 me_spartan_04_rivals.20.desc:0 "$spartan_mission_04_rivals_task_final_DESC$"
 me_spartan_04_rivals.20.a:0 "Tenemos ideas sobre cómo proseguiremos."
 me_spartan_04_rivals.20.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_04_rivals_task_final$#!' se #G completó#!!"
 me_spartan_04_rivals.21.t:0 "$spartan_mission_04_rivals$"
 me_spartan_04_rivals.21.desc:0 "Otra campaña terminó y nuestros ejércitos demostraron una vez más ser imbatibles al tomar cada región, área o ciudad que deseábamos conquistar. Al terminar la temporada de campaña, nuestros hombres ya se preparan para la siguiente, ya que todos dan por sentado que haremos uso de su experiencia una vez más la próxima temporada."
 me_spartan_04_rivals.21.a:0 "Y así será."
 me_spartan_04_rivals.21.a.tt:0 "¡La tarea de misión '#Y $spartan_mission_04_rivals$#!' se #G completó#!!"
