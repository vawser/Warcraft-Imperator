l_spanish:
 ### Missions
 # Roman Italia
 rm_befriend_cooldown_tooltip:0 "No ha recibido tareas diplomáticas en los últimos #Y 180#! días."
 roman_1_italia:0 "Italia romana"
 roman_1_italia_BUTTON_TOOLTIP:0 "Roma debe manifestar su destino de convertirse en la ciudad más grandiosa que el mundo haya conocido. Para empezar, hay que consolidar el control sobre la península de Italia."
 roman_1_italia_BUTTON_DETAILS:0 ""
 roman_1_italia_DESCRIPTION:0 "Desde que Rómulo fundó Roma, hace cientos de años, nuestra orgullosa ciudad se ha enfrascado en escaramuzas con los vecinos itálicos, en pugna por el control de las costas y las ciudades de Latium y Campania. Las victorias recientes sobre los etruscos y los samnitas han demostrado nuestra superioridad, y está claro que Roma está destinada a unir a los pueblos itálicos y llevarlos hacia la gloria."
 roman_1_italia_CRITERIA_DESCRIPTION:0 "Conquista o subyuga la península italiana."
 roman_1_italia_REWARD_DESCRIPTION:0 "Península italiana"
 roman_1_italia_etruscans:0 "Acabar con los etruscos"
 roman_1_italia_etruscans_DESC:0 "Los etruscos solían dominar la península italiana, pero nuestra victoria en Lacus Vadimo reveló cuánto se debilitaron. Es hora de que tomemos su lugar como hegemonía de los estados itálicos."
 roman_1_italia_etruscans_tooltip_1:1 "#Y Etruria#! no posee territorios en las áreas de #Y $south_etruria_area$#! o #Y $north_etruria_area$#!."
 roman_1_italia_etruscans_tooltip_2:2 "#Y Roma#! posee al menos #Y 3#! territorios tanto en la provincia de #Y $south_etruria_area$#! como en la provincia de #Y $north_etruria_area$#!."
 roman_1_italia_etruscans.modtt:1 "Los territorios poseídos en las provincias de #Y $south_etruria_area$#! y #Y $north_etruria_area$#! recibirán"
 roman_1_italia_destroy_latins:0 "Destruir a los aliados italianos"
 roman_1_italia_destroy_latins_DESC:0 "El prospecto de traicionar a nuestros feudatarios italianos es una locura sacrílega, pero algunos opinan que nos daría la victoria total sobre naciones hermanas inferiores y las mantendría controladas."
 roman_1_italia_destroy_latins_tooltip:1 "Cualquier súbdito tiene cultura #Y itálica#! dominante.\n\n#R Les declararemos la guerra a todos nuestros súbditos #Y itálicos#!.#!\n\nAl completar esta tarea, se recibirá una importante #R penalización#! a la velocidad de asimilación y a la felicidad por cultura incorrecta en la región de #Y $central_italy_region$#! durante #Y 75#! años, y además se reducirá nuestra estabilidad @stability! en #R -25.00#! y aumentará nuestra expansión agresiva @aggressive_expansion! en #R +10.00#!."
 roman_1_italia_latin_congress:0 "Congreso panitálico"
 roman_1_italia_latin_congress_tooltip:0 "Existen al menos #Y 3#! estados itálicos no súbditos en Italia continental con más de #R -50.0#! de opinión sobre #Y Roma#!."
 roman_1_italia_latin_congress_tooltip_2:0 "Las naciones que participen recibirán eventos diplomáticos, los cuales podrían mejorar sus relaciones o crear alianzas."
 roman_1_italia_latin_congress_DESC:0 "Existe el sueño de una nación compartida, de que nosotros y nuestros hermanos itálicos nos unamos por una causa común. Una acción tan osada y novedosa seguramente superará los éxitos diplomáticos del pasado."
 rm_1_latin_congress_cooldown_tt:0 "La tarea #Y congreso panitálico#! #R NO#! está activa."
 rm_1_encourage_expansion_cooldown_tt:0 "La tarea #Y fomentar la expansión#! #R NO#! está activa."
 roman_1_italia_encourage_expansion:0 "Fomentar la expansión"
 roman_1_italia_encourage_expansion_tooltip:0 "#Y Reclamos#! sobre la península italiana.\n#Y Roma#! podrá elegir entre varios modificadores militares."
 roman_1_italia_encourage_expansion_DESC:0 "Si queremos inspirar el ansia de verdadera gloria en el pueblo romano, primero debemos convencerlo de que conquistar a nuestros vecinos no solo es conveniente, sino que también es necesario."
 roman_1_italia_persuade_greeks:0 "Acercarse a los griegos"
 roman_1_italia_persuade_greeks_tooltip:1 "$roman_diplo_reward_tt$ estados #Y helenísticos#! en #Y Magna Grecia#!."
 roman_1_italia_persuade_greeks_DESC:0 "Las colonias griegas italiotas florecieron mucho antes de Roma. Podríamos convencer a estos filósofos y actores de aceptar nuestra protección a cambio de una compensación justa."
 roman_1_italia_unseat_umbrians:0 "Derrocar a los umbros"
 roman_1_italia_unseat_umbrians_tooltip_1:0 "#Y Umbria#! ya no existe."
 roman_1_italia_unseat_umbrians_tooltip_2:1 "#Y Roma#! posee al menos uno de los siguientes territorios:\n       #Y [GetProvince('(int32)103').GetName]#!\n       #Y [GetProvince('(int32)123').GetName]#!"
 roman_1_italia_unseat_umbrians.modtt:1 "Los territorios poseídos en las provincias de #Y $asculum_area$#! y #Y $ariminum_area$#! recibirán"
 roman_1_italia_unseat_umbrians_DESC:0 "Los umbros se ocultan en sus fuertes en los montes Apeninos y se enfrascan en escaramuzas con los etruscos al otro lado del Tíber. Debemos proteger las cadenas montañosas de estos bandidos."
 roman_1_italia_subdue_samnites:0 "Aplastar a los samnitas"
 roman_1_italia_subdue_samnites_tooltip_1:0 "#Y Samnium#! ya no existe."
 roman_1_italia_subdue_samnites_tooltip_2:1 "#Y Roma#! posee al menos uno de los siguientes territorios:\n       #Y [GetProvince('(int32)32').GetName]#!\n       #Y [GetProvince('(int32)1718').GetName]#!\n       #Y [GetProvince('(int32)41').GetName]#!"
 roman_1_italia_subdue_samnites.modtt:2 "Los territorios poseídos en la provincia de #Y $neapolis_area$#! recibirán"
 roman_1_italia_subdue_samnites_DESC:0 "Los samnitas sabotean nuestros esfuerzos por colonizar Campania y reúnen apoyo contra nosotros. La humillación que sufrimos en las Horcas Caudinas no será nada en comparación con su sometimiento total."
 roman_1_italia_annex_apulians:0 "Destruir a los apulianos"
 roman_1_italia_annex_apulians_tooltip_1:0 "#Y Apulia#! y #Y Messapia#! ya no existen."
 roman_1_italia_annex_apulians_tooltip_2:2 "#Y Roma#! posee al menos territorio tanto en la provincia de #Y $cannae_area$#! como en la provincia de #Y $tarentum_area$#!."
 roman_1_italia_annex_apulians.modtt:1 "Los territorios poseídos en las provincias de #Y $cannae_area$#! y #Y $tarentum_area$#! recibirán"
 roman_1_italia_annex_apulians_DESC:0 "Ahora que nos expandimos hacia Apulia, las tribus locales están inquietas y preocupadas, pero proteger los cruces importantes hacia Grecia es necesario para ponerle un freno a la ambición epirota."
 roman_1_italia_lash_lucanians:0 "Acabar con los lucanos"
 roman_1_italia_lash_lucanians_tooltip_1:0 "#Y Lucania#! no existe."
 roman_1_italia_lash_lucanians_tooltip_2:2 "#Y Roma#! posee cualquier territorio en la provincia de #Y $heraclea_area$#!."
 roman_1_italia_lash_lucanians.modtt:1 "Los territorios poseídos en la provincia de #Y $heraclea_area$#! recibirán"
 roman_1_italia_lash_lucanians_DESC:0 "Los lucanos son una molestia, amigos de los samnitas y siempre en conflicto con los griegos. Debemos vencer donde Alejandro I de Epiro fracasó, derrotándolos para abrir camino hacia el sur."
 roman_1_italia_galvanize_gauls:0 "Expulsar a los galos"
 roman_1_italia_galvanize_gauls_tooltip_1:1 "#Y Senonia#! no existe o no posee territorios en el área de #Y $ariminum_area$#!."
 roman_1_italia_galvanize_gauls_tooltip_2:1 "#Y Roma#! posee al menos uno de los siguientes territorios:\n       #Y [GetProvince('(int32)121').GetName]#!\n       #Y [GetProvince('(int32)142').GetName]#!"
 roman_1_italia_galvanize_gauls_DESC:0 "Las invasiones gálicas desde el norte son una amenaza constante, con los senones tan cerca de Roma. Debemos echar a estos bárbaros para defender la puerta hacia Galia Cisalpina."
 roman_1_italia_adriatic_adventures:0 "Oportunidades adriáticas"
 roman_1_italia_adriatic_adventures_tooltip_1:1 "#Y Ancona#! posee #Y [GetProvince('(int32)117').GetName]#!, tiene hasta #Y 3#! territorios como máximo y es libre."
 roman_1_italia_adriatic_adventures_tooltip_2:0 "#Y Roma#! o un súbdito comparte una frontera con #Y Ancona#!."
 roman_1_italia_adriatic_adventures_tooltip_3:0 "#Y Ancona#! puede convertirse en nuestro súbdito; de lo contrario, obtendrá reclamos."
 roman_1_italia_adriatic_adventures_DESC:0 "Ancona cuenta con una buena ubicación para controlar el comercio y proteger las costas del Adriático. Una solución diplomática que tenga en cuenta los intereses de ambos podría ser la mejor opción."
 roman_1_italia_beat_bruttians:0 "Aplacar a los brucios"
 roman_1_italia_beat_bruttians_tooltip_1:0 "#Y Brucia#! no existe."
 roman_1_italia_beat_bruttians.modtt:1 "Los territorios poseídos en la provincia de #Y $croton_area$#! recibirán"
 roman_1_italia_beat_bruttians_DESC:1 "Los brucios se extienden sobre el promontorio escarpado de Calabria. Ellos también deben aceptar la hegemonía romana y abrirnos paso para que podamos acceder a las riquezas de Sicilia."
 roman_1_italia_italian_colonia:0 "Colonia italiana"
 roman_1_italia_italian_colonia_tooltip:1 "Al menos #Y 50#! territorios continentales en la región de #Y $central_italy_region$#! son posesión de #Y Roma#! o de un súbdito. (Actualmente: #Y [SCOPE.ScriptValue('current_mainland_italy_number')|0]#!)"
 roman_1_italia_italian_colonia_graecia_tooltip:1 "Al menos #Y 25#! territorios continentales en la región de #Y $magna_graecia_region$#! son posesión de #Y Roma#! o de un súbdito. (Actualmente: #Y [SCOPE.ScriptValue('current_mainland_graecia_number')|0]#!)"
 roman_1_italia_italian_colonia_tooltip_2:0 "Elige una entre cuatro especializaciones para el modificador #Y colonia romana#!."
 roman_1_italia_italian_colonia_DESC:0 "Ahora que establecimos nuestra presencia a lo largo de la península italiana, debemos decidir en qué concentrarnos en las colonias que fundamos para asegurar la supremacía continua de Roma."
 roman_1_italia_latin_citizenship:0 "Ciudadanía itálica"
 roman_1_italia_latin_citizenship_tooltip:0 "Todos los personajes #Y romanos#! adultos perderán #R -10.0#! de lealtad @loyalty_icon!\nTodos los súbditos #Y itálicos#! ganarán #G +50.0#! de opinión sobre #Y Roma#!"
 roman_1_italia_latin_citizenship_DESC:0 "Los pueblos de Italia están hastiados por el repentino deterioro de su suerte. Quizá podamos ganarnos su aprecio si les otorgamos los mismos derechos que a los romanos, aunque esto irritará a algunos aristócratas."
 roman_1_italia_roman_hegemony:0 "Hegemonía romana"
 roman_1_italia_roman_hegemony_tooltip:0 "Todos los personajes #Y romanos#! adultos ganarán #G +10.0#! de lealtad @loyalty_icon!"
 roman_1_italia_roman_hegemony_DESC:0 "Los conquistados deben resignarse a su suerte, y esta vez Roma es el conquistador. La supremacía de los romanos les otorga mayor estatus en la sociedad que otros pueblos itálicos, o eso dicen los senadores."
 # Provincia
 roman_2_provincia:0 "La primera provincia"
 roman_2_provincia_BUTTON_TOOLTIP:0 "Todos los grandes estados deben su riqueza a una fuerza de trabajo desechable y a la explotación de tierras fértiles. Las islas al sur y al oeste ofrecen potencial para ambas."
 roman_2_provincia_BUTTON_DETAILS:0 ""
 roman_2_provincia_DESCRIPTION:0 "Las islas cercanas a la península italiana son objetivos naturales para expandir la influencia de Roma y arrebatarles a los colonizadores púnicos y griegos las preciosas riquezas de estas tierras agrestes."
 roman_2_provincia_CRITERIA_DESCRIPTION:0 "Conquista, subyuga o coloniza las islas de Córcega, Cerdeña y Sicilia."
 roman_2_provincia_REWARD_DESCRIPTION:0 "Córcega, Cerdeña y Sicilia."
 roman_2_provincia_case_for_expansion:0 "A favor de la expansión"
 roman_2_provincia_case_for_expansion_DESC:0 "Derrotamos a nuestros hermanos itálicos y acabamos con sus complots. Ahora el pueblo romano debe convencerse de que necesitamos más conquistas para traer la gloria a Roma."
 roman_2_provincia_case_for_expansion_tooltip:0 "Reclamos sobre las islas de #Y Sicilia#!, #Y Cerdeña#! y #Y Córcega#!."
 roman_2_provincia_conquer_corsica:0 "Conquistar Córcega"
 roman_2_provincia_conquer_corsica_DESC:0 "Córcega no es rica ni tiene mucha población, pero debemos apoderarnos de esta isla para controlar el Mediterráneo occidental y evitar que sus puertos caigan en manos de colonizadores griegos o púnicos."
 roman_2_provincia_conquer_corsica_tooltip:0 "#Y Roma#! o un súbdito posee todos los territorios colonizados en la isla de #Y Córcega#!."
 roman_2_provincia_subdue_sardinia:0 "Apoderarse de la costa sarda"
 roman_2_provincia_subdue_sardinia_DESC:0 "Los mercaderes púnicos controlan Cerdeña para promover sus intereses comerciales y su presencia naval. Debemos expulsar a los cartagineses de la isla y quedarnos con sus puertos."
 roman_2_provincia_subdue_sardinia_tooltip:0 "Todos los territorios costeros en la isla de #Y Cerdeña#! son posesión de #Y Roma#! o de un súbdito."
 roman_2_provincia_subdue_sardinia_tooltip_2:0 "Todos los territorios en la isla de #Y Cerdeña#! son posesión de #Y Roma#!, de un súbdito de #Y Roma#! o de una nación #Y nurágica#!."
 roman_2_provincia_settling_corsica:0 "Colonizar Córcega"
 roman_2_provincia_settling_corsica_DESC:0 "Tenemos que fundar asentamientos a lo largo de toda la costa de Córcega, para así asegurarnos de que los colonizadores griegos o púnicos no puedan asentarse y de que toda la isla pague impuestos a Roma."
 roman_2_provincia_settling_corsica_tooltip:0 "Colonias en #Y Córcega#!."
 roman_2_provincia_unruly_populace:0 "Población rebelde"
 roman_2_provincia_unruly_populace_DESC:0 "Los sardos son legendarios por su oposición a los invasores extranjeros. Lograron evitar que los cartagineses dominen la isla. Por eso, debemos estar listos para el inevitable contraataque."
 roman_2_provincia_unruly_populace_tooltip_2:0 "El resultado depende de decisiones."
 roman_2_provincia_unruly_populace_allow_tt:1 "Roma o un súbdito posee todos los territorios inhabitados en las provincias de #Y $sardinia_meridionalis$#! y #Y $sardinia_septentrionalis$#!, excepto aquellas controladas por países #Y nurágicos#!."
 roman_2_provincia_subdue_siculians:0 "Punto de apoyo siciliano"
 roman_2_provincia_subdue_siculians_DESC:0 "Sicilia, la joya del Mediterráneo, el campo de batalla de griegos y púnicos. Siracusa resistió con valentía la invasión ateniense, pero, al apoderarnos de Mesina, triunfaremos donde ellos fracasaron."
 roman_2_provincia_subdue_siculians_tooltip:2 "#Y Roma#! o un súbdito posee la costa de la provincia de #Y $east_sicily_area$#!."
 roman_2_provincia_subdue_siculians.modtt:1 "Los territorios poseídos en la provincia de #Y $east_sicily_area$#! recibirán"
 roman_2_provincia_sweeten_siculians:0 "Acercarse a los siculianos"
 roman_2_provincia_sweeten_siculians_DESC:0 "Los siculianos, atrapados entre los tiranos griegos y los invasores púnicos, son el último bastión de la Sicilia itálica. Tal vez nos acepten como libertadores si les ofrecemos protección."
 roman_2_provincia_sweeten_siculians_tooltip:0 "#Y Siculia#! u otra nación #Y siculiana#! existe en #Y Sicilia#!, no es súbdito, no es aliada de #Y Roma#! y posee menos de #Y 10#! territorios."
 roman_2_provincia_sweeten_siculians_tooltip_2:0 "#Y Siculia#! u otra nación #Y siculiana#! puede ser liberada de un señor o puede recibir el ofrecimiento de estatus de súbdito."
 roman_2_provincia_grate_greeks:0 "Tierra de tiranos"
 roman_2_provincia_grate_greeks_DESC:1 "Los tiranos siracusanos y acragenses trajeron sufrimiento a Sicilia y Calabria, como el toro de bronce de Falaris. Es hora de restablecer la decencia en esta rica isla."
 roman_2_provincia_grate_greeks_tooltip_1:1 "Las provincias continentales de #Y $east_sicily_area$#! y #Y $syracuse_area$#! son posesión de #Y Roma#! o de sus súbditos."
 roman_2_provincia_grate_greeks_tooltip_2:0 "#Y Siracusa#! no existe."
 roman_2_provincia_grate_greeks.modtt:1 "Los territorios poseídos en la provincia de #Y $syracuse_area$#! recibirán"
 roman_2_provincia_expel_punics:0 "Sicilia púnica"
 roman_2_provincia_expel_punics_DESC:0 "Los cartagineses se aferran a Sicilia con terquedad, aun a pesar de que Agatocles invadió Cartago. Triunfaremos donde ellos fracasaron y los haremos huir hacia el mar."
 roman_2_provincia_expel_punics_tooltip_1:2 "#Y Roma#! o un súbdito posee toda la provincia de #Y $west_sicily_area$#!."
 roman_2_provincia_expel_punics_tooltip_2:0 "#Y Cartago#! no tiene ningún territorio en la isla de #Y Sicilia#!."
 roman_2_provincia_bread_basket:0 "La cesta de pan"
 roman_2_provincia_bread_basket_DESC:0 "Sicilia es famosa por la abundancia y la calidad de su trigo. Apoderarnos de esta valiosa cornucopia nos asegurará la provisión de alimentos para Roma y sus legiones en el futuro inmediato."
 roman_2_provincia_bread_basket_tooltip:0 "Todos los territorios de la isla de #Y Sicilia#! son posesión de #Y Roma#! o de un súbdito."
 roman_2_provincia_provincia:0 "La primera provincia"
 roman_2_provincia_provincia_DESC:0 "Roma deberá controlar la administración de las propiedades en el extranjero. Estas tierras foráneas se encuentran fuera de la jurisdicción de Roma y podemos gobernarlas con distintos objetivos."
 roman_2_provincia_provincia_tt:0 "Elige entre una política de producción o civilización en las provincias."
 roman_2_provincia_provincia_claims_tt:0 "#Y Roma#! obtendrá reclamos sobre todos los territorios hispanos que sean posesión de #Y Cartago#! o de sus súbditos."
 roman_2_provincia_provincia_tooltip:0 "#Y Roma#! no está en guerra con una nación #Y nurágica#!."
 # Cisalpine Gaul
 roman_3_cisalpine_gaul:0 "Galia Cisalpina"
 roman_3_cisalpine_gaul_BUTTON_TOOLTIP:0 "Las tierras gálicas del fértil valle del Padus se encuentran muy cerca, protegidas por las fronteras naturales de los Alpes. Galia Cisalpina es el siguiente paso lógico para expandir nuestros intereses hacia el norte."
 roman_3_cisalpine_gaul_BUTTON_DETAILS:0 ""
 roman_3_cisalpine_gaul_DESCRIPTION:0 "Las tribus itálicas y gálicas al norte controlan el fértil valle del Padus y nos bloquean el acceso a tierras hacia el norte. Debemos deshacernos de estas patéticas tribus y tomar las ricas tierras de Galia Cisalpina para Roma."
 roman_3_cisalpine_gaul_CRITERIA_DESCRIPTION:0 "Conquista o subyuga Galia Cisalpina."
 roman_3_cisalpine_gaul_REWARD_DESCRIPTION:0 "Galia Cisalpina."
 roman_3_cisalpine_gaul_befriend_gaulish_tribe:0 "Forjar amistad con una tribu gálica"
 roman_3_cisalpine_gaul_befriend_gaulish_tribe_DESC:0 "Los galos recelan de la expansión de Roma, pero tal vez podríamos acercarnos a una tribu gálica y demostrarles nuestras intenciones amistosas. Quizás se odien entre ellas más que a Roma."
 roman_3_cisalpine_gaul_befriend_gaulish_tribe_tooltip:1 "Existe una nación #Y gálica#! en #Y Galia Cisalpina#! que no es súbdito, no está aliada con #Y Roma#!, tiene al menos #Y 4#! territorios, tiene una opinión mayor a #R -50#! sobre #Y Roma#! y tiene un rango inferior que #Y Roma#!."
 roman_3_cisalpine_gaul_befriend_gaulish_tribe_rewtt:0 "$roman_diplo_reward_tt$ una tribu #Y gálica#! vecina."
 roman_3_cisalpine_gaul_land_grants_in_senonia:0 "Concesión de tierras en Senonia"
 roman_3_cisalpine_gaul_land_grants_in_senonia_tooltip:2 "#Y Roma#! posee al menos #Y 1#! territorio dominante gálico en la provincia de #Y $ariminum_area$#!."
 roman_3_cisalpine_gaul_land_grants_in_senonia_DESC:0 "Conquistar a los senones nos permitió detener a los galos en Italia y provocó que muchos galos huyeran hacia el norte. Llenaremos el vacío que quedó con colonizadores romanos."
 roman_3_cisalpine_gaul_land_grants_in_senonia_reward_tt:1 "Algunas #Y personas libres romanas#! se asentarán en territorios #Y gálicos#! poseídos en #Y Ariminum#!\n#Y Roma#! obtiene reclamos en la provincia de #Y $aemilla_area$#!."
 roman_3_cisalpine_gaul_latin_feudatorius:0 "Feudatarios itálicos"
 roman_3_cisalpine_gaul_latin_feudatorius_DESC:0 "Ahora que Galia Cisalpina está nuestro alcance, podríamos acercarnos a las tribus ligurias. Dado que su posición es precaria en medio de las Galias, tal vez estén dispuestas a escucharnos."
 roman_3_cisalpine_gaul_latin_feudatorius_tooltip:1 "#Y Genuatia#! u otra nación #Y itálica#! existe en #Y Galia Cisalpina#!, no es súbdito, no es aliada de #Y Roma#!, tiene al menos #Y 4#! territorios, tiene una opinión mayor a #R -50#! sobre #Y Roma#! y tiene un rango inferior que #Y Roma#!."
 roman_3_cisalpine_gaul_latin_feudatorius_rewtt:0 "$roman_diplo_reward_tt$ una tribu #Y liguria#! vecina."
 roman_3_cisalpine_gaul_into_po_valley:0 "En el valle del Padus"
 roman_3_cisalpine_gaul_into_po_valley_DESC:0 "El río Padus fluye por los Alpes hacia el Adriático y a su paso hace que la tierra sea fértil y poblada. Es hora de apropiarnos de estas tierras y asegurarnos de que el río sea una frontera."
 roman_3_cisalpine_gaul_into_po_valley_tooltip:2 "Cada territorio en la provincia de #Y $aemilla_area$#! está en posesión de #Y Roma#! o un súbdito."
 roman_3_cisalpine_gaul_northern_latins:0 "Los latinos del norte"
 roman_3_cisalpine_gaul_northern_latins_DESC:0 "Las tribus ligurias son la clave para acceder a los ricos terrenos de Galia que yacen cruzando los Alpes. Como todos los itálicos, deben inclinarse o ser integrados al estado romano."
 roman_3_cisalpine_gaul_northern_latins_tooltip:1 "Cada territorio en las provincias de #Y $pisae_area$#! y #Y $liguria_area$#! está en posesión de #Y Roma#! o un súbdito."
 roman_3_cisalpine_gaul_northern_latins.modtt:1 "Los territorios poseídos en las provincias de #Y $pisae_area$#! y #Y $liguria_area$#! recibirán"
 roman_3_cisalpine_gaul_gallia_cispadana:0 "Galia Cispadana"
 roman_3_cisalpine_gaul_gallia_cispadana_DESC:0 "Si llegamos al Padus, garantizaremos la seguridad de Italia y su libertad de las hordas de bárbaros galos. Desde ahí, podremos gestionar nuestra expansión y expulsar a los gálicos hacia los Alpes."
 roman_3_cisalpine_gaul_gallia_cispadana_tooltip:1 "Cada territorio en la región de #Y $cisalpine_gaul_region$#! al sur del río Padus está en posesión de #Y Roma#! o de un súbdito."
 roman_3_cisalpine_gaul_invade_insubria:0 "Invadir Insubria"
 roman_3_cisalpine_gaul_invade_insubria_tooltip:2 "Cada territorio en la provincia de #Y $west_insubria_area$#! está en posesión de #Y Roma#! o un súbdito."
 roman_3_cisalpine_gaul_invade_insubria_DESC:0 "Las tierras de Insubria alimentadas por el río Padus son las más fértiles de toda Galia Cisalpina y deberían ser nuestro objetivo principal en la zona."
 roman_3_cisalpine_gaul_vanquish_veneto:0 "Vénetos vencidos"
 roman_3_cisalpine_gaul_vanquish_veneto_DESC:0 "Los vénetos ocupan la pantanosa costa oriental entre las Galias y los piratas de Iliria, sus tierras serán vitales para defender Galia Cisalpina y asegurar el Adriático."
 roman_3_cisalpine_gaul_vanquish_veneto_tooltip:2 "Cada territorio en la provincia de #Y $venetia_area$#! está en posesión de #Y Roma#! o un súbdito."
 roman_3_cisalpine_gaul_gallia_transpadana:0 "Galia Transpadana"
 roman_3_cisalpine_gaul_gallia_transpadana_DESC:1 "Ahora que controlamos toda la Galia Cisalpina, desde Genua al oeste hasta Aquileia al este, debemos decidir cómo la región servirá a Roma."
 roman_3_cisalpine_gaul_gallia_transpadana_tt:0 "Elige entre una política de producción o civilización en Galia Cisalpina."
 roman_3_cisalpine_gaul_gallia_transpadana_tooltip:1 "Cada territorio en la región de #Y $cisalpine_gaul_region$#! está en posesión de #Y Roma#! o de un súbdito."
 roman_3_cisalpine_gaul_settle_cisalpine:0 "Colonos cisalpinos"
 roman_3_cisalpine_gaul_settle_cisalpine_tooltip:0 "Colonos romanos se trasladarán a #Y Galia Cisalpina#!."
 roman_3_cisalpine_gaul_settle_cisalpine_DESC:0 "Una nueva tierra de oportunidades aguarda a cualquier romano que sea lo suficientemente audaz como para adoptar la vida fronteriza en un territorio conquistado. Incentivar los asentamientos acelerará el proceso de integración."
 roman_3_cisalpine_gaul_end.modtt:1 "Todas las provincias poseídas en la región de #Y $cisalpine_gaul_region$#! reciben:"
 # Punic Rivals
 roman_4_punic_rivals:0 "Rivales púnicos"
 roman_4_punic_rivals_BUTTON_TOOLTIP:0 "El imperio comercial cartaginense ha intentado dominar las costas e islas de nuestro mar territorial durante mucho tiempo, no podemos permitir que los púnicos vuelvan a cuestionar nuestro poder."
 roman_4_punic_rivals_BUTTON_DETAILS:0 ""
 roman_4_punic_rivals_DESCRIPTION:0 "Durante mucho tiempo, la ciudad púnica de Cartago ha dominado el comercio en el Mediterráneo del oeste, extendiendo sus dominios por toda la fértil África, las pobladas islas del mar territorial, las ricas tierras de Hispania e incluso, según dicen, más allá de las Columnas de Hércules. Si queremos convertirnos en la principal potencia de la zona, tendremos que vernos forzados a lidiar con Cartago, y de seguro no estarán dispuestos a renunciar a los beneficios de su vasto imperio sin luchar."
 roman_4_punic_rivals_CRITERIA_DESCRIPTION:0 "Conquista o subyuga a Cartago."
 roman_4_punic_rivals_REWARD_DESCRIPTION:0 "Tierras cartaginenses."
 roman_4_punic_rivals_hispania_dominance:0 "Supremacía hispana"
 roman_4_punic_rivals_hispania_dominance_DESC:0 "Cartago se ha estado expandiendo en Hispania y ha pasado de crear puestos comerciales a conquistar tribus ibéricas. La riqueza de Hispania no puede permanecer en sus manos."
 roman_4_punic_rivals_hispania_dominance_tooltip:1 "#Y Roma#! tiene territorio o súbditos en las regiones continentales de #Y $tarraconensis_region$#!, #Y $contestania_region$#!, #Y $baetica_region$#!, #Y $lusitania_region$#! o #Y $gallaecia_region$#!."
 roman_4_punic_rivals_hispania_dominance_tooltip3:1 "#Y Cartago#! no tiene territorios ni súbditos en las regiones continentales de #Y $tarraconensis_region$#!, #Y $contestania_region$#!, #Y $baetica_region$#!, #Y $lusitania_region$#! y #Y $gallaecia_region$#!."
 roman_4_punic_rivals_hispania_dominance_tooltip2:0 "#Y Roma#! puede obtener reclamos en Hispania continental o mejorar la opinión con países en Hispania continental."
 roman_4_punic_rivals_undermine_allies:0 "Debilitar aliados"
 roman_4_punic_rivals_undermine_allies_DESC:0 "Las muchas ciudades y súbditos que siguen el liderazgo de Cartago son una de sus principales fortalezas, pero se convertirán en una debilidad si su apoyo puede subvertirse al apelar a su orgullo y ambición."
 roman_4_punic_rivals_undermine_allies_tooltip:0 "Al menos #Y 1#! aliado o súbdito de #Y Cartago#! existe."
 roman_4_punic_rivals_undermine_allies_tooltip2:0 "#Y Roma#! intentará influenciar a los súbditos y aliados #Y cartaginenses#!."
 roman_4_punic_rivals_naval_parity:0 "Paridad naval"
 roman_4_punic_rivals_naval_parity_DESC:0 "Debemos aprender las artes del mar si queremos desafiar a las armadas púnicas: construcción naval, comando y moral, cada una debe estar a la altura de los estándares del mismo Ulises."
 roman_4_punic_rivals_naval_parity_tooltip:0 "#Y Roma#! tiene al menos #Y 20#! barcos más que #Y Cartago#!."
 roman_4_punic_rivals_disarm_carthage:0 "Deuda de Cartago"
 roman_4_punic_rivals_disarm_carthage_DESC:0 "Cartago está débil, pero no toleraremos que intenten ayudar a nuestros enemigos o busquen venganza por su cuenta. Un tributo anual mantendrá sus arcas vacías y les recordará quién está por encima de ellos."
 roman_4_punic_rivals_disarm_carthage_tooltip:1 "#Y Cartago#! no es un súbdito y tiene menos de un tercio de los territorios poseídos por #Y Roma#! y sus súbditos."
 roman_4_punic_rivals_disarm_carthage_tooltip2:0 "#Y Cartago#! recibirá un ultimátum: conviértete en #Y tributario#! de #Y Roma#! o iremos a la guerra."
 roman_4_punic_rivals_demand_servitude:0 "Exigir servidumbre"
 roman_4_punic_rivals_demand_servitude_DESC:0 "Podríamos convertirnos en aliados de los púnicos antes de que su resentimiento pudiera causar algún conflicto. Pueden quedarse con sus territorios en África siempre y cuando le sirvan a Roma y demuestren su lealtad."
 roman_4_punic_rivals_demand_servitude_tooltip:1 "#Y Cartago#! es #Y tributario#! de #Y Roma#! y tiene menos de un tercio de los territorios poseídos por #Y Roma#! y sus súbditos."
 roman_4_punic_rivals_demand_servitude_tooltip2:0 "Si #Y Cartago#! acepta, se convertirá en nuestro #Y estado cliente#!."
 roman_4_punic_rivals_demand_servitude_tooltip3:1 "#Y Cartago#! ha sido un súbdito romano durante al menos #Y 10#! años."
 roman_4_punic_rivals_carthago_delenda_est:0 "Carthago Delenda Est"
 roman_4_punic_rivals_carthago_delenda_est_DESC:0 "Los tiempos de paz llegaron a su fin. Los púnicos llevan mucho tiempo malgastando nuestras reservas de buena voluntad y la única opción que nos queda es tomar la ciudad de Cartago, a cualquier costo."
 roman_4_punic_rivals_carthago_delenda_est_tooltip:0 "#Y Roma#! podrá fundar una colonia en territorio conquistado."
 roman_4_punic_rivals_punic_clients:0 "Clientes púnicos"
 roman_4_punic_rivals_punic_clients_DESC:0 "Con el sometimiento de los cartaginenses a nuestro mandato, es hora de empezar a cultivar lo más cercano a una próspera amistad que podrán tener dos antiguos enemigos, ahora amo y esclavo."
 roman_4_punic_rivals_end.modtt:1 "Todas las provincias poseídas en la región de #Y $africa_region$#! reciben:"
 roman_4_punic_rivals_weaken_carthage:0 "Castrar a Cartago"
 roman_4_punic_rivals_weaken_carthage_DESC:0 "Hispania no es suficiente, la hidra púnica debe ser castigada donde sea que muestre su cabeza si es que queremos confinarlos a África y detener sus ambiciones salvajes de hegemonía."
 roman_4_punic_rivals_integrate_punics:0 "Integrar a los púnicos"
 roman_4_punic_rivals_weaken_carthage_tooltip:1 "#Y Cartago#! y sus súbditos no tienen ningún territorio fuera de las regiones de #Y $africa_region$#!, #Y $numidia_region$#!, #Y $cyrenaica_region$#! y #Y $mauretainia_region$#!."
 roman_4_punic_rivals_weaken_carthage_tooltip2:1 "#Y Roma#! y sus súbditos tienen al menos tres veces más territorios combinados que #Y Cartago#! (actualmente: #Y [SCOPE.ScriptValue('rm_4_rome_subject_city_counter_svalue')|0]#! @[THIS.GetCountry.GetFlag]! contra #Y [SCOPE.ScriptValue('rm_4_car_subject_city_counter_svalue')|0]#! @[SCOPE.sC('rm_4_carthage_scope').GetFlag]!)."
 roman_4_punic_rivals_deter_punic_support:0 "Impedir el apoyo ibérico"
 roman_4_punic_rivals_deter_punic_support_DESC:0 "La expansión púnica en Hispania los ha acercado mucho a los ibéricos. Debemos mostrarles a los pueblos del lugar quién es su verdadero amigo."
 roman_4_punic_rivals_deter_punic_support_tooltip:0 "Existe al menos #Y 1#! país hispano que no está en guerra con o es súbdito de #Y Roma#!."
 roman_4_punic_rivals_deter_punic_support_tooltip2:0 "#Y Roma#! intentará volver a las naciones #Y ibéricas#! en contra de #Y Cartago#!."
 # Hispanian Ambitions
 roman_5_hispanian_ambition:0 "Ambiciones hispanas"
 roman_5_hispanian_ambition_BUTTON_TOOLTIP:0 "Hispania es una gran tierra indómita de tribus violentas, pero rica en muchos artículos y hogar de grandes guerreros. Debemos asegurarnos de que seamos nosotros quienes dominan sus recursos."
 roman_5_hispanian_ambition_BUTTON_DETAILS:0 ""
 roman_5_hispanian_ambition_DESCRIPTION:0 "Las grandes montañas ondulantes de la península ibérica ciertamente parecen no tener fin, pero sabemos que hay un mar que rodea el lugar, y con un mar, hay un objetivo. Debemos incorporar a toda Hispania, desde las Columnas de Hércules hasta los Pirineos, si queremos asegurar las rutas comerciales del Mediterráneo y proteger nuestras fronteras occidentales de cualquier invasión."
 roman_5_hispanian_ambition_CRITERIA_DESCRIPTION:0 "Conquista o subyuga la península ibérica."
 roman_5_hispanian_ambition_REWARD_DESCRIPTION:0 "Hispania"
 roman_5_offer_iberians_protection:0 "Ofrecer protección a los iberos"
 roman_5_offer_iberians_protection_tooltip:2 "Existe una nación #Y $iberia$#!, #Y $celt_iberia$#! o #Y $proto_european$#! en las regiones continentales de #Y $tarraconensis_region$#!, #Y $contestania_region$#!, #Y $baetica_region$#!, #Y $lusitania_region$#! o #Y $gallaecia_region$#!, es vecina de #Y Roma#! o un súbdito, no es súbdita, no está aliada con #Y Roma#!, tiene una opinión mayor a #R -50#! sobre #Y Roma#!, tiene un rango inferior que #Y Roma#! y está en guerra con una nación extranjera con mayor número de territorios."
 roman_5_offer_iberians_protection_rewtt:0 "Oportunidad de recibir un súbdito #Y hispano#! al intervenir en su guerra."
 roman_7_offer_gauls_protection_rewtt:1 "Oportunidad de recibir un súbdito #Y $gallic$#! al intervenir en su guerra."
 roman_5_carthaginian_littoral:0 "La costa púnica"
 roman_5_carthaginian_littoral_DESC:0 "Las tierras de Cartago en el sur de Hispania guardan grandes depósitos de minerales y excelentes ciudades portuarias. Serán un gran punto estratégico en la región."
 roman_5_carthaginian_littoral_tooltip:1 "Cada territorio en las provincias de #Y $bastetania_area$#!, #Y $mastiania_area$#!, #Y $contestania_meridionalis_area$#! y #Y $contestania_septentrionalis_area$#! está en posesión de #Y Roma#! o un súbdito."
 roman_5_carthaginian_littoral.modtt:2 "Cada territorio en posesión en las provincias de #Y $bastetania_area$#!, #Y $mastiania_area$#!, #Y $contestania_meridionalis_area$#! y #Y $contestania_septentrionalis_area$#! recibe"
 roman_5_massalian_littoral:0 "Litoral de Massalia"
 roman_5_massalian_littoral_DESC:0 "Asegurar las rutas comerciales del noroccidente del Mediterráneo requiere el control de la costa hispana, lo que además nos dará un punto estratégico para nuestra futura expansión a Iberia."
 roman_5_massalian_littoral_tooltip:1 "Cada territorio en las provincias de #Y $indiketia_area$#!, #Y $cessetania_area$#!, #Y $ilercavonia_area$#! y #Y $edetania_area$#! está en posesión de #Y Roma#! o un súbdito."
 roman_5_subdue_north:0 "Las tribus del norte"
 roman_5_subdue_north_DESC:0 "La única manera de asegurar que nuestros territorios en Hispania por toda la costa oriental están a salvo de los ataques y maquinaciones ibéricas es seguir presionando hasta el valle del Hebro y dominar a las pendencieras tribus del interior de Tarraconensis."
 roman_5_subdue_north_tooltip:1 "Cada territorio en las provincias de #Y $celtiberia_septentrionalis_area$#!, #Y $celtiberia_centralis_area$#!, #Y $ilergetia_area$#! y #Y $vasconia_area$#! está en posesión de #Y Roma#! o un súbdito."
 roman_5_subdue_north_claims_tt:1 "#Y Roma#! obtiene reclamos en las provincias de #Y $vardulia_area$#!, #Y $vaccaeia_meridionalis_area$#! y #Y $carpetania_area$#!."
 roman_5_pillars_of_hercules:0 "Pilares de Hércules"
 roman_5_pillars_of_hercules_DESC:0 "Quien domine el estrecho conocido como las Columnas de Hércules, puede controlar el acceso a las ricas rutas comerciales que yacen en el misterioso norte y eludir las rutas comerciales continentales de Galia."
 roman_5_pillars_of_hercules_tooltip:1 "Cada territorio en las provincias de #Y $gaditanus_area$#!, #Y $baetica_hispalensis_area$#! y #Y $malacita_area$#! está en posesión de #Y Roma#! o un súbdito."
 roman_5_pillars_of_hercules_claims_tt:1 "#Y Roma#! obtiene reclamos en las provincias de #Y $turdetania_occidentalis_area$#! y #Y $baetica_cordubensis_area$#!."
 roman_5_secure_cantabria:0 "Destruir Cantabria"
 roman_5_secure_cantabria_DESC:0 "Las montañas de Cantabria la convierten en el territorio con la mejor defensa natural de toda Hispania. Si queremos asegurar la costa norte, debemos expulsar a los cobardes de sus cumbres."
 roman_5_secure_cantabria_tooltip:1 "Cada territorio en las provincias de #Y $asturia_meridionalis_area$#!, #Y $asturia_septentrionalis_area$#!, #Y $cantabria_area$#!, #Y $autrigonia_area$#! y #Y $vardulia_area$#! está en posesión de #Y Roma#! o un súbdito."
 roman_5_secure_south_coast:0 "Al otro lado del Baetis"
 roman_5_secure_south_coast_DESC:0 "Más allá de las Columnas de Hércules y del río Baetis está el famoso puerto de Tartesso. Asegurar los territorios adyacentes consolidará nuestro dominio de las prósperas rutas costeras del sur de Iberia."
 roman_5_secure_south_coast_tooltip:1 "Cada territorio en las provincias de #Y $turdulia_occidentalis_area$#!, #Y $turdetania_occidentalis_area$#!, #Y $couneia_area$#! y #Y $celticia_minoris_area$#! está en posesión de #Y Roma#! o un súbdito."
 roman_5_secure_south_coast_claims_tt:1 "#Y Roma#! obtiene reclamos en las provincias de #Y $lusitania_meridionalis_area$#!, #Y $lusitania_septentrionalis_area$#! y #Y $oppidania_area$#!."
 roman_5_secure_west_coast:0 "Hacia Lusitania"
 roman_5_secure_west_coast_DESC:0 "La costa occidental de Hispania es hogar de una resistente federación de tribus conocida como los lusitanos. Si queremos conquistar toda Hispania, esta región, vital y rica por demás, debe inclinarse ante Roma."
 roman_5_secure_west_coast_tooltip:1 "Cada territorio en las provincias de #Y $oppidania_area$#!, #Y $aebocosia_area$#!, #Y $lusitania_meridionalis_area$#! y #Y $lusitania_septentrionalis_area$#! está en posesión de #Y Roma#! o un súbdito."
 roman_5_secure_celt_strongholds:0 "Bastiones celtas"
 roman_5_secure_celt_strongholds_DESC:0 "Nuestras legiones deben conquistar los asentamientos ibéricos más antiguos e importantes para reafirmar el control sobre la región y mostrarles a estos amantes de los caballos quién es su amo."
 roman_5_secure_celt_strongholds_tooltip:1 "Cada territorio en las provincias de #Y $oppidania_area$#!, #Y $aebocosia_area$#!, #Y $lusitania_meridionalis_area$#!, #Y $carpetania_area$#!, #Y $vettonia_meridionalis_area$#! y #Y $lusitania_septentrionalis_area$#! está en posesión de #Y Roma#! o un súbdito."
 roman_5_secure_celt_strongholds_claims_tt:1 "#Y Roma#! obtiene reclamos en las provincias de #Y $celticia_maoioris_area$#!, #Y $aebocosia_area$#!, #Y $asturia_meridionalis_area$#!, #Y $cantabria_area$#! y #Y $autrigonia_area$#!."
 roman_5_befriend_ibero_tribe:0 "Amistad con tribu ibérica"
 roman_5_befriend_ibero_tribe_DESC:0 "Asegurar una alianza con una tribu hispana local nos permitiría explotar su patética lucha y sus desacuerdos con los vecinos para nuestro beneficio. Con un poco de suerte, tal vez nos sean útiles."
 roman_5_befriend_ibero_tribe_tooltip:2 "Existe una nación #Y $iberia$#!, #Y $celt_iberia$#! o #Y $proto_european$#! en las regiones continentales de #Y $tarraconensis_region$#!, #Y $contestania_region$#!, #Y $baetica_region$#!, #Y $lusitania_region$#! o #Y $gallaecia_region$#!, es vecina de #Y Roma#! o un súbdito, no está aliada con #Y Roma#!, no es súbdito, tiene al menos #Y 4#! territorios, tiene una opinión mayor a #R -50#! sobre #Y Roma#! y tiene un rango inferior que #Y Roma#!."
 roman_5_befriend_ibero_tribe_tooltip2:1 "#Y Roma#! tiene al menos #Y 1#! territorio en las regiones continentales de #Y $tarraconensis_region$#!, #Y $contestania_region$#!, #Y $baetica_region$#!, #Y $lusitania_region$#! o #Y $gallaecia_region$#!."
 roman_5_befriend_ibero_tribe_rewtt:0 "$roman_diplo_reward_tt$ una tribu #Y hispana#! vecina."
 roman_5_iberian_dominance:0 "Dominio ibérico"
 roman_5_iberian_dominance_DESC:0 "Cuando nuestro dominio de Hispania esté asegurado, los ibéricos se darán cuenta de la extensión de la gloria de Roma y disfrutarán de los beneficios de ser súbditos de un estado tan poderoso."
 roman_5_iberian_dominance_tooltip:1 "#Y Roma#! tiene más de #Y 200#! territorios en las regiones continentales de #Y $tarraconensis_region$#!, #Y $contestania_region$#!, #Y $baetica_region$#!, #Y $lusitania_region$#! y #Y $gallaecia_region$#! (actualmente: #Y [SCOPE.ScriptValue('rm_5_iberian_dominance_counter_svalue')|0]#!)."
 roman_5_iberian_dominance.modtt:1 "Cada provincia poseída en las regiones continentales de #Y $tarraconensis_region$#!, #Y $contestania_region$#!, #Y $baetica_region$#!, #Y $lusitania_region$#! y #Y $gallaecia_region$#! recibe:"
 roman_5_iberian_dominance.modtt2:1 "Cada provincia poseída en las regiones continentales de #Y $tarraconensis_region$#!, #Y $contestania_region$#!, #Y $baetica_region$#!, #Y $lusitania_region$#! y #Y $gallaecia_region$#! recibe una bonificación de malestar y felicidad."
 roman_5_into_iberia:0 "Corazón de Iberia"
 roman_5_into_iberia_DESC:0 "Los famosos jinetes ibéricos habitan en el corazón de Hispania. Toman las riendas desde muy temprana edad y, como mercenarios, son comparables con incluso lo númidos. Hagamos que estos talentosos guerreros entren en nuestras fronteras."
 roman_5_into_iberia_tooltip:1 "Cada territorio en las provincias de #Y $baetica_cordubensis_area$#!, #Y $turdulia_orientalis_area$#!, #Y $lobetania_area$#!, #Y $oretania_area$#! y #Y $celtiberia_meridionalis_area$#! está en posesión de #Y Roma#! o un súbdito."
 roman_5_into_iberia_claims_tt:1 "#Y Roma#! obtiene reclamos en las provincias de #Y $turdetania_occidentalis_area$#!, #Y $turdulia_occidentalis_area$#!, #Y $vettonia_meridionalis_area$#!, #Y $carpetania_area$#! y #Y $celtiberia_centralis_area$#!."
 roman_5_hispanian_provincia:0 "Provincias hispánicas"
 roman_5_hispanian_provincia_DESC:0 "Con las costas de Hispania aseguradas, ¡los famosos mercenarios de la región correrán a realizar contratos con los conquistadores más poderosos del mundo!"
 roman_5_hispanian_provincia_tooltip:1 "Cada territorio en las provincias de #Y $bastetania_area$#!, #Y $mastiania_area$#!, #Y $contestania_meridionalis_area$#!, #Y $contestania_septentrionalis_area$#!, #Y $indiketia_area$#!, #Y $cessetania_area$#!, #Y $ilercavonia_area$#! y #Y $edetania_area$#! está en posesión de #Y Roma#! o un súbdito."
 roman_5_hispanian_provincia_claims_tt:1 "#Y Roma#! obtiene reclamos en las provincias de #Y $malacita_area$#!, #Y $oretania_area$#!, #Y $lobetania_area$#!, #Y $celtiberia_meridionalis_area$#!, #Y $celtiberia_septentrionalis_area$#! y #Y $ilergetia_area$#!."
 roman_5_hispanian_provincia_tooltip2:0 "Elige entre una política de producción o de civilización en Hispania."
 # Subduing Gallia
 roman_7_invading_gaul:0 "Subyugación de Galia"
 roman_7_invading_gaul_BUTTON_TOOLTIP:0 "El corazón celta de Galia está a la espera de una nación fuerte que explote el malhumor de sus muchas tribus y se beneficie de un gran territorio rico en botín y en esclavos."
 roman_7_invading_gaul_BUTTON_DETAILS:0 ""
 roman_7_invading_gaul_DESCRIPTION:0 "A través de las montañas de la mítica Pirene y el caudaloso río Renus, yacen un montón de tribus celtas que marchan a la guerra por asuntos tan triviales como venganzas personales o mujeres. Es momento de expandir nuestras fronteras y traer a estos bárbaros vulnerables bajo la tutela del estado romano, antes de que alguien más nos gane la partida o las Galias entren en razón y crucen los Alpes una vez más."
 roman_7_invading_gaul_CRITERIA_DESCRIPTION:0 "Conquista o subyuga a Galia."
 roman_7_invading_gaul_REWARD_DESCRIPTION:0 "Galia."
 roman_7_secure_allies:0 "Adquirir aliado galo"
 roman_7_secure_allies_DESC:0 "Nadie conoce mejor las debilidades de las tribus galas que sus hermanos. Hacernos amigos de un importante grupo celta puede hacer que la conquista de Galia sea mucho más sencilla."
 roman_7_secure_allies_tooltip:2 "Existe una nación #Y $gallic$#!, #Y $belgae_group$#!, #Y $celto_pannonian_group$#! o #Y $proto_european$#! en las regiones de #Y $transalpine_gaul_region$#!, #Y $aquitaine_region$#!, #Y $central_gaul_region$#!, #Y $armorica_region$#! o #Y $belgica_region$#!, es vecina de #Y Roma#! o un súbdito, no está aliada con #Y Roma#!, no es súbdito, tiene al menos #Y 4#! territorios, tiene una opinión mayor a #R -50#! sobre #Y Roma#!, tiene un rango inferior que #Y Roma#!."
 roman_7_secure_allies_tooltip2:0 "#Y Roma#! tiene al menos #Y 1#! territorio en las regiones de #Y $transalpine_gaul_region$#!, #Y $aquitaine_region$#! o #Y $central_gaul_region$#!."
 roman_7_secure_allies_rewtt:0 "$roman_diplo_reward_tt$ una tribu #Y gálica#! vecina."
 roman_7_secure_alps:0 "Protección de los Alpes"
 roman_7_secure_alps_DESC:0 "Es imposible expandirnos hacia Galia adecuadamente sin primero asegurar los Alpes helvéticos y establecer nuestra presencia en sus fronteras."
 roman_7_secure_alps_claims_tt:1 "#Y Roma#! obtiene reclamos en las provincias de #Y $allobrogia_area$#!, #Y $tigurinia_area$#! y #Y $sequania_area$#!."
 roman_7_greek_colonies:0 "Acercarse a los massilianos"
 roman_7_greek_colonies_DESC:0 "Los foceanos han dominado el comercio galo durante eones y hacen gala de una impresionante astucia y sofisticación. Podríamos volvernos sus amigos y dejarlos continuar con sus actividades comerciales bajo nuestra protección."
 roman_7_greek_colonies_tooltip:2 "#Y Massilia#! u otra nación #Y massiliana#! en #Y $transalpine_gaul_region$#!, es vecina de #Y Roma#! o un súbdito, no es súbdita, no está aliada con #Y Roma#!, tiene a #Y Massilia#! o al menos #Y 3#! territorios con un puerto, tiene una opinión mayor a #R -50#! de #Y Roma#!, tiene un rango inferior que #Y Roma#!."
 roman_7_greek_colonies_rewtt:0 "$roman_diplo_reward_tt$ un estado #Y masalio#! vecino."
 roman_7_land_purchase:0 "Compras de tierras"
 roman_7_land_purchase_DESC:0 "Nuestros amigos galos cuentan con embarcaderos prometedores, aunque no logran comprender toda su importancia. Deberíamos librarlos de pasar una posible vergüenza con unos cuantos denarios bien distribuidos."
 roman_7_land_purchase_tooltip:2 "Existe un aliado o súbdito #Y $gallic$#!, #Y $belgae_group$#!, #Y $celto_pannonian_group$#! o #Y $proto_european$#! en las regiones de #Y $transalpine_gaul_region$#!, #Y $aquitaine_region$#!, #Y $central_gaul_region$#!, #Y $armorica_region$#! o #Y $belgica_region$#!, con una opinión mayor a #R -50#! de #Y Roma#! y con un territorio portuario que no es su capital."
 roman_7_land_purchase_rewtt:0 "Compra un puerto desde un aliado o súbdito #Y gálico#!."
 roman_7_offer_gauls_protection:0 "Ofrecer protección a los galos"
 roman_7_offer_gauls_protection_DESC:0 "Intervenir entre una tribu celta en aprietos y sus agresores extranjeros podría ser una buena oportunidad para ganarnos su amistad y lealtad, aunque sin duda quedaríamos en medio de una confrontación."
 roman_7_offer_gauls_protection_tooltip:2 "Existe una nación #Y $gallic$#!, #Y $belgae_group$#!, #Y $celto_pannonian_group$#! o #Y $proto_european$#! en las regiones de #Y $transalpine_gaul_region$#!, #Y $aquitaine_region$#!, #Y $central_gaul_region$#!, #Y $armorica_region$#! o #Y $belgica_region$#!, es vecina de #Y Roma#! o un súbdito, no es súbdita, no está aliada con #Y Roma#!, tiene una opinión mayor a #R -50#! sobre #Y Roma#!, tiene un rango inferior que #Y Roma#! y está en guerra con una nación extranjera con mayor número de territorios."
 roman_7_secure_provincia:0 "La costa sur"
 roman_7_secure_provincia_DESC:0 "Galia del sur es la cuna de los asentamientos más prometedores y vulnerables. Si cruzamos los Alpes y aseguramos los puertos más importantes, quedaremos en una excelente posición para expandirnos hacia el norte."
 roman_7_secure_provincia_claims_tt:1 "#Y Roma#! obtiene reclamos en las provincias de #Y $narbonensis_orientalis_area$#!, #Y $central_massif_area$#! y #Y $aquitania_orientalis_area$#!."
 roman_7_western_foothold:0 "Hacia el oeste"
 roman_7_western_foothold_DESC:0 "Ahora que estamos seguros en el sur, podemos expandirnos hacia Galia y asegurar los ricos viñedos del valle del Garumna, que protege los pasos principales del monumento de Hércules a Pirene."
 roman_7_western_foothold_claims_tt:1 "#Y Roma#! obtiene reclamos en las provincias de #Y $biggeronia_area$#!, #Y $aquitania_occidentalis_area$#!, #Y $sentonia_maioris_area$#!, #Y $lemovicia_area$#! y #Y $celtica_centralis_area$#!."
 roman_7_eastern_foothold:0 "Puerta hacia el norte"
 roman_7_eastern_foothold_DESC:0 "Si queremos expandirnos al corazón de Galia, la ruta más flexible y prometedora tal vez sea por el valle entre las tierras altas centrales de los arvenos y los Alpes helvéticos."
 roman_7_eastern_foothold_claims_tt:1 "#Y Roma#! obtiene reclamos en las provincias de #Y $celtica_orientalis_area$#!, #Y $lingonia_area$#!, #Y $leucia_area$#!, #Y $tribocia_area$#! y #Y $helvetia_inferioris_area$#!."
 roman_7_central_foothold:0 "El interior galo"
 roman_7_central_foothold_DESC:0 "Con una gran ofensiva hacia el centro de Galia, podremos asegurar que nuestro dominio de la región no tiene duda y allanar el camino para la victoria total sobre los celtas, algo inevitable por demás."
 roman_7_central_foothold_claims_tt:1 "#Y Roma#! obtiene reclamos en las provincias de #Y $pictonia_meridionalis_area$#!, #Y $celtica_occidentalis_area$#!, #Y $bituriga_orientalis_area$#! y #Y $senonia_area$#!."
 roman_7_to_the_rhine:0 "Al Renus"
 roman_7_to_the_rhine_DESC:0 "El río Renus separa el yermo germano de Galia. Debemos asegurar sus orillas para que los germanos no puedan explotar la debilidad de Galia y demarcar la extensión de nuestro nuevo territorio."
 roman_7_to_the_rhine_claims_tt:1 "#Y Roma#! obtiene reclamos en las provincias de #Y $remia_area$#!, #Y $nervia_area$#! y #Y $frisia_area$#!."
 roman_7_established_in_gaul:0 "Supremacía gálica"
 roman_7_established_in_gaul_DESC:0 "Galia quedará casi conquistada cuando nuestras posesiones se extiendan desde el mar circundante al oeste hasta el interior de Germania al este."
 roman_roman_7_established_in_gaul_tt:0 "Elige entre una política de producción o de civilización en Galia."
 # Greece
 roman_mission_08_greece:0 "Subyugación de Grecia"
 roman_mission_08_greece_DESCRIPTION:0 "Los griegos fueron bastante conocidos por su civilización, sus muchas ciudades estado y los maravillosos pensamientos e ideas que inspiraron. Tras el ascenso de Alejandro, se han distanciado y caído en tiempos difíciles, convirtiéndose en meros espectros de la posición prominente que alguna vez tuvieron en el centro del Mediterráneo."
 roman_mission_08_greece_CRITERIA_DESCRIPTION:0 "Esta misión se habrá completado cuando hayamos anexado a toda Grecia."
 roman_mission_08_greece_BUTTON_TOOLTIP:0 "El pueblo de Grecia ha sido destruido por las muchas campañas bélicas en la zona realizadas por déspotas extranjeros. Es momento de que Roma restaure la paz en la región de una vez por todas."
 roman_mission_08_greece_task_1:0 "Flota de ataque oriental"
 roman_mission_08_greece_task_1_DESC:0 "Para navegar por el Mediterráneo oriental, necesitaremos una flota rápida y eficiente que nos permita anticiparnos a los movimientos del enemigo y atacarlos en su punto más débil."
 roman_mission_08_greece_task_1_trigger_tt:0 "#Y [SCOPE.sCountry('mission_country').GetName]#! tiene #Y [SCOPE.ScriptValue('roman_mission_eastern_strike_fleet_max_svalue')|0]#! o más barcos ligeros (#Y [SCOPE.ScriptValue('roman_mission_eastern_strike_fleet_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_eastern_strike_fleet_max_svalue')|0]#!)"
 roman_mission_08_greece_task_2:0 "Negociar con Iliria"
 roman_mission_08_greece_task_2_DESC:0 "El pueblo de Iliria es tristemente célebre por estar conformado por piratas y asaltantes que han llevado dolor y miseria a la mayoría de ciudades del mar Adriático. Si queremos que nuestras tierras estén en paz, tendremos que llegar a algún a acuerdo con estos bárbaros belicosos."
 roman_mission_08_greece_task_2_trigger_tt:1 "Hay una pequeña nación #Y iliria#! con una opinión mayor a #Y 15#! de #Y Roma#! y con un territorio costero en la región de #Y Iliria#!."
 roman_mission_08_greece_task_2_effect_1_tt:0 "Se enviará un emisario a #Y [THIS.GetCountry.GetName]#!"
 roman_mission_08_greece_task_2_effect_2_tt:0 "Se enviará un emisario a Iliria"
 roman_mission_08_greece_task_3:0 "Protección del Adriático"
 roman_mission_08_greece_task_3_DESC:0 "El primer paso para asegurar nuestras tierras de las amenazas extranjeras, es tomar el control del otro lado del Adriático para que nuestros hombres tengan una zona segura para desembarcar y empezar sus campañas para pacificar la peligrosa tierra de Iliria."
 roman_mission_08_greece_task_3_trigger_tt:0 "#Y [SCOPE.sCountry('mission_country').GetName]#! o uno de sus súbditos tiene cada territorio en la costa, desde #Y [SCOPE.sP('apollonia_province').GetName]#! hasta #Y [SCOPE.sP('rhizon_province').GetName]#! (#Y [SCOPE.ScriptValue('roman_mission_eastern_protect_the_adriatic_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_eastern_protect_the_adriatic_max_svalue')|0]#!)"
 roman_mission_08_greece_task_4:0 "Punto de apoyo isleño"
 roman_mission_08_greece_task_4_DESC:0 "La región de Grecia es conocida por sus muchas islas esparcidas por todo el mar griego. Varias de ellas serían el punto de entrada perfecto para nuestros ejércitos, que podrían convertirlas en un refugio cuando empiecen a expandir la influencia de Roma por el resto del mundo griego."
 roman_mission_08_greece_task_4_effect_tt:0 "#Y [THIS.GetProvince.GetName]#! recibirá una #Y fortaleza#! o un beneficio naval"
 roman_mission_08_greece_task_5:0 "Aliados griegos"
 roman_mission_08_greece_task_5_DESC:0 "Con promesas de liberación y protección, empezaremos a asegurar a los aliados en Grecia."
 roman_mission_08_greece_task_5_trigger_peleponnese_tt:1 "Hay un país #Y helenístico#! independiente en la provincia de #Y Laconia#! que tiene menos de #Y 5#! territorios y tiene una opinión de #Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#! o más sobre #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
 roman_mission_08_greece_task_5_trigger_achaea_tt:1 "Hay un país #Y helenístico#! independiente en la provincia de #Y Aquea#! que tiene menos de #Y 5#! territorios y con una opinión de #Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#! o más sobre #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
 roman_mission_08_greece_task_5_trigger_hellas_tt:2 "Hay un país #Y helenístico#! independiente en la provincia de #Y $central_greece_area$#! que tiene menos de #Y 5#! territorios y tiene una opinión de #Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#! o más sobre #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
 roman_mission_08_greece_task_5_trigger_boeotia_tt:1 "Hay un país #Y helenístico#! independiente en la provincia de #Y Beocia#! que tiene menos de #Y 5#! territorios y con una opinión de #Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#! o más sobre #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
 roman_mission_08_greece_task_5_trigger_aetolia_tt:1 "Hay un país #Y helenístico#! independiente en la provincia de #Y Etolia#! que tiene menos de #Y 5#! territorios y con una opinión de #Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#! o más sobre #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
 roman_mission_08_greece_task_5_trigger_aegean_tt:2 "Hay un país #Y helenístico#! independiente en la provincia de las #Y islas Egeas#! que tiene menos de #Y 5#! territorios y con una opinión de #Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#! o más sobre #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
 roman_mission_08_greece_task_5_effect_tt:1 "Se establecerán relaciones diplomáticas con los menores griegos."
 roman_mission_08_greece_task_6:0 "Puesto de avanzada en Iliria"
 roman_mission_08_greece_task_6_DESC:0 "Ahora que aseguramos nuestro primer paso en Iliria, es esencial que continuemos la campaña hacia el interior de las tierras griegas e ilirias mientras tenemos la iniciativa."
 roman_mission_08_greece_task_7:0 "Exploración al norte"
 roman_mission_08_greece_task_7_DESC:0 "Las tierras de Dardania al norte siempre han sido una molestia para sus vecinos, al igual que para cualquier aspirante a conquistador del sur. Es momento de mostrarles que Roma es la excepción a esa regla."
 roman_mission_08_greece_task_8:0 "Libertad para Grecia"
 roman_mission_08_greece_task_8_DESC:0 "Como los libertadores de la civilización y cultura griegas, estamos seguros de que seremos reconocidos por todo el pueblo de Grecia."
 roman_mission_08_greece_task_8_trigger_egypt_subject_tt:0 "Ni #Y [SCOPE.sCountry('egypt_country').GetName]#! ni ninguno de sus súbditos tiene territorios en la región de #Y Grecia#! (#R [SCOPE.ScriptValue('roman_mission_liberate_greece_egypt_subject_current_svalue')|0]#!/#Y 0#!)"
 roman_mission_08_greece_task_8_trigger_macedon_subject_tt:0 "Ni #Y [SCOPE.sCountry('macedon_country').GetName]#! ni ninguno de sus súbditos tiene territorios en la región de #Y Grecia#! (#R [SCOPE.ScriptValue('roman_mission_liberate_greece_macedon_subject_current_svalue')|0]#!/#Y 0#!)"
 roman_mission_08_greece_task_8_trigger_thrace_subject_tt:0 "Ni #Y [SCOPE.sCountry('thrace_country').GetName]#! ni ninguno de sus súbditos tiene territorios en la región de #Y Grecia#! (#R [SCOPE.ScriptValue('roman_mission_liberate_greece_thrace_subject_current_svalue')|0]#!/#Y 0#!)"
 roman_mission_08_greece_task_8_trigger_phrygia_subject_tt:0 "Ni #Y [SCOPE.sCountry('phrygia_country').GetName]#! ni ninguno de sus súbditos tiene territorios en la región de #Y Grecia#! (#R [SCOPE.ScriptValue('roman_mission_liberate_greece_phrygia_subject_current_svalue')|0]#!/#Y 0#!)"
 roman_mission_08_greece_task_8_trigger_seleucid_subject_tt:0 "Ni #Y [SCOPE.sCountry('seleucid_country').GetName]#! ni ninguno de sus súbditos tiene territorios en la región de #Y Grecia#! (#R [SCOPE.ScriptValue('roman_mission_liberate_greece_seleucid_subject_current_svalue')|0]#!/#Y 0#!)"
 roman_mission_08_greece_task_9:0 "Anexar a Macedonia"
 roman_mission_08_greece_task_9_DESC:0 "El antiguo hogar de los macedonios, además de muchos de sus famosos jefes de guerra, sería una campaña popular y valiosa. No hay duda de que aún quedan muchos tesoros en las bóvedas macedonias."
 roman_mission_08_greece_task_10:0 "La costa jónica"
 roman_mission_08_greece_task_10_DESC:0 "Lejos del corazón de Grecia, yace la montañosa y agreste costa de Jonia, con un pueblo que se rehúsa obstinadamente al gobierno extranjero."
 roman_mission_08_greece_task_11:0 "Hogar de la civilización"
 roman_mission_08_greece_task_11_DESC:0 "Attica y Beocia son el hogar de muchos filósofos, dramaturgos y poetas conocidos y famosos en todos los extremos del Mediterráneo. Aunque han caído en desgracia, el legítimo gobernante de seguro haría que estas tierras florecieran otra vez."
 roman_mission_08_greece_task_12:0 "Libertad primero"
 roman_mission_08_greece_task_12_DESC:0 "Teniendo las razones correctas, incluso nosotros podríamos proclamarnos los liberadores de Grecia."
 roman_mission_08_greece_task_12_effect_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! obtiene un reclamo sobre los territorios en #Y [SCOPE.sArea('current_area').GetName]#!, en posesión ilegítima de no republicanos o extranjeros."
 roman_mission_08_greece_task_13:0 "Campaña peloponesa"
 roman_mission_08_greece_task_13_DESC:0 "Ni siquiera el famoso Alejandro logró conseguir la victoria sobre los espartanos en el sur ni obtuvo el control total del Peloponeso. Roma logrará lo que Alejandro no pudo."
 roman_mission_08_greece_task_final:0 "Clientes griegos"
 roman_mission_08_greece_task_final_DESC:0 "Con los clientes adecuados en Grecia, podremos asegurar la popularidad más fácilmente entre los locales en las zonas pobladas. Nos verán como los verdaderos liberadores de la cultura griega en vez de como conquistadores extranjeros."
 roman_mission_08_greece_task_final_tt:0 "Tendremos la opción de liberar a algunas de las ciudades más importantes de #Y Grecia#! como #Y estados cliente#! de #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
 roman_mission_08_greece_task_final_2:0 "Integrar"
 roman_mission_08_greece_task_final_2_DESC:0 "Llegó el momento de integrar como se debe al pueblo de Grecia a Roma como una provincia oriental controlada directamente por el senado."
 roman_mission_08_greece_task_final_2_effect_tt:0 "Cada provincia en la región de Grecia gana el modificador #Y integración griega#!, lo que les da los siguientes efectos:"

 # Conquest of Africa
 roman_6_conquest_africa:0 "Conquista de África"
 roman_6_conquest_africa_DESCRIPTION:0 "Ahora que los cartaginenses fueron expulsados de Hispania, Córcega, Cerdeña, Sicilia y la otrora gran ciudad de Cartago, convirtiéndose en una sombra de su antiguo ser, y logramos encadenarlos bajo el yugo romano, es hora de centrar nuestra atención en el resto de África. No habrá paz mientras el Imperio cartaginense pueda levantarse de sus cenizas. Sus tierras deben inclinarse ante Roma, al igual que su gente."
 roman_6_conquest_africa_CRITERIA_DESCRIPTION:0 "Esta misión se habrá completado cuando el noroeste de África se haya conquistado o subyugado."
 roman_6_conquest_africa_BUTTON_TOOLTIP:0 "Las ricas y fértiles tierras de África alimentarán al pueblo de Roma. La gloria del antiguo gran imperio de Cartago quedará reducida simplemente a ser nuestra cesta de pan."
 roman_6_conquest_africa_BUTTON_DETAIL:0 ""
 roman_6_conquest_africa_REWARD_DESCRIPTION:0 ""
 roman_6_crush_numidia:0 "Asegurar la costa númida"
 roman_6_crush_numidia_DESC:0 "El primer paso en la conquista de Numidia es asegurar la costa númida y aislar las zonas continentales de todo el comercio del Mediterráneo."
 roman_6_crush_numidia_tt:1 "Cada territorio costero en la región de #Y $numidia_region$#! es poseído por #Y [SCOPE.GetRootScope.GetCountry.GetName]#! o uno de sus súbditos (#Y [SCOPE.ScriptValue('roman_mission_secure_numidia_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_secure_numidia_max_svalue')|0]#!)."
 roman_6_crush_numidia_tt_2:1 "Cada provincia costera en la región de #Y $numidia_region$#! gana el modificador #Y mercaderes romanos presentes#!, lo que les da los siguientes efectos:"
 roman_6_crush_numidia_tt_3:1 "Cada súbdito con un territorio costero en la región de #Y $numidia_region$#! gana el modificador #Y mercaderes romanos presentes#!"
 roman_6_roman_numidia:0 "Numidia romana"
 roman_6_roman_numidia_DESC:0 "El interior de Numidia rebosa con recursos, pero está habitado principalmente por tribus. Debemos obtener su control para que los recursos de la zona puedan ser recolectados a beneficio del pueblo romano."
 roman_6_roman_numidia_tt:1 "Cada territorio colonizado en la región de #Y $numidia_region$#! es poseído por #Y [SCOPE.GetRootScope.GetCountry.GetName]#! o uno de sus súbditos (#Y [SCOPE.ScriptValue('roman_mission_roman_numidia_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_roman_numidia_max_svalue')|0]#!)."
 roman_6_roman_numidia_tt_2:1 "Cada provincia en la región de #Y $numidia_region$#! gana el modificador #Y latifundio númido#!, lo que les da los siguientes efectos:"
 roman_6_roman_numidia_tt_3:1 "Cada súbdito con un territorio en la región de #Y $numidia_region$#! gana el modificador #Y mercaderes romanos presentes#!"
 roman_6_colonize_syrtis:0 "Colonizar la costa de Syrtis"
 roman_6_colonize_syrtis_DESC:0 "La franja costera de Syrtis Maior entre Tripolitania y Cirenaica está habitada por colonos púnicos sin ninguna lealtad. Tanto Cartago como Cirenaica lanzaron reclamos sobre ella en el pasado; sin embargo, esta zona debería pertenecerle a la ciudad de Roma."
 roman_6_colonize_syrtis_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! obtiene colonias en #Y Syrtica#!."
 roman_6_roman_africa:0 "África romana"
 roman_6_roman_africa_DESC:0 "El primer paso para la conquista de África es tomar el centro de Cartago y sus ciudades hermanas de Útica y Kerkouane."
 roman_6_roman_africa_tt:1 "Cada territorio en #Y $carthage_area$#! y #Y $africa_septentrionalis_area$#! (#Y zonas#!) que produzca #Y grano#! @grain! obtiene el modificador #Y granero africano#!"
 roman_6_roman_africa_tt_4:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! obtiene reclamos sobre #Y $numidia_maioris_area$#!, #Y $numidia_minoris_area$#! y #Y $africa_meridionalis_area$#! (#Y zonas#!)."
 roman_6_phoenician_cities:0 "Ciudades fenicias"
 roman_6_phoenician_cities_DESC:0 "Las antiguas colonias fenicias en la línea costera oriental de África, tributarios de Cartago, son ciudades comerciales adineradas que deben ser conquistadas o subyugadas, y su riqueza ha de ser redirigida al puerto de Ostia."
 roman_6_phoenician_cities_tt:0 "#Y [SCOPE.sP('hadrumetum').GetName]#!, #Y [SCOPE.sP('leptis_minor').GetName]#!, #Y [SCOPE.sP('thapsus').GetName]#!, #Y [SCOPE.sP('achola').GetName]#!, #Y [SCOPE.sP('tacape').GetName]#!, #Y [SCOPE.sP('gergis').GetName]#!, #Y [SCOPE.sP('oea').GetName]#! y #Y [SCOPE.sP('leptis_magna').GetName]#! son poseídas por #Y [SCOPE.GetRootScope.GetCountry.GetName]#! o uno de sus súbditos (#Y [SCOPE.ScriptValue('roman_mission_phoenician_cities_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_phoenician_cities_max_svalue')|0]#!)."
 roman_6_phoenician_cities_tt_2:1 "Cada provincia costera en la región de #Y $africa_region$#! gana el modificador #Y mercaderes romanos presentes#!, lo que les da los siguientes efectos:"
 roman_6_phoenician_cities_tt_3:1 "Cada súbdito con un territorio costero en la región de #Y $africa_region$#! gana el modificador #Y mercaderes romanos presentes#!"
 roman_6_punic_colonies:0 "Colonias púnicas"
 roman_6_punic_colonies_DESC:0 "Los cartaginenses establecieron colonias en ubicaciones portuarias favorables por toda la línea costera al oeste de Cartago, dejando centros de actividad púnica entre vastas franjas de tribus masilias y masesilias. Debemos extender nuestro control de la línea costera masesilia, hasta llegar a Rusaddir en el oeste."
 roman_6_punic_colonies_tt:1 "Cada territorio costero en la región de #Y $mauretania_caesariensis_centralis_area$#! y #Y $mauretania_caesariensis_occidentalis_area$#! (#Y zonas#!) es poseído por #Y [SCOPE.GetRootScope.GetCountry.GetName]#! o uno de sus súbditos (#Y [SCOPE.ScriptValue('roman_mission_punic_colonies_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_punic_colonies_max_svalue')|0]#!)."
 roman_6_punic_colonies_tt_2:1 "Las provincias costeras en #Y $mauretania_caesariensis_centralis_area$#! y #Y $mauretania_caesariensis_occidentalis_area$#! (#Y zonas#!) ganan el modificador #Y mercaderes romanos presentes#!, lo que les da los siguientes efectos:"
 roman_6_punic_colonies_tt_3:1 "Cada súbdito con un territorio costero en #Y $mauretania_caesariensis_centralis_area$#! o #Y $mauretania_caesariensis_occidentalis_area$#! (#Y zonas#!) gana el modificador #Y mercaderes romanos presentes#!, lo que les da los siguientes efectos:"
 roman_6_pillars_hercules:0 "Pilares de Hércules"
 roman_6_pillars_hercules_DESC:0 "Los mercaderes cartaginenses y griegos han luchado durante mucho tiempo por el control del estrecho conocido como las Columnas de Hércules, pues quien domine su paso puede controlar el acceso a las ricas rutas comerciales que yacen en el misterioso sur y eludir las rutas continentales del desierto."
 roman_6_pillars_hercules_tt:1 "Cada territorio en la región de #Y $mauretainia_region$#! es poseído por #Y [SCOPE.GetRootScope.GetCountry.GetName]#! o uno de sus súbditos (#Y [SCOPE.ScriptValue('roman_mission_pillars_hercules_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_pillars_hercules_max_svalue')|0]#!)."
 roman_6_integrate:0 "Integración de África"
 roman_6_integrate_DESC:0 "Toda África, desde Tripolitania hasta las Columnas de Hércules y más allá, está bajo nuestro control. Sin embargo, nuestros súbditos púnicos, quienes están dispersos y hierven de la furia silenciosos en sus hogares, esperan la oportunidad para sublevarse. Concentraremos nuestros esfuerzos en integrar adecuadamente al pueblo de África a Roma."
 roman_6_integrate_tt:0 "Completar esta tarea nos permitirá decidir cómo lidiar con los habitantes de los territorios que pertenecían a Cartago."
 every_state_in_africa_tt_rm:1 "Cada territorio #Y [SCOPE.GetRootScope.GetCountry.GetAdjective]#! en las regiones de #Y $africa_region$#!, #Y $numidia_region$#!, #Y $mauretainia_region$#! o #Y $cyrenaica_region$#! gana el modificador #Y política de integración#!, lo que les da los siguientes efectos:"
 roman_6_befriend_cyrenaica:0 "Forjar amistad con Cirenaica"
 roman_6_befriend_cyrenaica_DESC:0 "Algunas veces, lo mejor es buscar aliados entre los locales en lugar de solamente conquistar todo por nuestra cuenta. Cirenaica lleva mucho tiempo sufriendo las amenazas del este y el oeste de algunos poderes que la sobrepasan. Tal vez estén interesados en nuestra protección."
 roman_6_befriend_cyrenaica_tt:0 "Enviaremos emisarios a #Y Cirenaica#! para extender nuestra oferta de amistad."
 roman_6_befriend_cyrenaica_tt_2:0 "El reino de #Y Cirenaica#! debe existir, no debe ser aliado de, estar en guerra con o ser súbdito de #Y [SCOPE.GetRootScope.GetCountry.GetName]#! "
 roman_6_befriend_numidia:0 "Forjar amistad con tribus númidas"
 roman_6_befriend_numidia_DESC:0 "Algunas veces, lo mejor es buscar aliados entre los locales en lugar de solamente conquistar todo por nuestra cuenta. Con un poco de suerte, podremos reunir a las tribus locales y hacerlas marchar contra Cartago."
 roman_6_befriend_numidia_tt:0 "Enviaremos emisarios a las tribus númidas en busca de aliados potenciales entre los locales."
 roman_6_befriend_numidia_tt_2:1 "Las tribus de cultura #Y númida#! que existan en la región de #Y $numidia_region$#! no pueden ser aliadas de, estar en guerra con o ser súbditas de #Y [SCOPE.GetRootScope.GetCountry.GetName]#! y no pueden ser más grandes que un cuarto de su tamaño."
 roman_6_unified_numidia:0 "Reino de Numidia"
 roman_6_unified_numidia_DESC:0 "Para evitar tener que gobernar toda África por nuestra cuenta, el senado decidió establecer un reino cliente en las colinas de Numidia. Permitiremos que gobiernen la zona en nuestro nombre y que nos paguen un tributo mensual."
 roman_6_unified_numidia_tt:0 "Liberaremos a un #Y súbdito#! llamado Numidia que recibirá todos los territorios que tiene #Y [SCOPE.GetRootScope.GetCountry.GetName]#! en la región de #Y Numidia#!"

 # Eastern Glory
 roman_mission_09_eastern_glory:0 "Gloria oriental"
 roman_mission_09_eastern_glory_DESCRIPTION:0 "En el lejano oriente, más allá de las tierras griegas, yacen las planicies anatolias, el desierto sirio y las ricas y fértiles tierras de Egipto y Palestina. Desde tiempos inmemoriales, estos lugares han sido el hogar de grandes reinos e imperios que se han extendido desde el mundo conocido hasta el distante Indo."
 roman_mission_09_eastern_glory_CRITERIA_DESCRIPTION:0 "Esta misión se habrá completado cuando se haya anexado a Anatolia y Siria."
 roman_mission_09_eastern_glory_BUTTON_TOOLTIP:0 "Anatolia, Siria y Egipto nos esperan en el lejano oriente. Este ha sido el hogar de muchos grandes reinos o imperios desde hace siglos, y ahora caerá ante el poder romano."
 roman_mission_09_eastern_glory_task_1:0 "Las ciudades jónicas"
 roman_mission_09_eastern_glory_task_1_DESC:0 "Asegurar alianzas por toda la costa jónica en la Anatolia occidental podría ser de gran ayuda si lo que buscamos es entrar en las políticas locales de la región."
 roman_mission_09_eastern_glory_task_1_trigger_tt:2 "Hay #Y monarquías#! en las zonas de #Y $ionia_area$#!, #Y $aeolia_area$#! y #Y $coastal_caria_area$#! con menos de 10 territorios que no son súbditos ni están peleando con #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."
 roman_mission_09_eastern_glory_task_1_effect_tt:2 "Intentar asegurar #Y estados cliente#! en las zonas de #Y $ionia_area$#!, #Y $aeolia_area$#! y #Y $coastal_caria_area$#!."
 roman_mission_09_eastern_glory_task_2:0 "Forjar amistad con los reyes anatolios"
 roman_mission_09_eastern_glory_task_2_DESC:0 "Algunas veces, lo mejor es buscar aliados entre los locales en lugar de solamente conquistar todo por nuestra cuenta. Con un poco de suerte, podremos hacer que los reyes locales se enfrenten entre sí."
 roman_mission_09_eastern_glory_task_2_effect_tt:0 "Enviaremos emisarios a los reyes anatolios en busca de aliados potenciales entre los locales."
 roman_mission_09_eastern_glory_task_3:0 "Subyugar a Tracia"
 roman_mission_09_eastern_glory_task_3_DESC:0 "Las tierras salvajes de Tracia se han ido acostumbrando lentamente al gobierno civilizado foráneo desde que Lisímaco se apoderó de la región. Rica y fértil, es la zona perfecta para que nuestro pueblo se asiente y cree una colonia para las futuras campañas del oeste."
 roman_mission_09_eastern_glory_task_3_modifier_tt:1 "Todas las provincias que #Y [SCOPE.GetRootScope.GetCountry.GetName]#! posee en las zonas de #Y $europa_area$#!, #Y $rhodope_area$#! y #Y $haemimontus_area$#! recibirán el modificador #Y conquista fresca#!, lo que les da los siguientes efectos:"
 roman_mission_09_eastern_glory_task_4:0 "La cesta de pan"
 roman_mission_09_eastern_glory_task_4_DESC:0 "A medida que nuestras campañas orientales continúan y nuestro pueblo crece, necesitaremos más comida para nuestras aldeas y ciudades. Pactar un acuerdo con el pueblo del delta del Nilo nos permitiría solucionar la escasez en la que nos encontramos."
 roman_mission_09_eastern_glory_task_4_trigger_tt:0 "Cualquier nación en paz con #Y [SCOPE.GetRootScope.GetCountry.GetName]#! que tenga territorios con bienes comerciales de #Y granos#! en el #Y delta egipcio#!"
 roman_mission_09_eastern_glory_task_4_effect_tt:0 "Envíen una delegación a un país en paz con #Y [SCOPE.GetRootScope.GetCountry.GetName]#! que tenga territorios con bienes comerciales de #Y granos#! en el #Y delta egipcio#!"
 roman_mission_09_eastern_glory_task_5:0 "Jonia histórica"
 roman_mission_09_eastern_glory_task_5_DESC:0 "Jonia fue establecida por los griegos en edades pasadas, y durante mucho tiempo ha sido un punto de contienda entre el Imperio persa al este y los griegos de pensamiento independiente del oeste."
 roman_mission_09_eastern_glory_task_5_modifier_tt:2 "Todas las provincias que #Y [SCOPE.GetRootScope.GetCountry.GetName]#! posee en las zonas de #Y $aeolia_area$#!, #Y $ionia_area$#! y #Y $coastal_caria_area$#! recibirán el modificador #Y conquista fresca#!, lo que les da los efectos siguientes:"
 roman_mission_09_eastern_glory_task_6:0 "Entrando a Bitinia"
 roman_mission_09_eastern_glory_task_6_DESC:0 "$roman_conquest_2.10.desc$"
 roman_mission_09_eastern_glory_task_6_modifier_tt:1 "Todas las provincias que #Y [SCOPE.GetRootScope.GetCountry.GetName]#! posee en las zonas de #Y $bithynia_area$#!, #Y $bithynia_inferior_area$#! y #Y $heracleotis_area$#! recibirán el modificador #Y conquista fresca#!, lo que les da los siguientes efectos:"
 roman_mission_09_eastern_glory_task_7:0 "Siria antigua"
 roman_mission_09_eastern_glory_task_7_DESC:0 "Después de la caída del Imperio persa, la zona de Siria se convirtió en la capital del reino antigónida luego de la construcción de la nueva ciudad de Antigonia. Localizada en el cruce entre Anatolia, Mesopotamia y Fenicia, es una ubicación importante para los aspirantes a gobernantes de la región."
 roman_mission_09_eastern_glory_task_7_modifier_tt:1 "Todas las provincias que #Y [SCOPE.GetRootScope.GetCountry.GetName]#! posee en las zonas de #Y $syria_area$#!, #Y $apamene_area$#! y #Y $north_phoenicia_area$#! recibirán el modificador #Y conquista fresca#!, lo que les da los siguientes efectos:"
 roman_mission_09_eastern_glory_task_8:0 "Riquezas anatolias"
 roman_mission_09_eastern_glory_task_8_DESC:0 "Las ricas tierras de Anatolia han sido el hogar de muchas naciones, ya sean los antiguos reinos del pasado, el más reciente Imperio persa o Alejandro y sus sucesores."
 roman_mission_09_eastern_glory_task_8_modifier_tt:1 "Todas las provincias que #Y [SCOPE.GetRootScope.GetCountry.GetName]#! posee en las zonas de #Y $galatia_area$#!, #Y $phrygia_epiktetos$#!, #Y $lydia_area$#!, #Y $phrygia_area$#!, #Y $phrygia_parorea_area$#! y #Y $lycaonia_area$#! recibirán el modificador #Y conquista fresca#!, lo que les da los siguientes efectos:"
 roman_mission_09_eastern_glory_task_9:0 "La amenaza póntica"
 roman_mission_09_eastern_glory_task_9_DESC:0 "El Pontus es una región salvaje llena de culturas y tradiciones del este, oeste y sur. Aunque ha habido muchos conflictos entre las ciudades estado griegas por toda la costa y los locales anatolios que viven en el continente, parece que ya empiezan a acostumbrarse a su presencia."
 roman_mission_09_eastern_glory_task_9_modifier_tt:1 "Todas las provincias que #Y [SCOPE.GetRootScope.GetCountry.GetName]#! posee en las zonas de #Y $paphlagonia_inferior_area$#!, #Y $pontus_area$#! y #Y $machelonia_area$#! recibirán el modificador #Y conquista fresca#!, lo que les da los siguientes efectos:"
 roman_mission_09_eastern_glory_task_10:0 "Palestina magnífica"
 roman_mission_09_eastern_glory_task_10_DESC:0 "Las tierras de Palestina albergan un incalculable número de ciudades, pueblos y aldeas con fértiles y ricas tierras agrícolas. Dado que han caído varias veces bajo el yugo extranjero, sus pueblos son infamemente tercos y siempre rechazan el liderazgo de otros."
 roman_mission_09_eastern_glory_task_10_modifier_tt:1 "Todas las provincias que #Y [SCOPE.GetRootScope.GetCountry.GetName]#! posee en las zonas de #Y $philistia_area$#!, #Y $judea_area$#!, #Y $samaria_area$#! y #Y $galilee_area$#! recibirán el modificador #Y conquista fresca#!, lo que les da los siguientes efectos:"
 roman_mission_09_eastern_glory_task_11:0 "El nido de piratas"
 roman_mission_09_eastern_glory_task_11_DESC:0 "La región montañosa de Cilicia ha sido el hogar de piratas y asaltantes que han aterrorizado el este del Mediterráneo. Dado que la zona es difícil de navegar, ha sido casi imposible erradicarlos y hacernos con el control total de la provincia."
 roman_mission_09_eastern_glory_task_11_modifier_tt:1 "Todas las provincias que #Y [SCOPE.GetRootScope.GetCountry.GetName]#! posee en las zonas de #Y $pamphylia_area$#!, #Y $cilicia_trachea_area$#! y #Y $cilicia_pedias_area$#! recibirán el modificador #Y conquista fresca#!, lo que les da los siguientes efectos:"
 roman_mission_09_eastern_glory_task_12:0 "Judea independiente"
 roman_mission_09_eastern_glory_task_12_DESC:0 "Con las dificultades que involucra mantener a Judea en paz, tal vez lo mejor sería dejar que este pueblo de mente independiente se gobierne a sí mismo. Con un gobernante leal a Roma que sea nuestro títere, podríamos obtener nuestras recompensas y seguir con el control de la zona."
 roman_mission_09_eastern_glory_task_12_trigger_tt:0 "#Y Judea#! NO existe"
 roman_mission_09_eastern_glory_task_12_effect_tt:1 "Liberar a #Y Judea#! como un #Y estado cliente#! de #Y [SCOPE.GetRootScope.GetCountry.GetName]#!\nEl nuevo #Y estado cliente#! recibirá todos los territorios no costeros que #Y [SCOPE.GetRootScope.GetCountry.GetName]#! posee en las zonas de #Y $judea_area$#!, #Y $peraea_area$#!, #Y $samaria_area$#! y #Y $galilee_area$#!"
 roman_mission_09_eastern_glory_task_13:0 "El ascenso de Decápolis"
 roman_mission_09_eastern_glory_task_13_DESC:0 "Estas grandes ciudades en las partes australes de Celesiria y las partes del norte de Judea se han aliado para protegerse entre sí de los peligros de las naciones más grandes del mundo y en ocasiones se han considerado a sí mismos como una liga."
 roman_mission_09_eastern_glory_task_13_effect_tt:2 "Liberar a #Y Decápolis#! como un #Y estado cliente#! de #Y [SCOPE.GetRootScope.GetCountry.GetName]#!\nEl nuevo #Y estado cliente#! recibirá todos los territorios que #Y [SCOPE.GetRootScope.GetCountry.GetName]#! posee en la provincia de #Y $decapolis_area$#!"
 roman_mission_09_eastern_glory_task_final:0 "La campaña oriental"
 roman_mission_09_eastern_glory_task_final_DESC:0 "Tras una gran campaña, lo correcto es que quieres estuvieron involucrados en ella reciban una recompensa acorde por su lealtad a [ROOT.GetCountry.GetName]."
 roman_mission_09_eastern_glory_task_final_effect_tt:0 "Todos los generales obtienen el modificador #Y triunfo en la campaña oriental#!, lo que les da los siguientes efectos:"
 #strings
 roman_diplo_reward_tt:0 "Eventos que permiten las negociaciones diplomáticas con"
