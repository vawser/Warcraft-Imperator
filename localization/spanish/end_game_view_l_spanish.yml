l_spanish:
 END_GAME_VIEW_LOSING_TITLE:0 "Fin del juego"
 END_GAME_VIEW_LOSING_TEXT:0 "El glorioso reinado de [COUNTRY.GetRuler.GetName] llegó a un terrible final el $DATE$, a manos de [TARGET_COUNTRY.GetRuler.GetName] y pueblo de [TARGET_COUNTRY.GetAdjective].\n\nCon el paso del tiempo, nuestra orgullosa nación se perderá en la historia, marcada solo como una nota a pie de página, en los épicos poemas de las hazañas de nuestros enemigos."
  
 END_GAME_VIEW_SURVIVING_TITLE:1 "Una nota menor al pie de la historia"
 END_GAME_VIEW_SURVIVING_TEXT:1 "Nuestra orgullosa nación ha sobrevivido a siglos de conflictos, guerras y adversidad. Sin embargo, el pueblo [COUNTRY.GetAdjective] no ha logrado nada notable. En un mundo lleno de titanes de civilización y de lucha, pasamos desapercibidos."
  
 END_GAME_VIEW_IMPERIAL_GLORY_TITLE:0 "Un imperio para las eras"
 END_GAME_VIEW_IMPERIAL_GLORY_TEXT:1 "El pueblo [COUNTRY.GetAdjective] ha creado un imperio que será recordado en la historia como el primero entre sus pares. A pesar de las penurias, [COUNTRY.GetName] sigue prosperando y seguramente lo seguirá haciendo hasta el fin de los tiempos."
  
 END_GAME_VIEW_GREATEST_EMPIRE_TITLE:0 "El mayor imperio de la historia"
 END_GAME_VIEW_GREATEST_EMPIRE_TEXT:1 "El pueblo [COUNTRY.GetAdjective] debería ser loado por los dioses, ya que construyó un imperio que supera incluso al de Alejandro.\n\nLa historia nos recordará no solo como conquistadores, sino como quienes llevaron la civilización y la verdad a todos los rincones del mundo."
 
 OBSERVE:0 "Continuar como observador"
 CONTINUE_PAST_END_DATE:0 "Continuar jugando (logros desactivados)"
 
