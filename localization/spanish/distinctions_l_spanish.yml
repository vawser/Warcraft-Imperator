l_spanish:
 distinction_ambush:1 "Insidiatrix"
 distinction_ambush_desc:0 "Luego de haber aventajado y emboscado a un enemigo de forma experta, esta legión se distingue por su excelencia al momento de luchar en terreno cubierto."
 distinction_hill_fighters:1 "Montigena"
 distinction_hill_fighters_desc:0 "Está confirmado que esta legión lucha bien en terreno montañoso. Controlan esos campos de batalla con facilidad y han logrado mantener a raya a fuerzas enemigas numerosas."
 distinction_open_terrain:1 "Campester"
 distinction_open_terrain_desc:0 "Esta legión, que se distingue por luchar en terreno abierto, es conocida por todas sus victorias en el llano. "
 distinction_desert_warriors:2 "Harenaria"
 distinction_desert_warriors_desc:0 "Esta legión se volvió famosa porque son expertos en moverse en el desierto, sin temerle al sol ni a la arena. Además, son capaces de utilizar las tormentas de arena y las frías noches del desierto a su favor."
 distinction_barbarian_killers:1 "Defenstrix"
 distinction_barbarian_killers_desc:0 "Tras haberse defendido de grandes hordas, esta legión se asoció de forma permanente con la protección de nuestra patria contra las fuerzas bárbaras. Muy pocos pueden igualar la destreza de disuadir una fuerza superior."
 distinction_legio_primagena:1 "Primigenia"
 distinction_legio_primagena_desc:0 "Una de las primeras legiones que existieron. Esta es la unidad de combate más venerable y antigua de la que puede formar parte un soldado."
 distinction_well_practiced:1 "Adiutrix"
 distinction_well_practiced_desc:1 "Esta legión es conocida por su tradición de alentar la iniciativa y los estándares excepcionales. Transmiten el conocimiento que ganaron con esfuerzo a nuevos reclutas y aplican lo que aprendieron del pasado."
 distinction_hetairoi:1 "Hetairoi"
 distinction_hetairoi_desc:1 "Esta legión se ganó el honor de haber sido nombrada "hetairoi", en honor a la compañía de caballería asignada a Alejandro Magno."
 distinction_imperial:1 "Regnatrix"
 distinction_imperial_desc:0 "Esta legión obtuvo grandes victorias mientras estuvo bajo el mando de un heredero real, algo que aún valoran, lo que los posiciona en un nivel más alto que las demás legiones."
 distinction_poliorcetes:0 "Poliorcetes"
 distinction_poliorcetes_desc:1 "Esta legión recibió el apodo de Poliorcetes tras haber dirigido asedios largos y decisivos contra grandes fortificaciones. Este legado aún perdura en toda la unidad, que sigue siendo una fuerza muy hábil en asedios."
 distinction_pious:1 "Pia"
 distinction_pious_desc:0 "El entusiasmo es intenso en esta legión, que ha derribado construcciones de dioses extranjeros en tierras enemigas."
 distinction_barca:0 "Barca"
 distinction_barca_desc:0 "Esta legión ha seguido a su comandante en campañas muy lejos de nuestro hogar y adquirió un conocimiento instintivo del estilo de liderazgo y objetivos en esa campaña. Hasta el día de hoy se le conoce como Barca, o relámpago, por sus ataques feroces."
 distinction_stalwart:1 "Constans"
 distinction_stalwart_desc:0 "Este ejército fue alguna vez comandado por uno de los generales más famosos del mundo antiguo y se ganó su reputación no solo por su grandeza sino también por ser particularmente hábil al derrocar ciudades."
 distinction_elephant_lords:1 "Elefantina"
 distinction_elephant_lords_desc:0 "Los elefantes de esta legión se han descrito como un muro de trueno que aplasta todo a su camino. Con el paso del tiempo ha adquirido experiencia y conocimiento para lograr que estos animales rindan al máximo en batalla, y para transportarlos y alimentarlos con un mínimo de obstáculos."
 distinction_argyraspides:0 "Argiráspidas"
 distinction_argyraspides_desc:0 "Esta unidad, asociada a los escudos plateados de antaño, era una unidad de combate de élite en los ejércitos de Alejandro Magno. Además, se ganó su reputación como falange inquebrantable."
 distinction_corona_obsidionalis:1 "Corona Obsidionalis"
 distinction_corona_obsidionalis_desc:0 "La mayor condecoración militar en el ejército romano era la corona gramínea (o corona obsidional). El comandante de esta legión la obtuvo después de una gran victoria militar."
 distinction_triumphalis:1 "Triunfalis"
 distinction_triumphalis_desc:0 "Esta legión recibió el honor de entrar a Roma como parte de una celebración para su comandante, un honor que se valora hasta el día de hoy."
 distinction_ferrata:1 "Ferrata"
 distinction_ferrata_desc:0 "Tras hacerse con una reputación por su gran lealtad y constancia, esta legión se ganó el nombre de "Ferrata" o "Inquebrantable"."
 distinction_fulminata:1 "Fulminata"
 distinction_fulminata_desc:0 "Esta legión fue bendecida por un poder divino cuando una tormenta la salvó de una derrota segura."
 distinction_foragers:0 "Frumentaria"
 distinction_foragers_desc:0 "Esta legión ha sido honrada y aclamada en gran medida por su habilidad para vivir de la tierra y sacar el máximo provecho de cualquier situación."
 distinction_dishonor_cowardly:0 "Trepida"
 distinction_dishonor_cowardly_desc:0 "Esta legión tiene una reputación manchada por una infame muestra de cobardía en el pasado."
 distinction_dishonor_looters:0 "Rapax"
 distinction_dishonor_looters_desc:0 "Esta legión porta una mancha permanente en su honor por sus acciones pasadas, ya que se comportaron de forma indefendible contra aquellos demasiado débiles para defenderse."
 distinction_dishonor_mutineers:1 "Desertrix"
 distinction_dishonor_mutineers_desc:0 "A esta legión siempre se la conocerá por la deslealtad que mostró en una guerra civil pasada, cuando se unió a los traidores del lado perdedor."
 distinction_dishonor_impious:1 "Impia"
 distinction_dishonor_impious_desc:0 "El honor de esta legión está manchado porque saquearon el templo de uno de los dioses al que debían honrar y venerar."
 distinction_dishonor_lost:2 "Improba"
 distinction_dishonor_lost_desc:0 "Esta legión tiene una mancha permanente en su honor por no podido proteger a su comandante."
 legion_history_ambush:2 "Luego de una emboscada victoriosa en [PROVINCE.GetName|E], recibieron la distinción de [GetLegionDistinction('distinction_ambush').GetName]."
 legion_history_hill_fighters:2 "En las colinas onduladas de [PROVINCE.GetName|E], recibieron la distinción de [GetLegionDistinction('distinction_hill_fighters').GetName]."
 legion_history_open_terrain:2 "En las praderas sinuosas de [PROVINCE.GetName|E], recibieron la distinción de [GetLegionDistinction('distinction_open_terrain').GetName]."
 legion_history_desert_warriors:2 "Bajo el ardiente sol de [PROVINCE.GetName|E], recibieron la distinción de [GetLegionDistinction('distinction_desert_warriors').GetName]."
 legion_history_barbarian_killers:2 "Por hacer retroceder a las hordas salvajes en [PROVINCE.GetName], recibieron la distinción de [GetLegionDistinction('distinction_barbarian_killers').GetName]."
 legion_history_well_practiced:2 "Recibieron la distinción de [GetLegionDistinction('distinction_well_practiced').GetName] debido a la iniciativa y el valor de los oficiales de esta legión."
 legion_history_legio_primagena:2 "[LEGION.GetName|E], nuestra primera legión creada por [GetLegionDistinction('distinction_legio_primagena').GetName], recibe el reconocimiento de [CHARACTER.GetName]."
 legion_history_hetairoi:2 "Luego de dar muestra de excelencia en el uso de la caballería en [PROVINCE.GetName], recibieron la distinción de [GetLegionDistinction('distinction_hetairoi').GetName]."
 legion_history_imperial:2 "La victoria de [CHARACTER.GetName|E] en [PROVINCE.GetName] les ganó la distinción de [GetLegionDistinction('distinction_imperial').GetName]."
 legion_history_poliorcetes:2 "Por el asedio de [PROVINCE.GetName|E], recibieron la distinción de [GetLegionDistinction('distinction_poliorcetes').GetName]."
 legion_history_pious:2 "Por saquear el santuario de [PROVINCE.GetName|E], recibieron el reconocimiento de [GetLegionDistinction('distinction_pious').GetName]."
 legion_history_barca:2 "Luego de una complicada marcha en [PROVINCE.GetName|E], recibieron la distinción de [GetLegionDistinction('distinction_barca').GetName]."
 legion_history_stalwart:2 "Tras derrotar en forma aplastante a una legión enemiga en [PROVINCE.GetName|E], recibieron la insignia de [GetLegionDistinction('distinction_stalwart').GetName]."
 legion_history_elephant_lords:2 "Luego de pisotear al enemigo [PROVINCE.GetName|E], recibieron la distinción de [GetLegionDistinction('distinction_elephant_lords').GetName]."
 legion_history_argyraspides:2 "Por vencer a los griegos en [PROVINCE.GetName|E], recibieron la distinción de [GetLegionDistinction('distinction_stalwart').GetName]."
 legion_history_corona_obsidionalis:2 "Por terminar el asedio de [PROVINCE.GetName|E], recibieron [GetLegionDistinction('distinction_corona_obsidionalis').GetName]."
 legion_history_triumphalis:2 "Con el triunfo de [CHARACTER.GetName] en [PROVINCE.GetName], recibieron la distinción de [GetLegionDistinction('distinction_triumphalis').GetName]."
 legion_history_ferrata:2 "Tras demostrar la pericia de su infantería pesada en [PROVINCE.GetName|E], recibieron la distinción de [GetLegionDistinction('distinction_ferrata').GetName]."
 legion_history_fulminata:2 "Luego de una intervención divina en [PROVINCE.GetName|E], recibieron la distinción de [GetLegionDistinction('distinction_fulminata').GetName]."
 legion_history_foragers:2 "Debido a las buenas prácticas implementadas [CHARACTER.GetName|E], recibieron la distinción [GetLegionDistinction('distinction_foragers').GetName]."
 legion_history_cowardly:2 "Recibieron la deshonra de [GetLegionDistinction('distinction_dishonor_cowardly').GetName] tras su retiro en [PROVINCE.GetName|E]."
 legion_history_looters:2 "Tras su humillante conducta en [PROVINCE.GetName|E], recibieron la deshonra de [GetLegionDistinction('distinction_dishonor_looters').GetName]."
 legion_history_mutineers:3 "Se les aplicó la marca de [GetLegionDistinction('distinction_dishonor_mutineers').GetName] por traicionar a su gobierno en la revuelta de [CHARACTER.GetName]."
 legion_history_impious:2 "La deshonra de [GetLegionDistinction('distinction_dishonor_impious').GetName] se les aplicó luego del saqueo de [PROVINCE.GetName|E]."
 legion_history_lost:2 "Por perder a su comandante en [PROVINCE.GetName], se registró la deshonra de [GetLegionDistinction('distinction_dishonor_lost').GetName]."
 distinction_legion_default:0 "Consagración de legión"
 distinction_legion_default_desc:0 "La fundación de una legión permanente constituye un día monumental en la historia de nuestra nación. Con orgullo y honor, nuestras tropas leales recordarán las promesas que juraron cada vez que luchen contra nuestros enemigos."
