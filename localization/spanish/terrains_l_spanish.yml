l_spanish:
 plains:0 "Planicies"
 plains_desc:1 "Una región con escasa vegetación que consiste en amplias extensiones de tierra plana."
 hills:0 "Colinas"
 hills_desc:1 "Esta región consiste en una serie de ondulaciones y montes de escasa altura."
 mountain:0 "Montañas"
 mountain_desc:0 "El terreno montañoso es rocoso, empinado y traicionero. Es particularmente difícil de atravesar."
 desert:0 "Desierto"
 desert_desc:0 "Planicies áridas y arenosas que se extienden a lo lejos en todas las direcciones."
 jungle:0 "Selva"
 jungle_desc:0 "Selva verde y húmeda, con densa vegetación. Quienes no están acostumbrados a ella avanzan lentamente."
 marsh:0 "Ciénaga"
 marsh_desc:0 "Anegada y a menudo peligrosa, la ciénaga es difícil de atravesar y aún más difícil de habitar."
 farmland:0 "Tierra de cultivo"
 farmland_desc:0 "Esta excelente tierra para agricultura está salpicada de grupos de cultivos, huertos y ganado pastando."
 forest:0 "Bosque"
 forest_desc:1 "Una región boscosa y densa que a menudo es un obstáculo importante para los ejércitos que la atraviesan."
 ocean:1 "Mar abierto"
 ocean_desc:0 "El océano consiste en mares calmos y cristalinos, así como en oleaje agitado. El mar lleva la fuerza vital del mundo antiguo: el comercio."
 coastal_terrain:0 "Mar costero"
 coastal_terrain_desc:0 "A lo largo de las costas y en los archipiélagos, el mar es generalmente menos profundo y ofrece menos espacio para maniobrar."
 riverine_terrain:0 "Río"
 riverine_terrain_desc:0 "La mayoría de los ríos no son aptos para ser navegados en barco, pero algunos son lo suficientemente anchos y profundos como para que algunas embarcaciones pequeñas los atraviesen."
 impassable_terrain:1 "Intransitable"
 impassable_terrain_desc:1 "Algunos tipos de terreno simplemente no se pueden atravesar: son disparejos, inhóspitos, peligrosos o complicados de navegar."
