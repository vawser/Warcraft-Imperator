l_spanish:
 ### Rome Events ###
 party_events_rome.1.t:0 "Corrupción en el [ROOT.GetCountry.Custom('get_court_type')|U]"
 party_events_rome.1.desc:0 "El liderazgo de [ROOT.GetCountry.GetName] es cada vez más impopular entre los $populares_party$, quienes a menudo se encuentran en desacuerdo con la facción liderada por [populares_leader.GetName]. Tras un debate [ROOT.GetCountry.Custom('get_court_type')|U] especialmente agotador, [populares_leader.GetPraenomen] quiere hablar con [ROOT.GetCountry.GetRuler.GetPraenomen] en privado para encontrar algún punto en común entre ellos."
 party_events_rome.1.a:0 "Todos sabemos lo que [populares_leader.GetPraenomen] quiere realmente."
 party_events_rome.1.a.tt:0 "Esta opción está disponible porque #Y [populares_leader.GetName]#! es corrupto."
 party_events_rome.1.b:0 "Algunas concesiones al $populares_party$ pueden lograr mucho."
 party_events_rome.1.c:0 "[populares_leader.GetPraenomen] pide demasiado."

 party_events_rome.2.t:0 "Exigencias de élite"
 party_events_rome.2.desc:0 "Últimamente, los patricios de la facción $optimates_party$ se convirtieron en una molesta espina en el costado de [ROOT.GetCountry.GetRuler.GetName], ya que sus demandas no son siempre lo mejor para el estado. Una vez más, [optimates_leader.GetName] ocupa un lugar central en el [ROOT.GetCountry.Custom('get_court_type')|U] para dar otro discurso sobre las necesidades de las clases altas de [ROOT.GetCountry.GetName]."
 party_events_rome.2.a:0 "Disminuiremos algunas de las restricciones sobre ellos."
 party_events_rome.2.a.tt:0 "Esta opción está disponible debido a nuestra alta @tyranny!#R tiranía#!."
 party_events_rome.2.b:0 "Se llevarán a cabo algunas medidas para favorecer a los ciudadanos más ricos en el [ROOT.GetCountry.Custom('get_court_type')|U]."
 party_events_rome.2.c:0 "Ja, deja que se siga quejando."

 party_events_rome.3.t:0 "Ideas antiguas"
 party_events_rome.3.desc:0 "De todos los grupos en [ROOT.GetCountry.Custom('get_court_type')|U], $boni_party$ tiende a quedarse atascado en el pasado, negándose a renunciar a los derechos y tradiciones que se mantuvieron durante mucho tiempo a menos que se vean obligados a hacerlo. De vez en cuando, [boni_leader.GetName] trae algo nuevo que supuestamente es una ofensa para las tradiciones [ROOT.GetCountry.GetPrimaryCulture.GetName] y como es normal, la mayoría de estos sujetos también están en desacuerdo con sus inversiones personales.\n\nBajo el liderazgo de [boni_leader.GetPraenomen], la facción $boni_party$ se ha ido oponiendo cada vez más contra [ROOT.GetCountry.GetRuler.GetName], y de manera similar sus demandas son cada vez más ridículas."
 party_events_rome.3.a:0 "Haremos algunas concesiones, para que [boni_leader.GetPraenomen] deje su [boni_leader.GetHerHis] eterno parloteo."
 party_events_rome.3.a.tt:0 "Esta opción está disponible debido a nuestra alta @stability!#G estabilidad#!."
 party_events_rome.3.b:0 "Prestemos la debida diligencia apoyando a uno de los antiguos festivales [ROOT.GetCountry.GetPrimaryCulture.GetName]."
 party_events_rome.3.c:0 "OK $boni_party$."

 party_events_rome.4.t:0 "Popular entre $populares_party$"
 party_events_rome.4.desc:0 "Nuestro/a [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] ganó bastante apoyo entre los $populares_party$, quienes tienden a seguir sus instrucciones en el [ROOT.GetCountry.Custom('get_court_type')|U]. Como las políticas del [ROOT.GetCountry.Custom('get_court_type')|U] cambian cada día, esta es una oportunidad única para que [ROOT.GetCountry.GetRuler.GetPraenomen] consiga algunas obligaciones de los $populares_party$ antes de que su popularidad se desvanezca inevitablemente."
 party_events_rome.4.a:0 "Con su ayuda, podemos movilizar a la gente de [ROOT.GetCountry.GetName]."
 party_events_rome.4.b:0 "Nuestra popularidad se extenderá entre las clases bajas."
 party_events_rome.4.c:0 "Preferimos fomentar nuestras buenas relaciones con los $populares_party$."

 party_events_rome.5.t:0 "$optimates_party$ optimista"
 party_events_rome.5.desc:0 "Los patricios estuvieron alabando a nuestro [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetName], ya que es uno de los suyos y promulgó un montón de políticas [ROOT.GetCountry.Custom('get_court_type')|U] que les favorecen. Podrá hacer un buen uso de los recursos y contactos que $optimates_party$ lleva acumulando durante generaciones, para obtener más apoyo de nuestro liderazgo de [ROOT.GetCountry.GetName] y limitar algunos de los elementos más problemáticos y ricos de nuestra nación."
 party_events_rome.5.a:0 "Los patricios de todo [ROOT.GetCountry.GetName] deberían agradecer nuestro liderazgo."
 party_events_rome.5.a.tt:0 "Cada jefe de familia obtiene #G 5#! de lealtad @loyalty_icon! durante #Y 120 meses#!."
 party_events_rome.5.b:0 "Agradeceríamos que los patricios centraran sus esfuerzos en [ROOT.GetCountry.GetCapital.GetName]."
 party_events_rome.5.c:0 "Déjalos, son demasiado vagos como hacer nada bien en cualquier caso."

 party_events_rome.6.t:0 "$boni_party$ beneficioso"
 party_events_rome.6.desc:0 "Al cultivar y cuidar nuestro antiguo patrimonio, nos hicimos muy populares entre los miembros de la facción $boni_party$. Su aprecio por estas viejas tradiciones es muy profundo y rápidamente se vuelcan a apoyar cualquier [ROOT.GetCountry.GetRulerTitle] que pueda estar de acuerdo con ellos.\n\n[boni_leader.GetName] suele estar hablando con [ROOT.GetCountry.GetRuler.GetName] y tienen mucho en común. Últimamente, [boni_leader.GetPraenomen] está mostrando interés en restablecer un antiguo festival a las calles de [ROOT.GetCountry.GetCapital.GetName]."
 party_events_rome.6.a:0 "¿Quizás podrían contarnos un poco más sobre estos antiguos festivales?"
 party_events_rome.6.b:0 "Les pediremos que compartan su riqueza por el bien de la nación."
 party_events_rome.6.c:0 "Su ayuda no es necesaria por el momento."

 ### Generic Party Events ###
 party_events_default.1.t_1:0 "Élites indignadas"
 party_events_default.1.t_2:0 "Paroxismo popular"
 party_events_default.1.t_3:0 "Descuido de la convención"
 party_events_default.1.desc_1:0 "Los supuestos [ROOT.GetCountry.GetAdjective] llamados [second_party.GetParty.GetName] están profundamente inquietos por las decisiones del actual gobierno, a quienes ven como ignorantes e incluso actuando en contra de los mejores intereses de su estrato.\n\nPara poder aplacar a sus políticos y seguidores, [second_party.GetPraenomen] exige que hagamos algunas concesiones como muestra de nuestra voluntad de curar estas divisiones."
 party_events_default.1.desc_2:0 "La coalición de [second_party.GetParty.GetName], liderada por [second_party.GetPraenomen], está en sus límites y ahora exigen que la reciente dirección de las políticas [ROOT.GetCountry.GetAdjective] se rectifique con un duro giro hacia los intereses de los plebeyos.\n\nAlgunas concesiones mostrarían al pueblo que el gobierno de [ROOT.GetCountry.GetName] no les olvidó y ayudará a remendar la confianza de [second_party.GetParty.GetName]."
 party_events_default.1.desc_3:0 "El [second_party.GetParty.GetName] del [ROOT.GetCountry.Custom('get_court_type')] toleró las nuevas direcciones de las políticas [ROOT.GetCountry.GetAdjective] durante algún tiempo, pero hoy, su líder [second_party.GetPraenomen] por fin declaró que la actitud grosera hacia las tradiciones sagradas de nuestros antepasados llegó demasiado lejos.\n\nExigen concesiones que deshagan los peores excesos, restaurando y asegurando la debida reverencia a nuestro sacerdocio y antiguas costumbres."
 party_events_default.1.a:0 "[SCOPE.Custom('get_party_event_default_1_option_a')]"
 party_events_default.1.b:0 "[SCOPE.Custom('get_party_event_default_1_option_b')]"
 party_events_default.1.c:0 "[SCOPE.Custom('get_party_event_default_1_option_c')]"
 party_events_default.1.a_1:0 "Sabemos lo que valora [second_party.GetPraenomen]."
 party_events_default.1.a_2:0 "Hablemos claro, amigos."
 party_events_default.1.a_3:0 "Miren estas monedas y vuelvan a pensarlo."
 party_events_default.1.b_1:0 "No piden demasiado."
 party_events_default.1.b_2:0 "Tal vez fuimos negligentes..."
 party_events_default.1.b_3:0 "Los vientos de cambio nos llevaron demasiado lejos."
 party_events_default.1.c_1:0 "El [second_party.GetParty.GetName] son una plaga."
 party_events_default.1.c_2:0 "[second_party.GetPraenomen] debería más caritativo."
 party_events_default.1.c_3:0 "No dejaremos que las sandeces reaccionarias arruinen nuestro duro trabajo."
 party_events_default.1.tt:0 "Esta opción está disponible porque #Y [second_party.GetName]#! es corrupto."
 party_events_default.4.t:0 "[ROOT.GetCountry.GetRulerTitle] despreciado/a"
 party_events_default.4.desc:0 "Los líderes electos de [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetName] y [ROOT.GetCountry.GetCoRuler.GetName] están pensados para actuar como equilibrios entre sus influencias. Pero, [sidelined_co_consul.GetPraenomen] fue frustrado por [dominant_co_consul.GetPraenomen] y su constante posicionamiento de los intereses de [dominant_co_consul.GetParty.GetName] por encima de los de [sidelined_co_consul.GetParty.GetName].\n\nSi [dominant_co_consul.GetPraenomen] ofreciera alguna concesión a [sidelined_co_consul.GetPraenomen], por más trivial que sea, serviría para aliviar el resentimiento."
 party_events_default.4.a:0 "[sidelined_co_consul.GetSheHe|U] se olvidará de todo..."
 party_events_default.4.at:0 "Esta opción está disponible porque #Y [sidelined_co_consul.GetName]#! es corrupto."
 party_events_default.4.b:0 "Vamos, debemos trabajar juntos."
 party_events_default.4.c:0 "[dominant_co_consul.GetParty.GetName] harán lo que tengan que hacer para [ROOT.GetCountry.GetName]."
 party_events_default.4.d:0 "[sidelined_co_consul.GetPraenomen] es una patética excusa para un/una [ROOT.GetCountry.GetRulerTitle]."
 party_events_default.5.t:0 "Un colega ingrato"
 party_events_default.5.desc:0 "La titularidad del/de la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] se caracterizó por la presencia dominante de [rulers_party_leader.GetName], el más eminente miembro del mismo [ROOT.GetCountry.GetRuler.GetParty.GetName] partido que [ROOT.GetCountry.GetRuler.GetPraenomen] representa.\n\nParece que [rulers_party_leader.GetPraenomen] no puede soportar ser oscurecido, ni siquiera temporalmente, por otro miembro de [ROOT.GetCountry.GetRuler.GetParty.GetName]. Se comunicó con [opposition_party.GetParty.GetName], buscando extinguir la llama de su par como venganza por la percepción de una supremacía..."
 party_events_default.5.a:0 "Dale lo que quiera..."
 party_events_default.5.b:0 "Interesante historia, hermano."
 party_events_default.5.c:0 "Por Hades, haz que se calle."
 party_events_default.5.ct:0 "Esta opción está disponible porque #Y [oligarchic_leader.GetName]#! es corrupto."
 party_events_default.5.d:0 "¿Seguramente están unidos por el desdén por el [third_party.GetParty.GetName]?"
 party_events_default.6.t:0 "Políticas familiares"
 party_events_default.6.desc:0 "La dinastía [target_character_compare.GetFamilyDisplayName] es una de las más importantes en la vida política de [target_character_compare.GetEmployer.GetName] y últimamente las íntimas luchas de sus miembros se encontraron en el suelo [target_character_compare.GetEmployer.GetAdjective] del/de la [SCOPE.Custom('get_court_type')].\n\n[target_character_compare.GetEmployer.GetRulerTitle] [target_character_compare.GetPraenomen] representa el [target_character_compare.GetParty.GetName], mientras que su [SCOPE.Custom('get_familial_relation')] [family_member_compare.GetPraenomen] cae en el lado de [family_member_compare.GetParty.GetName]. [SCOPE.Custom('get_court_type')] está cansado de sus obscenidades y hay una oportunidad de ganar el apoyo de cualquiera de las partes."
 party_events_default.6.a:0 "Silencio, [family_member_compare.GetPraenomen]."
 party_events_default.6.b:0 "[target_character_compare.GetPraenomen] es un torpe soporífero."
 party_events_default.6.c:0 "[family_member_compare.GetParty.GetName] aún tiene más sentido que [third_party.GetParty.GetName]."
 party_events_default.6.d:0 "Es momento enturbiar las aguas de [family_member_compare.GetFamilyDisplayName]..."
 party_events_default.7.t_1:0 "Días felices"
 party_events_default.7.t_2:0 "Aprobación popular"
 party_events_default.7.t_3:0 "Adherentes de la praxis"
 party_events_default.7.desc_1:0 "Las últimas decisiones de nuestro gobierno y del/de la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] en particular dejaron a los partidarios y representantes de [ROOT.GetCountry.GetRuler.GetParty.GetName] más felices que nunca, con la seguridad de que sus preocupaciones son escuchadas y atendidas.\n\nHay muchos entre [ROOT.GetCountry.GetRuler.GetParty.GetName] que ahora estarían dispuestos a devolver nuestras gentilezas con las suyas, aunque puede ser más beneficioso utilizar esta oportunidad para atender las necesidades más apremiantes de las otras facciones políticas."
 party_events_default.7.desc_2:0 "La titularidad del/de la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] se caracterizó por una amplia satisfacción entre el pueblo y sus representantes en [ROOT.GetCountry.GetRuler.GetParty.GetName].\n\nEste respiro podría usarse para asegurar las buenas relaciones con la oposición, aunque la euforia de [ROOT.GetCountry.GetRuler.GetParty.GetName] podría tener usos más productivos..."
 party_events_default.7.desc_3:0 "Aunque cueste creerlo por su fama de gruñones, los [SCOPE.GetRootScope.GetCountry.GetRuler.GetParty.GetName] de [SCOPE.GetRootScope.GetCountry.GetName] sienten una alegría abrumadora por nuestro gobierno y su preservación del estado de las cosas.\n\nDe hecho, la alegría es tal que muchos ven esto como una oportunidad para pedir algunos favores mientras las cosas van bien, aunque otros sostienen que deberíamos asegurarnos de que las otras facciones no se resientan de nuestros éxitos."
 party_events_default.7.a:0 "[SCOPE.Custom('get_party_event_default_7_option_a')]"
 party_events_default.7.b:0 "[SCOPE.Custom('get_party_event_default_7_option_b')]"
 party_events_default.7.c:0 "[SCOPE.Custom('get_party_event_default_7_option_c')]"
 party_events_default.7.a_1:0 "Pedimos algunos favores del mismo modo."
 party_events_default.7.a_2:0 "Necesitamos algunos favores."
 party_events_default.7.a_3:0 "Estas oportunidades son raras."
 party_events_default.7.b_1:0 "Fue [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] quien protegió tus intereses."
 party_events_default.7.b_2:0 "Sí, ¡[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] de recibir elogios!"
 party_events_default.7.b_3:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] se lo merece más."
 party_events_default.7.c_1:0 "Arreglemos las divisiones entre partidos."
 party_events_default.7.c_2:0 "El gobierno sirve a todos los [SCOPE.GetRootScope.GetCountry.GetName]."
 party_events_default.7.c_3:0 "No olvidaremos las otras bancas."
 party_events_default.7.tt:0 "Esta opción está disponible porque #Y [ROOT.GetCountry.GetRuler.GetName]#! es corrupto."
 party_events_default.10.t:0 "La República [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]"
 party_events_default.10.desc:0 "[ROOT.GetCountry.GetRuler.GetPraenomen], nuestro/a [ROOT.GetCountry.GetRulerTitle] actual, lidera ambas, la dinastía de [ROOT.GetCountry.GetRuler.GetFamilyDisplayName] y la facción de [ROOT.GetCountry.GetRuler.GetParty.GetName] en el [SCOPE.Custom('get_court_type')], obteniendo para sí una reputación por poner [ROOT.GetCountry.GetRuler.GetHerHis] los intereses de su familia por encima de los asuntos importantes del estado.\n\n[party_hof_opposition.GetPraenomen] es un político igualmente destacado, que representa el círculo [party_hof_opposition.GetParty.GetName] y acusa [party_hof_opposition.GetHerHis] de nepotismo y corrupción al suelo [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] de [SCOPE.Custom('get_court_type')], alegando que su dominio es una amenaza para la república."
 party_events_default.10.a:0 "Tonterías, la honestidad [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] es conocida."
 party_events_default.10.a.tt:0 "Esta opción está disponible porque #Y [family_member_compare.GetName]#! es corrupto."
 party_events_default.10.b:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] debe atarse."
 party_events_default.10.bt:0 "Cada miembro de la familia [SCOPE.GetRootScope.GetCountry.GetRuler.GetFamilyDisplayName|Y]  pierde #R 5#!@loyalty_icon! de lealtad ([SCOPE.ScriptValue('family_republic_family_count')|0Y]  personajes)"
 party_events_default.10.c:0 "Tienes que aprender a relajarte, [party_hof_opposition.GetPraenomen]..."
 party_events_default.10.ct:0 "Esta opción está disponible porque [party_hof_opposition.GetPraenomen|Y] es corrupto."
 declaring_war_on_same_rank_or_higher_tt:0 "Declarar la guerra en un país del mismo rango o superior:"
