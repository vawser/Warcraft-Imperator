 ### Adriatic Dominion
 # Mission
 macedon_03_adriatic:0 "Dominio adriático"
 macedon_03_adriatic_BUTTON_TOOLTIP:0 "El caos que dejó el debilitado imperio de Alejandro en el este no promete nada bueno. Será mejor expandir nuestros dominios más cerca de casa y contra enemigos más débiles."
 macedon_03_adriatic_BUTTON_DETAILS:0 ""
 macedon_03_adriatic_DESCRIPTION:0 "Más allá de las montañas y tribus ilirias, podemos tomar el control de las viejas colonias de los griegos por todo el mar Adriático, lo que nos brindará rutas de comercio y expansión que la ocupación argéada hacia el este ha ignorado por completo."
 macedon_03_adriatic_CRITERIA_DESCRIPTION:0 "Expándete hacia el oeste y toma el control de las costas del mar Adriático."
 macedon_03_adriatic_REWARD_DESCRIPTION:0 "Domina las rutas de comercio por el mar Adriático y establece la presencia macedonia en sus costas."
 # Tasks
 macedon_03_adriatic_1:0 "Centro adriático"
 macedon_03_adriatic_1_DESC:0 "Nuestras ambiciones en el oeste requieren una base estable desde donde ejercer nuestro poder, sin tener que navegar por toda la península griega."
 macedon_03_adiratic_1_allow_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] posee una ciudad portuaria con una población de al menos [SCOPE.ScriptValue('me_mac_3_1_target_svalue')|Y0] en la provincia de [GetProvince('(int32)422').GetArea.GetName]. [SCOPE.Custom('mac_mis_03_1_vis_cus_loc')]"
 macedon_03_adriatic_1_reward_tt:0 "El puerto designado recibirá un beneficio para la migración, comercio y construcción de barcos.\nSe construirá un camino entre el puerto designado y [GetProvince('(int32)379').GetName]."
 me_mac_3_1_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_1_ongoing_svalue')|R0]"
 me_mac_3_1_complete:0 "[SCOPE.ScriptValue('me_mac_3_1_ongoing_svalue')|Y0]"
 me_mac_3_1_tooltip_vis:0 "([SCOPE.Custom('mac_mis_03_1_cus_loc')]/[SCOPE.ScriptValue('me_mac_3_1_target_svalue')|Y0])"
 me_mac_3_1_tooltip_invis:0 ""
 macedon_03_adriatic_2:0 "Refugios en el norte"
 macedon_03_adriatic_2_DESC:0 "Las tribus costeras de Iliria aterrorizan las rutas comerciales en el mar Adriático desde sus puertos protegidos a lo largo de la costa dálmata. Esos puestos de avanzada serán invaluables para controlar el área."
 macedon_03_adriatic_2_allow_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] posee al menos [SCOPE.ScriptValue('me_mac_3_2_target_svalue')|Y0] puertos en la región de [GetProvince('(int32)422').GetArea.GetRegion.GetName], excepto la provincia de [GetProvince('(int32)422').GetArea.GetName]. ([SCOPE.Custom('mac_mis_03_2_cus_loc')]/[SCOPE.ScriptValue('me_mac_3_2_target_svalue')|Y0])"
 macedon_03_adriatic_2_reward_tt:0 "Las provincias poseídas con puertos en la región de [GetProvince('(int32)422').GetArea.GetRegion.GetName], excepto la provincia de [GetProvince('(int32)422').GetArea.GetName], reciben un beneficio por valor comercial, rutas comerciales y producción de esclavos."
 macedon_03_adriatic_2_reward_tt1:0 "Algunas UP de [me_macedon_scope.GetPrimaryCulture.GetName] emigrarán a nuestros puertos ilirios."
 me_mac_3_2_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_2_ongoing_svalue')|R0]"
 me_mac_3_2_complete:0 "[SCOPE.ScriptValue('me_mac_3_2_ongoing_svalue')|Y0]"
 macedon_03_adriatic_3:0 "Patrullas comerciales"
 macedon_03_adriatic_3_DESC:0 "Los piratas de [GetProvince('(int32)4054').GetArea.GetName] y [GetProvince('(int32)4084').GetArea.GetRegion.GetName] son una molestia que debemos eliminar si pretendemos salvaguardar la ley y los frutos del comercio en la región."
 macedon_03_adriatic_3_allow_tt:0 "No existen territorios "#Y $pirate_haven_modifier$#!" en el mar Adriático. [SCOPE.Custom('mac_mis_03_3_cus_loc')]"
 me_mac_3_3_ongoing:0 "(Actualmente [SCOPE.ScriptValue('me_mac_3_3_svalue')|R0])"
 me_mac_3_3_complete:0 ""
 macedon_03_adriatic_4:0 "Corsarios bárbaros"
 macedon_03_adriatic_4_DESC:0 "Los marineros de [GetProvince('(int32)4054').GetArea.GetName] son temidos con justa razón por su habilidad para saquear barcos y costas. Deberíamos reclutarlos directamente para aprovechar su pericia."
 macedon_03_adriatic_4_allow_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] posee al menos [SCOPE.ScriptValue('me_mac_3_4_target_svalue')|Y0] territorios "#Y $pirate_haven_modifier$#!" en el mar Adriático. ([SCOPE.Custom('mac_mis_03_4_cus_loc')]/[SCOPE.ScriptValue('me_mac_3_4_target_svalue')|Y0])"
 macedon_03_adriatic_4_reward_tt:0 "Un almirante #Y $liburnian_culture$#! se unirá a nuestra corte."
 me_mac_3_4_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_4_ongoing_svalue')|R0]"
 me_mac_3_4_complete:0 "[SCOPE.ScriptValue('me_mac_3_4_ongoing_svalue')|Y0]"
 macedon_03_adriatic_5:0 "Punto de apoyo occidental"
 macedon_03_adriatic_5_DESC:0 "Dejemos que los demás diádocos se conformen con el este. Nos esperan cuantiosas riquezas si logramos cruzar el mar y expandirnos al oeste."
 macedon_03_adriatic_5_reward_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] obtiene reclamos en todos los territorios costeros en la región de [GetProvince('(int32)4084').GetArea.GetRegion.GetName]."
 macedon_03_adriatic_6:0 "Puesto de avanzada itálico"
 macedon_03_adriatic_6_DESC:0 "Al otro lado del litoral de las tribus ilirias se encuentra la península itálica, poblada por nativos bélicos y colonos griegos, todos ellos esperando ser subyugados."
 macedon_03_adriatic_6_allow_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] posee al menos [SCOPE.ScriptValue('me_mac_3_6_target_svalue')|Y0] puertos en la provincia de [GetProvince('(int32)57').GetArea.GetName]. ([SCOPE.Custom('mac_mis_03_6_cus_loc')]/[SCOPE.ScriptValue('me_mac_3_6_target_svalue')|Y0])"
 macedon_03_adriatic_6_reward_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] obtiene reclamos en las costas orientales de las regiones de [GetProvince('(int32)108').GetArea.GetRegion.GetName] y [GetProvince('(int32)55').GetArea.GetRegion.GetName] continental."
 macedon_03_adriatic_6_reward_tt1:0 "Un puerto designado será nuestra capital provincial en [GetProvince('(int32)57').GetArea.GetName], y, por qué no, una ciudad también. Además, recibirá una fortaleza y un beneficio para la defensa local, rutas de comercio y atracción de inmigrantes."
 me_mac_3_6_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_6_ongoing_svalue')|R0]"
 me_mac_3_6_complete:0 "[SCOPE.ScriptValue('me_mac_3_6_ongoing_svalue')|Y0]"
 macedon_03_adriatic_7:0 "Hegemonía iliria"
 macedon_03_adriatic_7_DESC:0 "Si establecemos un imperio occidental basado en torno al mar Adriático, podríamos extraer los recursos de Iliria sin tener que ascender a las montañas bárbaras y así abrir el camino hacia Italia."
 macedon_03_adriatic_7_allow_tt:0 "Toda la costa de la región de [GetProvince('(int32)4084').GetArea.GetRegion.GetName] le pertenece a @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] o a sus súbditos."
 macedon_03_adriatic_7_allow_tt1:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] posee una ciudad portuaria con una población de al menos #Y 20#! y una cultura [me_macedon_scope.GetPrimaryCulture.GetName] dominante en la región de [GetProvince('(int32)4084').GetArea.GetRegion.GetName]."
 macedon_03_adriatic_7_reward_tt:1 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] obtiene reclamos en la región de [GetProvince('(int32)4084').GetArea.GetRegion.GetName]."
 macedon_03_adriatic_9:0 "Clientes ilirios"
 macedon_03_adriatic_9_DESC:0 "Darle un buen uso a la hostilidad de las tribus locales podría acelerar nuestra conquista de la región y ahorrarnos la molestia de gobernar sus localidades más difíciles."
 macedon_03_adriatic_9_allow_tt:0 "Una tribu libre de una cultura #Y $illyrian_group$#! existe en las costas de los mares Adriático o Jónico, o en la frontera de @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y]."
 macedon_03_adriatic_9_reward_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] podría adquirir un súbdito vasallo tribal #Y $illyrian_group$#! en las regiones de [GetProvince('(int32)4084').GetArea.GetRegion.GetName], [GetProvince('(int32)65').GetArea.GetRegion.GetName] o [GetProvince('(int32)108').GetArea.GetRegion.GetName]."
 macedon_03_adriatic_10:0 "Diplomacia cívica"
 macedon_03_adriatic_10_DESC:0 "Los griegos se fueron al oeste hace siglos y fundaron colonias y puestos comerciales por todo el mar interno. Algunos de sus ancestros aún residen allí y podrían aceptar nuestra protección."
 macedon_03_adriatic_10_allow_tt:0 "Una república libre de una cultura #Y $hellenic$#! existe en las costas de los mares Adriático o Jónico."
 macedon_03_adriatic_10_allow_tt1:0 "El [GetOffice('office_foreign_minister').GetCulturalName(me_macedon_scope)] de @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] tiene al menos [SCOPE.ScriptValue('me_mac_2_8_target_svalue')|Y0] de lealtad @loyalty_icon!([SCOPE.Custom('mac_mis_03_10_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_8_target_svalue')|Y0])"
 macedon_03_adriatic_10_allow_tt2:0 "El [GetOffice('office_foreign_minister').GetCulturalName(me_macedon_scope)] de @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] tiene al menos [SCOPE.ScriptValue('me_mac_3_10_1_target_svalue')|Y0] de carisma @oratory_icon!([SCOPE.Custom('mac_mis_03_10_1_cus_loc')]/[SCOPE.ScriptValue('me_mac_3_10_1_target_svalue')|Y0])"
 macedon_03_adriatic_10_reward_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] podría adquirir un súbdito feudatario #Y $hellenic$#! en las regiones de [GetProvince('(int32)4084').GetArea.GetRegion.GetName], [GetProvince('(int32)65').GetArea.GetRegion.GetName] o [GetProvince('(int32)108').GetArea.GetRegion.GetName]."
 me_mac_3_10_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_10_svalue')|0R]"
 me_mac_3_10_complete:0 "[SCOPE.ScriptValue('me_mac_3_10_svalue')|0Y]"
 me_mac_3_10_1_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_10_1_ongoing_svalue')|0R]"
 me_mac_3_10_1_complete:0 "[SCOPE.ScriptValue('me_mac_3_10_1_ongoing_svalue')|0Y]"
 macedon_03_adriatic_11:0 "Costa itálica"
 macedon_03_adriatic_11_DESC:0 "Si pretendemos apoderarnos de toda la costa itálica, nuestra posición en la región debe ser firme, tal como los cimientos de una nueva esfera de comercio y colonización macedonia."
 macedon_03_adriatic_11_allow_tt:0 "Toda la costa adriática de las regiones de [GetProvince('(int32)1').GetArea.GetRegion.GetName] y [GetProvince('(int32)6').GetArea.GetRegion.GetName] le pertenece a @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] o a sus súbditos."
 macedon_03_adriatic_11_reward_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] obtiene reclamos en las regiones de [GetProvince('(int32)117').GetArea.GetRegion.GetName], [GetProvince('(int32)38').GetArea.GetRegion.GetName] y [GetProvince('(int32)3598').GetArea.GetRegion.GetName]."
 macedon_03_adriatic_13:0 "Superioridad regional"
 macedon_03_adriatic_13_DESC:0 "Para garantizar nuestro control sobre las rutas comerciales en el mar Adriático, debemos asegurarnos de que nadie pueda desafiar nuestra ventaja naval local."
 macedon_03_adriatic_13_allow_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] tiene al menos el doble de barcos que cualquier otro país que posea un puerto en el mar Adriático. [SCOPE.Custom('mac_mis_03_13_cus_loc')]"
 macedon_03_adriatic_13_allow_tt1:0 "Cualquier otro país no súbdito y no aliado en la costa adriática tiene al menos #Y 20#! barcos."
 me_mac_3_13_ongoing:0 "([SCOPE.ScriptValue('me_mac_3_13_mac_svalue')|R0]/[SCOPE.ScriptValue('me_mac_3_13_other_svalue')|Y0])"
 me_mac_3_13_complete:0 "([SCOPE.ScriptValue('me_mac_3_13_mac_svalue')|Y0]/[SCOPE.ScriptValue('me_mac_3_13_other_svalue')|Y0])"
 me_mac_3_13_irrelevant:0 ""
 # Modifiers
 me_mac_3_cmod:0 "$macedon_03_adriatic$"
 desc_me_mac_3_cmod:0 "Los planes de atacar el oeste les dieron a los ejércitos macedonios un nuevo propósito contra viejos enemigos."
 me_mac_3_end_cmod:0 "Expansión al oeste"
 desc_me_mac_3_end_cmod:0 "Nuestras conquistas en el oeste han demostrado la valía de nuestra dinastía gobernante y crearon una fuente de nuevos reclutas."
 me_mac_3_1_pmod:0 "$macedon_03_adriatic_1$"
 desc_me_mac_3_1_pmod:0 "Esta ciudad es el centro de la expansión regional de Macedonia y se conecta con el antiguo corazón macedonio."
 me_mac_3_5_cmod:0 "$macedon_03_adriatic_5$"
 desc_me_mac_3_5_cmod:0 "Nuestra expansión hacia el oeste demostró que nuestros ejércitos pueden enfrentarse a"
 me_mac_3_13_cmod:0 "$macedon_03_adriatic_13$"
 desc_me_mac_3_13_cmod:0 "Nuestro claro dominio sobre las aguas del mar Adriático ha inculcado profesionalismo y confianza naval a nuestras flotas."
 me_mac_3_2_smod:0 "$macedon_03_adriatic_2$"
 desc_me_mac_3_2_smod:0 "Hemos incentivado el asentamiento en los recién adquiridos puertos ilirios con el fin de impulsar el desarrollo."
 me_mac_3_4_cmod:0 "$macedon_03_adriatic_4$"
 desc_me_mac_3_4_cmod:0 "Aunque los piratas pueden ser una molestia, es posible darles un buen uso a sus habilidades... por un precio."
 me_mac_3_3_cmod:0 "$macedon_03_adriatic_3$"
 desc_me_mac_3_3_cmod:0 "Limpiar el mar Adriático de piratas benefició a las clases mercantes de Macedonia y, por tanto, las ganancias que generan para nosotros."
 me_mac_3_6_pmod:0 "$macedon_03_adriatic_6$"
 desc_me_mac_3_6_pmod:0 "Esta ciudad se convirtió en una fortaleza local en calidad de capital regional de Macedonia en la península itálica."
 me_mac_3_11_cmod:0 "$macedon_03_adriatic_11$"
 desc_me_mac_3_11_cmod:0 "El control del mar Adriático abrirá las puertas de un comercio de flujo libre y nos brindará una fuente constante de marineros experimentados."
 # Opinions
 me_mac_3_10_rejected_opmod:0 "Oferta rechazada"

