l_spanish:
 ### Antipater's Legacy
 # Mission
 macedon_01_legacy:0 "El legado de [GetCharacter('(int32)9').GetPraenomen]"
 macedon_01_legacy_BUTTON_TOOLTIP:0 "Entre todos los sucesores, son los antipátridas quienes controlan la tierra ancestral de los macedonios y ocupan el trono de [GetCharacter('(int32)35').GetPraenomen] y [GetCharacter('(int32)39').GetPraenomen]. ¡Los descendientes de [GetCharacter('(int32)32').GetPraenomen] son los herederos legítimos de la dinastía argéada!"
 macedon_01_legacy_BUTTON_DETAILS:0 ""
 macedon_01_legacy_DESCRIPTION:0 "Los herederos de [GetCharacter('(int32)9').GetPraenomen] son por derecho los sucesores al trono de este reino gracias a los esfuerzos y sacrificios que [GetCharacter('(int32)9').GetSheHe] hizo para mantener la unidad mientras [GetCharacter('(int32)39').GetPraenomen] seguía con sus fantasías en el este. Los herederos argéadas de [GetCharacter('(int32)32').GetPraenomen] no son más que un adorno."
 macedon_01_legacy_CRITERIA_DESCRIPTION:0 "Defiende a [GetCountry('MAC').GetName] de los demás diádocos para proteger el legado de [GetCharacter('(int32)9').GetPraenomen] y asegurar su esfera de influencia."
 macedon_01_legacy_REWARD_DESCRIPTION:0 "Funda una nueva Macedonia bajo el liderazgo antipátrida cuyo dominio sobre Grecia sea indiscutible."
 # Tasks
 macedon_01_legacy_1:0 "$antigonid_02_aspiration_2$"
 macedon_01_legacy_1_DESC:0 "Los osados epirotas pretenden aprovechar las guerras de los diádocos y sus vínculos con la dinastía argéada para desafiarnos en [GetProvince('(int32)418').GetArea.GetRegion.GetName]. Esto no puede ocurrir."
 macedon_01_legacy_1_allow_conquest_subject_tt:0 "@[GetCountry('EPI').GetFlag]! [GetCountry('EPI').GetName|Y] no existe o es súbdito de @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y]."
 macedon_01_legacy_2:0 "Paionia Makedonias"
 macedon_01_legacy_2_DESC:0 "La expansión de [GetCharacter('(int32)35').GetPraenomen] al sur de [GetProvince('(int32)4304').GetArea.GetName] no fue más que el comienzo. Las tribus del norte aún prefieren guardarnos rencor, así que toda Peonia le pertenecerá a Macedonia."
 macedon_01_legacy_2_reward_tt:0 "@[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y] puede anexar o alzar a las tribus @[GetCountry('PAA').GetFlag]! [GetCountry('PAA').GetAdjective|Y] y @[GetCountry('MAD').GetFlag]! [GetCountry('MAD').GetAdjective|Y]."
 macedon_01_legacy_3:0 "Reclutas agrianos"
 macedon_01_legacy_3_DESC:0 "Bajo [GetCharacter('(int32)35').GetPraenomen] y [GetCharacter('(int32)39').GetPraenomen], los lanzadores de jabalinas de los agrianos fueron despiadados con las líneas de vanguardia macedonias. Debemos darle un buen uso a este recurso una vez más."
 macedon_01_legacy_3_reward_tt:1 "La legión de nuestra gobernación capital ([THIS.GetCountry.GetCapital.GetArea.GetRegion.GetName]) recibirá una bonificación de infantería ligera y desgaste."
 macedon_01_legacy_5:0 "La insensatez de Demetrio"
 macedon_01_legacy_5_DESC:0 "[GetCharacter('(int32)38').GetPraenomen] se apoderó de la importante y estratégica ciudad de [GetProvince('(int32)407').GetName], lo que interfiere con nuestros esfuerzos de restaurar la influencia antipátrida en [GetProvince('(int32)407').GetArea.GetRegion.GetName]. Debemos recuperarla de los [GetCountry('PRY').GetAdjective]s."
 macedon_01_legacy_6:0 "Liga de Corinto"
 macedon_01_legacy_6_DESC:0 "Es hora de reestablecer formalmente la Liga de Corinto, la respuesta macedonia a las rebeldes exigencias de autonomía de las ciudades estado griegas."
 macedon_01_legacy_6_allow_tt:0 "[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] tiene al menos [SCOPE.ScriptValue('macedon_01_legacy_6_target')|Y0] súbditos de cultura #Y $hellenic$#!, con al menos #Y 3#! territorios cada uno y con capitales en las provincias mencionadas. [SCOPE.Custom('mac_mis_01_6_cus_loc')]"
 mac_mis_01_6_allow_sv_ongoing:0 "([SCOPE.ScriptValue('macedon_01_legacy_6_counter')|R0]/[SCOPE.ScriptValue('macedon_01_legacy_6_target')|Y0])"
 mac_mis_01_6_allow_sv_complete:0 "([SCOPE.ScriptValue('macedon_01_legacy_6_counter')|Y0]/[SCOPE.ScriptValue('macedon_01_legacy_6_target')|Y0])"
 macedon_01_legacy_6_2_allow_tt:0 "Ningún otro diádoco $macedon_01_legacy_6_diad_tt$"
 macedon_01_legacy_6_diad_tt:0 "$mac_other_diadochi_tooltip$ posee o tiene súbditos en el $ant_hellas_list_tt$. [me_macedon_scope.Custom('ant_mis_01_12_pre_cus_loc')]"
 mac_other_diadochi_tooltip:0 "(@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y], @[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName|Y], @[GetCountry('EGY').GetFlag]! [GetCountry('EGY').GetName|Y], @[GetCountry('SEL').GetFlag]! [GetCountry('SEL').GetName|Y])"
 macedon_01_legacy_7:0 "Maquinaciones atenienses"
 macedon_01_legacy_7_DESC:0 "La falsa obediencia de los atenientes al mandato macedonio (ya sea antipátrida o antigónida) es evidente, pero los arrebatos de [GetCharacter('(int32)38').GetPraenomen] podrían darnos el papel de liberadores para variar."
 macedon_01_legacy_7_allow_tt:0 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y] se separó tras la muerte de [GetCharacter('(int32)37').GetPraenomen] y escapó a [GetProvince('(int32)418').GetArea.GetRegion.GetName]."
 macedon_01_legacy_7_allow_tt2:0 "@[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName|Y] es un súbdito de @[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y]."
 macedon_01_legacy_7_reward_tt:0 "@[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName|Y] se verá en la obligación de desertar de @[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y] y se convertirá en nuestro feudatario oligárquico."
 macedon_01_legacy_7_allow_tt_2:0 "@[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName|Y] existe."
 macedon_01_legacy_8:0 "Formalizar la monarquía"
 macedon_01_legacy_8_DESC:0 "Los antipátridas están intimidados ante la diadema y el apodo de basileo, a la vez que nuestros rivales proclaman su realeza y divinidad. Es hora de adoptar una postura más palaciega."
 macedon_01_legacy_8_allow_tt:0 "[me_macedon_scope.GetName] ([me_macedon_scope.GetRuler.GetName|Y]), actual [me_macedon_scope.GetRulerTitle], tiene la característica "#Y $antipatrid$#!" y no es [GetCharacter('(int32)32').GetName]."
 macedon_01_legacy_9:0 "Grillete tesalio"
 macedon_01_legacy_9_DESC:0 "Un nuevo bastión en Tesalia, entre el territorio macedonio y las ciudades griegas rebeldes, garantizaría una posición de retirada ventajosa en caso de otra guerra lamiaca o una invasión de los diádocos."
 macedon_01_legacy_10:0 "Hegemonía occidental"
 macedon_01_legacy_10_DESC:0 "La salvaje Etolia y el resto de la Grecia occidental circundante son esenciales para nuestro dominio en Hellas, por lo que son un objetivo natural dada su alianza con los antigónidas."
 macedon_01_legacy_11:0 "Los restos de Pangeo"
 macedon_01_legacy_11_DESC:0 "Las minas del monte Pangeo financiaron las campañas de [GetProvince('(int32)35').GetName] y de Alejandro, pero está claro que sus frutos se agotan. Sus últimas ofrendas financiarán la destrucción de los sucesores ilegítimos."
 macedon_01_legacy_11_allow_tt:0 "[GetProvince('(int32)365').GetName] dejará de producir [GetProvince('(int32)365').GetTradeGoods.GetName|Y]"
 macedon_01_legacy_12:0 "El último de los argéadas"
 macedon_01_legacy_12_DESC:0 "Ahora que los hijos de [GetCharacter('(int32)39').GetPraenomen] ya no son una amenaza, la línea de [GetCharacter('(int32)287').GetPraenomen], su media hermana, es el vínculo más cercano a la dinastía argéada y a la legitimidad de su linaje."
 macedon_01_legacy_12_allow_tt:0 "[me_macedon_scope.GetRulerTitle] ([me_macedon_scope.GetRuler.GetName]) tiene la característica " #Y $argeads$#!"."
 macedon_01_legacy_13:0 "El asunto de Iliria"
 macedon_01_legacy_13_DESC:0 "Los taulantinos siguen siendo una amenaza a nuestra frontera oriental. Están urdiendo con los epirotas y los dárdanos para cobrar venganza por sus derrotas ante [GetCharacter('(int32)35').GetPraenomen] y [GetCharacter('(int32)39').GetPraenomen]. Habrán de arrodillarse."
 macedon_01_legacy_13_allow_tt:0 "@[GetCountry('TLN').GetFlag]! [GetCountry('TLN').GetName|Y] ya no existe o es súbdito de @[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y]."
 #Modifiers
 mac_01_11_pmod:0 "$macedon_01_legacy_11$"
 desc_mac_01_11_pmod:0 "Las minas que otrora financiaron los mercenarios y pensiones del gran ejército macedonio se agotan a un ritmo constante."
 mac_01_13_cmod:0 "$macedon_01_legacy_13$"
 desc_mac_01_13_cmod:0 "Demostrar nuestro poder sobre los ilirios, quienes llevan largo tiempo amenazando nuestras fronteras occidentales, garantizará el apoyo a nuestro liderazgo."
 mac_01_13_culmod:0 "Sometimiento taulantino"
 desc_mac_01_13_culmod:0 "Los orgullosos ilirios desprecian la derrota y la servidumbre. Harán todo lo posible para boicotear nuestro gobierno."
 mac_01_13_2_cmod:0 "Clemencia iliria"
 desc_mac_01_13_2_cmod:0 "A menudo, la piedad es una medida subestimada, pues el miedo al derramamiento de sangre mantiene la calma entre los hombres."
 mac_01_12_cmod:0 "$macedon_01_legacy_12$"
 desc_mac_01_12_cmod:0 "Es innegable que los antipátridas son los herederos más legítimos al linaje argéada, por lo que nuestra dinastía tiene el derecho a gobernar."
 me_mac_01_9_pmod:0 "$me_ant_02_10_pmod$"
 desc_me_mac_01_9_pmod:0 "La ciudad de Antipatrea, bautizada en honor al padre de Casandro, [GetCharacter('(int32)9').GetPraenomen], llegó a ser conocida como uno de los "grilletes de Grecia", junto con Corinto y Calcis, que protegen Tesalia y la ruta hacia Grecia."
 me_mac_1_cmod:0 "El legado de Antípatro"
 desc_me_mac_1_cmod:0 "[GetCharacter('(int32)9').GetPraenomen] sigue gozando del respeto de nuestros súbditos restantes. Las medidas de [GetCharacter('(int32)32').GetPraenomen] ya no causan tanto impacto."
 mac_01_5_cmod:0 "$macedon_01_legacy_5$"
 desc_mac_01_5_cmod:0 "Aseguramos una de las ciudades mejor defendidas de Grecia, lo que aumentará la confianza de nuestro ejército en sus habilidades y en nuestro liderazgo."
 mac_01_8_cmod:0 "Realeza antipátrida"
 desc_mac_01_8_cmod:0 "Tras adoptar oficialmente el título de basileo tanto en nombre como en obra, establecimos nuestro reclamo a la realeza."
 mac_01_2_pmod:0 "Sometimiento peonio"
 desc_mac_01_2_pmod:0 "Los peonios se niegan a aceptar nuestro liderazgo, pero con el tiempo, verán los beneficios del gobierno macedonio."
 mac_01_10_cmod:0 "$macedon_01_legacy_10$"
 desc_mac_01_10_cmod:0 "Nuestros ejércitos son indomables. Han derrotado a los tan cacareados aliados de nuestros enemigos y unificado las tierras del norte de Grecia."
 mac_01_3_umod:0 "Destacamento agriano"
 desc_mac_01_3_umod:0 "Los expertos lanzadores de jabalina de los agrianos bridan a este ejército una fuerza de escaramuzadores y exploradores inigualables."
 #Opinions
 mac_01_2_opmod:0 "Interferencia macedonia"
 mac_01_2_2_opmod:0 "Statu quo"
 ### Hellenic Mastery
 # Mission
 macedon_02_mastery:0 "Maestría helénica"
 macedon_02_mastery_BUTTON_TOOLTIP:0 "Macedonia debe seguir creciendo si pretende superar a las ciudades griegas que gobierna, tanto desde el punto de vista militar como del cultural, a fin de garantizar un papel de liderazgo en el mundo griego."
 macedon_02_mastery_BUTTON_DETAILS:0 ""
 macedon_02_mastery_DESCRIPTION:0 "Puede que los reinos de los diádocos del este gobiernen tierras vastas y ricas, pero Macedonia sigue siendo la capital cultural de nuestro pueblo. Nos aseguraremos de que nuestro mandato sea reconocido tanto por su desarrollo como por su expansión y de que el mundo griego nos vea como los verdaderos herederos del liderazgo y la cultura argéada."
 macedon_02_mastery_CRITERIA_DESCRIPTION:0 "Desarrolla la infraestructura de Macedonia y amplía su alcance para garantizar su supremacía en el oeste."
 macedon_02_mastery_REWARD_DESCRIPTION:0 "Proclama a Macedonia como la hegemonía cultural y militar del mundo griego occidental."
 # Tasks
 macedon_02_mastery_1:0 "Makedonía prospera"
 macedon_02_mastery_1_DESC:0 "Las zonas orientales del imperio de Alejandro son famosas por su riqueza y el tamaño de sus antiguas ciudades, auténticos paradigmas de aprendizaje y abundancia. Macedonia no puede quedarse atrás."
 macedon_02_mastery_1_allow_tt_1:0 "[GetProvince('(int32)373').GetName] tiene al menos [SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y] UP. ([SCOPE.Custom('mac_mis_02_1_1_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y])"
 macedon_02_mastery_1_allow_tt_2:0 "[GetProvince('(int32)379').GetName] tiene al menos [SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y] UP. ([SCOPE.Custom('mac_mis_02_1_2_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y])"
 macedon_02_mastery_1_allow_tt_3:0 "[GetProvince('(int32)373').GetName] no tiene espacios de construcción libres ni construcciones en curso. (Actual: [SCOPE.ScriptValue('me_mac_2_1_3_ongoing_svalue')|0R])"
 macedon_02_mastery_1_allow_tt_4:0 "[GetProvince('(int32)379').GetName] no tiene espacios de construcción libres ni construcciones en curso. (Actual: [SCOPE.ScriptValue('me_mac_2_1_4_ongoing_svalue')|0R])"
 me_mac_2_1_1_complete:0 "[SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y]"
 me_mac_2_1_1_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_1_1_ongoing_svalue')|0R]"
 me_mac_2_1_2_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_1_2_ongoing_svalue')|0R]"
 macedon_02_mastery_2:0 "Prourarquía establecida"
 macedon_02_mastery_2_DESC:0 "Conforme la gente de [GetProvince('(int32)418').GetArea.GetRegion.GetName] se acostumbra cada vez más al gobierno directo de Macedonia, nuestra administración se vuelve cada vez más aceptada y eficiente."
 macedon_02_mastery_2_allow_tt:0 "@[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y] posee la totalidad de la región de [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y], excepto [GetProvince('(int32)476').GetArea.GetName|Y], de manera directa o a través de súbditos."
 macedon_02_mastery_2_reward_tt:0 "Todas las provincias que poseas o que posean tus súbditos #Y $hellenic$#! en la región continental de [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y], excepto [GetProvince('(int32)476').GetArea.GetName|Y], también recibirán "#Y $me_mac_2_2_smod$#!"."
 macedon_02_mastery_3:0 "Subyugación cretense"
 macedon_02_mastery_3_DESC:0 "Los diádocos han ignorado la isla de Creta, a pesar de su gran población y posición estratégica que protege el mar Egeo."
 macedon_02_mastery_3_reward_tt:0 "Podría establecerse un feudatario cretense."
 macedon_02_mastery_5:0 "Ciudades de Grecia"
 macedon_02_mastery_5_DESC:0 "Las antiguas ciudades helénicas siguen gozando de fama por su riqueza y sofisticación cultural. Debemos asegurarnos de mantener estos sitios bajo nuestro control si aspiramos a llamarnos los gobernantes de Hellas."
 macedon_02_mastery_6:0 "Corte animada"
 macedon_02_mastery_6_DESC:0 "Desde que [GetCharacter('(int32)35').GetPraenomen] II invitó a Aristóteles como tutor de [GetCharacter('(int32)39').GetPraenomen], los diádocos han mantenido la tradición de congraciarse tanto con filósofos y artistas como con la guerra."
 macedon_02_mastery_6_reward_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] recibirá cortesanos hábiles con regularidad."
 macedon_02_mastery_6_reward_tt_1:0 "Llegará un filósofo talentoso."
 macedon_02_mastery_7:0 "Dios entre los hombres"
 macedon_02_mastery_7_DESC:0 "La apoteosis se ha vuelto una parte esencial de la vida política macedonia en todos los reinos sucesores, pero nos tomaremos la divinidad de nuestro gobernante más en serio."
 macedon_02_mastery_7_allow_dei:0 "[me_macedon_scope.GetRuler.GetName|Y] no se ha deificado."
 macedon_02_mastery_7_allow_pop:0 "[me_macedon_scope.GetRuler.GetName|Y] tiene al menos @popularity_icon! [SCOPE.ScriptValue('me_mac_2_7_pop_target_svalue')|Y0] de popularidad. ([SCOPE.Custom('mac_mis_02_7_pop_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_7_pop_target_svalue')|Y0])"
 me_mac_2_7_pop_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_7_pop_ongoing_svalue')|R0]"
 me_mac_2_7_pop_complete:0 "[SCOPE.ScriptValue('me_mac_2_7_pop_ongoing_svalue')|Y0]"
 macedon_02_mastery_7_allow_pre:0 "La familia [me_macedon_scope.GetRuler.GetFamily.GetName|Y] tiene al menos @prestige! [SCOPE.ScriptValue('me_mac_2_7_pre_target_svalue')|Y0] de prestigio. ([SCOPE.Custom('mac_mis_02_7_pre_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_7_pre_target_svalue')|Y0])"
 me_mac_2_7_pre_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_7_pre_ongoing_svalue')|R0]"
 me_mac_2_7_pre_complete:0 "[SCOPE.ScriptValue('me_mac_2_7_pre_ongoing_svalue')|Y0]"
 macedon_02_mastery_8:0 "Supremacía oracular"
 macedon_02_mastery_8_DESC:0 "Si bien puede que el imperio oriental haya adoptado los dioses de los conquistados, [GetProvince('(int32)424').GetName] y [GetProvince('(int32)425').GetName] siguen siendo los principales lugares religiosos y comunidades divinas de nuestro pueblo."
 macedon_02_mastery_8_allow_tt:0 "El [GetOffice('office_high_priest_monarchy').GetCulturalName(me_macedon_scope)] de @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] tiene al menos [SCOPE.ScriptValue('me_mac_2_8_target_svalue')|Y0] de lealtad @loyalty_icon!([SCOPE.Custom('mac_mis_02_8_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_8_target_svalue')|Y0])"
 me_mac_2_8_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_8_svalue')|0R]"
 me_mac_2_8_complete:0 "[SCOPE.ScriptValue('me_mac_2_8_svalue')|0Y]"
 macedon_02_mastery_8_reward_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] recibirá eventos oraculares con regularidad, siempre y cuando [GetProvince('(int32)424').GetName] o [GetProvince('(int32)425').GetName] estén bajo tu control."
 macedon_02_mastery_9:0 "Cuarto grillete"
 macedon_02_mastery_9_DESC:0 "$antigonid_02_aspiration_12_DESC$"
 macedon_02_mastery_10:0 "Expandir el complejo de Dion"
 macedon_02_mastery_10_DESC:0 "El santuario de [GetProvince('(int32)380').GetName] siempre ha sido el lugar religioso más importante de Macedonia. Deberíamos renovarlo para eclipsar a los centros religiosos en otras partes."
 macedon_02_mastery_10_reward_tt:0 "Desbloquea la #Y deidad de cultura#! "[zeus_olympios_scope.GetName|Y]"."
 macedon_02_mastery_10_reward_tt_1:0 "#Y Los compañeros de Lisipo#! aparece en la tesorería de [me_macedon_scope.GetName|Y]."
 macedon_02_mastery_11:0 "Capital helénica"
 macedon_02_mastery_11_DESC:0 "Macedonia es la líder del mundo griego y su gloria debe estar a la altura de ese estado en todo aspecto, en especial el trono de nuestro reino."
 macedon_02_mastery_13:1 "Nuestros egeos"
 macedon_02_mastery_13_DESC:0 "El mar Egeo une a los pueblos helénicos desiguales. A través de sus aguas comercian, se comunican... y son gobernados. Macedonia dominará sus embarcaderos principales."
 # Modifiers
 me_mac_2_cmod:0 "$macedon_02_mastery$"
 desc_me_mac_2_cmod:0 "Aspiramos a ser líderes de las ciudades griegas del sur y, para ello, nos comportaremos como tales."
 me_mac_2_1_smod:0 "$macedon_02_mastery_1$"
 desc_me_mac_2_1_smod:0 "Las ciudades macedonias se han vuelto las más importantes del mundo griego y están a la par de los viejos centros urbanos del sur. "
 me_mac_2_5_cmod:0 "Diálogo helénico"
 desc_me_mac_2_5_cmod:0 "Si bien las ciudades griegas del sur se vieron superadas por nuestro poder militar, tenemos mucho que aprender de ellas en cuanto al funcionamiento del mundo."
 me_mac_2_2_smod:0 "$macedon_02_mastery_2$"
 desc_me_mac_2_2_smod:0 "Cada día los habitantes de las ciudades griegas se acostumbran más al mandato macedonio."
 me_mac_2_6_charmod:0 "Intelectual prominente"
 desc_me_mac_2_6_charmod:0 "Esta persona es famosa por su inteligencia y conocimientos."
 me_mac_2_5_2_cmod:0 "$me_mac_2_5_opmod$"
 desc_me_mac_2_5_2_cmod:0 "Los artefactos, pergaminos y trofeos de Grecia apuntan a un pasado glorioso, pero nos mostrarán el camino a un futuro aún mejor."
 me_mac_2_5_pmod:0 "$me_mac_2_5_opmod$"
 desc_me_mac_2_5_pmod:0 "La extracción de los artefactos culturales indignó a las clases educadas de esta ciudad."
 me_mac_2_6_cmod:0 "$macedon_02_mastery_6$"
 desc_me_mac_2_6_cmod:0 "La vida de alto nivel intelectual que nuestra corte promueve goza de mayor popularidad entre las élites educadas."
 me_mac_2_8_cmod:0 "$macedon_02_mastery_8$"
 desc_me_mac_2_8_cmod:0 "El control de los oráculos de Grecia nos hizo defensores religiosos y una figura insigne ante los ojos del mundo griego."
 me_mac_2_3_pmod:0 "Grillete cretense"
 desc_me_mac_2_3_pmod:0 "Los macedonios fortificaron el puerto de Heraclión para usarlo como un bastión estratégico."
 me_mac_2_3_culmod:0 "$macedon_02_mastery_3$"
 desc_me_mac_2_3_culmod:0 "A nadie le desagrada verse bajo el dominio de extranjeros más que a los cretenses."
 me_mac_2_13_cmod:0 "$macedon_02_mastery_13$"
 desc_me_mac_2_13_cmod:0 "El control sobre los puertos del mar Egeo lleva las ganancias de sus comerciantes a nuestros oficiales, sin importar dónde atraquen."
 me_mac_2_11_pmod:0 "$macedon_02_mastery_11$"
 desc_me_mac_2_11_pmod:0 "Esta ajetreada ciudad, una verdadera capital helénica, es famosa en todo el mundo griego por su tamaño y grandeza."
 me_mac_2_7_cmod:0 "$macedon_02_mastery_7$"
 desc_me_mac_2_7_cmod:0 "La familia gobernante y el pueblo macedonio se tomaron muy en serio la adopción de la apoteosis."
 me_mac_2_end_cmod:0 "Maestro de Grecia"
 desc_me_mac_2_end_cmod:0 "Nuestros reyes aseguraron el control y el dominio cultural de Macedonia sobre el mundo griego occidental."
 me_mac_2_8_1_cmod:0 "Mensaje divino"
 desc_me_mac_2_8_1_cmod:0 "Los dioses hablaron mediante sus médiums oraculares para guiar a nuestro pueblo."
