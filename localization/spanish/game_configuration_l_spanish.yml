 AI_SETTING_TT0:0 "Permitir o prohibir que la IA inicie guerras nuevas."
 AI_SETTING_TT1:0 "Si no se marca, un aliado que llame a nuestro país a la guerra será rechazado automáticamente."
 AI_SETTING_TT2:0 "Si se marca, la IA no entrará en ningún acuerdo diplomático nuevo ni romperá los existentes si puede hacerlo."
 AI_SETTING_TT3:0 "Permitir o prohibir que la IA altere políticas económicas."
