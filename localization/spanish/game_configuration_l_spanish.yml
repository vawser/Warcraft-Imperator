 AI_SETTING_TT14:0 "Permitir o prohibir que la IA derribe edificaciones si considera que puede construir algo mejor en su lugar, o que derribe fuertes si tiene problemas económicos."
 difficulty_very_easy_tooltip:1 "Dificultad: #Y muy fácil#!\n\nEsta es la opción más sencilla para jugar. Los jugadores reciben bonificaciones importantes, y todos los países controlados por la IA sufren penalizaciones.\nLa IA también actuará de forma menos agresiva contra el/los jugador(es).\n\n#T Modificadores para el jugador:#!\n$PLAYER_MODIFIERS$\n#T Modificadores para la IA:#!\n$AI_MODIFIERS$"
 difficulty_easy_tooltip:1 "Dificultad: #Y fácil#!\n\nEn esta opción, la experiencia es sencilla y relajada. Los jugadores reciben ayuda mediante bonificaciones.\nLa IA juega de forma menos agresiva hacia el jugador que en dificultades superiores.\n\n#T Modificadores para el jugador:#!\n$PLAYER_MODIFIERS$\n#T Modificadores para la IA:#!\n$AI_MODIFIERS$"
 difficulty_normal_tooltip:1 "Dificultad: #Y normal#!\n\nEn esta opción, la experiencia es equilibrada, sin bonificaciones para el jugador, ni para la IA.\nTodos los países tratarán al jugador y a la IA de la misma forma.\n\n#T Modificadores para el jugador:#!\n$PLAYER_MODIFIERS$\n#T Modificadores para la IA:#!\n$AI_MODIFIERS$"
 difficulty_hard_tooltip:1 "Dificultad: #Y Difícil#!\n\nEsta opción está pensaba para jugadores experimentados. Los paises controlados por la IA reciben bonificaciones, mientras que el jugador no, y son más agresivos hacia este. Modificadoes para el jugador:#!\n$PLAYER_MODIFIERS$\n#T Modificadores para la IA:#!\n$AI_MODIFIERS$"
 difficulty_very_hard_tooltip:1 "Dificultad: #Y muy difícil#!\n\nEsta es la opción más difícil. La IA recibe bonificaciones importantes, mientras que los jugadores no reciben ninguna.\nLos países controlados por la IA son más agresivos.\n\n#T Modificadores para el jugador:#!\n$PLAYER_MODIFIERS$\n#T Modificadores para la IA:#!\n$AI_MODIFIERS$"
 DIFFICULTY_TOOLTIP:1 "Dificultad:\nLa dificultad te permite elegir y diseñar tu experiencia de juego, modificando el comportanmiento de la IA y el fortalecimiento de los países."
 IRONMAN_TOOLTIP:1 "#Y Modo Hombre de Hierro#!:\n\nEste modo representará un verdadero reto.\n- #T Permite logros#!.\n- Limita el número de guardados por partida, a uno.\n-guardado automático completamente desactivado.\n-No permite usar la consola de comandos.\n-No se puede cambiar de país." # [LocEditor:AwaitingBatchUpdate]
 IRONMAN_DISABLED_NOT_SIGNED_TOOLTIP:0 "Inicia sesión con tu cuenta de Paradox \npara jugar en el #Y modo Hombre de hierro#! activado:\n\nun modo de juego para una experiencia más desafiante.\n- #T Activa los logros#!.\n- Limita el número de archivos guardados por partida a uno.\n- Guardado automático frecuente y obligatorio.\n- No se puede usar la consola en el juego.\n- No se puede cambiar de país." # [LocEditor:AwaitingBatchUpdate]
 IRONMAN_DISABLED_MP_TOOLTIP:0 "El #Y modo Hombre de hierro#! no está disponible en el modo Multijugador:\n\nun modo de juego para una experiencia más desafiante.\n- #T Activa los logros#!.\n- Limita el número de archivos guardados por partida a uno.\n- Guardado automático frecuente y obligatorio.\n- No se puede usar la consola en el juego.\n- No se puede cambiar de país." # [LocEditor:AwaitingBatchUpdate]
 IRONMAN_MODS_ENABLED_TOOLTIP:0 "#Y Modo Hombre de hierro#!:\n\n#N (Comenzar el modo Hombre de hierro con los mods activados desactivará los logros)#!\n\nUn modo de juego para una experiencia más desafiante.\n- #T Activa los logros si no hay mods activados#!.\n- Limita el número de archivos guardados por partida a uno.\n- Guardado automático frecuente y obligatorio.\n- No se puede usar la consola en el juego.\n- No se puede cambiar de país."
