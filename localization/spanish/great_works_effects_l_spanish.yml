### GW Effect Descriptions
 gw_effect_tax_and_commerce_DESC:0 "Que nuestras bolsas de monedas estén llenas de plata, que nuestros tesoros rebosen de oro y joyas y que nuestras mesas luzcan delicias exóticas de tierras extranjeras traídas por nuestros comerciantes, exploradores, capitanes y negociantes. ¡Prosperaremos!"
 gw_effect_slave_work_DESC:0 "Como reza un antiguo contrato egipcio de trabajo esclavo: "Soy su sirviente. No seré libre. Usted me protegerá, me mantendrá a salvo y me defenderá. Usted velará por mi seguridad y me amparará contra todos los demonios"."
 gw_effect_civilization_builder_DESC:0 "Una población sin cultura no es más que una farsa del esplendor que intenta replicar. La sustancia que hallamos en nuestros modos de vida y la expresión singular de las artes, la filosofía, la ciencia y la fe nos elevan como nación por encima de las bestias y los hombres. "
 gw_effect_culture_expansion_DESC:0 "Nuestra civilización se basa en la unificación de nuestras creencias y cultura. Juntos, como un solo pueblo y una sola nación, crecemos y prosperamos, y aceptamos a quienes deseen unirse a nosotros para aprender nuestro modo de vida.  "
 gw_effect_civil_engineering_DESC:0 "Con base en los cimientos de nuestros avances científicos, construimos nuestras ciudades con templos que se alzan hacia el cielo, acueductos que transportan el agua que nos da vida y teatros para entretener a las masas. Así, dejamos nuestra huella en la historia para las futuras generaciones."
 gw_effect_martial_science_doctrine_DESC:0 "Un monumento en honor a nuestros tenaces eruditos y a sus avances en el conocimiento sobre el arte de la guerra, la conquista y la gloria."
 gw_effect_civic_science_doctrine_DESC:0 "Un monumento en honor a nuestros tenaces eruditos y a sus los avances para nuestra civilización en los ámbitos de la gestión, la administración y el gobierno."
 gw_effect_oratory_science_doctrine_DESC:0 "Un monumento en honor a nuestros tenaces eruditos y a sus avances para nuestra cultura en los campos de la diplomacia, la retórica y el noble arte del debate."
 gw_effect_religious_science_doctrine_DESC:0 "Un monumento en honor a nuestros tenaces eruditos y a sus avances en nuestro conocimiento sobre la metafísica, lo sagrado y lo divino. "
 gw_effect_governing_doctrine_DESC:0 "Un jardín bien cuidado florece, y lo mismo hacen nuestras provincias: medran gracias al esfuerzo de nuestros experimentados gobernantes y su continua labor. Así logran prosperidad y fortuna para la nación y el pueblo."
 gw_effect_noble_pop_doctrine_DESC:0 "En honor a nuestros gloriosos líderes, los modelos a seguir para nuestros valores culturales y el pináculo de la civilización, fuente de los ideales de nuestra nación."
 gw_effect_citizen_pop_doctrine_DESC:0 "En honor a nuestros eminentes ciudadanos, a su agudo intelecto, su mente piadosa y su conducta leal, fuentes de nuestra cultura y nuestras leyendas, que sobrepasan a las de nuestros pares."
 gw_effect_freemen_pop_doctrine_DESC:0 "En honor a nuestras firmes personas libres, a su valor incesante, su conducta leal y sus orgullosos ancestros. Nuestra nación les confía la libertad y la soberanía."
 gw_effect_tribesmen_pop_doctrine_DESC:0 "En honor a nuestros intrépidos miembros de tribus, a su conducta valerosa, su decisión inquebrantable y su eminente estirpe. Gracias a ustedes, ascendemos, nos enfrentamos a nuestros enemigos y conquistamos sus tierras."
 gw_effect_slaves_pop_doctrine_DESC:0 "En honor a nuestra hábil mano de obra, a su determinación inquebrantable, su fuerte mente y su conducta obediente. Son el origen de las ciudades, templos y fuertes que provocan la admiración de nuestros súbditos, aliados, pares y rivales."
 gw_effect_expanding_population_DESC:0 "Nuestro pueblo es fuerte y estamos prosperando. Este es nuestro hogar y aquí debemos estar. Desde aquí, creceremos y floreceremos, mantendremos nuestras tradiciones y extenderemos nuestro legado por todo el mundo."
 gw_effect_fantastic_ruler_DESC:0 ""Un líder siempre debe respetar estas dos reglas. La primera: hacer solo lo que sugieren las facultades de gobierno y de legislación para servir a la humanidad. La segunda: cambiar de opinión solo cuando esté justificado o convenga al bien público, jamás por placer personal"."
 gw_effect_diplomacy_supreme_DESC:0 ""Los sabios hablan porque tienen algo que decir. Los tontos, porque tienen que decir algo"."
 gw_effect_diplomats_supreme_DESC:0 ""Cuestiona todo. Aprende algo, pero no esperes ninguna respuesta"."
 gw_effect_diplomatic_range_DESC:0 "Extenderemos nuestro alcance más allá del horizonte, hasta todos los rincones y confines del mundo. Todos los que estén bajo nuestra influencia admirarán a esta magnífica nación y tendrán miedo de nuestro poder incontenible cuando nos apoderemos de sus dominios."
 gw_effect_friendly_diplomacy_DESC:0 ""Nada es suficiente para quien lo suficiente es poco"."
 gw_effect_overlord_boost_DESC:0 "Que permanezcamos unidos con quienes se reúnen bajo nuestro liderazgo: juntos forjaremos la gloria y la leyenda de nuestra nación y confiaremos en nuestra incansable devoción a la coalición que es la base de nuestra edad de oro."
 gw_effect_conquerer_doctrine_DESC:0 "Nuestro recorrido ya está marcado. ¡Ay del enemigo que se interponga en nuestro camino hacia la conquista! Hombro con hombro, escudo con escudo, hombres con hierro en el corazón y la victoria ante sí traerán el triunfo a nuestra gloriosa nación."
 gw_effect_siege_doctrine_DESC:0 "Con la ingeniosa mente de nuestros zapadores, científicos e ingenieros, no hay muros que no podamos quebrantar, desiertos que no podamos atravesar ni hambrunas que no podamos resistir."
 gw_effect_army_breeding_DESC:0 "Nuestro pueblo es fuerte porque somos muchos. A partir de nuestras masas, ascendemos como nación, prosperamos y crecemos en fortaleza y poder."
 gw_effect_army_logistics_DESC:0 "La logística es la columna de todo ejército. Sin ella, ni los hombres ni las bestias llegarán al campo de batalla, pues el hambre y la escasez les harán mella antes de que una espada o una flecha decida su destino."
 gw_effect_cohort_drill_doctrine_DESC:0 "Una espada solo vale tanto como el hombre que la empuña, y mil hombres solo valen tanto como el general que los lidera. Nos hemos ganado la experiencia y el conocimiento para convertir ovejas en leones."
 gw_effect_navy_drill_doctrine_DESC:0 "Las agallas obtenidas con esfuerzo gracias a la implacable sal marina, a las tormentas salvajes y al sol abrasador nos convirtieron en temibles marineros, los elegidos por la mar."
 gw_effect_mercenary_doctrine_DESC:0 "A quienes viven por la espada: les rendimos honor y homenaje. Que sus estocadas sean certeras, que sus hermanos sean leales y que sus días sean fecundos y copiosos. "
 gw_effect_defense_doctrine_DESC:0 "A quienes nos protegen contra nuestros enemigos: les rendimos homenaje. A quienes quieren saquearnos, robarnos y arruinar nuestras tierras: aquí solo hallarán hambre, muerte y derrota."
 gw_effect_retaliation_doctrine_DESC:0 "Elige tus batallas con sabiduría para vivir y luchar otro día más. "
 gw_effect_strong_generals_DESC:0 ""No temo a un ejército de leones liderado por una oveja, temo a un ejército de ovejas liderado por un león"."
 gw_effect_efficient_forts_DESC:0 "Para quienes montan guardia toda la noche: les rendimos honores a ustedes y a su atenta defensa contra quienes desean dañarnos y perjudicarnos."
 gw_effect_omen_doctrine_DESC:0 "Al estudiar los signos que nos rodean, comprendemos los senderos del destino y aprendemos a avanzar hacia el fulgurante futuro."
 gw_effect_for_the_masses_DESC:0 "Una nación solo vale tanto como su pueblo. Nosotros tenemos el pueblo más excepcional de todas las naciones y por eso nos destacamos como sociedad: nos construye nuestra excelsa mano de obra, nos protegen nuestros tenaces ejércitos, nos cultivan nuestros eruditos y nos comandan nuestros valerosos líderes. ¡Gloria a todos nosotros!"
 gw_effect_strong_admirals_DESC:0 "A los protectores de nuestras costas, bahías y comercio: tenemos una deuda de gratitud eterna para con ustedes. Su leal servicio y sus osadas iniciativas protegen nuestras costas contra amenazas extranjeras."
 gw_effect_resilient_at_sea_DESC:0 "En honor a las tradiciones milenarias de convertirnos en amos de la mar, que forman a generaciones de hombres expertos que resisten tenazmente las adversidades de las tormentas intensas y el sol abrasador. Les agradecemos con humildad."
 gw_effect_martial_education_DESC:0 ""Arrójame a los lobos y volveré liderando la manada"."
 gw_effect_finesse_education_DESC:0 ""Todo lo que oímos son opiniones, no hechos. Todo lo que vemos son perspectivas, no la verdad"."
 gw_effect_charisma_education_DESC:0 ""No hay nada tan increíble que la oratoria no pueda volverlo aceptable"."
 gw_effect_zeal_education_DESC:0 ""La religión es vista por la gente común como verdadera, por los sabios como falsa y por los gobernantes como útil"."

