l_spanish:
 tribal_monarchy_family_raised_up_tt:0 "La familia [SCOPE.sFamily('monarchy_family').GetName] tiene al menos [SCOPE.ScriptValue('monarchy_family_num_of_expected_jobs_plus_svalue')|0Y] trabajos. (Actualmente: [SCOPE.ScriptValue('monarchy_family_num_of_current_jobs_plus_svalue')|0Y])"
 tribal_reform_1:0 "Favoritismo monárquico"
 tribal_reform:0 "Reforma tribal"
 tribal_reform_law_modifier:0 "Vientos de cambio"
 desc_tribal_reform_law_modifier:0 "Los antiguos estatutos ya no son suficientes para mantener a nuestra gente a salvo. Aunque tal vez cause un periodo de inestabilidad, esta es una tormenta que debemos soportar."
 tribal_reform_2:0 "Favoritismo republicano"
 tribal_republic_family_raised_up_tt:0 "La familia [SCOPE.sFamily('republic_family').GetName] tiene al menos [SCOPE.ScriptValue('republic_family_num_of_expected_jobs_plus_svalue')|0Y] trabajos. (Actualmente: [SCOPE.ScriptValue('republic_family_num_of_current_jobs_plus_svalue')|0Y])"
 on_abort_tribal_reform_tt:0 "No podrás volver a intentar una reforma durante #Y 20#! años."
 tribal_reform.1.t:0 "Reunión del consejo"
 tribal_reform.1.desc:0 "Las orgullosas tradiciones de nuestro pueblo han perdurado por generaciones, pese a que la siempre cambiante tela de nuestra existencia haya traído mayor conocimiento del mundo y de los demás pueblos que nos rodean.\n\nEn una reunión extraordinaria del consejo, las cabezas de nuestras familias más grandiosas, los [SCOPE.sFamily('republic_family').GetName] y los [SCOPE.sFamily('monarchy_family').GetName], sugirieron que es momento de que abandonemos nuestra forma de gobierno a favor de un nuevo conjunto de estatutos.\n\nLos [SCOPE.sFamily('monarchy_family').GetName] favorecen la institución conocida como monarquía, inspirándose en las historias de los grandes reyes griegos; mientras que los [SCOPE.sFamily('republic_family').GetName] proponen un sistema igualitario de gobierno inspirados en las historias del imperio Cartaginense y los atenienses de los que tanto hemos escuchado."
 tribal_reform.1.a:0 "Parece que tenemos mucho para reflexionar."
 family_mission_blurb:0 "Durante esta misión, debemos guiar a nuestra nación hacia el resultado que deseamos."
 tribal_reform_1_b:0 "Reforma legal dinástica"
 all_republic_family_members:0 "Cada miembro de la familia #Y [SCOPE.sFamily('republic_family').GetName]#! a favor de la república"
 all_monarchy_family_members:0 "Cada miembro de la familia #Y [SCOPE.sFamily('monarchy_family').GetName]#! a favor de la monarquía"
 civilized_tribe_ppmod:0 "Ingenio tribal"
 desc_civilized_tribe_ppmod:0 "Aunque en otra época fue un centro tribal boyante, el patrimonio de este lugar no se olvida fácilmente."
 tribal_reform_1_c:0 "Construir palacio estatal"
 tribal_reform_2_b:0 "Reforma legal republicana"
 tribal_reform_2_c:0 "Construir salas del senado"
 civilized_tribe_republic_ppmod:0 "Salas senatoriales"
 desc_civilized_tribe_republic_ppmod:0 "Una fusión de arquitectura tribal y griega, estas salas senatoriales son toda una maravilla para la vista."
 administrative_purge:0 "Reorganización burocrática"
 desc_administrative_purge:0 "Quienes se interpongan en nuestro camino, pronto verán que ya no tienen lugar con nosotros una vez culminemos con nuestra reorganización..."
 administrative_purge_rep:0 "Purga monárquica"
 desc_administrative_purge_rep:0 "El sentimiento monárquico no tiene lugar en nuestra gran nación. Debemos esforzarnos por eliminar las amenazas que vienen desde adentro."
 tribal_reform.2.t:0 "Purga burocrática"
 tribal_reform.2.desc:0 "En la búsqueda de nuestro gobierno ideal, nos hemos topado con gran cantidad de obstáculos. Uno de estos obstáculos tiene el nombre de [SCOPE.sChar('purge_target').GetPraenomen], quien posee gran lealtad a una causa que no está en línea con la nuestra.\n\nLa lógica dicta tener una cierta cantidad de tolerancia a ideologías contrarias; sin embargo, nuestros consejeros dicen que las nociones discordantes de [SCOPE.sChar('purge_target').GetPraenomen] son demasiado disparatadas como para garantizarle un lugar en nuestro gobierno."
 tribal_reform.2.a:0 "En efecto. [SCOPE.sChar('purge_target').GetSheHe|U] tiene que irse."
 tribal_reform.2.b:0 "No podemos censurar a quienes nos han servido bien."
 tribal_reform.2.c:0 "¡Que [SCOPE.sChar('purge_target').GetHerHim] se vuelva un ejemplo!"
 tribal_reform_1_d:0 "Purga burocrática"
 tribal_reform_2_d:0 "Ideales republicanos"
 tribal_reform_1_e:0 "Declarar poder absoluto"
 tribal_reform_2_e:0 "Invocar la nueva constitución"
 tribal_reform_decision:0 "Investigar reforma tribal"
 tribal_reform_decision_desc:0 "Es momento de que nuestra gente considere nuevos métodos de gobierno. Los ideales foráneos inundan nuestro país. ¿De verdad podríamos seguir siendo un pueblo nómada?"
 allows_tribal_reform_mission:0 "Agrega la misión #Y Reforma tribal#! a la lista de misiones."
 grant_offices_monarchy_reform_tt:0 "Varios miembros de los #Y [SCOPE.sFamily('monarchy_family').GetName]#! recibirán un lugar en nuestro nuevo gobierno."
 grant_offices_republic_reform_tt:0 "Varios miembros de los #Y [SCOPE.sFamily('republic_family').GetName]#! recibirán un lugar en nuestro nuevo gobierno."
 tribal_reform_decision_trigger_tt:0 "Todos los jefes de clan de #Y [SCOPE.GetRootScope.GetCountry.GetName]#! tienen #Y 33#! o más de lealtad."
