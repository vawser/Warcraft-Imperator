l_spanish:
##### GW event modifiers
 vandalized_work_modifier:1 "Monumento vandalizado"
 desc_vandalized_work_modifier:0 "Uno de los monumentos de nuestra nación fue pintarrajeado y vandalizado. El pueblo está desalentado y cuestiona nuestra capacidad de gobierno."

 great_work_celebration:1 "Celebración de monumento"
 desc_great_work_celebration:0 "Se está celebrando un gran monumento que erigimos en esta zona y que inspira a todo el pueblo."

 great_work_no_celebration:0 "Población molesta"
 desc_great_work_no_celebration:0 "Los habitantes de esta zona están disconformes y cuestionan nuestro derecho a gobernar."

 great_work_celebration_2:1 "Celebración de aniversario de monumento"
 desc_great_work_celebration_2:0 "$desc_great_work_celebration$"

 great_work_no_celebration_2:0 "Población molesta acumulada"
 desc_great_work_no_celebration_2:0 "$desc_great_work_no_celebration$"

 great_work_completed:1 "Monumento completado"
 desc_great_work_completed:0 "Finalmente completamos la construcción de un impresionante monumento, que respalda la legitimidad de nuestro gobierno a medida que los relatos de su belleza y tamaño se difunden por doquier."

 great_work_completed_great:1 "Monumento completado"
 desc_great_work_completed_great:0 "Acabamos de construir cerca un monumento realmente grandioso que llena de reverencia a la población local."

 great_work_completed_bad:0 "Monumento completado"
 desc_great_work_completed_bad:0 "$desc_great_work_completed_great$"

 xenophobe_response:0 "Gobernante xenófobo"
 desc_xenophobe_response:0 "Nuestras acciones nos hicieron ganarnos la reputación de ser bastante xenofóbicos por la población local."

 great_work_renovation:1 "Renovación de monumento"
 desc_great_work_renovation:0 "Gastamos una cantidad considerable de recursos para renovar un monumento local."

 great_work_small_renovation:0 "Ayuda financiera"
 desc_great_work_small_renovation:0 "Reservamos algunos recursos para ayudar a la población local a renovar un monumento de su territorio."

 great_work_dirty:1 "Monumento sucio"
 desc_great_work_dirty:0 "La falta de mantenimiento dejó al monumento local pintarrajeado y deteriorado, en comparación con su antiguo aspecto."

 happy_gw_province:0 "Provincia próspera"
 desc_happy_gw_province:0 "Este territorio disfruta de prosperidad luego de que erigimos un monumento cerca."

 praise_the_animals:0 "Benditos sean los animales"
 desc_praise_the_animals:0 "Nuestros augures declararon que la aparición reiterada de animales cerca de uno de nuestros monumentos demuestra que la divinidad nos bendijo."

 embrace_great_works_religion:0 "Adoptar religión"
 desc_embrace_great_works_religion:0 "Reservamos fondos para ayudar a una fe local que surgió a partir de uno de nuestros monumentos más impresionantes."

 great_work_more_guards:0 "Más guardias"
 desc_great_work_more_guards:0 "Colocamos más guardias alrededor de un monumento local para asegurarnos de que nadie lo vandalice ni lo arruine."

