l_spanish:
 ip_republic.46.t:0 "Legislador prominente asesinado"
 ip_republic.46.desc:0 "El [GetDateString], [SCOPE.sChar('prominent_lawmaker').GetName], [GetOffice('office_censor').GetCulturalName(ROOT.GetCountry)] de origen [ROOT.GetCountry.GetAdjective], fue víctima de un asesinato brutal en su hogar luego de un importante debate en el senado.\n\n[SCOPE.sChar('prominent_lawmaker').GetPraenomen] luchaba enérgicamente por los derechos de las minorías extranjeras en [ROOT.GetCountry.GetName]. Incluso propuso la extensión formal de la ciudadanía a todas las personas libres dentro de las fronteras del país [ROOT.GetCountry.GetAdjective]. Esta retórica enfureció a muchos senadores conservadores desesperados por mantener el antiguo status quo.\n\nSin un claro sucesor a la ideología de [SCOPE.sChar('prominent_lawmaker').GetPraenomen], su movimiento, muy popular en las clases bajas, ha sufrido un duro golpe. El malestar crece en las provincias remotas y se espera que el senado haga una declaración."
 ip_republic.46.a:0 "Hacer una proclamación que critique la ideología de origen [SCOPE.sChar('prominent_lawmaker').GetFamilyDisplayAdjective]."
 ip_republic.46.b:0 "Asegurarse de aprobar la ley de origen [SCOPE.sChar('prominent_lawmaker').GetFamilyDisplayAdjective]."
 ip_republic_46_tooltip_a:0 "Todas las provincias sin #Ycultura dominante#! #Y [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! ( #R [SCOPE.ScriptValue('ip_republic_46_tooltip_svalue')]#! provincias) recibirán los siguientes efectos:"
 ip_republic_46_conservative_backlash:0 "#R ¡Esto puede hacer que se inicie una guerra civil en tu nación!#!"
 ip_republic.47.t:0 "El senado pide ayuda"
 ip_republic.47.desc:0 "Indignado por nuestra incapacidad de resolver cuestionamientos a las reformas de origen [SCOPE.sChar('prominent_lawmaker').GetFamilyDisplayAdjective], el senado solicitó formalmente la ayuda de tropas leales al espíritu de [ROOT.GetCountry.GetName]. Se enviaron mensajeros durante la noche a todos los generales, con la esperanza de que reúnan tropas y se alcen contra la tiranía de [ROOT.GetCountry.GetRuler.GetName].\n\nParece que muchos han respondido al llamado. Debemos demostrarles cómo nos encargamos de los traidores."
 ip_republic.47.a:0 "Esta traición recibirá duras represalias."
 ip_republic.48.t:0 "El senado emite un ultimátum"
 ip_republic.48.desc:0 "[SCOPE.sChar('ultimatum_protagonist').GetName], de parte de una gran mayoría del senado, ha emitido un ultimátum para exigir la revocación inmediata de todas las leyes aprobadas durante la sesión reciente sobre la legislación llamada informalmente "las reformas de origen [SCOPE.sChar('prominent_lawmaker').GetFamilyDisplayAdjective]".\n\nAdemás de la revocación, los partidos rebeldes exigieron la restitución de varios diezmos sobre la tierra, abolidos hace muchos siglos. [SCOPE.sChar('ultimatum_protagonist').GetPraenomen] finalizó su monólogo con una preocupante mención del apoyo no solo de los senadores, sino de buena parte de nuestra jerarquía militar."
 ip_republic.48.a:0 "[ROOT.GetCountry.GetName] ha sobrevivido a amenazas peores que [SCOPE.sChar('ultimatum_protagonist').GetPraenomen] y sus exageraciones ridículas."
 ip_republic.48.b:0 "No podemos arriesgarnos a una guerra civil por los derechos de personas que no son de origen [ROOT.GetCountry.GetAdjective]."
 ip_republic_48_tt_a:0 "#R Esto aumentará las probabilidades de una intervención del senado y de una guerra civil.#!"
 ip_r_47_tooltip_a:0 "¡Generales liderados por [SCOPE.sChar('senatorial_general').GetName] han formado ejércitos y amenazan la naturaleza misma de nuestra constitución!"
