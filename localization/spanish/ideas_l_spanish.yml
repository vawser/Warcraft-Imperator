l_spanish:
 #Military Ideas
 idea_martial_ethos:0 "Ethos marcial"
 idea_martial_ethos_desc:0 "Asegurarse de que nuestros soldados y veteranos ocupen un lugar de prestigio en la jerarquía social es clave para su felicidad y lealtad."
 idea_thalassocracy:0 "Talasocracia"
 idea_thalassocracy_desc:0 "El mar determina el éxito y el fracaso de los imperios. Dominar este ámbito es fundamental para nuestros intereses."
 idea_elite_soldiers:0 "Soldados de élite"
 idea_elite_soldiers_desc:0 "Depender demasiado de grupos reaccionarios hace que una nación sea más vulnerable a invasiones, a golpes de estado o a colapsar. Un ejército permanente bien entrenado sin duda nos protegerá de estas amenazas."
 idea_permanent_shipyards:0 "Astilleros permanentes"
 idea_permanent_shipyards_desc:0 "Establecer astilleros permanentes que puedan construir navíos de guerra garantizará que los constructores de buques más hábiles estén siempre a nuestra disposición."
 idea_conscription:0 "Conscripción"
 idea_conscription_desc:0 "El servicio militar obligatorio para todos los adultos no es solo un deber, es un privilegio."
 idea_military_society:0 "Sociedad militarizada"
 idea_military_society_desc:0 "Una sociedad que honra a sus guerreros es una en la que los jóvenes crecerán con orgullo y ansia de servir a su país."
 idea_retreat:0 "Retirada ordenada"
 idea_retreat_desc:0 "La retirada no es un deshonor. Asegurarnos de que todos nuestros guerreros tengan un plan de acción si necesitan replegarse logrará que se recuperen mucho más rápido."
 idea_siege_training:0 "Entrenamiento en asedio"
 idea_siege_training_desc:0 "El mundo está lleno de asentamientos fortificados: oppida, fuertes, ciudades amuralladas... Sin duda, nos sería de gran ayuda entrenar adecuadamente a nuestros guerreros para que penetren los muros enemigos."
 idea_triumph:0 "Apoyo del pueblo"
 idea_triumph_desc:0 "Convencer a nuestros ciudadanos de la destreza de nuestra nación es tan importante como la victoria."
 #Civic Ideas
 idea_standard_construction:0 "Construcción estandarizada"
 idea_standard_construction_desc:0 "A medida que nuestra nación comienza a necesitar más y más edificaciones cívicas, se ha vuelto evidente que un método estandarizado de planificación y construcción reduciría notablemente el costo y el tiempo necesarios."
 idea_city_plan:0 "Planificación urbana"
 idea_city_plan_desc:0 "A medida que crece la población, lograr que las edificaciones quepan dentro de una ciudad amurallada es cada vez más complicado. Adoptar un método de planificación urbana en cuadrícula nos permitirá aprovechar mejor el espacio disponible para construir."
 idea_forums:0 "Espacios urbanos centrales"
 idea_forums_desc:0 "Ampliar y renovar el foro central de nuestra capital brindará más oportunidades para edificaciones cívicas. Es fundamental que nuestros súbditos estén orgullosos de su capital."
 idea_complex_tariffs:0 "Aranceles complejos"
 idea_complex_tariffs_desc:0 "Si bien un impuesto simple sobre los bienes que atraviesan nuestro territorio puede ser popular, un sistema complejo nos permitirá maximizar las ganancias."
 idea_trading_posts:0 "Patrocinio de puestos comerciales"
 idea_trading_posts_desc:0 "Si participamos financieramente en los diversos puestos comerciales de nuestra nación, podremos controlar con más precisión el intercambio de ciertos bienes que consideramos valiosos."
 idea_tariff_exceptions:0 "Establecer exenciones arancelarias"
 idea_tariff_exceptions_desc:1 "Ser más laxos con los aranceles en nuestros territorios les permitirá atraer mejores inversiones."
 idea_tax_farming:0 "Terciarización impositiva"
 idea_tax_farming_desc:0 "Si delegamos a terceros la recaudación de impuestos, podemos calcular mucho mejor el presupuesto y evitar ciertas responsabilidades incómodas."
 idea_land_appropriation:0 "Reforma de apropiación de tierras"
 idea_land_appropriation_desc:0 "La propiedad privada de la tierra es una necesidad. Sin embargo, está claro que cuando el estado necesite usar ciertos territorios, debe poder reubicar a sus habitantes."
 idea_grain_admin:0 "Acopio de cereales"
 idea_grain_admin_desc:0 "Nadie puede predecir una mala cosecha pero podemos prepararnos por si sucede. Si siempre tenemos excedente de cereales, evitaremos la hambruna en temporadas particularmente desafortunadas."
 #Oratory Ideas
 idea_bribery:0 "Privilegios sancionados"
 idea_bribery_desc:0 "Si aceptamos hacer la vista gorda de vez en cuando, no dependeremos tanto de la moneda como herramienta de soborno."
 idea_smear:0 "Propaganda estratégica"
 idea_smear_desc:0 "Al coordinar líneas de comunicación con miembros clave de las esferas política, religiosa y cívica, tenemos la herramienta perfecta para manipular la opinión popular."
 idea_legislative_reform:0 "Reforma legislativa"
 idea_legislative_reform_desc:0 "Instituir un código de prácticas estandarizadas, si bien no necesariamente cambiará cómo opera nuestro gobierno, seguramente calmará a los disidentes de nuestra nación."
 idea_mil_admin:0 "Administración militar"
 idea_mil_admin_desc:0 "Si agregamos a nuestra jerarquía militar una estructura burocrática clara y ordenada, podremos coordinar reformas militares importantes de una manera mucho más fácil."
 idea_patron_scholars:0 "Patrocinio de eruditos"
 idea_patron_scholars_desc:0 "Lograr la reputación de ser una nación que alaba y patrocina a los eruditos seguro rendirá frutos en el futuro."
 idea_functional_admin:0 "Burocracia funcional"
 idea_functional_admin_desc:0 "No podemos esperar que nuestros ciudadanos simplemente se enteren sobre los cambios en la forma de administrar nuestra nación. Debemos instituir una estructura de burócratas, representantes y mensajeros para correr la voz sobre nuestras decisiones."
 idea_ambassadors:0 "Embajadores permanentes"
 idea_ambassadors_desc:0 "En ciertas circunstancias diplomáticas, puede beneficiarnos tener un miembro del gobierno instalado como representante permanente en las cortes de nuestros pares."
 idea_casus_belli:0 "Casus belli"
 idea_casus_belli_desc:0 "Sea cual sea nuestra verdadera intención, los extranjeros siempre tolerarán más nuestras guerras si tenemos un motivo legítimo para conquistar. A menudo basta con ser considerados protectores de la libertad."
 idea_hospitality:0 "Hospitium"
 idea_hospitality_desc:0 "Los deberes de los anfitriones deben extenderse a todos los que visiten nuestra nación. Sobre todo aquellos a quienes deseamos persuadir..."
 #Religious Ideas
 idea_state_religion:0 "Religión estatal"
 idea_state_religion_desc:0 "Incorporar nuestra fe como entidad estatal nos brindará importantes ventajas políticas."
 idea_calendar:0 "Calendario religioso"
 idea_calendar_desc:0 "Los días de santos, festines y festivales se pueden usar para reforzar la importancia de algunos eventos anuales. Si fijamos estas fechas de manera estratégica, será positivo para nuestra nación."
 idea_mandate_observe:0 "Cumplimiento obligatorio"
 idea_mandate_observe_desc:0 "Si hacemos que cumplir con las prácticas religiosas sea obligatorio, inculcaremos a nuestra población un sano respeto por lo divino desde la infancia."
 idea_haruspex:0 "Aruspicina"
 idea_haruspex_desc:0 "Interpretar los "signos" en las entrañas de animales data de hace mucho tiempo. Con un arúspice que coopere, podríamos organizar festivales en los momentos oportunos y manipular aún más la opinión popular a voluntad."
 idea_tolerance:0 "Tolerancia a los paganos"
 idea_tolerance_desc:0 "Una amplia cantidad de religiones paganas, híbridas o completamente extranjeras está apareciendo en nuestro territorio. Permitir a los individuos practicar su propia religión en privado sin duda redundará en una sociedad más tolerante."
 idea_proselytism:0 "Proselitismo institucional"
 idea_proselytism_desc:0 "Si enmendamos nuestro canon religioso y exigimos el proselitismo activo, nos sacaremos de encima gran parte del trabajo de convertir paganos."
 idea_origin_myth:0 "Mito de origen"
 idea_origin_myth_desc:0 "Nuestro liderazgo tendría mucha más autoridad si de repente descubriéramos que los orígenes de nuestra nación datan de los héroes de la antigüedad..."
 idea_divine_mandate:0 "Mandato divino"
 idea_divine_mandate_desc:0 "Si convencemos a nuestros líderes religiosos de que proclamen su apoyo al mandato divino de nuestra nación, lograremos tomar algunas decisiones... controvertidas con más facilidad."
 idea_loyalty:0 "Lealtad al estado"
 idea_loyalty_desc:0 "La lealtad a nuestro líder debe implicar lealtad al estado. La lealtad al estado, por extensión, implica lealtad a la divinidad."
 giant_box_of_oreos_2:0 "Caja gigante de Oreos"
 giant_box_of_oreos_2_desc:0 "La estatua policroma es de una matriarca sentada, hecha en el antiguo pasado de Iberia. No está claro si la estatua es de una deidad regional que desapareció desde su creación, o de una matriarca local de alguna importancia."
