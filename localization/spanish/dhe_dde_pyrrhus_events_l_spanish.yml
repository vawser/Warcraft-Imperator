 dhe_dde_pyrrhus_no_support_op:0 "Se negó a apoyar"
 dhe_dde_pyrrhus_supports_pyrrhus_op:0 "Apoya a Pirro"
 dhe_dde_pyrrhus_supported_op:0 "Ofrecer apoyo"

 dhe_dde_pyrrhus_dodona_decision:0 "Expande el Oráculo de Dodona"
 dhe_dde_pyrrhus_dodona_decision_desc:0 "El oráculo de Dodona es el más antiguo de todo el mundo griego, y fue uno de los centros religiosos más importantes de Hellas. El complejo del templo está centrado alrededor del antiguo roble sagrado de Zeus Naios, cuyo santuario cubre un manantial sagrado. A lo largo de los años, el complejo del templo ha caído en la miseria y la decadencia a medida que otros oráculos más famosos lo han eclipsado.\nCon la construcción de un anfiteatro, la renovación del templo de Zeus y el establecimiento de festivales regulares en Dodona, el lugar puede volver a ocupar el sitio que le corresponde entre las casas sagradas de los dioses."
 dhe_dde_pyrrhus_dodona_decision_tooltip:0 "Comienza la renovación de Dodona."

 dhe_dde_pyrrhus.33.t:0 "Pirro el Águila"
 dhe_dde_pyrrhus.33.desc:0 "Llegaron noticias de nuestro más reciente enfrentamiento contra los ejércitos de [target.GetCountry.GetName]. Nos dicen que [target.GetCommander.GetPraenomen], quien lidera al ejército enemigo, en un arrebato de orgullo o valor, retó al/a la [actor.GetCountry.GetRulerTitle] [actor.GetCommander.GetPraenomen] a un combate único frente a todo el ejército.\n\nSiendo alguien con tanta pericia en la lucha, aceptó y, luego de infligir una herida, logró superar a [target.GetCommander.GetPraenomen], a quien tuvieron que llevarse bajo un manto de sangre de regreso con sus oficiales.\n\nAlentados por la gloriosa victoria de su líder, nuestras tropas lograron derrotar por completo al ejército enemigo y empezaron a usar el sobrenombre de Pirro el "Águila" para mostrar su amor y respeto."
 dhe_dde_pyrrhus.33.a:0 "En verdad es descendiente de Aquiles."

 dhe_dde_pyrrhus.34.desc:0 "Nuestros mensajeros traen noticias de la batalla contra [actor.GetCountry.GetName], nos informan que la aplastante derrota fue debida, en parte, por la imprudencia de la persona que los lideraba, [target.GetCommander.GetPraenomen].\n\nTuvo la insensatez de desafiar a [actor.GetCommander.GetPraenomen], gobernante y líder [actor.GetCountry.GetAdjective], a un combate único frente a las tropas reunidas, sin tener en cuenta la gran reputación de [actor.GetCommander.GetPraenomen] en combate.\n\nSu derrota fue vergonzosa y, aunque logró infligir una pequeña herida, contribuyó a la ferocidad de las fuerzas epirotas, quienes recibieron un aire nuevo gracias a la victoria de su líder."
 dhe_dde_pyrrhus.34.a:0 "Cuánta tontería hay en [target.GetCommander.GetPraenomen]..."

 dhe_dde_pyrrhus.35.t:0 "Vida memorable"
 dhe_dde_pyrrhus.35.desc:0 "Nuestro rey Pirro al fin puede descansar. Su gran mente estratégica y su capacidad de lucha harán que siempre sea recordado por todos los epirotas, quienes han venido de todos los rincones del territorio para traerle ofrendas y agradecerle ante su tumba."
 dhe_dde_pyrrhus.35.a:0 "Será honrado por toda la eternidad."

 dhe_dde_pyrrhus.36.t:0 "Valiente Opalcus"
 dhe_dde_pyrrhus.36.desc:0 "Como de costumbre, Pirro lideró valientemente a su ejército desde el frente, cabalgando hacia la acción junto con su guardaespaldas, pero hoy, parece que fue superado por un adversario bastante determinado que deseaba obtener la gloria asesinando a una figura tan prestigiosa.\n\n"
 dhe_dde_pyrrhus.36.desc_1:0 "Pirro nunca fue alguien que retrocediera de un desafío, y esto lo hico cargar como un lunático antes de que su guardia pudiera responder. En el caos, ambos hombres cayeron de sus caballos con grandes heridas y sucumbieron ante el desorden de la refriega..."
 dhe_dde_pyrrhus.36.desc_2:1 "Pirro, ignorando el consejo de sus guardias y generales, no le prestó atención al italiano salvaje que lo atacó hasta que fue demasiado tarde. El caballo de Pirro corrió directo hacia la lanza del frentaniano, exactamente en el mismo momento en el que su guardaespaldas le devolvió el favor de inmediato y destrozó al enemigo mientras el rey era llevado a un lugar seguro."
 dhe_dde_pyrrhus.36.a:0 "¿Cómo pudo pasar?"
 dhe_dde_pyrrhus.36.b:0 "¡Debe ser más cuidadoso, rey mío!"
 dhe_dde_pyrrhus.36.c:0 "¡No debería correr estos riesgos!"

 dhe_dde_pyrrhus.37.t:0 "Trono de chacales"
 dhe_dde_pyrrhus.37.desc:1 "Para apaciguar a algunos miembros de la aristocracia, Pirro ha estado gobernando como una especie de rey adjunto y comparte el poder con [neoptolemus.GetName], aunque esta situación se volvió insostenible en un abrir y cerrar de ojos. Ambos se ven como el legítimo regente de Epiro y se han empezado a fraguar varias conspiraciones.\n\nBásicamente, la clave de todo esto la tienen los molosos, pues sin su apoyo ningún rey puede tener esperanzas de gobernar..."
 dhe_dde_pyrrhus.37.a:0 "Pirro es el verdadero rey."
 dhe_dde_pyrrhus.37.at:0 "#R [neoptolemus.GetPraenomen] morirá y con eso resolveremos la disputa.#!"
 dhe_dde_pyrrhus.37.b:0 "Neoptólemo tiene la sangre de Alejandro."
 dhe_dde_pyrrhus.37.bt:0 "#R Pirro morirá y con eso resolveremos la disputa.#!\n[neoptolemus.GetPraenomen] se convertirá en gobernante."
 dhe_dde_pyrrhus.37.c:0 "No hay nadie mejor que [neoptolemus.GetPraenomen]."
 dhe_dde_pyrrhus.38.t:0 "Males necesarios"
 dhe_dde_pyrrhus.38.desc:0 "En los últimos días, se desarrolló un conflicto en la corte que involucra a amigos de ambos pretendientes. El problema surgió por una disputa en el festival de Ares.\n\n"
 dhe_dde_pyrrhus.38.desc_1:0 "La mayoría leal a Pirro fue la que ganó y les permitió a sus amigos implicar de una forma bastante astuta a [depose_target.GetPraenomen] en una conspiración para asesinar a Pirro, conspiración que de una manera bastante mendaz habían logrado hacer calar entre los amigos del pretendiente y que, por supuesto, debía recibir una respuesta en forma de un ataque preventivo."
 dhe_dde_pyrrhus.38.desc_2:0 "Pese a sus cualidades, Pirro no logró inspirar la misma lealtad que [depose_target.GetPraenomen] y fue superado en una conspiración originada en la corte que lo implicaba en un plan para asesinar a su rival al trono."
 dhe_dde_pyrrhus.38.desc_3:0 "\n\nCon sus planes traicioneros revelados y el consentimiento del consejo, se arrestó a [depose_target.GetPraenomen] y se le condenó a muerte por el bien de [depose_target.GetEmployer.GetName]..."
 dhe_dde_pyrrhus.38.tt:0 "La tarea de misión '#Y $epirus_1_epirus_11$#!' ya puede completarse."
 dhe_dde_pyrrhus.38.a:0 "Al fin podemos seguir con nuestras vidas."
 dhe_dde_pyrrhus.38.b:0 "Bah, solo tenía sueños arrogantes."
 dhe_dde_pyrrhus_dodona_holy_site_tt:0 "Como #Y [GetProvince('(int32)425').GetName]#! no es un sitio sagrado y #Y Zeus Naios#! no tiene un sitio sagrado:"
