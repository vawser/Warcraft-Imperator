 # Events
 dhe_dde_pyrrhus.1.t:0 "El ultimátum moloso"
 dhe_dde_pyrrhus.1.desc_1:1 "En Epiro, el poder depende del apoyo de los molosos, la tribu más fuerte de Epirota.\n\nEl padre de Pirro, el rey Eácides, apoyó a los hijos de Alejandro Magno contra Casandro, pero fue destituido por los molosos que se resistían a la lucha. Reemplazaron a Eácides con su primo Neoptólemo II, y llevaron al niño Pirro a la corte del rey vecino taulantiano Glaucio para su seguridad.\n\nEácides más tarde reclamó de forma breve el trono, pero cayó en batalla contra Macedonia en el año 441. Su hermano Alcetas II tomó el poder, pero finalmente fue ejecutado por los molosos debido a sus fracasos y excesos, tras lo cual Glaucio aprovechó la oportunidad para que Pirro fuera coronado en el año 447.\n\nLos molosos todavía apoyan a Neoptólemo II en vez de a Pirro; un rey impuesto por una potencia extranjera..."
 dhe_dde_pyrrhus.1.desc_2:1 "En Epiro, el poder depende del apoyo de los molosos, la tribu más fuerte de Epirota.\n\nEl padre de Pirro, el rey Eácides, apoyó a los hijos de Alejandro Magno, pero fue destituido por los molosos que se resistían a la lucha. Reemplazaron a Eácides con su primo Neoptólemo II, y llevaron al niño Pirro a la corte del rey vecino taulantiano Glaucio para su seguridad.\n\nEácides más tarde reclamó de forma breve el trono, pero cayó en batalla contra Macedonia en el año 441. Su hermano Alcetas II tomó el poder, pero finalmente fue ejecutado por los molosos por sus fracasos y excesos, tras lo cual Glaucio aprovechó la oportunidad para que Pirro fuera coronado en el año 447.\n\nLos molosos preferirían a un gobernante al que apoyan antes que a Pirro; un rey impuesto por una potencia extranjera..."
 dhe_dde_pyrrhus.1.a:0 "Instala a [SCOPE.sChar('neoptolemus').GetPraenomen] para mantener la paz."
 dhe_dde_pyrrhus.1.at:0 "#R Pirro será destituido y buscará un diádoco para apoyar su reclamo.#!"
 dhe_dde_pyrrhus.1.b:0 "El reclamo de Pirro es auténtico."
 
 dhe_dde_pyrrhus.2.t:0 "Pirro de Epiro"
 dhe_dde_pyrrhus.2.desc_1:0 "El joven rey Pirro de Epiro, recientemente instituido por nuestro rey Glaucio, fue destituido por la tribu epirota de los molosos y reemplazado por [SCOPE.sChar('neoptolemus').GetName].\n\nDesde entonces, Pirro ha estado buscando el apoyo de un diádoco para reclamar el trono a cambio de su servicio y amistad, pero no ha recibido ninguna oferta.\n\nEn reconocimiento de nuestra historia de amistad con Pirro y su deuda con nosotros, es justo que le permitamos servir a nuestra causa."
 dhe_dde_pyrrhus.2.desc_2:0 "El joven rey Pirro, recientemente instalado en el trono de Epiro por su padre adoptivo, el rey Glaucio de los taulantianos, fue destituido por la poderosa tribu epirota de los molosos y reemplazado por [SCOPE.sChar('neoptolemus').GetName].\n\nEsta es la segunda vez que Pirro se ve obligado a huir de su país, y ahora solicita nuestro apoyo. Se ha comprometido a nuestra causa para que podamos hacer uso de sus habilidades, que se dice que son iguales a las de los reyes más grandes de Epiro y Macedonia, hasta que pueda regresar a Epiro como nuestro amigo eternamente agradecido."
 dhe_dde_pyrrhus.2.desc_3:0 "El joven rey Pirro, recientemente instalado en el trono de Epiro por su padre adoptivo, el rey Glaucio de los taulantianos, fue destituido por la poderosa tribu epirota de los molosos y reemplazado por [SCOPE.sChar('neoptolemus').GetName].\n\nEsta es la segunda vez que Pirro se ve obligado a huir de su país, y busca el apoyo de un poderoso aliado para reclamar el trono de Epiro. Viene a nosotros como pariente por matrimonio con la dinastía antígona.\n\nÉl se ha comprometido a nuestra causa para que podamos hacer uso de sus habilidades, que se dice que son iguales a las de los grandes reyes de Epiro y Macedonia, hasta que pueda regresar a Epiro como nuestro amigo eternamente agradecido."
 dhe_dde_pyrrhus.2.desc_4:0 "El joven rey Pirro, recientemente instalado en el trono de Epiro por su padre adoptivo, el rey Glaucio de los taulantianos, fue destituido por la poderosa tribu epirota de los molosos y reemplazado por [SCOPE.sChar('neoptolemus').GetName].\n\nEsta es la segunda vez que Pirro se ve obligado a huir de su país, y busca el apoyo de un poderoso aliado para reclamar el trono de Epiro.\n\nÉl se ha comprometido a nuestra causa para que podamos hacer uso de sus habilidades, que se dice que son iguales a las de los grandes reyes de Epiro y Macedonia, hasta que pueda regresar a Epiro como nuestro amigo eternamente agradecido."
 dhe_dde_pyrrhus.2.a:0 "Tendrá nuestro apoyo."
 dhe_dde_pyrrhus.2.b:0 "No somos una institución caritativa."
 dhe_dde_pyrrhus.2.yes.ct:0 "Pirro estará a nuestra disposición hasta que consiga el apoyo para volver a Epiro.\nEpiro perderá #R -50 #! de opinión sobre nosotros."
 dhe_dde_pyrrhus.2.no.ct:0 "#R Pirro buscará el apoyo de otro diádoco.#!"
 
 dhe_dde_pyrrhus.3.t:0 "Las hazañas de Pirro"
 dhe_dde_pyrrhus.3.desc_1:0 "Desde su llegada, Pirro ha logrado impresionar a los notarios del estado y a los soldados por igual con su destreza marcial y su aguda mente; sus habilidades al frente de un ejército no pueden ser cuestionadas, pero es su talento para ganarse el amor de sus tropas, rivalizando incluso con el de Alejandro el Conquistador, lo que le ha valido la fama. Es difícil descartar su supuesta descendencia del héroe Aquiles.\n\nPodemos enorgullecernos mucho de la calidad de la educación que el rey Glaucio y Beroea le dieron, aunque se haya visto obligado a regresar a Taulantia una vez más.\n\nPirro también ha tenido la oportunidad de pasar tiempo con viejos amigos y de hacer nuevos, y está en camino de asegurar partidarios para su regreso a Epiro."
 dhe_dde_pyrrhus.3.desc_2:0 "A Pirro le ha ido muy bien en la corte. Ha impresionado a hombres y mujeres por igual con su destreza marcial y atletismo. Tiene un talento natural para encantar a las personas adecuadas, y tiene muchas admiradoras en la capital. Es difícil descartar su supuesta descendencia del héroe Aquiles...\n\nPodemos enorgullecernos mucho de la calidad de la educación que el rey Glaucio y Beroea le dieron, aunque se haya visto obligado a regresar a Taulantia una vez más.\n\nHa tenido la oportunidad de pasar tiempo con viejos amigos y de hacer nuevos, y está en camino de asegurar partidarios para su regreso a Epiro, aunque pasará algún tiempo antes de que se vaya."
 dhe_dde_pyrrhus.3.desc_3:2 "Desde su llegada, Pirro ha logrado impresionar a los notarios del estado y a los soldados por igual con su destreza marcial y su mente aguda. Sus habilidades al frente de un ejército no pueden ser cuestionadas, pero es su talento para ganarse el afecto de sus tropas, rivalizando incluso con el de Alejandro el Conquistador, lo que le ha valido su fama.\n\nSin embargo, Pirro aceptó viajar a [SCOPE.sC('pyrrhus_second_country_scope').GetName] como parte de nuestro tratado de paz, como muestra de nuestra buena voluntad y para mantener la tregua."
 dhe_dde_pyrrhus.3.desc_4:1 "A Pirro le ha ido muy bien en la corte. Ha impresionado a hombres y mujeres por igual con su destreza marcial y atletismo. Tiene un talento natural para encantar a las personas adecuadas, y tiene muchas admiradoras en la capital. Es difícil descartar su supuesta descendencia del héroe Aquiles.\n\nSin embargo, Pirro aceptó viajar a [SCOPE.sC('pyrrhus_second_country_scope').GetName] como parte de nuestro tratado de paz, como muestra de nuestra buena voluntad y para mantener la tregua."
 dhe_dde_pyrrhus.3.desc_5:0 "Desde su llegada, Pirro ha logrado impresionar a los notarios del estado y a los soldados por igual con su destreza marcial y su mente aguda; sus habilidades al frente de un ejército no pueden ser cuestionadas, pero es su talento para ganarse el amor de sus tropas, rivalizando incluso con el de Alejandro el Conquistador, lo que le ha valido la fama. Es difícil descartar su supuesta descendencia del héroe Aquiles.\n\nPirro también ha tenido la oportunidad de hacer amigos, y está en camino de asegurar partidarios para su regreso a Epiro."
 dhe_dde_pyrrhus.3.desc_6:0 "A Pirro le ha ido muy bien en la corte. Ha impresionado a hombres y mujeres por igual con su destreza marcial y atletismo. Tiene un talento natural para encantar a las personas adecuadas, y tiene muchas admiradoras en la capital. Es difícil descartar su supuesta descendencia del héroe Aquiles...\n\nPirro también ha tenido la oportunidad de hacer muchos amigos, y está en camino de asegurar partidarios para su regreso a Epiro."
 dhe_dde_pyrrhus.3.a:0 "Zeus lo protegerá."
 dhe_dde_pyrrhus.3.at:0 "Pirro se trasladará a la corte de [SCOPE.sC('pyrrhus_second_country_scope').GetName]."
 
 dhe_dde_pyrrhus.4.t:0 "La salida de Pirro"
 dhe_dde_pyrrhus.4.desc_1:0 "Llegó el momento de que Pirro abandone Taulantia, regrese a casa y vuelva a tomar el trono de Epiro una vez más. Todos lo extrañaremos, desde los jóvenes soldados con los que entrena hasta las bellas doncellas que observan y, por supuesto, todos aquellos a los que entretenía en los banquetes con su ingenio y razonamiento. Lamentablemente, no hay nada que lo convenza de lo contrario; Pirro sabe dónde está su destino.\n\nHa conseguido el apoyo de los combatientes con los que entabló amistad, y ha conseguido el apoyo financiero de las partes interesadas.\n\nSi apoyamos a Pirro directamente, podríamos asegurar buenas relaciones con Epiro después de que tome la corona y refuerce a sus hombres..."
 dhe_dde_pyrrhus.4.desc_2:0 "Llegó el momento de que Pirro abandone Taulantia, regrese a casa y vuelva a tomar el trono de Epiro una vez más. Todos lo extrañaremos mucho, especialmente los soldados que comandó y que debe dejar atrás, y por supuesto, todos aquellos a los que entretenía en los banquetes con su ingenio y razonamiento. Lamentablemente, no hay nada que lo convenza de lo contrario; Pirro sabe dónde está su destino.\n\nHa conseguido el apoyo de los combatientes con los que entabló amistad, y ha conseguido el apoyo financiero de las partes interesadas.\n\nSi apoyamos a Pirro directamente, podríamos asegurar buenas relaciones con Epiro después de que tome la corona y refuerce a sus hombres..."
 dhe_dde_pyrrhus.4.desc_3:0 "Pirro se ha ganado el apoyo de casi toda la corte desde su llegada de forma inesperada. No podemos negar su gracia, ingenio y encanto, y el dominio que tiene sobre todo lo que encuentra, desde los jóvenes soldados con los que entrena, hasta las bellas doncellas que lo observan.\n\nCon el desarrollo de la situación política, hay pocas razones para que permanezca en [SCOPE.sC('pyrrhus_second_country_scope').GetName] y ha reunido suficiente apoyo para volver a casa y recuperar el trono de Epiro una vez más. No hay manera de convencerlo de lo contrario; Pirro sabe dónde está su destino.\n\nSe ha ganado a sus enemigos para volverlos aliados y consiguió el apoyo financiero de las partes interesadas. Si apoyamos a Pirro directamente, podríamos asegurar buenas relaciones con Epiro después de que tome la corona y refuerce a sus hombres..."
 dhe_dde_pyrrhus.4.desc_4:0 "Llegó el momento de que Pirro regrese a casa y vuelva a tomar el trono de Epiro. Todos lo extrañaremos, desde los jóvenes soldados con los que entrena hasta las bellas doncellas que observan y, por supuesto, todos aquellos a los que entretenía en los banquetes con su ingenio y razonamiento. No hay nada que lo convenza de lo contrario; Pirro sabe dónde está su destino.\n\nHa conseguido el apoyo de los combatientes con los que entabló amistad, y ha conseguido el apoyo financiero de las partes interesadas.\n\nSi apoyamos a Pirro directamente, podríamos asegurar buenas relaciones con Epiro después de que tome la corona y refuerce a sus hombres..."
 dhe_dde_pyrrhus.4.desc_5:0 "Llegó el momento de que Pirro regrese a casa y vuelva a tomar el trono de Epiro una vez más. Todos lo extrañaremos mucho, especialmente los soldados que comandó y que debe dejar atrás, y por supuesto, todos aquellos a los que entretenía en los banquetes con su ingenio y razonamiento. Lamentablemente, no hay nada que lo convenza de lo contrario; Pirro sabe dónde está su destino.\n\nHa conseguido el apoyo de los combatientes con los que entabló amistad, y ha conseguido el apoyo financiero de las partes interesadas.\n\nSi apoyamos a Pirro directamente, podríamos asegurar buenas relaciones con Epiro después de que tome la corona y refuerce a sus hombres..."
 dhe_dde_pyrrhus.4.a:0 "Será un aliado poderoso."
 dhe_dde_pyrrhus.4.at:0 "Pirro regresará a Epiro con tropas y fondos adicionales.\nEpiro obtendrá #G 100#! de opinión sobre [SCOPE.sC('pyrrhus_second_country_scope').GetName].\n[SCOPE.sC('pyrrhus_second_country_scope').GetName] obtendrá #G 100#! de opinión sobre Epiro."
 dhe_dde_pyrrhus.4.b:0 "Dale todo nuestro apoyo."
 dhe_dde_pyrrhus.4.bt:0 "Pirro regresará a Epiro con tropas y fondos adicionales.\nEpiro obtendrá #G 100#! de opinión sobre [SCOPE.sC('pyrrhus_second_country_scope').GetName].\n[SCOPE.sC('pyrrhus_second_country_scope').GetName] obtendrá #G 100#! de opinión sobre Epiro."
 dhe_dde_pyrrhus.4.c:0 "Sus ambiciones no nos conciernen..."
 dhe_dde_pyrrhus.4.ct:0 "Pirro regresará a Epiro sin nuestro apoyo, lo que dañará nuestras relaciones con el nuevo rey de Epiro."

 dhe_dde_pyrrhus.5.t:0 "El regreso de Pirro"
 dhe_dde_pyrrhus.5.desc_1:0 "Después de años en el extranjero, el rey depuesto Pirro, hijo de Eácides, regresó en la ignominia a Epiro. Él renuncia al trono, robado por los molosos, siempre y cuando pueda volver a la corte como un epirote real.\n\nParece que, al ser incapaz de obtener el apoyo de una potencia extranjera, Pirro terminó en los tribunales de [SCOPE.sC('pyrrhus_fallback_scope').GetName] por un tiempo, pero decidió dejar las tierras extranjeras y regresar a casa cuando se hizo evidente que no había conseguido apoyo.\n\nTiene un reclamo importante y veraz, y ciertamente no es ignorante. Tal vez coronarlo sería buena idea."
 dhe_dde_pyrrhus.5.desc_2:0 "Después de años en el extranjero, el rey depuesto Pirro, hijo de Eácides, regresó a Epiro. Exige el trono robado por los molosos.\n\nParece que, al ser incapaz de conseguir el apoyo de un diádoco, Pirro buscó refugio por segunda vez con los taulantianos, donde encontró partidarios y fondos.\n\nNo tenemos otra opción que ceder a sus demandas, incluso los molosos están de acuerdo en que será un gobernante mucho mejor, y el ejército lo apoya."
 dhe_dde_pyrrhus.5.desc_3:0 "Después de años en el extranjero, el rey depuesto Pirro, hijo de Eácides, regresó a Epiro para exigir el trono robado por los molosos.\n\nParece que a pesar de no poder conseguir el apoyo directo de un diádoco, Pirro pasó un buen tiempo en muchas cortes buscando fondos e inspirando a sus seguidores.\n\nNo tenemos otra opción que ceder a sus demandas, incluso los molosos están de acuerdo en que será un mejor gobernante, y el ejército lo apoya."
 dhe_dde_pyrrhus.5.desc_4:1 "Después de años en el extranjero, el rey depuesto Pirro, hijo de Eácides, regresó a Epiro. Exige el trono robado por los molosos.\n\nParece que fue capaz de asegurar el apoyo directo del diádoco de [SCOPE.sC('pyrrhus_second_country_scope').GetName], que le proporcionó fondos y tropas para su expedición a Epiro.\n\nNo tenemos otra opción más que ceder a sus demandas, incluso los molosos están de acuerdo en que será un gobernante mucho mejor y el ejército lo apoya."
 dhe_dde_pyrrhus.5.a:0 "Todos saluden al rey Pirro."
 dhe_dde_pyrrhus.5.b:0 "Todos saluden al rey Pirro."
 dhe_dde_pyrrhus.5.c:0 "No será rey."
 dhe_dde_pyrrhus.5.d:0 "Encierren al traidor."
 dhe_dde_pyrrhus.5.at:0 "Epiro y [SCOPE.sC('pyrrhus_second_country_scope').GetName] obtendrán #G 100#! de opinión el uno del otro.\nEpiro obtendrá varias unidades de #Y infantería pesada#!."
 dhe_dde_pyrrhus.5.bt:0 "Epiro y [SCOPE.sC('pyrrhus_second_country_scope').GetName] obtendrán #G 100#! de opinión el uno del otro.\nEpiro obtendrá varias unidades de #Y infantería pesada#! y una unidad de #Y elefantes de guerra#!."
 dhe_dde_pyrrhus.5.ct:1 "Epiro obtendrá varias unidades de #Y infantería pesada#! y #R-50#! de opinión sobre [SCOPE.sC('pyrrhus_second_country_scope').GetName]."
 
 dhe_dde_pyrrhus.6.t:0 "Agresión [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetAdjective]"
 dhe_dde_pyrrhus.6.desc:1 "Siempre nos han presionado nuestros vecinos italianos, pero hasta ahora los griegos hemos podido mantenernos en la Magna Grecia. La actitud de [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName] es cada vez más agresiva a medida que se ha ido expandiendo e inevitablemente nos hemos visto envueltos en conflictos. Su país es mucho más fuerte que el nuestro y las fuerzas que puedan reunir serán una gran amenaza, incluso si conseguimos ayuda.\n\nHace muchos años, Alejandro I de Epiro navegó a Magna Grecia con un ejército y casi derrotó a los brucios y lucanos que atacaron Tarento antes de caer en batalla. Su sobrino nieto, Pirro, es un gobernante capaz y podemos tentarlo para que siga los pasos de sus antepasados..."
 dhe_dde_pyrrhus.6.a:1 "Pirro es nuestra única esperanza contra [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName]."
 dhe_dde_pyrrhus.6.at:0 "[SCOPE.sC('dhe_dde_pyrrhus_epirus_scope').GetRuler.GetName] de [SCOPE.sC('dhe_dde_pyrrhus_epirus_scope').GetName] recibirá nuestra solicitud de ayuda."
 dhe_dde_pyrrhus.6.b:0 "Los epirotes solo buscarán dominarnos..."
 
 dhe_dde_pyrrhus.7.t:0 "Oportunidad en Magna Grecia"
 dhe_dde_pyrrhus.7.desc:1 "Recibimos un enviado del estado helénico de [SCOPE.sC('dhe_dde_pyrrhus_tarentum_scope').GetName] en Magna Grecia. Solicitan nuestra ayuda contra los habitantes de [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetAdjective], que han estado expandiéndose agresivamente en las tierras griegas del sur de Italia. Estamos en una posición única para ayudar a nuestros hermanos griegos, y esto nos proporciona una excusa para traer a Magna Grecia a nuestra esfera de influencia o conquistarla directamente.\n\nEl rey Alejandro I de Epiro, tío abuelo de Pirro, siguió un destino similar cuando intentó emular las conquistas orientales de su sobrino Alejandro Magno en el oeste y cruzó el Mar Jónico para ayudar a Tarento contra los brucios y los lucanos.\n\nLa situación de hoy ha cambiado mucho; [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName] se alejó de la zona y nuestra intervención seguramente tendrá muchos seguidores en toda la península. Aunque Alejandro I cayó en la batalla contra los italianos, esta podría ser nuestra gran oportunidad de gloria."
 dhe_dde_pyrrhus.7.a:0 "Tique favorece a los audaces."
 dhe_dde_pyrrhus.7.at:1 "Todos los países de Magna Grecia continental que no estén aliados con [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName] obtendrán #G 50#! de opinión sobre Epiro.\nEpiro obtendrá un #Y reclamo#! en cada provincia de Magna Grecia que sea propiedad de [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName] o de sus aliados."
 
 dhe_dde_pyrrhus.8.t:0 "Las ambiciones de Pirro"
 dhe_dde_pyrrhus.8.desc_1:1 "Se nos informó que, a instancias de los helenos de Magna Grecia, se dice que el rey Pirro de Epiro planea invadir el sur de Italia para salvaguardar a los estados griegos de nuestra agresión. El precedente del rey Alejandro I de Epiro, el tío abuelo de Pirro, que acudió en ayuda de los griegos y casi derrotó a los lucanos y a los brucios, ciertamente es preocupante.\n\nHay un creciente resentimiento por nuestra expansión y es seguro que tendrá muchos partidarios en la región. Ya veremos cómo se desenvuelve esta situación."
 dhe_dde_pyrrhus.8.desc_2:1 "Se nos informó que el rey Pirro de Epiro planea invadir el sur de Italia para salvaguardar a los estados griegos tras escuchar nuestra petición. Hay un precedente con el rey Alejandro I de Epiro, el tío abuelo de Pirro, que acudió en ayuda de los griegos y casi derrotó a los lucanos y a los brucios.\n\nHay un creciente resentimiento por la expansión de los romanos y es seguro que tendrá muchos partidarios en la región. Esperamos que no nos decepcione."
 dhe_dde_pyrrhus.8.desc_3:1 "Se nos informó que, a instancias de los helenos de Magna Grecia, se dice que el rey Pirro de Epiro planea invadir el sur de Italia para salvaguardar a los estados griegos. Hay un precedente con el rey Alejandro I de Epiro, el tío abuelo de Pirro, que acudió en ayuda de los griegos y casi derrotó a los lucanos y a los brucios.\n\nHay un creciente resentimiento por la expansión de los romanos y es seguro que tendrá muchos partidarios en la región. Esta podría ser una oportunidad única para nosotros."
 dhe_dde_pyrrhus.8.a:1 "[SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName] no le teme a nadie."
 dhe_dde_pyrrhus.8.at:2 "#R A Epiro se le otorgó un #Y reclamo#! en cada territorio [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetAdjective] en la región de #YMagna Grecia#!#!."
 dhe_dde_pyrrhus.8.b:0 "Esperemos que haya sido una buena idea..."
 dhe_dde_pyrrhus.8.bt:2 "A Epiro se le otorgó un #Y reclamo#! en cada territorio [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetAdjective] en la región de #Y Magna Grecia#!."
 
 dhe_dde_pyrrhus.10.t:0 "Muerte de Pirro"
 dhe_dde_pyrrhus.10.desc:0 "Nos llegó la noticia de que el rey depuesto, Pirro, murió en algún remoto rincón del mundo en circunstancias desconocidas. Un heredero de Aquiles cayó, y todo Epiro se lamentará por su hijo perdido.\n\nSólo Zeus sabe lo que podría haber logrado si no fuera por la envidia y el rencor de hombres inferiores."
 dhe_dde_pyrrhus.10.a:0 "Buenas noches, dulce príncipe..."
 
 dhe_dde_pyrrhus.11.t:0 "Amistad con Tracia"
 dhe_dde_pyrrhus.11.desc:0 "El reino de Macedonia ha interferido durante mucho tiempo en los asuntos de Epiro y obstaculizado nuestras opciones de crecimiento e influencia en Hellas. Los tracios, en el otro lado de Macedonia, se encuentran en una posición similar; están celosos del poder de un rival que los ha acorralado durante generaciones.\n\nPodríamos tratar con el diácono [SCOPE.sChar('dhe_dde_pyrrhus_thrace_scope').GetName] en Tracia dados nuestros intereses mutuos contra los macedonios y nuestras posiciones únicas en torno al reino de Alejandro."
 dhe_dde_pyrrhus.11.a:0 "Ellos verán los beneficios."
 dhe_dde_pyrrhus.11.at:0 "Tracia decidirá si acepta nuestros términos de amistad."
 dhe_dde_pyrrhus.11.b:0 "Podemos usar esto a nuestro favor."
 dhe_dde_pyrrhus.11.c:0 "Nuestros intereses están en otra parte..."
 
 dhe_dde_pyrrhus.12.t:0 "Amistad con Epiro"
 dhe_dde_pyrrhus.12.desc:0 "El reino de Epiro se nos acercó con una oferta de amistad. Macedonia se ha inmiscuido durante mucho tiempo en los asuntos de Tracia y ha obstaculizado nuestras opciones de crecimiento e influencia en Hellas. Los epirotes, en el otro lado de Macedonia, se encuentran en una posición similar; están celosos del poder de un rival que los ha acorralado durante generaciones.\n\nDados nuestros intereses mutuos contra los macedonios y nuestras posiciones únicas en torno al reino de Alejandro, podrían ser un aliado de mucha utilidad."
 dhe_dde_pyrrhus.12.a:0 "Envolveremos a Macedonia."
 dhe_dde_pyrrhus.12.at:0 "Epiro obtendrá #G 75#! de opinión sobre Tracia.\nTracia obtendrá #G 75#! de opinión de Epiro."
 dhe_dde_pyrrhus.12.b:0 "Nuestros intereses están en otra parte..."
 
 dhe_dde_pyrrhus.14.t:0 "El Oráculo de Dodona"
 dhe_dde_pyrrhus.14.desc:0 "La renovación de los templos de Dodona finalmente está terminada, junto con la construcción de un gran anfiteatro, y la preparación de los terrenos para los juegos y festivales anuales. Los santuarios de Zeus Naios, el roble sagrado y los templos de Heracles y Diones están fortificados con una muralla circundante, y son apenas reconocibles. Resplandecen con piedra nueva y están adornados con relieves y frisos.\n\nCiertamente, Dodona volverá a rivalizar con otros lugares religiosos famosos de Grecia y transmitirá la riqueza y la devoción de Epiro al mundo."
 dhe_dde_pyrrhus.14.a:0 "Es una maravilla."

 dhe_dde_pyrrhus.15.t:0 "Dividendos de Dodona"
 dhe_dde_pyrrhus.15.desc:0 "El éxito de la renovación del oráculo de Dodona, en particular el número de visitantes atraídos por las fiestas y augurios de las campanas de los robles sagrados, ha sido asombroso.\n\nLos juegos tienen una recepción bastante consistente junto con las representaciones dramáticas, además de atraer a muchos comerciantes y ricos magnates al complejo del templo.\n\nEpiro una vez más es un importante centro religioso en Hellas, y no cabe duda de que Zeus Naios nos sonríe."
 dhe_dde_pyrrhus.15.a:0 "Esto es para todo Epiro."
 dhe_dde_pyrrhus.15.b:0 "Celebraremos un festival digno de los olímpicos."

 dhe_dde_pyrrhus.16.t:0 "Una propuesta para Epiro"
 dhe_dde_pyrrhus.16.desc:0 "El reino de Epiro ocupa una posición estratégica entre el corazón de Grecia y el extremo sudeste de Italia. Su rey, Pirro, se ha hecho de renombre; y bajo su gobierno, Epiro podría ser un aliado útil con influencia en Hellas y Magna Grecia.\n\nNuestra posición es atacada por todos los flancos y Pirro, un descendiente de Aquiles, podría inclinar la balanza a nuestro favor.\n\nPara asegurar una amistad duradera, podemos ofrecerle a [SCOPE.sChar('pyrrhus_betrothed_scope').GetName] en matrimonio con una dote considerable..."
 dhe_dde_pyrrhus.16.a:0 "Haz los arreglos."
 dhe_dde_pyrrhus.16.at_1:0 "Si Epiro acepta, Siracusa le dará a Epiro la isla de #Y Corcyra#! como dote."
 dhe_dde_pyrrhus.16.at_2:0 "Si Epiro acepta, Siracusa le dará a Epiro #R 100#! @gold! como dote."
 dhe_dde_pyrrhus.16.b:0 "Esto no nos concierne..."

 dhe_dde_pyrrhus.17.t:0 "Siracusa ofrece matrimonio"
 dhe_dde_pyrrhus.17.desc:0 "Recibimos una oferta de Siracusa. Su gobernante, [SCOPE.sChar('agathocles').GetName], nos ofrece a [SCOPE.sChar('pyrrhus_betrothed_scope').GetName] en matrimonio para el rey Pirro, con una generosa dote, a cambio de amistad.\n\nSiracusa ocupa una posición estratégica en la isla de Sicilia; está situada entre las ricas tierras cartaginesas y la península italiana. Sus ciudades son importantes centros de comercio. Siempre han estado muy presionados por ambos lados y, claro, buscan un aliado poderoso para asegurar su posición.\n\nTambién es probable que tal matrimonio nos dé razones válidas para expandirnos a Sicilia cuando sea el momento adecuado..."
 dhe_dde_pyrrhus.17.a:0 "No podemos dejar pasar esta oportunidad."
 dhe_dde_pyrrhus.17.at_1:0 "Es una oportunidad."
 dhe_dde_pyrrhus.17.at_2:0 "Recibiremos #G 100#! @gold! como dote de Siracusa."
 dhe_dde_pyrrhus.17.b:0 "Pirro no abandonará a su esposa."
 dhe_dde_pyrrhus.17.c:0 "Esto no nos interesa..."
 
 dhe_dde_pyrrhus.18.t:0 "Una solución desesperada"
 dhe_dde_pyrrhus.18.desc_1:1 "$dhe_dde_pyrrhus.18.desc_block$\n\nComo último recurso, se ha sugerido que nos ofrezcamos a que [me_epirus_scope.GetRuler.GetPraenomen] de Epiro nos guíe. Sin embargo, nadie sabe qué trama realmente..."
 dhe_dde_pyrrhus.18.desc_2:1 "$dhe_dde_pyrrhus.18.desc_block$\n\nComo último recurso, se ha sugerido que nos ofrezcamos a que [me_epirus_scope.GetRuler.GetPraenomen] de Epiro nos guíe. Su matrimonio con la dinastía gobernante le da un fuerte reclamo y tal vez sea la única esperanza que tenemos de mantener el dominio griego sobre Siracusa. Sin embargo, nadie sabe qué trama realmente..."
 dhe_dde_pyrrhus.18.desc_3:0 "$dhe_dde_pyrrhus.18.desc_block$\n\nEl/La [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] de Epiro nos abordó en estos tiempos difíciles para ofrecernos una alianza, dice que podría ayudarnos a librar a los siciliotas de la amenaza bárbara, pero ¿a qué costo?"
 dhe_dde_pyrrhus.18.desc_block:0 "Una vez más nos enfrentamos a la destrucción por parte de los traicioneros cartagineses. Ellos, como tantos otros, han deseado durante mucho tiempo conquistar la rica isla de Sicilia, y nosotros siempre los hemos obligado a retroceder. Hoy nos enfrentamos a la mayor amenaza que hemos visto y muchos consideran que nuestra situación es complicada."
 dhe_dde_pyrrhus.18.a:0 "Debemos solicitar la ayuda de Pirro."
 dhe_dde_pyrrhus.18.at:0 "#R Si Epiro acepta, nos convertiremos en su estado cliente, y Epiro recibirá reclamos sobre toda Sicilia y declarará la guerra a Cartago."
 dhe_dde_pyrrhus.18.b:0 "No necesitamos su ayuda..."
 dhe_dde_pyrrhus.18.bt:0 "A Epiro se le otorgará un #Y reclamo#! en cada provincia de Sicilia."
 dhe_dde_pyrrhus.18.c:0 "Necesitamos su ayuda."
 dhe_dde_pyrrhus.18.d:0 "Cerdos oportunistas"
 dhe_dde_pyrrhus.18.tt:0 "#Y [me_epirus_scope.GetName]#! obtuvo reclamos en todos los territorios #Y $carthaginian$#! en Sicilia."

 dhe_dde_pyrrhus.19.t:0 "Oportunidad en Sicilia"
 dhe_dde_pyrrhus.19.desc_1:0 "Los siracusanos se acercaron a nosotros con una oferta...\n\nFueron atacados por los poderosos cartagineses que buscan el dominio de la isla de Sicilia. Preocupados por no poder mantener su independencia frente a un enemigo tan poderoso, han sugerido formalmente coronar a Pirro como rey de Sicilia.\n\nParece que han estado siguiendo nuestra expansión en Magna Grecia con mucho interés, y preferirían invitar a un rey griego con una participación en el área que caer en manos de invasores extranjeros.\n\nDebemos considerar esto cuidadosamente, aceptar su oferta significará una guerra abierta con Cartago."
 dhe_dde_pyrrhus.19.desc_2:0 "Los siracusanos se acercaron a nosotros con una oferta...\n\nFueron atacados por los poderosos cartagineses que buscan el dominio de la isla de Sicilia. Preocupados por no poder mantener su independencia frente a un enemigo tan poderoso, han sugerido formalmente coronar a Pirro como rey de Sicilia.\n\nParece que han estado siguiendo los triunfos de Pirro con mucho interés, y considerando sus lazos maritales, él tiene un derecho real al trono.\n\nDebemos considerar esto cuidadosamente, aceptar su oferta significará una guerra abierta con Cartago."
 dhe_dde_pyrrhus.19.a:0 "Sicilia está lista para su conquista"
 dhe_dde_pyrrhus.19.at:0 "Epiro designará a Siracusa como un #Y estado cliente#!, obtendrá reclamos sobre toda Sicilia y declarará la guerra a Cartago.\nTodos los países helénicos de Sicilia y Magna Grecia obtendrán #G 50#! de opinión sobre Epiro."
 dhe_dde_pyrrhus.19.b:0 "Esto es una tontería, pero es bueno saberlo..."
 dhe_dde_pyrrhus.19.bt:0 "Epiro obtendrá reclamos sobre toda Sicilia."
 
 dhe_dde_pyrrhus.20.t:0 "Un hombre extraordinario"
 dhe_dde_pyrrhus.20.desc:0 "Como resultado del fin de las hostilidades con [SCOPE.sC('pyrrhus_first_country_scope').GetName], se acordó un intercambio de rehenes, como es costumbre, para fomentar la buena voluntad y asegurar la tregua acordada.\n\nUno de estos rehenes resultó ser nada menos que Pirro de Epiro, pariente lejano de Alejandro Magno y descendiente del mismo Aquiles.\n\nEstá buscando apoyo para reclamar su derecho al trono de Epiro, del que fue depuesto recientemente."
 dhe_dde_pyrrhus.20.a:0 "Veremos cómo se desenvuelve esto..."
 dhe_dde_pyrrhus.20.at:0 "Pirro permanecerá en nuestra corte un tiempo antes de regresar a Epiro."

 dhe_dde_pyrrhus.21.t:0 "Reclamos en Sicilia"
 dhe_dde_pyrrhus.21.desc_1:0 "Recibimos noticias de que los siracusanos consideraron pedir nuestra ayuda en su guerra contra Cartago, dada nuestra presencia en Magna Grecia y nuestros intereses en las colonias de Siceliota.\n\nEn su lugar, optaron por continuar su guerra sin esperanza de forma independiente. Sin embargo, es posible que todavía podamos aprovechar su debilidad para nuestro propio beneficio..."
 dhe_dde_pyrrhus.21.desc_2:0 "Recibimos la noticia de que los siracusanos consideraron pedir nuestra ayuda en su guerra contra Cartago, dados nuestros lazos maritales y nuestros intereses en Magna Grecia.\n\nEn su lugar, optaron por continuar su guerra sin esperanza de forma independiente. Sin embargo, es posible que todavía podamos aprovechar su debilidad para nuestro propio beneficio..."
 dhe_dde_pyrrhus.21.a:0 "Sicilia será nuestra."
 dhe_dde_pyrrhus.21.at:0 "Epiro obtendrá reclamos sobre toda Sicilia."
 
 dhe_dde_pyrrhus.22.t:0 "Pirro protegido por [SCOPE.sC('pyrrhus_first_country_scope').GetName]"
 dhe_dde_pyrrhus.22.desc_1:0 "En el desorden que siguió a su derrocamiento por los molosos y a la coronación de [SCOPE.sChar('neoptolemus').GetName], Pirro logró huir de Epiro con la ayuda de cortesanos y sirvientes antes de que nuestros soldados pudieran localizarlo.\n\nRecibimos la noticia de que los taulantianos le ofrecieron refugio una vez más, y sin duda está tramando algo para retomar el trono."
 dhe_dde_pyrrhus.22.desc_2:0 "En el desorden que siguió a su derrocamiento por los molosos y a la coronación de [SCOPE.sChar('neoptolemus').GetName], Pirro logró huir de Epiro con la ayuda de cortesanos y sirvientes antes de que nuestros soldados pudieran localizarlo.\n\nHemos recibido noticias de que el diádoco [SCOPE.sC('pyrrhus_first_country_scope').GetRuler.GetName], un pariente a través del matrimonio de su hermana, le ofreció refugio y sin duda está tramando algún plan para retomar el trono con ayuda de [SCOPE.sC('pyrrhus_first_country_scope').GetAdjective]."
 dhe_dde_pyrrhus.22.desc_3:0 "En el desorden que siguió a su derrocamiento por los molosos y a la coronación de [SCOPE.sChar('neoptolemus').GetName], Pirro logró huir de Epiro con la ayuda de cortesanos y sirvientes antes de que nuestros soldados pudieran localizarlo.\n\nRecibimos la noticia de que el diádoco [SCOPE.sC('pyrrhus_first_country_scope').GetRuler.GetName] le ofreció refugio, y sin duda está tramando algún plan para retomar el trono con la ayuda de los [SCOPE.sC('pyrrhus_first_country_scope').GetAdjective]."
 dhe_dde_pyrrhus.22.desc_4:0 "En el desorden que siguió a su derrocamiento por los molosos y a la coronación de [SCOPE.sChar('neoptolemus').GetName], Pirro logró huir de Epiro con la ayuda de cortesanos y sirvientes antes de que nuestros soldados pudieran localizarlo.\n\nRecibimos la noticia de que [SCOPE.sC('pyrrhus_first_country_scope').GetRuler.GetName] de [SCOPE.sC('pyrrhus_first_country_scope').GetName] le ofreció refugio, y sin duda está tramando algún plan para retomar el trono."
 dhe_dde_pyrrhus.22.a:0 "Déjalo correr."

 dhe_dde_pyrrhus.23.t:0 "Pirro intercambiado como rehén"
 dhe_dde_pyrrhus.23.desc:0 "Recibimos la noticia de que el pretendiente depuesto, Pirro, se convirtió en poco más que un peón en las maniobras políticas del diádoco.\n\nFue transferido a [SCOPE.sC('pyrrhus_second_country_scope').GetName] como rehén tras el conflicto con sus protectores de [SCOPE.sC('pyrrhus_first_country_scope').GetName]."
 dhe_dde_pyrrhus.23.a:0 "No podrá darle la vuelta a esto..."

 dhe_dde_pyrrhus.25.t:0 "La respuesta tracia"
 dhe_dde_pyrrhus.25.desc:0 "Nuestra embajada en Tracia volvió con la noticia de que lograron llegar a un acuerdo con [SCOPE.sChar('dhe_dde_pyrrhus_thrace_scope').GetName].\n\nParece que su desconfianza hacia Macedonia es comparable a la nuestra, y una alianza podría materializarse..."
 dhe_dde_pyrrhus.25.a:0 "Tremendo."
 
 dhe_dde_pyrrhus.26.t:0 "La respuesta tracia"
 dhe_dde_pyrrhus.26.desc:0 "Nuestra embajada en Tracia volvió con la noticia de que no pudo convencer a [SCOPE.sChar('dhe_dde_pyrrhus_thrace_scope').GetName].\n\nParece que los tracios tienen otras ideas sobre cómo contener a los macedonios..."
 dhe_dde_pyrrhus.26.a:0 "Valió la pena intentarlo…"
 
 dhe_dde_pyrrhus.27.t:0 "Pirro es mayor"
 dhe_dde_pyrrhus.27.desc:0 "El depuesto rey Pirro alcanzó la edad en la que sus habilidades pueden sernos de utilidad. Aunque no planee quedarse para siempre, no tiene nada en contra de aplicar sus considerables talentos militares y más a nuestros objetivos mientras disfruta de nuestra hospitalidad."
 dhe_dde_pyrrhus.27.a:0 "Podría ganarnos algunas batallas por toda nuestra ayuda..."
 
 dhe_dde_pyrrhus.28.t:0 "Pirro acepta la oferta"
 dhe_dde_pyrrhus.28.desc:0 "Recibimos la noticia de que el rey Pirro aceptó nuestra oferta de casarse con [SCOPE.sChar('pyrrhus_betrothed_scope').GetName].\n\n[SCOPE.sChar('pyrrhus_betrothed_scope').GetName] se fue hacia Epiro para reunirse con su nuevo marido junto con la confirmación de nuestra generosa dote. Esperamos que esto resulte ser un acuerdo benéfico..."
 dhe_dde_pyrrhus.28.a:0 "Excelente."
 
 dhe_dde_pyrrhus.29.t:0 "Pirro rechaza la oferta"
 dhe_dde_pyrrhus.29.desc_1:0 "Hemos recibido noticias de que el rey Pirro rechazó nuestra oferta de casarse con [SCOPE.sChar('pyrrhus_betrothed_scope').GetName]. Parece que Pirro no abandonará a su esposa actual.\n\nTendremos que encontrar a alguien diferente para [SCOPE.sChar('pyrrhus_betrothed_scope').GetName]..."
 dhe_dde_pyrrhus.29.desc_2:0 "Hemos recibido noticias de que el rey Pirro rechazó nuestra oferta de casarse con [SCOPE.sChar('pyrrhus_betrothed_scope').GetName]. Parece que Pirro, a pesar de no tener consorte, no apreció nuestra oferta...\n\nTendremos que encontrar a alguien diferente para [SCOPE.sChar('pyrrhus_betrothed_scope').GetName]..."
 dhe_dde_pyrrhus.29.a:0 "Valió la pena intentarlo…"
 
 dhe_dde_pyrrhus.30.t:0 "Pirro en Sicilia"
 dhe_dde_pyrrhus.30.desc_1:0 "¡Recibimos noticias de que el rey Pirro de Epiro aceptó nuestra petición de ayuda! Coronamos a Pirro como rey de Sicilia y ahora somos sus súbditos de facto, pero se unió a nuestra guerra contra Cartago.\n¡Que Nike nos bendiga!"
 dhe_dde_pyrrhus.30.desc_2:0 "Se nos informó que, a instancias de los sirios, el rey Pirro de Epiro fue coronado rey de Sicilia para defenderla de nuestra invasión.\nSiracusa se ha convertido en un súbdito de Epiro, mientras que todos los estados griegos del sur de Italia miran hacia Pirro para salvaguardar su independencia."
 dhe_dde_pyrrhus.30.desc_3:0 "Se nos informó que, a instancias de los sirios, el rey Pirro de Epiro fue coronado rey de Sicilia para defenderla de la invasión cartaginesa.\nSiracusa se ha convertido en un súbdito de Epiro, mientras que todos los estados griegos del sur de Italia miran hacia Pirro para salvaguardar su independencia."
 dhe_dde_pyrrhus.30.a:0 "Esperemos que llegue rápido..."
 dhe_dde_pyrrhus.30.b:0 "Los tontos cambian a un invasor por otro."
 dhe_dde_pyrrhus.30.c:0 "Interesante..."
 dhe_dde_pyrrhus.30.tooltip:1 "Epiro obtuvo reclamos sobre toda Sicilia y declaró la guerra a Cartago.\nTodos los países helénicos de Sicilia y Magna Grecia obtuvieron #G 50#! de opinión sobre Epiro."
 
 dhe_dde_pyrrhus.31.t:0 "Pirro se niega"
 dhe_dde_pyrrhus.31.desc:0 "Recibimos la respuesta del rey Pirro de Epiro, y rechazó nuestra petición de ayuda a cambio de servidumbre...\n\nAdemás, al revelar nuestra difícil situación a este aventurero sin escrúpulos, es posible que hayamos dado a Pirro la información que necesita para aprovechar nuestra debilidad. Sin duda ha diseñado Sicilia como un satélite de Magna Grecia..."
 dhe_dde_pyrrhus.31.a:0 "Valió la pena intentarlo…"
 
 dhe_dde_pyrrhus.32.t:1 "$epirus_2_magna$"
 dhe_dde_pyrrhus.32.desc:1 "Hace años, Alejandro I de Epiro, [SCOPE.Custom('epirus_2_alexandros_relation')]hermano de Olimpia de Macedonia, decidió dirigirse a Italia y conquistar la península, alentado por las conquistas en Oriente de su sobrino, Alejandro Magno.\n\nAllí lideró una campaña admirable contra los lucanos y los brucios para ayudar a la colonia griega de Taras, anexó Sipios, Heraclea y Terina; incluso creó un tratado con Roma. Sin embargo, el destino le tenía deparado algo muy distinto y por medio de una traición se vio obligado a enfrentarse en una batalla desigual en Pandosia. Allí cayó, no sin antes lamentarse de que su afortunado sobrino había "luchado contra mujeres" en Persia, mientras que él había tenido que pelear contra hombres de verdad en Italia.\n\nEpiro perdió sus posesiones italianas en los años siguientes, pero quizá ahora sea su oportunidad de cumplir el destino del linaje eterno de Aquiles, que ha producido los mejores conquistadores del mundo."
 dhe_dde_pyrrhus.32.a:0 "Tique favorece a los audaces."
 dhe_dde_pyrrhus.32.at:1 "Epiro obtendrá un reclamo en cada territorio de la región de #Y Magna Grecia#!."

 epirus_2_alexandros_relation_1:1 "primo de Pirro y "
 epirus_2_alexandros_relation_2:0 "padre de Neoptólemo III y "
 epirus_2_alexandros_relation_3:0 ""

 dhe_dde_pyrrhus_molossians_angered_cm:0 "Los molosos están furiosos"
 desc_dhe_dde_pyrrhus_molossians_angered_cm:0 "Al negarnos a deponer al rey Pirro, enfurecimos a la poderosa tribu molosa cuyo apoyo es vital para la legitimidad de los gobernantes de Epirota."
 dhe_dde_pyrrhus_readiness_for_war_cm:0 "Preparación para la guerra"
 desc_dhe_dde_pyrrhus_readiness_for_war_cm:0 "El conflicto preparado con Cartago nos obligó a movilizar todo nuestro potencial militar."
 dhe_dde_pyrrhus_blessings_of_dodona_cm:0 "Bendiciones de Dodona."
 desc_dhe_dde_pyrrhus_blessings_of_dodona_cm:0 "La renovación del Oráculo de Dodona puso en buen lugar a los olímpicos."
 dhe_dde_pyrrhus_dodona_boon_cm:0 "Amado por los dioses"
 desc_dhe_dde_pyrrhus_dodona_boon_cm:0 "La dedicación de los epirotes a los olímpicos es reconocida; son realmente bendecidos en todos sus esfuerzos."
 
 dhe_dde_pyrrhus_dodona_pm:0 "Oráculo de Dodona"
 desc_dhe_dde_pyrrhus_dodona_pm:0 "La renovación del oráculo de Dodona y el establecimiento de juegos y festivales trajeron un flujo constante de visitantes y comerciantes a Dodona."
 
