l_spanish:
 trial_consequences:1 "Si no logramos condenar a #Y [SCOPE.sChar('target').GetName]#!, es posible que [target.GetSheHe] intente iniciar una #R guerra civil#!."
 trial.1.t:0 "Juicio: acusación"
 trial.1.desc_republic:0 "La sala del senado se va quedando en silencio a medida que se presenta ante ellos a [SCOPE.sChar('target').GetName], a quien acusan. Nunca se creyó que [ROOT.GetCountry.GetName] fuera una persona tan [SCOPE.sChar('target').Custom('random_character_adjective_negative')], y el senado murmura escandalizado.\n\nLa censura social sigue colgando en el aire, el examinador da un paso al frente y se dirige al senado, preguntando de qué delito se acusa a [SCOPE.sChar('target').GetPraenomen]."
 trial.1.desc_monarchy:0 "La atmósfera es oscura en la corte ya que [SCOPE.sChar('target').GetName], a quien se acusa, aparece, con la cabeza colgada, ante el/la [ROOT.GetCountry.GetRulerTitle]. [SCOPE.sChar('target').GetPraenomen|U], [SCOPE.sChar('target').Custom('get_council_1_descriptor')] finalmente llegó demasiado lejos.\n\nPara acelerar el juicio, el examinador se dirige formalmente al/a la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] preguntando de qué delito se le acusa a [SCOPE.sChar('target').GetPraenomen]."
 trial.1.desc_tribal:0 "Los jefes de las tribus se sientan impasibles mientras [SCOPE.sChar('target').GetName] aparece ante ellos. Pocas caras empáticas se pueden ver en la asamblea de los clanes.\n\nEl magistrado grita y hace que las voces de condena se callen. A medida que desciende el velo del orden, el magistrado se dirige al/a la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] preguntando de qué delito se acusa a [SCOPE.sChar('target').GetPraenomen]."
 trial.1.a:0 "El abuso del cargo es un asunto serio."
 trial.1.b:0 "El pueblo lo exige. No se requiere ningún otro crimen."
 trial.1.c:0 "¿Acaso importa? ¡[ROOT.GetCountry.GetRuler.GetPraenomen] es el/la [ROOT.GetCountry.GetRulerTitle]!"
 office_trial_success_chance_future_small:0 "Esto aumentará nuestra probabilidad de éxito en una cantidad #Y pequeña#!."
 office_trial_success_chance_future_moderate:0 "Esto aumentará nuestra probabilidad de éxito en una cantidad #Y moderada#!."
 office_trial_success_chance_future_large:0 "Esto aumentará nuestra probabilidad de éxito en una cantidad #Y grande#!."
 office_trial_success_chance_subtract_small:0 "Esto reducirá nuestra probabilidad de éxito en una cantidad #R pequeña#!."
 office_trial_success_chance_subtract_moderate:0 "Esto reducirá nuestra probabilidad de éxito en una cantidad #R moderada#!."
 office_trial_success_chance_subtract_large:0 "Esto reducirá nuestra probabilidad de éxito en una cantidad #R grande#!."
 low_target_popularity_tt:0 "Esta opción está disponible debido a la baja #Y popularidad#! de [SCOPE.sChar('target').GetName]."
 newline_tt:0 "\n"
 trial_monarchy_c_tt:0 "Esta opción está disponible debido a que tienes la forma de gobierno #Y monarquía#!."
 trial.1.d:0 "¡Traición!"
 trial_monarchy_target_is_pretender_tt:0 "Esta opción es #Y exclusiva#! debido a que #Y [SCOPE.sChar('target').GetName]#! es un aspirante."
 trial.1.e:0 "Hemos tenido un repentino cambio de opinión..."
 trial_ended_no_progress:0 "El juicio en curso terminará de manera inconclusa."
 trial.2.t:0 "El juicio: un tecnicismo"
 trial.2.desc:0 "A medida que pasan las horas, los miembros del/la [ROOT.GetCountry.Custom('get_court_type')] comienzan a cansarse con el cuestionamiento constante, el vitriolo y el drama. [SCOPE.sChar('target').GetPraenomen] finalmente toma la palabra, encerando líricamente el tema de su eterna lealtad a [ROOT.GetCountry.GetName].\n\nMientras [SCOPE.sChar('target').GetPraenomen] habla, una curiosa sonrisa arruga su rostro. Parece ser que, al elaborar los detalles de la acusación, nuestros examinadores se habían olvidado de comprobar el paradero de [SCOPE.sChar('target').GetPraenomen] en vísperas de su supuesta actividad delictiva; de hecho, estaba visitando [SCOPE.sC('alibi_country').GetName] en una misión diplomática."
 trial.2.a:0 "Bueno, esto es vergonzoso..."
 trial.2.b:0 "¡Que se sepa que el pueblo [SCOPE.sC('alibi_country').GetAdjective] está lleno de mentirosos!"
 opinion_grave_insult:0 "Insulto grave"
 trial.3.t:0 "Juicio: interferencia inesperada"
 trial.3.desc:0 "A medida que la situación avanza en el juicio de [SCOPE.sChar('target').GetName], una persona inesperada entra en el/la [ROOT.GetCountry.Custom('get_court_type')]. En medio de soldados fornidos, [SCOPE.sChar('powerful_ally').GetName] se sienta al lado de [SCOPE.sChar('target').GetPraenomen] y le susurra al oído.\n\n[SCOPE.sChar('target').GetPraenomen] asiente y se levanta para hablar una vez más. Parece que ahora tiene la validación de [SCOPE.sChar('powerful_ally').GetPraenomen] de la familia [SCOPE.sChar('powerful_ally').GetFamilyDisplayName]. Debemos andar con cuidado, ya que [SCOPE.sChar('powerful_ally').GetPraenomen] tiene una influencia considerable."
 trial.3.a:0 "¡Ja! [SCOPE.sChar('powerful_ally').GetPraenomen] no nos asusta."
 trial.3.b:0 "Quizás se pueda razonar con [SCOPE.sChar('powerful_ally').GetPraenomen]."
 no_trial_progress:0 "No se ganará o perderá probabilidad de éxito como resultado de esta acción."
 trial.4.t:0 "Juicio: culpabilidad"
 trial.4.desc:0 "En el transcurso del juicio se ha puesto de manifiesto que [SCOPE.sChar('target').GetName] es una persona particularmente nerviosa. Enfrentando un sinfín de acusaciones, censuras y cólera creciente del/la [ROOT.GetCountry.Custom('get_court_type')], empieza a resquebrajarse.\n\nCon lágrimas que brotan de sus ojos, [SCOPE.sChar('target').GetPraenomen] se lanza a los pies del/de la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] admitiendo su culpabilidad y suplicando perdón."
 trial.4.a:0 "Culpable, en efecto. El juicio debe continuar."
 trial.4.b:0 "Oh... muy bien. Una pequeña multa debería bastar."
 trial_ends_here_tt:0 "El juicio actual terminará, pero #Y [SCOPE.sChar('target').GetName]#! conservará su cargo."
 cannot_pay_fine_tt:0 "#Y [SCOPE.sChar('target').GetName]#! no puede permitirse 100 de @gold! e irá directamente a la cárcel.\nPerderá todos los cargos y el juicio terminará."
 trial.5.t:0 "Juicio: desvío"
 trial.5.desc:0 "En medio de un emocionante y autocomplaciente monólogo, [SCOPE.sChar('target').GetName] hace una pausa con un efecto dramático. Riéndose, señala directamente a [SCOPE.sChar('scapegoat').GetName], que por casualidad está asistiendo al/a la [ROOT.GetCountry.Custom('get_court_type')].\n\nCon voz temblorosa, [SCOPE.sChar('target').GetPraenomen] acusa a [SCOPE.sChar('scapegoat').GetPraenomen] de ser el autor intelectual de todo el meollo, lo que lleva a que gran parte del/la [ROOT.GetCountry.Custom('get_court_type')] se una a su bando."
 trial.5.a:0 "Esto puede ser verdad... ¡pero deben estar juntos en esto!"
 trial.5.b:0 "Tonterías; [SCOPE.sChar('scapegoat').GetPraenomen] es una persona honorable."
 trial.6.t:0 "Juicio: vuelo de [SCOPE.sChar('target').GetPraenomen]"
 trial.6.desc:0 "El tiempo pasa, mientras una letanía de rivales belicosos intentan manchar la reputación de [SCOPE.sChar('target').GetName]. [SCOPE.sChar('target').GetSheHe|U] se ve con más ansiedad a medida que continúa la diatriba, hasta que, de repente, y para sorpresa de todos los presentes, salta y se precipita hacia la salida más cercana.\n\nEl pandemonio repentino se interrumpe, ya que [SCOPE.sChar('target').GetName] corre accidentalmente directamente hacia el/la [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] y terminan en el suelo."
 trial.6.a:0 "¡Qué miserable! Es culpable como el mismo pecado."
 trial.6.b:0 "Eso le enseñará."
 legal_accident_death:0 "El/la [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] pierde #R 35#! de salud y muere en un trágico accidente legal."
 trial.7.t:0 "Juicio: autoincriminación"
 trial.7.desc:0 "Durante una defensa aburrida y francamente de principiante, [SCOPE.sChar('target').GetName] se metió en una situación bastante complicada. Seguimos sin estar seguros de cómo, pero en lugar de profesar inocencia, [SCOPE.sChar('target').GetPraenomen] parece haber asumido erróneamente que estaba actuando en nombre del lado acusador y se acusó de una amplia variedad de delitos.\n\nAhora podría ser una buena oportunidad para presionar esta ventaja."
 trial.7.a:0 "Invierte en algunos favores para convertir esto en una victoria."
 trial.7.b:0 "No es necesario por ahora."
 fled_to_join_tt:0 "¡[SCOPE.sChar('target').GetName] se unió a su patrón en la guerra civil!"
 trial.8.t:0 "Juicio: el veredicto"
 trial.8.desc_success:0 "El/La [ROOT.GetCountry.Custom('get_court_type')] se queda en un silencio mortal mientras el magistrado se aclara la garganta, flaquea y trata de pronunciar.\n\n"Encuentro a [SCOPE.sChar('target').GetName] CULPABLE de todos los cargos...""
 trial.8.desc_failure:0 "El/La [ROOT.GetCountry.Custom('get_court_type')] se queda en un silencio mortal mientras el magistrado se aclara la garganta, flaquea y trata de pronunciar.\n\n"Encuentro a [SCOPE.sChar('target').GetName] INOCENTE de todos los cargos...""
 trial.8.desc_civil_war_happens:0 "\n\nCon esta desafortunada noticia en mente, los espías que encargamos que siguieran a [SCOPE.sChar('target').GetPraenomen] informan que se le vio por última vez huyendo a las colinas con una cantidad considerable de soldados leales. Parece que no hemos logrado maniobrar bien en este juego político.\n\nNos espera la guerra."
 trial.8.desc_civil_war_prevented:0 "\n\nEl resplandor que cruza el rostro de [SCOPE.sChar('target').GetPraenomen] es difícil de ignorar mientras sale del edificio; presumiblemente con furia, pero también con señas de reivindicación."
 trial.8.bypass_success:0 "\n\nTodo el edificio tiembla con el alboroto de todos los presentes. Los guardias del/de la [ROOT.GetCountry.Custom('get_court_type')] se apoderan de [SCOPE.sChar('target').GetPraenomen] y le llevan al calabozo. Su destino está en nuestras manos..."
 trial.8.o_success:0 "¡Éxito!"
 trial.8.o_failure:0 "Maldición..."
 trial.8.o_civil_war:0 "¡A las armas!"
 trial.8.o_civil_war_b:0 "$friend_rival.6.b$"
 trial_gets_better_inv:0 "Esto aumenta la probabilidad de éxito de todos los #Y juicios#! en un #Y 10%#!."
 corruption_sanctions_improved:0 "Imponer #Y sanciones por corrupción#! ya no creará una penalización de lealtad al objetivo."
 
