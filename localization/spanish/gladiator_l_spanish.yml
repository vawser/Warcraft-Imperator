l_spanish:
 gladiator.1.t:0 "Juicio por combate"
 gladiator.1.draw:0 "Llegó el día del juicio por combate; [SCOPE.sChar('target').GetPraenomen] recibió aplausos de [ROOT.GetCountry.Custom('get_applause_type_glad')] al entrar en la arena, seguido rápidamente por [SCOPE.sChar('recipient').GetPraenomen].\n\nSu duelo a muerte se prolongó durante gran parte del día, y la multitud empezó a perder interés a medida que avanzaban las horas.\n\nFinalmente, ambos participantes, demasiado cansados para ponerse de pie, se tomaron de las manos y nos pidieron clemencia. Con la multitud de acuerdo, nuestro(a) [ROOT.GetCountry.GetRulerTitle] no tuvo más remedio que conceder la libertad a los dos nuevos gladiadores."
 gladiator.1.victory:0 "[ROOT.GetCountry.Custom('fight_intro_glad')] comenzó el duelo con unos aplausos [ROOT.GetCountry.Custom('get_applause_type_glad')] mientras [SCOPE.sChar('recipient').GetPraenomen] y [SCOPE.sChar('target').GetPraenomen] se armaban de valor para luchar por su supervivencia en la arena ese día.\n\nLa multitud respondió bien a la [ROOT.GetCountry.Custom('get_duel_type_glad')] pelea y el resultado parecía incierto hasta el final, pero, con vítores [ROOT.GetCountry.Custom('get_applause_type_glad')], [SCOPE.sChar('winner').GetPraenomen] [ROOT.GetCountry.Custom('get_deathstroke_glad')] a [SCOPE.sChar('loser').GetPraenomen] con [ROOT.GetCountry.Custom('get_arena_death_implement_glad')].\n\nEntre ovaciones, nuestro(a) [ROOT.GetCountry.GetRulerTitle] declaró vencedor a [SCOPE.sChar('winner').GetName], para que se le concediera la libertad inmediatamente."
 gladiator.1.a:0 "Está hecho."
