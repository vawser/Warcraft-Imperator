l_spanish:
 pirate_events.1.t:0 "Guarida pirata"
 pirate_events.1.desc:0 "Nos han llegado noticias de que una guarida pirata apareció en[SCOPE.sP('pirate_cove').GetName]. Los mercaderes y comerciantes locales reclaman ruidosamente que expulsemos a estos bandidos para que sus barcos puedan seguir navegando por nuestras costas sin problemas.\n\nUn consejero del [ROOT.GetCountry.GetRuler.GetPraenomen] se le acercó y dijo "Mi [ROOT.GetCountry.GetRulerTitle], tengo un buen plan..."."
 pirate_events.1.a:0 "¡Sacaremos a estos piratas de aquí! ¡Por la fuerza si es necesario!"
 pirate_events.1.b:0 ""¡Ah! ¿De qué se trata?""
 pirate_events.2.t:0 "Atacar a los piratas"
 popular_ruler_pirate_attack_desc:0 "[ROOT.GetCountry.GetRuler.GetName] teme perder el favor de la población local y por eso decidió ceder ante sus exigencias. Luego de un año de preparación, finalmente siente que es el momento de atacar. Sin embargo, sus consejeros no se ponen de acuerdo sobre si lo mejor es atacar por tierra o por mar."
 arrogant_ruler_pirate_attack_desc:0 "[ROOT.GetCountry.GetRuler.GetName] ha pasado un año entrenando a sus fuerzas, reuniendo suministros y llevando a cabo los preparativos necesarios. Sin embargo, sus consejeros no se ponen de acuerdo sobre si lo mejor es atacar por tierra o por mar. Por supuesto, le piden a [ROOT.GetCountry.GetRuler.GetName] que decida, ya que es sumamente hábil en la táctica."
 generic_attack_pirate_attack_desc:0 "Pasamos un año entrenando a nuestras fuerzas, reuniendo suministros y llevando a cabo los preparativos necesarios. Sin embargo, nuestros consejeros no se ponen de acuerdo sobre si lo mejor es atacar a los piratas por tierra o por mar."
 pirate_events.2.a:0 "Ir por la ruta terrestre."
 pirate_events.2.b:0 "Nuestra armada necesita experiencia."
 pirate_events.3.t:0 "Adoptar la piratería"
 pirate_events.3.desc:1 "Luego de decidir trabajar con los piratas, [ROOT.GetCountry.GetName] envió a algunos representantes a ver a su capitán para establecer relaciones diplomáticas. Los piratas han mostrado un gran interés en nuestras propuestas de cooperación y dicen que estarían dispuestos a trabajar con nosotros a cambio de nuestra protección.\nSin embargo, aún está la cuestión de cuál sería el mejor uso de las habilidades de estos corsarios. Designaremos a todo [SCOPE.sP('pirate_cove').GetState.GetShortName] como un refugio para los piratas y, a cambio, ellos protegerán nuestro comercio, desviarán las naves comerciales de nuestros vecinos hacia nuestros puertos o compartirán su conocimiento y experiencia con nuestros constructores de barcos y marinos."
 pirate_events.3.a:1 "¡Invitarán amablemente a los barcos para que pasen a detenerse en nuestros puertos!"
 pirate_events.3.b:1 "¡Fortalecerán nuestra armada!"
 pirate_events.4.t:0 "Una nación cercana alberga piratas"
 pirate_events.4.desc:0 "Los oídos de [ROOT.GetCountry.GetRuler.GetName] retumban con noticias de que nuestras costas están siendo atacadas regularmente por piratas. [ROOT.GetCountry.GetRuler.GetSheHe|U] supone que esto debe ser un poco molesto para los plebeyos, por lo que ordenó registrar la zona. Los exploradores regresaron y le informaron que los piratas que atacan nuestras costas se ocultan en el territorio de nuestros vecinos de [SCOPE.sState('pirate_state').GetCountry.GetName]. [ROOT.GetCountry.GetRuler.GetName] considera esto un insulto personal y solicita hablar con sus consejeros para saber cómo proceder."
 pirate_events.4.a:0 "¡No podemos permitir que esto continúe!"
 pirate_events.4.b:0 "Tal vez deberíamos evitar una confrontación con nuestros vecinos."
 pirate_events.5.t:0 "Emisario de [SCOPE.sC('original_country').GetName]"
 pirate_events.5.desc:0 "Un emisario llegó desde [SCOPE.sC('original_country').GetName] y nos exige que cesemos de inmediato nuestro patrocinio a los piratas en [SCOPE.sState('pirate_state').GetShortName]. De hecho, se atrevieron a exigirnos que acabemos de una vez por todas con los piratas que amenazan sus tierras. El emisario aguarda una respuesta del [ROOT.GetCountry.GetRulerTitle]."
 pirate_events.5.a:0 ""Por supuesto que haremos todo lo que el [SCOPE.sC('original_country').GetRulerTitle] nos pida"."
 pirate_events.5.b:0 ""Dile a esa persona que llamas [SCOPE.sC('original_country').GetRulerTitle] que no tiene ningún poder aquí"."
