 mega_galley:0 "巨型多列桨座战船"
 liburnian_desc:0 "这些轻便、没有遮蔽的船只仅配备了两排划桨，相较于三列桨座战船及更大的船只移速更快，并有着更好的机动性。灵巧轻便的特性让这种船在海盗和贸易商之间倍受欢迎。尽管在一对一的交战中这种船只没有任何优势，然而一旦数量庞大它们能够利用机动性对其他船只构成致命威胁。"
 trireme_desc:1 "长期以来三层划桨战船都是地中海最流行的战舰类型，雅典帝国尤其来想完善他们的建造然后投入使用。三层划桨战船依旧是一种有良好机动性的轻型船只，此令其擅长于撞击。三层划桨战船通常由全装甲覆盖以保护船上的人员。"
 tetrere_desc:0 "四列桨座战船由迦太基人首次使用，这种重型战船往往比三列桨座战船移速缓慢，但配有全覆盖护甲。由于它们的结构偏重型，四列桨座战船能够配备更大的撞角，并常常部署在战线的前排用以接舷战，对敌方轻型船造成毁灭性的打击。"
 hexere_desc:0 "六列桨座战船，即每边配备六排划桨的桨座船，是比三列桨或四列桨座战船更加巨大的船只。巨大的船体限制了它们的机动性，但允许舰船配备更大的撞角，使其更加适合同其他船只正面对冲。"
 octere_desc:0 "八列桨座战船，即单侧截面有八个桨的战船，曾为亚历山大大帝首次应用，它们装载了比过去任何型号都大的撞角，同时也是为了支援攻城战特意制造的，它们既可以用撞角攻击港口的防御设施，也可以用作登陆舰和攻城炮的移动平台。"
 mega_galley_desc:0 "单侧截面有十个或更多桨的战船最早为亚历山大大帝所用，安提柯海军在推罗攻城战等战役中使用了它们之后，变得更加流行。继业者诸国逐渐强盛后，开始试验更大的规模：十一、十三、十六，甚至更多。这样的一艘战船在近身海战中灵活性堪忧。相比之下，巨型多列桨座战船是理想的攻城机器，它们可以攻破海边的城墙，同时也是火炮的平台并运载大规模军队登陆。"
 light_infantry:0 "轻步兵"
 light_infantry_desc:0 "配备轻型的武器和盔甲"
 camels_desc:0 "骆驼骑手经常用矛和弓打仗，适合派遣到恶劣干旱环境中作战。"
 cavalry_desc:0 "迅捷且强大"
 heavy_infantry_desc:0 "这些军队拥有精良的盔甲和武器，能够成为地中海世界军队的中坚力量。他们或作为和其他部队一起行动的基干力量，或用作进攻的主力军"
 horse_archers_desc:0 "骑马的弓箭手"
 warelephants_desc:0 "亚历山大大帝入侵印度时第一次遇到。这些可怕的野兽很快成为战争的重要组成部分。正确运用这些部队可以主宰战场。 "
 archers_desc:0 "这些部队装备着弓箭和轻盔甲，本身并不是很有效。然而，当部署以支持重型步兵时，可以额外强化步兵突击。"
 engineer_cohort:0 "工程兵"
 engineer_cohort_desc:0 "工程兵是专门负责建筑工程的兵团。他们可以加速围攻，更便宜的修筑道路，而且只要数量足够多，他们就可以使军队免于跨河，登船或穿越海峡的惩罚。"
