 ip_republic.46.t:0 "杰出的立法者遇刺"
 ip_republic.46.desc:0 "[GetDateString]，位高权重的[ROOT.GetCountry.GetAdjective][GetOffice('office_censor').GetCulturalName(ROOT.GetCountry)][SCOPE.sChar('prominent_lawmaker').GetName]在元老院的一场重要辩论之后被人发现在[SCOPE.sChar('prominent_lawmaker').GetHerHis]的家中遇刺身亡。\n\n[SCOPE.sChar('prominent_lawmaker').GetPraenomen]一直以来为生活在[ROOT.GetCountry.GetName]内的少数族群积极发声，并着力推动将公民身份扩大到所有[ROOT.GetCountry.GetAdjective]境内的自由人。这样的论调激怒了很多持保守态度的元老，后者则不遗余力地维护历史悠久的现行传统。\n\n[SCOPE.sChar('prominent_lawmaker').GetPraenomen]的思想理论没有后人继承，[SCOPE.sChar('prominent_lawmaker').GetHerHis]的运动，尽管在下层阶级有着广泛的基础，如今也开始停滞不前。这一事件在诸多省份都引起了广泛的不满，元老院必须作出一个表率。"
 ip_republic.46.a:0 "发布声明谴责[SCOPE.sChar('prominent_lawmaker').GetFamilyDisplayAdjective]意识形态。"
 ip_republic.46.b:0 "确保[SCOPE.sChar('prominent_lawmaker').GetFamilyDisplayAdjective]法案能够通过。"
 ip_republic_46_tooltip_a:0 "所有#Y 主流文化#!不是#Y [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#!的省份（#R [SCOPE.ScriptValue('ip_republic_46_tooltip_svalue')]#! 个省份）会受到如下影响："
 ip_republic_46_conservative_backlash:0 "#R 这可能会让你的国家陷入内战！#!"
 ip_republic.47.t:0 "元老院寻求援助"
 ip_republic.47.desc:0 "由于对我们在[SCOPE.sChar('prominent_lawmaker').GetFamilyDisplayAdjective]改革中诸多无能之举感到出离的愤怒，元老院开始寻求忠于[ROOT.GetCountry.GetName]精神的士兵的支持。午夜时分，信使四散而出，去面见各位将军；元老院希望各位将军能够集结士兵并声讨[ROOT.GetCountry.GetRuler.GetName]的保证。\n\n看来响应之人为数众多——我们该让他们好好明白我们是如何对付叛徒的了。"
 ip_republic.47.a:0 "他们的叛逆行为将得到重罚。"
 ip_republic.48.t:0 "元老院发布最后通牒"
 ip_republic.48.desc:0 "作为元老院多数派的代表，[SCOPE.sChar('ultimatum_protagonist').GetName]传达了一份最高通牒，要求我们立即撤销在之前被称为[SCOPE.sChar('prominent_lawmaker').GetFamilyDisplayAdjective]改革的法律变革中通过的一系列法案。\n\n除了撤销以上法案之外，这群叛党亦要求重新执行已被废除数百年之久的一系列土地什一税。[SCOPE.sChar('ultimatum_protagonist').GetPraenomen]在[SCOPE.sChar('ultimatum_protagonist').GetHerHis]的陈述结尾忧心忡忡的提到，这份通牒不仅得到了众多元老的支持，我们的好几位军事高层亦对此表示肯定。"
 ip_republic.48.a:0 "哪怕是比[SCOPE.sChar('ultimatum_protagonist').GetPraenomen]和[SCOPE.sChar('ultimatum_protagonist').GetHerHis]的痴心妄想更糟的事情，[ROOT.GetCountry.GetName]也挺过去了。"
 ip_republic.48.b:0 "我们不能因为照顾非[ROOT.GetCountry.GetAdjective]人的权益就打一场内战。"
 ip_republic_48_tt_a:0 "#R 这会增加元老院干涉以及内战的几率。#!"
 ip_r_47_tooltip_a:0 "忠于[SCOPE.sChar('senatorial_general').GetName]的将军们已经召集了军队，其行为已经威胁到了我们宪法的根本！"
