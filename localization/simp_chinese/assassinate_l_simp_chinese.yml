l_simp_chinese:
 assassinate.1.t:0 "间谍汇报"
 assassinate.1.desc:0 "我们的顾问汇报说，[SCOPE.sChar('foreign_agent').GetName]，我们[ROOT.GetCountry.GetRulerTitle]可靠的朋友，已经和我们位于[SCOPE.sChar('target').GetEmployer.GetName]的间谍取得了联络。我们策划的暗杀[SCOPE.sChar('target').GetName]的行动已经逐渐有了成型的计划——然而，[SCOPE.sChar('foreign_agent').GetPraenomen]要求我们提供援助，以便[SCOPE.sChar('foreign_agent').GetSheHe]能更好地完成[SCOPE.sChar('foreign_agent').GetHerHis]的任务。"
 assassinate.1.a:0 "什么都可以。[SCOPE.sChar('target').GetPraenomen]必须死。"
 assassinate.1.b:0 "这真的有必要吗？"
 assassinate.1.c:0 "告诉[SCOPE.sChar('foreign_agent').GetHerHim]主动一点！"
 plot_becomes_more_unlikely:0 "计划的暗杀将#R 更不可能#!成功。"
 #
 assassinate.2.t:0 "暗杀已取消"
 assassinate.2.desc:0 "由于在不是我们造成的情况下[SCOPE.sChar('target').GetName]适时的死亡，我们不再需要尝试暗杀。\n\n我们已指示间谍退还尚未使用的资源，以便我们可以收回部分花费。"
 assassinate.2.a:0 "命运对我们微笑。"
 #
 assassinate.3.t:0 "间谍死亡！"
 assassinate.3.desc:0 "我们策划的暗杀[SCOPE.sChar('target').GetName]的行动突然终止了。我们委托暗杀的间谍突然死亡，死因可疑。\n\n幸运的是，我们在[SCOPE.sChar('target').GetEmployer.GetName]的联络人设法收回了部分我们之前投入的资源。"
 assassinate.3.a:0 "真不走运。"
 #
 assassinate.4.t:0 "间谍被发现了！"
 assassinate.4.desc:0 "似乎我们愚蠢地相信了我们的外国朋友。[SCOPE.sChar('foreign_agent').GetName]，和我们的间谍达成协议帮助暗杀[SCOPE.sChar('target').GetName]的那个人，已经被[SCOPE.sChar('target').GetEmployer.GetName]的杂种们逮捕了。\n\n幸运的是，我们的参与并没有被发现，而且我们的间谍设法收回了我们之前投入在这次倒霉行动上的一些资源。"
 assassinate.4.a:0 "见鬼。"
 #
 assassinate.5.t:0 "谋杀是件棘手的事情"
 assassinate.5.desc:0 "我们的间谍再一次地收到了[SCOPE.sChar('target').GetEmployer.GetName]的联络人的消息。看起来一旦[SCOPE.sChar('target').GetPraenomen]被暗杀以后，[SCOPE.sChar('foreign_agent').GetSheHe]无法确保[SCOPE.sChar('foreign_agent').GetHerHis]能逃脱。[SCOPE.sChar('foreign_agent').GetSheHe|U]要求我们送去一个替罪羊，以便有人能不引起怀疑地背上黑锅。\n\n然而这个替罪羊似乎很难活着回来......"
 assassinate.5.a:0 "我们恰好知道一个[SCOPE.sChar('scapegoat').GetWomanMan]！"
 assassinate.5.b:0 "还要让我们自己人冒险？绝不！"
 #
 assassinate.6.t:0 "未雨绸缪"
 assassinate.6.desc:0 "我们在[SCOPE.sChar('target').GetEmployer.GetName]的间谍很明显地对自己的未来担忧，和我们再次联系，要求在事成之后得到庇护。\n\n我们的顾问们不确定这是否是个明智的决定。"
 assassinate.6.a:0 "只要[SCOPE.sChar('foreign_agent').GetHerHis]能安心。"
 assassinate.6.b:0 "当然不行。"
 agent_will_flee_to_us_tt:0 "[SCOPE.sChar('foreign_agent').GetName]将会在行动之后尝试逃到我国。"
 #
 assassinate.7.t:0 "夜幕将至"
 assassinate.7.desc:0 "我们在[SCOPE.sChar('target').GetEmployer.GetName]的间谍报告，针对[SCOPE.sChar('target').GetName]的暗杀谋划即将执行。[SCOPE.sChar('foreign_agent').GetSheHe|U]只等最后一道指示。\n\n我们应该以怎样的方式除掉[SCOPE.sChar('target').GetPraenomen]？"
 assassinate.7.a:0 "毒药一定管用。"
 assassinate.7.b:0 "快速刺一下应该足够了。"
 assassinate.7.c:0 "活剥了[SCOPE.sChar('target').GetHerHim]！"
 assassinate.7.d:0 "把[SCOPE.sChar('target').GetHerHim]刺穿在攻城槌上！"
 assassinate.7.e:0 "引诱[SCOPE.sChar('target').GetHerHim]离开，然后把[SCOPE.sChar('target').GetHerHim]钉死在十字架上。"
 assassinate.7.f:0 "在晚上绞死[SCOPE.sChar('target').GetHerHim]。"
 assassinate.7.g:0 "安排一次洗浴意外。"
 assassinate.7.h:0 "殴打[SCOPE.sChar('target').GetHerHim]直到死。"
 assassinate.7.i:0 "随便什么，只要够快就行。"
 attempted_assassination_on_us:0 "暗杀未遂"
 #
 assassinate.8.t:0 "[SCOPE.Custom('assassination_result_string')]"
 assassination_attempt_failed_string:0 "暗杀失败！"
 assassination_attempt_succeeded_string:0 "暗杀成功！"
 assassinate.8.desc:0 "[SCOPE.Custom('assassination_result_first_paragraph')]\n\n[SCOPE.Custom('assassination_result_second_paragraph')][SCOPE.Custom('assassination_result_third_paragraph_asylum_promised_agent')]\n\n[SCOPE.Custom('assassination_result_fourth_paragraph')]"
 assassination_result_first_paragraph_failed:0 "我们收到了位于[SCOPE.sChar('target').GetEmployer.GetName]的间谍发来的坏消息。我们派去暗杀[SCOPE.sChar('target').GetName]的傻蛋完全失败了——[SCOPE.sChar('target').GetPraenomen]还活着！"
 assassination_result_first_paragraph_succeeded:0 "我们位于[SCOPE.sChar('target').GetEmployer.GetName]的间谍回报说[SCOPE.sChar('target').GetEmployer.GetName]的宫廷正处于动荡不安中！看来我们勇敢的刺客，[SCOPE.sChar('foreign_agent').GetName]，已经成功完成了[SCOPE.sChar('foreign_agent').GetHerHis]除掉[SCOPE.sChar('target').GetName]的任务。"
 assassination_result_second_paragraph_scapegoat_killed:0 "被我们派去当作暗杀任务的替罪羊的可怜的[SCOPE.sChar('scapegoat').GetWomanMan]，一个叫[SCOPE.sChar('scapegoat').GetName]的，最令人钦佩地扮演了[SCOPE.sChar('scapegoat').GetHerHis]的角色；在行动完成的一会后，[SCOPE.sChar('scapegoat').GetName]便在狂怒中被抛弃了，一次牵强却有效的共谋。"
 assassination_result_second_paragraph_scapegoat_survived:0 "被我们派去当作暗杀任务的替罪羊的可怜的[SCOPE.sChar('scapegoat').GetWomanMan]，似乎活了下来。自然地，我们已经断绝了与[SCOPE.sChar('scapegoat').GetHerHim]的所有联系—[SCOPE.sChar('scapegoat').GetSheHe]现在只能靠[SCOPE.sChar('scapegoat').GetHerHis]自己活了。"
 assassination_result_second_paragraph_generic:1 "我们被告知暗杀未遂时有许多人在场。"
 assassination_result_third_paragraph_asylum_promised_agent:0 "我们的间谍设法逃离了现场，此时此刻，他正前往我们的边境，希望得到我们提供的庇护。当然，我们现在改变主意还为时不晚······"
 assassination_result_third_paragraph_default:0 "我们的间谍[SCOPE.sChar('foreign_agent').GetEmployer.GetName]似乎已经决定面对[SCOPE.sChar('foreign_agent').GetHerHis]的命运—[SCOPE.sChar('foreign_agent').GetSheHe]的生死完全取决于[SCOPE.sChar('foreign_agent').GetHerHis]自己是否拥有相应的能力。"
 assassination_result_fourth_paragraph_discovered:0 "最后，或许也是最不幸的，现场似乎遗留下了足够多的证据，把我们引以为豪的祖国与对[SCOPE.sChar('target').GetPraenomen]的暗杀联系在一起；我们肯定激怒了[SCOPE.sChar('target').GetEmployer.GetAdjective]的人民。"
 assassination_result_fourth_paragraph_undiscovered:0 "最终，我们对这件事的介入似乎没有被[SCOPE.sChar('target').GetEmployer.GetAdjective]的人们注意到，显然他们比我们预想的更愚蠢。"
 assassinate.8.a:0 "给[SCOPE.sChar('foreign_agent').GetPraenomen]英雄般的欢迎！"
 assassinate.8.b:0 "非常好！但是关于庇护的问题……"
 assassinate.8.c:1 "有意思。"
 assassinate.9.t:0 "被暗杀！"
 assassinate.9.desc:0 "我们尊敬的[ROOT.GetCountry.GetRulerTitle]，[SCOPE.sChar('target').GetName]，已经被外国间谍暗杀！\n\n[SCOPE.Custom('assassinated_ping_paragraph_two')][SCOPE.Custom('assassinated_ping_paragraph_three')]"
 assassination_culprit_discovered:0 "在围绕[SCOPE.sChar('target').GetHerHis]死亡的大混乱中，一名罪犯被逮捕了。在严刑拷打之后，[SCOPE.sChar('culprit').GetSheHe]承认了[SCOPE.sChar('culprit').GetHerselfHimself]是[SCOPE.sChar('culprit').GetName]，一个臭名昭著的[SCOPE.sChar('culprit').GetWomanMan]，很明显是按某人意愿行事。"
 assassination_culprit_undiscovered:0 "尽管进行了尽可能的搜捕，审问和恐吓，还是无法找出做出这种卑鄙行为的凶手。"
 discovered_ruler_para:0 "猜疑笼罩着我们的国家，但在现场发现的证据，以及我们糟糕的政治局势都指出[SCOPE.sChar('discovered_ruler').GetEmployer.GetName]的[SCOPE.sChar('discovered_ruler').GetName]是这一行动的幕后操纵者，我们一定要惩罚他们的这种卑鄙行为。"
 undiscovered_ruler_para:0 "没有证据表明有任何国家与这一可怕的行径有关——我们找不出幕后黑手。"
 assassinate.9.a:0 "黑锅是我们的！"
 assassinate.10.t:0 "暗杀企图！"
 assassinate.10.desc:0 "事件出现了一次令人恐惧的转折，就在今天，发生了一次针对我们尊敬的[ROOT.GetCountry.GetRulerTitle]的暗杀。神一定在对我们微笑，[SCOPE.sChar('target').GetSheHe]设法毫发无损地逃脱了—[ROOT.GetCountry.Custom('get_court_type')]的成员们要求报复。\n\n[SCOPE.Custom('enemy_discovered_10_para')]"
 enemy_discovered_10_para:0 "通过费尽心血的审问和精明的手段，我们认出了[SCOPE.sChar('discovered_ruler').GetEmployer.GetName]的[SCOPE.sChar('discovered_ruler').GetName]，这一行动的始作俑者。我们的人民随时准备采取行动。"
 enemy_undiscovered_10_para:0 "尽管我们尽了最大的努力，我们还是无法确定这一卑鄙行为的始作俑者，只能让它这样过去了。谢天谢地，我们的人民为了[ROOT.GetCountry.GetRulerTitle]团结起来，在逆境中展现出他们最好的一面。"
 assassinate.10.a:0 "太离谱了！"
 assassinate.1.d:0 "真令人兴奋！告诉所有人！"
