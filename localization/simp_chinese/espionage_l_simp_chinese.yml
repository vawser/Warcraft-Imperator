l_simp_chinese:
 country_diplomacy.42.t:0 "天衣无缝"
 country_diplomacy.42.desc:0 "真是勇敢的壮举，[SCOPE.sChar('spy').GetPraenomen]已成功渗透入[SCOPE.sC('spied_upon').GetName]的[SCOPE.sC('spied_upon').Custom('get_court_type')]。只要[SCOPE.sChar('spy').GetSheHe]还留在那里，我们就可以获得[SCOPE.sC('spied_upon').GetAdjective]官僚机构的经济和军事情报。\n\n不过，我们必须小心——我们的间谍在那里停留的时间越长，被发现的风险就越大。"
 country_diplomacy.42.a:0 "好极了。"
 country_diplomacy.42.a.tt:0 "#G 你现在可以在外交窗口查看[SCOPE.sC('spied_upon').GetName]的国库和人力详情。#!"
 country_diplomacy.43.t:0 "间谍在我们当中"
 country_diplomacy.43.desc:0 "一名粗暴的战士像一只骄傲的狮子一样咧嘴笑着，将一个衣冠不整的[SCOPE.sChar('spy').GetWomanMan]仍在我们仁慈的统治者脚下。他详细地说明了在极其机密的重要官员会议上发现[SCOPE.sChar('spy').GetPraenomen]窃听的经过。\n经过一番仔细的审问，真相浮出水面，[SCOPE.sChar('spy').GetPraenomen]是邪恶的[SCOPE.sChar('spier').GetAdjective]精英派来执行间谍任务的。\n\n我们有两个简单的选择：驱逐浑身是伤的罪犯，或是送出更加凶残的信息。"
 country_diplomacy.43.a:0 "弄死[SCOPE.sChar('spy').GetHerHim]。"
 country_diplomacy.43.b:0 "手下留情……就这一次。"
 country_diplomacy.44.t:0 "再无间谍"
 country_diplomacy.44.desc:0 "[SCOPE.sC('spied_upon').GetAdjective]的精英以一种残忍的傲慢，将我们忠诚的子民[SCOPE.sChar('spy').GetName]杀死。\n\n不过，这也许并不是太大的损失，毕竟不管怎么说，[SCOPE.sChar('spy').GetSheHe]都算不上非常出色的间谍。"
 country_diplomacy.44.a:0 "该死！"
 country_diplomacy.45.t:0 "不速之客"
 country_diplomacy.45.desc:0 "衣衫不整、疲惫不堪、满嘴脏话，这是[SCOPE.sChar('spy').GetName]回到[ROOT.GetCountry.GetName]之后的表现。[SCOPE.sChar('spy').GetSheHe]在窃听一场重要的会议，以收集情报时被当场抓获。\n\n不幸的是，[SCOPE.sChar('spy').GetHerHis]失败的故事被当着聚集在[ROOT.GetCountry.Custom('get_court_type')]的贵族的面说了出来，气氛瞬间变得糟糕起来。"
 country_diplomacy.45.a:0 "这可真是太尴尬了……"
 country_diplomacy.46.t:0 "刺探结束"
 country_diplomacy.46.desc:0 "我们收到消息，我们在[SCOPE.sC('spied_upon').GetAdjective]官僚机构中的间谍已神秘失踪。根据邪恶的[SCOPE.sC('spied_upon').GetAdjective]流氓的名声推断，我们恐怕再也不会见到他了。"
 country_diplomacy.46.a:0 "[SCOPE.sChar('spy').GetHerHis|U]的牺牲不会被遗忘。"
 country_diplomacy.48.t:0 "破坏后勤"
 country_diplomacy.48.desc:0 "$espionage_shenanigans_opener$[spy.GetSheHe|U]偶然发现了一个通过铁笔抄写员扰乱[spied_upon.GetAdjective][sabotage_army.GetName]秩序和补给的机会——只要我们能提供必要的手段……"
 country_diplomacy.48.a:0 "这值得一试。"
 country_diplomacy.48.at:0 "成功率基于[spy.GetHerHis]的@military_icon!军略。\n如果[spy.GetSheHe]取得成功："
 country_diplomacy.48.b:0 "[spy.GetPraenomen]不需要引人注意。"
 country_diplomacy.48.c:0 "这怎么可能？！"
 country_diplomacy.49.desc:0 "$espionage_shenanigans_arrest_opener$\n\n经过调查，很明显他们在策划通过假消息和混乱来扰乱我们军队的秩序。\n\n$espionage_shenanigans_arrest_closer$"
 country_diplomacy.49.a:0 "砍了[spy.GetHerHis]的脑袋。"
 country_diplomacy.49.b:0 "[spy.GetPraenomen]可以自由离开。"
 country_diplomacy.50.desc:0 "后勤处爆发了一场骚乱，一连串混乱、矛盾的指令和彻头彻尾的指示错误破坏了军队的组织度，也因此破坏了[sabotage_army.GetName]的信赖。\n\n很难理解这样的骚乱仅仅是因为无能；我们必须考虑外国特务蓄意破坏的可能，[spier.GetAdjective]很可能就是罪魁祸首。"
 country_diplomacy.50.a:0 "令人无法接受。"
 country_diplomacy.51.desc:0 "[spy.GetPraenomen]回报了[spy.GetHerHis]的成功，其中还滑稽地描述了[spied_upon.GetAdjective]的无能，以及当时发生的骚乱和愤怒。\n\n[spy.GetHerHis|U]的成果一定能给[spied_upon.GetName]的士兵带来许多麻烦，至少暂时如此。"
 country_diplomacy.51.a:0 "狡如狐。"
 country_diplomacy.52.t:0 "知识产权"
 country_diplomacy.52.desc:0 "$espionage_shenanigans_opener$[spy.GetSheHe|U]查出了记录有[spied_upon.GetAdjective]最伟大头脑的创新构思和设想的秘密文件的确切位置，建议我们偷取这些会给予[spier.GetName]极大帮助的知识。 "
 country_diplomacy.52.a:0 "[spy.GetSheHe|U]有我们的支持。"
 country_diplomacy.52.at:0 "成功率基于[spy.GetHerHis]的@civic_icon!智略。\n如果[spy.GetSheHe]取得成功："
 country_diplomacy.52.b:0 "间谍应当低调行事。"
 country_diplomacy.53.desc:0 "$espionage_shenanigans_arrest_opener$\n\n他们在翻墙时被抓获，显然是要潜入存放着我国最受人尊敬的思想家和工程师笔记的私人图书馆。\n\n$espionage_shenanigans_arrest_closer$"
 country_diplomacy.54.desc:0 "政府私人图书馆的管理员窘迫地报告说，一些记录着我国杰出思想家和工程师最新设想和构思的重要卷轴消失了。\n\n猜疑降临到[spier.GetName]，[spied_upon.GetCapital.GetName]的市井到处都是关于此事的猜测。"
 country_diplomacy.54.a:0 "令人无法接受。"
 country_diplomacy.55.desc:0 "[spy.GetPraenomen]发来了最新的急件，与之一起的还有一些卷轴，上面记满了对[spier.GetName]极为有用的知识，希望[spied_upon.GetAdjective]的研究员也能感受到它的丢失。\n\n低调的[spy.GetPraenomen]证明了[spy.GetHerselfHimself]自己的价值。"
 country_diplomacy.55.a:0 "不可思议。"
 espionage_army_sabotage_modifier:0 "$country_diplomacy.48.t$"
 desc_espionage_army_sabotage_modifier:0 "我们的官僚组织已被不择手段的敌人渗透，他们企图破坏这支军队的指挥和管理。"
 espionage_suspicion_tooltip:0 "@[spied_upon.GetFlag]![spied_upon.GetName]会怀疑我们的参与。"
 espionage_shenanigans_opener:0 "我们在[spied_upon.GetName][spied_upon.Custom('get_court_type')]里的间谍[spy.GetPraenomen]发来加密信息，称有一个难得的机会。\n\n"
 espionage_shenanigans_arrest_opener:0 "我们的卫兵发现有一个可疑[spy.GetWomanMan]潜伏在政府官员办公室里，还支支吾吾地说不出正当理由。"
 espionage_shenanigans_arrest_closer:0 "我们的顾问认为他们一定是[spier.GetName]派来的，但是没有证据。"
