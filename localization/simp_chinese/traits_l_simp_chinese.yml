 maimed:0 "残废"
 maimed_desc:0 "[CHARACTER.GetPraenomen]全身上下都是令人恐怖的伤疤。"
 epileptic:0 "癫痫"
 epileptic_desc:0 "癫痫必然会缩短[CHARACTER.GetPraenomen]的寿命，但[CHARACTER.GetHerHis]的信念也因此更强大。"
 victorious:0 "胜利者"
 victorious_desc:0 "[CHARACTER.GetPraenomen]成为了荣耀的代名词——愿[CHARACTER.GetSheHe]战无不胜，令[CHARACTER.GetHerHis]的敌人俯首称臣！"
 victorious_tooltip:0 "此选项可用是因为你的统治者具有#Y 胜利者#!的特质。"
 conqueror:0 "征服者"
 conqueror_desc:0 "正如[CHARACTER.GetName]的许多先辈一样，[CHARACTER.GetHerHim]负有征服者的称号——以及与之相系的责任。"
 conqueror_tooltip:0 "此选项可用是因为你的统治者具有#Y 征服者#!的特质。"
 brave:0 "勇敢"
 brave_desc:0 "[CHARACTER.GetPraenomen]正视危险，志在取胜。\n\n拥有这项特质的人物将更倾向于参与#R 地下角斗#!。"
 coward:0 "怯懦"
 coward_desc:0 "在[CHARACTER.GetPraenomen]看来，继续存活比死亡更为可取，无论活得是否体面。"
 confident:0 "自信"
 confident_desc:0 "相信自己的直觉是走向成功的第一步。"
 tactician:0 "战术家"
 tactician_desc:0 "普通人只能看到流于表面的刀光剑影，而[CHARACTER.GetPraenomen]却能洞穿敌人的套路、弱点，并抓住最终的——胜利。"
 disciplined:0 "纪律严明"
 disciplined_desc:0 "对[CHARACTER.GetPraenomen]来说，没有什么比规行矩步更重要。"
 steadfast:0 "坚毅"
 steadfast_desc:0 "[CHARACTER.GetName]的决心在军中广为流传，这份品质已经感染了[CHARACTER.GetSheHe]麾下的每一名士兵。"
 aggressive:0 "侵略如火"
 aggressive_desc:0 "经过战争的磨砺，[CHARACTER.GetPraenomen]视[CHARACTER.GetHerHis]的兵法为一把凌厉的剑，直刺敌人心脏的最深处。"
 miserly:0 "吝啬"
 miserly_bad_tooltip:0 "该选项是#Y 独有的#!，因为你的统治者拥有#Y 吝啬#!的特质。"
 miserly_desc:0 "对[CHARACTER.GetPraenomen]来说，攥在手中的才算财富；而财富自然是多多益善的。"
 kindly:0 "和蔼可亲"
 kindly_desc:0 "从来没有人比[CHARACTER.GetName]更真诚。"
 kindly_tooltip:0 "此选项可用是因为你的统治者具有#Y 和蔼可亲#!的特质。"
 uncaring:0 "冷漠"
 uncaring_desc:0 "就算天塌下来[CHARACTER.GetPraenomen]也不会关心。"
 polymath:0 "博学多才"
 polymath_desc:1 "令[CHARACTER.GetPraenomen]无法侃侃而谈的学科屈指可数。\n\n#G 拥有此特质的人物如果被分配到研究职位，将可以产生额外的革新。该效果可以叠加。#!"
 obsessive:0 "废寝忘食"
 obsessive_desc:3 "当[CHARACTER.GetPraenomen]将[CHARACTER.GetHerHis]的一门心思用在一项工作上，[CHARACTER.GetSheHe]可以完全忘记任何琐碎的事，比如吃饭、睡觉，甚至是——呼吸。\n\n#G 拥有此特质的人物如果被分配到研究职位，将可以产生额外的革新。该效果可以叠加。#!"
 lunatic:0 "疯狂"
 lunatic_desc:0 "毫不含糊地说，[CHARACTER.GetName]是个彻头彻尾的疯子。"
 lunatic_tooltip:0 "此选项可用是因为你的统治者具有#Y 疯狂#!的特质。"
 lunatic_bad_tooltip:0 "此选项是#Y 特有的#!，因为你的统治者具有#Y 疯狂#!的特质。"
 harsh:0 "严苛"
 harsh_desc:1 "很多人认为轻微的罪行只需要轻微的处罚，[CHARACTER.GetPraenomen]则认为轻微的处罚本身就是一种罪过。\n\n拥有这项特质的人物将更倾向于通过#R 谋杀#!登上权力的顶峰。"
 harsh_bad_tooltip:0 "此选项是#Y 特有的#!，因为你的统治者具有#Y 严苛#!的特质。"
 orator_silver_tongued_tooltip:0 "此选项可用是因为你的统治者具有#Y 舌灿莲花#!或#Y 能言善辩#!的特质。"
 olympic_competitor:0 "奥运会竞争者"
 olympic_competitor_desc:1 "[CHARACTER.GetName]前来参加奥运会比赛，将[CHARACTER.GetHerHis]的所有精力都集中在了体育赛事上。"
 hemorrhagic_fever:0 "出血热"
 hemorrhagic_fever_desc:0 "在历史的不同时期，出血热都肆虐过地中海诸国和其他地区。这种疾病通常是致命的，并伴有呕吐、细胞坏死和内出血症状。"
 mentagra:0 "羊须疮"
 mentagra_desc:0 "羊须疮是一种神秘的疾病，被认为是通过亲吻和身体接触传播，症状为面部皮疹，伴有疮和严重的不适。"
 arthritis:0 "关节炎"
 arthritis_desc:0 "关节炎通常被认为是身体自然衰退的结果，在全世界都很普遍。关节僵硬、损伤和疼痛是部分常见症状。"
 pox:0 "疱疹"
 pox_desc:0 "性病在古代世界很常见。虽然有些病症尚未以全貌出现，但其他的已有据可查，奇怪的是，人们常常认为这种疾病可以通过增加性活动来治愈。"
 infection:0 "感染"
 infection_desc:0 "病痛早期阶段是最难辨别的。虽然最终可能只会导致很轻微的疾病，但也可能会发展成更严重的疾病。"
 inflammation:0 "炎症"
 inflammation_desc:0 "肿胀和炎症是常见疾病，其主要症状是压痛和疼痛，同时也是某些潜在健康问题的症兆。"
 dysentery:0 "痢疾"
 dysentery_desc:0 "痢疾是一种肠道疾病，如治疗得当，通常可以得到控制。然而，由于痢疾引发的脱水往往会导致严重的并发症，并可能导致死亡，特别是在污水源头周围。"
 gangrene:0 "坏疽"
 gangrene_desc:0 "坏疽是指没有足够血液供应的组织坏死感染，可能会在严重受伤、暴露于极度寒冷环境和某些体内并发症后出现。"
 barren:0 "不孕"
 barren_desc:0 "对于育龄妇女来说，丧失受孕能力是一种可怕的痛苦。"
 castrated:0 "阉人"
 castrated_desc:0 "阉割是一种极端的处理和惩罚方式，但有时又作为一种提升奴隶身份阶级的手段。其抑制或剥夺了男性生育的能力。"
 blind:0 "失明"
 blind_desc:0 "失明可能是先天的，也可能是由许多致命疾病引起的。在某些文化中，盲人被尊为圣人。"
 one_eyed:0 "独眼"
 one_eyed_desc:0 "一只眼睛失明会彻底改变深度知觉。安提柯王朝的创始人——安提柯在战斗中失去一只眼睛后，获得了绰号“独眼”。"
 frail:0 "虚弱"
 frail_desc:0 "虚弱可能由任何数量的遗传性疾病引起，并且通常会影响患病者的一生，使其比同龄人体弱，并且通常更容易感染其他疾病。"
 paralysis:0 "瘫痪"
 paralysis_desc:0 "局部瘫痪可能由多种原因引起，包括神经或脑损伤。"
 brain_damaged:0 "脑损伤"
 brain_damaged_desc:1 "脑损伤是一种可怕的损伤，让患者只剩一具空壳。这种损伤可以由多类炎症或身体受伤引起，患者通常需要在余生持续接受护理。"
 seeking_treatment_trait:0 "寻求治疗"
 seeking_treatment_trait_desc:0 "医学是一门扑朔迷离的学问，但再怎么说也比什么不做受病痛折磨要好。"
 mourning:0 "哀悼"
 mourning_desc:0 "失去所爱的人比任何肉体上的创伤都更令人痛苦。"
 dementia:0 "痴呆症"
 dementia_desc:0 "痴呆症会侵蚀人的心智，患者仿佛失去灵魂，只留皮囊于人世。"
 dementia_tooltip:0 "你的统治者有#Y 痴呆症#!，该选项可用。"
 cancer:0 "癌症"
 cancer_desc:0 "癌症有多种形式，患上癌症如同被判处死刑。"
 diphtheria:0 "白喉"
 diphtheria_desc:0 "一种可怕的传染病，表现为不寻常的病变、咽喉症状和萎靡不振。"
 typhoid:0 "伤寒"
 typhoid_desc:0 "一种引起发烧、皮疹和腹泻的可怕疾病；伤寒夺去了无数人的生命。"
 gout:0 "痛风"
 gout_desc:0 "痛风通常是由奢侈的生活方式造成，会导致慢性疼痛，还有很多其他更严重的并发症。"
 depressed:0 "沮丧消沉"
 depressed_desc:0 "抑郁症就像一片乌云笼罩着[CHARACTER.GetPraenomen]，甚至连悲伤远远不及于此。每个动作都是机械的；说出的每一句话都是在演戏。[CHARACTER.GetSheHe]所感受到的，只有活着带来的无情讽刺。"
 alcimachid:0 "吕西马科斯的血脉"
 alcimachid_desc:0 "亚历山大大帝的密友，同时也是传奇的近身护卫官之一；吕西马科斯是一位无情且狡诈的将军，他对继业者之间的外交关系是掌控的最好的。\n\n#G 该特质可以通过父系遗传。#!"
 antigonids:0 "安提柯的血脉"
 antigonids_desc:0 "“独眼”安提柯曾是亚历山大大帝最忠诚的总督，在亚历山大死后不久，他击败佩尔狄卡斯，一跃成为强权之一。作为第一个自行称王的继业者，他得到了其忠诚的家族的支持，并在虚弱不堪的希腊诸邦中建立了良好的声誉。\n\n#G 该特质可以通过父系遗传。#!"
 antipatrid:0 "安提帕特的血脉"
 antipatrid_desc:0 "作为亚历山大的好友，在亚历山大的远征期间安提帕特负责驻守马其顿。他对亚历山大极尽忠诚，并且在位期间对希腊诸城邦国咄咄逼人。他的儿子，卡山德则相反。卡山德对亚历山大的轻蔑之情路人皆知，而他的遗志则是建立和复原诸多名城。\n\n#G 该特质可以通过父系遗传。#!"
 argeads:0 "阿吉德的血脉"
 argeads_desc:1 "阿那克萨图斯曾说“大千世界无穷尽也”，亚历山大听到不禁潸然泪下；他的好友问他何故落泪，亚历山大答道：“世界无穷无尽，我却连一小界也未能征服，这难道不让人悲痛么”\n\n#G 该特质可以通过父系或母系遗传。#!"
 lagids:0 "拉吉底的血脉"
 lagids_desc:0 "由于从小就随侍亚历山大左右，拉吉底家族的“救主”托勒密，成为了亚历山大麾下的首批七名近身护卫官之一。巴比伦分封协议之后，他将大本营安在了埃及，其治下人口文化错综复杂，但他仍旧以公正之道将自己的领土治理的井井有条。他的长盛王朝以在赞助艺术、哲学、科学方面的深远影响而广为后人所知。\n\n#G 该特质可以通过父系遗传。#!"
 seleucids:0 "塞琉古的血脉"
 seleucids_desc:0 "与其他继业者不同，塞琉古在亚历山大征服期间只是一个地位平平的人。在一系列是胜利与失败之后，塞琉古最终在“救主”托勒密的帮助下建立了自己的领地，并开始了一场重夺亚历山大帝国东部地区的战役。由于强权环绕，塞琉古不可避免的成为了一位无情且狡诈的领袖。\n\n#G 该特质可以通过父系遗传。#!"
 coastal_raider:0 "海贼"
 coastal_raider_desc:0 "[CHARACTER.GetPraenomen]在判断潮涨潮落方面拥有高超的技巧。这种技巧在从事某种秘密行当时就会非常便利。"
 squadron_leader:0 "舰队指挥"
 squadron_leader_desc:0 "与生俱来的舰队协调知识使得[CHARACTER.GetPraenomen]比[CHARACTER.GetHerHis]的同行领先一步。"
 princeps:0 "领袖"
 princeps_desc:0 "[CHARACTER.GetPraenomen]渴望展示人类对于自然的掌控力。[CHARACTER.GetSheHe|U]拥有后勤和指挥的天赋，能使事务井井有条。"
 oarmaster:0 "桨手长"
 oarmaster_desc:0 "[CHARACTER.GetPraenomen]知道如何从粗暴的桨手队伍中挤出最后一盎司的能量。"
 seadog:0 "海狗"
 seadog_desc:0 "海上生活就是[CHARACTER.GetPraenomen]全部渴望的。其他人可能会叫[CHARACTER.GetHerHim]海盗——但是好吧；他们也没咋错。"
 daring:0 "勇敢"
 daring_desc:0 "据说全世界的船长都会扫视地平线以寻找[CHARACTER.GetPraenomen]的踪迹。海上飘散着[CHARACTER.GetHerHis]的海军胜利的痕迹。"
 tough:0 "坚韧"
 tough_desc:0 "据说受[CHARACTER.GetPraenomen]指挥的水手是世界上最快乐的。[CHARACTER.GetPraenomen]指挥的舰队似乎有一种超乎寻常的生存能力，据称是受到了神灵的祝福。"
 improviser:0 "即兴大师"
 improviser_desc:0 "[CHARACTER.GetPraenomen]似乎可以仅仅用手边的材料就能修复任何东西。据说[CHARACTER.GetHerHis|U]的船员会把私人物品藏起来以防止成为船体的一部分。"
 mercenary_trait:0 "雇佣兵"
 mercenary_trait_desc:0 "艰苦的战争生活让这个[CHARACTER.GetWomanMan]付出了代价，不过这样的生活带来的阅历也有一些益处。"
 cruel_vengeful_tooltip:0 "此选项可用，因为你的统治者具有#Y 残暴#!或#Y 有仇必报#!的特质。"
 aeacidae:0 "埃阿科斯的血脉"
 aeacidae_desc:0 "埃阿科斯是希腊最伟大的英雄阿喀琉斯的祖父，萨罗尼科斯湾的埃吉那岛之王。阿喀琉斯的儿子涅俄普托勒摩斯从特洛伊战争归来后，成为了摩罗西亚的伊庇鲁斯人之王，他的后代从那时起就统治着这里，统一了伊庇鲁斯，培育出奥林匹娅斯，通过她才有了她的儿子亚历山大大帝的遗产。\n\n#G 该特质可以通过父系遗传。#!"

