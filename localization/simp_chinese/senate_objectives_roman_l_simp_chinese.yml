l_simp_chinese:
 senate_objective_declare_war_optimates:0 "宣战"
 senate_objective_declare_war_optimates_DESC:0 "$optimates_party$正打算与我们的邻国[sen_obj_dec_war_target.GetName]开战，他们在那里应该有一些利益。"
 senate_objective_grant_holdings_optimates:0 "授予领地"
 senate_objective_grant_holdings_optimates_DESC:0 "$optimates_party$以他们的贪婪著称，他们这次又想中饱私囊。"
 senate_objective_grant_holdings_optimates_finished_tt:0 "[THIS.GetCountry.GetName]将至少#Y [SCOPE.ScriptValue('senate_objective_grant_holding_optimates_svalue')|0]#!块领地授予家族首领们。[THIS.GetCountry.Custom('senate_objective_grant_holdings_optimates_custom_loc')]"
 senate_objective_grant_holdings_optimates_custom_loc_1:0 "（#R [SCOPE.ScriptValue('senate_objective_grant_holding_optimates_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_grant_holding_optimates_svalue')|0]#!）"
 senate_objective_grant_holdings_optimates_custom_loc_2:0 "（#Y [SCOPE.ScriptValue('senate_objective_grant_holding_optimates_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_grant_holding_optimates_svalue')|0]#!）"
 senate_objective_change_law_optimates:1 "通过法律"
 senate_objective_change_law_optimates_DESC:0 "社会上层拥有相当的限制，下层很难进入，而$optimates_party$乐于保持现状。他们再次提出只对自己有利的法律修改。"
 senate_objective_revoke_office_optimates:1 "解职"
 senate_objective_revoke_office_optimates_DESC:0 "$optimates_party$希望将[revoke_character_optimates.GetName]解职，他们认为[revoke_character_optimates.GetHerHim]对共和国是个威胁。"
 revoke_generalship:0 "#Y [THIS.GetCharacter.GetName]#!不是#Y 陆军将领#!。"
 revoke_governorship:0 "#Y [THIS.GetCharacter.GetName]#!不是#Y 总督#!。"
 senate_objective_appoint_member_optimates:1 "委任"
 senate_objective_appoint_member_optimates_DESC:0 "$optimates_party$希望委任[appointment_target.GetName]新的公职，他们相信[appointment_target.GetSheHe]会是共和国的宝贵资产。"
 appoint_office_tooltip:0 "#Y [THIS.GetCharacter.GetName]#!担任#Y 总督#!或一项#Y 职务#!。"
 senate_objective_reduce_citizenship_optimates:1 "撤销"
 senate_objective_reduce_citizenship_optimates_DESC:1 "$optimates_party$受够了对已整合异族的容忍，希望能强化他们独一无二的特权精英的地位。"

 senate_objective_change_law_populares:1 "通过法律"
 senate_objective_change_law_populares_DESC:0 "$populares_party$被另一个煽动者说服，打算更改法律。很难说谁会受益最多，是提出要求的演说家，还是追随他的民众？"
 senate_objective_revoke_holdings_populares:1 "没收"
 senate_objective_revoke_holdings_populares_DESC:0 "削减精英阶层的财富一直是$populares_party$优先考虑的事，因为他们想要平衡我国人民的权利和财富。"
 senate_objective_revoke_holdings_populares_finished_tt:0 "[THIS.GetCountry.GetName]从家族首领手中剥夺至少#Y [SCOPE.ScriptValue('senate_objective_revoke_holding_optimates_svalue')|0]#!块领土。[THIS.GetCountry.Custom('senate_objective_revoke_holdings_populares_custom_loc')]"
 senate_objective_revoke_holdings_populares_custom_loc_1:0 "（#R [SCOPE.ScriptValue('senate_objective_revoke_holding_optimates_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_revoke_holding_optimates_svalue')|0]#!）"
 senate_objective_revoke_holdings_populares_custom_loc_2:0 "（#Y [SCOPE.ScriptValue('senate_objective_revoke_holding_optimates_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_revoke_holding_optimates_svalue')|0]#!）"
 senate_objective_grant_holdings_populares:1 "赠与"
 senate_objective_grant_holdings_populares_DESC:0 "$populares_party$也不过是想中饱私囊而已，与他们经常批判的所谓腐败而富有的精英没什么不同。"
 senate_objective_grant_holdings_populares_finished_tt:0 "[THIS.GetCountry.GetName]将至少#Y [SCOPE.ScriptValue('senate_objective_grant_holding_populares_svalue')|0]#!块领地授予次要人物。[THIS.GetCountry.Custom('senate_objective_grant_holdings_populares_custom_loc')]"
 senate_objective_grant_holdings_populares_custom_loc_1:0 "（#R [SCOPE.ScriptValue('senate_objective_grant_holding_populares_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_grant_holding_populares_svalue')|0]#!）"
 senate_objective_grant_holdings_populares_custom_loc_2:0 "（#Y [SCOPE.ScriptValue('senate_objective_grant_holding_populares_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_grant_holding_populares_svalue')|0]#!）"
 senate_objective_imprison_head_populares:0 "囚禁"
 senate_objective_declare_war_populares:0 "宣战"
 senate_objective_declare_war_populares_DESC:0 "群众因平民派和煽动者的心血来潮而改变，现在他们相信[sen_obj_dec_war_target.GetName]对我们的社会和福祉是个威胁。"
 senate_objective_revoke_office_populares:1 "解职"
 senate_objective_revoke_office_populares_DESC:1 "$populares_party$要求将[appointment_target.GetName]解职，他们认为[appointment_target.GetSheHe]为了[appointment_target.GetHerHis]自己的私利，滥用[appointment_target.GetHerHis]的职权。"
 senate_objective_appoint_member_populares:1 "委任"
 senate_objective_appoint_member_populares_DESC:0 "$populares_party$希望能委任某个自己人公职，以在共和国获得更大的影响力。"

 senate_objective_build_buildings_boni:0 "建造"
 senate_objective_build_buildings_boni_DESC:1 "$boni_party$试图改善[senate_objective_build_buildings_target.GetName][senate_objective_build_buildings_target.Custom('get_city_type_loc')]的基础设施。"
 senate_objective_build_buildings_boni_finished_tt:0 "[senate_objective_build_buildings_target.GetName]拥有至少[THIS.GetCountry.Custom('senate_objective_build_buildings_boni_custom_loc')]"
 senate_objective_build_buildings_boni_custom_loc_1:0 "#Y [SCOPE.ScriptValue('senate_objective_build_buildings_boni_svalue')|0]#!座建筑。（#R [SCOPE.ScriptValue('senate_objective_build_buildings_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_build_buildings_boni_svalue')|0]#!）"
 senate_objective_build_buildings_boni_custom_loc_2:0 "#Y [SCOPE.ScriptValue('senate_objective_build_buildings_boni_svalue')|0]#!座建筑。（#Y [SCOPE.ScriptValue('senate_objective_build_buildings_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_build_buildings_boni_svalue')|0]#!）"
 senate_objective_state_investment_boni:0 "投资"
 senate_objective_state_investment_boni_DESC:0 "$boni_party$希望集中力量发展[senate_objective_state_investment_target.GetState.GetShortName]省份，他们在那里已投入大量资源。"
 senate_objective_stability_boni:1 "确保稳定"
 senate_objective_stability_boni_DESC:0 "$boni_party$担心我国的现状，正指望采取一些措施提高人民的总体福祉。"
 senate_objective_reduce_tyranny_boni:1 "调和"
 senate_objective_reduce_tyranny_boni_DESC:0 "$boni_party$担心我们的执政官最近的行为，以及他们获得的权力。"
 senate_objective_change_law_boni:0 "通过法律"
 senate_objective_change_law_boni_DESC:0 "$boni_party$正打算通过一项法律，希望为我国的未来找到最好的道路，由于他们对我国古老传统的赞赏，这种事很少会发生。"
 senate_objective_increase_citizenship_boni:1 "公民权"
 senate_objective_increase_citizenship_boni_DESC:0 "$boni_party$希望能授予一些被边缘化的民众公民的特权和责任，以确保我们社会的稳定。"

 senate_objective_roman.1.t:0 "$optimates_party$议程——对[sen_obj_dec_war_target.GetName]开战"
 senate_objective_roman.1.desc:0 "在[optimates_party_leader.GetName]的领导下，$optimates_party$一直在推动对我们的邻国[sen_obj_dec_war_target.GetName]的战争。尽管其他派系强烈反对，但[optimates_party_leader.GetPraenomen]在[ROOT.GetCountry.Custom('get_court_type')|U]拿到了多数票。除非我们想破坏与$optimates_party$的关系，不然我们必须屈服于开战的呼声。"
 senate_objective_roman.1.a:0 "[sen_obj_dec_war_target.GetName]将会陨落。"
 senate_objective_roman.1.b:1 "让$optimates_party$嚎去吧——和[sen_obj_dec_war_target.GetName]开战可不是明智之举。"

 senate_objective_roman.2.t:0 "$optimates_party$议程——授予[holding_character.GetName]土地"
 senate_objective_roman.2.desc:0 "$optimates_party$的议程，不出所料，又是让精英先富起来。这一次，他们决定聚集在[holding_character.GetFamily.GetName]家族的首领[holding_character.GetName]的麾下。他们宣称[holding_character.GetSheHe]应当得到一些土地，作为[holding_character.GetHerHis]对[ROOT.GetCountry.Custom('get_court_type')|U]杰出服务的回报。\n\n$populares_party$对此强烈反对，因为这看起来是要把公有地给予[holding_character.GetFamily.GetName]家族。"
 senate_objective_roman.2.a:0 "他们并不怎么需要它，但我们还是支持他们。"
 senate_objective_roman.2.a.tt:0 "最多#Y [SCOPE.ScriptValue('senate_agenda_grant_holding_optimes_event_svalue')|0]#!块领地将被授予#Y [holding_character.GetName]#!。"
 senate_objective_roman.2.b:0 "$optimates_party$不懂什么叫“公有”吗？"

 senate_objective_roman.3.t:0 "$optimates_party$议程——富人之法"
 senate_objective_roman.3.desc:0 "$optimates_party$反复提出的议程之一就是通过能让他们以某种方式获利的法律，无论是确保他们的影响力，还是确保如非绝对必要，他们不会在[ROOT.GetCountry.Custom('get_court_type')|U]看到更多新人。其他派系都希望[ROOT.GetCountry.GetRuler.GetName]能在投票前就否掉这项法律。"
 senate_objective_roman.3.a:0 "然而这项法律看上去挺公平。"
 senate_objective_roman.3.b:0 "而[ROOT.GetCountry.GetRuler.GetSheHe]会否决它。"

 senate_objective_roman.4.t:0 "$populares_party$议程——民众之法"
 senate_objective_roman.4.desc:0 "$populares_party$经常被人蛊惑，有时候是一些煽动者，有时候是对通过什么法律，以及怎样对[ROOT.GetCountry.GetName]群众最有利有自己想法的人。大多数时候，这些法律对下层民众有一定好处，但偶尔也会出现一位魅力非凡的民粹主义者成功得到民众的支持，但实际上该法律只对他自己有利。\n\n$populares_party$有许多人都担任过这个角色，而现在这个人是[populares_party_leader.GetName]，其向[ROOT.GetCountry.Custom('get_court_type')|U]提出修改法律，还得到了绝大多数人的支持。"
 senate_objective_roman.4.a:0 "群众会得到面包和马戏。"
 senate_objective_roman.4.b:0 "我们不会让民粹主义者来决定[ROOT.GetCountry.GetName]的法律。"

 senate_objective_roman.5.t:0 "$populares_party$议程——恢复公有地"
 senate_objective_roman.5.desc:0 "$populares_party$经常将矛头对准我们社会中的富人群体，试图为群众争取生层阶级的财富。他们最近的目标是[holding_character.GetFamily.GetName]家族的首领[holding_character.GetName]。[ROOT.GetCountry.Custom('get_court_type')|U]上充斥着流言和腐败的指控，而$populares_party$正要求[holding_character.GetPraenomen]将其部分土地归还给它合法的主人，共和国。"
 senate_objective_roman.5.a:0 "我们早就怀疑[holding_character.GetPraenomen]在滥用[holding_character.GetHerHis]的影响力了。"
 senate_objective_roman.5.a.tt:0 "最多#Y [SCOPE.ScriptValue('senate_agenda_revoke_holding_populares_event_svalue')|0]#!块领地将从#Y [holding_character.GetName]#!手中剥夺。"
 senate_objective_roman.5.b:0 "又一个$populares_party$的荒谬议题。"

 senate_objective_roman.6.t:0 "$populares_party$议程——授予[holding_character.GetName]土地"
 senate_objective_roman.6.desc:0 "尽管$populares_party$鄙视[ROOT.GetCountry.GetPrimaryCulture.GetName]社会中的富人群体，但这并不妨碍他们为自己谋取财富。最近一次是[holding_character.GetName]，[holding_character.GetSheHe]说服了群众其有权获得我们的一些公有地。又一个$populares_party$的腐败手段，而$optimates_party$也对此表示强烈反对，他们已看到潜在的新对手在[ROOT.GetCountry.Custom('get_court_type')|U]崛起。"
 senate_objective_roman.6.a:0 "看来这是[holding_character.GetSheHe]应得的。"
 senate_objective_roman.6.a.tt:0 "最多#Y [SCOPE.ScriptValue('senate_agenda_grant_holding_populares_event_svalue')|0]#!块领地将被授予#Y [holding_character.GetName]#!。"
 senate_objective_roman.6.b:0 "什么？那个[holding_character.GetWomanMan]？那群民粹主义者这次要的太多了。"

 senate_objective_roman.7.t:0 "$populares_party$议程——囚禁[senate_objective_prisoner_character.GetName]"
 senate_objective_roman.7.desc:0 "在数项腐败指控之后，[senate_objective_prisoner_character.GetFamily.GetName]家族的首领[senate_objective_prisoner_character.GetName]被传唤至[ROOT.GetCountry.Custom('get_court_type')|U]，在这里占据多数的$populares_party$已决定囚禁[senate_objective_prisoner_character.GetHerHim]。在这虚假审判继续的同时，[senate_objective_prisoner_character.GetFamily.GetName]家族的其余成员正指望我们能保护[senate_objective_prisoner_character.GetPraenomen]。"
 senate_objective_roman.7.a:0 "[senate_objective_prisoner_character.GetSheHe]被抓起来是罪有应得。"
 senate_objective_roman.7.a.tt:0 "[senate_objective_prisoner_character.GetFamily.GetName]家族的所有成员失去#R [SCOPE.ScriptValue('senate_agenda_imprison_family_head_populares_loyalty_svalue')|0]#!忠诚度@loyalty_icon!，为期#Y 60个月#!。"
 senate_objective_roman.7.b:0 "又是$populares_party$的腐败计谋。放了那个可怜的[senate_objective_prisoner_character.GetWomanMan]。"

 senate_objective_roman.8.t:0 "$populares_party$议程——对[sen_obj_dec_war_target.GetName]开战"
 senate_objective_roman.8.desc:0 "最近，[sen_obj_dec_war_target.GetName]成了[ROOT.GetCountry.GetCapital.GetName]街头巷尾不受欢迎的名字，关于可怕的[sen_obj_dec_war_target.GetPrimaryCulture.GetName]人的流言和故事像野火一般蔓延。看来这次$populares_party$正积极努力推动诽谤与谎言，等到[populares_party_leader.GetName]占据主动并要求开战时，我们只能确定此事了。\n\n$populares_party$的宣言拉拢了绝大多数人，并要求我们的[ROOT.GetCountry.GetRulerTitle]开战。"
 senate_objective_roman.8.a:0 "对[sen_obj_dec_war_target.GetName]开战？如果那是[ROOT.GetCountry.Custom('get_court_type')|U]的意志。"
 senate_objective_roman.8.b:0 "我们不会因为腐败的$populares_party$的一时冲动就危害国家的安全。"

 senate_objective_roman.9.t:0 "$boni_party$议程——开发[senate_objective_build_buildings_target.GetName]"
 senate_objective_roman.9.desc:0 "$boni_party$试图为[senate_objective_build_buildings_target.GetName]的一个大型建筑项目争取支持，其目标为修建几座建筑，以此激励群众，并提高该省份的稳定。这只是$boni_party$在该地区的一个城市进行的一系列投资尝试中最新的一个，也是他们最近特别关注的焦点之一，而且似乎[boni_party_leader.GetName]已成功为[boni_party_leader.GetHerHis]的事业在[ROOT.GetCountry.Custom('get_court_type')|U]拉到了多数席位。"
 senate_objective_roman.9.a:0 "嗯，好像没什么坏处？"
 senate_objective_roman.9.b:0 "我们暂时负担不起在[senate_objective_build_buildings_target.GetName]的建设项目。"

 senate_objective_roman.10.t:0 "$boni_party$议程——改善[senate_objective_state_investment_target.GetState.GetName]"
 senate_objective_roman.10.desc:0 "目前，富有的$boni_party$正打算向[senate_objective_state_investment_target.GetState.GetShortName]投资，以改善一般地区，当然，有人说他们这只是为了自己的利益。不管到底是为了谁，[boni_party_leader.GetName]已成功说服一些元老在这件事上支持[boni_party_leader.GetHerHis]，并要求[ROOT.GetCountry.GetRuler.GetName]亲自关心这一事项。"
 senate_objective_roman.10.a:0 "那就这样吧，[boni_party_leader.GetPraenomen]。"
 senate_objective_roman.10.b:0 "[boni_party_leader.GetSheHe|U]想让我们干啥？真是荒谬。"

 senate_objective_roman.11.t:0 "$boni_party$议程——[ROOT.GetCountry.GetName]稳定"
 senate_objective_roman.11.desc:0 "$boni_party$已呼吁[ROOT.GetCountry.Custom('get_court_type')|U]和[ROOT.GetCountry.GetName]的人民集中精力保护并关注我们的文化和传统。最近我们控制下的许多领土出现了混乱和不稳定，这本身就足以加强对$boni_party$事业的支持。"
 senate_objective_roman.11.a:0 "他们是对的，是时候关注我们的国家了。"
 senate_objective_roman.11.b:0 "$boni_party$不过是杞人忧天，一切都很好。"

 senate_objective_roman.12.t:0 "$boni_party$议程——终止暴政"
 senate_objective_roman.12.desc:0 "[ROOT.GetCountry.Custom('get_court_type')|U]中的绝大多数人已聚集在[boni_party_leader.GetName]麾下，要求终结[ROOT.GetCountry.GetRuler.GetName]专制倾向，并提升[ROOT.GetCountry.Custom('get_court_type')|U]的影响力。这样的行动会给[ROOT.GetCountry.GetRulerTitle]留下不好的印象，但[ROOT.GetCountry.GetPrimaryCulture.GetName]社会的上层阶级会十分感激。"
 senate_objective_roman.12.a:0 "我们会放宽对他们的限制——暂时。"
 senate_objective_roman.12.b:0 "是时候毙掉$boni_party$的另一个目标了。"

 senate_objective_roman.13.t:0 "$boni_party$议程——传统之法"
 senate_objective_roman.13.desc:0 "在[boni_party_leader.GetName]激情的演讲之后，$boni_party$已经开始在[ROOT.GetCountry.Custom('get_court_type')|U]要求修改一项法律。看来[boni_party_leader.GetPraenomen]的话语成功说服了几个平时不支持[boni_party_leader.GetHerHim]的元老，现在在这件事上，大多数人都愿意投票支持[boni_party_leader.GetHerHis]。"
 senate_objective_roman.13.a:0 "嗯，那我们还等什么？"
 senate_objective_roman.13.b:0 "在这件事上，我们完全无法同意[boni_party_leader.GetPraenomen]的意见。"

 senate_objective_roman.14.t:0 "$optimates_party$议程——将[revoke_character_optimates.GetName]解职"
 senate_objective_roman.14.desc:0 "最近，$optimates_party$花费了大量时间和资源抨击[revoke_character_optimates.GetName]，[optimates_party_leader.GetName]还建议完全解除[revoke_character_optimates.GetHerHis]的职务。$optimates_party$大部分人都支持[optimates_party_leader.GetHerHis]，还有一些其他元老也被[optimates_party_leader.GetSheHe]说服，大多数投票者都同意将[revoke_character_optimates.GetPraenomen]召回[ROOT.GetCountry.GetCapital.GetName]。"
 senate_objective_roman.14.a:0 "那就派个信使，[optimates_party_leader.GetPraenomen]。"
 senate_objective_roman.14.b:0 "[revoke_character_optimates.GetName]只是在做[revoke_character_optimates.GetHerHis]的工作。"

 senate_objective_roman.15.t:0 "$optimates_party$议程——委任[appointment_target.GetName]职务"
 senate_objective_roman.15.desc:0 "最近，$optimates_party$致力于为他们的成员[appointment_target.GetName]安排一个职位。他们动用了大量的政治影响力、[ROOT.GetCountry.Custom('get_court_type')|U]的人情和公众影响力，确保大多数席位会支持他们晋升[appointment_target.GetPraenomen]的要求。"
 senate_objective_roman.15.a:0 "既然他们愿意为[appointment_target.GetHerHis]投资这么多，那[appointment_target.GetSheHe|U]一定很有能力。"
 senate_objective_roman.15.b:0 "但是我们对[appointment_target.GetHerHim]没信心。"

 senate_objective_roman.16.t:0 "$populares_party$议程——将[revoke_character_populares.GetName]解职"
 senate_objective_roman.16.desc:0 "$populares_party$被[populares_party_leader.GetName]讲的故事说服，认为[revoke_character_populares.GetName]滥用[revoke_character_populares.GetHerHis]的职权以谋取私利。现在他们要求让[revoke_character_populares.GetHerHis]立即返回[ROOT.GetCountry.GetCapital.GetName]，并将[revoke_character_populares.GetHerHis]解职。"
 senate_objective_roman.16.a:0 "那就派个信使去找[revoke_character_populares.GetHerHim]。"
 senate_objective_roman.16.b:0 "[revoke_character_populares.GetSheHe|U]只是在做[revoke_character_populares.GetHerHis]的工作。"

 senate_objective_roman.17.t:0 "$populares_party$议程——委任[appointment_target.GetName]职务"
 senate_objective_roman.17.desc:0 "$populares_party$以照顾自己人，尤其是被敌对派系厌恶的人著称。最近的一个就是[appointment_target.GetName]，其同伴强烈支持并要求[appointment_target.GetHerHis]在我国担任某个政治职务。"
 senate_objective_roman.17.a:0 "那就给[appointment_target.GetHerHim]个职位，这样他们就不会再不停抱怨了。"
 senate_objective_roman.17.b:0 "我们没有给他任何职位是有原因的。"

 senate_objective_roman.18.t:0 "$optimates_party$议程——移除[citizenship_culture_target.GetName]人的权利"
 senate_objective_roman.18.desc:0 "$optimates_party$以反对非[ROOT.GetCountry.GetPrimaryCulture.GetName]出身的人著称，但他们最近对待[citizenship_culture_target.GetName]人的态度尤为糟糕。现在[optimates_party_leader.GetName]建议削减[ROOT.GetCountry.GetName]所有[citizenship_culture_target.GetName]人的权利，而这想法居然得到[ROOT.GetCountry.Custom('get_court_type')|U]大多数人的支持。"
 senate_objective_roman.18.a:0 "那就这样吧。"
 senate_objective_roman.18.b:0 "[citizenship_culture_target.GetName]人是我国重要的一部分。"

 senate_objective_roman.19.t:0 "$boni_party$议程——授予[citizenship_culture_target.GetName]人权利"
 senate_objective_roman.19.desc:0 "一直希望保持[ROOT.GetCountry.GetName]和谐的$boni_party$，成了我国[citizenship_culture_target.GetName]人的捍卫者。他们花费了大量资源来升级这种文化，而且现在正在为他们争取公民权利，以确保将任何潜在的叛乱扼杀在萌芽里。"
 senate_objective_roman.19.a:0 "欢迎他们，他们是我们自己人。"
 senate_objective_roman.19.b:0 "[citizenship_culture_target.GetName]人永远成不了[ROOT.GetCountry.GetPrimaryCulture.GetName]人。"
