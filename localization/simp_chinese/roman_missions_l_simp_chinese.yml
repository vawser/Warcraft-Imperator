l_simp_chinese:
 ### Missions
 # Roman Italia
 rm_befriend_cooldown_tooltip:0 "过去#Y 180#!天内没有接外交任务。"
 roman_1_italia:0 "罗马的意大利"
 roman_1_italia_BUTTON_TOOLTIP:0 "罗马必须彰显她成为世界上已知的最伟大城市的命运，首先就是巩固对意大利半岛的控制。"
 roman_1_italia_BUTTON_DETAILS:0 ""
 roman_1_italia_DESCRIPTION:0 "自罗穆卢斯数百年前建立罗马以来，我们为之自豪的城市就与意大利人邻居冲突不断，为了争夺拉丁姆和坎佩尼亚海岸与城市的控制权而相互敌视。我们最近对伊特鲁里亚人和萨莫奈人的胜利证明了我们的优越，很明显，是罗马注定要统一意大利人民并带领他们走向辉煌。"
 roman_1_italia_CRITERIA_DESCRIPTION:0 "占领或附庸意大利半岛"
 roman_1_italia_REWARD_DESCRIPTION:0 "意大利半岛"
 roman_1_italia_etruscans:0 "终结伊特鲁里亚"
 roman_1_italia_etruscans_DESC:0 "伊特鲁里亚人是意大利半岛曾经的支配者，但是我们在瓦狄摩湖的胜利暴露了他们有多么软弱。是时候让我们取代他们，成为意大利众邦的霸主。"
 roman_1_italia_etruscans_tooltip_1:1 "#Y 伊特鲁里亚#!在#Y 伊特鲁里亚#!和#Y 图西亚#!地区没有领土。"
 roman_1_italia_etruscans_tooltip_2:2 "#Y 罗马#!在#Y 伊特鲁里亚#!和#Y 图西亚#!地区都至少拥有#Y 3#!块领土。"
 roman_1_italia_etruscans.modtt:1 "在#Y 伊特鲁里亚#!和#Y 图西亚#!省份拥有的领土将获得"
 roman_1_italia_destroy_latins:0 "摧毁意大利同盟"
 roman_1_italia_destroy_latins_DESC:0 "企图背叛我们的意大利藩属是一种狂妄、亵渎的疯话，但是对一些人来说，这样可以表现出我们对弱小的兄弟国家的压倒性实力，并得以管教这些国家。"
 roman_1_italia_destroy_latins_tooltip:1 "任何以#Y 意大利#!为主流文化的附属国。\n\n#R 我们会向我们所有的#Y 意大利#!附属国宣战。#!\n\n完成这项任务将给予#Y $central_italy_region$#!区域大量同化速度以及不同文化幸福度#R 惩罚#!，持续#Y 75#!年，并使我们的稳定度@stability!#R -25#!和侵略扩张@aggressive_expansion!#R +10#!。"
 roman_1_italia_latin_congress:0 "泛意大利会议"
 roman_1_italia_latin_congress_tooltip:0 "意大利大陆上至少有#Y 3#!非附属国意大利城邦对#Y 罗马#!的好感度大于#R -50.0#!。"
 roman_1_italia_latin_congress_tooltip_2:0 "参加国将获得外交事件，以改善他们之间的关系或建立联盟。"
 roman_1_italia_latin_congress_DESC:0 "这是共同的民族主义梦想；我们和我们的意大利同胞可以在同一个事业下团结起来。如此大胆、独特的举措无疑将远超曾经的外交建树。"
 rm_1_latin_congress_cooldown_tt:0 "#Y 泛意大利会议#!的任务#R 未被#!激活。"
 rm_1_encourage_expansion_cooldown_tt:0 "#Y 鼓励扩张#!的任务#R 未被#!激活。"
 roman_1_italia_encourage_expansion:0 "鼓励扩张"
 roman_1_italia_encourage_expansion_tooltip:0 "#Y 宣称#!意大利半岛。\n#Y 罗马#!将可以在各种军事修正中选择。"
 roman_1_italia_encourage_expansion_DESC:0 "如果我们想要激起罗马人民对真正胜利的渴望，我们必须说服他们，最首要的是，征服我们的邻国不仅是权宜之计，而且是必要的。"
 roman_1_italia_persuade_greeks:0 "接近希腊人"
 roman_1_italia_persuade_greeks_tooltip:1 "$roman_diplo_reward_tt$#Y 大希腊#!的#Y 希腊化#!国家。"
 roman_1_italia_persuade_greeks_DESC:0 "希腊人在意大利俄忒斯的殖民地远在罗马之前早已遍地开花。我们可以说服这些哲学家和演员接受我们的保护，以换取对他们的公平对待。"
 roman_1_italia_unseat_umbrians:0 "吞并翁布里亚"
 roman_1_italia_unseat_umbrians_tooltip_1:0 "#Y 翁布里亚#!不复存在了。"
 roman_1_italia_unseat_umbrians_tooltip_2:1 "#Y 罗马#!至少拥有以下其中一块领土：\n    #Y 普勒斯提亚#!\n    #Y 伊顾维翁#!（伊库维翁）"
 roman_1_italia_unseat_umbrians.modtt:1 "在#Y 庇刻农#!和#Y 阿里弥农#!省份拥有的领土将获得"
 roman_1_italia_unseat_umbrians_DESC:0 "翁布里亚人躲在亚平宁的山堡中，他们与台伯河另一侧的伊特鲁里亚人经常发生冲突。针对这些土匪，我们必须设立一定的防御范围。"
 roman_1_italia_subdue_samnites:0 "毁灭萨莫奈人"
 roman_1_italia_subdue_samnites_tooltip_1:0 "#Y 萨莫奈#!不复存在了。"
 roman_1_italia_subdue_samnites_tooltip_2:1 "#Y 罗马#!至少拥有以下其中一块领土：\n    #Y 玻维亚农#!\n    #Y 埃克拉农#!\n    #Y 贝内文同#!"
 roman_1_italia_subdue_samnites.modtt:2 "在#Y 坎佩尼亚#!省份拥有的领土将获得"
 roman_1_italia_subdue_samnites_DESC:0 "萨莫奈人突袭了坎佩尼亚殖民地，并召集支持者反对我们。他们的集体投诚将洗刷我们在考狄奈之叉所受的屈辱。"
 roman_1_italia_annex_apulians:0 "毁灭伊阿皮吉亚"
 roman_1_italia_annex_apulians_tooltip_1:0 "#Y 伊阿皮吉亚#!和#Y 墨萨庇亚#!不复存在了。"
 roman_1_italia_annex_apulians_tooltip_2:2 "#Y 罗马#!在#Y 伊阿皮吉亚#!地区和#Y 塔林敦#!地区都拥有领土。"
 roman_1_italia_annex_apulians.modtt:1 "在#Y 伊阿皮吉亚#!和#Y 墨萨庇亚#!省份所拥有的领土将获得"
 roman_1_italia_annex_apulians_DESC:0 "随着我们扩张进入伊阿皮吉亚，当地部落已变得焦躁不安，不过取得通往希腊的这一重要路口是很必要的，如此可以有力震慑住伊庇鲁斯的野心的重燃。"
 roman_1_italia_lash_lucanians:0 "征服卢卡尼亚人"
 roman_1_italia_lash_lucanians_tooltip_1:0 "#Y 卢卡尼亚#!不复存在。"
 roman_1_italia_lash_lucanians_tooltip_2:2 "#Y 罗马#!拥有#Y 卢卡尼亚#!地区的任何领土。"
 roman_1_italia_lash_lucanians.modtt:1 "在#Y 卢卡尼亚#!省份所拥有的领土将获得"
 roman_1_italia_lash_lucanians_DESC:0 "卢卡尼亚人令人恼火，他们是萨莫奈人的朋友，也曾与希腊人发生冲突。为了打开通往南方的门户，我们必须成功做到伊庇鲁斯的亚历山大一世所未能做到的，即制服他们。"
 roman_1_italia_galvanize_gauls:0 "驱逐高卢人"
 roman_1_italia_galvanize_gauls_tooltip_1:1 "#Y 瑟诺尼亚#!不复存在，或其在#Y 阿里弥农#!地区不拥有任何领土。"
 roman_1_italia_galvanize_gauls_tooltip_2:1 "#Y 罗马#!至少拥有下列领土之一：\n      #Y 高卢的瑟纳#!（塞纳）\n      #Y 拉文纳#!（拉乌纳）"
 roman_1_italia_galvanize_gauls_DESC:0 "比起毗邻罗马的瑟诺尼亚人，来自北方的高卢人入侵是更紧迫的威胁。我们必须驱逐这些满足，保卫通往山南高卢的门户。"
 roman_1_italia_adriatic_adventures:0 "亚得里亚的机会"
 roman_1_italia_adriatic_adventures_tooltip_1:1 "#Y 安科纳#!拥有#Y 安科纳#!（安孔），并拥有不多于#Y 3#!块领土，而且是自由的。"
 roman_1_italia_adriatic_adventures_tooltip_2:0 "#Y 罗马#!或其附属国与#Y 安科纳#!接壤。"
 roman_1_italia_adriatic_adventures_tooltip_3:0 "#Y 安科纳#!将成为我们的附属国，否则我们将获得宣称。"
 roman_1_italia_adriatic_adventures_DESC:0 "安科纳的地理位置非常适合控制亚得里亚海的贸易，并保护相应的海岸。最好能通过外交手段商讨此事，这样才能符合我们双方的利益。"
 roman_1_italia_beat_bruttians:0 "驯服的布鲁蒂亚人"
 roman_1_italia_beat_bruttians_tooltip_1:0 "#Y 布鲁蒂亚#!不复存在。"
 roman_1_italia_beat_bruttians.modtt:1 "在#Y 卡拉布里亚#!省份所拥有的领土将获得"
 roman_1_italia_beat_bruttians_DESC:1 "布鲁蒂亚人坐拥现在以他们民族命名的陡峭海角。他们也必须接受罗马人的支配，并为罗马打开通往西西里财富的道路。"
 roman_1_italia_italian_colonia:0 "意大利殖民地"
 roman_1_italia_italian_colonia_tooltip:1 "#Y 意大利#!区域至少有#Y 50#!块陆地领土为#Y 罗马#!或其附属国所拥有。（当前：#Y [SCOPE.ScriptValue('current_mainland_italy_number')|0]#!）"
 roman_1_italia_italian_colonia_graecia_tooltip:1 "#Y 大希腊#!区域至少有#Y 25#!块陆地领土为#Y 罗马#!或其附属国所拥有。（当前：#Y [SCOPE.ScriptValue('current_mainland_graecia_number')|0]#!）"
 roman_1_italia_italian_colonia_tooltip_2:0 "为#Y 罗马殖民地#!修正从四种专攻方向中选择一种。"
 roman_1_italia_italian_colonia_DESC:0 "随着我们建立的势力已遍布意大利半岛，我们应为我们所建立的殖民地选择相应的焦点，以此保证罗马持久的支配地位。"
 roman_1_italia_latin_citizenship:0 "意大利公民资格"
 roman_1_italia_latin_citizenship_tooltip:0 "#Y 罗马#!的所有成年人物失去#R  -10.0#!忠诚度@loyalty_icon!\n所有#Y 意大利#!附属国对#Y 罗马#!的好感度将增加#G +50.0#!"
 roman_1_italia_latin_citizenship_DESC:0 "对于突然且有害的命运转折，意大利各民族反应迟钝。授予他们与罗马人平等的法律地位可以把他们争取过来——这也是以部分贵族的牢骚而代价的。"
 roman_1_italia_roman_hegemony:0 "罗马霸权"
 roman_1_italia_roman_hegemony_tooltip:0 "#Y 罗马#!的所有成年人物获得#G +10.0#!忠诚度@loyalty_icon!"
 roman_1_italia_roman_hegemony_DESC:0 "被占领的国家必须接受他们被占领的事实，这一次罗马才是胜者。在罗马的支配下，他们将被授予比其他意大利民族更高的社会身份——至少元老院是这么说的。"
 # Provincia
 roman_2_provincia:0 "第一个行省"
 roman_2_provincia_BUTTON_TOOLTIP:0 "一切伟大国家的财富都是由对劳力的支配和对富饶土地的剥削所铸就的。我们的南方和西方的岛屿就具备这样的潜力。"
 roman_2_provincia_BUTTON_DETAILS:0 ""
 roman_2_provincia_DESCRIPTION:0 "这些划分出意大利半岛的岛屿是罗马扩张影响力的天然目标，而且还能借此将在这些粗犷大地上盘踞着肥厚土壤的布匿和希腊殖民者赶走。"
 roman_2_provincia_CRITERIA_DESCRIPTION:0 "占领、附庸或殖民科西嘉、撒丁尼亚和西西里诸岛。"
 roman_2_provincia_REWARD_DESCRIPTION:0 "科西嘉、撒丁尼亚和西西里。"
 roman_2_provincia_case_for_expansion:0 "事关扩张"
 roman_2_provincia_case_for_expansion_DESC:0 "我们战胜了我们的意大利同胞，并终结了他们的阴谋。现在必须说服罗马人民，让他们相信进一步征战的必要性，这样才能给罗马带来荣耀。"
 roman_2_provincia_case_for_expansion_tooltip:0 "对#Y 西西里#!、#Y 撒丁尼亚#!和#Y 科西嘉#!诸岛的宣称。"
 roman_2_provincia_conquer_corsica:0 "占领科西嘉"
 roman_2_provincia_conquer_corsica_DESC:0 "科西嘉既不富裕也没多少人，但是了掌控西地中海，就必须得到它，同时也能防止希腊人和布匿人的殖民者染指这里的港口。"
 roman_2_provincia_conquer_corsica_tooltip:0 "#Y 罗马#!或其附属国拥有#Y 科西嘉#!岛的所有领土。"
 roman_2_provincia_subdue_sardinia:0 "得到撒丁尼亚的海岸"
 roman_2_provincia_subdue_sardinia_DESC:0 "布匿商人支配着撒丁尼亚，这促进了他们的商业利益和海上势力。我们必须把迦太基人赶出这座岛，并取得这里的港口。"
 roman_2_provincia_subdue_sardinia_tooltip:0 "#Y 撒丁尼亚#!岛的所有临海领土都为#Y 罗马#!或其附属国所拥有。"
 roman_2_provincia_subdue_sardinia_tooltip_2:0 "#Y 撒丁尼亚#!岛的所有领土都为#Y 罗马#!、或#Y 罗马#!的附属国、或#Y 努拉吉克人#!的国家所拥有。"
 roman_2_provincia_settling_corsica:0 "定居科西嘉"
 roman_2_provincia_settling_corsica_DESC:0 "为了保证不再有希腊或布匿的定居者取得立足点，我们应在整个科西嘉沿岸建立定居点，而且如此，整座岛都向罗马缴纳赋税。"
 roman_2_provincia_settling_corsica_tooltip:0 "#Y 科西嘉#!的殖民地。"
 roman_2_provincia_unruly_populace:0 "不羁的民众"
 roman_2_provincia_unruly_populace_DESC:0 "撒丁尼亚人以反抗外来入侵者而出名，他们曾吓退了迦太基人对该岛的支配。我们必须准备好应对这种必然的抵制。"
 roman_2_provincia_unruly_populace_tooltip_2:0 "结局取决于选择。"
 roman_2_provincia_unruly_populace_allow_tt:1 "罗马或一个附属国拥有#Y $sardinia_meridionalis$#!和#Y $sardinia_septentrionalis$#!省份内所有已殖民领土，包括#Y 努拉吉克#!国家拥有的。"
 roman_2_provincia_subdue_siculians:0 "西西里的立足点"
 roman_2_provincia_subdue_siculians_DESC:0 "西西里是地中海的明珠，也是希腊人和布匿人的战场。叙拉古曾英勇地顶住了雅典的入侵，不过通过占领麦西那，我们将在他们失败的地方获胜。"
 roman_2_provincia_subdue_siculians_tooltip:2 "#Y 罗马#!或其附属国拥有#Y 西库利亚#!省份的海岸。"
 roman_2_provincia_subdue_siculians.modtt:1 "在#Y 西库利亚#!省份所拥有的领土将获得"
 roman_2_provincia_sweeten_siculians:0 "同西库利亚人接洽"
 roman_2_provincia_sweeten_siculians_DESC:0 "遭到希腊僭主与布匿入侵者夹击的西库利亚人，是意大利的西西里的最后堡垒。如果我们提议保护他们，他们将接纳我们成为他们的解放者。"
 roman_2_provincia_sweeten_siculians_tooltip:0 "在#Y 西西里#!存在#Y 西库利亚#!或其他#Y 西库利亚人#!的国家，而且既不是附属国也没有与#Y 罗马#!结盟，并且所拥有的领土少于#Y 10#!块。"
 roman_2_provincia_sweeten_siculians_tooltip_2:0 "#Y 西库利亚#!或其他#Y 西库利亚人#!的国家，可以从宗主国下或从附属国状态下解放出来。"
 roman_2_provincia_grate_greeks:0 "僭主之地"
 roman_2_provincia_grate_greeks_DESC:1 "叙拉古和阿克拉加斯的僭主给西西里和$croton_area$带来了很多痛苦，例如法拉里斯的铜牛。是时候恢复这片富饶土地的体面了。"
 roman_2_provincia_grate_greeks_tooltip_1:1 "#Y $east_sicily_area$#!和#Y $syracuse_area$#!的陆地省份为#Y 罗马#!或其附属国所拥有。"
 roman_2_provincia_grate_greeks_tooltip_2:0 "#Y 叙拉古#!不复存在。"
 roman_2_provincia_grate_greeks.modtt:1 "在#Y 叙拉古#!省份所拥有的领土将获得"
 roman_2_provincia_expel_punics:0 "布匿的西西里"
 roman_2_provincia_expel_punics_DESC:0 "迦太基人顽守西西里的决心很强烈，任凭阿伽托克勒斯的进攻，当年的迦太基也顶住了。我们将在阿伽托克勒斯的失败之地获胜，并把迦太基人赶回海对面。"
 roman_2_provincia_expel_punics_tooltip_1:2 "#Y 罗马#!或其附属国拥有整个#Y $west_sicily_area$#!地区。"
 roman_2_provincia_expel_punics_tooltip_2:0 "#Y 迦太基#!不拥有#Y 西西里#!岛的任何领土。"
 roman_2_provincia_bread_basket:0 "粮仓"
 roman_2_provincia_bread_basket_DESC:0 "西西里因盛产高品质的谷物而闻名。在可见的未来，取得这里的丰富物产将确保罗马及其军团的食物供给。"
 roman_2_provincia_bread_basket_tooltip:0 "#Y 西西里#!岛的所有领土都为#Y 罗马#!或其附属国所拥有。"
 roman_2_provincia_provincia:0 "第一个行省"
 roman_2_provincia_provincia_DESC:0 "罗马需要转变海外领地的行政机制。这些异域土地处于罗马法制体系之外，可以由思想各异的人们治理。"
 roman_2_provincia_provincia_tt:0 "在该行省选择一项生产政策或文明。"
 roman_2_provincia_provincia_claims_tt:0 "#Y 罗马#!将获得所有为#Y 迦太基#!或其附属国所拥有的全部希斯帕尼亚领土的宣称。"
 roman_2_provincia_provincia_tooltip:0 "#Y 罗马#!未与任何#Y 努拉吉克人#!的国家处于战争。"
 # Cisalpine Gaul
 roman_3_cisalpine_gaul:0 "山南高卢"
 roman_3_cisalpine_gaul_BUTTON_TOOLTIP:0 "坐拥肥沃的帕杜斯河谷的高卢土地横卧在我们的国门前，阿尔卑斯山脉所形成的自然疆界是它的屏障。在我们的北上扩张行动中，山南高卢是下一个合理目标。"
 roman_3_cisalpine_gaul_BUTTON_DETAILS:0 ""
 roman_3_cisalpine_gaul_DESCRIPTION:0 "北方的意大利与高卢部落掌控着肥沃的帕杜斯河谷，他们阻挡了我们通往北方的陆路。我们必须扫清这些渺小的部落，并为罗马取得山南高卢的肥沃土地。"
 roman_3_cisalpine_gaul_CRITERIA_DESCRIPTION:0 "占领或附庸山南高卢。"
 roman_3_cisalpine_gaul_REWARD_DESCRIPTION:0 "山南高卢。"
 roman_3_cisalpine_gaul_befriend_gaulish_tribe:0 "与高卢部落交好"
 roman_3_cisalpine_gaul_befriend_gaulish_tribe_DESC:0 "高卢人对罗马的扩张感到担忧，但是我们也有可能与高卢部落洽谈，向他们展示我们的诚意。比起罗马，或许他们相互之间的憎恶更多一些。"
 roman_3_cisalpine_gaul_befriend_gaulish_tribe_tooltip:1 "在#Y 山南高卢#!存在#Y 高卢人#!的国家，与#Y 罗马#!或其附属国接壤，且不是#Y 罗马#!的盟友，也不是一个附属国，该国至少有#Y 4#!块领土，并对#Y 罗马#!的好感大于#R -50#!，而且它的国家等级比#Y 罗马#!低。"
 roman_3_cisalpine_gaul_befriend_gaulish_tribe_rewtt:0 "$roman_diplo_reward_tt$一个相邻的#Y 高卢#!部落。"
 roman_3_cisalpine_gaul_land_grants_in_senonia:0 "瑟诺尼亚的土地划拨"
 roman_3_cisalpine_gaul_land_grants_in_senonia_tooltip:2 "#Y 罗马#!至少在#Y 阿里弥农#!拥有#Y 1#!块高卢为主流文化的领土。"
 roman_3_cisalpine_gaul_land_grants_in_senonia_DESC:0 "对瑟诺尼亚人的征服成功阻挡了高卢人对意大利的进犯，并导致许多高卢逃往北方。他们留下的空白将被罗马殖民者填充。"
 roman_3_cisalpine_gaul_land_grants_in_senonia_reward_tt:1 "#Y 罗马自由民#!在定居在#Y 阿里弥农#!内我们拥有的#Y 高卢#!领土\n#Y 罗马#!获得#Y 埃弥拉#!省份的宣称"
 roman_3_cisalpine_gaul_latin_feudatorius:0 "意大利藩属"
 roman_3_cisalpine_gaul_latin_feudatorius_DESC:0 "现在山南高卢已在咫尺之间，我们因而可以同利古里亚部落洽谈。由于利古里亚人在高卢人中的地位岌岌可危，他们很可能接受我们。"
 roman_3_cisalpine_gaul_latin_feudatorius_tooltip:1 "在#Y 山南高卢#!存在#Y 革努阿提亚#!或其他#Y 意大利人#!的国家，与#Y 罗马#!或其附属国接壤，它不能是附属国，也未与#Y 罗马#!结盟，该国至少有#Y 4#!块领土，并对#Y 罗马#!的好感大于#R -50#!，而且它的国家等级应比#Y 罗马#!低。"
 roman_3_cisalpine_gaul_latin_feudatorius_rewtt:0 "$roman_diplo_reward_tt$一个相邻的#Y 利古里亚#!部落。"
 roman_3_cisalpine_gaul_into_po_valley:0 "进入帕杜斯河谷"
 roman_3_cisalpine_gaul_into_po_valley_DESC:0 "帕杜斯河流经阿尔卑斯山脉并最终流入亚得里亚海，它滋润了大地、养育了人类。现在我们占据了这些土地，并让帕杜斯河成为了我们的前线。"
 roman_3_cisalpine_gaul_into_po_valley_tooltip:2 "#Y $aemilla_area$#!地区的所有领土都为#Y 罗马#!或其附属国所拥有。"
 roman_3_cisalpine_gaul_northern_latins:0 "拉丁北部"
 roman_3_cisalpine_gaul_northern_latins_DESC:0 "利古里亚部落是重要门户，它通往坐落在阿尔卑斯山脉另一边的富裕的高卢领土。他们应如意大利各邦一样，向罗马臣服或被罗马吞并。"
 roman_3_cisalpine_gaul_northern_latins_tooltip:1 "#Y $pisae_area$#!和#Y $liguria_area$#!省份的所有领土都为#Y 罗马#!或其附属国所拥有。"
 roman_3_cisalpine_gaul_northern_latins.modtt:1 "#Y 比萨#!和#Y 利古里亚#!省份的所拥有的领土将获得"
 roman_3_cisalpine_gaul_gallia_cispadana:0 "基斯帕达纳的高卢"
 roman_3_cisalpine_gaul_gallia_cispadana_DESC:0 "我们获得帕杜斯河后，终于确保了意大利的安全，排除了高卢蛮族部落的威胁。从那里开始，我们可以筹划进一步扩张，并将高卢人彻底移除出阿尔卑斯山脉。"
 roman_3_cisalpine_gaul_gallia_cispadana_tooltip:1 "在帕杜斯河南岸的#Y $cisalpine_gaul_region$#!区域的所有领土都为#Y 罗马#!或其附属国所拥有。"
 roman_3_cisalpine_gaul_invade_insubria:0 "入侵因苏布雷亚"
 roman_3_cisalpine_gaul_invade_insubria_tooltip:2 "#Y $west_insubria_area$#!地区的所有领土都为#Y 罗马#!或其附属国所拥有。"
 roman_3_cisalpine_gaul_invade_insubria_DESC:0 "被帕杜斯河养育的因苏布雷亚是山南高卢最肥沃的土地，它应成为我们在该地区的主要目标之一。"
 roman_3_cisalpine_gaul_vanquish_veneto:0 "征服维涅提亚人"
 roman_3_cisalpine_gaul_vanquish_veneto_DESC:0 "维涅提亚人占领了湿软的东部海岸，这片土地位于高卢人与海盗般的伊利里亚人之间，他们的土地对于保卫山南高卢及亚得里亚海来说是至关重要的。"
 roman_3_cisalpine_gaul_vanquish_veneto_tooltip:2 "#Y $venetia_area$#!地区的所有领土都为#Y 罗马#!或其附属国所拥有。"
 roman_3_cisalpine_gaul_gallia_transpadana:0 "外帕达纳的高卢"
 roman_3_cisalpine_gaul_gallia_transpadana_DESC:1 "随着整个山南高卢，西起革努阿，东至阿奎勒亚，全部被我们控制，我们必须决定这片区域该如何为罗马服务。"
 roman_3_cisalpine_gaul_gallia_transpadana_tt:0 "在山南高卢选择一项生产政策或文明。"
 roman_3_cisalpine_gaul_gallia_transpadana_tooltip:1 "#Y $cisalpine_gaul_region$#!区域的所有领土都为#Y 罗马#!或其附属国所拥有。"
 roman_3_cisalpine_gaul_settle_cisalpine:0 "山南定居者"
 roman_3_cisalpine_gaul_settle_cisalpine_tooltip:0 "罗马定居者将迁往#Y 山南高卢#!。"
 roman_3_cisalpine_gaul_settle_cisalpine_DESC:0 "这是一片充满机遇的新领土，它等着任何足够勇敢的罗马人，在被征服的土地上开始边塞生活。促进定居点有助于整合进程。"
 roman_3_cisalpine_gaul_end.modtt:1 "在#Y $cisalpine_gaul_region$#!区域所拥有的所有省份获得"
 # Punic Rivals
 roman_4_punic_rivals:0 "布匿宿敌"
 roman_4_punic_rivals_BUTTON_TOOLTIP:0 "在很长的时间里，迦太基的贸易帝国全力支配着地中海的海岸和岛屿，我们必须不能再让布匿人争夺我们的地盘了。"
 roman_4_punic_rivals_BUTTON_DETAILS:0 ""
 roman_4_punic_rivals_DESCRIPTION:0 "迦太基的布匿城市长期支配着地中海西部的贸易，他们的权威遍布富饶的阿非利加、人口稠密的地中海岛屿、希斯帕尼亚的肥沃土地，甚至据说还涉足海格力斯之柱之外的世界。如果我们想要成为该地区最首要的实力，必然得跟迦太基算算账——他们不会愿意放弃他们广袤帝国的华丽装饰。"
 roman_4_punic_rivals_CRITERIA_DESCRIPTION:0 "占领或附庸迦太基。"
 roman_4_punic_rivals_REWARD_DESCRIPTION:0 "迦太基的土地。"
 roman_4_punic_rivals_hispania_dominance:0 "支配希斯帕尼亚"
 roman_4_punic_rivals_hispania_dominance_DESC:0 "迦太基一直在希斯帕尼亚扩张，他们建立贸易站、征服伊比利亚的部落。我们不能允许希斯帕尼亚的财富继续留在他们手中。"
 roman_4_punic_rivals_hispania_dominance_tooltip:1 "#Y 罗马#!在#Y $tarraconensis_region$#!、#Y $contestania_region$#!、#Y $baetica_region$#!、#Y $lusitania_region$#!、或#Y $gallaecia_region$#!陆地区域拥有领土或附属国。"
 roman_4_punic_rivals_hispania_dominance_tooltip3:1 "#Y 迦太基#!在#Y $tarraconensis_region$#!、#Y $contestania_region$#!、#Y $baetica_region$#!、#Y $lusitania_region$#!、及#Y $gallaecia_region$#!陆地区域没有任何领土或附属国。"
 roman_4_punic_rivals_hispania_dominance_tooltip2:0 "#Y 罗马#!可以获得希斯帕尼亚大陆的宣称或改善希斯帕尼亚大陆各国对其的好感。"
 roman_4_punic_rivals_undermine_allies:0 "暗中侵害盟友"
 roman_4_punic_rivals_undermine_allies_DESC:0 "迦太基的主要力量之一是追随他们领导的大量城邦和附属国，这同时也是迦太基的弱点，因为这些地方的拥护会因骄傲和野心的诱惑而被颠覆。"
 roman_4_punic_rivals_undermine_allies_tooltip:0 "#Y 迦太基#!至少拥有#Y 1#!个盟友或附属国。"
 roman_4_punic_rivals_undermine_allies_tooltip2:0 "#Y 罗马#!将试图影响#Y 迦太基人#!的附属国和盟友。"
 roman_4_punic_rivals_naval_parity:0 "对等重视海军"
 roman_4_punic_rivals_naval_parity_DESC:0 "我们想要挑战布匿的海军，我们就必须学习海洋之道；这包括造船、指挥、和士气——一切都必须达到乌吕瑟斯本人的标准。"
 roman_4_punic_rivals_naval_parity_tooltip:0 "#Y 罗马#!所拥有的舰船至少比#Y 迦太基#!多#Y 20#!。"
 roman_4_punic_rivals_disarm_carthage:0 "迦太基的债"
 roman_4_punic_rivals_disarm_carthage_DESC:0 "迦太基已经衰弱了，但是我们将不会容忍他们支援我们敌人或为他们自己复仇的企图。年度贡品制度可以让他们的金库贫乏，并提醒他们谁才是上级。"
 roman_4_punic_rivals_disarm_carthage_tooltip:1 "#Y 迦太基#!不是附属国且所拥有的领土少于#Y 罗马#!及其附属国的三分之一。"
 roman_4_punic_rivals_disarm_carthage_tooltip2:0 "#Y 迦太基#!将收到一份最后通牒：成为#Y 罗马#!的#Y 朝贡国#!或者开战。"
 roman_4_punic_rivals_demand_servitude:0 "要求奴役"
 roman_4_punic_rivals_demand_servitude_DESC:0 "我们可以在布匿人的怨恨导致冲突之前与他们结盟。他们可以保留他们的阿非利加领地，只要他们侍奉罗马并证明他们的忠诚。"
 roman_4_punic_rivals_demand_servitude_tooltip:1 "#Y 迦太基#!不是#Y 罗马#!的#Y 朝贡国#!且所拥有的领土少于#Y 罗马#!及其附属国的三分之一。"
 roman_4_punic_rivals_demand_servitude_tooltip2:0 "如果#Y 迦太基#!接受，他们将成为我们的#Y 仆从国#!。"
 roman_4_punic_rivals_demand_servitude_tooltip3:1 "#Y 迦太基#!是罗马的附属国至少#Y 10#!年。"
 roman_4_punic_rivals_carthago_delenda_est:0 "迦太基必须被摧毁"
 roman_4_punic_rivals_carthago_delenda_est_DESC:0 "和平的日子到头了，布匿人一直在挥霍我们的善意，而且唯一留给我们的选项只有夺取迦太基之城，不惜任何代价。"
 roman_4_punic_rivals_carthago_delenda_est_tooltip:0 "#Y 罗马#!将能够在征服的领土建立殖民地。"
 roman_4_punic_rivals_punic_clients:0 "布匿仆从国"
 roman_4_punic_rivals_punic_clients_DESC:0 "随着迦太基人臣服于我们的领导，曾经的两位宿敌，现在成了主人和奴隶，是时候开始培养我们始终希望拥有的最接近友谊之花的东西了。"
 roman_4_punic_rivals_end.modtt:1 "在#Y $africa_region$#!区域所拥有的所有省份将获得"
 roman_4_punic_rivals_weaken_carthage:0 "阉割迦太基"
 roman_4_punic_rivals_weaken_carthage_DESC:0 "如果我们想要把布匿人限制在阿非利加并终止他们对霸权的野心，光有希斯帕尼亚还不够，必须根除布匿这个祸患，不论它在何地抬头。"
 roman_4_punic_rivals_integrate_punics:0 "吞并布匿人"
 roman_4_punic_rivals_weaken_carthage_tooltip:1 "#Y 迦太基#!及其附属国在#Y $africa_region$#!、#Y $numidia_region$#!、、#Y $cyrenaica_region$#!、及#Y $mauretainia_region$#!这些区域外不拥有任何领土。"
 roman_4_punic_rivals_weaken_carthage_tooltip2:1 "#Y 罗马#!及其附属国所拥有的领土至少是#Y 迦太基#!的三倍（当前：#Y [SCOPE.ScriptValue('rm_4_rome_subject_city_counter_svalue')|0]#!@[THIS.GetCountry.GetFlag]! 比#Y [SCOPE.ScriptValue('rm_4_car_subject_city_counter_svalue')|0]#!@[SCOPE.sC('rm_4_carthage_scope').GetFlag]!）。"
 roman_4_punic_rivals_deter_punic_support:0 "威慑住伊比利亚的支援"
 roman_4_punic_rivals_deter_punic_support_DESC:0 "布匿人在希斯帕尼亚的扩张使他们与伊比利亚人更亲近了。我们应该让当地人知道谁才是他们真正的朋友。"
 roman_4_punic_rivals_deter_punic_support_tooltip:0 "至少存在#Y 1#!个希斯帕尼亚的国家，且与#Y 罗马#!不处于战争状态，也不是它的附属国。"
 roman_4_punic_rivals_deter_punic_support_tooltip2:0 "#Y 罗马#!将试图使#Y 伊比利亚人#!的国家反对#Y 迦太基#!。"
 # Hispanian Ambitions
 roman_5_hispanian_ambition:0 "希斯帕尼亚的野心"
 roman_5_hispanian_ambition_BUTTON_TOOLTIP:0 "希斯帕尼亚是一片广袤的蛮荒之地，充斥着凶狠的部落，但是那里也蕴藏着大量的商品与上好的战士，我们必须确保只有我们才是支配这些资源的人。"
 roman_5_hispanian_ambition_BUTTON_DETAILS:0 ""
 roman_5_hispanian_ambition_DESCRIPTION:0 "山峦起伏的伊比利亚半岛似乎真没有尽头，但是我们知道海水环绕着这片地方，而有海的地方就是我们的目标。如果我们想保障地中海的贸易路线，并保护我们的西方边境免受入侵，我们必须驯服希斯帕尼亚，从海格力斯之柱，直至皮雷涅山脉。"
 roman_5_hispanian_ambition_CRITERIA_DESCRIPTION:0 "占领或附庸伊比利亚半岛。"
 roman_5_hispanian_ambition_REWARD_DESCRIPTION:0 "希斯帕尼亚。"
 roman_5_offer_iberians_protection:0 "向伊比利亚人提供保护"
 roman_5_offer_iberians_protection_tooltip:2 "在#Y 塔拉科嫩西斯#!、#Y 孔忒斯塔尼亚#!、#Y 贝提卡#!、#Y 卢西塔尼亚#!、或#Y 加利西亚#!陆地区域的#Y 伊比利亚人#!、#Y 凯尔特伊比利亚人#!、或#Y 原始欧罗巴人#!的国家，与#Y 罗马#!或其附属国接壤，但不是#Y 罗马#!的附属国或盟友，并对#Y 罗马#!的好感大于#R -50#!，它的国家等级应比#Y 罗马#!低，并且与一个拥有更多领土的国家处于战争状态。"
 roman_5_offer_iberians_protection_rewtt:0 "有机会在介入他们的战争时获得一个#Y 希斯帕尼亚#!附属国。"
 roman_7_offer_gauls_protection_rewtt:1 "有机会在介入他们的战争时获得一个#Y 高卢#!附属国。"
 roman_5_carthaginian_littoral:0 "布匿海岸"
 roman_5_carthaginian_littoral_DESC:0 "迦太基在希斯帕尼亚南部的土地坐拥大量矿藏和优良的口岸城市，它们是该区域上好的立足点。"
 roman_5_carthaginian_littoral_tooltip:1 "#Y $bastetania_area$#!、#Y $mastiania_area$#!、#Y $contestania_meridionalis_area$#!、及#Y $contestania_septentrionalis_area$#!省份的所有领土都为#Y 罗马#!或其附属国所拥有。"
 roman_5_carthaginian_littoral.modtt:2 "在#Y 巴斯忒塔尼亚#!、#Y 马斯提亚尼亚#!、#Y 南孔忒斯塔尼亚#!、及#Y 北孔忒斯塔尼亚#!省份所拥有的领土获得"
 roman_5_massalian_littoral:0 "马赛利亚海岸"
 roman_5_massalian_littoral_DESC:0 "为了保障地中海西北部贸易路线的安全，就必需控制希斯帕尼亚海岸，而且这将给予我们立足点，用于对伊比利亚的进一步扩张。"
 roman_5_massalian_littoral_tooltip:1 "#Y $indiketia_area$#!、#Y $cessetania_area$#! 、#Y $ilercavonia_area$#!和#Y $edetania_area$#!省份的所有领土都为#Y 罗马#!或其附属国所拥有。"
 roman_5_subdue_north:0 "北方部落"
 roman_5_subdue_north_DESC:0 "确保我们希斯帕尼亚的东部沿海领地的安全、免于伊比利亚人的掠夺的唯一办法，就是把我们的势力推进到赫布鲁斯流域，并制服塔拉科嫩西斯内陆的那些粗暴部落。"
 roman_5_subdue_north_tooltip:1 "#Y $celtiberia_septentrionalis_area$#!、#Y $celtiberia_centralis_area$#!、#Y $ilergetia_area$#!和#Y $vasconia_area$#!省份的所有领土都为#Y 罗马#!或其附属国所拥有。"
 roman_5_subdue_north_claims_tt:1 "#Y 罗马#!获得#Y 瓦耳杜利亚#!、#Y 南瓦恺亚#!和#Y 卡耳佩塔尼亚#!省份的宣称。"
 roman_5_pillars_of_hercules:0 "海格力斯之柱"
 roman_5_pillars_of_hercules_DESC:0 "任何掌控这个称为海格力斯之柱的海峡的人，都可以控制通往神秘北方的利润丰厚的贸易路线，还能绕过横跨高卢大地的贸易路线。"
 roman_5_pillars_of_hercules_tooltip:1 "#Y $gaditanus_area$#!、#Y $baetica_hispalensis_area$#!、及#Y $malacita_area$#!省份的所有领土都为#Y 罗马#!或其附属国所拥有。"
 roman_5_pillars_of_hercules_claims_tt:1 "#Y 罗马#!获得#Y 西图耳得塔尼亚#!和#Y 科耳杜巴贝提卡#!省份的宣称。"
 roman_5_secure_cantabria:0 "碾碎坎塔布里亚"
 roman_5_secure_cantabria_DESC:0 "坎塔布里亚的山地使其成为希斯帕尼亚的最好的天然堡垒。如果我们想要获得北部海岸，我们就必须把那些山上的懦夫赶下去。"
 roman_5_secure_cantabria_tooltip:1 "#Y $asturia_meridionalis_area$#!、#Y $asturia_septentrionalis_area$#!、#Y $cantabria_area$#!、#Y $autrigonia_area$#!和#Y $vardulia_area$#!省份的所有领土都为#Y 罗马#!或其附属国所拥有。"
 roman_5_secure_south_coast:0 "渡过柏提斯河"
 roman_5_secure_south_coast_DESC:0 "在海格力斯之柱和柏提斯河的另一边，是著名的塔耳忒苏斯港。获得周围的土地将巩固我们对伊比利亚南部富饶的贸易路线的掌控。"
 roman_5_secure_south_coast_tooltip:1 "#Y $turdulia_occidentalis_area$#!、#Y $turdetania_occidentalis_area$#!、#Y $couneia_area$#!和#Y $celticia_minoris_area$#!省份的所有领土都为#Y 罗马#!或其附属国所拥有。"
 roman_5_secure_south_coast_claims_tt:1 "#Y 罗马#!获得#Y 南卢西塔尼亚#!、#Y 北卢西塔尼亚#!和#Y 俄庇达尼亚#!省份的宣称。"
 roman_5_secure_west_coast:0 "进入卢西塔尼亚"
 roman_5_secure_west_coast_DESC:0 "希斯帕尼亚的西部海岸盘踞着一个勇敢的部落联盟，称为卢西塔尼亚。如果我们想要彻底征服希斯帕尼亚，那么必须使这片充满活力的富裕区域向罗马臣服。"
 roman_5_secure_west_coast_tooltip:1 "#Y $oppidania_area$#!、#Y $aebocosia_area$#!、#Y $lusitania_meridionalis_area$#!和#Y $lusitania_septentrionalis_area$#!省份的所有领土都为#Y 罗马#!或其附属国所拥有。"
 roman_5_secure_celt_strongholds:0 "凯尔特要塞"
 roman_5_secure_celt_strongholds_DESC:0 "为了维护对该区域控制，我们的军团必须占领这片最古老、最重要的伊比利亚定居点，让这些马匹的情人瞧瞧谁才是主人、谁才是奴隶。"
 roman_5_secure_celt_strongholds_tooltip:1 "#Y $oppidania_area$#!、#Y $aebocosia_area$#!、#Y $lusitania_meridionalis_area$#!、#Y $carpetania_area$#!、#Y $vettonia_meridionalis_area$#!和#Y $lusitania_septentrionalis_area$#!省份的所有领土都为#Y 罗马#!或其附属国所拥有。"
 roman_5_secure_celt_strongholds_claims_tt:1 "#Y 罗马#!获得#Y 大凯尔特基亚#!、#Y 埃玻科西亚#!、#Y 南阿斯图里亚#!、#Y 坎塔布里亚#!和#Y 奥特里戈尼亚#!省份的宣称。"
 roman_5_befriend_ibero_tribe:0 "与伊比利亚部落交好"
 roman_5_befriend_ibero_tribe_DESC:0 "通过与希斯帕尼亚的一个本地部落达成联盟，可以让我们利用他们与邻近部落间的琐碎冲突与不和，为我们的目的服务。他们竟然还有利用价值，真走运。"
 roman_5_befriend_ibero_tribe_tooltip:2 "#Y 塔拉科嫩西斯#!、#Y 孔忒斯塔尼#!、#Y 贝提卡#!、#Y 卢西塔尼亚#!、或#Y 加利西亚#!陆地区域存在#Y 伊比利亚人#!、#Y 凯尔特伊比利亚人#!、或#Y 原始欧罗巴人#!的国家，与#Y 罗马#!或其附属国接壤，但不是#Y 罗马#!的盟友或附属国，该国至少有#Y 4#!块领土，并对#Y 罗马#!的好感大于#R -50#!，而且它的国家等级应比#Y 罗马#!低。"
 roman_5_befriend_ibero_tribe_tooltip2:1 "#Y 罗马#!在#Y $tarraconensis_region$#!、#Y $contestania_region$#!、#Y $baetica_region$#!、#Y $lusitania_region$#!或#Y $gallaecia_region$#!区域拥有至少#Y 1#!块陆地领土。"
 roman_5_befriend_ibero_tribe_rewtt:0 "$roman_diplo_reward_tt$一个相邻的#Y 希斯帕尼亚#!部落。"
 roman_5_iberian_dominance:0 "支配伊比利亚"
 roman_5_iberian_dominance_DESC:0 "等我们牢牢掌控了希斯帕尼亚，这些伊比利亚人将充分意识到罗马的荣耀，并收获他们作为一个如此强大的国家的附属国的益处。"
 roman_5_iberian_dominance_tooltip:1 "#Y 罗马#!在#Y $tarraconensis_region$#!、#Y $contestania_region$#!、#Y $baetica_region$#!、#Y $lusitania_region$#!或#Y $gallaecia_region$#!区域拥有超过#Y 200#!块陆地领土（当前：#Y [SCOPE.ScriptValue('rm_5_iberian_dominance_counter_svalue')|0]#!）。"
 roman_5_iberian_dominance.modtt:1 "在#Y $tarraconensis_region$#!、#Y $contestania_region$#!、#Y $baetica_region$#!、#Y $lusitania_region$#!或#Y $gallaecia_region$#!区域所拥有的所有陆地省份获得"
 roman_5_iberian_dominance.modtt2:1 "在#Y $tarraconensis_region$#!、#Y $contestania_region$#!、#Y $baetica_region$#!、#Y $lusitania_region$#!或#Y $gallaecia_region$#!区域所拥有的所有陆地省份获得对不满与幸福度的增益。"
 roman_5_into_iberia:0 "伊比利亚之心"
 roman_5_into_iberia_DESC:0 "举世闻名的伊比利亚骑手居住在希斯帕尼亚的心脏地带，他们童年时就跨上了马鞍，而且他们作为雇佣兵甚至能与努米底亚人匹敌。让我们把这些天赋卓绝的战士带回我们的境内。"
 roman_5_into_iberia_tooltip:1 "#Y $baetica_cordubensis_area$#!、#Y $turdulia_orientalis_area$#!、#Y $lobetania_area$#!、#Y $oretania_area$#!及#Y $celtiberia_meridionalis_area$#!省份的所有领土都为#Y 罗马#!或其附属国所拥有。"
 roman_5_into_iberia_claims_tt:1 "#Y 罗马#!获得#Y 西图耳得塔尼亚#!、#Y 西图耳杜利亚#!、#Y 南维托尼亚#!、#Y 卡耳佩塔尼亚#!和#Y 中凯尔特伊比利亚#!省份的宣称。"
 roman_5_hispanian_provincia:0 "希斯帕尼亚行省"
 roman_5_hispanian_provincia_DESC:0 "我们占领希斯帕尼亚的海岸后，该区域的著名雇佣军蜂拥而来，以获得我们的合约，因为我们是全世界最强大的征服者。"
 roman_5_hispanian_provincia_tooltip:1 "#Y $bastetania_area$#!、#Y $mastiania_area$#!、#Y $contestania_meridionalis_area$#!、#Y $contestania_septentrionalis_area$#!、#Y $indiketia_area$#!、#Y $cessetania_area$#! 、#Y $ilercavonia_area$#!及#Y $edetania_area$#!省份的所有领土都为#Y 罗马#!或其附属国所拥有。"
 roman_5_hispanian_provincia_claims_tt:1 "#Y 罗马#!获得#Y 马拉基提亚#!、#Y 俄雷塔尼亚#!、#Y 洛贝塔尼亚#!、#Y 南凯尔特伊比利亚#!、#Y 北凯尔特伊比利亚#!和#Y 伊勒耳革提亚#!省份的宣称。"
 roman_5_hispanian_provincia_tooltip2:0 "在希斯帕尼亚选择一项生产政策或文明。"
 # Subduing Gallia
 roman_7_invading_gaul:0 "征服高卢"
 roman_7_invading_gaul_BUTTON_TOOLTIP:0 "高卢的凯尔特心脏地带等待着强大的国家前来征服他们众多的不羁部落，如此才能赢得这片蕴藏丰富战利品和奴隶的伟大地域。"
 roman_7_invading_gaul_BUTTON_DETAILS:0 ""
 roman_7_invading_gaul_DESCRIPTION:0 "在神秘的皮雷涅山脉与汹涌的雷努斯河之间，散落着凯尔特部落大杂烩，他们常为了世仇和女人等琐碎而相互打斗——是时候让我们扩张疆界，并赶在其他人之前，把这些脆弱的蛮族纳入罗马的统治之下，同时也能预防这些高卢人恢复理性并再次穿过阿尔卑斯山脉。"
 roman_7_invading_gaul_CRITERIA_DESCRIPTION:0 "占领或附庸高卢。"
 roman_7_invading_gaul_REWARD_DESCRIPTION:0 "高卢。"
 roman_7_secure_allies:0 "与高卢人结盟"
 roman_7_secure_allies_DESC:0 "没有人比高卢部落的手足更了解高卢部落的弱点。与一个重要的凯尔特部落成为盟友，可以使对高卢的征服更加顺利。"
 roman_7_secure_allies_tooltip:2 "在#Y 山外高卢#!、#Y 阿基坦尼亚#!、#Y 凯尔特卡#!、#Y 阿耳摩里卡#!、或#Y 比利时#!区域存在#Y 高卢人#!或#Y 原始欧罗巴人#!的国家，与#Y 罗马#!或其附属国接壤，它不能是附属国，也未与#Y 罗马#!结盟，该国至少有#Y 4#!块领土，并对#Y 罗马#!的好感大于#R -50#!，而且它的国家等级应比#Y 罗马#!低。"
 roman_7_secure_allies_tooltip2:0 "#Y 罗马#!在#Y $transalpine_gaul_region$#!、#Y $aquitaine_region$#!或#Y $central_gaul_region$#!区域至少有#Y 1#!块领土。"
 roman_7_secure_allies_rewtt:0 "$roman_diplo_reward_tt$一个相邻的#Y 高卢#!部落。"
 roman_7_secure_alps:0 "确保阿尔卑斯山脉的安全"
 roman_7_secure_alps_DESC:0 "我们除非首先确保赫尔维提卡的阿尔卑斯的安全，并在那片边境建立我们的势力，我们很难彻底扩张进高卢。"
 roman_7_secure_alps_claims_tt:1 "#Y 罗马#!获得#Y 阿洛布罗吉亚#!、#Y 维耳比革尼亚#!和#Y 瑟夸尼亚#!省份的宣称。"
 roman_7_greek_colonies:0 "同马赛利亚人接洽"
 roman_7_greek_colonies_DESC:0 "福开亚人长期支配着高卢贸易，他们所展示出来的精明和教养十分出众。我们可以与他们成为朋友，并让他们在我们的保护下继续自己的贸易。"
 roman_7_greek_colonies_tooltip:2 "在#Y 山外高卢#!存在#Y 马赛利亚#!或其他#Y 马赛利亚人#!的国家，与#Y 罗马#!或其附属国接壤，它不能是附属国，也未与#Y 罗马#!结盟，该国必须拥有#Y 马赛利亚#!或拥有至少#Y 3#!块带港口的领土，并对#Y 罗马#!的好感大于#R -50#!，而且它的国家等级应比#Y 罗马#!低。"
 roman_7_greek_colonies_rewtt:0 "$roman_diplo_reward_tt$一个相邻的#Y 马赛利亚#!国家。"
 roman_7_land_purchase:0 "购买土地"
 roman_7_land_purchase_DESC:0 "我们的高卢朋友持有着大有前途的船只停泊区，不过他们几乎无法理解其重要性。我们应用一笔精心安排的第纳里银币，帮助他们消除可能的尴尬。"
 roman_7_land_purchase_tooltip:2 "在#Y $transalpine_gaul_region$#!、#Y $aquitaine_region$#!、#Y $central_gaul_region$#!、#Y $armorica_region$#!或#Y $belgica_region$#!区域存在#Y $gallic$#!、#Y $belgae_group$#!、#Y $celto_pannonian_group$#!或#Y $proto_european$#!盟友或附属国，它对#Y 罗马#!的好感大于#R -50#!，并在其首都之外拥有一块带港口的领土。"
 roman_7_land_purchase_rewtt:0 "从一个#Y 高卢#!盟友或附属国那里购买一座堡垒。"
 roman_7_offer_gauls_protection:0 "向高卢人提供保护"
 roman_7_offer_gauls_protection_DESC:0 "介入凯尔特部落与异族侵略者之间的争斗，可能会成为让我们赢得他们友谊与忠诚的机会，尽管我们将无疑会被卷入这场混战。"
 roman_7_offer_gauls_protection_tooltip:2 "在#Y 山外高卢#!、#Y 阿基坦尼亚#!、#Y 凯尔特卡#!、#Y 阿耳摩里卡#!、或#Y 比利时#!区域存在#Y 高卢人#!或#Y 原始欧罗巴人#!的国家，与#Y 罗马#!或其附属国接壤，它不能是附属国，也未与#Y 罗马#!结盟，该国对#Y 罗马#!的好感大于#R -50#!，而且它的国家等级应比#Y 罗马#!低，同时与一个拥有更多领土的国家处于战争状态。"
 roman_7_secure_provincia:0 "南部海岸"
 roman_7_secure_provincia_DESC:0 "高卢南部坐落着大有可为的脆弱定居点。穿过阿尔卑斯山脉，并得到这些重要港口后，我们将在向北扩张的行动中拥有优势的地理位置。"
 roman_7_secure_provincia_claims_tt:1 "#Y 罗马#!获得#Y 沃尔卡提亚#!、#Y 阿耳维耳尼亚#!和#Y 奥斯基亚#!省份的宣称。"
 roman_7_western_foothold:0 "进入西方"
 roman_7_western_foothold_DESC:0 "确保了南方的安全后，我们可以安全地对高卢深入扩张，进而得到伽戎纳流域富饶的葡萄园，以此保护从海格力斯之柱通往皮雷涅山脉的主要关隘。"
 roman_7_western_foothold_claims_tt:1 "#Y 罗马#!获得#Y 比革罗尼亚#!、#Y 阿基坦尼亚#!、#Y 山托尼亚#!、#Y 勒摩维基亚#!和#Y 库比亚#!省份的宣称。"
 roman_7_eastern_foothold:0 "通往北方的门户"
 roman_7_eastern_foothold_DESC:0 "如果我们想要扩张进入高卢的心脏地带，我们应顺着阿耳维耳尼亚高地与赫尔维提卡之间的谷地进发，这可能是最不会出错、最有希望成功的路线。"
 roman_7_eastern_foothold_claims_tt:1 "#Y 罗马#!获得#Y 安巴里亚#!、#Y 海杜亚#!、#Y 楼基亚#!、#Y 特里玻基亚#!和#Y 赫尔维提亚#!省份的宣称。"
 roman_7_central_foothold:0 "高卢的心脏地带"
 roman_7_central_foothold_DESC:0 "在对高卢中部的伟大攻势后，我们将在该区域树立起我们不可置疑的权威，并且为对凯尔特人的必然的全面胜利铺平道路。"
 roman_7_central_foothold_claims_tt:1 "#Y 罗马#!获得#Y 庇克托尼亚#!、#Y 凯尔特卡#!、#Y 比图里吉亚#!和#Y 瑟诺尼亚#!省份的宣称。"
 roman_7_to_the_rhine:0 "去雷努斯河！"
 roman_7_to_the_rhine_DESC:0 "雷努斯河把高卢与日耳曼垃圾分割开。我们必须保证占据它的河岸并划定我们新领地的范围，以确保日耳曼人无法利用高卢的弱点，"
 roman_7_to_the_rhine_claims_tt:1 "#Y 罗马#!获得#Y 特雷维里亚 萨卢塔里斯#!、#Y 涅耳维亚#!和#Y 弗里西亚#!省份的宣称。"
 roman_7_established_in_gaul:0 "支配高卢"
 roman_7_established_in_gaul_DESC:0 "当我们的领地从环绕之海的西方一路延伸到日耳曼尼亚腹地的东方，高卢将被彻底征服。"
 roman_roman_7_established_in_gaul_tt:0 "在高卢选择一项生产政策或是文明。"
 # Greece
 roman_mission_08_greece:0 "征服希腊"
 roman_mission_08_greece_DESCRIPTION:0 "希腊人民长期因他们的文明、众多的城邦、大量伟大的思想以及他们所激发的理念而举世闻名。在亚历山大崛起之后，他们在无情的时代下不断分崩离析，变得软弱无力，他们仅剩下的，只有他们曾经在地中海拥有的卓越地位的昔日幻影了。"
 roman_mission_08_greece_CRITERIA_DESCRIPTION:0 "我们吞并希腊全境后该使命完成。"
 roman_mission_08_greece_BUTTON_TOOLTIP:0 "希腊人人民的安宁一直在被破坏，异族独裁者们在该地区发动了无数征战，是时候让罗马在该区域一劳永逸地恢复和平了。"
 roman_mission_08_greece_task_1:0 "东方攻击舰舰队"
 roman_mission_08_greece_task_1_DESC:0 "为了探索地中海东部，我们将需要一支高效、快速的舰队来侦察敌军动向，并在他们虚弱时进行袭击。"
 roman_mission_08_greece_task_1_trigger_tt:0 "#Y [SCOPE.sCountry('mission_country').GetName]#!拥有不少于#Y [SCOPE.ScriptValue('roman_mission_eastern_strike_fleet_max_svalue')|0]#!轻型舰船（#Y [SCOPE.ScriptValue('roman_mission_eastern_strike_fleet_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_eastern_strike_fleet_max_svalue')|0]#!）"
 roman_mission_08_greece_task_2:0 "与伊利里亚人谈判"
 roman_mission_08_greece_task_2_DESC:0 "伊利里亚人是臭名昭著的海盗和强盗，他们给亚得里亚海沿岸的大多数城市曾带去了痛苦与悲伤。如果我们想为我们的土地带来和平，我们必须与这些好战的蛮族达成协议。"
 roman_mission_08_greece_task_2_trigger_tt:1 "存在一个小型#Y 伊利里亚人#!国家，对#Y 罗马#!的好感度大于#Y 15#!，且在#Y 伊利里亚#!区域拥有临海的领土。"
 roman_mission_08_greece_task_2_effect_1_tt:0 "一位大使将被派往#Y [THIS.GetCountry.GetName]#!。"
 roman_mission_08_greece_task_2_effect_2_tt:0 "一位大使将被派去与伊利里亚人谈判。"
 roman_mission_08_greece_task_3:0 "保护亚得里亚海"
 roman_mission_08_greece_task_3_DESC:0 "保障我国安全、免于异族威胁的第一步，就是要控制亚得里亚海的另一侧，如此我们的士兵方能拥有一片安全的登陆地区，并由此开始他们的征战，平定危险的伊利里亚大地。"
 roman_mission_08_greece_task_3_trigger_tt:0 "#Y [SCOPE.sCountry('mission_country').GetName]#!或其附属国之一拥有产品卖给#Y [SCOPE.sP('apollonia_province').GetName]#!到#Y [SCOPE.sP('rhizon_province').GetName]#!的所有领土（#Y [SCOPE.ScriptValue('roman_mission_eastern_protect_the_adriatic_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_eastern_protect_the_adriatic_max_svalue')|0]#!）"
 roman_mission_08_greece_task_4:0 "岛屿的立足点"
 roman_mission_08_greece_task_4_DESC:0 "希腊区域以其散落在希腊海域的众多岛屿而闻名，而且其中的一小部分就能为我们的军队提供完美的立足点，如此他们就能拥有一个安全的避风港，同时他们由此向剩余的希腊世界扩张罗马的势力。"
 roman_mission_08_greece_task_4_effect_tt:0 "#Y [THIS.GetProvince.GetName]#!将获得一个#Y 要塞#!或一项海军加成"
 roman_mission_08_greece_task_5:0 "希腊盟友"
 roman_mission_08_greece_task_5_DESC:0 "许下自由与保护的诺言后，我们将彻底获得在希腊的盟友。"
 roman_mission_08_greece_task_5_trigger_peleponnese_tt:1 "在#Y 拉栖代梦#!地区有一个独立的#Y 希腊人#!的国家，它拥有少于#Y 5#!块领土，并对#Y [SCOPE.GetRootScope.GetCountry.GetName]#!的好感度不低于#Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#!"
 roman_mission_08_greece_task_5_trigger_achaea_tt:1 "在#Y 阿凯亚#!地区有一个独立的#Y 希腊人#!的国家，它拥有少于#Y 5#!块领土，并对#Y [SCOPE.GetRootScope.GetCountry.GetName]#!的好感度不低于#Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#!"
 roman_mission_08_greece_task_5_trigger_hellas_tt:2 "在#Y $central_greece_area$#!地区有一个独立的#Y 希腊人#!的国家，它拥有少于#Y 5#!块领土，并对#Y [SCOPE.GetRootScope.GetCountry.GetName]#!的好感度不低于#Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#!"
 roman_mission_08_greece_task_5_trigger_boeotia_tt:1 "在#Y 玻奥提亚#!地区有一个独立的#Y 希腊人#!的国家，它拥有少于#Y 5#!块领土，并对#Y [SCOPE.GetRootScope.GetCountry.GetName]#!的好感度不低于#Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#!"
 roman_mission_08_greece_task_5_trigger_aetolia_tt:1 "在#Y 埃托利亚#!地区有一个独立的#Y 希腊人#!的国家，它拥有少于#Y 5#!块领土，并对#Y [SCOPE.GetRootScope.GetCountry.GetName]#!的好感度不低于#Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#!"
 roman_mission_08_greece_task_5_trigger_aegean_tt:2 "在#Y $aegean_islands_area$#!省份有一个独立的#Y 希腊人#!的国家，它拥有少于#Y 5#!块领土，并对#Y [SCOPE.GetRootScope.GetCountry.GetName]#!的好感度不低于#Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#!"
 roman_mission_08_greece_task_5_effect_tt:1 "将于希腊小国建立外交关系。"
 roman_mission_08_greece_task_6:0 "在伊利里亚的立足点"
 roman_mission_08_greece_task_6_DESC:0 "我们完成了进入伊利里亚的第一步后，我们必须在我们现在拥有主动权的情况下继续我们的征战，进一步深入希腊和伊利里亚的土地。"
 roman_mission_08_greece_task_7:0 "肃清北方"
 roman_mission_08_greece_task_7_DESC:0 "北方的达耳达尼亚土地对他们的邻国来说如鲠在喉，对任何他们南方的可能征服者也是如此。是时候证明罗马是那条惯例的例外了。"
 roman_mission_08_greece_task_8:0 "解放希腊"
 roman_mission_08_greece_task_8_DESC:0 "作为希腊文明与文化的解放者，我们无疑为希腊人民所认可。"
 roman_mission_08_greece_task_8_trigger_egypt_subject_tt:0 "#Y [SCOPE.sCountry('egypt_country').GetName]#!或其附属国在#Y 希腊#!不拥有任何领地（#R [SCOPE.ScriptValue('roman_mission_liberate_greece_egypt_subject_current_svalue')|0]#!/#Y 0#!）"
 roman_mission_08_greece_task_8_trigger_macedon_subject_tt:0 "#Y [SCOPE.sCountry('macedon_country').GetName]#!或其附属国在#Y 希腊#!不拥有任何领地（#R [SCOPE.ScriptValue('roman_mission_liberate_greece_macedon_subject_current_svalue')|0]#!/#Y 0#!）"
 roman_mission_08_greece_task_8_trigger_thrace_subject_tt:0 "#Y [SCOPE.sCountry('thrace_country').GetName]#!或其附属国在#Y 希腊#!不拥有任何领地（#R [SCOPE.ScriptValue('roman_mission_liberate_greece_thrace_subject_current_svalue')|0]#!/#Y 0#!）"
 roman_mission_08_greece_task_8_trigger_phrygia_subject_tt:0 "#Y [SCOPE.sCountry('phrygia_country').GetName]#!或其附属国在#Y 希腊#!不拥有任何领地（#R [SCOPE.ScriptValue('roman_mission_liberate_greece_phrygia_subject_current_svalue')|0]#!/#Y 0#!）"
 roman_mission_08_greece_task_8_trigger_seleucid_subject_tt:0 "#Y [SCOPE.sCountry('seleucid_country').GetName]#!或其附属国在#Y 希腊#!不拥有任何领地（#R [SCOPE.ScriptValue('roman_mission_liberate_greece_seleucid_subject_current_svalue')|0]#!/#Y 0#!）"
 roman_mission_08_greece_task_9:0 "吞并马其顿"
 roman_mission_08_greece_task_9_DESC:0 "它是马其顿人与他们的众多著名将军的古老故乡，这将会是一次重要且得人心的征战。在马其顿人的金库里必定有大量的财宝。"
 roman_mission_08_greece_task_10:0 "伊奥尼亚海岸"
 roman_mission_08_greece_task_10_DESC:0 "在远离富饶的希腊心脏地带，坐落着山峦起伏的伊奥尼亚海岸，那里的人民十分顽固，他们抗拒异族人的统治。"
 roman_mission_08_greece_task_11:0 "文明之乡"
 roman_mission_08_greece_task_11_DESC:0 "阿提卡和玻奥提亚盛产了大量著名的哲学家、剧作家和诗人，他们的盛名从遍及地中海各处。尽管他们近期时日艰难，日渐衰落，但是在正确的统治者的治理下，这些富饶的土地将重新焕发生机。"
 roman_mission_08_greece_task_12:0 "自由优先"
 roman_mission_08_greece_task_12_DESC:0 "考虑到这些合理的理由，实际上我们可以称我们自己为希腊的解放者。"
 roman_mission_08_greece_task_12_effect_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!获得了对非共和国或异族在#Y [SCOPE.sArea('current_area').GetName]#!非法持有的土地的宣称"
 roman_mission_08_greece_task_13:0 "伯罗奔尼撒战役"
 roman_mission_08_greece_task_13_DESC:0 "即便是著名的亚历山大也未能压倒性地胜过南方的斯巴达人，也未能完全掌控伯罗奔尼撒。罗马将做到亚历山大所做不到的。"
 roman_mission_08_greece_task_final:0 "希腊仆从国"
 roman_mission_08_greece_task_final_DESC:0 "随着在希腊建立起合法的仆从国，我们将得以更轻易地获得当地人民对我们的欢迎。我们将视我们为真正的希腊文化的解放者，而非异族征服者。"
 roman_mission_08_greece_task_final_tt:0 "我们将获得选项释放#Y 希腊#!的部分主要城市作为#Y [SCOPE.GetRootScope.GetCountry.GetName]#!的#Y 仆从国#!"
 roman_mission_08_greece_task_final_2:0 "整合"
 roman_mission_08_greece_task_final_2_DESC:0 "是时候把希腊人民正式整合进罗马了，这个东方行省将直接由元老院控制。"
 roman_mission_08_greece_task_final_2_effect_tt:0 "希腊区域的所有省份获得修正#Y 整合希腊#!，并给予下列效果"

 # Conquest of Africa
 roman_6_conquest_africa:0 "征服阿非利加"
 roman_6_conquest_africa_DESCRIPTION:0 "既然迦太基人已被逐出希斯帕尼亚；而且科西嘉、撒丁尼亚、西西里、以及曾经伟大的迦太基之城，都成为了曾经的幻影，它们都被拴上了罗马的轭，是时候让我们把注意力转向阿非利加的其他地方了。如果迦太基帝国还能够从废墟中崛起，就不会有真正的和平。这片土地应被罗马和罗马人民所征服。"
 roman_6_conquest_africa_CRITERIA_DESCRIPTION:0 "当我们征服北非西部或迫使其臣服之后此使命完成。"
 roman_6_conquest_africa_BUTTON_TOOLTIP:0 "富饶、肥沃的阿非利加大地将养育罗马人民。伟大的迦太基帝国曾经的辉煌将衰减，只不过成为我们的粮仓。"
 roman_6_conquest_africa_BUTTON_DETAIL:0 ""
 roman_6_conquest_africa_REWARD_DESCRIPTION:0 ""
 roman_6_crush_numidia:0 "占据努米底亚海岸"
 roman_6_crush_numidia_DESC:0 "征服努米底亚的第一步是占据努米底亚的海岸线，这样可以对内陆地区切断一切地中海贸易。"
 roman_6_crush_numidia_tt:1 "#Y $numidia_region$#!区域的所有沿海领土为#Y [SCOPE.GetRootScope.GetCountry.GetName]#!或其附属国所拥有（#Y [SCOPE.ScriptValue('roman_mission_secure_numidia_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_secure_numidia_max_svalue')|0]#!）。"
 roman_6_crush_numidia_tt_2:1 "#Y $numidia_region$#!区域的所有临海省份获得修正#Y 罗马商人出现#!，并获得下列效果"
 roman_6_crush_numidia_tt_3:1 "所有在#Y $numidia_region$#!区域拥有沿海领土的附属国获得修正#Y 罗马商人出现#!"
 roman_6_roman_numidia:0 "罗马的努米底亚"
 roman_6_roman_numidia_DESC:0 "努米底亚的腹地资源丰富，但是基本上只有部落民栖息。我们必须让他们归于我们的掌控，这样才能了罗马人民的福祉从该地区获取资源。"
 roman_6_roman_numidia_tt:1 "#Y $numidia_region$#!区域所有殖民领土由#Y [SCOPE.GetRootScope.GetCountry.GetName]#!或其附属国所拥有（#Y [SCOPE.ScriptValue('roman_mission_roman_numidia_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_roman_numidia_max_svalue')|0]#!）。"
 roman_6_roman_numidia_tt_2:1 "#Y $numidia_region$#!区域的所有省份获得修正#Y 努米底亚大庄园#!，并获得下列效果"
 roman_6_roman_numidia_tt_3:1 "所有在#Y $numidia_region$#!区域拥有领土的附属国获得修正#Y 罗马商人出现#!"
 roman_6_colonize_syrtis:0 "殖民叙耳提斯海岸"
 roman_6_colonize_syrtis_DESC:0 "的黎波里塔尼亚与昔兰尼加之间的大叙耳提斯海岸线居住着毫无忠诚心的布匿定居者。迦太基和昔兰尼加都曾宣称过这块地方。然而，这片地区应当属于罗马。"
 roman_6_colonize_syrtis_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!获得#Y 叙耳提卡#!的殖民地。"
 roman_6_roman_africa:0 "罗马的阿非利加"
 roman_6_roman_africa_DESC:0 "征服阿非利加的第一步是夺取迦太基的腹地以其姐妹城市乌提卡与刻耳库阿涅。"
 roman_6_roman_africa_tt:1 "#Y $carthage_area$#!与#Y $africa_septentrionalis_area$#!（#Y 地区#!）所有产出#Y 谷物#!@grain!的领土获得修正#Y 阿非利加粮仓#!"
 roman_6_roman_africa_tt_4:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!获得对#Y $numidia_maioris_area$#!、#Y $numidia_minoris_area$#!及#Y $africa_meridionalis_area$#!（#Y 地区#!）的宣称。"
 roman_6_phoenician_cities:0 "腓尼基城市"
 roman_6_phoenician_cities_DESC:0 "在阿非利加东部海岸线上坐落着古老的腓尼基殖民地，它们曾经是迦太基的朝贡国，现在依然是富有的贸易城市，这些城市需要被占领或附庸，如此它们的财富就能被转到奥斯蒂亚的海港。"
 roman_6_phoenician_cities_tt:0 "#Y [SCOPE.sP('hadrumetum').GetName]#!、#Y [SCOPE.sP('leptis_minor').GetName]#!、#Y [SCOPE.sP('thapsus').GetName]#!、#Y [SCOPE.sP('achola').GetName]#!、#Y [SCOPE.sP('tacape').GetName]#!、#Y [SCOPE.sP('gergis').GetName]#!、#Y [SCOPE.sP('oea').GetName]#!、及#Y [SCOPE.sP('leptis_magna').GetName]#!为#Y [SCOPE.GetRootScope.GetCountry.GetName]#!及其附属国所拥有（#Y [SCOPE.ScriptValue('roman_mission_phoenician_cities_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_phoenician_cities_max_svalue')|0]#!）。"
 roman_6_phoenician_cities_tt_2:1 "#Y $africa_region$#!区域的所有临海省份获得修正#Y 罗马商人出现#!，并获得下列效果"
 roman_6_phoenician_cities_tt_3:1 "#Y $africa_region$#!区域所有拥有临海领土的附属国获得修正#Y 罗马商人出现#!"
 roman_6_punic_colonies:0 "布匿殖民地"
 roman_6_punic_colonies_DESC:0 "迦太基人沿着迦太基西部的海岸线的港口地区建起过殖民地，让布匿定居点被众多马叙利亚和马赛叙利亚的部落所包围。我们必须沿着马赛叙利亚海岸延伸我们对海岸线的控制，直至西方的鲁萨迪耳。"
 roman_6_punic_colonies_tt:1 "#Y $mauretania_caesariensis_centralis_area$#!和#Y $mauretania_caesariensis_occidentalis_area$#!（#Y 地区#!）所有沿海领土由#Y [SCOPE.GetRootScope.GetCountry.GetName]#!或其附属国拥有（#Y [SCOPE.ScriptValue('roman_mission_punic_colonies_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_punic_colonies_max_svalue')|0]#!）。"
 roman_6_punic_colonies_tt_2:1 "#Y $mauretania_caesariensis_centralis_area$#!和#Y $mauretania_caesariensis_occidentalis_area$#!（#Y 地区#!）的临海省份获得修正#Y 罗马商人出现#!，并获得下列效果"
 roman_6_punic_colonies_tt_3:1 "#Y $mauretania_caesariensis_centralis_area$#!或#Y $mauretania_caesariensis_occidentalis_area$#!（#Y 地区#!）所有拥有临海领土的附属国获得修正#Y 罗马商人出现#!，并获得下列效果"
 roman_6_pillars_hercules:0 "海格力斯之柱"
 roman_6_pillars_hercules_DESC:0 "迦太基人与希腊人曾经长期争夺被称为海格力斯之柱的海峡的控制权，任何支配这条通道的人可以掌控通往神秘南方的富裕的贸易路线，还能绕过横跨沙漠的贸易路线。"
 roman_6_pillars_hercules_tt:1 "#Y $mauretainia_region$#!区域所有领土由#Y [SCOPE.GetRootScope.GetCountry.GetName]#!或其附属国拥有（#Y [SCOPE.ScriptValue('roman_mission_pillars_hercules_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_pillars_hercules_max_svalue')|0]#!）。"
 roman_6_integrate:0 "整合阿非利加"
 roman_6_integrate_DESC:0 "全阿非利加，从的黎波里塔尼亚到海格力斯之柱，以及那之外的地域，全部在我们的掌控下。然而，我们的布匿附属国虽然表面上看起来很平静，但却在他们的故乡暗中发怒，只等着机会以再次崛起对抗我们。我们将集中精力把阿非利加人民彻底整合进罗马。"
 roman_6_integrate_tt:0 "完成此任务将使我们可以决定如何处理那些前迦太基土地上的居民。"
 every_state_in_africa_tt_rm:1 "#Y 阿非利加#! 、#Y 努米底亚#!、#Y 毛里塔尼亚#!或#Y 昔兰尼加#!地区的所有#Y [SCOPE.GetRootScope.GetCountry.GetAdjective]#!领土获得修正#Y 整合政策#!，并获得下列效果"
 roman_6_befriend_cyrenaica:0 "与昔兰尼加交好"
 roman_6_befriend_cyrenaica_DESC:0 "有时最好能在当地人中寻找盟友，而不是仅仅靠我们自己征服一切。昔兰尼加长期受到比他们自身更强大的东方及西方势力的威胁，他们可能有兴趣得到我们的保护。"
 roman_6_befriend_cyrenaica_tt:0 "我们将派遣使者前往#Y 昔兰尼加#!，发出我们的友谊提议。"
 roman_6_befriend_cyrenaica_tt_2:0 "#Y 昔兰尼加#!王国必须存在，而且它不能与#Y [SCOPE.GetRootScope.GetCountry.GetName]#!处于结盟或战争状态，也不能是其附属国。 "
 roman_6_befriend_numidia:0 "与努米底亚部落交好"
 roman_6_befriend_numidia_DESC:0 "有时最好能在当地人中寻找盟友，而不是仅仅靠我们自己征服一切。幸运的是，我们应该可以召集当地部落对抗迦太基。"
 roman_6_befriend_numidia_tt:0 "我们将派遣使者前往努米底亚，在当地人中寻求潜在盟友。"
 roman_6_befriend_numidia_tt_2:1 "在#Y $numidia_region$#!区域存在任何#Y 努米底亚#!文化的部落，它不能与#Y [SCOPE.GetRootScope.GetCountry.GetName]#!处于结盟或战争状态，也不能是其附属国，而且它的规模必须不大于后者的四分之一。"
 roman_6_unified_numidia:0 "努米底亚王国"
 roman_6_unified_numidia_DESC:0 "为了避免由我们自己直接治理全阿非利加，元老院决定在努米底亚之山设立一个仆从王国。他们将代表我们治理该地区，并每月向我们缴纳贡赋。"
 roman_6_unified_numidia_tt:0 "释放一个称为努米底亚的#Y 附属国#!，它将被给予#Y [SCOPE.GetRootScope.GetCountry.GetName]#!在#Y 努米底亚#!区域所持有的全部领土"

 # Eastern Glory
 roman_mission_09_eastern_glory:0 "东方荣耀"
 roman_mission_09_eastern_glory_DESCRIPTION:0 "在遥远的东方，希腊的土地之外，坐落着安那托利亚平原、叙利亚沙漠以及埃及和巴勒斯坦的富饶、肥沃的土地。从远古时代开始，那里就是伟大王国和帝国的发源地，它们的扩张范围从已知世界直达遥远的身毒河。"
 roman_mission_09_eastern_glory_CRITERIA_DESCRIPTION:0 "我们吞并安那托利亚和叙利亚后该使命完成。"
 roman_mission_09_eastern_glory_BUTTON_TOOLTIP:0 "安那托利亚、叙利亚和埃及坐落在遥远的东方。那里曾经铸就了许多伟大的王国火帝国，现在将归于罗马的大能。"
 roman_mission_09_eastern_glory_task_1:0 "伊奥尼亚城市"
 roman_mission_09_eastern_glory_task_1_DESC:0 "如果我们想要进一步涉足该区域的当地政局，与安纳托利亚西部的伊奥尼亚海岸线势力达成同盟，会是很有帮助的。"
 roman_mission_09_eastern_glory_task_1_trigger_tt:2 "#Y $ionia_area$#!、#Y $aeolia_area$#!及#Y $coastal_caria_area$#!地区存在#Y 君主制国家#!，拥有少于10块的领土，不可是附属国，也不能与#Y [SCOPE.GetRootScope.GetCountry.GetName]#!处于战争状态"
 roman_mission_09_eastern_glory_task_1_effect_tt:2 "试图在#Y $ionia_area$#!、#Y $aeolia_area$#!及#Y $coastal_caria_area$#!地区建立#Y 仆从国#!"
 roman_mission_09_eastern_glory_task_2:0 "与安纳托利亚诸王交好"
 roman_mission_09_eastern_glory_task_2_DESC:0 "有时最好能在当地人中寻找盟友，而不是仅仅靠我们自己征服一切。幸运的是，我们应该可以让当地各个国王相互内斗。"
 roman_mission_09_eastern_glory_task_2_effect_tt:0 "我们将派遣使者前往拜访安纳托利亚诸王，在当地人中寻求潜在盟友。"
 roman_mission_09_eastern_glory_task_3:0 "征服色雷斯"
 roman_mission_09_eastern_glory_task_3_DESC:0 "自从吕西马科斯取得了该区域的控制权，难以约束的色雷斯逐渐习惯了开化的异族统治者。这片地区富裕且肥沃，对我们的人民来说是一块完美的定居点和殖民地，有利于未来的东方战事。"
 roman_mission_09_eastern_glory_task_3_modifier_tt:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!在#Y $europa_area$#!、#Y $rhodope_area$#!及#Y $haemimontus_area$#!地区所拥有的所有省份将获得修正#Y 新近征服#!，并给予下列效果"
 roman_mission_09_eastern_glory_task_4:0 "粮仓"
 roman_mission_09_eastern_glory_task_4_DESC:0 "随着我们东方战事的持续，我们的人民也在不断发展，这要求我们需要供应更多的食物给我们的村庄和城市。与尼罗河三角洲的人们达成协议，将确保我们可以填补当前的食物缺口。"
 roman_mission_09_eastern_glory_task_4_trigger_tt:0 "任何在#Y 尼罗河三角洲#!拥有产出#Y 谷物#!贸易品的领土、且与#Y [SCOPE.GetRootScope.GetCountry.GetName]#!处于和平状态的国家"
 roman_mission_09_eastern_glory_task_4_effect_tt:0 "派遣代表前往在#Y 尼罗河三角洲#!拥有产出#Y 谷物#!贸易品的领土、且与#Y [SCOPE.GetRootScope.GetCountry.GetName]#!处于和平状态的国家"
 roman_mission_09_eastern_glory_task_5:0 "历史中的伊奥尼亚"
 roman_mission_09_eastern_glory_task_5_DESC:0 "过去无数年里，伊奥尼亚居住者希腊人，这里常常是东方的波斯帝国与西方心向独立的希腊人互相争夺的要点。"
 roman_mission_09_eastern_glory_task_5_modifier_tt:2 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!在#Y $aeolia_area$#!、#Y $ionia_area$#!及#Y $coastal_caria_area$#!地区拥有的所有省份将获得#Y 新近征服#!，并给予下列效果"
 roman_mission_09_eastern_glory_task_6:0 "挺进比堤尼亚"
 roman_mission_09_eastern_glory_task_6_DESC:0 "$roman_conquest_2.10.desc$"
 roman_mission_09_eastern_glory_task_6_modifier_tt:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!在#Y $bithynia_area$#!、#Y $bithynia_inferior_area$#!及#Y $heracleotis_area$#!地区拥有的所有省份将获得修正#Y 新近征服#!，并给予下列效果"
 roman_mission_09_eastern_glory_task_7:0 "古老的叙利亚"
 roman_mission_09_eastern_glory_task_7_DESC:0 "波斯帝国衰亡后，叙利亚地区成为了安提柯王国的首都，那时他们建立了安提戈尼亚新城。它地处安纳托利亚、美索不达米亚与腓尼基的交汇点，对于所有将成为此区域的统治者来说，叙利亚是一块战略要地。"
 roman_mission_09_eastern_glory_task_7_modifier_tt:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!在#Y $syria_area$#!、#Y $apamene_area$#!与#Y $north_phoenicia_area$#!地区拥有的所有省份将获得修正#Y 新近征服#!，并给予下列效果"
 roman_mission_09_eastern_glory_task_8:0 "安纳托利亚的财富"
 roman_mission_09_eastern_glory_task_8_DESC:0 "安纳托利亚的富裕土地养育了许多国家，不论是太古的古老王国，亦或是较劲的波斯帝国，或是亚历山大及其继业者。"
 roman_mission_09_eastern_glory_task_8_modifier_tt:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!在#Y $galatia_area$#!、#Y $phrygia_epiktetos$#!、#Y $lydia_area$#!、#Y $phrygia_area$#!、#Y $phrygia_parorea_area$#!及#Y $lycaonia_area$#!地区所拥有的所有省份将获得修正#Y 新近征服#!，并给予下列效果"
 roman_mission_09_eastern_glory_task_9:0 "本都的威胁"
 roman_mission_09_eastern_glory_task_9_DESC:0 "本都是一片野蛮区域，充斥着来自各方的文化和传统。尽管本都人曾经与沿着海岸线的希腊城邦和安纳托利亚内陆的当地居民之间产生过许多冲突，不过现在看来他们已经互相习惯对方的存在了。"
 roman_mission_09_eastern_glory_task_9_modifier_tt:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!在#Y $paphlagonia_inferior_area$#!、#Y $pontus_area$#!和#Y $machelonia_area$#!地区所拥有的所有省份将获得修正#Y 新近征服#!，并给予下列效果"
 roman_mission_09_eastern_glory_task_10:0 "丰盛的巴勒斯坦"
 roman_mission_09_eastern_glory_task_10_DESC:0 "巴勒斯坦大地拥有数不尽的城市、城镇和村庄，它坐拥富饶、肥沃的农田。由于巴勒斯坦常沦为被异族统治，这里的人们有着众所周知的顽固，他们抗拒外邦人的领导。"
 roman_mission_09_eastern_glory_task_10_modifier_tt:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!在#Y $philistia_area$#!、#Y $judea_area$#!、#Y $samaria_area$#!和#Y $galilee_area$#!地区所拥有的所有省份将获得修正#Y 新近征服#!，并给予下列效果"
 roman_mission_09_eastern_glory_task_11:0 "海盗巢穴"
 roman_mission_09_eastern_glory_task_11_DESC:0 "多山的奇里乞亚区域生产海盗和掠夺者，他们使地中海东部惊恐不安。由于探索该地区很难，因此几乎不可能消灭他们，而且控制该省份也很有难度。"
 roman_mission_09_eastern_glory_task_11_modifier_tt:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!在#Y $pamphylia_area$#!、#Y $cilicia_trachea_area$#!及#Y $cilicia_pedias_area$#!地区所拥有的所有省份将获得修正#Y 新近征服#!，并给予下列效果"
 roman_mission_09_eastern_glory_task_12:0 "独立的犹地亚"
 roman_mission_09_eastern_glory_task_12_DESC:0 "由于尝试维持犹地亚的安宁很困难，可能最好的办法是让这些心向自由的人们自治。通过树立一位终于罗马的傀儡统治者，我们在获得我们的收益的同时依然可以掌控该地区。"
 roman_mission_09_eastern_glory_task_12_trigger_tt:0 "#Y 犹地亚#!不 存 在"
 roman_mission_09_eastern_glory_task_12_effect_tt:1 "释放#Y 犹地亚#!，使其成为#Y [SCOPE.GetRootScope.GetCountry.GetName]#!的#Y 仆从国#!\n这个新成立的#Y 仆从国#!将被给予#Y [SCOPE.GetRootScope.GetCountry.GetName]#!在#Y $judea_area$#!、#Y $peraea_area$#!、#Y $samaria_area$#!及#Y $galilee_area$#!地区所拥有的全部非临海领土"
 roman_mission_09_eastern_glory_task_13:0 "扶持得卡波利斯同盟"
 roman_mission_09_eastern_glory_task_13_DESC:0 "在柯里叙利亚南部与犹地亚北部的这些大城市常汇聚在一起，旨在互保免受世上其他更强大的国家的侵犯，有时他们会将此视为某种小型同盟。"
 roman_mission_09_eastern_glory_task_13_effect_tt:2 "释放#Y 得卡波利斯#!，使其成为#Y [SCOPE.GetRootScope.GetCountry.GetName]#!的#Y 仆从国#!\n这个新成立的#Y 仆从国#!将被给予#Y [SCOPE.GetRootScope.GetCountry.GetName]#!在#Y $decapolis_area$#!地区所拥有的全部领土"
 roman_mission_09_eastern_glory_task_final:0 "东方征战"
 roman_mission_09_eastern_glory_task_final_DESC:0 "伟大的征战后，恰当地奖赏那些忠于[ROOT.GetCountry.GetName]的，这是唯一正确的事情。"
