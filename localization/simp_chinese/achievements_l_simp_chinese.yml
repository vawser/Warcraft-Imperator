 ACHIEVEMENT_ach_periplus_seas:0 "四海周航记"
 ACHIEVEMENT_DESC_ach_periplus_seas:0 "扮演埃及，直接拥有或附属国拥有爱琴岛、罗得斯、西西里、萨丁尼亚、塞浦路斯、阿拉莱乌（达赫拉）、得瓦达、狄欧斯库里得斯（索科特拉岛）、堤罗斯（巴林）、斯里兰卡、姆列特/马耳他、叶尔迈那、科西嘉、具姆奈西亚（巴利阿里群岛）、科基拉以及迦尔克那。"
 ACHIEVEMENT_ach_legio_augusta:0 "奥古斯塔军团"
 ACHIEVEMENT_DESC_ach_legio_augusta:0 "拥有一个军团，至少有十项荣耀。"
 ACHIEVEMENT_ach_nikator:0 "“胜利者”"
 ACHIEVEMENT_DESC_ach_nikator:0 "扮演塞琉古王国，在“胜利者”塞琉古去世之前征服珀拉。"
 ACHIEVEMENT_ach_mountain_king:0 "山丘之王的大殿"
 ACHIEVEMENT_DESC_ach_mountain_king:0 "扮演亚美尼亚，建造15级堡垒。"
 ACHIEVEMENT_ach_ktistes:0 "开业者"
 ACHIEVEMENT_DESC_ach_ktistes:0 "以开俄斯开局，成立本都。"
 ach_ktistes.tt:0 "执行决议“成立本都”。"
 ACHIEVEMENT_ach_proclamation_tyre:0 "推罗宣言"
 ACHIEVEMENT_DESC_ach_proclamation_tyre:0 "扮演希腊共和国，拥有马其顿、埃及、塞琉古、色雷斯或者安提柯王国之一作为附属国。"
 ACHIEVEMENT_ach_eumenes_footsteps:0 "欧迈尼斯的足迹"
 ACHIEVEMENT_DESC_ach_eumenes_footsteps:0 "扮演卡帕多基亚，保持马其顿文化作为主流文化，获得独立并征服亚历山得里亚和巴比伦。"
