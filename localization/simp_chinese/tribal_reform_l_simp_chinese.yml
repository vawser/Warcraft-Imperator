 tribal_reform.1.desc:0 "我们人民的骄傲传承已经坚持了好几代人，而且我们迄今尚未改变的存在方式给我们周围的世界和人们带来了无穷的知识。\n\n在一次特殊的理事会会议中，我们两个最伟大的家族[SCOPE.sFamily('republic_family').GetName]和[SCOPE.sFamily('monarchy_family').GetName]的首领们，双双建议现在是时候让我们抛弃我们的统治方式，转而支持一堆新法律。\n\n[SCOPE.sFamily('monarchy_family').GetName]所偏爱的体制称为君主制，这来源于希腊诸王的传说的影响；[SCOPE.sFamily('republic_family').GetName]则主张一种平等的统治系统，源于迦太基帝国的传说以及我们都知道的雅典的影响。"
