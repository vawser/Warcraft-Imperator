 ### Hellenistic Events ###
 dde_hellenistic.1.t:0 "征服者的遗产"
 dde_hellenistic.1.desc:1 "[SCOPE.sP('alexander_province').GetName]是亚历山大在他著名的波斯战役中建立的[alexander_province.Custom('get_city_type_loc')]之一。它自建立之后有了显著发展，并且保留了亚历山大的信念，让不同信仰和文化的人聚集在一起，形成一个新的共同体。\n\n虽然希腊人、波斯人和其他人之间偶尔也会有摩擦、冲突和误会，但是他们学会了容忍彼此。这个城市已经开始建造基础设施和行政机关，以更好地服务不同的人口，其发展程度比我们大多数城市都要高。"
 dde_hellenistic.1.a:0 "我们保证会从这座城市上学习。"
 dde_hellenistic.1.b:0 "从这座城市得到的知识会传播到城外。"
 dde_hellenistic.2.t:0 "在[SCOPE.sP('country_province').GetName]的哲人"
 dde_hellenistic.2.a.desc:2 "一名新智者在我们的[country_province.Custom('get_city_type_loc')]——[SCOPE.sP('country_province').GetState.GetName]的[SCOPE.sP('country_province').GetName]——的公民之中大名鼎鼎。现在他们开始在日常生活中紧随其步寻求指导，并遵循其教导和理念。\n\n该哲学家现在专门在该地教授小贵族和富裕公民们美德之事，并声称将在接下来数年内领导我国所需求的教育。"
 dde_hellenistic.2.b.desc:1 "一名新智者在我们的[country_province.Custom('get_city_type_loc')]——[SCOPE.sP('country_province').GetState.GetName]的[SCOPE.sP('country_province').GetName]——的公民之中大名鼎鼎。现在他们开始在日常生活中紧随其步寻求指导，并遵循其教导和理念。\n\n该哲学家声称愉悦是得以揭露善行的相关行动，而且应该是每个人的终极目标。在该哲学家的声称之后，我们看到越来越多的人开始追求于享乐主义，纸醉金迷。"
 dde_hellenistic.2.c.desc:1 "一名新智者在我们的[country_province.Custom('get_city_type_loc')]——[SCOPE.sP('country_province').GetState.GetName]的[SCOPE.sP('country_province').GetName]——的公民之中大名鼎鼎。现在他们开始在日常生活中紧随其步寻求指导，并遵循其教导和理念。\n\n该哲学家拥护万事万物平衡的生活，为了懒惰而寻求适当的勤勉，节制于享乐主义上或者热枕于犬儒主义中。此外，该哲学家表现出了足够的尊重并且和众多居住于此的研究员们成为了朋友。"
 dde_hellenistic.2.d.desc:1 "一名新智者在我们的[country_province.Custom('get_city_type_loc')]——[SCOPE.sP('country_province').GetState.GetName]的[SCOPE.sP('country_province').GetName]——的公民之中大名鼎鼎。现在他们开始在日常生活中紧随其步寻求指导，并遵循其教导和理念。\n\n该哲学家宣称日常生活中的愉悦能够移除人生苦难，因此追逐愉悦应当成为我们社会的目标。尽管这些论调被批判是享乐主义，该哲学家本人却表现出惊人的苦行主义，并放弃了很多人类常追寻的欲望。"
 dde_hellenistic.2.e.desc:1 "一名新智者在我们的[country_province.Custom('get_city_type_loc')]——[SCOPE.sP('country_province').GetState.GetName]的[SCOPE.sP('country_province').GetName]——的公民之中大名鼎鼎。现在他们开始在日常生活中紧随其步寻求指导，并遵循其教导和理念。\n\n该哲学家强调人与自然的和谐统一，以及美德是人的一生中唯一正确理想之物。他的追随者们将对物质财富的贪求弃之不顾，开始修身养性努力成为美德的楷模。"
 dde_hellenistic.2.a:0 "我们将让他亲自来教授我们。"
 dde_hellenistic.2.b:0 "让他到处转悠。"
 dde_hellenistic.3.t:1 "希腊-$persia$城市"
 dde_hellenistic.3.desc:1 "亚历山大的影响并未随着其消逝从我国散去，诸多希腊-$persia$城市正设法寻找一条能够解决治下人民宗教文化差异的道路。最近，问题开始在[SCOPE.sP('country_province').GetName]涌现，希腊人和[province_culture.GetName]人开始拒绝和对方打交道。\n\n如果我们能够投入资源设法解决[SCOPE.sP('country_province').GetName]的问题，或许这能够为其他摸着石头过河的城市提供一个效仿的榜样？"
 dde_hellenistic.3.a:0 "我们将帮他们处理这些问题。"
 dde_hellenistic.3.b:0 "他们会及时搞定的。大概吧。"
 dde_hellenistic.4.t:0 "与[SCOPE.sCountry('random_neighbor').GetName]的贸易关系"
 dde_hellenistic.4.desc:0 "[SCOPE.sCountry('random_neighbor').GetAdjective]的贸易商贩来往我国的数量不断增加，四面八方的商人不断地造访[ROOT.GetCountry.GetCapital.GetName]。由于从远方带来了异域的器皿和货物，这些商人在我们的市民之间渐渐变得有名。\n\n这些商人都携带着巨额财富，我们或许可以狠干一票然后彻底摆脱这些家伙。另一方面，趁着这个机会我们也可以改善和邻国的关系。"
 dde_hellenistic.4.a:0 "听起来是个更好地了解[SCOPE.sCountry('random_neighbor').GetName]的好机会。"
 dde_hellenistic.4.b:0 "把他们那值钱的东西拿走，然后把这群人丢出[ROOT.GetCountry.GetName]。"
 dde_hellenistic.5.t:0 "[ROOT.GetCountry.GetCapital.GetName]的城市运动会"
 dde_hellenistic.5.desc:0 "在我们的首都，[ROOT.GetCountry.GetCapital.GetName]，举行一场城市运动会需要许多准备工作。距离开幕只剩几天，他们突然找上我们要求进行慷慨解囊，以将运动会的规模办得比原计划还要盛大。如果我们支援他们，我们肯定可以在民众中留下好名声。"
 dde_hellenistic.5.a:0 "当然，人们会感谢我们的大度。"
 dde_hellenistic.5.b:0 "或许运动会的胜者可以加入我们的宫廷？"
 dhe_hellenistic.5.c:0 "这可能会很有趣。"
 dde_hellenistic.6.t:0 "最后的银盾兵"
 dde_hellenistic.6.desc:0 "我们听说银盾兵的一员——这些人曾是亚历山大远征军的中坚力量——被人注意到正在[ROOT.GetCountry.GetCapital.GetName]旅居。在他们背叛欧迈尼斯并将其交给安提柯之后，部队就被后者解散了，这些人也随后没了踪影。银盾兵因为他们的斗志、经验和英勇威名远扬。"
 dde_hellenistic.6.a:0 "让我们邀请他加入我们的宫廷。"
 dde_hellenistic.6.b:0 "[ROOT.GetCountry.GetName]不需要任何这样的残兵败将。"
 dde_hellenistic.7.t:0 "[SCOPE.sCountry('original_country').GetAdjective]的敌对"
 dde_hellenistic.7.desc:0 "据说我们的某些贸易商贩在旅行经过[SCOPE.sCountry('original_country').GetCapital.GetName]的时候遭到了劫掠和杀害。这只是[SCOPE.sCountry('original_country').GetName]一长串侮辱行为的新花样，我们的人民已经武装起来，要求对方给出补偿。\n\n或许是时候给对面一点颜色看看了？"
 dde_hellenistic.7.a:0 "我们会记住这个。"
 dde_hellenistic.8.t:0 "最后的银盾兵"
 dde_hellenistic.8.desc:0 "我们遇到了银盾兵的一员——这些人曾是亚历山大远征军的中坚力量——他要求留在[ROOT.GetCountry.GetName]。在他们背叛欧迈尼斯并将其交给安提柯之后，部队就被后者解散了，这些人也随后没了踪影。看来[SCOPE.sCharacter('silver_shield_character').GetName]被[SCOPE.sCountry('original_country').GetName]赶了出来。"
 dde_hellenistic.8.a:0 "他将受到[ROOT.GetCountry.GetName]的款待。"
 dde_hellenistic.8.b:0 "就让他在这逛逛吧。"
 dde_hellenistic.9.t:0 "友好贸易关系"
 dde_hellenistic.9.desc:0 "看来我们的商人在经过[SCOPE.sCountry('original_country').GetCapital.GetName]时受到了非常好的款待。尽管我们也有过分歧，但这似乎是我们两国建立新友谊的机会。"
 dde_hellenistic.9.a:0 "他们真好。"
