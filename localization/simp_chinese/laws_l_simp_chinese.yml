 ###Roman Republican Laws
 corruption_laws_rom:1 "大会的公开支持"
 no_laws_on_corruption:1 "库里亚大会"
 no_laws_on_corruption_desc:2 "库里亚大会是一个立法机构，向罗马社会中所有具备贵族身份的人们开放。虽然随着其他大会的建立，它失去了大部分权力，但是它的象征性投票依然对于国家事务有很大份量。"
 lex_acilia_repetundarum:1 "部落大会"
 lex_acilia_repetundarum_desc:1 "部族会议的三十五个部族由居住在不同地区的公民组成。它如同库里亚大会一样对立法事务进行投票；对重要决策提供公开支持并赋予权威。"
 lex_cassia_de_senatu:1 "森都利亚大会"
 lex_cassia_de_senatu_desc:2 "作为罗马民主体系的军事力量，森都利亚大会的权重由其所组成的士兵的物质财富决定。这样实际产生了一个极其精英的立法机构。"
 lex_calpurnia:1 "元老院的公开支持"
 lex_calpurnia_desc:2 "人民的权力变得太大了；我们必须通过进一步提升元老院的权力来限制他们在政治范围的影响力。"
 republican_religious_laws_rom:0 "宗教法"
 grant_religious_freedoms:0 "避免干涉宗教"
 grant_religious_freedoms_desc:0 "以行政方式干涉国教的仪式与习俗会引起信徒们的不满。杜绝此举，至少我们或可避免窘境。"
 lex_ogulnia:0 "俄顾尔尼亚法"
 lex_ogulnia_desc:0 "平民的身份地位是罗马共和国的主要考量。共和国不顾祭司阶级的反对，通过认可平民担任神职传达出宽容的信号。"
 lex_aelia_et_fufia:0 "埃利亚与孚腓亚法"
 lex_aelia_et_fufia_desc:1 "埃利亚与孚腓亚法是一项小众但重要的法律，它终结了那些利用凶兆终止政治讨论的行为。这项法律限制了那些负责获得神示的人的权力，以鼓励更加平等政治话语。"
 lex_domitia_de_sacerdotiis:0 "图密善祭司法"
 lex_domitia_de_sacerdotiis_desc:0 "这项法律从祭司团手中永久夺去了任命大祭司之责，并导致元老院对国教拥有了更大的权力。"
 republican_mediterranean_laws_rom:0 "海事法"
 lex_terentia_cassia:1 "商贾豁免"
 lex_terentia_cassia_desc:0 "要守护一个发展壮大的国家就得特别注重人民的食物供给。为外籍供粮商设立税收及法律豁免制度可以给重要的供给商品创造健康的贸易环境。"
 lex_gabinia:0 "加比尼亚法"
 lex_gabinia_desc:0 "加比尼亚法作为一项紧急法案授予了当时的执政官格奈乌斯庞培极大的权力，以对抗地中海猖獗的海盗现象。元老院的传统主义者一度强烈反对该犯案，因为他们担心个人被授予过多的权力。"
 lex_caecilia:0 "恺基利亚纳税法"
 lex_caecilia_desc:0 "开基利亚法是一项影响较大的涉及港口税收的下位法，它取消了在意大利进口货物的相关税费。"
 lex_claudia:0 "克劳迪亚法"
 lex_claudia_desc:0 "克劳迪亚法或许旨在限制元老们的私人财富，该法律禁止元老家庭拥有超过一定容量的商船。法律的效果相当显著，在控制富裕公民的暴利行为方面起到了重要作用。"
 republic_integration_laws_rom:0 "整合法"
 lex_canuleia:0 "卡努勒亚法"
 lex_canuleia_desc:0 "几个世纪前通过的卡努雷亚法保障了贵族与平民之间通婚的权利。在一则早期的政治失策的案例中，反对该法的罗马执政官库耳提乌斯提出，此类通婚所生的子女是神所厌恶的，这反而导致了该法案获得了压倒性的支持。"
 lex_papia:0 "帕庇亚排外法"
 lex_papia_desc:0 "这项法律着手清除虚假公民身份，并以将外国人驱逐出罗马为最终目的。西塞罗的导师阿耳基亚斯是该法的著名被告，这也导致了西塞罗撰写作品《为诗人阿耳基亚斯》为阿耳基亚斯辩护。"
 lex_licinia:0 "李锡尼穆修斯法"
 lex_licinia_desc:1 "呼应排外主义的民粹趋势，罗马出台了这项法律鼓动对那些登记为罗马公民的意大利盟友进行调查。该法的通过在罗马的盟友中间引起了骚动，它有效禁止了他们作为罗马公民行使权利。"
 lex_hortensia:0 "霍耳屯西亚法"
 lex_hortensia_desc:0 "这项革命性的法律为罗马阶级冲突划上了句号，它确保了平民和贵族一样，均受到相同规则的约束。"
 republic_citizen_laws_rom:0 "公民法"
 lex_aternia:0 "阿忒耳尼亚塔耳佩亚法"
 lex_aternia_desc:0 "授权政务官，使其能对贵族和公民处以罚款来限制贵族权力是一项古老却有效的措施。在共和国早期常以家畜充罚，而在尤利亚帕庇里亚法出台之后，规定就改为以黄铜支付罚金。"
 lex_fufia_caninia:0 "孚腓亚卡尼尼亚法"
 lex_fufia_caninia_desc:0 "为了在共和国晚期保证奴隶经济的运转，该法是对任一奴隶主可能进行的奴隶解放数量所作出的比例限制。"
 lex_plautia_papiria:0 "普劳提亚帕庇里亚法"
 lex_plautia_papiria_desc:1 "普劳提亚法在沉痛的同盟者战争期间被通过，它将公民身份授予给那些先前对抗过罗马的人们，以期恢复意大利半岛的和平。"
 lex_aelia_sentia:0 "埃利亚森提亚法"
 lex_aelia_sentia_desc:0 "罗马的奴隶解放现象变得越来越盛行，这催生出台了一项法律否定自由民的公民权利，以限制这些被解放的奴隶的行为以及他们至多可以达到的社会地位。"
 republican_land_reforms_rom:0 "土地改革"
 cassian_reform:0 "卡西亚改革"
 cassian_reform_desc:1 "共和国早期通过的卡西亚改革，为经年后的罗马政治提供了舞台。通过夺取征战期间所有的被占土地，并出售给有钱的贵族，战争变成了一门有利可图的生意。"
 lex_servilia_glaucia:0 "瑟耳维利亚格劳基亚法"
 lex_servilia_glaucia_desc:0 "瑟耳维利亚法向从军队退伍的老兵分配土地，它不仅是一种奖励办法，同时也是控制新占领的异域土地的方式。"
 lex_sempronia_agraria:0 "森布罗尼土地法"
 lex_sempronia_agraria_desc:0 "由提比略·格拉古提出的森布罗尼土地法对那些占有超出分配比例土地的地主施加罚款，旨在没收这些“非法”土地并重新分配给小农阶级。即使以罗马政治的常态看，这项法案的立法过程也相当凶险，它导致了极其严重的全民动乱，并最终造成提比略·格拉古壮志未酬身先死。"
 gracchus_reforms:0 "格拉古改革"
 gracchus_reforms_desc:0 "带着对他兄弟遭遇的警惕，盖乌斯·格拉古继续推行广泛的社会和土地改革，尤其是国内司法和对已征服土地的侵占。由盖乌斯创立的著名的“面包救济金”受到了民众的赞誉。"
 republic_military_recruitment_laws_rom:0 "军事改革"
 testamentum_militis:1 "塞维安征兵"
 testamentum_militis_desc:1 "自罗马的王政时代以来，所有财产达到一定数量的公民就必须在罗马要求的时候响应军队征召的号召。公民越富有，他们就应该作出更多的贡献，同时他们对于共和国的事务也更加掷地有声。"
 lex_porcia:1 "共和国征召兵"
 lex_porcia_desc:1 "随着共和国的成长，我们也更加需要一支庞大而训练有素的征召军队。人口普查为如何分配征召公民在军队中的角色打了一个良好的基础，但是年龄应该作为一个决定性的因素。"
 punic_reforms:0 "布匿改革"
 punic_reforms_desc:1 "公民征召兵是罗马共和国社会的核心，这一体系必须继续作为我们军队的重要部分。尽管如此，与迦太基和马其顿的战争凸显了放宽旧征兵制度，允许无产者服役的必要性。同样地，必须建立一支更持久的军队来弥补征召兵的不足，以便时刻准备好执行元老院的命令。"
 marian_reforms:0 "马略改革"
 marian_reforms_desc:1 "马略改革彻底改变了罗马共和国的组织和征兵政策。参军的要求大部分都被废除，而当时已不起作用的分队系统得到重构，最终产生了由职业士兵组成的常备大队。"
 republic_election_reforms_rom:0 "选举改革"
 leges_genuciae:0 "革努基埃法"
 leges_genuciae_desc:0 "革努基埃法规整了诸多事项，无论如何，其核心原则为禁止任何官员同时持有多个的官职，而且政务官在第一次任期结束的十年之后才能担任相同的职务。"
 senatus_consultum_ultimum:0 "终极议决"
 senatus_consultum_ultimum_desc:0 "为了在危难关头挽救共和国，“元老院终极议决”是古代独裁体系的一种改革，即个人获得对国家事务的绝对权威。元老院曾援引此法令对抗凯撒——颇具讽刺意味的是，凯撒声称该法令是共和国理想危在旦夕的明证，而元老院最终也适得其反，自食苦果。"
 lex_antonia:0 "安东尼法"
 lex_antonia_desc:0 "该项法律在凯撒被刺杀之后由马克·安东尼提案，它致力于彻底废除独裁制，尽管最终失败了；但或许为帝国的黎明铺平了道路。"
 princeps_civitatis:0 "第一公民"
 princeps_civitatis_desc:0 "沉痛的三头同盟内战之后，凯撒的养子——被后世称为罗马首任皇帝的盖乌斯·屋大维改变了共和国的根本性质。他在动乱中擢取了国家的绝对控制权，并为自己冠以“普林刻普斯-基维塔提斯”的称号，意思是“第一公民”，同时他着手为一个横跨近 500 年的帝国创立了法律框架。"
 corruption_laws_rom_impact:0 "颁布反腐败法"
 republican_religious_laws_rom_impact:0 "颁布宗教法"
 republican_mediterranean_laws_rom_impact:0 "颁布海事法"
 republic_integration_laws_rom_impact:0 "颁布整合法"
 republic_citizen_laws_rom_impact:0 "颁布公民法"
 republican_land_reforms_rom_impact:0 "颁布土地改革"
 republic_military_recruitment_laws_rom_impact:0 "颁布军事改革"
 republic_election_reforms_rom_impact:0 "颁布选举改革"
 ### General Republic Laws
 corruption_laws:1 "公开支持立法机构"
 republic_corruption_1:1 "市民大会"
 republic_corruption_1_desc:1 "通过一个由全体公民组成的高贵实体颁布法令，无疑将使所有人相信我们的政府是一个公正无阿的机构。"
 republic_corruption_2:1 "居民大会"
 republic_corruption_2_desc:1 "确保我们境内的所有居民可以为他们的所知所觉发声，这样无疑将在政府中产生一个透明的体系，暗箱操作将很难渗透。"
 republic_corruption_3:1 "士兵大会"
 republic_corruption_3_desc:1 "我们的军队必须在政府中有强大的声音，对于征战及相关立法充当我们的发声板。"
 republic_corruption_4:1 "废除所有大会"
 republic_corruption_4_desc:1 "只有通过移除各个大会的权利，并把判断决策的权责交还给我们的政府，我们才能不受干涉地进行统治。"
 republican_religious_laws:0 "宗教法"
 republican_religious_1:0 "传统仪式"
 republican_religious_1_desc:0 "恒古以来，我们的祖先以他们的方式遵循传统。鼓励传统仪式应是我们的神圣职责。"
 republican_religious_2:1 "祭祀参政"
 republican_religious_2_desc:0 "祭司一直对我国的灵性事务持有权威。按照逻辑下一步应当把他们的权威延伸到参与国家政治事务上。"
 republican_religious_3:1 "禁止祭司进入元老院"
 republican_religious_3_desc:0 "不再需要宗教干预政治事务了；属神的人应留在人民中间，时刻慰藉他们的需要。"
 republican_religious_4:0 "元老院的否决权"
 republican_religious_4_desc:0 "通过授予元老院对宗教职务候选人作最终表态的权力，我们得以把这些要职当作通往更高地位的政治垫脚石。可悲的是，如此常会鼓励那些不太虔诚的人寻求任命。"
 republican_mediterranean_laws:0 "海事法"
 republican_mediterranean_1:1 "粮食舶运法"
 republican_mediterranean_1_desc:1 "在文明早期，满足人民温饱很不容易。鼓励商人云集我们的港口或许能帮助维持我们不断发展的领土。"
 republican_mediterranean_2:0 "降低进口关税"
 republican_mediterranean_2_desc:0 "降低进口货物的税费或将提高愿意在我们港口行商的商人数量。我们应审慎地权衡相关代价。"
 republican_mediterranean_3:0 "设立财产税"
 republican_mediterranean_3_desc:0 "国家在危难中的需求胜过我们的精英阶级的患得患失。通过向他们合理收税，我们可以用这笔钱从不太富有的人群中招募更多的军队。"
 republican_mediterranean_4:0 "反海盗法令"
 republican_mediterranean_4_desc:0 "海盗是我们海岸附近一直存在的威胁；普通民众为此躁动，呼求安定。通过计划设立一系列强制协调措施用以终结海盗，我们或能减轻一些相关压力。"
 republic_integration_laws:0 "整合法"
 republican_integration_1:0 "职业权利"
 republican_integration_1_desc:0 "每个自由民都应有权利决定何处安家及以何为生。我们必须在我们的根本法中促进这些理念。"
 republican_integration_2:0 "迁移政策"
 republican_integration_2_desc:0 "掌控我们的人民的住所对维持我国的长治久安至关重要。采取一系列法律、义务和利诱会让此更加简单，尽管那些有游牧背景的人们可能会不乐意。"
 republican_integration_3:1 "贵族权利"
 republican_integration_3_desc:0 "长期以来，我们在贵族和平民的斗争之间悬而未决。是时候让无知的平民滚开了，他们甚至无法看到我们曾经政权的崩溃。"
 republican_integration_4:0 "下放行政权"
 republican_integration_4_desc:0 "分权国家可以有效将反叛行为控制在地方。这样的做法虽然会对我国政府造成一些负面影响，但益处远大于弊端。"
 republic_citizen_laws:0 "公民法"
 republican_citizen_1:0 "维持现状"
 republican_citizen_1_desc:0 "下层阶级与上层阶级之间的斗争无疑是我们文明长久以来的特征。或许有些老生常谈，若所有自由民关于审判、定罪和债务奴隶的权利受到巩固，将能安抚许多人。"
 republican_citizen_2:0 "奴隶待遇法令"
 republican_citizen_2_desc:0 "我们有责任确保奴隶至少获得生存所需的基本设施——更好的工作条件可以促进生产力。"
 republican_citizen_3:0 "文化卓越"
 republican_citizen_3_desc:0 "随着我国的成长，外国文化、异域习俗和神秘仪式也相应发展。鉴于自由民在我们社会中的地位，这已经成为了我们安抚日益被关注的自由民的手段。"
 republican_citizen_4:1 "奴隶解放政策"
 republican_citizen_4_desc:0 "我们是时候接纳那些穷人进入更高的社会阶级了。然而为了保持平衡，就得让贵族阶级确信自己身份的优越性与自治权是得到保证的。"
 republican_land_reforms:0 "土地改革"
 republican_land_reform_1:0 "干涉政策"
 republican_land_reform_1_desc:0 "我们邻国的原始行径众所周知。通过公开宣扬我国的优越性，我们无疑是希望将这些劣等种族置于我们羽翼之下。当然，这是为了保护他们。"
 republican_land_reform_2:0 "军屯政策"
 republican_land_reform_2_desc:0 "我们应从全部已征服土地中分配一部分给在相关战役里获土有功的老兵。如此，我们久经沙场的士兵将继续扮演维持和平的角色，而且不会再增加我们本土的负担。"
 republican_land_reform_3:0 "土地擢取协议"
 republican_land_reform_3_desc:0 "长久以来，富有的公民控制了过多高价值的土地。通过强令没收矿产、农田及战略性补给，我们可以再分配这些资源，用以更好地服务国家。"
 republican_land_reform_4:1 "擢取修正案"
 republican_land_reform_4_desc:0 "土地擢取协议的极端措施或许并没有先前所料的那么必要。通过与贵族阶级达成妥协，他们将勉强提供支持，前提是他们仍能控制自己的产业。"
 republic_military_recruitment_laws:0 "军事改革"
 republican_recruitment_3:1 "公民兵"
 republican_recruitment_3_desc:1 "让全体公民依据自己的社会影响力投票，和公民应当随时准备捍卫国家的利益，这两件事是同等重要的。在我们国家，每一位公民都要求服兵役，并在入伍期间能够自费所需的装备。"
 republican_recruitment_1:0 "贵族精英"
 republican_recruitment_1_desc:1 "将投票的特权和服役的义务结合在一起，乃是民主制度的延续。这也意味着，存在一定的危险两者的标准都要降低。我们必须确保只有手段和能力足够的人才能在我们军中服役，并参与到国家大事中来。我们的战士彼此相处融洽，直到自己的指挥官和弟兄都来自社会的上层。"
 republican_recruitment_2:0 "补给法案"
 republican_recruitment_2_desc:1 "长期以来我们的士兵惯于自带武器装备，然而，这项修正案会确保他们以其他形式提供或支付供给和训练费用。确保装备的供给意味着我们能够创建一支核心的、职业化的军队用来替代我们过去以来的公民征召兵。"
 republican_recruitment_4:0 "军队新式改革"
 republican_recruitment_4_desc:2 "一位公民征召兵已经不再能够支援我国的利益了。我们必须设立一个永久且先进的军队，让我们在需要的时候防卫自己以及投射力量。\n这样一个法案将使我们军队内部的后勤和行政部门发生剧变。"
 republic_election_reforms:0 "选举改革"
 republican_election_1:1 "选举模式"
 republican_election_1_desc:0 "为保证公正与平等而设计的这套选举系统模式被高度重视。"
 republican_election_2:0 "延长任期"
 republican_election_2_desc:0 "单独一届任期有时对我们的伟大领袖来说远远不够他们成就伟业。显然我们应当考虑延长他们的任期，如此我们或能从我们的好领袖的智慧中获益。"
 republican_election_3:0 "缩短任期"
 republican_election_3_desc:0 "权力显然滋生了人性的恶之花。为了打压这蔓延的腐败现象，我们应缩短任期，保证没有人会过长地执掌权力。"
 republican_election_4:0 "终身连任"
 republican_election_4_desc:0 "我们高贵的领袖在每届都证明了他的成功。依照人民的意志，我们应当授予这位政治巨人终身独裁权以守护我们的未来！"
 ###Tribal Laws
 corruption_laws_impact:0 "颁布反腐败法"
 republican_religious_laws_impact:0 "颁布宗教法"
 republican_mediterranean_laws_impact:0 "颁布海事法"
 republic_integration_laws_impact:0 "颁布整合法"
 republic_citizen_laws_impact:0 "颁布公民法"
 republican_land_reforms_impact:0 "颁布土地改革"
 republic_military_recruitment_laws_impact:0 "颁布军事改革"
 republic_election_reforms_impact:0 "颁布选举改革"
 tribal_currency_laws:1 "经济系统"
 no_exchange_laws:0 "无外汇法"
 no_exchange_laws_desc:0 "我们人民从万古生存至今从未有过任何贸易套利的正式手段。我们认为没有必要对此强加变化。"
 barter_economy_law:0 "易货经济法"
 barter_economy_law_desc:0 "国内贸易是一种主观性事务。只要各方对磋商满意，我们就没有理由干涉。尽管如此，当涉及易货贸易时我们仍应立法促进良好惯例制度。然而，此类贸易税可是出了名的难收。"
 foreign_exchange_law:0 "外汇法"
 foreign_exchange_law_desc:0 "我们邻国不同寻常的货币系统已在我们境内的游商中取得了立足之地。将外国货币接纳为国家认可的支付手段是唯一符合逻辑的办法。"
 coin_minting_law:0 "铸币法"
 coin_minting_law_desc:0 "外国货币已成为我们境内价值最高的货币种类。为了能在我们的邻国眼中取得合法地位，我国必须开展我们自己的货币铸造项目。"
 tribal_religious_law:1 "宗教整合"
 tribal_religious_freedom_law:0 "宗教自由"
 tribal_religious_freedom_law_desc:1 "我国的各族人民崇拜的众多神灵，守护神和神系与我们新兴的国家无关。可以自由选择崇拜的方式以及对象依然是我们社会的核心原则。"
 adopt_human_sacrifice_law_tribal:1 "采用人祭"
 adopt_human_sacrifice_law_tribal_desc:0 "我们的贤者告诉我们，预兆之威能，与以它的名义所作牺牲的价值和力量有直接的关系。通过献祭我们在战斗中俘获的人，我们一定会获得永恒的回报。"
 adopt_human_sacrifice_tt:0 "解锁#Y 人祭#!人物互动"
 hybrid_gods_law:0 "鼓励宗教融合"
 hybrid_gods_law_desc:0 "过多零散的信仰系统日渐成为我国神职人员的负担。应当欢迎外国信仰的融入，或许还能将其供奉于我们新建的万神殿中。"
 syncretization_law_tribal:1 "鼓励宗教融合"
 syncretization_law_tribal_desc:1 "我们对异域的神祇很感兴趣。世上存在无数信仰方式，体验它们只会让我们受益。"
 tribal_centralization_law:1 "亲族法"
 anarchic_society_law_tribal:1 "无政府社会"
 anarchic_society_law_tribal_desc:1 "我们的人民不接受麻烦的财产所有权或家庭权利。各自为政。"
 property_ownership_law_tribal:0 "财产所有权"
 property_ownership_law_tribal_desc:0 "一个家庭传承财产的权利必须被载入法律中，以便我们取悦那些拥有高贵和悠久血统的人。"
 right_of_might_law_tribal:1 "为了普遍的利益"
 right_of_might_law_tribal_desc:1 "我们的酋长和长老们应为分配财产与财富给堕落的亲属负责——这样这样我们才能守护我们部落的未来。"
 tribal_autonomy_laws:1 "酋长法"
 clan_cohesion:0 "岛屿氏族"
 clan_cohesion_desc:0 "我们岛国社会的紧密性质保证了权力不大可能会落入任何个人手中，特别是那些危险的个体。"
 local_hierarchs:0 "本地家族"
 local_hierarchs_desc:0 "以某种财政自治权为代价，我们由衷祝愿各地权贵家族能全心为我国的最高利益而进行统治，他们将会构成忠贞臣民的基石。"
 trusted_envoys_law:0 "受信任的监察官"
 trusted_envoys_law_desc:0 "我们不再相信各地领袖能全心为我国的最高利益而进行统治。通过派遣忠诚的监察官到地方监督我们的每一寸边远地区，将帮助我们的新兴国家的稳健运行。"
 follow_the_strong_law:0 "权力归于强者"
 follow_the_strong_law_desc:0 "追随最强大的首领或者勇士是我们的悠久传统。我们应该回归根源，给予我们的战争酋长更大的权威和信任。"
 tribal_domestic_laws:1 "基础设施纲要"
 nomadic_law_tribal:1 "游牧生活"
 nomadic_law_tribal_desc:1 "我们的人民将自由迁徙，直到他们想定居的时候。我们没有必要干涉他们的生活方式。"
 oppidi_law_tribal:0 "山堡倡议"
 oppidi_law_tribal_desc:0 "通过安居在统一的山堡，我们的人民被保证会有一个更牢固、安全、高产的生活方式。让我们多多努力，鼓励这个项目的建设发展。"
 tribal_sumptuary_law:0 "禁奢令"
 tribal_sumptuary_law_desc:0 "我们的战士沉醉于夺得奴隶、财富和地产。尽管如此，如果我们想被伙伴国家当作一支文明的族群，我们必须要对这些过度享受保持一定的克制。"
 formalized_industry_law_tribal:1 "农业正规化"
 formalized_industry_law_tribal_desc:1 "农业和矿山开采是一项艰苦的工作，并最好由我们的社会中的底层运转。"
 personal_loyalty_law:0 "零散的氏族"
 personal_loyalty_law_desc:0 "虽然我们的族群以真挚和欣赏看待彼此，但是他们个人的忠诚之维系于近亲和朋友。这或能维持一个更加和平的乡村生活，然而如果我们想要建立一个伟大的国家，我们就必须舍弃这种零散的存在方式。"
 increased_council_powers:1 "氏族理事会的立法权威"
 increased_council_powers_desc:1 "通过赋予大氏族理事会权威来作出立法决策，我们得以确保所有人都能在我国的运行中发声，提高我们的效率。"
 institute_right_to_be_heard:0 "陈情权"
 institute_right_to_be_heard_desc:0 "尽管会增加我们官员的负担，给予我们所有被认可的社会成员向上级氏族理事会申诉的权利，能带给我国境内的这些人平等感、公正感和安全感。"
 absolute_authority:0 "绝对权威"
 absolute_authority_desc:0 "我国领袖见识过邻国统治者行使权力之后，显然是想要在我国分散的部落间建立更伟大的权威。"
 tribal_foreign_policy_laws:0 "外交法"
 tribal_identity_law:0 "部落身份法令"
 tribal_identity_law_desc:0 "事实上我们的人民属于各种血脉的支系。因此，我们与许多邻国共享渊源，而且我们无论如何都应当保持各血脉之间的开放交流。"
 hearthlaw:0 "开放火炉"
 hearthlaw_desc:0 "把善待寻求我国庇护的人的行为变成我们的习俗，我们或能从友国和敌人中都得到特别的尊重和荣耀。"
 declaration_of_hegemony_law:0 "宣布霸权"
 declaration_of_hegemony_law_desc:0 "在周边地区称霸虽然是一步险棋，但这使得我们野蛮的邻居，和我们的人民，对我们的文化优势深信不疑。"
 meeting_of_chiefs_law:1 "首领集会"
 meeting_of_chiefs_law_desc:0 "我国境内外的部落首领应当被邀请参加例行集会，旨在更好地促进彼此间的理解共存。我们应提议举行这样的盛会。"
 tribal_military_law:0 "军事制度"
 corule_law:0 "扩编理事会"
 corule_law_desc:0 "我们氏族首领的建议价值连城，我们应保证我们的理事会总有足够的空间提供有价值的提案。"
 open_court_law:0 "公开听证"
 open_court_law_desc:0 "我们应努力增强我们政府事务的透明度。出台法令允许任何民众参观理事会的工作流程，我们将与我们的公民更加亲密。"
 closed_court_law:0 "封闭宫廷"
 closed_court_law_desc:0 "我国智慧的统治者和理事会价值过高，绝不能让普通民众过于接近他们。让我们把他们安全地隐匿在首都的高墙之内，免受反动分子的注意。"
 tribal_authority_laws:1 "统治法典"
 tribal_council_laws:0 "理事会法"
 tribal_centralized_laws:0 "官僚系统"
 tribal_centralized_laws_1:0 "口口相传"
 tribal_centralized_laws_1_desc:0 "我们希望我们的法令和法律能通过口口相传。有时，老办法就是最好的方法。"
 tribal_centralized_laws_2:0 "部落代表"
 tribal_centralized_laws_2_desc:0 "通过在我们的每个人口中心任命代表；每个代表都有权管理当地事务，我们在很大程度上扩大了我们的权力。"
 tribal_centralized_laws_3:0 "定型官僚"
 tribal_centralized_laws_3_desc:0 "正式建立一个静态的官僚架构将鼓励我们的人民在我们的法令范围内工作。"
 tribal_super_centralized_laws:0 "权利法典"
 super_centralized_law_one:0 "特设司法体系"
 super_centralized_law_one_desc:0 "由长老、酋长和当地统治者共同施行的司法，导致了一个我们无法控制的体系。"
 super_centralized_law_two:0 "人的权利"
 super_centralized_law_two_desc:0 "我们人民的每一位都应有不可被剥夺的生存权利，免受我们部落中其他人的骚扰。这些权利应当被刻在石头上，这样我们才能作为一整个社会共同进步。"
 super_centralized_law_three:0 "出生的权利"
 super_centralized_law_three_desc:0 "那些祖上显贵的人应在我们的社会中被保证更优越的地位。只有通过认可他们的优越，我们才能发掘出自己的潜力。"
 tribal_decentralized_laws:0 "好客传统"
 tribal_decentralized_laws_1:0 "开放壁炉"
 tribal_decentralized_laws_1_desc:0 "广为人知的是，来自远方的旅人可以在我们的营地里获得喘息。我们目前容忍这点。"
 tribal_decentralized_laws_2:0 "口述传统"
 tribal_decentralized_laws_2_desc:0 "我们的成就与伟业的传奇应被传播给我们的朋友，同样也应被传颂给陌生人。这样我们的文化必能随着我们的利剑一同盛行。"
 tribal_decentralized_laws_3:0 "封闭的社会"
 tribal_decentralized_laws_3_desc:0 "异域习俗不容忍任何妥协——我们一定要守护我们的理念，并只将恐怖带给我们的敌人。"
 tribal_super_decentralized_laws:0 "战争哲学"
 super_decentralized_law_one:0 "漫游的战团"
 super_decentralized_law_one_desc:0 "战利品与掠夺的许诺常足以吸引所有类型的战士。"
 super_decentralized_law_two:0 "合法的支配权"
 super_decentralized_law_two_desc:0 "我们社会必须通过比我们不幸的人们的勤奋工作来提神自己的地位。持有奴隶应为优先事项。"
 super_decentralized_law_three:0 "战场上的荣誉"
 super_decentralized_law_three_desc:0 "唯一真正的荣誉之来源于击败强大的对手。在战争中，我们建立起世所未闻的传统与精神。"
 ###Monarchy Laws
 succession_law:0 "继承法"
 agnatic_succession_law:0 "男性长子继承法"
 agnatic_succession_law_desc:0 "男性继承法规定必须由长子继承王位。这是一项简单而古老的制度，但是经常会导致出现幼主承位、血腥政治和后继无人的情况。"
 cognatic_succession_law:1 "男性优先"
 cognatic_succession_law_desc:0 "男女平等继承法的原理是如果没有合格的男性继承了，就允许领主的女性后代继承头衔。这可能影响统治家族的正统性，但将极大降低继承失败的风险。"
 agnatic_seniority_succession_law:0 "男性年长者继承法"
 agnatic_seniority_succession_law_desc:0 "男性年长者继承法是父系继承法的较罕见形式，这种情况下在位君主弟弟的继承顺位高于君主之子的顺位。这或常造成复杂交错的对立和数量万千的头衔宣称者。"
 egyption_succession_law:1 "血亲圣婚"
 egyption_succession_law_desc:1 "在这种继承法中，统治者最年长的孩子不论男女，皆会成为第一继承人。为了保证继承人的血脉，皇室成员之间的血亲婚姻变得非常常见，这也避免了血统被玷污。"
 monarchy_citizen_law:0 "国内法"
 established_courts_for_landholders:1 "地主阶级法庭"
 established_courts_for_landholders_desc:0 "一项用以安抚小地主阶级的措施，设立一系列区域法庭处理国内争端。希腊人称之为迪卡斯忒里翁，它们理所当然地经常被设在境外。"
 foreign_law_for_minorities:1 "无国内法"
 foreign_law_for_minorities_desc:1 "我们未选择国内法。"
 encourage_debt_slavery:0 "准许债务奴役"
 encourage_debt_slavery_desc:0 "虽然债务奴役确实是一部恶法，但是为了保证底层阶级的有序并满足我们基本的劳动力需求，我们不得不这么做。"
 increased_citizenship_quotas:0 "放宽公民身份"
 increased_citizenship_quotas_desc:0 "随着我国的扩张，我们显然不再能仅仅依靠古老而高贵的家族所组成的上层社会梯队。另一方面放宽取得完整公民权的要求可能会激怒那些先前就取得它们的幸运儿。"
 monarchy_economic_law:0 "税收法"
 land_tithe:1 "无税收法"
 land_tithe_desc:1 "我们未选择税收法。"
 capitation_tax:0 "人头税"
 capitation_tax_desc:0 "这种税制以“人头税”闻名，是一种将税收平摊在当地每一个成人，或成年男性的税法。"
 local_investment_policy:1 "基础设施政策"
 local_investment_policy_desc:0 "投资或许巨大，但一系列公共工程项目所带来的改善，包括卫生、居住条件和集会场所，将极大地繁荣我们的城市中心。"
 heritage_tax_exemption:0 "免除贵族阶级的赋税"
 heritage_tax_exemption_desc:0 "赋税对于我国最忠诚和杰出的臣民们生活方式是一项负担。也许会犯众怒，但是免除贵族阶级的所有形式的赋税会在意想不到之处给我们带来好处。"
 monarchy_religious_laws:1 "改信政策"
 religious_tolerance_monarchy:1 "无改信政策"
 religious_tolerance_monarchy_desc:1 "我们未选择改信政策。"
 religious_integration_efforts:1 "宗教改信"
 religious_integration_efforts_desc:0 "我国边境野蛮未开化的人民应当被鼓励融入国家社会；我们或许可以通过改变他们的信仰来促使他们成为有价值的社会成员。"
 encourage_cults_monarchy:0 "受国家资助的宗教"
 encourage_cults_monarchy_desc:0 "在古典时期国家鼓励的信仰、崇拜和宗教日渐盛行，诸如埃及的塞拉比斯和阿育王治下的佛教。通过建立相关机构，给予了国家对宗教史无前例的控制力度。"
 elevate_monarch_monarchy:0 "神格法令"
 elevate_monarch_monarchy_desc:0 "没有人能否认我们血脉悠久的统治者如神般的身姿。他们挥舞的权柄已经成为了传奇；甚至我们的邻国也深表敬畏。我们必须宣扬我们不再怀疑：我们的统治者与众神同阶！"
 monarchy_maritime_laws:0 "海事法"
 allows_maritime_laws:0 "解锁#Y 海事法#!。"
 contract_law_tooltip:0 "解锁#Y 契约法#!。"
 slave_oarsmen:1 "商船"
 slave_oarsmen_desc:2 "海洋是商人和渔民的地盘。我们不需要更集权的海事政策。"
 paid_crews_law:0 "专业桨手"
 paid_crews_law_desc:0 "鉴于奴隶能干好粗活，我们就能不计代价地为我们的舰队招募受薪劳工，以确保我们始终都有质量最高的船员。"
 free_ports_monarchy_law:0 "不干涉敕令"
 free_ports_monarchy_law_desc:0 "海洋带来财富，也带来悲剧。通过宣布我国将撤除对商人的一切保护，海盗现象和利润都会增加。我们才不管谁给我们带来财富，只要到我们的口袋里就行。"
 antipiracy_edict:0 "反海盗敕令"
 antipiracy_edict_desc:0 "长期以来，海盗行为都是一种被容忍的罪恶。现在我们的海军力量已经到达了质变临界点，我们应该为在我国水域内的航行提供来自国家的保护。"
 monarchy_contract_law:0 "契约法"
 no_contract_law:0 "无契约法"
 no_contract_law_desc:1 "我们未选择契约法。"
 transaction_tax_monarchy:0 "贸易征税"
 transaction_tax_monarchy_desc:0 "通过记录所有高于某一价格的交易的货物详情，我们才能对所有利润进行征税。"
 public_notaries_law:0 "公证制度"
 public_notaries_law_desc:0 "比起要求所有合约都需要大量的证人，我们应该建立公共的公证机构来监督这些事务。比起造成的麻烦，这肯定会更加省钱。"
 vast_bureaucracy:1 "军队监督"
 vast_bureaucracy_desc:1 "通过命令所有总督将重要文件上交给一个军事附属机构，我们将维持秩序——虽然是通过恐惧。"
 monarchy_military_reforms:0 "军事改革"
 mercenary_reliance:1 "雇佣军契约法"
 mercenary_reliance_desc:0 "我们财富滚滚的国家已经成为外国士兵寻找工作的港湾。有别人为我们战斗，我们为什么还要让自己的人民冒着危险保卫家园呢？"
 monarchy_legitimacy_laws:0 "权威法"
 renowned_lineage:1 "无权威法"
 renowned_lineage_desc:1 "我们未选择权威法。"
 scholarly_pursuits_law:0 "赞助学者"
 scholarly_pursuits_law_desc:0 "为了保持我们崇高的学术传统，我们必须鼓励外国学者在我国从事他们的技艺。"
 reminting_policy:0 "改铸政策"
 reminting_policy_desc:0 "既然现在我们能够做到，我们就应该下令把我们国家的所有旧硬币都上交，并改铸我们统治者的肖像，这既增加了我们的权威，又重新平衡了我们的货币流通。"
 royal_bureaucracy:1 "君主的威权"
 royal_bureaucracy_desc:0 "通过一个强力且世袭的军事传承，我们将会创建一个离开我们的家族将会无法运作的王国。"
 monarchy_religious_mandate_military:0 "文化传播"
 monarchy_religious_mandate_military_desc:0 "我们的祭司是推广我们国家理念的理想工具。然而有些人可能无法将庶民视为社会的合法成员。"
 monarchy_divinity_statutes:0 "王室地位法"
 humility_status_law:0 "王室谦逊法"
 humility_status_law_desc:0 "我们或许是国王，但是接地气让我们避免与旧传说的傲慢者们相提并论。我们的人民尊重我们的谦逊和善行。"
 trusted_beyond_measure:0 "慈善制度化"
 trusted_beyond_measure_desc:0 "我们的责任是照顾那些比我们弱的人。通过把这些优先事项供奉于法律中，是建立相互尊重关系的第一步。"
 king_of_kings:0 "万王之王"
 king_of_kings_desc:0 "大能者应看到我们的成就，并感到绝望。"
 monarchy_subject_laws:0 "附庸法"
 elective_succession_law:0 "选举继承法"
 elective_succession_law_desc:0 "今世已无人记得选王的时代了，但是最近谣传说古希腊曾经倡导一个公平公正的制度。在选举继承制度下，我们或许可以避免那些困扰邻国的激烈权力斗争。"
