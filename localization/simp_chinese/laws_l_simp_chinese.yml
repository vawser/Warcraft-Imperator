 relaxed_recruiting_standards:2 "贵族近卫"
 relaxed_recruiting_standards_desc:2 "国家的贵族应该位于建设王国的第一线。无论他们是豪门巨擘还是小男爵，他们都有义务响应国家参军的号召，从农民中征召士兵，并且带上自己的仆人一起应征。"
 recruit_from_nobles:1 "兵役制度"
 recruit_from_nobles_desc:1 "我们王国的特权文化是给予国民诸多特权并使其能够在政府有代表的权利。作为交换，国民有义务在国家需要时响应兵役的号召。作为他们服兵役的补偿，任何士兵都会收到一大片土地来攻击他们的生活。"
 work_for_the_best:2 "御属卫队"
 work_for_the_best_desc:2 "一个像我们这样伟大的王国不能仅仅依靠征召部队来支援国家昂贵的对外政策。一支永久的、训练有素的御属卫队不仅仅只是君王在其他劣王面前显摆的奢侈爱好，这支军队对于让整个世界屈服于我们的意志也是至关重要的。"
 standing_army_law:0 "御属军队"
 standing_army_law_desc:0 "对于一个庞大的帝国来说，维系数支而不仅仅只是一支永久军队是有必要的，这不仅能支援我们的外交政策，还能巡查和防止国家被外敌入侵。"
 jewish_monarchy_divinity_statutes:0 "王室地位法"
 elevate_prophet_monarch_monarchy:0 "先知头衔"
 elevate_prophet_monarch_monarchy_desc:0 "没人能否认，我们统治者的声望已足以与圣经中的那些伟大国王媲美。他们拥有的权力和威望已成为传奇；即便是我们的邻国都充满敬畏。毫无疑问，我们应当公布长久以来的怀疑：我们的统治者受膏于上帝之手，他们的话语拥有与古代先知匹敌的力量！"
 standing_army_great_power:0 "拥有#Y 强权#!地位。"
