l_simp_chinese:
 ### Antipater's Legacy
 # Mission
 macedon_01_legacy:0 "[GetCharacter('(int32)9').GetPraenomen]的遗产"
 macedon_01_legacy_BUTTON_TOOLTIP:0 "在所有继业者中，是安提帕特家族掌控了马其顿人的祖地并坐在了[GetCharacter('(int32)35').GetPraenomen]和[GetCharacter('(int32)39').GetPraenomen]的王座上——[GetCharacter('(int32)32').GetPraenomen]的继承者才是阿吉德王朝的合法继承人！"
 macedon_01_legacy_BUTTON_DETAILS:0 ""
 macedon_01_legacy_DESCRIPTION:0 "在[GetCharacter('(int32)39').GetPraenomen]向东追寻[GetCharacter('(int32)39').GetHerHis]的梦想时，英明的[GetCharacter('(int32)9').GetPraenomen]为维系这个王国付出了很多辛劳，[GetCharacter('(int32)9').GetSheHe]的辛勤耕耘使其后嗣合法地拥有王位——[GetCharacter('(int32)32').GetPraenomen]的阿吉德后裔不过是个压顶石。"
 macedon_01_legacy_CRITERIA_DESCRIPTION:0 "通过从其他继业者手中保卫[GetCountry('MAC').GetName]及其势力范围来守护[GetCharacter('(int32)9').GetPraenomen]的遗产。"
 macedon_01_legacy_REWARD_DESCRIPTION:0 "在安提帕特家族的领导下打造一个全新的马其顿，其对希腊的统治毋庸置疑。"
 # Tasks
 macedon_01_legacy_1:0 "$antigonid_02_aspiration_2$"
 macedon_01_legacy_1_DESC:0 "大胆的伊庇鲁斯人试图利用继业者战争及其与阿吉德家族的联系来挑战我们在[GetProvince('(int32)418').GetArea.GetRegion.GetName]的权力，这不过是以卵击石。"
 macedon_01_legacy_1_allow_conquest_subject_tt:0 "@[GetCountry('EPI').GetFlag]![GetCountry('EPI').GetName|Y]不存在，或者是@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]的附属国。"
 macedon_01_legacy_2:0 "马其顿人的派俄尼亚"
 macedon_01_legacy_2_DESC:0 "[GetCharacter('(int32)35').GetPraenomen]对[GetProvince('(int32)4304').GetArea.GetName]南部的扩张仅仅是个开始。北方部落仍然厌恶我们，所以派俄尼亚全境必须都属于马其顿人。"
 macedon_01_legacy_2_reward_tt:0 "@[GetCountry('MAC').GetFlag]![GetCountry('MAC').GetName|Y]可以吞并或提升@[GetCountry('PAA').GetFlag]![GetCountry('PAA').GetAdjective|Y]和@[GetCountry('MAD').GetFlag]![GetCountry('MAD').GetAdjective|Y]部落。"
 macedon_01_legacy_3:0 "征召阿格里安人"
 macedon_01_legacy_3_DESC:0 "在[GetCharacter('(int32)35').GetPraenomen]和[GetCharacter('(int32)39').GetPraenomen]时期，马其顿散兵线中的阿格里安精锐标枪手常被用来造成毁灭性杀伤——我们可以再次好好利用这一资源。"
 macedon_01_legacy_3_reward_tt:1 "我们首都所在总督领（[THIS.GetCountry.GetCapital.GetArea.GetRegion.GetName]）的军团将获得一个轻步兵训练度和损耗的增益。"
 macedon_01_legacy_5:0 "得墨特里俄斯的愚行"
 macedon_01_legacy_5_DESC:0 "[GetCharacter('(int32)38').GetPraenomen]占领了具有重要战略意义的[GetProvince('(int32)407').GetName]城，阻碍了我们在[GetProvince('(int32)407').GetArea.GetRegion.GetName]恢复安提帕特影响力的计划。我们必须从[GetCountry('PRY').GetAdjective]手中夺回它。"
 macedon_01_legacy_6:0 "科林托斯同盟"
 macedon_01_legacy_6_DESC:0 "是时候正式重建科林斯同盟了；桀骜不驯的希腊城邦不断要求自治，而这就是马其顿的回应。"
 macedon_01_legacy_6_allow_tt:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]拥有至少[SCOPE.ScriptValue('antigonid_01_vision_13_target')|Y0]个#Y $hellenic$#!文化的属国，每个属国拥有至少#Y 3#!块领土，其首都位于以上省份。[SCOPE.Custom('ant_mis_01_13_cus_loc')]"
 mac_mis_01_6_allow_sv_ongoing:0 "（[SCOPE.ScriptValue('macedon_01_legacy_6_counter')|R0]/[SCOPE.ScriptValue('macedon_01_legacy_6_target')|Y0]）"
 mac_mis_01_6_allow_sv_complete:0 "（[SCOPE.ScriptValue('macedon_01_legacy_6_counter')|Y0]/[SCOPE.ScriptValue('macedon_01_legacy_6_target')|Y0]）"
 macedon_01_legacy_6_2_allow_tt:0 "没有其他继业者$antigonid_01_vision_12_diad_tt$"
 macedon_01_legacy_6_diad_tt:0 "$ant_other_diadochi_tooltip$在$ant_hellas_list_tt$拥有领土或者附属国。[me_antigonids_scope.Custom('ant_mis_01_12_pre_cus_loc')]"
 mac_other_diadochi_tooltip:0 "（@[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetName|Y]、@[GetCountry('TRE').GetFlag]![GetCountry('TRE').GetName|Y]、@[GetCountry('EGY').GetFlag]![GetCountry('EGY').GetName|Y]、@[GetCountry('SEL').GetFlag]![GetCountry('SEL').GetName|Y]）"
 macedon_01_legacy_7:0 "雅典人的诡计"
 macedon_01_legacy_7_DESC:0 "雅典人对马其顿人的统治阳奉阴违——无论是安提帕特还是安提柯——都是显而易见的，但是[GetCharacter('(int32)38').GetPraenomen]的怒火可能会让我们再次扮演解放者。"
 macedon_01_legacy_7_allow_tt:0 "@[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetName|Y]在[GetCharacter('(int32)37').GetPraenomen]死后分裂，君主逃至[GetProvince('(int32)418').GetArea.GetRegion.GetName]。"
 macedon_01_legacy_7_allow_tt2:0 "@[GetCountry('ATH').GetFlag]![GetCountry('ATH').GetName|Y]是@[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetName|Y]的附属国。"
 macedon_01_legacy_7_reward_tt:0 "@[GetCountry('ATH').GetFlag]![GetCountry('ATH').GetName|Y]将被诱导背叛@[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetName|Y]并成为我们的寡头制藩属。"
 macedon_01_legacy_7_allow_tt_2:0 "@[GetCountry('ATH').GetFlag]![GetCountry('ATH').GetName|Y]存在。"
 macedon_01_legacy_8:0 "君主制正式化"
 macedon_01_legacy_8_DESC:0 "当我们的对手们在宣扬其正统性和神性的时候，安提帕特们回避了巴西琉斯的王冠和称号。现在是我们采取一种更为威严的前景的时候了。"
 macedon_01_legacy_8_allow_tt:0 "[me_macedon_scope.GetName]的[me_macedon_scope.GetRulerTitle]（[me_macedon_scope.GetRuler.GetName|Y]）拥有特质“#Y $antipatrid$#!”，并且不是[GetCharacter('(int32)32').GetName]。"
 macedon_01_legacy_9:0 "帖撒利枷锁"
 macedon_01_legacy_9_DESC:0 "在帖撒利，即马其顿的腹地和桀骜不驯的希腊城邦之间，建造一个新的堡垒，我们将确保如果类似拉弥亚战争或继业者入侵的事件重演，能有一个强有力的后方阵地。"
 macedon_01_legacy_10:0 "西方霸权"
 macedon_01_legacy_10_DESC:0 "希腊西部的埃托利亚荒原及其周边地区对于我们控制整个希腊来说是不可或缺的。由于他们和安提柯家族联盟，他们自然成为了我们的目标。"
 macedon_01_legacy_11:0 "潘盖翁的矿渣"
 macedon_01_legacy_11_DESC:0 "潘盖翁山的矿井资助了亚历山大和[GetProvince('(int32)35').GetName]战役，但是这些矿井的产出快要枯竭了。她最后的供奉将用于毁灭那些非法的继业者。"
 macedon_01_legacy_11_allow_tt:0 "[GetProvince('(int32)365').GetName]将不再产出[GetProvince('(int32)365').GetTradeGoods.GetName|Y]"
 macedon_01_legacy_12:0 "最后的阿吉德"
 macedon_01_legacy_12_DESC:0 "随着[GetCharacter('(int32)39').GetPraenomen]的子孙们不再能构成威胁，他的继姊妹[GetCharacter('(int32)287').GetPraenomen]的血脉就成了与阿吉德王朝血缘关系最密切的联系。"
 macedon_01_legacy_12_allow_tt:0 "我们的[me_macedon_scope.GetRulerTitle]（[me_macedon_scope.GetRuler.GetName]）拥有特质“#Y $argeads$#!”。"
 macedon_01_legacy_13:0 "伊利里亚问题"
 macedon_01_legacy_13_DESC:0 "陶兰提亚人持续威胁着我们的西部边境，他们与伊庇鲁斯人和达耳达尼亚人勾结在一起，设法就败于[GetCharacter('(int32)35').GetPraenomen]和[GetCharacter('(int32)39').GetPraenomen]一事向我们复仇；他们必须臣服。"
 macedon_01_legacy_13_allow_tt:0 "@[GetCountry('TLN').GetFlag]![GetCountry('TLN').GetName|Y]不再存在，或者是@[GetCountry('MAC').GetFlag]![GetCountry('MAC').GetName|Y]的附属国。"
 #Modifiers
 mac_01_11_pmod:0 "$macedon_01_legacy_11$"
 desc_mac_01_11_pmod:0 "曾经资助过马其顿大军的津贴和雇佣兵的矿场已经逐渐枯竭。"
 mac_01_13_cmod:0 "$macedon_01_legacy_13$"
 desc_mac_01_13_cmod:0 "证明我们对长期威胁西部边界的伊利里亚人的统治将确保我们的领导得到支持。"
 mac_01_13_culmod:0 "陶兰提亚的臣服"
 desc_mac_01_13_culmod:0 "骄傲的伊利里亚人蔑视失败和奴役，他们会尽全力阻挠我们的治理。"
 mac_01_13_2_cmod:0 "赦免伊利里亚人"
 desc_mac_01_13_2_cmod:0 "仁慈往往被低估了，因为恐惧会通过流血来促使人们平静心灵。"
 mac_01_12_cmod:0 "$macedon_01_legacy_12$"
 desc_mac_01_12_cmod:0 "不可否认的是，安提帕特是阿吉德家族最合法的继承人，因此我们王朝有权统治。"
 me_mac_01_9_pmod:0 "$me_ant_02_10_pmod$"
 desc_me_mac_01_9_pmod:0 "安提帕特里亚城，以卡山德的父亲[GetCharacter('(int32)9').GetPraenomen]的名字命名，后来和科林斯和卡尔基斯一起被称为“希腊的枷锁”，确保了帖撒利和前往希腊道路的安全。"
 me_mac_1_cmod:0 "安提帕特的遗产"
 desc_me_mac_1_cmod:0 "[GetCharacter('(int32)9').GetPraenomen]仍然受到我们剩下的附属国的尊敬，[GetCharacter('(int32)32').GetPraenomen]的举措不再那么令人震惊了。"
 mac_01_5_cmod:0 "$macedon_01_legacy_5$"
 desc_mac_01_5_cmod:0 "我们已经征服了希腊最坚固的城市之一，这使我们的军队对自身的能力和我们的领导能力都充满信心。"
 mac_01_8_cmod:0 "安提帕特王室"
 desc_mac_01_8_cmod:0 "通过正式采用巴西琉斯头衔及契约，我们已经确立了王权主张。"
 mac_01_2_pmod:0 "派俄尼亚臣服"
 desc_mac_01_2_pmod:0 "派俄尼亚人不愿接受我们的领导，但随着时间的推移，他们将看到马其顿治理的好处。"
 mac_01_10_cmod:0 "$macedon_01_legacy_10$"
 desc_mac_01_10_cmod:0 "我们的军队坚不可摧，击败了敌人的联盟，统一了希腊北部的土地。"
 mac_01_3_umod:0 "阿格里安分队"
 desc_mac_01_3_umod:0 "阿格里安精锐的标枪投手为这支军队提供了一支由散兵和猎人组成的无与伦比的部队。"
 #Opinions
 mac_01_2_opmod:0 "马其顿干涉"
 mac_01_2_2_opmod:0 "维持现状"
 ### Hellenic Mastery
 # Mission
 macedon_02_mastery:0 "掌控希腊"
 macedon_02_mastery_BUTTON_TOOLTIP:0 "马其顿要想在军事和文化上超越它统治的希腊城市，就必须继续发展，从而确保它在希腊世界中的领导地位。"
 macedon_02_mastery_BUTTON_DETAILS:0 ""
 macedon_02_mastery_DESCRIPTION:0 "东方的继业者王国可能统治着广袤富饶的土地，但马其顿仍然是我们人民的文化家园。我们将确保我们的统治既有发展，也有扩张，这样希腊世界就会将我们视为阿吉德领导方针的真正继承者。"
 macedon_02_mastery_CRITERIA_DESCRIPTION:0 "通过发展马其顿的基础设施和扩大其影响力，确保马其顿在西方的地位。"
 macedon_02_mastery_REWARD_DESCRIPTION:0 "使马其顿成为西部希腊世界的文化和军事霸主。"
 # Tasks
 macedon_02_mastery_1:0 "马其顿繁荣"
 macedon_02_mastery_1_DESC:0 "亚历山大帝国的东部地区以其古老城市的财富和规模而闻名；是知识和财富的聚宝盆。马其顿自己也不能缺少这些东西。"
 macedon_02_mastery_1_allow_tt_1:0 "[GetProvince('(int32)373').GetName]拥有至少[SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y]人口。（[SCOPE.Custom('mac_mis_02_1_1_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y]）"
 macedon_02_mastery_1_allow_tt_2:0 "[GetProvince('(int32)379').GetName]拥有至少[SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y]人口。（[SCOPE.Custom('mac_mis_02_1_2_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y]）"
 macedon_02_mastery_1_allow_tt_3:0 "[GetProvince('(int32)373').GetName]没有空余建筑槽或进行中的建造。（当前：[SCOPE.ScriptValue('me_mac_2_1_3_ongoing_svalue')|0R]）"
 macedon_02_mastery_1_allow_tt_4:0 "[GetProvince('(int32)379').GetName]没有空余的建筑槽或进行中的建造。（当前：[SCOPE.ScriptValue('me_mac_2_1_4_ongoing_svalue')|0R]）"
 me_mac_2_1_1_complete:0 "[SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y]"
 me_mac_2_1_1_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_1_1_ongoing_svalue')|0R]"
 me_mac_2_1_2_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_1_2_ongoing_svalue')|0R]"
 macedon_02_mastery_2:0 "建立直接统治"
 macedon_02_mastery_2_DESC:0 "马其顿对[GetProvince('(int32)418').GetArea.GetRegion.GetName]更直接的统治越来越被其人民接受，因此我们的效率也越来越高。"
 macedon_02_mastery_2_allow_tt:0 "@[GetCountry('MAC').GetFlag]![GetCountry('MAC').GetName|Y]拥有除[GetProvince('(int32)476').GetArea.GetName|Y]外的所有[GetProvince('(int32)418').GetArea.GetRegion.GetName|Y]陆地区域，无论是直接拥有还是通过附属国。"
 macedon_02_mastery_2_reward_tt:0 "所有已拥有的以及#Y $hellenic$#!附属国拥有的位于[GetProvince('(int32)418').GetArea.GetRegion.GetName|Y]大陆区域的省份，除了[GetProvince('(int32)476').GetArea.GetName|Y]，将获得“#Y $me_mac_2_2_smod$#!”。"
 macedon_02_mastery_3:0 "征服克里特"
 macedon_02_mastery_3_DESC:0 "克里特岛虽然人口众多，战略地位优越，辐射爱琴海，但一直被继业者忽视。"
 macedon_02_mastery_3_reward_tt:0 "一个克里特藩属可以被建立。"
 macedon_02_mastery_5:0 "希腊城市"
 macedon_02_mastery_5_DESC:0 "古希腊城市仍然以其高超繁荣的文化而闻名，如果我们要真正称自己为希腊的统治者，就应该确保这些遗址在我们的控制之下。"
 macedon_02_mastery_6:0 "活跃宫廷"
 macedon_02_mastery_6_DESC:0 "自从[GetCharacter('(int32)35').GetPraenomen]二世邀请亚里士多德辅导年轻的[GetCharacter('(int32)39').GetPraenomen]以来，继业者们一直维持着把对哲学家与艺术家的争取与战争放到同等地位。"
 macedon_02_mastery_6_reward_tt:0 "@[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y]将定期出现有能力的廷臣。"
 macedon_02_mastery_6_reward_tt_1:0 "一位有才华的哲学家将会到来。"
 macedon_02_mastery_7:0 "人中之神"
 macedon_02_mastery_7_DESC:0 "在所有的继业者王国中，神化已经成为马其顿人政治生活的一个组成部分；但我们将更认真地对待我们的统治者的神性。"
 macedon_02_mastery_7_allow_dei:0 "[me_macedon_scope.GetRuler.GetName|Y]未被神化。"
 macedon_02_mastery_7_allow_pop:0 "[me_macedon_scope.GetRuler.GetName|Y]拥有至少@popularity_icon![SCOPE.ScriptValue('me_mac_2_7_pop_target_svalue')|Y0]人气。（[SCOPE.Custom('mac_mis_02_7_pop_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_7_pop_target_svalue')|Y0]）"
 me_mac_2_7_pop_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_7_pop_ongoing_svalue')|R0]"
 me_mac_2_7_pop_complete:0 "[SCOPE.ScriptValue('me_mac_2_7_pop_ongoing_svalue')|Y0]"
 macedon_02_mastery_7_allow_pre:0 "[me_macedon_scope.GetRuler.GetFamily.GetName|Y]家族拥有至少@prestige![SCOPE.ScriptValue('me_mac_2_7_pre_target_svalue')|Y0]威望。（[SCOPE.Custom('mac_mis_02_7_pre_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_7_pre_target_svalue')|Y0]）"
 me_mac_2_7_pre_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_7_pre_ongoing_svalue')|R0]"
 me_mac_2_7_pre_complete:0 "[SCOPE.ScriptValue('me_mac_2_7_pre_ongoing_svalue')|Y0]"
 macedon_02_mastery_8:0 "神谕优先"
 macedon_02_mastery_8_DESC:0 "虽然东部帝国可能已经接受了被征服者的神，但[GetProvince('(int32)424').GetName]和[GetProvince('(int32)425').GetName]仍然是我们人民最重要的宗教场所和神社。"
 macedon_02_mastery_8_allow_tt:0 "@[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y]的[GetOffice('office_high_priest_monarchy').GetCulturalName(me_macedon_scope)]拥有至少[SCOPE.ScriptValue('me_mac_2_8_target_svalue')|Y0]忠诚度@loyalty_icon!（[SCOPE.Custom('mac_mis_02_8_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_8_target_svalue')|Y0]）"
 me_mac_2_8_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_8_svalue')|0R]"
 me_mac_2_8_complete:0 "[SCOPE.ScriptValue('me_mac_2_8_svalue')|0Y]"
 macedon_02_mastery_8_reward_tt:0 "只要控制着[GetProvince('(int32)424').GetName]或[GetProvince('(int32)425').GetName]，@[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y]就能周期性的收到神谕事件。"
 macedon_02_mastery_9:0 "第四条枷锁"
 macedon_02_mastery_9_DESC:0 "$antigonid_02_aspiration_12_DESC$"
 macedon_02_mastery_10:0 "扩建狄昂的神殿群"
 macedon_02_mastery_10_DESC:0 "[GetProvince('(int32)380').GetName]的圣所一直是马其顿人最重要的宗教场所，应该进行翻修，以与其他地方的宗教中心相媲美。"
 macedon_02_mastery_10_reward_tt:0 "解锁#Y 文化神祇#!“[zeus_olympios_scope.GetName|Y]”。"
 macedon_02_mastery_10_reward_tt_1:0 "#Y 留西波斯的伙伴骑兵#!出现在[me_macedon_scope.GetName|Y]的国库。"
 macedon_02_mastery_11:0 "希腊都城"
 macedon_02_mastery_11_DESC:0 "马其顿是希腊世界的领袖，她的荣耀在所有事情上都必须符合这一地位，尤其是我们王国的所在地。"
 macedon_02_mastery_13:1 "我们的爱琴海"
 macedon_02_mastery_13_DESC:0 "爱琴海把迥然不同的希腊居民团结在一起，他们通过它的水域进行贸易、交流和统治。马其顿将控制其最重要的停泊区。"
 # Modifiers
 me_mac_2_cmod:0 "$macedon_02_mastery$"
 desc_me_mac_2_cmod:0 "我们渴望成为希腊南部城邦的领导，并将为此目的行事。"
 me_mac_2_1_smod:0 "$macedon_02_mastery_1$"
 desc_me_mac_2_1_smod:0 "马其顿的城市已经成为希腊世界中最重要的城市，足以与南方的古城中心相抗衡。 "
 me_mac_2_5_cmod:0 "与希腊的对话"
 desc_me_mac_2_5_cmod:0 "虽然希腊南部的城市被我们强大的军队打败了，但在世界的运作中他们还有很多东西可以教给我们。"
 me_mac_2_2_smod:0 "$macedon_02_mastery_2$"
 desc_me_mac_2_2_smod:0 "马其顿对希腊城市的统治一天比一天完善。"
 me_mac_2_6_charmod:0 "杰出的思想家"
 desc_me_mac_2_6_charmod:0 "该人物以其洞察力和智慧而闻名。"
 me_mac_2_5_2_cmod:0 "$me_mac_2_5_opmod$"
 desc_me_mac_2_5_2_cmod:0 "希腊的古物、卷轴和战利品指明了辉煌的过去，但也将为我们指明一个更伟大的未来。"
 me_mac_2_5_pmod:0 "$me_mac_2_5_opmod$"
 desc_me_mac_2_5_pmod:0 "文物被搬走激怒了这个城市受过教育的阶层。"
 me_mac_2_6_cmod:0 "$macedon_02_mastery_6$"
 desc_me_mac_2_6_cmod:0 "在我们宫廷兴起的书香风潮得到了受教育的精英阶层的好评。"
 me_mac_2_8_cmod:0 "$macedon_02_mastery_8$"
 desc_me_mac_2_8_cmod:0 "对希腊神谕处的控制使我们成为希腊世界的宗教捍卫者和代言人。"
 me_mac_2_3_pmod:0 "克里特枷锁"
 desc_me_mac_2_3_pmod:0 "赫拉克利翁港已被马其顿人用作战略要塞。"
 me_mac_2_3_culmod:0 "$macedon_02_mastery_3$"
 desc_me_mac_2_3_culmod:0 "没有人喜欢外国人的统治，克里特人尤其如此。"
 me_mac_2_13_cmod:0 "$macedon_02_mastery_13$"
 desc_me_mac_2_13_cmod:0 "控制爱琴海的港口能将商人们的利润带给我们的官员，无论他们在哪里停靠。"
 me_mac_2_11_pmod:0 "$macedon_02_mastery_11$"
 desc_me_mac_2_11_pmod:0 "作为一个真正的希腊首府，这座熙熙攘攘的城市以其规模和壮丽而闻名于整个希腊世界。"
 me_mac_2_7_cmod:0 "$macedon_02_mastery_7$"
 desc_me_mac_2_7_cmod:0 "神格化习俗已经被统治者家族和马其顿人民郑重接受。"
 me_mac_2_end_cmod:0 "希腊之主"
 desc_me_mac_2_end_cmod:0 "马其顿对西部希腊世界的控制和文化统治已经得到我们国王的保证。"
 me_mac_2_8_1_cmod:0 "神的信息"
 desc_me_mac_2_8_1_cmod:0 "诸神通过他们的神谕者说话，为我们的人民提供指引。"
 me_mac_2_8_2_cmod:0 "$me_mac_2_8_1_cmod$"
 desc_me_mac_2_8_2_cmod:0 "$desc_me_mac_2_8_1_cmod$"
 me_mac_2_8_3_cmod:0 "$me_mac_2_8_1_cmod$"
 desc_me_mac_2_8_3_cmod:0 "$desc_me_mac_2_8_1_cmod$"
 me_mac_2_8_4_charmod:0 "$me_mac_2_8_1_cmod$"
 desc_me_mac_2_8_4_charmod:0 "$desc_me_mac_2_8_1_cmod$"
 # Opinions
 me_mac_2_5_opmod:0 "文化劫掠"
 me_mac_2_2_opmod:0 "$macedon_02_mastery_2$"
 ### Adriatic Dominion
 # Mission
 macedon_03_adriatic:0 "支配亚得里亚"
 macedon_03_adriatic_BUTTON_TOOLTIP:0 "亚历山大帝国的崩溃给东方留下的混乱局面使其失去吸引力；我们最好在更靠近本国的地方扩张我们的领地，对抗弱小的敌人。"
 macedon_03_adriatic_BUTTON_DETAILS:0 ""
 macedon_03_adriatic_DESCRIPTION:0 "在伊利里亚部落和山脉之外，亚得里亚海沿岸的古希腊殖民地正等待着被纳入我们的统治，他们能提供的商业和扩张的途径，在一心向东的阿吉德家族统治下被忽视了。"
 macedon_03_adriatic_CRITERIA_DESCRIPTION:0 "向西扩张，把亚得里亚海沿岸纳入我们的统治之下。"
 macedon_03_adriatic_REWARD_DESCRIPTION:0 "主导亚得里亚海的贸易，并在其海岸巩固马其顿的存在。"
 # Tasks
 macedon_03_adriatic_1:0 "亚得里亚海枢纽"
 macedon_03_adriatic_1_DESC:0 "我们对西方的野心需要一个可以辐射力量的稳定基地，而不必环绕整个希腊半岛航行。"
 macedon_03_adiratic_1_allow_tt:0 "@[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y]在[GetProvince('(int32)422').GetArea.GetName]省份拥有一座人口至少为[SCOPE.ScriptValue('me_mac_3_1_target_svalue')|Y0]的城市级别港口。[SCOPE.Custom('mac_mis_03_1_vis_cus_loc')]"
 macedon_03_adriatic_1_reward_tt:0 "选定港口将获得移民，商业和造船业福利。\n在指定港口和[GetProvince('(int32)379').GetName]之间将修建一条道路。"
 me_mac_3_1_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_1_ongoing_svalue')|R0]"
 me_mac_3_1_complete:0 "[SCOPE.ScriptValue('me_mac_3_1_ongoing_svalue')|Y0]"
 me_mac_3_1_tooltip_vis:0 "（[SCOPE.Custom('mac_mis_03_1_cus_loc')]/[SCOPE.ScriptValue('me_mac_3_1_target_svalue')|Y0]）"
 me_mac_3_1_tooltip_invis:0 ""
 macedon_03_adriatic_2:0 "北方避风港"
 macedon_03_adriatic_2_DESC:0 "伊利里亚的沿海部落从他们在达尔马提亚海岸的避风港威胁着亚得里亚海的贸易路线——这些前哨对于控制该地区是非常宝贵的。"
 macedon_03_adriatic_2_allow_tt:0 "@[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y]在[GetProvince('(int32)422').GetArea.GetRegion.GetName]区域，除[GetProvince('(int32)422').GetArea.GetName]省份外拥有至少[SCOPE.ScriptValue('me_mac_3_2_target_svalue')|Y0]座港口。（[SCOPE.Custom('mac_mis_03_2_cus_loc')]/[SCOPE.ScriptValue('me_mac_3_2_target_svalue')|Y0]）"
 macedon_03_adriatic_2_reward_tt:0 "除[GetProvince('(int32)422').GetArea.GetName]省份外，在[GetProvince('(int32)422').GetArea.GetRegion.GetName]区域拥有的所有港口省份，将获得一个商业价值、贸易路线和奴隶产出的增益。"
 macedon_03_adriatic_2_reward_tt1:0 "一些[me_macedon_scope.GetPrimaryCulture.GetName]人口将迁移到我们的伊利里亚港口。"
 me_mac_3_2_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_2_ongoing_svalue')|R0]"
 me_mac_3_2_complete:0 "[SCOPE.ScriptValue('me_mac_3_2_ongoing_svalue')|Y0]"
 macedon_03_adriatic_3:0 "经贸巡逻队"
 macedon_03_adriatic_3_DESC:0 "[GetProvince('(int32)4054').GetArea.GetName]和[GetProvince('(int32)4084').GetArea.GetRegion.GetName]的海盗日益猖獗，如果我们希望保障这个区域的法律和贸易成果，我们必须对其进行清扫。"
 macedon_03_adriatic_3_allow_tt:0 "亚得里亚海域没有领土拥有“#Y $pirate_haven_modifier$#!”修正。[SCOPE.Custom('mac_mis_03_3_cus_loc')]"
 me_mac_3_3_ongoing:0 "（当前[SCOPE.ScriptValue('me_mac_3_3_svalue')|R0]）"
 me_mac_3_3_complete:0 ""
 macedon_03_adriatic_4:0 "蛮族海盗船"
 macedon_03_adriatic_4_DESC:0 "[GetProvince('(int32)4054').GetArea.GetName]的水员们因为其对沿岸海域的掌握和劫掠船只的技术被其他人畏惧着；我们应当直接招募他们，善加利用他们的专长。"
 macedon_03_adriatic_4_allow_tt:0 "@[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y]在亚得里亚海域拥有至少[SCOPE.ScriptValue('me_mac_3_4_target_svalue')|Y0]块领土有“#Y $pirate_haven_modifier$#!”修正。（[SCOPE.Custom('mac_mis_03_4_cus_loc')]/[SCOPE.ScriptValue('me_mac_3_4_target_svalue')|Y0]）"
 macedon_03_adriatic_4_reward_tt:0 "一位#Y $liburnian_culture$#!海军将领将加入我们的宫廷。"
 me_mac_3_4_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_4_ongoing_svalue')|R0]"
 me_mac_3_4_complete:0 "[SCOPE.ScriptValue('me_mac_3_4_ongoing_svalue')|Y0]"
 macedon_03_adriatic_5:0 "西部的立足点"
 macedon_03_adriatic_5_DESC:0 "让其他的继业者在东方斗个你死我活吧；如果我们能跨越大海，西方有着广袤无垠的沃土等待着我们劫掠与征服。"
 macedon_03_adriatic_5_reward_tt:0 "@[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y]获得[GetProvince('(int32)4084').GetArea.GetRegion.GetName]区域所有沿海领土的宣称。"
 macedon_03_adriatic_6:0 "意大利前哨"
 macedon_03_adriatic_6_DESC:0 "与伊利里亚海岸的部落隔海相望的是意大利半岛，当地居住着好战的土著和希腊的殖民地，都在等着向我们臣服。"
 macedon_03_adriatic_6_allow_tt:0 "@[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y]在[GetProvince('(int32)57').GetArea.GetName]省份拥有至少[SCOPE.ScriptValue('me_mac_3_6_target_svalue')|Y0]座港口。（[SCOPE.Custom('mac_mis_03_6_cus_loc')]/[SCOPE.ScriptValue('me_mac_3_6_target_svalue')|Y0]）"
 macedon_03_adriatic_6_reward_tt:0 "@[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y]获得[GetProvince('(int32)108').GetArea.GetRegion.GetName]和[GetProvince('(int32)55').GetArea.GetRegion.GetName]陆地区域东海岸的宣称。"
 macedon_03_adriatic_6_reward_tt1:0 "如果尚未建成，一个指定的海港将会成为我们在[GetProvince('(int32)57').GetArea.GetName]的省份首府并升级成为城市，同时增加一级堡垒，并在本地防御、贸易路线和移民吸引力方面获得增益。"
 me_mac_3_6_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_6_ongoing_svalue')|R0]"
 me_mac_3_6_complete:0 "[SCOPE.ScriptValue('me_mac_3_6_ongoing_svalue')|Y0]"
 macedon_03_adriatic_7:0 "伊利里亚霸权"
 macedon_03_adriatic_7_DESC:0 "通过打造一个环亚得里亚海的西方帝国，我们可以不深入蛮族聚居的深山就从伊利里亚获取财富，同时还能打通去往意大利的道路。"
 macedon_03_adriatic_7_allow_tt:0 "[GetProvince('(int32)4084').GetArea.GetRegion.GetName]区域的所有海岸都属于@[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y]或其附属国。"
 macedon_03_adriatic_7_allow_tt1:0 "@[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y]在[GetProvince('(int32)4084').GetArea.GetRegion.GetName]区域拥有一座人口至少为#Y 20#!，且主流文化为[me_macedon_scope.GetPrimaryCulture.GetName]的港口城市。"
 macedon_03_adriatic_7_reward_tt:1 "@[GetCountry('MAC').GetFlag]![GetCountry('MAC').GetName|Y]获得[GetProvince('(int32)418').GetArea.GetRegion.GetName|Y]区域的宣称。"
 macedon_03_adriatic_9:0 "伊利里亚仆从"
 macedon_03_adriatic_9_DESC:0 "巧妙地利用本地部落之间的仇怨可以便利我们征服这个区域，也能免除许多统治刁蛮的本地人酿成的麻烦。"
 macedon_03_adriatic_9_allow_tt:0 "在亚得里亚海岸、伊奥尼亚海岸或者@[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y]边境上，存在一个自由的#Y $illyrian_group$#!文化部落。"
 macedon_03_adriatic_9_reward_tt:0 "@[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y]可以在[GetProvince('(int32)4084').GetArea.GetRegion.GetName]、[GetProvince('(int32)65').GetArea.GetRegion.GetName]或[GetProvince('(int32)108').GetArea.GetRegion.GetName]区域获得一个#Y $illyrian_group$#!附属部落。"
 macedon_03_adriatic_10:0 "民生外交"
 macedon_03_adriatic_10_DESC:0 "希腊人在几个世纪以前就开始向西殖民，在地中海远近不一的各地都建立了殖民地和贸易前哨。其中一些先行者存活了一下，可能会接受我们的保护。"
 macedon_03_adriatic_10_allow_tt:0 "亚得里亚或伊奥尼亚海岸，存在一个自由的#Y $hellenic$#!文化共和国。"
 macedon_03_adriatic_10_allow_tt1:0 "@[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y]的[GetOffice('office_foreign_minister').GetCulturalName(me_macedon_scope)]拥有至少[SCOPE.ScriptValue('me_mac_2_8_target_svalue')|Y0]忠诚度@loyalty_icon!（[SCOPE.Custom('mac_mis_03_10_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_8_target_svalue')|Y0]）"
 macedon_03_adriatic_10_allow_tt2:0 "@[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y]的[GetOffice('office_foreign_minister').GetCulturalName(me_macedon_scope)]拥有至少[SCOPE.ScriptValue('me_mac_3_10_1_target_svalue')|Y0]魅力@oratory_icon!（[SCOPE.Custom('mac_mis_03_10_1_cus_loc')]/[SCOPE.ScriptValue('me_mac_3_10_1_target_svalue')|Y0]）"
 macedon_03_adriatic_10_reward_tt:0 "@[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y]可以在[GetProvince('(int32)4084').GetArea.GetRegion.GetName]、[GetProvince('(int32)65').GetArea.GetRegion.GetName]或[GetProvince('(int32)108').GetArea.GetRegion.GetName]区域获得一个#Y $hellenic$#!藩属。"
 me_mac_3_10_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_10_svalue')|0R]"
 me_mac_3_10_complete:0 "[SCOPE.ScriptValue('me_mac_3_10_svalue')|0Y]"
 me_mac_3_10_1_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_10_1_ongoing_svalue')|0R]"
 me_mac_3_10_1_complete:0 "[SCOPE.ScriptValue('me_mac_3_10_1_ongoing_svalue')|0Y]"
 macedon_03_adriatic_11:0 "意大利海岸"
 macedon_03_adriatic_11_DESC:0 "如果我们能宣称整个意大利海岸，我们在这个区域的地位会更加坚实——这将成为新时代的马其顿贸易与殖民范围的奠基。"
 macedon_03_adriatic_11_allow_tt:0 "[GetProvince('(int32)1').GetArea.GetRegion.GetName]和[GetProvince('(int32)6').GetArea.GetRegion.GetName]区域的整个亚得里亚海岸属于@[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y]或其附属国。"
 macedon_03_adriatic_11_reward_tt:0 "@[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y]获得[GetProvince('(int32)117').GetArea.GetRegion.GetName]、[GetProvince('(int32)38').GetArea.GetRegion.GetName]和[GetProvince('(int32)3598').GetArea.GetRegion.GetName]区域的宣称。"
 macedon_03_adriatic_13:0 "地区霸权"
 macedon_03_adriatic_13_DESC:0 "为了确保我们对亚得里亚海贸易路线的绝对控制，我们必须确保没有人胆敢挑战我们在当地的海军优势。"
 macedon_03_adriatic_13_allow_tt:0 "@[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y]的船只数量至少是其他任何在亚得里亚海拥有港口的国家的两倍。[SCOPE.Custom('mac_mis_03_13_cus_loc')]"
 macedon_03_adriatic_13_allow_tt1:0 "任何位于亚得里亚海岸，未结盟且不是附属的国家拥有至少#Y 20#!艘舰船。"
 me_mac_3_13_ongoing:0 "（[SCOPE.ScriptValue('me_mac_3_13_mac_svalue')|R0]/[SCOPE.ScriptValue('me_mac_3_13_other_svalue')|Y0]）"
 me_mac_3_13_complete:0 "（[SCOPE.ScriptValue('me_mac_3_13_mac_svalue')|Y0]/[SCOPE.ScriptValue('me_mac_3_13_other_svalue')|Y0]）"
 me_mac_3_13_irrelevant:0 ""
 # Modifiers
 me_mac_3_cmod:0 "$macedon_03_adriatic$"
 desc_me_mac_3_cmod:0 "向西进军的计划给了马其顿的军队新的目标来反制旧敌人。"
 me_mac_3_end_cmod:0 "西进扩张"
 desc_me_mac_3_end_cmod:0 "我们向西征服的行动证明了我们统治王朝的价值，也创造了新的兵源地。"
 me_mac_3_1_pmod:0 "$macedon_03_adriatic_1$"
 desc_me_mac_3_1_pmod:0 "这座城市是马其顿区域扩张计划的中心，连结着旧马其顿的腹地。"
 me_mac_3_5_cmod:0 "$macedon_03_adriatic_5$"
 desc_me_mac_3_5_cmod:0 "我们的西进扩张证明了我们的军队能够处理好同先来者的关系"
 me_mac_3_13_cmod:0 "$macedon_03_adriatic_13$"
 desc_me_mac_3_13_cmod:0 "我们对亚得里亚海无可辩驳的主宰激励了我们舰队的信心和职业精神。"
 me_mac_3_2_smod:0 "$macedon_03_adriatic_2$"
 desc_me_mac_3_2_smod:0 "我们鼓励在新近获得的伊利里亚港口定居，希望此举可以促进发展。"
 me_mac_3_4_cmod:0 "$macedon_03_adriatic_4$"
 desc_me_mac_3_4_cmod:0 "尽管海盗们如鲠在喉，只要价钱合适他们的能力就能用在正确的地方。"
 me_mac_3_3_cmod:0 "$macedon_03_adriatic_3$"
 desc_me_mac_3_3_cmod:0 "对亚得里亚海的海盗进行清扫，这一行动对马其顿的商人阶级有好处，自然也对从他们身上获取利润的我们有好处。"
 me_mac_3_6_pmod:0 "$macedon_03_adriatic_6$"
 desc_me_mac_3_6_pmod:0 "这座城市被改造成了一座当地的要塞，同时作为马其顿在意大利半岛的区域首府。"
 me_mac_3_11_cmod:0 "$macedon_03_adriatic_11$"
 desc_me_mac_3_11_cmod:0 "控制亚得里亚海打开了一条全新的商贸通路，无数流动财富涌入，同时也向我们稳定地供应经验丰富的海员。"
 # Opinions
 me_mac_3_10_rejected_opmod:0 "拒绝提议"

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 me_mac_2_11_cmod:0 "$macedon_02_mastery_11$"
 desc_me_mac_2_11_cmod:0 "作为一个真正的希腊首府，这座熙熙攘攘的城市以其规模和壮丽而闻名于整个希腊世界。"
