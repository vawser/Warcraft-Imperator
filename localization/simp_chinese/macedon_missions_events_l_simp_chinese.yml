l_simp_chinese:
 me_mac_task_start_tt_1:0 "[me_macedon_scope.GetRulerTitle][me_macedon_scope.GetRuler.GetPraenomen]将着手"
 ### Antipatros's Legacy
 me_macedon_1_legacy.1.t:0 "$macedon_01_legacy$：合法继承人"
 me_macedon_1_legacy.1.desc:0 "[GetCharacter('(int32)9').GetPraenomen]是一位伟大的统治者，在[GetCharacter('(int32)39').GetPraenomen]东征时管理马其顿，在国王死后，保护马其顿免受投机分子的伤害。\n\n[GetCharacter('(int32)9').GetHerHis|U]的长子，阿吉德王室之友[GetCharacter('(int32)32').GetPraenomen]，将[GetCharacter('(int32)9').GetPraenomen]的非法继任者波利伯孔逐出了马其顿，为安提帕特家族宣称了王位，并为国家消除了[GetCharacter('(int32)39').GetPraenomen]那不合法的外国继承人及私生子的威胁。\n\n东方的安提柯家族非常强大，但他们失道寡助。我们必须确保[GetCharacter('(int32)9').GetPraenomen]王朝的延续，不要让[GetCharacter('(int32)9').GetHerHis]的努力付之东流，最好的方法就是让[GetCharacter('(int32)32').GetPraenomen]与[GetCharacter('(int32)39').GetPraenomen]的异母姐妹[GetCharacter('(int32)287').GetPraenomen]结合，成为合法的阿吉德继承人。"
 me_macedon_1_legacy.1.a:0 "我们不会让火焰熄灭。"
 me_macedon_1_legacy.1.at:0 "@[GetCountry('MAC').GetFlag]![GetCountry('MAC').GetName|Y]获得[GetProvince('(int32)418').GetArea.GetRegion.GetName|Y]区域的宣称。"
 me_macedon_1_legacy.2.t:0 "$macedon_01_legacy$"
 me_macedon_1_legacy.2.desc:0 "我们已证明了[GetCharacter('(int32)9').GetPraenomen]后裔的优越性，无论[GetCharacter('(int32)32').GetPraenomen]有什么罪过，他如今已高坐于[GetCharacter('(int32)39').GetPraenomen]的王座，成为这个由阿吉德家族铸就的王国的合法君主。"
 me_macedon_1_legacy.2.a:0 "我们是马其顿的守护者。"
 me_macedon_1_legacy.2.tt:0 "使命“#Y $macedon_01_legacy_1$#!”$mission_task_completed_tt_2$"
 # Dominate Epirus
 me_macedon_1_legacy.11.t:0 "$macedon_01_legacy_1$：埃阿喀得斯臣服"
 me_macedon_1_legacy.11.desc:0 "伊庇鲁斯一直是[GetCountry('MAC').GetName]的眼中钉，他们的国王[GetCharacter('(int32)12').GetPraenomen]与[GetCharacter('(int32)39').GetPraenomen]大帝的亲姐妹[GetCharacter('(int32)40').GetPraenomen]成婚，诞下的子嗣让我们对阿吉德王位的宣称变得不那么有说服力，他们还和伊利里亚人勾勾搭搭，将[GetCharacter('(int32)70').GetPraenomen]重新扶上王座，而这家伙的父亲曾对抗[GetCharacter('(int32)32').GetPraenomen]。\n\n"
 me_macedon_1_legacy.11.desc_1:0 "$me_macedon_1_legacy.11_desc_end$，不过我们仍然应当警惕由[GetCountry('EPI').GetRuler.GetPraenomen]领导的残存王国。"
 me_macedon_1_legacy.11.desc_2:0 "$me_macedon_1_legacy.11_desc_end$。"
 me_macedon_1_legacy.11_desc_end:0 "[GetCountry('EPI').GetName]的腹地现在已落入我们的掌控，我们与西方兄弟的争端终于可以结束了"
 me_macedon_1_legacy.11.a:0 "早该如此。"
 me_macedon_1_legacy.11.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_1$$mission_task_completed_tt_2$"
 # Paionia Makedonias
 me_macedon_1_legacy.21.t:0 "$macedon_01_legacy_2$：北方的邻居"
 me_macedon_1_legacy.21.desc:0 "[GetProvince('(int32)4304').GetArea.GetName]那些好战的部落占据了通往蛮荒之地的北部山谷，并经常与[me_macedon_scope.GetName]发生冲突。\n\n新安提帕特王国想要强大，我们就必须采取行动，确保派俄尼亚人找不到发动进攻的新时机，现在马其顿横扫一切的力量已经分裂了。"
 me_macedon_1_legacy.21.a:0 "是时候收拾这些山民了。"
 me_macedon_1_legacy.21.at:0 "[SCOPE.Custom('mac_mis_01_2_cus_loc')]会被吞并。\n所有被吞并的领土将获得："
 me_macedon_1_legacy.21.b:0 "他们是有用的缓冲，让我们来加强他们的实力。"
 me_macedon_1_legacy.21.bt:0 "[SCOPE.Custom('mac_mis_01_2_cus_loc')]的政体将改为#Y $despotic_monarchy$#!，并成为我们的#Y 藩属#!。"
 me_macedon_1_legacy.21.c:0 "目前局势稳定。"
 me_macedon_1_legacy.22.t:0 "$macedon_01_legacy_2$：部落外交"
 me_macedon_1_legacy.22.desc_1:0 "我们的士兵打了北方部落统治者一个措手不及，成功攻下了他们的村落与宫廷。这片区域，就像南方[GetProvince('(int32)4304').GetArea.GetName]的城镇一样，也会成为[me_macedon_scope.GetName]名副其实的一部分。"
 me_macedon_1_legacy.22.desc_2:0 "在成功建立了马其顿式的法治后，我们派往北方宫廷的官员已经返回。从现在起，那里的统治者将公正地对待臣民，远离带给他们贫苦与战争的部落束缚。"
 me_macedon_1_legacy.22.a:0 "他们终会定居下来。"
 me_macedon_1_legacy.22.at:0 "[SCOPE.Custom('mac_mis_01_2_cus_loc')]所有领土会被吞并，并获得："
 me_macedon_1_legacy.22.b:0 "友谊将保卫我们的边境。"
 me_macedon_1_legacy.22.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_2$$mission_task_completed_tt_2$"
 me_macedon_1_legacy.23.t:0 "$macedon_01_legacy_2$：变幻之风"
 me_macedon_1_legacy.23.desc:0 "由于不断变化的政治形势，我们教化派俄尼亚人的计划已无法再实行。我们必须将目光转向其他领域……"
 me_macedon_1_legacy.23.a:0 "该死。"
 me_macedon_1_legacy.23.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_2$#!”会被#R 跳过#!！"
 me_macedon_1_legacy.24.t:0 "$macedon_01_legacy_2$：马其顿来访者"
 me_macedon_1_legacy.24.desc_1:0 "$me_macedon_1_legacy.24_desc$卑鄙的马其顿人就奴役了我们，现在居然还来索要我们剩余的土地！"
 me_macedon_1_legacy.24.desc_2:0 "$me_macedon_1_legacy.24_desc$我们就接受了马其顿宗主的统治，他们派遣官员来到我们的宫廷，宣称要教导我们的统治者法律与正义之道，就如同神明赐予凡人礼物一样……"
 me_macedon_1_legacy.24_desc:0 "自我们败于[GetCharacter('(int32)35').GetPraenomen]和[GetCharacter('(int32)39').GetPraenomen]之手后，"
 me_macedon_1_legacy.24.a:0 "看看他们要说什么。"
 me_macedon_1_legacy.24.at:0 "@[THIS.GetCountry.GetFlag]![THIS.GetCountry.GetName|Y]将采纳#Y $despotic_monarchy$#!，并成为@[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y]的#Y 藩属#!"
 me_macedon_1_legacy.24.b:0 "我们不会再和马其顿人妥协了！"
 me_macedon_1_legacy.25.t:0 "$macedon_01_legacy_2$：法治"
 me_macedon_1_legacy.25.desc:0 "马其顿人教导了我们许多关于他们的律法系统以及君主应如何领导人民的知识。[ROOT.GetCountry.GetRuler.GetName]非常吝啬地只采纳了些许新观点，还有很多部分尚未完成，不过[ROOT.GetCountry.GetName]终究还是有了改变。"
 me_macedon_1_legacy.25.a:0 "这意味着什么？"
 me_mac_1_2_custom_both:0 "$me_mac_1_2_custom_paa$和$me_mac_1_2_custom_mad$"
 me_mac_1_2_custom_paa:0 "@[GetCountry('PAA').GetFlag]![GetCountry('PAA').GetName|Y]"
 me_mac_1_2_custom_mad:0 "@[GetCountry('MAD').GetFlag]![GetCountry('MAD').GetName|Y]"
 # Agrianian Recruits
 me_macedon_1_legacy.31.t:0 "$macedon_01_legacy_3$：神射手[GetCharacter('(int32)39').GetPraenomen]"
 me_macedon_1_legacy.31.desc:0 "尽管马其顿人是我们军队的主体，使用技巧娴熟的辅兵小队自[GetCharacter('(int32)35').GetPraenomen]时代起就是我军的标配。我们可以将阿格里安人直接整合进我们的军事架构，对他们的训练和征募予以支持，这样可以保证他们的轻盾兵持续地作为我们军队的核心力量。"
 me_macedon_1_legacy.31.a:0 "这能带给我们优势。"
 me_macedon_1_legacy.31.tt:0 "$me_mac_task_start_tt_1$组建阿格里安人部队。"
 me_macedon_1_legacy.32.t:0 "$macedon_01_legacy_3$：精英部队"
 me_macedon_1_legacy.32.desc:0 "我们已经完成了专门负责阿格里安人部门的正式组建，这个部门能方便直接从阿格里安人的家乡征募候补兵，并在王国范围内安置老兵。这些身材高大的闪击专家将被作为我军轻步兵的楷模，同时也能在必要之时于战场上力挽狂澜。"
 me_macedon_1_legacy.32.a:0 "我们将铸造[GetCharacter('(int32)35').GetPraenomen]之后最强大的部队。"
 me_macedon_1_legacy.32.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_3$$mission_task_completed_tt_2$"
 # Antipatros' Sphere
 me_macedon_1_legacy.41.t:0 "$macedon_01_legacy_4$：支配希腊"
 me_macedon_1_legacy.41.desc:0 "作为[GetCountry('MAC').GetName]的总督，以及后来的摄政王，[GetCharacter('(int32)9').GetPraenomen]的重要职责之一就是利用[GetCharacter('(int32)35').GetPraenomen]的[GetProvince('(int32)418').GetName]同盟，确保[GetProvince('(int32)418').GetArea.GetRegion.GetName]区域继续臣服。\n\n作为他的继承者，希腊城邦的统治权落在我们而不是安提柯家族身上，不管他们宣称或承诺了什么。"
 me_macedon_1_legacy.41.a:0 "希腊是我们的地盘。"
 me_macedon_1_legacy.41.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_4$$mission_task_completed_tt_2$"
 # Euboean Fetter
 me_macedon_1_legacy.51.t:0 "$macedon_01_legacy_5$：优玻亚枷锁"
 me_macedon_1_legacy.51.desc:0 "我们的士兵从敌人手中收复了希腊城市[GetProvince('(int32)407').GetName]，赢得了一场大胜。此城坐落于优里玻斯海峡，将[GetProvince('(int32)407').GetArea.GetName]岛从[GetProvince('(int32)418').GetArea.GetRegion.GetName]的[GetProvince('(int32)416').GetArea.GetName]和[GetProvince('(int32)426').GetArea.GetName]中分离出来。\n\n这个战略港口和驻地可以确保我们对周边希腊城市的控制，并防止他们被其他继业者侵略——[GetCharacter('(int32)38').GetPraenomen]必须接受我们的支配。"
 me_macedon_1_legacy.51.a:0 "安提柯家族必须去别的地方统治。"
 me_macedon_1_legacy.51.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_5$$mission_task_completed_tt_2$"
 # League of Korinthos
 me_macedon_1_legacy.61.t:0 "$macedon_01_legacy_6$：政治解决方案"
 me_macedon_1_legacy.61.a:0 "立即召集代表。"
 me_macedon_1_legacy.61.at:0 "$me_ant_task_start_tt_1$组建#Y $LEAGUE_OF_KORINTHOS$#!。"
 me_macedon_1_legacy.62.t:0 "$antigonid_01_vision_13$：希腊霸主"
 me_macedon_1_legacy.62.a:0 "希望他们是忠诚的臣民。"
 me_macedon_1_legacy.62.at:0 "我们和我们的附属国拥有的所有领土都会并入[ant_01_13_corinth_scope.GetName|Y]。"
 me_macedon_1_legacy.62.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_6$$mission_task_completed_tt_2$"
 me_macedon_1_legacy.63.t:0 "$antigonid_01_vision_13$：忧虑的希腊"
 me_macedon_1_legacy.63.a:0 "让那群傻子自己为自己辩护去吧。"
 me_macedon_1_legacy.63.at:0 "$mission_task_completed_tt_1$$macedon_01_legacy_6$#!”已被#R 跳过#!！"
 me_macedon_1_legacy.64.desc:0 "[me_macedon_scope.GetAdjective]$me_antigonid_1_vision.134_desc_body$"
 me_macedon_1_legacy.64.at:0 "[ROOT.GetCountry.GetName|Y]会成为#Y $LEAGUE_OF_KORINTHOS$#!，获得@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]和它附属国拥有的所有希腊领土，并成为[me_antigonids_scope.GetAdjective]的#Y 藩属#!。"
 me_macedon_1_legacy.65.t:0 "$antigonid_01_vision_13$：希腊的异议"
 me_macedon_1_legacy.65.desc:0 "我们的使节从希腊附属国[ant_01_14_scope.GetName]返回，他们的官员诽谤我们的外交努力不过是稍加掩饰的征服！"
 me_macedon_1_legacy.65.tt:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]获得了[ant_01_14_scope.GetAdjective|Y]全部领土的宣称。"
 # Athenian Machinations
 me_macedon_1_legacy.71.t:0 "$macedon_01_legacy_7$：油腻的棕榈叶"
 me_macedon_1_legacy.71.desc:0 "安提柯家族的不幸已经清楚的昭示希腊人，他们不能够再依靠这个独眼汉及其子孙的保护了，他们过去的奉承嘴脸现在已经变得毫无意义。\n\n我们是时候在[GetCountry('ATH').GetCapital.GetName]寻找并树立一个[GetCountry('MAC').GetName]的朋友了，他将协助带领[GetCountry('ATH').GetName]重回安提帕特家族的荫蔽。"
 me_macedon_1_legacy.71.a:0 "抓紧时间！"
 me_macedon_1_legacy.71.at:0 "$me_mac_task_start_tt_1$颠覆[GetCountry('ATH').GetAdjective]的政治。"
 me_macedon_1_legacy.72.t_1:0 "$me_macedon_1_legacy.74.t$"
 me_macedon_1_legacy.72.t_2:0 "$macedon_01_legacy_7$：计划失败"
 me_macedon_1_legacy.72.desc_1:0 "我们在[GetCountry('ATH').GetName]的密谋获得了空前的成功，在[lachares_scope.GetPraenomen]的领导下我们的同党夺取了[GetCountry('ATH').GetRulerTitle]的大权，并邀请我们的守备军再一次进驻[GetCountry('ATH').GetCapital.GetName]。"
 me_macedon_1_legacy.72.desc_2:0 "我们尽了所有人事，但是[lachares_scope.GetPraenomen]在宣布其于执政官选举获胜之后，[lachares_scope.GetHerHis]遭到了一群爱国主义暴徒的袭击。如果有什么可以聊以慰藉的话，那就是他们的社会现在已经四分五裂了。但看上去我们只能通过武力夺取这个城市了……"
 me_macedon_1_legacy.72.a:0 "我们不会再失去它。"
 me_macedon_1_legacy.72.b:0 "这群该死的剧作家！"
 me_macedon_1_legacy.72.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_7$$mission_task_completed_tt_2$"
 me_macedon_1_legacy.73.t:0 "$macedon_01_legacy_7$：不择手段的党徒"
 me_macedon_1_legacy.73.desc_1:0 "[GetCountry('ATH').GetCapital.GetName]城内流言蜚语；人们都在谈论着安提帕特的阴谋诡计，我们辛苦赢得的民主的毁灭，关键政要收到了大量的贿赂，一切迹象都是为了给[lachares_scope.GetPraenomen]行方便。\n\n在[GetCharacter('(int32)37').GetPraenomen]逝世以后，安提柯家族的信心在逐渐衰退，人们开始忧心忡忡。在这样黑暗的时节，我们不能指望一般民众可以保持头脑冷静。"
 me_macedon_1_legacy.73.desc_2:0 "为了将[GetCountry('ATH').GetCapital.GetName]的政治局势全面洗牌，我们的线人盯上了一个叫[lachares_scope.GetPraenomen]的[lachares_scope.GetWomanMan]；这是一个颇有影响力、但道德上不怎么可靠的人，此人在安提柯“解放”这座城市的时候声名鹊起。\n\n[lachares_scope.GetPraenomen]对我们的事业唯马首是瞻，但主要是由于对财富和权力的欲求，此人无论是对[lachares_scope.GetHerHis]人民的自由还是看法都毫不关心。\n\n如果能巧妙操控，并慷慨地使用我们的资金，[lachares_scope.GetSheHe]能够夺得高位并确保挺安提柯派的政客们从[GetCountry('ATH').GetName]放逐。"
 me_macedon_1_legacy.73.a:0 "命运又一次和我们作对……"
 me_macedon_1_legacy.73.at:0 "[GetCountry('ATH').GetAdjective]的民主被@[GetCountry('MAC').GetFlag]![GetCountry('MAC').GetName|Y]颠覆。"
 me_macedon_1_legacy.73.b:0 "太好了！"
 me_macedon_1_legacy.73.bt:0 "[lachares_scope.GetPraenomen]将很快成为@[GetCountry('ATH').GetFlag]![GetCountry('ATH').GetName|Y]的[GetCountry('ATH').GetRulerTitle]。"
 me_macedon_1_legacy.74.t:0 "$macedon_01_legacy_7$：雷鸣般的掌声"
 me_macedon_1_legacy.74.desc_1:0 "在过去的几个月，[lachares_scope.GetPraenomen]一派的政客们要么通过明目张胆地行贿，要么通过暴力威胁，一个接一个地确保了公民大会里数名关键人物的支持，最终导致他们在数日之前夺取了觊觎已久的权力。\n\n[lachares_scope.GetSheHe|U]利用安提柯的失利造成的恐慌，召开了一次选拔城市[GetCountry('ATH').GetRulerTitle]的紧急选举；[old_ruler.GetPraenomen]无力的抗议根本无法阻挡呈一边倒的胜利。\n\n[lachares_scope.GetPraenomen]重新请求安提帕特的军队进驻，有传言说[lachares_scope.GetHerHis]谋划着将各个神殿，甚至是万神殿的财富据为己用！"
 me_macedon_1_legacy.74.desc_2:0 "尽管排除了那些帮安提帕特的阴谋诡计跑腿的人，他们在新的领导下依然毫不消停地继续活动。\n\n"
 me_macedon_1_legacy.74.desc_3:0 "从头到尾，[old_overlord.GetAdjective]的援兵连个影子都没——我们被自己的保护者抛弃了……"
 me_macedon_1_legacy.74.a:0 "我们会渡过难关。"
 me_macedon_1_legacy.74.at:0 "[GetCountry('ATH').GetName]将成为#Y 寡头制共和国#!。"
 me_macedon_1_legacy.74.b:0 "[lachares_scope.GetSheHe|U]必须死。"
 me_macedon_1_legacy.75.desc_1:0 "$me_macedon_1_legacy.75.desc$他们的爪牙，一个名为[lachares_scope.GetPraenomen]的政客，赢得了执政官的紧急选举，将[old_overlord.GetAdjective]的同情者从这个城市中驱逐出去，并邀请[GetCountry('MAC').GetAdjective]的守备军队进驻[GetCountry('ATH').GetCapital.GetName]。"
 me_macedon_1_legacy.75.desc_2:0 "$me_macedon_1_legacy.75.desc$幸运的是，他们的爪牙[lachares_scope.GetPraenomen]在宣布赢得执政选举之后立马遭到了一帮爱国主义暴民的袭击，[GetCountry('MAC').GetRuler.GetName]的计划泡了汤，不过整个城市陷入了混乱。"
 me_macedon_1_legacy.75.desc:0 "似乎安提帕特家族精心策划了一场政治阴谋，意在颠覆我们在[GetCountry('ATH').GetName]的臣属。\n\n"
 me_macedon_1_legacy.75.a:0 "又一次挫败？"
 me_macedon_1_legacy.75.at:0 "@[old_overlord.GetFlag]![old_overlord.GetName|Y]获得@[GetCountry('ATH').GetFlag]![GetCountry('ATH').GetName|Y]的宣称。"
 me_macedon_1_legacy.75.at2:0 "使命“#Y $antigonid_01_vision$#!”会被#R 放弃#!！"
 me_macedon_1_legacy.75.b:0 "他们知道谁才是真正的朋友。"
 me_macedon_1_legacy.75.bt:0 "@[GetCountry('MAC').GetFlag]![GetCountry('MAC').GetName|Y]未能颠覆@[GetCountry('ATH').GetFlag]![GetCountry('ATH').GetAdjective|Y]的政局。"
 me_macedon_1_legacy.75.tt:0 "@[GetCountry('ATH').GetFlag]![GetCountry('ATH').GetName|Y]现在是@[GetCountry('MAC').GetFlag]![GetCountry('MAC').GetName|Y]的藩属。"
 me_macedon_1_legacy.76.desc:0 "似乎安提帕特家族精心策划了一场臭名昭著的阴谋，意在将[GetCountry('ATH').GetName]这座一度强大的城市的政局重新洗牌。他们的马前卒，[lachares_scope.GetName]已经被选举为执政官获得了广泛的紧急权力，立马邀请了[GetCountry('MAC').GetAdjective]的驻军以确保局势服从于己……"
 me_macedon_1_legacy.76.a:0 "真阴险。"
 me_macedon_1_legacy.79.t:0 "$macedon_01_legacy_7$：不必要的准备"
 me_macedon_1_legacy.79.desc:0 "世界形势的变化让我们对雅典的干预计划变得毫无意义。"
 me_macedon_1_legacy.79.a:0 "不要紧……"
 me_macedon_1_legacy.79.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_7$#!”已被#R 跳过#!！"
 # Formalize Monarchy
 me_macedon_1_legacy.81.t:0 "$macedon_01_legacy_8$：安提帕特王室"
 me_macedon_1_legacy.81.desc:0 "[GetCharacter('(int32)9').GetPraenomen]和[GetCharacter('(int32)32').GetPraenomen]认为，考虑到马其顿人民对阿吉德王室，特别是对[GetCharacter('(int32)39').GetPraenomen]的深厚感情，公开地加冕为王是非常不慎重的举措。\n\n但是时代变了，曾经被视作野心和虚妄的事物，现在成为了马其顿人走向全新的世代无法回避的道路，唯有于混沌中崛起之人方能领导国家走向伟大。"
 me_macedon_1_legacy.81.a:0 "[me_macedon_scope.GetRulerTitle][me_macedon_scope.GetRuler.GetPraenomen]万岁！"
 me_macedon_1_legacy.81.b:0 "我们不应该得意忘形。"
 me_macedon_1_legacy.81.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_8$$mission_task_completed_tt_2$"
 # Thessalian Fetter
 me_macedon_1_legacy.91.t:0 "$macedon_01_legacy_9$：战略考量"
 me_macedon_1_legacy.91.desc:0 "[GetCharacter('(int32)9').GetPraenomen]的拉弥亚战争证明了控制[GetProvince('(int32)390').GetArea.GetName]的重要性，如果我们打算维持我们对希腊城市的控制，这里将是一条自[GetProvince('(int32)379').GetArea.GetName]至[GetProvince('(int32)418').GetArea.GetRegion.GetName]的陆上交通要道。\n\n以一位真正继业者应有的方式，[me_macedon_scope.GetRulerTitle][me_macedon_scope.GetRuler.GetPraenomen]提议将[GetProvince('(int32)390').GetName]和[GetProvince('(int32)390').GetArea.GetName]的旧帖撒利人城市的人口合并在一起成为一个新的堡垒港口，并命名为“安提帕特里亚”以纪念我们王朝的建立者——同[GetProvince('(int32)373').GetName]和[GetProvince('(int32)376').GetName]相衬十分合适。"
 me_macedon_1_legacy.91.a:0 "开干吧！"
 me_macedon_1_legacy.91.at:0 "$me_mac_task_start_tt_1$在[GetProvince('(int32)391').GetName]建立“#Y 安提帕特里亚#!”城。"
 me_macedon_1_legacy.91.b:0 "[GetCharacter('(int32)32').GetPraenomen]是我们真正的开创者。"
 me_macedon_1_legacy.91.bt:0 "$me_mac_task_start_tt_1$在[GetProvince('(int32)391').GetName]建立“#Y 帖撒利亚的卡山德里亚#!”城。"
 me_macedon_1_legacy.91.c:0 "我们将其归功于亚历山大。"
 me_macedon_1_legacy.91.ct:0 "该选项可用，是因为[me_macedon_scope.GetRuler.GetName]拥有特质“#Y $argeads$#!”。\n$me_mac_task_start_tt_1$在[GetProvince('(int32)391').GetName]修建“#Y 帖撒利亚的亚历山大里亚#!”城。"
 me_macedon_1_legacy.92.t_1:0 "$macedon_01_legacy_9$：安提帕特里亚"
 me_macedon_1_legacy.92.t_2:0 "$macedon_01_legacy_9$：帖撒利亚的卡山德里亚"
 me_macedon_1_legacy.92.t_3:0 "$macedon_01_legacy_9$：帖撒利亚的亚历山大里亚"
 me_macedon_1_legacy.92.desc:0 "我们的工人已完成了[GetProvince('(int32)390').GetArea.GetName]的新港口城市的公共建筑和防御设施，[GetProvince('(int32)390').GetName]和[GetProvince('(int32)391').GetName]的移民已熙熙攘攘地出发前往新城市。\n\n"
 me_macedon_1_legacy.92.desc_1:0 "安提帕特里亚将成为[GetCharacter('(int32)9').GetPraenomen]永不磨灭的影响的证明，他在亚历山大向东追逐梦想时守护着马其顿和希腊城邦的和平……"
 me_macedon_1_legacy.92.desc_2:0 "帖撒利亚的卡山德里亚将标示[GetCharacter('(int32)32').GetPraenomen]的伟大，他确保了马其顿的和平，并为希腊化诸王的新时代铺平了道路。"
 me_macedon_1_legacy.92.desc_3:0 "帖撒利亚的亚历山大里亚象征着[GetCharacter('(int32)39').GetPraenomen]大帝维持马其顿对希腊城邦掌控的决心，以及他辉煌但短暂的统治那永不磨灭的影响。"
 me_macedon_1_legacy.92.a:0 "永不陨落之城。"
 me_macedon_1_legacy.92.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_9$$mission_task_completed_tt_2$"
 # Western Hegemony
 me_macedon_1_legacy.101.t:0 "$macedon_01_legacy_10$：降服埃托利亚"
 me_macedon_1_legacy.101.desc:0 " 位于[GetProvince('(int32)434').GetName]海峡北面的希腊人同伊庇鲁斯人和马其顿人更加亲近，他们远离城市中心，依旧维系着部落的纽带。\n\n现在埃托利亚人已经被征服，[GetCountry('MAC').GetName]已经证明了自己对伯罗奔尼撒之外最为好战的希腊人的支配。"
 me_macedon_1_legacy.101.a:0 "北方的希腊人一直唯[GetCountry('MAC').GetName]马首是瞻。"
 me_macedon_1_legacy.101.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_10$$mission_task_completed_tt_2$"
 # Dregs of Pangaion
 me_macedon_1_legacy.111.t:0 "$macedon_01_legacy_11$：盖亚的礼物"
 me_macedon_1_legacy.111.desc:0 "在雅典人到达并建立安菲波利斯之前，当地的统治者就已开始挖掘潘盖翁山的财富。不过，尽管潘盖翁山现在已成为无尽黄金的代名词，但长期的开采，以及腓力和亚历山大花费高昂的远征，已耗尽了她的大部分财富。\n\n我们对资金的需求并不比前几任马其顿统治者少；让剩余的矿藏成为安提帕特家族稳定统治的基础。"
 me_macedon_1_legacy.111.a:0 "开采起来。"
 me_macedon_1_legacy.111.at:0 "$me_mac_task_start_tt_1$开采潘盖翁山剩余的金银矿藏。"
 me_macedon_1_legacy.111.b:0 "保持稳定的供应，寻找新的矿脉。"
 me_macedon_1_legacy.111.bt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_11$#!”会被#R 跳过#!！"
 me_macedon_1_legacy.111.tt:0 "在#Y 365#!天内："
 me_macedon_1_legacy.112.t:0 "$macedon_01_legacy_11$：慷慨的大地"
 me_macedon_1_legacy.112.desc:0 "我们的工人已经完全开采了潘盖翁山上最后一处可供使用的矿脉，剩下的矿藏要么过于贫瘠，要么太难获取，已经没有经济上的价值。\n\n尽管矿井被关闭了，[GetProvince('(int32)365').GetName]依然产出大量的原木，并且将继续——自亚历山大征服亚细亚的舰队从此地开拔伊始——作为马其顿的一个重要港口。"
 me_macedon_1_legacy.112.a:0 "为我们勇敢的士兵发光发热。"
 me_macedon_1_legacy.112.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_11$$mission_task_completed_tt_2$"
 me_macedon_1_legacy.113.t:0 "$macedon_01_legacy_11$：白费力"
 me_macedon_1_legacy.113.desc:0 "潘盖翁矿井的失陷让我们开采剩余矿藏的努力付之东流。"
 me_macedon_1_legacy.113.a:0 "该死。"
 me_macedon_1_legacy.113.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_11$#!”已被#R 跳过#!！"
 # Last of the Argeads
 me_macedon_1_legacy.121.t:0 "$macedon_01_legacy_12$：[GetCountry('MAC').GetAdjective]王室"
 me_macedon_1_legacy.121.desc:0 "[GetCharacter('(int32)39').GetPraenomen]子嗣的死亡在世人眼里标志着阿吉德血脉的断绝，但是[GetCharacter('(int32)32').GetPraenomen]同他的继姊妹[GetCharacter('(int32)287').GetPraenomen]的婚姻让另一个伟大的家族肩负起[GetCharacter('(int32)32').GetPraenomen]传承的延续；[GetCountry('MAC').GetName]未来的、合法的王将流淌着[GetCharacter('(int32)35').GetPraenomen]的血液。\n\n这一联系必须加以利用，它能维持马其顿人的尊敬，并挑战那些盘踞在[GetCharacter('(int32)39').GetPraenomen]帝国剩余土地上的非法继业者们的实力。"
 me_macedon_1_legacy.121.a:0 "阿吉德活在[me_macedon_scope.GetRuler.GetPraenomen]的血脉之中！"
 me_macedon_1_legacy.121.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_12$$mission_task_completed_tt_2$"
 # The Illyrian Question
 me_macedon_1_legacy.131.t:0 "$macedon_01_legacy_13$：认清地位"
 me_macedon_1_legacy.131.desc:0 "在[GetCharacter('(int32)39').GetPraenomen]于皮利翁山击败[GetCountry('DRD').GetName]的[GetCharacter('(int32)102').GetPraenomen]和[GetCountry('TLN').GetName]的[GetCharacter('(int32)105').GetPraenomen]之后，这群伊利里亚人很识大体地向马其顿表示臣服；然而[GetCharacter('(int32)39').GetPraenomen]和[GetCharacter('(int32)9').GetPraenomen]相继死后，局势混乱，他们看到了一个争夺通往[GetProvince('(int32)3125').GetArea.GetName]山口、并能够为他们受伤的骄傲复仇的机会。\n\n我们已经再一次证明了[GetCountry('MAC').GetName]才是强权，这些伊利里亚人必须为他们的自尊付出代价。"
 me_macedon_1_legacy.131.a:0 "如此狂妄。"
 me_macedon_1_legacy.131.b:0 "他们已经吸取了教训。"
 me_macedon_1_legacy.131.bt:0 "[GetCountry('TLN').GetName]将获得[GetProvince('(int32)415').GetArea.GetName|Y]省份，并成为我们的#Y 附属部落#!。"
 me_macedon_1_legacy.131.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_13$$mission_task_completed_tt_2$"
 ### Hellenic Mastery
 me_macedon_2_mastery.1.t:0 "$macedon_02_mastery$：对希腊人的领导权"
 me_macedon_2_mastery.1.desc:0 "我们必须接受自己地处[GetCharacter('(int32)39').GetPraenomen]帝国的边陲这一事实，无论这里是不是马其顿的首都，并将我们的重点放在对南边希腊城市的文化和军事控制之上。我们必须将希腊化世界的西部牢牢地统一在我们的掌控之中。"
 me_macedon_2_mastery.1.a:0 "本该如此。"
 me_macedon_2_mastery.2.t:0 "$macedon_02_mastery$：[ROOT.GetCountry.GetAdjective]的支配"
 me_macedon_2_mastery.2.desc:0 "[ROOT.GetCountry.GetName]在[ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]的带领下已经建立了希腊化世界西部的领导地位，保护了马其顿列王自远古就延续下来的传承，并确保它的子民在全新的后亚历山大时代文化上处于领先地位。"
 me_macedon_2_mastery.2.a:0 "谁需要东方？"
 me_macedon_2_mastery.2.tt:0 "使命“#Y $macedon_02_mastery$#!”已#G 完成#!！"
 # Flourishing Makedon
 me_macedon_2_mastery.11.t:0 "$macedon_02_mastery_1$：北方城市"
 me_macedon_2_mastery.11.desc:0 "长久以来南边的希腊城市都看不起骄傲的马其顿腹地。随着亚历山大的继业者们筑起新城，老兵、移民以及工匠不断涌入[GetProvince('(int32)379').GetArea.GetName]期望过上富足而安全的生活。\n\n[GetProvince('(int32)373').GetName]和[GetProvince('(int32)379').GetName]将能够媲美东方的亚历山大里亚，并且不输给任何一座希腊的古老城市。"
 me_macedon_2_mastery.11.a:0 "我们已走过漫漫长路。"
 me_macedon_2_mastery.11.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_1$$mission_task_completed_tt_2$"
 # Provincial Hellas
 me_macedon_2_mastery.21.t:0 "$macedon_02_mastery_2$：恐惧平息"
 me_macedon_2_mastery.21.desc:0 "在马其顿人的统治下，一个囊括驻军长官和军事总督的体制被建立起来，用于管理希腊城市的驻军，并确保他们的人民和政府忠于我们的事业。\n\n尽管人们一开始将其视为侮辱，但是时间会让希腊人意识到，我们的驻军长官保障的和平，相比因为牛群争端就要同邻国发动战争的自由，要有价值得多。"
 me_macedon_2_mastery.21.a:0 "这就是进步的代价。"
 me_macedon_2_mastery.21.at:0 "$me_mac_task_start_tt_1$整合希腊的官僚体系。"
 me_macedon_2_mastery.22.t:0 "$macedon_02_mastery_2$：马其顿行政机构"
 me_macedon_2_mastery.22.desc:0 "我们的驻军长官的权力更多地偏向行政，负责处理争端，并保证当地政府在更大范围内能够顺利地行使其职能。他们同样也将继续作为我们统治的执行者，但随着马其顿人的统治成为正常，他们在这方面的角色将逐渐淡化。"
 me_macedon_2_mastery.22.a:0 "这将是我们时代的和平。"
 me_macedon_2_mastery.22.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_2$$mission_task_completed_tt_2$"
 me_macedon_2_mastery.22.at1:0 "在[GetProvince('(int32)418').GetArea.GetRegion.GetName|Y]陆地区域拥有以及附属国拥有的所有省份也会获得“#Y $me_mac_2_2_smod$#!”。"
 me_macedon_2_mastery.22.at2:0 "[GetProvince('(int32)418').GetArea.GetRegion.GetName|Y]陆地区域任何属于其他#Y $hellenic$#!文化组的附属国也会接受“#Y $macedonian$#!”文化。"
 me_macedon_2_mastery.23.t:0 "$macedon_02_mastery_2$：支配地位受挑战"
 me_macedon_2_mastery.23.desc:0 "我们失去了一度在希腊拥有的统率地位，希腊人对我们长治久安的信心有所动摇，我们进一步管理他们的努力也遭到了破坏。"
 me_macedon_2_mastery.23.a:0 "咄。"
 me_macedon_2_mastery.23.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_2$#!”已被#R 跳过#!！"
 # Cretan Subjugation
 me_macedon_2_mastery.31.t:0 "$macedon_02_mastery_3$：弥诺斯之岩"
 me_macedon_2_mastery.31.desc:0 "[GetProvince('(int32)358').GetArea.GetName]大岛现在已经完全被我们控制，成为了[GetProvince('(int32)379').GetArea.GetRegion.GetName]同奇里乞亚、腓尼基和埃及的港口之间的一处战略海军基地。\n\n赫拉克利翁港位于古老的米诺斯城市[GetProvince('(int32)358').GetName]附近，其防御工事得到强化，港口随时可供我们的舰队使用。唯一悬而未决的是我们应当如何统治桀骜不驯的岛民。"
 me_macedon_2_mastery.31.a:0 "当下的分裂局势令人满意。"
 me_macedon_2_mastery.31.b:0 "让我们建立一个克里特政府。"
 me_macedon_2_mastery.31.bt1:0 "我们的#Y $cretan$#!附属国将被整合为一个藩属。\n$me_macedon_2_mastery.31.bt3$"
 me_macedon_2_mastery.31.bt2:0 "会创建一个#Y $cretan$#!藩属。\n$me_macedon_2_mastery.31.bt3$"
 me_macedon_2_mastery.31.bt3:0 "@[me_macedon_scope.GetFlag]![me_macedon_scope.GetName]将维持或吞并[GetProvince('(int32)358').GetName]。"
 me_macedon_2_mastery.31.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_3$$mission_task_completed_tt_2$"
 # Cities of Greece
 me_macedon_2_mastery.51.t:0 "$macedon_02_mastery_5$：赫楞之裔的未来"
 me_macedon_2_mastery.51.desc:0 "马其顿过去一直被那些曾经强大的希腊城邦当作野蛮的北邻，是坚持部落关系和君主体制的无教养落后国家。\n\n如果说亚历山大和继业者战争证明了什么的话，那就是一位强力的国王和古老共和国复杂文化的结合是希腊化世界的未来所在。"
 me_macedon_2_mastery.51.a:0 "知识的交流惠及所有人……"
 me_macedon_2_mastery.51.b:0 "……主要还是我们。"
 me_macedon_2_mastery.51.bt:0 "其他所需领土将会获得“#Y $me_mac_2_5_pmod$#!”。"
 me_macedon_2_mastery.51.bt1:0 "其他拥有任一所需领土的附属国将会失去#R -25#!对我们的好感。"
 me_macedon_2_mastery.51.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_5$$mission_task_completed_tt_2$"
 # Vibrant Court
 me_macedon_2_mastery.61.t:0 "$macedon_02_mastery_6$：吸引人才"
 me_macedon_2_mastery.61.desc:0 "希腊世界不乏年高望重的思想家——无论是哲学家还是学历史的学生——并愿意在国王的宫廷效力，并通过他们作品中的献词和公正对待来赢得国王的赞助。\n\n我们应当营造一个熙熙攘攘的宫廷，邀请优秀人才前来为马其顿和[ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]王朝的荣耀贡献自己的才能。"
 me_macedon_2_mastery.61.a:0 "就这样吧。"
 me_macedon_2_mastery.61.at:0 "$me_mac_task_start_tt_1$赞助哲学家。"
 me_macedon_2_mastery.62.t:0 "$macedon_02_mastery_6$：思想家的宫廷"
 me_macedon_2_mastery.62.desc:0 "我们花费人力物力邀请最杰出、最有涵养的学者为我们效力的努力有了成效，一大批学派各异的哲学家前来我们的宴会厅，也有诸多历史学家愿意起笔为我们的王朝的丰功伟绩美言。\n\n此外，才华横溢的[macedon_philosopher_scope.GetPraenomen]——此人虽然名气不大，但却是一位极其优秀的[macedon_philosopher_scope.GetCulture.GetName]人——已经在[ROOT.GetCountry.GetCapital.GetName]安顿好了身家。\n\n[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]非常享受这股焕然一新的宫廷氛围，但是这些全新的理念是否会对[ROOT.GetCountry.GetRuler.GetHerHis]的观念产生持久的影响，我们还需要拭目以待。"
 me_macedon_2_mastery.62.a:0 "国王也应该积极参与到这样的追求中。"
 me_macedon_2_mastery.62.at:0 "[macedon_philosopher_scope.GetName]加入了我们的宫廷。"
 me_macedon_2_mastery.62.b:0 "书卷留给代笔人就够了。"
 me_macedon_2_mastery.62.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_6$$mission_task_completed_tt_2$"
 me_macedon_2_mastery.63.t:0 "$macedon_02_mastery_6$：[macedon_philosopher_scope.GetPraenomen]"
 me_macedon_2_mastery.63.desc:0 "我们对文化人的赞助还在继续；最近一位被吸引的人才是[macedon_philosopher_scope.GetName]，[SCOPE.Custom('mac_mis_02_6_cus_loc')]。\n\n[macedon_philosopher_scope.GetSheHe|U]能为我们的宫廷锦上添花，也会成为[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]的合格顾问。"
 me_macedon_2_mastery.63.a:0 "让[macedon_philosopher_scope.GetHerHim]来。"
 mac_mis_02_6_1:0 "是一位受人尊敬的思想家，以其诙谐的格言和对万事都能提出有价值的建议而闻名"
 mac_mis_02_6_2:0 "他对一系列的话题都有贡献，从自然科学到戏剧，军事理论甚至神学"
 mac_mis_02_6_3:0 "是一位才华横溢的修辞家和诡辩家，以擅长使用武力解决法律纠纷和进谏献言闻名"
 mac_mis_02_6_4:0 "是一位沉默寡言的学究，以能引用最晦涩的历史和评注而闻名"
 mac_mis_02_6_5:0 "是一个聪明机灵的人，以能用新颖的方法解决老问题和快速掌握最复杂的论据而闻名"
 me_macedon_2_mastery.64.t:0 "$macedon_02_mastery_6$：优良影响"
 me_macedon_2_mastery.64.desc:0 "[ROOT.GetCountry.GetName]的法定继承人，年轻的[macedon_heir.GetPraenomen]像海绵一样吸收了我们受尊敬的思想家们的教导。\n\n我们应该确保这种迸发的热情得到正确的引导。"
 me_macedon_2_mastery.64.a:0 "君主必须以身作则。"
 me_macedon_2_mastery.64.b:0 "领土需要管理。"
 me_macedon_2_mastery.64.c:0 "领袖必须纳谏如流。"
 me_macedon_2_mastery.64.d:0 "美德和虔诚适合统治者。"
 # God Among Men
 me_macedon_2_mastery.71.t:0 "$macedon_02_mastery_7$：圣[ROOT.GetCountry.GetRulerTitle]"
 me_macedon_2_mastery.71.desc:0 "自从[GetCharacter('(int32)35').GetPraenomen]二世胆敢在奥运会上暗示自己是第十三主神后，神化变成了马其顿人的惯例，虽然他的儿子[GetCharacter('(int32)39').GetPraenomen]将这类事带到了新的高度，宣称自己实际上是宙斯之子。\n\n继业者王国各王朝接受了阿吉德王朝的这一传统，但我们会向世界展示，谈起神性，[ROOT.GetCountry.GetName]的[ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]王室与众不同。"
 me_macedon_2_mastery.71.a:0 "没人胆敢否认它！"
 me_macedon_2_mastery.71.at:0 "$me_mac_task_start_tt_1$筹划[me_macedon_scope.GetRuler.GetHerHis]的在世神化。"
 me_macedon_2_mastery.72.t:0 "$macedon_02_mastery_7$：神明[ROOT.GetCountry.GetRuler.GetPraenomen]！"
 me_macedon_2_mastery.72.desc_1:0 ""
 me_macedon_2_mastery.72.desc_2:1 "虽然[ROOT.GetCountry.MakeScope.GetVariable('me_mac_2_7_god').GetCharacter.GetPraenomen]已经去世，神格化的计划还是被[ROOT.GetCountry.MakeScope.GetVariable('me_mac_2_7_god').GetCharacter.GetHerHis]的继承人[ROOT.GetCountry.GetRuler.GetPraenomen]所接手。\n\n"
 me_macedon_2_mastery.72.desc:0 "经过数月的准备，一场数千人参加的盛大仪式终于在[ROOT.GetCountry.GetCapital.GetName]举办了。马其顿人民见证了[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]从凡人君主到神王的惊人升格，正式采纳了之前只用于暗示高尚血统的神化服饰。\n\n马其顿人曾迟迟不肯接受神王的仪式，他们认为这种特权是虚荣和不公正的，但现在也不得不接受事实。"
 me_macedon_2_mastery.72.a:0 "神明[ROOT.GetCountry.GetRuler.GetPraenomen]万岁！"
 me_macedon_2_mastery.72.b:0 "我们的[ROOT.GetCountry.GetRulerTitle]有另一个名字。"
 me_macedon_2_mastery.72.tt:1 "$mission_task_completed_tt_1$$macedon_02_mastery_5$$mission_task_completed_tt_2$"
 # Oracular Supremacy
 me_macedon_2_mastery.81.t:0 "$macedon_02_mastery_8$：宗教领导权"
 me_macedon_2_mastery.81.desc:0 "德尔斐和多多那的神谕所是希腊世界最重要的圣所，前者因为其在过去曾精准地作出预言而受到整个希腊世界的广泛尊敬，后者是希腊人年代最为久远的宗教场所。\n\n通过对当地神殿进行更加细致的规范，我们可以确保祭司团和神谕使能够服从于我们，为我们所用。"
 me_macedon_2_mastery.81.a:0 "必须这样。"
 me_macedon_2_mastery.81.at:0 "$me_mac_task_start_tt_1$规范化[macedon_hierophant.GetPraenomen]的神谕流程。"
 me_macedon_2_mastery.82.t:0 "$macedon_02_mastery_8$：神的指引"
 me_macedon_2_mastery.82.desc:0 "放眼整个希腊世界，各行各业的人们在为生活的不定所困扰时，都会前往神谕所寻求建议。通过将神谕所的宗教架构整合进我们的政府部门，我们能够将诸神的意志和国家的意志绑定在一起，并确保这些古老的迷信能够被正确的使用。"
 me_macedon_2_mastery.82.a:0 "诸神与我们同在。"
 me_macedon_2_mastery.82.tt:1 "$mission_task_completed_tt_1$$macedon_02_mastery_9$$mission_task_completed_tt_2$"
 me_macedon_2_mastery.83.t:0 "$macedon_02_mastery_8$：言辞"
 me_macedon_2_mastery.83.desc:1 "[oracle_scope.GetName]传来消息，[SCOPE.Custom('mac_mis_02_8_3_god_cus_loc')][SCOPE.Custom('mac_mis_02_8_site_loc')]。\n\n"
 me_macedon_2_mastery.83.custom1:0 "的祭司已解读了[SCOPE.Custom('mac_mis_02_8_3_oracle_cus_loc')]的呓语"
 me_macedon_2_mastery.83.custom2:0 "的[SCOPE.Custom('mac_mis_02_8_3_oracle_cus_loc')]已解读了圣橡树传达的信息"
 me_macedon_2_mastery.83.desc_1:0 "$me_macedon_2_mastery.83.desc_start$伟大的胜利即将到来，[ROOT.GetCountry.GetAdjective]人民将战胜他们的敌人。"
 me_macedon_2_mastery.83.desc_2:0 "$me_macedon_2_mastery.83.desc_start$[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]和[ROOT.GetCountry.GetName]人民的虔诚取悦了诸神"
 me_macedon_2_mastery.83.desc_3:0 "$me_macedon_2_mastery.83.desc_start$奥林波斯众神渴望更大的献祭，作为交换，他们将继续支持我们，并承诺保护[ROOT.GetCountry.GetAdjective]的人民。"
 me_macedon_2_mastery.83.desc_4:0 "$me_macedon_2_mastery.83.desc_start$神明肯定了[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]的伟大领导能力，以及[ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]王朝的正统性。"
 me_macedon_2_mastery.83.desc_start:0 "大家对神明的预示已达成一致，"
 me_macedon_2_mastery.83.a:0 "[SCOPE.Custom('mac_mis_02_8_3_god_cus_loc')]已开口。"
 pythia_cus_loc:0 "皮提亚"
 oracle_cus_loc:1 "占卜者"
 # Fourth Fetter
 me_macedon_2_mastery.91.t:0 "$antigonid_02_aspiration_12$：桀骜的伯罗奔尼撒"
 me_macedon_2_mastery.91.at:0 "$me_ant_task_start_tt_1$在伊托墨山修建要塞。"
 me_macedon_2_mastery.92.t:0 "$macedon_02_mastery_9$：南方堡垒"
 me_macedon_2_mastery.92.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_9$$mission_task_completed_tt_2$"
 me_macedon_2_mastery.93.t:0 "$antigonid_02_aspiration_12$：失去的山峰"
 me_macedon_2_mastery.93.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_9$#!”已被#R 跳过#!！"
 # Expand Dion Complex
 me_macedon_2_mastery.101.t:0 "$macedon_02_mastery_10$：诸神之座"
 me_macedon_2_mastery.101.desc:0 "诸神之乡奥林匹斯山的下面，是一处位于狄昂的马其顿古老圣所，[zeus_olympios_scope.GetName]在此地被数代人顶礼膜拜，我们的国王在重大的军事胜利之前与之后都会在此地献上供奉。\n\n[GetCharacter('(int32)32').GetPraenomen]对这个场所稍微进行了修缮，但是如果我们希望此地能够比肩德尔斐的雄伟，那么我们还需要投入许多精力。"
 me_macedon_2_mastery.101.a:0 "这回事值得一见的景象。"
 me_macedon_2_mastery.101.at:0 "$me_mac_task_start_tt_1$扩建[GetProvince('(int32)380').GetName]的圣所。"
 me_macedon_2_mastery.102.t:0 "$macedon_02_mastery_10$：[zeus_olympios_scope.GetName]的圣所"
 me_macedon_2_mastery.102.desc:0 "我们的工匠出色地完成了工作，创造出了十分精妙的建筑和艺术作品用以装饰狄昂的圣所，其中的代表作则是留西波斯的黄铜艺术杰作，纪念的是在格拉尼库斯河战役中陨落的[GetCharacter('(int32)39').GetPraenomen]的伙友们。人们都在交口相传，如果亚历山大本人在入侵亚细亚之前献上供奉的时候，看到圣所这样的转变，也会禁不住地惊叹出声吧。\n\n如今朝圣者们像潮水一般涌入，节日庆典正在如火如荼地进行，我们有十足的理由相信[zeus_olympios_scope.GetName]正青睐我们。"
 me_macedon_2_mastery.102.a:0 "完美。"
 me_macedon_2_mastery.102.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_10$$mission_task_completed_tt_2$"
 me_macedon_2_mastery.103.t:0 "$macedon_02_mastery_10$：亵渎"
 me_macedon_2_mastery.103.desc:0 "我们人民的古老圣所已被夺走，这一定是未来的黑暗预兆……"
 me_macedon_2_mastery.103.a:0 "可怕。"
 me_macedon_2_mastery.103.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_10$#!”已被#R 跳过#!！"
 # Hellenic Capital
 me_macedon_2_mastery.111.t:0 "$macedon_02_mastery_11$：[ROOT.GetCountry.GetCapital.GetArea.GetName]的宝石"
 me_macedon_2_mastery.111.desc:1 "[ROOT.GetCountry.GetCapital.GetArea.GetName]的[ROOT.GetCountry.GetCapital.GetName]城，[ROOT.GetCountry.GetName]的首都，同时也是[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]和[ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]诸王王座所在之地，在我们的统治下已经扩张到了相当的规模，容纳了数量庞大的、骄傲的[ROOT.GetCountry.GetAdjective]公民和属民。\n\n几乎没几个人能够预估出[ROOT.GetCountry.GetName]能够拥有的财富，也不会有人否认，[ROOT.GetCountry.GetCapital.GetName]和当今世界的雄城相比有任何逊色之处。"
 me_macedon_2_mastery.111.a:0 "我们的非凡并非意料之外。"
 me_macedon_2_mastery.111.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_11$$mission_task_completed_tt_2$"
 # Antipatrid/ Aegean
 me_macedon_2_mastery.131.t:0 "$macedon_02_mastery_13$：波塞冬之赐"
 me_macedon_2_mastery.131.desc:0 "我们在爱琴海最重要的数个港口确立了我们的统治，它们的财富不断流入我们的国库，它们的海员为我们所用。\n\n如果我们要确保希腊的海岸不受任何可能的侵略者或“解放者”的侵扰，马其顿必须夺得这片海域的控制权。"
 me_macedon_2_mastery.131.a:0 "大海的馈赠，由风带来。"
 me_macedon_2_mastery.131.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_13$$mission_task_completed_tt_2$"
 ### Adriatic Dominion
 me_macedon_3_adriatic.1.t:0 "$macedon_03_adriatic$：新视线"
 me_macedon_3_adriatic.1.desc:0 "自马其顿立国伊始，我们就同占据要道山口处的边邻部落打的难解难分——[GetCharacter('(int32)35').GetPraenomen]，[GetCharacter('(int32)39').GetPraenomen]大帝，以及[GetCharacter('(int32)9').GetPraenomen]亲自站出来，确保我们的家园不受这些野蛮人时不时劫掠的侵害。\n\n然而，阿吉德家族选择全力向东远征，却忽略了西面富饶的亚得里亚海区域，此地在过去的数个世纪以来一直有希腊的殖民者进行定居。\n\n我们全力西进，终结伊利里亚人支配贸易路线和亚得里亚海岸港口的时刻就是现在了！"
 me_macedon_3_adriatic.1.a:0 "是时候了。"
 me_macedon_3_adriatic.2.t:0 "$macedon_03_adriatic$：亚得里亚海之主"
 me_macedon_3_adriatic.2.desc:0 "我们第一次把马其顿人带到遥远的北方，沿着亚得里亚海沿岸扩张到希腊腹地以西的富饶岛屿和半岛。\n\n我们的王国正准备在西部边陲的蛮荒之地开辟一个新的希腊化王国，把这区域里无边无际的财富、奴隶和货物带回我们的祖国，这是一个即使在神话中也从未完成过的壮举。"
 me_macedon_3_adriatic.2.a:0 "命运钟爱勇者。"
 me_macedon_3_adriatic.2.tt:0 "使命“#Y $macedon_03_adriatic$#!”已#G 完成#!！"
 # Adriatic Hub
 me_macedon_3_adriatic.11.t:0 "$macedon_03_adriatic_1$：穿过群山"
 me_macedon_3_adriatic.11.desc:0 "如果我们想要实现西进的野心，马其顿平原到伊利里亚海岸的距离必须得要缩短，一个可行的解决方案就是之前建议的[ROOT.GetCountry.GetRuler.GetPraenomen]大道，这是一条穿越西部山脉山口，将[GetProvince('(int32)379').GetName]和[GetProvince('(int32)4081').GetArea.GetRegion.GetName]殖民港口连结在一起的道路。\n\n与这个工程一起进行的，还有扩建我们最重要贸易枢纽的港口设施，建立一个地区首府，有利于我们的贸易利润和舰队调遣。"
 me_macedon_3_adriatic.11.a:0 "显而易见的选择：[me_mac_3_1_port_scope_1.GetName]。"
 me_macedon_3_adriatic.11.b:0 "选[me_mac_3_1_port_scope_2.GetName]吧"
 me_macedon_3_adriatic.11.c:0 "[me_mac_3_1_port_scope_3.GetName]毋庸置疑。"
 me_macedon_3_adriatic.11.d:0 "将工人派去[me_mac_3_1_port_scope_4.GetName]。"
 me_macedon_3_adriatic.11.at:0 "在#Y 730#!天内：\n$me_macedon_3_adriatic.12.at$"
 me_macedon_3_adriatic.12.t:0 "$macedon_03_adriatic_1$：[me_mac_3_1_port_scope.GetName]蓬勃发展"
 me_macedon_3_adriatic.12.desc:0 "在经过数月异常艰辛的劳作之后，我们的奴隶和工匠们完成了一条亚细亚风格的道路，这条路起于阿吉德的都城，[GetProvince('(int32)379').GetArea.GetName]的[GetProvince('(int32)379').GetName]，一路向西经过[GetProvince('(int32)411').GetName]和[GetProvince('(int32)412').GetName]，穿过山口，最后进入[me_mac_3_1_port_scope.GetArea.GetName]，终点位于港口城市[me_mac_3_1_port_scope.GetName]。\n\n已经有众多商人开始使用这条横跨陆地的新要道，他们对于这条道路的安全性能和输运货物的便利充满信心。\n\n此外，[me_mac_3_1_port_scope.GetName]港已经完成了众多泊船位和船坞，用于协助我们西部舰队的维护和建造。"
 me_macedon_3_adriatic.12.a:0 "贸易必须流通起来。"
 me_macedon_3_adriatic.12.at:0 "[GetProvince('(int32)379').GetName]和[me_mac_3_1_port_scope.GetName]之间的道路开始建造。"
 me_macedon_3_adriatic.12.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_1$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.13.t:0 "$macedon_03_adriatic_1$：西部的挫折"
 me_macedon_3_adriatic.13.desc:0 "我们经陶兰提亚山口前往亚得里亚海的计划被扰乱，我们在亚得里亚东侧海岸建造一个大型海港的努力全部泡汤。"
 me_macedon_3_adriatic.13.a:0 "呀，哎呀。"
 me_macedon_3_adriatic.13.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_1$#!”会被#R 跳过#!！"
 # Northern Havens
 me_macedon_3_adriatic.21.t:0 "$macedon_03_adriatic_2$：蛮族港口"
 me_macedon_3_adriatic.21.desc:0 "随着我们征服了[GetProvince('(int32)4081').GetArea.GetRegion.GetName]的诸多港口，并在当地大兴土木，我们在这个区域的影响力有了长足的增长。许多人都将这个[ROOT.GetCountry.GetName]的新省份视作一片机遇之地，一片尚未被城市里的商人和贵族们使用的土地。\n\n我们应当对这个区域的[ROOT.GetCountry.GetPrimaryCulture.GetName]定居者予以补贴，并确保贸易的顺利流通，通过这样的举措我们可以对这股移民风潮大加鼓励。"
 me_macedon_3_adriatic.21.a:0 "但是当然。"
 me_macedon_3_adriatic.21.at:0 "$me_mac_task_start_tt_1$伊利里亚港口的定居计划。\n在#Y 365#!天内：\n"
 me_macedon_3_adriatic.22.t:0 "$macedon_03_adriatic_2$：伊利里亚的立足点"
 me_macedon_3_adriatic.22.desc:0 "我们对机遇之火添薪加柴的举措激发了新一波的移民潮，一大批具有开拓精神的移民涌入了我们位于伊利里亚海岸的贸易港，同时当地的商贸活动也开始激增，无论是我们的国库还是人民的钱袋子都富了起来。\n\n按目前的势头，毫无疑问[GetProvince('(int32)4081').GetArea.GetRegion.GetName]会发展成为[ROOT.GetCountry.GetName]最重要的一个区域。"
 me_macedon_3_adriatic.22.a:0 "很好。"
 me_macedon_3_adriatic.22.at:0 "[GetProvince('(int32)422').GetArea.GetRegion.GetName]区域所有被其他国家拥有的、有港口的省份，如果不是[GetProvince('(int32)422').GetArea.GetName]省份，也会获得“#Y $me_mac_3_2_smod$#!”。"
 me_macedon_3_adriatic.22.at1:0 "[SCOPE.ScriptValue('me_mac_3_2_pop_svalue')|Y0]个[me_macedon_scope.GetPrimaryCulture.GetName]人口将迁移到我们拥有的伊利里亚港口。"
 me_macedon_3_adriatic.22.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_5$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.23.t:0 "$macedon_03_adriatic_2$：伊利里亚的挫折"
 me_macedon_3_adriatic.23.desc:0 "我们失去了在[GetProvince('(int32)4085').GetArea.GetRegion.GetName]的部分立足点，我们在这个区域的地位被削弱了，那些期望从我们的行动中获利的人的信心也有所跌落。"
 me_macedon_3_adriatic.23.a:0 "哈得斯之子！"
 me_macedon_3_adriatic.23.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_2$#!”已被#R 跳过#!！"
 # Commercial Patrols
 me_macedon_3_adriatic.31.t:0 "$macedon_03_adriatic_3$：神安气定"
 me_macedon_3_adriatic.31.desc:0 "哪怕是最钉子户的海盗湾现在也遭到了拔除，海盗的劣行已经消散无影，活跃在亚得里亚海的海员和商贩已经将恐惧和担忧视作过去的事情。\n\n这片区域将因为其辽阔无垠而变得蒸蒸日上，逐渐变成一个如同爱琴海一样的真正的贸易之海。"
 me_macedon_3_adriatic.31.a:0 "有我们是世界的福气。"
 me_macedon_3_adriatic.31.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_3$$mission_task_completed_tt_2$"
 # Barbarian Corsairs
 me_macedon_3_adriatic.41.t:0 "$macedon_03_adriatic_4$：非凡之帆"
 me_macedon_3_adriatic.41.desc:0 "[GetProvince('(int32)4081').GetArea.GetRegion.GetName]沿岸的掠夺者因为他们的海盗行径而闻名，在自己的地盘上不断地劫掠过往的船只和岸边的定居点——但是没有人能做得比伊达萨的利部耳尼亚人还要出色，因为他们将这样的行径变成了谋生的方式。和所有干这个行当的人一样，只要能继续在大海上干这一行，他们一点也不在乎从谁那里收到钱。\n\n我们用钱收买了一位利部耳尼亚船长[macedon_liburnian_scope.GetPraenomen]为我们效力，船员也为我们所用，此人将确保我们在轻型船战斗方面处于领先地位。"
 me_macedon_3_adriatic.41.a:0 "他们的专长将为[ROOT.GetCountry.GetName]效力。"
 me_macedon_3_adriatic.41.b:0 "[macedon_liburnian_scope.GetSheHe|U]将指导[ROOT.GetCountry.GetRuler.GetPraenomen]学会他们的方法。"
 me_macedon_3_adriatic.41.at:0 "[macedon_liburnian_scope.GetName]加入了我们的宫廷。"
 me_macedon_3_adriatic.41.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_5$$mission_task_completed_tt_2$"
 # Western Foothold
 me_macedon_3_adriatic.51.t:0 "$macedon_03_adriatic_5$：新边疆"
 me_macedon_3_adriatic.51.desc:0 "我们已经夺取了伊庇鲁斯的腹地和旧希腊殖民地陶兰提亚地区，这为我们未来的扩张铺平了道路，北进可以去往[GetProvince('(int32)4081').GetArea.GetRegion.GetName]，也可以向西横跨亚得里亚海，进军意大利亚半岛以及那里富庶的希腊城市。\n\n让我们不要重蹈蠢昧的摩罗西亚人埃阿喀得斯的覆辙，他们的国王亚历山得洛斯一世以为自己可以和侄子亚历山大大帝比肩而论，结果却死在和山地部落的战斗之中。"
 me_macedon_3_adriatic.51.a:0 "前路康庄。"
 me_macedon_3_adriatic.51.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_5$$mission_task_completed_tt_2$"
 # Italic Outposts
 me_macedon_3_adriatic.61.t:0 "$macedon_03_adriatic_6$：美萨比亚的泊位"
 me_macedon_3_adriatic.61.desc:0 "如果当地的人口中心能够协助我们军力的恢复、政府的集权化以及船只的集中，我们横跨汪洋的雄心将大受裨益。\n\n鉴于此，我们的调查官建议我们应该控制美萨比亚半岛的数个海港，对其进行翻新并强化防御工事。"
 me_macedon_3_adriatic.61.a:0 "[mac_3_6_1.GetName]"
 me_macedon_3_adriatic.61.b:0 "[mac_3_6_2.GetName]"
 me_macedon_3_adriatic.61.c:0 "[mac_3_6_3.GetName]"
 me_macedon_3_adriatic.61.d:0 "[mac_3_6_4.GetName]"
 me_macedon_3_adriatic.61.at:0 "$me_mac_task_start_tt_1$开发[mac_3_prov_scope.GetName]。\n在#Y 730#!天内："
 me_macedon_3_adriatic.62.t:0 "$macedon_03_adriatic_6$：繁华的[me_macedon_scope.MakeScope.GetVariable('mac_3_6_prov_flag').GetProvince.GetName]"
 me_macedon_3_adriatic.62.desc:0 "围绕我们的意大利哨站[me_macedon_scope.MakeScope.GetVariable('mac_3_6_prov_flag').GetProvince.GetName]的诸多工作已经按照计划完成。一道新墙拔地而起，将集市、海港区以及政府的办公室包围起来。\n\n这座城市将作为我们的主要港口支援我们穿越亚得里亚海进军意大利亚，确保我们当地的领土随时处于我们可以掌控的状态，不受海浪的干扰。"
 me_macedon_3_adriatic.62.a:0 "我们可不会被人赶走。"
 me_macedon_3_adriatic.62.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_6$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.63.t:0 "$macedon_03_adriatic_6$：飞逝而去的[me_macedon_scope.MakeScope.GetVariable('mac_3_6_prov_flag').GetProvince.GetName]"
 me_macedon_3_adriatic.63.desc:0 "我们打算开发[me_macedon_scope.MakeScope.GetVariable('mac_3_6_prov_flag').GetProvince.GetName]作为我们西进扩张的一个意大利主要中心，这一计划被我们敌人的铁蹄蹂躏了。"
 me_macedon_3_adriatic.63.a:0 "该死。"
 me_macedon_3_adriatic.63.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_6$#!”已被#R 跳过#!！"
 # Illyrian Hegemon
 me_macedon_3_adriatic.71.t:0 "$macedon_03_adriatic_7$：蛮族的臣服"
 me_macedon_3_adriatic.71.desc:0 "我们在先人未曾企及的地方实现了成功；伊利里亚海岸的大部落要么从这片土地上遁走，要么成为了[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetRulerTitle]最顺从的仆人，我们已经将整个亚得里亚海的东岸收归统治之下。\n\n我们的子民将[ROOT.GetCountry.GetRuler.GetName]视作古老宿敌的征服者，只要[ROOT.GetCountry.GetRuler.GetSheHe]希望征服某地，那么[ROOT.GetCountry.GetRuler.GetHerHim]就能将这块地征服成为我国的一部分。"
 me_macedon_3_adriatic.71.a:0 "征服者，嗯？"
 me_macedon_3_adriatic.71.b:0 "[ROOT.GetCountry.GetRuler.GetPraenomen]还有更多工作要做。"
 me_macedon_3_adriatic.71.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_7$$mission_task_completed_tt_2$"
 # Illyrian Clients
 me_macedon_3_adriatic.91.t:0 "$macedon_03_adriatic_9$：沿海部落"
 me_macedon_3_adriatic.91.desc_1:0 "[GetProvince('(int32)4081').GetArea.GetRegion.GetName]是一个广阔的区域，包含了占据着亚得里亚海和达契亚山脉之间土地的不同部落的争议领土。\n\n我们的外交官[diplomat_scope.GetPraenomen]向我们提供了沿海和我们边境上的各已知势力的清单，我们可以将他们作为外交努力的目标。"
 me_macedon_3_adriatic.91.desc_2:0 "[diplomat_scope.GetPraenomen]的努力遭遇了惨痛的失败；我们的外交蛮力和愚蠢在整个区域都受到嘲弄。"
 me_macedon_3_adriatic.91.desc_3:0 "[diplomat_scope.GetPraenomen]空手而归，在与[rejected_scope.GetName]的[rejected_scope.GetRulerTitle][rejected_scope.GetRuler.GetPraenomen]和他们的[rejected_scope.Custom('get_court_type')]会谈之后，未能赢得[rejected_scope.GetAdjective]的信任或使他们相信受到我们保护的好处。"
 me_macedon_3_adriatic.91.at:0 "我们将向@[me_mac_3_9_scope.GetFlag]![me_mac_3_9_scope.GetName|Y]提供保护。"
 me_macedon_3_adriatic.91.i:0 "还有其他人吗？"
 me_macedon_3_adriatic.91.it:0 "[diplomat_scope.GetPraenomen]会考虑其他选择。"
 me_macedon_3_adriatic.91.j:0 "何必如此麻烦？"
 me_macedon_3_adriatic.91.jt:0 "[diplomat_scope.GetPraenomen]将停止外交谈判。"
 me_macedon_3_adriatic.91.k:0 "这些野蛮人在浪费我们的时间。"
 me_macedon_3_adriatic.91.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_9$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.92.t:0 "$macedon_03_adriatic_9$：来自[me_macedon_scope.GetName]的使者"
 me_macedon_3_adriatic.92.a:0 "这可能是有益的。"
 me_macedon_3_adriatic.92.b:0 "这些外国人在搞什么鬼！"
 me_macedon_3_adriatic.93.t:0 "$macedon_03_adriatic_9$：[me_mac_3_9_scope.GetAdjective]的顺从"
 me_macedon_3_adriatic.93.desc:0 "[diplomat_scope.GetPraenomen]和[diplomat_scope.GetHerHis]的使团已经归来，在拜访了[me_mac_3_9_scope.GetName]的[me_mac_3_9_scope.GetRulerTitle][me_mac_3_9_scope.GetRuler.GetPraenomen]和[me_mac_3_9_scope.Custom('get_court_type')]之后，成功使得长老们接受我们作为他们的保护者。\n\n该部落将是宝贵的人力来源，并作为我们北方新土地的缓冲地带。"
 me_macedon_3_adriatic.93.a:0 "干得好，[diplomat_scope.GetPraenomen]。"
 # Civic Diplomacy
 me_macedon_3_adriatic.101.t:0 "$macedon_03_adriatic_10$：挣扎的城市"
 me_macedon_3_adriatic.101.desc_1:0 "[GetProvince('(int32)55').GetArea.GetRegion.GetName]和[GetProvince('(int32)1').GetArea.GetRegion.GetName]的古老希腊殖民地仍然是学术与文化的中心，但他们已无力对抗意大利人的扩张和当地的纷争。\n\n我们的外交官[diplomat_scope.GetPraenomen]呈上了一份依然独立的城镇名单；那是[diplomat_scope.GetHerHis]甜言蜜语的潜在目标。"
 me_macedon_3_adriatic.101.a:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_1').GetCountry.GetFlag]![ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_1').GetCountry.GetName]"
 me_macedon_3_adriatic.101.at:0 "我们将向@[me_mac_3_10_scope.GetFlag]![me_mac_3_10_scope.GetName|Y]提供保护。"
 me_macedon_3_adriatic.101.b:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_2').GetCountry.GetFlag]![ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_2').GetCountry.GetName]"
 me_macedon_3_adriatic.101.c:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_3').GetCountry.GetFlag]![ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_3').GetCountry.GetName]"
 me_macedon_3_adriatic.101.d:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_4').GetCountry.GetFlag]![ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_4').GetCountry.GetName]"
 me_macedon_3_adriatic.101.e:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_5').GetCountry.GetFlag]![ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_5').GetCountry.GetName]"
 me_macedon_3_adriatic.101.f:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_6').GetCountry.GetFlag]![ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_6').GetCountry.GetName]"
 me_macedon_3_adriatic.101.i:0 "剩下的呢？"
 me_macedon_3_adriatic.101.it:0 "[diplomat_scope.GetPraenomen]会考虑其他选择。"
 me_macedon_3_adriatic.101.j:0 "我们不会起摩擦。"
 me_macedon_3_adriatic.101.jt:0 "[diplomat_scope.GetPraenomen]将停止外交谈判。"
 me_macedon_3_adriatic.101.k:0 "蠢货。"
 me_macedon_3_adriatic.101.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_10$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.102.t:0 "$macedon_03_adriatic_10$：来自[me_macedon_scope.GetName]的使者"
 me_macedon_3_adriatic.102.desc:0 "[diplomat_scope.GePraenomen]带队的[me_macedon_scope.GetName]特使已经到达[ROOT.GetCountry.GetCapital.GetName]请求与[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]和我们的[ROOT.GetCountry.Custom('get_court_type')]会面。\n\n他们代表[me_macedon_scope.GetRuler.GetFamilyDisplayAdjective]家族的[me_macedon_scope.GetRulerTitle][me_macedon_scope.GetRuler.GetPraenomen]，向我们提供友谊和保护以换取紧密的联盟。\n\n我们的顾问们权衡了这个决定，讨论了以牺牲我们外交自主权为代价缔结一个联盟的各种利弊。"
 me_macedon_3_adriatic.102.a:0 "我们能用得上他们的友谊。"
 me_macedon_3_adriatic.102.b:0 "想要我们的城市，他们必须征服它。"
 me_macedon_3_adriatic.103.t:0 "$macedon_03_adriatic_10$：[me_mac_3_10_scope.GetAdjective]的顺从"
 me_macedon_3_adriatic.103.desc:0 "自鸣得意的[diplomat_scope.GetPraenomen]率领的使团回来了，在与[me_mac_3_10_scope.GetRulerTitle][me_mac_3_10_scope.GetRuler.GetPraenomen]和[me_mac_3_10_scope.GetName]1[me_mac_3_10_scope.Custom('get_court_type')]会面之后，他们接受了我们的礼物和保护。\n\n这无疑只是一段富有成效的互利关系的开始，为我们的伟大联盟增添了又一个希腊城邦。"
 me_macedon_3_adriatic.103.a:0 "真是明智。"
 # Italic Coast
 me_macedon_3_adriatic.111.t:0 "$macedon_03_adriatic_11$：新土地"
 me_macedon_3_adriatic.111.desc:0 "我们在西方取得的辉煌胜利已经证明，追求东向扩张，进而与旧希腊国家及继业者王国发生冲突是毫无必要的。\n\n我们将铸造一个新的马其顿王国，将我们的文化带向西方，正如亚历山大将我们的文化带向东方一样。"
 me_macedon_3_adriatic.111.a:0 "西方是我们的地盘。"
 me_macedon_3_adriatic.111.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_11$$mission_task_completed_tt_2$"
 # Adriatic Dominance
 me_macedon_3_adriatic.131.t:0 "$macedon_03_adriatic_13$：马其顿湾"
 me_macedon_3_adriatic.131.desc:0 "从[GetProvince('(int32)422').GetName]到[GetProvince('(int32)3598').GetName]，[ROOT.GetCountry.GetAdjective]的风帆随处可见，广受尊重，保护着贸易线路并抵御那些觊觎财富之贼。\n\n以我们的海上力量，没有人敢挑战我们在这些水域的活动，我们得以从和平交易中获益。"
 me_macedon_3_adriatic.131.a:0 "理所当然。"
 me_macedon_3_adriatic.131.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_13$$mission_task_completed_tt_2$"
