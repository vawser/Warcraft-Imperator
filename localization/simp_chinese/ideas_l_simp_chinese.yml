l_simp_chinese:
 #Military Ideas
 idea_martial_ethos:0 "尚武精神"
 idea_martial_ethos_desc:0 "确保我们的士兵和退伍军人在社会阶级中享有声望，这是使他们满足并对我们保持忠诚的关键。"
 idea_thalassocracy:0 "制海权"
 idea_thalassocracy_desc:0 "海洋影响着帝国之兴衰。掌控这篇战区对我方利益而言至关重要。"
 idea_elite_soldiers:0 "精兵"
 idea_elite_soldiers_desc:0 "过度依赖临战征召民兵给国家留下侵略、政变或崩塌的巨大隐患。而一支训练有素的常备军定能抵御这些威胁。"
 idea_permanent_shipyards:0 "永久船坞"
 idea_permanent_shipyards_desc:0 "建立制造军事船舶的永久船坞，这将确保技艺娴熟的造船匠始终对我们唯命是从。"
 idea_conscription:0 "征兵"
 idea_conscription_desc:0 "对所有被认为已成年的人执行兵役，这不仅是职责，也是特权。"
 idea_military_society:0 "军事化社会"
 idea_military_society_desc:0 "一个对其战士施以尊重的社会将令青年们引以为傲，并渴望为其贡献自己的力量。"
 idea_retreat:0 "有序撤军"
 idea_retreat_desc:0 "撤军与耻辱相差甚远。它确保我们所有的战士在必须撤退的情况下有一份行动计划，按照这样的方式，战士们将更快地恢复。"
 idea_siege_training:0 "围攻训练"
 idea_siege_training_desc:0 "欧匹达姆、堡垒甚至城池，世界上充满防备完善的定居点。充分训练我们的战士去攻破敌人的城墙无疑会带来好处。"
 idea_triumph:0 "人民的支持"
 idea_triumph_desc:0 "让我们的公民坚信国家的实力，这与胜利本身同等重要。"
 #Civic Ideas
 idea_standard_construction:0 "标准化施工"
 idea_standard_construction_desc:0 "随着我们国家对市政建筑的需求与日俱增，显而易见的是，一种标准化的规划和建设方法将大大减少投入的成本和时间。"
 idea_city_plan:0 "城市规划"
 idea_city_plan_desc:0 "随着人口规模的增长，在有城墙的城市里建造房屋这一事务更显弥足轻重。而采用基于网格的城市规划法将使我们更好地占用可用建筑空间。"
 idea_forums:0 "城市中心空间"
 idea_forums_desc:0 "我们首都中央广场的扩建和改造将为额外的市政建筑提供空间。最重要的是，我们的臣民都为他们的首都感到骄傲。"
 idea_complex_tariffs:0 "复式税则"
 idea_complex_tariffs_desc:0 "虽然对通过我国领土的货物征收简单税很普及，但一个复式的系统却能使我们的收入最大化。"
 idea_trading_posts:0 "受庇护的贸易站"
 idea_trading_posts_desc:0 "在我们国家的各个贸易站中保持稳固的财务利益，此举将使我们更好地对我们认为有价值的某些商品进行操控。"
 idea_tariff_exceptions:0 "建立关税豁免"
 idea_tariff_exceptions_desc:1 "在关税控制方面给予我们的领土更多宽容，使它们能够吸引更好的投资。"
 idea_tax_farming:0 "包税制"
 idea_tax_farming_desc:0 "通过将税收责任转移到第三方，我们可以做出更大的预算计算，同时免受不幸事件的责任。"
 idea_land_appropriation:0 "征地改革"
 idea_land_appropriation_desc:0 "土地私有权是必然的。然而，在国家需要征用的某些地区，它显然必须有权力重新安置那些居住于此的人。"
 idea_grain_admin:0 "粮食储备"
 idea_grain_admin_desc:0 "没人能预测收成不好。然而，我们可以防患于未然。通过常常储存多余的粮食，在尤为多舛的季节我们能避免挨饿。"
 #Oratory Ideas
 idea_bribery:0 "许可特权"
 idea_bribery_desc:0 "我们同意时常睁一只眼闭一只眼，这样可以不那么依赖货币作为行贿工具。"
 idea_smear:0 "战略宣传"
 idea_smear_desc:0 "通过与政治、宗教和公民领域的核心成员协调沟通，我们就拥有操纵民意的完美工具。"
 idea_legislative_reform:0 "立法机构改革"
 idea_legislative_reform_desc:0 "虽然一套标准化行为准则的建立未必会改变我们政府的运作方式，但可以肯定的是，它能抚平我们国家的反对者。"
 idea_mil_admin:0 "军事管理"
 idea_mil_admin_desc:0 "将一个层次分明的官僚框架融入我们的军事层级，协调大规模的军事改革就会更加得心应手。"
 idea_patron_scholars:0 "受优待的学者"
 idea_patron_scholars_desc:0 "一个素有颂扬和优待学者之美誉的国家，在未来定能收获良多。"
 idea_functional_admin:0 "职能官僚"
 idea_functional_admin_desc:0 "我们不能期望公民自己就能意识到治国方略的变化——建立一套集官僚、代表和信使于一体的框架，对于传达我们的决议而言至关重要。"
 idea_ambassadors:0 "常驻大使"
 idea_ambassadors_desc:0 "在某些外交场合，任命一名政府成员担任我们在其他同级别宫廷的常驻代表，可能会让我们收获不少好处。"
 idea_casus_belli:0 "宣战理由"
 idea_casus_belli_desc:0 "若我们有正当的征服理由，无论真实意图何在，外国总能对我们发起的战争给予更多容忍。成为世人眼中的自由保护者通常就有足够有理了。"
 idea_hospitality:0 "宾客权利"
 idea_hospitality_desc:0 "东道主对宾客的责任应该扩展到所有访问我们国家的客人。尤其是那些我们想要说服的人……"
 #Religious Ideas
 idea_state_religion:0 "国教"
 idea_state_religion_desc:0 "把我们的信仰融入国家实体将带来政治上的重大优势。"
 idea_calendar:0 "宗教历法"
 idea_calendar_desc:0 "庆日、节日和假日可用于强化某些年度盛事的重要性。有策略地设定这些日期，将对我们的国家产生积极的影响。"
 idea_mandate_observe:0 "强制宗教仪式"
 idea_mandate_observe_desc:0 "将宗教仪式作为一项强制性活动，这将使民众从小就对神有完整的敬意。"
 idea_haruspex:0 "内脏占卜"
 idea_haruspex_desc:0 "解读动物内脏的“预兆”这件事历史悠久。只要有一位愿意做这件事的占卜僧，我们就可以在适当的时候举行庆日，并随心所欲地操纵大众舆论。"
 idea_tolerance:0 "宽容异教徒"
 idea_tolerance_desc:0 "大量异教徒、混合或纯粹的外国宗教来到我们领土。允许个人私下奉行宗教，定能造就一个更宽容的社会。"
 idea_proselytism:0 "惯例化的改变信仰"
 idea_proselytism_desc:0 "通过修正我们的宗教教规以要求主动改变信仰，我们应该发现，在转变异教徒的过程中，大部分工作都是为我们自己而做。"
 idea_origin_myth:0 "起源神话"
 idea_origin_myth_desc:0 "若我们突然发现我们国家的起源可以追溯到古代英雄，则这将赋予我们的领导层更大的权威……"
 idea_divine_mandate:0 "神圣命令"
 idea_divine_mandate_desc:0 "说服我们的宗教领袖发表宣言以拥护国家的神圣命令，此举将有益于我们免受做出极有争议决策的不良影响。"
 idea_loyalty:0 "忠于国家"
 idea_loyalty_desc:0 "对领袖之忠诚即对国家之忠诚。引申来讲，对国家之忠诚即对神之忠诚。"
 giant_box_of_oreos_2:0 "巨大的俄雷俄斯盒子"
 giant_box_of_oreos_2_desc:0 "这是一座女贵人彩绘坐像，制作于古代的伊比利亚。仍不清楚这座雕像在创作时否是代表着某位失落的当地神明，亦或是当地显要的女贵人。"
