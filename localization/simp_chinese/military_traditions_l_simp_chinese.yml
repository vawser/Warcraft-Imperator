 ######
 #####Celtic
 ######
 celtic_philosophy:1 "凯尔特传统"
 celtic_philosophydesc:3 "蛮族传统包括希斯帕尼亚、高卢、不列颠尼亚、日耳曼尼亚以及其他地区的蛮族的战斗方式。他们的战斗主要依靠装备了剑或长矛的大编队轻装步兵，并配以少量灵活的战车或轻骑兵用以支援，他们同时还善于使用伏击战术，尤其是在森林地形中。\n\n能够解锁“#Y 动员征召兵#!”能力\n能够解锁“#Y 一击脱离#!”战术\n\n#G 传统焦点#!\n强大的#Y 轻步兵#!\n优良的#Y 弓箭手#!，#Y 战车#!"
 celtic_philosophy_start_bonus:0 "战车文化"
 celtic_philosophy_start_bonus_desc:0 "在战争中使用战车的行为可以追溯至数千年前，并且与贵族和阶级都有着很强的联系；以战车殉葬宣示着战争中赢来的荣誉。战车本身通常作为负载两三名乘员的移动平台使用。乘员在上面使用标枪或其他投掷武器来打击敌人阵列。"
 #Britannic
 celtic_britannic_path_1:0 "刀轮战车"
 celtic_britannic_path_1_desc:0 "把镰刀固定在我们战车的车轮上，这将对任何蠢到攻击我们战车的敌人造成致命的威胁。"
 celtic_britannic_path_2:0 "步入成年"
 celtic_britannic_path_2_desc:0 "自幼时起，我们的孩子就被教导未来要保卫定居之地。如果每个人都能承担起武装自己的责任，这些社会中坚就能孕育出一支支军队。"
 celtic_britannic_path_3:0 "自给自足"
 celtic_britannic_path_3_desc:0 "我们的子民比大多数人都更了解这片土地：哪些浆果和植物可以用来消饥果腹，哪些草药可以用来治疗伤口。"
 celtic_britannic_path_4:0 "口口相传"
 celtic_britannic_path_4_desc:0 "无论是为了获得荣誉，掠夺敌人，还是仅仅为了纵情厮杀，战争迫在眉睫的消息甚至吸引了老人加入到我们的军队之中。"
 celtic_britannic_path_5:0 "战车大师"
 celtic_britannic_path_5_desc:0 "大规模战车冲锋的恐怖甚至足以击溃那些久经实战考验的阵型。"
 celtic_britannic_path_6:0 "选育配种"
 celtic_britannic_path_6_desc:0 "正如遍布不列颠岛的白垩山丘刻画显示，自青铜时代及之前，脊背健壮的驯养马匹就已备受推崇。这种马匹是数千年选育配种的结果，并能负载一名骑兵进入战斗。"
 celtic_britannic_path_7:0 "拿起武器"
 celtic_britannic_path_7_desc:0 "每个男人在我们的军队中都有一席之地；猎人们更不必说，森林和战场上的猎物都很易于追踪。"
 celtic_britannic_path_end_bonus:0 "训练有素的骑兵"
 celtic_britannic_path_end_bonus_desc:0 "驯养的马匹虽在紧急情况下足以用来防御，但在战场上却时常受惊。因此，通过扩展我们专为战争培育和训练的马匹储备，我们无畏的战士可以很好地执行他们真正的目的：屠杀。"
 #Germanic
 celtic_germanic_path_1:0 "一击即退"
 celtic_germanic_path_1_desc:0 "我们战士相较而言更好的适应能力，加上我们人民对于笨重装备的蔑视，让我们能轻易在机动能力上胜过传统军队。我们敌人的两翼会不断受到骚扰，比我们更早失去斗志。"
 celtic_germanic_path_2:0 "自然资源"
 celtic_germanic_path_2_desc:0 "沃野千里古木参天，我们用于制造战争武器的资源无人可比。"
 celtic_germanic_path_3:0 "伏击"
 celtic_germanic_path_3_desc:0 "“瓦鲁斯，还我军团！”——条顿堡森林战役是日耳曼诸部落获得的一场决定性胜利，罗马三个军团全军覆没。尽管有很多因素促成了这场胜利，日耳曼诸部落对当地密林的了解无疑是重要的一个。"
 celtic_germanic_path_4:0 "狩猎的荣耀"
 celtic_germanic_path_4_desc:0 "部落战争是一个残忍的事情。我们劫掠奴隶、女人们和贵重物品的习俗久经考验，不应放弃。"
 celtic_germanic_path_5:0 "盾墙"
 celtic_germanic_path_5_desc:0 "日耳曼军队常利用一个由严密盾牌护卫的战士们作为核心的部队突袭敌人，他们阻遏攻击者，并作为一支高度凝聚的机动部队在战场上行动。"
 celtic_germanic_path_6:0 "少者当役"
 celtic_germanic_path_6_desc:0 "学习战场的艺术是每位年轻人要接受的重要教育内容之一。如果一位孩童可以挥剑并保养他们的武器，那他们便做好了开战准备。"
 celtic_germanic_path_7:0 "石雹"
 celtic_germanic_path_7_desc:0 "这些不能或者不愿使用斧头的，应该学习弓箭和投石的技艺。尽管石头看起来很简陋，但是甚至强大的巨人也可以被一块石头击毙。"
 celtic_germanic_path_end_bonus:0 "适应性"
 celtic_germanic_path_end_bonus_desc:0 "我们的士兵们也许是世界上最勇猛的，然而真正的谦逊在于从我们的失利中吸取教训。通过采取我们在战场上遇到的那些自认更“文明”族群的战术，我们将会战无不胜。"
 #Gallic
 celtic_gallic_path_1:0 "远程打击"
 celtic_gallic_path_1_desc:0 "猎人与散兵自幼训练，在荒野生活中磨练技能，他们的目标难逃一死。"
 celtic_gallic_path_2:0 "同盟"
 celtic_gallic_path_2_desc:0 "很多部落都与邻近部落保持良好关系，因此战争来袭之后能一定程度上联合作战。战团可能会由当地多个部落成员组成，一起为了荣耀而战。"
 celtic_gallic_path_3:0 "平原作战优势"
 celtic_gallic_path_3_desc:0 "从海岸到阿尔卑斯山，高卢连绵起伏的平原显然是使用骑兵部队的理想地形。"
 celtic_gallic_path_4:0 "卫吾家园"
 celtic_gallic_path_4_desc:0 "当我们的丘陵要塞和村庄受到威胁时，从铁匠到商人，所有人都会拿起武器团结起来。"
 celtic_gallic_path_5:0 "徙居之民"
 celtic_gallic_path_5_desc:0 "我们的先祖徙居自由，从不在意边疆或领土的宣称。正因我们的子民一直在不断寻找更为青葱繁茂的牧场，这些游牧的传统才得以延续。"
 celtic_gallic_path_6:0 "身强力壮"
 celtic_gallic_path_6_desc:0 "虽然我们的大多数战士都缺少盔甲的保护，但我们的身强力壮、装备精良的标枪投掷手却非如此，他们所投之矛的尖端由铁制成，足以穿透板甲、血肉以及骨骼。"
 celtic_gallic_path_7:0 "攀墙！"
 celtic_gallic_path_7_desc:1 "我们的人民已经定居在了有城墙保护的领土里，虽然有不错的防御，但是在一个有洞察力的进攻者面前依然有着弱点。"
 celtic_gallic_path_end_bonus:0 "新月夜，战号鸣！"
 celtic_gallic_path_end_bonus_desc:0 "卡尼克斯号，是一种音色诡异刺耳且极易识别的战号，用于激励我们的军队，震慑我们的敌人。"
 ######
 ###GREEK
 ######
 greek_philosophy:1 "希腊城邦传统"
 greek_philosophydesc:3 "希腊传统的核心是重装长枪兵组成的防御型方阵，这是古希腊的基石，此战术历史悠久，之后由马其顿人改良，为士兵装备了萨里沙长矛——一种超长的长矛。希腊人的战术主要使用这种军阵来“钉”住敌人的步兵部队，并配以轻步兵和骑兵对敌人的侧翼进行猛攻。\n\n能够解锁“#Y 八列桨座战船#!”和“#Y 巨型多列桨座战船#!”\n能够解锁“#Y 骑兵袭扰#!”战术\n能够解锁“#Y 军事殖民地#!”能力\n能够解锁“#Y 劫掠奴隶#!”能力\n\n#G 传统焦点#!\n强大的#Y 重步兵#!\n优良的#Y 骑兵#!，#Y 三层划桨战船#!"
 greek_philosophy_start_bonus:0 "新式方阵"
 greek_philosophy_start_bonus_desc:0 "亚历山大对大流士三世大军的胜利要部分归功于方阵，不过方阵源于希腊城邦在相互争战中使用的高防御力披甲战阵。"
 #Seleucid
 greek_seleucid_path_1:0 "近卫队"
 greek_seleucid_path_1_desc:0 "近卫骑兵组成骑兵部队的骨干，受到国王的最高尊敬和礼遇。据说他们乐于为主人献出生命。"
 greek_seleucid_path_2:0 "佣兵"
 greek_seleucid_path_2_desc:1 "尽管继业者们相互间党同伐异，又或者正因如此，他们掌握着大部分新晋君主梦寐以求的财富。所以佣兵军团总是聚集在这些希腊专制君主周围寻找机会。"
 greek_seleucid_path_3:0 "腓尼基水手"
 greek_seleucid_path_3_desc:0 "在被亚历山大征服的数个世纪之前，腓尼基人就已在浪涛上铸造了帝国。鼓励他们的水手为我们工作定然能让我们在海战中无往不利。"
 greek_seleucid_path_4:0 "伙伴骑兵"
 greek_seleucid_path_4_desc:0 "伙伴骑兵本是一只马其顿贵族部队，开创了使用强力冲锋打击敌军的战术。虽然伙伴骑兵被许多国家借鉴，但仍以令人胆寒的冲锋闻名。"
 greek_seleucid_path_5:0 "全覆装甲骑兵"
 greek_seleucid_path_5_desc:0 "全覆装甲骑兵跨坐巨兽般庞然的战马，身披坚不可摧的盔甲。作为骑兵形式的一种，尽管他们花费甚多，却擅长以其坚矛刺穿同样身披重甲的军队。"
 greek_seleucid_path_6:0 "门盾矛兵"
 greek_seleucid_path_6_desc:0 "这种轻步兵装配着门型大盾，造型别致，一眼就能认出，是机动力最高的希腊部队之一。"
 greek_seleucid_path_7:0 "希帕耳科斯"
 greek_seleucid_path_7_desc:0 "希帕耳科斯常常是一位富有魅力又技艺高超的将军，统御由各种骑兵组成的大股部队，下达的指令能直达阵列的细处。"
 greek_seleucid_path_end_bonus:0 "大金库"
 greek_seleucid_path_end_bonus_desc:0 "雇佣兵始终青睐足额又快捷的佣金给付，大概就算酬劳比邻国的低，他们也宁愿来这效劳。"
 greek_naval_heritage:0 "希腊海军传承"
 greek_naval_heritage_desc:0 "几个世纪以来，作为商人、士兵和殖民者，希腊水手掌握了多变的地中海。"
 #Greek States/Macedonia
 greek_states_path_1:0 "萨里沙长矛"
 greek_states_path_1_desc:0 "方阵步兵装备一副小圆盾和被称为萨里沙的长矛，组成了晚期希腊方阵的核心。萨里沙的巨大攻击范围使得接近这一阵型成为一项尤其致命的任务。"
 greek_states_path_2:0 "塔林敦冲锋"
 greek_states_path_2_desc:0 "塔林敦骑兵是一群最初来自塔林敦的精英雇佣兵，他们使用一种非常不寻常的散兵战术，这种战术随后被广泛应用于希腊化世界中。"
 greek_states_path_3:0 "攻城器械"
 greek_states_path_3_desc:0 "除了希腊人没有人能称得上是攻城器械的大师了。在罗得斯之围以及多年后的忒拜围城战中，希腊人使用了一种名为“破城者”的巨型攻城塔，完全高过这些城市的巨大城墙。据说罗得斯巨像就是使用得墨特里俄斯一世围城时遗弃下的攻城器械建造而成的。"
 greek_states_path_4:0 "军事殖民地"
 greek_states_path_4_desc:0 "确保士兵忠诚和犒赏部下的一个历史悠久的方法，是将成块的土地授予给叫做“受土公民”的本土希腊人士兵，以交换他们在军中的服务。"
 greek_states_path_5:0 "我的比你的大"
 greek_states_path_5_desc:0 "数百年以来，希腊化诸王国试图在船舶的尺寸上胜过对方。从独眼者安提柯海军的大型四列桨座战船，到庞大的四十桨手船——一种传言需要至少4000名海员的双体巨兽，希腊人造船工的技术在希腊化世界中无与伦比。"
 greek_states_path_6:0 "城邦防御工事"
 greek_states_path_6_desc:0 "希腊城邦持续数个世纪的相互征战，自然而然地孕育了无数的城墙、塔楼和防御工事，用以阻止他邦军队劫掠。砌造如此占地广阔建筑物所需的石匠技术是大师级水平的明证。"
 greek_states_path_7:0 "世纪战争"
 greek_states_path_7_desc:0 "希腊王国以及城邦无休无止的纷争已经告诫了我们的后人，要时刻准备牺牲生命来保卫自己的家园。"
 greek_states_path_end_bonus:0 "银盾"
 greek_states_path_end_bonus_desc:0 "银盾兵是亚历山大军队老兵的后裔，他们继续保持着作为装备精良的强力精英士兵的传统。"
 #Antigonid
 greek_antigonid_path_1:0 "亚历山大伟大征服的老兵们"
 greek_antigonid_path_1_desc:0 "希腊人自豪的军事史在亚历山大对希腊化世界的征服期间达到了顶峰。从他生平当中无法学来的东西，也一定会通过他死后的余波习得。"
 greek_antigonid_path_2:0 "光荣的造船者"
 greek_antigonid_path_2_desc:0 "只有大规模集中投入军民造船业，才能保持对爱琴海和周边海域的控制。越来越多经验老到的造船工人使得造船的价格大幅下降。"
 greek_antigonid_path_3:0 "贵族骑手"
 greek_antigonid_path_3_desc:0 "那些富有、幸运或是出身高贵的人从年少时开始就学习马术，他们经常为了体育或战争目的骑乘马匹。"
 greek_antigonid_path_4:0 "胜者的战利品"
 greek_antigonid_path_4_desc:1 "早期希腊时代的城邦经常会因为最细微的侮辱或损害相互争斗。因为战争的频率如此之高，城邦之间的战争发展出了一种伤亡极少，而战俘数量极多的作战方式。胜利者们会将战俘作为奴隶自留，或者利用他们敲一笔重重的赎金。"
 greek_antigonid_path_5:0 "轻盾兵"
 greek_antigonid_path_5_desc:0 "色雷斯轻盾兵常常被用作小规模部队，他们装备了一个小盾牌和数支标枪。之后他们则被作为战争国家的雇佣军广受欢迎。"
 greek_antigonid_path_6:0 "专业部队"
 greek_antigonid_path_6_desc:0 "在希腊化时期，尽管投石手使用的特制铅弹对敌人有着可怕的威慑作用，弓箭和投石器的戏份还是相对比较少。克里特弓箭手在当时被普遍认为是战场上最佳的弓箭手。"
 greek_antigonid_path_7:0 "山地专精"
 greek_antigonid_path_7_desc:0 "希腊中部高耸的山脉教会了我们的人民在不利地形中变化无常的作战方式。"
 greek_antigonid_path_end_bonus:0 "混合部队"
 greek_antigonid_path_end_bonus_desc:0 "这般多样战斗风格的光荣结合正是希腊化军队如此独特的原因。当每个士兵都知道自己的位置，纪律严明，胜利就会到来。"
 ######
 #####Latin Traditions
 ######
 latin_philosophy:1 "罗马传统"
 latin_philosophydesc:3 "意大利传统的主要代表是使用精锐重装步兵的伊特鲁里亚、罗马及其他拉丁城邦。这些士兵相比于长矛更善用剑，其主要战斗方式是依靠严密的阵型——比如三线阵——进行迅速的近身战，打散装备较差的地方步兵，同时伴以轻骑兵和其他散兵进行支援。\n\n能够解锁“#Y 三线阵#!”战术\n能够解锁“#Y 建造边境堡垒#!”能力\n能够解锁“#Y 建造军用道路#!”能力\n\n#G 传统重点#!\n强大的#Y 重步兵#!\n优良的#Y 轻步兵#!，#Y 轻骑兵#!"
 latin_philosophy_start_bonus:0 "高墙环绕之城"
 latin_philosophy_start_bonus_desc:0 "世世代代，坚固的堡垒城市在意大利半岛上以来星罗棋布。在高卢人布伦努斯对罗马的灾难性洗劫之后，罗马人建设了赫然耸立的塞维安城墙，在接下来的乱世当中，为居民提供了一定程度的安定。"
 #Latin Tribal Path
 latin_tribal_path_1:0 "青铜工艺品"
 latin_tribal_path_1_desc:0 "即使在铁器加工出现后，华丽的盾牌、长矛和头盔等青铜器也依然从新崛起的意大利文明的铸造炉中倾泻而出。甚至部落文明也拥有青铜和铁器混合的强力装备，令人望而生畏。"
 latin_tribal_path_2:0 "骑士军团"
 latin_tribal_path_2_desc:0 "在罗马，骑士是贵族内的一大阶级；对富裕的贵族而言，他们的财富是其声望的象征。因此，优越的财力和骑士的训练使他们有责任在共和国军队的专属骑兵队服役。在意大利地区的其他地方，战马被视为精英的领域，在骑士死去之时候，马匹通常会与它们尘世的主人一起安息。"
 latin_tribal_path_3:1 "美德"
 latin_tribal_path_3_desc:0 "据说伊特鲁里亚军队依靠对阵双方士兵的身心高洁作战，他们让自己的祭司团当众诅咒敌人，使敌人溃败。不管发生什么，古意大利人民在每次战斗之前都要向诸神表达应有的敬意，从不疏漏。"
 latin_tribal_path_4:0 "掠夺财富"
 latin_tribal_path_4_desc:0 "意大利半岛的部落文明和新崛起的罗马共和国都不时参与抢夺、劫掠及海盗。从神话中掳掠萨宾女人到围攻维爱，劫掠行为贯穿整个意大利历史。"
 latin_tribal_path_5:0 "奥洛斯管"
 latin_tribal_path_5_desc:0 "伊特鲁里亚的艺术中描绘了许多乐器，但其中绝没有比奥洛斯管更为神秘的乐器。它最初由希腊人发明，是一件在各种场合都能用来伴奏的双管乐器，它甚至可能在战斗前能振奋士兵们的精神。"
 latin_tribal_path_6:0 "我们的海洋"
 latin_tribal_path_6_desc:0 "海岸线一度关乎意大利经济活动的绝大部分。对于每一个稚嫩的邦国，船只及对当地的有效控制曾是保持繁荣的根基。彼时可以在所有的地中海港口找到技艺精湛的造船工人、廉价的劳工以及丰富的建筑材料。"
 latin_tribal_path_7:0 "振奋人心的演说"
 latin_tribal_path_7_desc:0 "希腊式民主模式的普及，带动了民粹主义情绪泛滥的土地对权利的渴望。一个熟练的演说家就可以动摇整个城市支持他或她的事业，在正确的时间，这可能是有益的。"
 latin_tribal_path_end_bonus:0 "群山居民"
 latin_tribal_path_end_bonus_desc:0 "亚平宁山脉到阿尔卑斯山脉，丘陵和山脉是在意大利生活中不可或缺的特征。可以这么说，我们的军队比大多数人更习惯于在行走不便条件下的战斗"
 #Latin Support Path
 latin_support_path_1:0 "国家海军"
 latin_support_path_1_desc:0 "第一次布匿战争期间，罗马元老院颁布强令组建一只海军，以匹敌他们的敌人迦太基帝国。以迦太基的规划为蓝本，同时亦是沉迷于巨大的希腊影响，对强大海军的激情贯穿了罗马的共和国时代。"
 latin_support_path_2:0 "罗马工兵"
 latin_support_path_2_desc:0 "早期罗马军队的军事工程师负责军事建筑的设计，同时他们也承担与之相关的建筑后勤工作。"
 latin_support_path_3:0 "攀登城墙"
 latin_support_path_3_desc:0 "在共和国早期，攻城战很少使用攻城武器，一般是通过暗中攀登城墙或者依靠包围损耗来取得胜利的。前396年，罗马工程师们在维爱包围战中证明了自己的价值：据说他们在这座伊特鲁里亚城市的城墙下方挖掘了一条地道，彻底地结束了这场战争。"
 latin_support_path_4:0 "罗马兵营"
 latin_support_path_4_desc:0 "步兵队以及后来的军团，都擅长建造临时营地；并在许多情况下能建造永久性要塞，作为补给站、集结点或者用于军事控制不安定地区的基地。"
 latin_support_path_5:0 "国家后勤"
 latin_support_path_5_desc:0 "当时，罗马军队的扩张使得每个士兵自备自己武器的惯例难以为继。如此，通过建立一套供应链，从自然资源、经铁匠、到她的士兵的手中，罗马为她的战争机器注入了张力。"
 latin_support_path_6:0 "罗马大盾"
 latin_support_path_6_desc:0 "采用标志性的罗马曲面大方盾，以及分队系统的发展，使罗马在应对本地敌人时拥有了决定性的优势。随后，罗马曲面大方盾几乎成了罗马人的国家象征；罗马盾墙的存在往往足以在战斗开始之前就确保胜利。"
 latin_support_path_7:0 "同盟者"
 latin_support_path_7_desc:0 "罗马共和国中期，骑兵的主要来源已经从特权市民阶级转向了雇佣军和盟国。这使得多种多样的风格和能力被并入不断增长的罗马军队当中。"
 latin_support_path_end_bonus:0 "罗马万岁"
 latin_support_path_end_bonus_desc:0 "在一场伟大胜利之后，依照罗马人的习俗要向指挥官致敬。丰富多彩的庆祝活动，通常包括田径赛事、盛宴以及游行，将在这座城市持续数天——无论敌友，罗马万岁。"
 #Roman Path
 latin_roman_path_1:0 "壮年兵"
 latin_roman_path_1_desc:0 "全由老兵组成的富裕壮年兵配备了重甲，组成密集布阵作战，形成牢靠的战线。"
 latin_roman_path_end_bonus:0 "雄鹰进军"
 latin_roman_path_end_bonus_desc:0 "无论胜败，只要老鹰依旧昂首挺胸，那么罗马精神将充满她的所有子孙。"
 latin_roman_path_3:0 "成年兵"
 latin_roman_path_3_desc:0 "据传，每当成年兵开始冲锋，罗马的对手就知道终末临近了。常被用以击溃精疲力竭敌人的成年兵配备了能刺穿轻甲的被称为哈斯塔的巨大长矛。"
 latin_roman_path_4:0 "罗马大道"
 latin_roman_path_4_desc:0 "罗马战无不胜的原因一般归功于此。在和平以及战争时期通过军队建造道路的这种做法，真正改变了世界。"
 latin_roman_path_5:0 "职业士兵"
 latin_roman_path_5_desc:0 "从征召兵发展到职业常备军，士兵的质量和期望都得到了提升。拿固定薪水的士兵几乎不会怯于军令或逃离战场。"
 latin_roman_path_6:0 "少年兵"
 latin_roman_path_6_desc:0 "少年兵主要由新兵组成，他们是不属于标准军队组织的轻型部队，主要作为快速行动的散兵。据说少年兵们在战斗中会通过一些大胆的行为寻求荣耀和认可。"
 latin_roman_path_7:0 "军役的荣誉"
 latin_roman_path_7_desc:0 "随着罗马的扩张，军役成为年轻罗马人的荣誉问题。事实上，即使在遭遇像坎尼战役那样据报有多达8万名罗马士兵被杀的耻辱惨败之后，在元老院的努力下仍能够召集到足够的士兵来补充阵亡者。"
 latin_roman_path_2:0 "三线阵"
 latin_roman_path_2_desc:0 "三线阵是一种分队战术，主要包含了壮年兵、成年兵和青年兵，同时还有少年兵进行自由支援。这种高度灵活的战术需要每个士兵在战斗的混乱中找到自己的位置，因此需要依靠绝对的纪律。在极端的状况下，这种三线阵会达到一英里的长度。"
 ######
 #####Egyptian and Arabian Traditions
 ######
 levantine_philosophy:1 "黎凡特王国传统"
 levantine_philosophydesc:3 "黎凡特和阿拉伯传统着重于在黎凡特、埃及和阿拉伯干旱的沙漠中广泛使用的骆驼骑兵、轻步兵、方阵战术，以及腓尼基各城强大的海军。腓尼基人是地中海最声名显赫的贸易商，他们拥有非凡的航海经验和卓绝的造船术。\n\n能够解锁“#Y 八列桨座战船#!”和“#Y 巨型多列桨座战船#!”\n能够解锁“#Y 军事殖民地#!”能力\n能够解锁“#Y 方阵#!”战术\n\n#G 传统焦点#!\n强大的#Y 三层划桨战船#!\n优良的#Y 骆驼骑兵#!，#Y 轻步兵#!"
 levantine_philosophy_start_bonus:1 "探险者"
 levantine_philosophy_start_bonus_desc:1 "对环境的了解可以作为武器或者工具。如果有人知道应该去哪里，活着离开沙漠是完全可能的。"
 #Arabian
 levantine_arabian_path_1:0 "沙中沙"
 levantine_arabian_path_1_desc:0 "我们的人民了解沙漠的方式与众不同。如何在沙漠里消失无踪，如何留下一条痕迹引导敌人侦察兵进入圈套，以及如何在不杀一人的情况下赢得消耗战。"
 levantine_arabian_path_2:1 "商船海岸"
 levantine_arabian_path_2_desc:1 "船只是阿拉伯和北非海岸的生命线。只要我们能够获得足够的建造材料，缺乏劳动力不会是建造这些船只的问题。"
 levantine_arabian_path_3:0 "负重之兽"
 levantine_arabian_path_3_desc:0 "骆驼是他们所居住的荒凉地区的理想运输工具。虽然在和平时期用于日常运输，但骆驼骑兵的集群冲锋也不可小觑。"
 levantine_arabian_path_4:0 "沙漠之舟"
 levantine_arabian_path_4_desc:0 "我们对沙漠的了解，以及沙漠创造的不断变化地势的变幻莫测，完美契合了我们快速骑兵战的悠久传统。"
 levantine_arabian_path_5:0 "耐用的设计"
 levantine_arabian_path_5_desc:0 "许多地区造船材料的稀缺导致我们的工匠需要确保每块木板都得到了充分的利用。我们造船时只有一个目的：耐用。"
 levantine_arabian_path_6:0 "建筑工的遗产"
 levantine_arabian_path_6_desc:0 "从所罗门神庙到堤罗斯的宏伟建筑，我们的先祖教会了我们不仅要建的漂亮，更要建得自豪。"
 levantine_arabian_path_7:0 "绿洲贸易"
 levantine_arabian_path_7_desc:0 "知晓动物们的水源，它们该被放牧的牧场，以及它们的来往，就能让我们可以投入更少的时间在各地牧养它们，就像那些自称“文明”的西方人一样。"
 levantine_arabian_path_end_bonus:0 "训练有素的骆驼骑兵"
 levantine_arabian_path_end_bonus_desc:0 "北方土地的巨人之间纷争不休；西方古代的法老被篡位——我们可能会用到一支训练有素的战士部队......"
 #Native Egyptian
 levantine_egyptian_path_1:0 "王国之矛"
 levantine_egyptian_path_1_desc:0 "埃及先祖们用青铜长矛进行战斗，除了最基本的防具不穿戴其他东西。随着铁器的出现，武器和装甲有了十倍的改进，我们的士兵得到进一步加强。"
 levantine_egyptian_path_2:0 "桨手竞速"
 levantine_egyptian_path_2_desc:0 "训练有素的桨手为我们提供的服务远胜于我们对手的杂牌奴隶船员。"
 levantine_egyptian_path_3:0 "石雕遗产"
 levantine_egyptian_path_3_desc:0 "我们先祖定制的纪念碑仍然是我们曾经石雕技艺的证明。虽然许多这些技术已经遗失了，但我们的石匠仍然对他们塑造的石雕的冷艳之美具有几乎超自然的敏感。"
 levantine_egyptian_path_4:0 "整合殖民地"
 levantine_egyptian_path_4_desc:0 "追随腓尼基商人的脚步，那些忠诚奉献的士兵建立殖民地，成为我们抽调人力的新基地。"
 levantine_egyptian_path_5:0 "埃及之血"
 levantine_egyptian_path_5_desc:0 "尼罗河一直是过去众多水战的战场。现在海战甚至已经在地中海发生，我们不同寻常海军战术的悠久历史使得我们对于更传统的海军具备优势。"
 levantine_egyptian_path_6:0 "厚皮"
 levantine_egyptian_path_6_desc:0 "我们的骑兵们在凶猛而强健的骆驼上战斗。骆驼骑兵在战斗中表现出了令人惊讶的坚韧，以机动能力作为主要防御手段。"
 levantine_egyptian_path_7:0 "文明的摇篮"
 levantine_egyptian_path_7_desc:0 "密集的尼罗河三角洲内包含着许多繁华的都会，这让那些愿意为我们服务的人感到十分满足。"
 levantine_egyptian_path_end_bonus:0 "阶级之上的阶级"
 levantine_egyptian_path_end_bonus_desc:0 "宛如旧世代法老王们所组建一般，这雄壮的埃及军势将在那些愚妄的敌人心中刻上彻骨的恐惧！"
 #Ptolemite Egypt
 levantine_greco_path_1:0 "过度战争"
 levantine_greco_path_1_desc:0 "在亚历山大帝国崩溃之后，地中海周围充满了失业的战士们。其中许多是受训的马其顿方阵步兵，他们通常都愿意拿着显著降低的工资而工作。"
 levantine_greco_path_2:0 "胸甲兵"
 levantine_greco_path_2_desc:0 "胸甲兵既能在方阵中战斗，比起对应的门盾矛兵来说装备又更为精良，却仍作为重装战斗人员和轻装机动散兵之间的过渡而投入战场。"
 levantine_greco_path_3:0 "马喀摩精兵"
 levantine_greco_path_3_desc:0 "对人力问题的关注加大后，“被选中的马喀摩”得以组建，而在那之前，本土埃及士兵在托勒密军队中无足轻重。尽管希腊裔官兵不喜欢这一变化，马喀摩在托勒密军队里占据了重要位置，并且他们的凶悍闻名于世。"
 levantine_greco_path_4:0 "希腊战术"
 levantine_greco_path_4_desc:0 "与其他继业者一样，方阵构成了托勒密军队的核心。方阵由不同种类的部队组成，其核心原理继承了几十年前马其顿改革风格。"
 levantine_greco_path_5:0 "良好的声誉"
 levantine_greco_path_5_desc:0 "埃及王国的巨大财富吸引了大量的雇佣军的兴趣。这些部队的例行支付标准允许以有利于我们的方式来磋商价格。"
 levantine_greco_path_6:0 "撞击速度"
 levantine_greco_path_6_desc:0 "尽管难以获得适当的造船原料，托勒密王朝的海军始终处于不断发展中。也就是说，托勒密王朝的小型舰艇不仅可以在战斗中保全自己，甚至经常击败比自身大得多的船只。"
 levantine_greco_path_7:0 "无尽财富"
 levantine_greco_path_7_desc:0 "托勒密王朝充盈到可憎的财富，与其对沙场老将的急切需求，使得能够付给愿意效劳的外国将领的金额变得极高。忠诚也许昂贵，但并非无价。"
 levantine_greco_path_end_bonus:0 "师从最好的军队"
 levantine_greco_path_end_bonus_desc:0 "在目睹了罗马军队的作战之后，塞琉古和托勒密王朝决定在他们自己的军队中全方面效仿罗马军事理念。虽然成果有限，但加大对机动性和灵活性的重视必定会在多数交战中带来优势。"
 ######
 #####Indian Traditions
 ######
 mauryan_philosophy:1 "印度王国传统"
 mauryan_philosophydesc:3 "印度传统的主要涵盖对象包括孔雀帝国及其诸邻国，他们善于使用大编队的印度战象来撕碎敌军的阵线，并配以快速移动的战车与弓兵部队对作鸟兽散的敌军进行攻击。同时，印度人也会使用一些十分复杂的阵法，比如传奇的莲花阵。\n\n能够解锁“#Y 劫掠奴隶#!”能力\n能够解锁“#Y 莲花阵#!”战术\n能够解锁“#Y 八列桨座战船#!”\n\n#G 传统焦点#!\n强大的#Y 弓箭手#!，#Y 战象#!\n优良的#Y 战车#!"
 mauryan_philosophy_start_bonus:0 "罗陀"
 mauryan_philosophy_start_bonus_desc:0 "马战车是印度历史早期的必要组成部分。尽管无法适应崎岖地形，马战车却是贵族的专属；阿育王甚至将马战车的轮子当作他的帝国的象征。"
 #Mauryan
 mauryan_mauryas_path_1:0 "多用途步兵"
 mauryan_mauryas_path_1_desc:0 "孔雀王朝的步兵通常拥有令人眼花缭乱的多种武装。他们在前一刻还是轻步兵，而在后一刻就能够成为弓箭手。这使得战线中没有接敌的步兵能够在眨眼间为前卫部队提供远程支援。"
 mauryan_mauryas_path_2:0 "白象的后裔"
 mauryan_mauryas_path_2_desc:0 "大象已经被印度邦国城邦用于战争很久了。如果没有被驯服，大象偏好和平游荡的生活，然而当被训练作战争时，这些厚厚甲胄的巨人就像活着的攻城车一样打破敌军的步兵阵线，如同人们拍打蚊子一样"
 mauryan_mauryas_path_3:0 "帝国之军"
 mauryan_mauryas_path_3_desc:0 "人口稠密的印度北部地区允许征召大量军队。每一个士兵都知道自己是无敌战争机器的一部分，激励着我们的军队作出荣耀的英雄行为。"
 mauryan_mauryas_path_4:0 "自然探险者"
 mauryan_mauryas_path_4_desc:0 "印度杂草丛生的灌木，稠密的森林是对象骑兵完美的地形。轻松撕裂树木的能力在艰难地形带给我们的优势怎么夸张都不为过。"
 mauryan_mauryas_path_5:0 "弓箭手专精"
 mauryan_mauryas_path_5_desc:0 "孔雀王朝的核心军队是弓兵，装备着各式弓。事实上，许多印度军阵都为紧密结合、配合默契的投射军队保留了位置。"
 mauryan_mauryas_path_6:0 "父辈之地"
 mauryan_mauryas_path_6_desc:0 "也许是野生灌木和森林激发了孔雀王朝步兵的灵活多变，他们会根据情况调整布置，在低可见度的情况下也能像在开阔平原那样良好运作。"
 mauryan_mauryas_path_7:0 "统合部族"
 mauryan_mauryas_path_7_desc:0 "通过立法使部族文化消失，将其统合进高效孔雀王朝官僚系统的成果巨大。对于森林、动物和皇家土地的保护，有效迫使部落民放弃他们的游牧生活。"
 mauryan_mauryas_path_end_bonus:0 "战时官僚机构"
 mauryan_mauryas_path_end_bonus_desc:0 "为了处理庞大军团的需要，战役和围城被规划得非常详细。前卫部队经常会脱离主力来准备宿营地，而为了保护无处不在的、为主力部队提供补给的行李队，往往需要付出巨大的努力。"
 #Coastal
 mauryan_coastal_path_1:0 "天然海港"
 mauryan_coastal_path_1_desc:0 "印度的海岸是商业和流言的温床。大量天然良港促使了各个永久贸易站的设立，以处理本地和异域商人的事务。无数需要维护的船只形成良性的竞争，降低了所有海洋行动的花费。"
 mauryan_coastal_path_2:0 "布阵体系"
 mauryan_coastal_path_2_desc:0 "摩诃婆罗多中提到的布阵阵型十分注重保护弓箭手。如此防护使这些部队得以安心，让他们尽全力专注并行使他们的职责。"
 mauryan_coastal_path_3:0 "海洋之主"
 mauryan_coastal_path_3_desc:0 "相对于被庞大的大陆帝国占据的北印度，南方地区则是发展出强大海上力量的王国和帝国的家乡。"
 mauryan_coastal_path_4:0 "劫掠抢夺！"
 mauryan_coastal_path_4_desc:0 "劫掠抢夺的行为在古代世界的许多文化中是流行的，印度也不例外。劫持王室成员索要赎金是达罗毗荼文化诸王国尤为重要的一部分。"
 mauryan_coastal_path_5:0 "灵活的军队"
 mauryan_coastal_path_5_desc:0 "孔雀王朝军队的组织尤其注重灵活多变，“伯蒂”，最小的军队构成单元，不像世界上其他任何军队。它由战车、战象、骑兵和步兵组成，在执行阵型调度时，允许战术上的高度灵活可变。"
 mauryan_coastal_path_6:0 "世界渴望之城"
 mauryan_coastal_path_6_desc:0 "波多利弗多罗，通常被认为是古代世界最大的城市，是印度建筑工艺的巅峰。因此，将侵略者们拒之门外的山堡，亦是印度石匠们建筑造诣的结晶。"
 mauryan_coastal_path_7:0 "国家工匠"
 mauryan_coastal_path_7_desc:0 "在有的情况下，对于军用器械的补给被有效的孔雀王朝官僚系统从始至终控制着。这种根据信息随时调整的政府行动具有独特风格，降低了整个系统中的低效行为，使得更廉价的补充可行。"
 mauryan_coastal_path_end_bonus:0 "“外交”舰队"
 mauryan_coastal_path_end_bonus_desc:0 "由阿育王建立，孔雀王朝帝国海军的出现经常足以使得外交向有利于己方倾斜。"
 #Noble
 mauryan_noble_path_1:0 "专为国王"
 mauryan_noble_path_1_desc:0 "印度战车专属于贵族，装饰华丽且防御力强。它在实用之余，更是一种展示阶级的手段。"
 mauryan_noble_path_2:0 "杀戮机器"
 mauryan_noble_path_2_desc:0 "既为骑手提供优越的平台，战象也被训练用来不经思考地杀戮。一次大象冲锋通常足以使整个阵线陷入慌乱。"
 mauryan_noble_path_3:0 "甲胄弓兵"
 mauryan_noble_path_3_desc:0 "许多文化将弓兵视为轻型化小规模部队。在孔雀王朝军队中则并非如此；他们配合默契，布阵系统保护弓箭手免遭敌军箭矢的射击同时免受地面突袭。"
 mauryan_noble_path_4:0 "莲花阵"
 mauryan_noble_path_4_desc:0 "莲花阵是特色鲜明的阵形，据称为取形于盛开中的莲花。莲花阵的神秘起源在摩诃婆罗多中被提到，但是，这个阵形本身用处非常有限。"
 mauryan_noble_path_5:0 "引进马匹"
 mauryan_noble_path_5_desc:0 "训练有素的战马的贸易是我们骑兵作战的制胜关键。这些强壮的生物既可以拖拉重物，上了战场也不会惊慌。"
 mauryan_noble_path_6:0 "象群繁多"
 mauryan_noble_path_6_desc:0 "北方的可耕绿地区域财富横溢，尤其是对我们的战争至关重要的高价值大象。而且，供给过剩，价格就下降。"
 mauryan_noble_path_7:0 "外籍士兵"
 mauryan_noble_path_7_desc:0 "少数自愿从远方来到我国的士兵将会在我们的军队中找到一席之地……当然，是商量之后。"
 mauryan_noble_path_end_bonus:0 "步象协同"
 mauryan_noble_path_end_bonus_desc:0 "战象的作用不仅仅针对我们的敌人。跟在如此雄壮的生物旁边进入战场对我们军队的信心是一个提升。"
 ######
 #####North African Traditions
 ######
 north_african_philosophy:1 "布匿传统"
 north_african_philosophydesc:3 "北非传统的主要涵盖对象包括腓尼基商贸城邦迦太基及其周边的国家。通过数个世纪的地中海贸易，迦太基孕育了十分强大的海军传统，同时迦太基还善长使用重步兵和非洲战象，这些部队和轻步兵、骑兵相互支援，可以十分高效地冲垮敌人的阵型。\n\n能够解锁“#Y 骑兵袭扰#!”战术\n\n#G 传统焦点#!\n强大的#Y 三层划桨战船#!\n优良的#Y 轻步兵#!，#Y 战象#!"
 north_african_philosophy_start_bonus:0 "海上民族"
 north_african_philosophy_start_bonus_desc:0 "北非的文明很长时间与海岸地区紧密相连。恶劣的撒哈拉沙漠阻碍了大面积居住地的发展，所以我们的人民早就将多变的海洋作为交通手段。"
 #Tribal 
 north_african_tribal_path_1:0 "生于马鞍"
 north_african_tribal_path_1_desc:0 "西部的柏柏尔人和努米底亚人，在他们很小的时候就学习马术。对于一个居无定所的人来说，这项技能是无价之宝。"
 north_african_tribal_path_2:0 "人马合一"
 north_african_tribal_path_2_desc:0 "世世代代，人们与马匹和骆驼相互依存，使得我们的骑兵能够最大限度发挥效用。"
 north_african_tribal_path_3:0 "脚踏实地，如马行走旷野"
 north_african_tribal_path_3_desc:0 "我们从不需要偷窃或占有，但我们与周围的土地和谐生活。哪里有绿洲和水潭，哪里就能找到野兽去补给我们的军队。"
 north_african_tribal_path_4:0 "狂野冲锋"
 north_african_tribal_path_4_desc:0 "对某些人来说，它可能看起来像是一场混乱无序的乱战，但是我们的战士陶醉于这样的战舞，他们了解朋友以及敌人的动作，并且随着战斗的节奏动作如同一体。"
 north_african_tribal_path_5:0 "当地知识"
 north_african_tribal_path_5_desc:0 "没人比我们的人民更知道沙漠中的生活方式。别人看到的是荒凉平原，我们看得到的是种种可能。"
 north_african_tribal_path_6:0 "战争动员"
 north_african_tribal_path_6_desc:0 "每当我们受到威胁，我们民众的财富就被征用——所有人都应站出来保护我们的文化。我们作为一个整体同死同生。"
 north_african_tribal_path_7:0 "悲鸣哀泣"
 north_african_tribal_path_7_desc:0 "我们每一个士兵的双唇释放出一种质朴的战吼。这是我们人民的习惯，这种方式将告诉我们的敌人，我们立场团结一致，时刻准备杀敌。"
 north_african_tribal_path_end_bonus:0 "自食其力"
 north_african_tribal_path_end_bonus_desc:0 "我们从不约束我们的部落人民。他们来去自如，常常随身携带他们的战利品。"
 #Naval
 north_african_naval_path_1:0 "腓尼基遗产"
 north_african_naval_path_1_desc:0 "古代推罗的商人们在横跨地中海的广大地区定居。他们传奇般的航海技术在我们人民的记忆中存续。"
 north_african_naval_path_2:0 "伊比利亚征兵"
 north_african_naval_path_2_desc:0 "帝国无序扩张、权力分散而导致可用军队缺乏。为了应对这一问题，迦太基尝试雇佣了大量外国士兵。这些凶猛的伊比利亚人将有效增补他们的军队。"
 north_african_naval_path_3:0 "海军优势"
 north_african_naval_path_3_desc:0 "迦太基舰队是西西里和北非周边海域常态的存在。这提供给我们船员的安全保障是不能被忽略的，使得对我们在这片区域的优势有更冷静的认识。"
 north_african_naval_path_4:0 "海上生活"
 north_african_naval_path_4_desc:0 "有的国家只建造专用的舰队去阻截某一次敌军进犯，而我们的海军已经是常设存在。因此，我们的船只一直携带补给以便就地维修，进而更容易从战斗和消耗中恢复。"
 north_african_naval_path_5:0 "贵族军阀"
 north_african_naval_path_5_desc:0 "我们民族的贵族传统在我们任命精英来领导人民的行为中延续。这些为我们国家奉献至多的人不会被金钱或土地所诱惑。"
 north_african_naval_path_6:0 "雄伟建筑"
 north_african_naval_path_6_desc:0 "对于踏上我们国土的人，我们人民的灯塔、市民建筑和堡垒都十分醒目。而对于那些怀揣征服欲的外来人，我们城市雄伟的城墙会震慑他们的邪念。"
 north_african_naval_path_7:0 "让人民工作"
 north_african_naval_path_7_desc:0 "迦太基陆军依赖外国士兵的现象并未出现于迦太基海军中。穷人或者失去理想的人总能能在海上找到低工资的工作，为迦太基众多的海军船只提供人力。"
 north_african_naval_path_end_bonus:0 "易于操控"
 north_african_naval_path_end_bonus_desc:0 "迦太基人并没有希腊人那种对于巨舰的偏好。他们是海战的专家，偏爱更小更具适应性的载具，这给他们带来了无数次胜利。公元前397年的卡塔那之战以叙拉古军队的溃败告终，对于他们来说，迦太基舰队在数量和表现上具有压倒性优势。"
 #Army
 north_african_army_path_1:0 "高明招聘"
 north_african_army_path_1_desc:0 "迦太基合适的兵源不足，只能靠雇佣各类外国佣兵来填补国家的用兵需求。迦太基凭借高明的谈判专家，成为了寻求有偿雇佣的士兵们的首选。"
 north_african_army_path_2:0 "专业海军陆战队"
 north_african_army_path_2_desc:0 "迦太基的海军舰船的配备不仅包括水手，也有战斗过硬的海军陆战队。接舷战在古代是常有的，核心武装部队的出现也使水手和划手能够松一根弦。"
 north_african_army_path_3:0 "圣军"
 north_african_army_path_3_desc:0 "不像占军队余下大部分的雇佣兵团，圣军是由迦太基的公民，有可能是贵族出身者组成，装备有重甲和长矛。这个精锐团体以与希腊方阵类似的形式运作，但是因为他们数量稀少，在迦太基历史中被消灭和重组过数次。"
 north_african_army_path_4:0 "拘束关系"
 north_african_army_path_4_desc:0 "我们陆军的兵员补充由那些愿意付出人力的国家承担，这会带来潜在影响。我们国家甚至会被那些不愿意提供必要军力的国家要挟——这事决不能发生。"
 north_african_army_path_5:0 "非洲象"
 north_african_army_path_5_desc:0 "大象是皮肤厚实性格多变的巨型生物，在迦太基陆军中被用作冲击型骑兵。正如汉尼拔穿越阿尔卑斯所证明，它们在不战斗时也是杰出的驼货动物。"
 north_african_army_path_6:0 "努米底亚骑兵"
 north_african_army_path_6_desc:0 "非洲内陆提供了我们敌人无法匹敌的娴熟骑手。结合我们优良的装备，我们能把这些游牧战士变成可怕的重骑兵。"
 north_african_army_path_7:0 "毁灭冲锋"
 north_african_army_path_7_desc:0 "大象在战场上有巨大的心理影响。战线会奔溃，人们被践踏，在军队随附大象创造的尘云逼近时，整支敌军都会投降。"
 north_african_army_path_end_bonus:0 "精打细算"
 north_african_army_path_end_bonus_desc:0 "迦太基视许多国家为它的保护国，它们经常提供军队回报名义上的保护。尽管也需支付他们军饷，但鉴于他们服役的初衷，花费一般低于正规的雇佣。"
 ######
 #####Persian Traditions
 ######
 persian_philosophy:0 "波斯传统"
 persian_philosophydesc:4 "波斯传统是斯基泰草原上奔驰的男人们应当掌握的武艺，以及前阿契美尼德王朝遗留下来的军事遗产的结合。在草原及其周边的生活铸就了人们精湛的骑射技术，使得他们能够在接敌之前快速穿插并包围敌军，而波斯的步兵队则严阵以待，负责啃啮敌军已经疲惫不堪的军阵。\n\n能够解锁“#Y 八列桨座战船#!”\n能够解锁“#Y 骑兵袭扰#!”战术\n能够解锁“#Y 动员征召兵#!能力\n能够解锁”#Y 军事殖民地#!能力\n\n#G 传统焦点#!\n强大的#Y 弓骑兵#!\n优良的#Y 重步兵#!，#Y 重骑兵#!"
 persian_philosophy_start_bonus:0 "斯基泰弓骑兵"
 persian_philosophy_start_bonus_desc:0 "好几代草原游牧部落都使用斯基泰骏马。这样的骑兵是无可比拟的袭扰部队。对于有幸培养或招募他们的人来说，这些能扰乱战场的骑兵会是雇主的主要优势。"
 #Scythian Path
 persian_scythian_path_1:0 "帕提亚回马箭"
 persian_scythian_path_1_desc:0 "弓骑兵的标志性战术是帕提亚回马箭。这要求骑兵们对他们坐骑的绝对控制，可以从敌军前撤回，然后在马鞍上扭过身子向身后的目标射击。"
 persian_scythian_path_2:0 "游牧生活"
 persian_scythian_path_2_desc:0 "草原人民时常移居。他们的持续备战在打仗时非常有利。"
 persian_scythian_path_3:0 "一击脱离"
 persian_scythian_path_3_desc:0 "与列阵作战的步兵不同，骑兵战术中需要个体进行更多的自主行动。没有什么兵种比得上弓骑兵的自主作战，他们的阵型和箭矢如云卷云舒，打垮敌人的士气，并为接下来的作战提供优势。"
 persian_scythian_path_4:0 "骑兵袭扰"
 persian_scythian_path_4_desc:0 "骑兵可以在截击对手、切断敌人撤退道路和干扰敌方补给线上发挥卓越的作用。命令我方骑兵去袭扰敌人而非进行决战，我们可以使敌人兵力上的优势化为乌有。"
 persian_scythian_path_5:0 "全覆装甲骑兵"
 persian_scythian_path_5_desc:0 "作为对付轻甲部队的手段，许多有骑兵专精历史的文化族群发展使用了重装骑兵或全覆装甲骑兵。厚重的鳞甲或铁甲包裹着马和骑兵，没有任何东西能打断一支全覆装甲骑兵的冲锋。"
 persian_scythian_path_6:0 "掌控草原"
 persian_scythian_path_6_desc:0 "游牧生活方式给我们的人民灌输了如何在这种恶劣的地形下行动和生存的优秀知识。"
 persian_scythian_path_7:0 "长途跋涉者"
 persian_scythian_path_7_desc:0 "尽管大草原上主要依靠骑兵作战，斯基泰步兵还是在古典时代中期的多次战斗当中出现。在对抗博斯普鲁斯王国的塔提斯战役当中出现了大批的西剌科步兵。"
 persian_scythian_path_end_bonus:0 "生来骑马"
 persian_scythian_path_end_bonus_desc:0 "萨尔马提亚和斯基泰部落民在很小的就学习骑术，建立和马鞍的亲密关系，而不像任何西方文化。这样的知识可以在组织我们的军队时被很好的运用。"
 #Achaemenid (native Persian)
 persian_achaemenid_path_1:0 "居鲁士的遗产"
 persian_achaemenid_path_1_desc:0 "阿契美尼德帝国的庞大军队将极端的恐惧灌输给了西方的希腊文明。其帝国控制的广袤土地以及子民效忠的意愿，保证了兵员的高产出。"
 persian_achaemenid_path_2:0 "长生军"
 persian_achaemenid_path_2_desc:0 "一支被称为长生军的传奇部队，据推测，这是因为其部队规模一直维持10000人恒定不变，长生军使用各种不同的武器，身着重甲，作为重步兵团的骨干核心，其他军队都围绕着他们组建。"
 persian_achaemenid_path_3:0 "海军改革"
 persian_achaemenid_path_3_desc:0 "阿契美尼德王朝的监督使得波斯海军的建设得以贯彻，同时抽调了附近的腓尼基海员来操作这只海军。这种海军传统的遗产仍然对我们的人民起着耳濡目染的作用。"
 persian_achaemenid_path_4:0 "应战征募"
 persian_achaemenid_path_4_desc:0 "古代波斯列王的庞大军队在各种史料中均有提及。征召当地适龄男性的作法为战时军队令人惊叹的征召规模出力不少。"
 persian_achaemenid_path_5:0 "王家血脉"
 persian_achaemenid_path_5_desc:0 "阿契美尼德源远流长，自居鲁士开始从未断绝，直到帝国崩溃于亚历山大大帝之手。尽管最近被迫屈从，波斯帝国的荣耀时光依旧铭刻在生者的记忆中。"
 persian_achaemenid_path_6:0 "遮天蔽日"
 persian_achaemenid_path_6_desc:0 "阿契美尼德的士兵善于使用普遍装备的复合弓，他们在箭术上的高超造诣被希罗多德所称赞。在著名的塞莫皮莱战役中，当地波斯军队投入的弓箭手数量之多据说发射的箭矢可以遮蔽太阳。"
 persian_achaemenid_path_7:0 "卡尔达克"
 persian_achaemenid_path_7_desc:0 "波斯后期极度依赖被称为卡尔达克的重装雇佣步兵。在亚历山大入侵期间，他们从波斯各地被征募而来，却只能拿低廉的薪水。"
 persian_achaemenid_path_end_bonus:0 "人海战术"
 persian_achaemenid_path_end_bonus_desc:0 "我们军队的绝对数量可以压倒一切可怜的抵抗，虽然可能有大量牺牲，但是胜利会弥补一切。"
 #Bactrian
 persian_bactrian_path_1:0 "巴克特里亚骑兵"
 persian_bactrian_path_1_desc:0 "出于巴克特里亚骑兵本领高超又易于获得，阿契美尼德王朝和马其顿人都在军队中使用他们。同西斯基泰人一样，这些人的文化深受马匹游牧生活方式的影响。"
 persian_bactrian_path_2:0 "希腊—巴克特里亚"
 persian_bactrian_path_2_desc:0 "希腊对巴克特里亚的影响进行得出奇地迅速。以这种风格建造的建筑和堡垒如雨后春笋般出现，且通常被认为优于那些不那么希腊化的邻居。"
 persian_bactrian_path_3:0 "完美风暴"
 persian_bactrian_path_3_desc:0 "公元前三世纪中叶发展起来的希腊-巴克特里亚王国是文化熔炉，它融汇了各种风尚、种族，以及最重要的——战术。这些迥异战法的聚合使王国的军队强大而可畏。"
 persian_bactrian_path_4:1 "受土公民"
 persian_bactrian_path_4_desc:0 "亚历山大征服期间，马其顿人在巴克特里亚建立了许多定居点，这些定居点大都十分繁荣。众所周知，好几代受土公民都是忠诚的兵源所在。"
 persian_bactrian_path_5:0 "战争巨兽"
 persian_bactrian_path_5_desc:0 "由于靠近印度，军队采用大象作为全军的两翼。大象骑手们会坐在象舆上，这为他们提供了有利的位置来应对下方的混战。"
 persian_bactrian_path_6:0 "弓骑兵"
 persian_bactrian_path_6_desc:0 "巴克特里亚周围的游牧部落经常被雇佣到地区军队中，他们很擅长马上箭术和马术。"
 persian_bactrian_path_7:0 "中心地带"
 persian_bactrian_path_7_desc:0 "巴克特里亚的中心地带是一片郁郁葱葱的肥沃的平原，四面八方都环绕着山脉、沙漠和干草原。由于在这里生存所需要的适应性，我们的军队准备得比绝大多数更好。"
 persian_bactrian_path_end_bonus:0 "幻灭之民"
 persian_bactrian_path_end_bonus_desc:0 "亚历山大的伟大征服留下了数以千计的雇佣兵，他们愿意为生存工作。近来，很多周围的部落开始被同化，这使得大量且廉价的雇佣兵可供雇佣。"
