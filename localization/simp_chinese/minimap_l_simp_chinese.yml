l_simp_chinese:
 terrain_MAPMODE:0 "地形"
 terrain_MAPMODE_DESC:1 "#T 地形地图模式#!\n这个模式以最少的政治信息呈现地图的美感。"
 simple_terrain_MAPMODE:0 "简易地形"
 simple_terrain_MAPMODE_DESC:3 "#T 简易地形地图模式#!\n该模式按照每块领土的不同#Y 地形#!来填色地图。"
 political_MAPMODE:0 "政治"
 political_MAPMODE_DESC:1 "#T 政治地图模式#!\n该模式给每个#Y 国家#!配以独特的颜色。"
 culture_MAPMODE:0 "文化"
 culture_MAPMODE_DESC:2 "#T 文化地图模式#!\n该模式按每块土地的主流#Y 文化#!来填色地图。"
 religion_MAPMODE:0 "宗教"
 religion_MAPMODE_DESC:3 "#T 宗教地图模式#!\n该模式按每块领土的主流#Y 宗教#!来填色地图。"
 area_MAPMODE:0 "省份"
 area_MAPMODE_DESC:2 "#T 省份地图模式#!\n该模式为每个#Y 省份#!配有独特的颜色，以便区分各块领土的归属关系。"
 tradegoods_MAPMODE:0 "贸易品"
 tradegoods_MAPMODE_DESC:3 "#T 贸易品地图模式#!\n该模式对每块领土填色，对每种#Y 贸易品#!配有独特的颜色。"
 diplomacy_MAPMODE:0 "外交地图模式"
 diplomacy_MAPMODE_DESC:1 "#T 外交地图模式#!\n所选中的国家在该模式中显示为#G 绿色#!，其他国家则按照与之相应的外交关系类型配有不同的颜色。"
 opinion_MAPMODE:0 "好感"
 opinion_MAPMODE_DESC:1 "#T 好感度地图模式#!\n该模式显示所有国家对所选中的国家的#Y 好感度#!。所选中的国家显示为蓝色，好感度则从低到高分别显示为#R 红色#!和#G 绿色#!。"
 unrest_loyalty_MAPMODE:0 "不满值与忠诚度"
 unrest_loyalty_MAPMODE_DESC:2 "#T 不满值与忠诚度地图模式#!\n该模式显示每块土地的不满值程度。没有不满值的土地显示为#G 绿色#!，不满值较高的则显示为#R 红色#!。"
 population_MAPMODE:0 "人口"
 population_MAPMODE_DESC:2 "#T 人口地图模式#!\n该模式按照每块土地的相应#Y 人口#!填色。更鲜亮的绿色代表更高的人口。"
 MAPACTION_FIND_PROVINCE:2 "#T 查找地点#!\n#I 点击开启菜单以查找国家、省份或领土！#!"
 MAPACTION_GO_TO_CAPITAL:1 "#T 缩放到首都#!\n#I 点击以缩放到首都#!"
 barbarian_power_MAPMODE:0 "蛮族力量"
 barbarian_power_MAPMODE_DESC:0 "#T 蛮族力量地图模式#!\n该模式高亮了可能产生#Y 蛮族#!的地点，及其实力和发展程度。"
 trade_routes_MAPMODE:0 "贸易路线"
 trade_routes_MAPMODE_DESC:0 "#T 贸易路线地图模式#!\n该模式将没有多余进口贸易路线的#Y 省份#!显示为白色，而拥有多余进口贸易路线的#Y 省份#!则显示为不同程度的#G 绿色#!。颜色越深，代表该省份未被利用的贸易路线越多。"
 players_MAPMODE:0 "玩家"
 players_MAPMODE_DESC:0 "#T 玩家地图模式#!\n该模式对所有当前由人类玩家所控制的#Y 国家#!配上独有的不同颜色，而AI控制的国家都显示为灰色。"
 fortifications_MAPMODE:0 "防御工事"
 fortifications_MAPMODE_DESC:1 "#T 防御工事地图模式#!\n该模式将友方的防御工事显示为#V 蓝色#!，中立方显示为#T 黄色#!，敌方则显示为#R 红色#!。友方和敌方防御工事的#Y 控制区域#!分别显示为蓝色和红色条纹。"
 region_MAPMODE:2 "区域"
 region_MAPMODE_DESC:2 "#T 区域地图模式#!\n该模式给每个#Y 区域#!配以独特的颜色。"
 supply_MAPMODE:0 "补给"
 supply_MAPMODE_DESC:3 "#T 补给地图模式#!\n该模式按照每块领土相应的#Y 补给上限#!填色地图。选择一支军队可以查看哪些领土能够供养它。"
 civilization_MAPMODE:0 "文明度"
 civilization_MAPMODE_DESC:1 "#T 文明度地图模式#!\n该模式按照每块领土相应的#Y 文明度#!来填色地图。"
 naval_range_MAPMODE:0 "海军距离"
 naval_range_MAPMODE_DESC:0 "#T 海军范围地图模式#!\n你的国家的海军范围。"
 holdings_mm_MAPMODE:0 "持有者"
 holdings_mm_MAPMODE_DESC:0 "#T 持有者地图模式#!\n查看哪些人物掌握了领土的产权。"
 province_rank_MAPMODE:0 "领土等级"
 province_rank_MAPMODE_DESC:0 "#T 领土等级地图模式#!\n查看领土等级。"
 government_MAPMODE:0 "政体"
 government_MAPMODE_DESC:0 "#T 政体地图模式#!\n查看各国的政体。"
 levies_MAPMODE:0 "征召兵"
 levies_MAPMODE_DESC:0 "#T 征召兵地图模式#!\n该地图模式显示了你国家内总督领的#Y 征召兵#!并允许你在地图上征召他们。"

 MAPMODE_TERRAIN:1 "$terrain_MAPMODE_DESC$"
 MAPMODE_POLITICAL:1 "$political_MAPMODE_DESC$"
 MAPMODE_PLAYERS:1 "$players_MAPMODE_DESC$"
 MAPMODES_HEADER:0 "地图模式"
 DRAG_DROP_TOOLTIP:1 "拖放地图图标到迷你地图孔以放置。"
 CONFIGURE_MAP_MODES:0 "预设地图模式\n（拖放）"
