 ### Antigonos' Vision
 me_antigonid_1_vision.1.t:0 "$antigonid_01_vision$：真正的继业者"
 me_antigonid_1_vision.1.desc:2 "当[GetCharacter('(int32)37').GetPraenomen]在[GetProvince('(int32)796').GetName]之战后被任命为[GetProvince('(int32)1936').GetArea.GetRegion.GetName]总督时，没有人，哪怕是他自己，能想到会有何等的权力和荣耀在等待着他。他静静地治理着[GetProvince('(int32)1936').GetName]，在[GetCharacter('(int32)39').GetPraenomen]死后也保留住了自己的总督领——即使他当时缺席了[GetProvince('(int32)918').GetName]的会议——直到野心勃勃的摄政[GetCharacter('(int32)409').GetPraenomen]开始对付他。[GetCharacter('(int32)37').GetPraenomen]被迫向[GetCharacter('(int32)9').GetPraenomen]和[GetCharacter('(int32)16').GetPraenomen]求援。\n\n度过这段低谷后，他在[GetProvince('(int32)761').GetName]被[GetCharacter('(int32)9').GetPraenomen]任命为[GetProvince('(int32)290').GetArea.GetRegion.GetName]将军，击败了佩尔狄卡斯的总督，挫败了[GetCharacter('(int32)9').GetPraenomen]的继承人[GetCharacter('(int32)32').GetPraenomen]的野心，将[GetCharacter('(int32)408').GetPraenomen]——那个狡猾的希腊人——赶到了[GetProvince('(int32)1595').GetArea.GetRegion.GetName]，夺取了阿契美尼德的宝库，收复了我们被[GetCharacter('(int32)41').GetPraenomen]和[GetCharacter('(int32)42').GetPraenomen]夺取的土地，统治着从[GetProvince('(int32)257').GetName]到[GetProvince('(int32)4799').GetName]的[GetCharacter('(int32)39').GetPraenomen]帝国。\n\n之后，[GetCharacter('(int32)24').GetPraenomen]夺回了桀骜不驯又无关紧要的东方，联合其他继业者一起对抗[GetCharacter('(int32)37').GetPraenomen]用长矛赢回的王国，他们沉溺于各种虚荣的放纵；弑君，弑亲，荒唐的神化……"
 me_antigonid_1_vision.1.a:0 "荣誉和家族会帮助我们度过难关。"
 me_antigonid_1_vision.2.t:0 "$antigonid_01_vision$：继业者的冠军"
 me_antigonid_1_vision.2.desc:0 "[GetCharacter('(int32)37').GetPraenomen]之国的发展和扩张仍在继续，毫无疑问，尽管其他继业者顽强地搞着破坏，我们的王国仍然战胜了同盟起来的老对手：[GetCharacter('(int32)42').GetPraenomen]、[GetCharacter('(int32)32').GetPraenomen]、[GetCharacter('(int32)24').GetPraenomen]、[GetCharacter('(int32)41').GetPraenomen]……"
 me_antigonid_1_vision.2.a:0 "阿吉德已让位给安提柯。"
 me_antigonid_1_vision.2.at:0 "使命“#Y $antigonid_01_vision$#!”现已#G 完成#!！"
 # Antigonid Capital
 me_antigonid_1_vision.11.t:0 "$antigonid_01_vision_1$：一生的杰作"
 me_antigonid_1_vision.11.desc:1 "新城[GetProvince('(int32)790').GetName]不仅代表安提柯之国的发展，也代表从他在腓力二世统治下当将军的时期，到他的儿子得墨特里俄斯在萨拉米斯战胜托勒密，安提柯一生治理与战争的巅峰。\n\n终于，东方的首都接近完工，随之而来的是盛大的庆典，吸引了来自希腊化世界各地的音乐家和演员来纪念安提柯的王朝。"
 me_antigonid_1_vision.11.a:0 "我们已走过漫漫长路。"
 me_antigonid_1_vision.11.at:0 "$me_ant_task_start_tt_1$准备好[GetProvince('(int32)790').GetName|Y]的完工。"
 me_antigonid_1_vision.12.t:0 "$antigonid_01_vision_1$：东方之珠"
 me_antigonid_1_vision.12.desc:0 "连诸神都垂青我们在[GetProvince('(int32)790').GetName]付出的努力，此地行政架构和公共建筑如今终于完成。当地举行了盛大的典礼和胜利游行，全希腊世界的画师们从各地前来，只为目睹这一前无古人、后无来者的绝景，并向世人彰显安提柯王朝无上的荣耀和威严。\n\n安提柯的族人们从宫殿的阳台看着这一切，毫不怀疑地说，他们的显贵已经是不可置喙，成为了如同阿吉德家族一样的，流芳百世的马其顿传奇家族。"
 me_antigonid_1_vision.12.a:0 "恒远之城。"
 me_antigonid_1_vision.12.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_1$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.13.t:0 "$antigonid_01_vision_1$：胜利的代价"
 me_antigonid_1_vision.13.desc:0 "尽管我们努力改善民政，并为国民们提供娱乐活动，我们阴险的宿敌却卷土重来了。[GetProvince('(int32)790').GetName]完工的准备和盛大的典礼依旧在进行，我们可以收回其中的一部分预算用以准备下一场战争，遗憾的是胜利游行看来是要取消了。"
 me_antigonid_1_vision.13.a:0 "我们的敌人必须被消灭。"
 me_antigonid_1_vision.13.at:0 "$mission_task_completed_tt_1$$antigonid_01_vision_1$#!”会被#R 跳过#!！"
 me_antigonid_1_vision.13.b:0 "没什么能中断我们的庆典。"
 me_antigonid_1_vision.14.t:0 "$antigonid_01_vision_1$：梦想的破灭"
 me_antigonid_1_vision.14.desc:0 "安提戈尼亚的陷落对于安提柯一族来说乃是正中眉心的打击，以及对[me_antigonids_scope.GetRulerTitle][me_antigonids_scope.GetRuler.GetPraenomen]不可姑息的羞辱。\n\n我们只能向诸神祈祷，有朝一日我们的军队能够将其收复，恢复往日的荣耀。"
 me_antigonid_1_vision.14.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_1$#!”已被#R 跳过#!！"
 me_antigonid_1_vision.14.a:0 "还没完。"
 me_antigonid_1_vision.14.b:0 "我们会撤退到旧都。"
 # Antigoneia's Port
 me_antigonid_1_vision.21.t:0 "$antigonid_01_vision_2$：东方的中心"
 me_antigonid_1_vision.21.desc:0 "在所有安提柯王国首都的备选方案里，密里安德洛斯的旧港口以及由安提柯的老兵驻扎的亚历山大里亚是我们海事的重心，能够充分利用位于叙利亚之门的旧波斯道路网。\n\n它们为我们的首都很好地履行了自己的地理职能，不过也有建议说许达托斯——仅仅位于奥龙特斯河下游一点距离，并且已经由安提柯的卡里亚老兵们开发——能够发展成为安提戈尼亚的主要港口。"
 me_antigonid_1_vision.21.a:0 "北方的港口仍是我们的重心。"
 me_antigonid_1_vision.21.at:0 "一旦使命任务“#Y $antigonid_01_vision_2$#!”完成："
 me_antigonid_1_vision.21.b:0 "许达托斯有很大的潜力。"
 me_antigonid_1_vision.21.c:0 "没有必要限制我们自己。"
 me_antigonid_1_vision.21.ct:0 "[GetProvince('(int32)789').GetName|Y]也会获得“#Y $ant_01_2_2_pmod$#!”。"
 me_antigonid_1_vision.22.t:0 "$antigonid_01_vision_2$：东方的门户"
 me_antigonid_1_vision.22.desc:0 "我们的工程师已经完成了疏浚和建造工作，为安提戈尼亚提供了全新的造船厂、锚位以及干船坞，并设法避开了可能的弱点——这在大海附近的地方是与收益相生相伴的。\n\n"
 me_antigonid_1_vision.22.desc_1:0 "在亚历山大赢得[GetProvince('(int32)796').GetName]战役之后，密里安德洛斯一度只是被征服的土地上雨后春笋般地涌现的小村落之一，但是如今已经发展成为了一座闪耀世间的港口，吸引着来自远方的贸易商和工匠。要说它的重要性和适应性，怎么往大了说都不为过。"
 me_antigonid_1_vision.22.desc_2:0 "许达托斯那个一度凋敝的锚位的港务长，现在可以吹嘘自己管辖的设施是东方最精良的港口之一了，此地为大宗贸易开放了口岸，并成为一片制船业和蜡烛业蓬勃发展的区域。\n\n我们的子民把许达托斯比作我们的家乡马其顿内庇厄里亚一样的地方——坐落于在大山与大海之间，并且[GetProvince('(int32)6399').GetName]也拥有一座规模庞大的港口——并且已经有人在定都之后开始称其为安提戈尼亚。"
 me_antigonid_1_vision.22.desc_3:0 "在权衡利弊之后，密里安德洛斯和许达托斯双港均会像以前一样为首都提供便利，两者的设施都会受到一定程度的评估，并予以投资改善。"
 me_antigonid_1_vision.22.a:0 "我们的首都无与伦比。"
 me_antigonid_1_vision.22.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_2$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.23.t:0 "$antigonid_01_vision_2$：战争的荼毒"
 me_antigonid_1_vision.23.desc:0 "由于我们失去了对安提戈尼亚和周边地域的控制，首先需要摈弃的就是开发其港口的计划。历史的兴衰变迁窃走了安提柯的又一个梦……"
 me_antigonid_1_vision.23.a:0 "堤喀赐予，堤喀收回。"
 me_antigonid_1_vision.23.at:0 "$mission_task_completed_tt_1$$antigonid_01_vision_2$#!”已被#R 跳过#!！"
 # Phoenician Timber
 me_antigonid_1_vision.31.t:0 "$antigonid_01_vision_3$：海民城市"
 me_antigonid_1_vision.31.desc:0 "我们同希腊的联系，以及我们掌控地中海的需求，都需要我们维持一支强大的海军，这一点为我国效力的腓尼基人可以帮得上大忙。\n\n如果我们要确保我们海军的统治地位，我们必须确保我们同这些海民城市的联系能够不断地更新和维持。"
 me_antigonid_1_vision.31.a:0 "海军是我们的脊梁。"
 me_antigonid_1_vision.31.at:0 "$me_ant_task_start_tt_1$与腓尼基城邦进行进一步商谈。"
 me_antigonid_1_vision.32.t:0 "$antigonid_01_vision_3$：海的主宰"
 me_antigonid_1_vision.32.desc:1 "我们同腓尼基人的协议更新了我们长久以来的关系，为我们臣民的船身和造船厂注入了一股紧张感。让我们确保自身的海军胜利不仅仅是因为偶尔出击捡了篓子，萨拉米斯的凯旋将标志着安提柯王国对内海的主宰确立。"
 me_antigonid_1_vision.32.a:0 "大海属于我们。"
 me_antigonid_1_vision.32.at:0 "$mission_task_completed_tt_1$$antigonid_01_vision_3$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.33.t:0 "$antigonid_01_vision_3$：泪撒香柏"
 me_antigonid_1_vision.33.desc:0 "失去腓尼基人诸城极大地打击了我们在这一区域的海事雄心，古老贸易港里的宏伟造船厂和优秀的水手被从我们手中窃走……"
 me_antigonid_1_vision.33.a:0 "唉。"
 me_antigonid_1_vision.33.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_3$#!”已被#R 跳过#!！"
 me_antigonid_1_vision.34.t:0 "$antigonid_01_vision_3$：[GetProvince('(int32)747').GetName]的[philokles_of_sidun.GetPraenomen]"
 me_antigonid_1_vision.34.desc_1:0 "我们的腓尼基臣属为我们的事业提供了大量的船只和水手，其中，[philokles_of_sidun.GetPraenomen]，一位来自[GetProvince('(int32)747').GetName]城市的富有王子，在为我们的利益指挥和调遣这些海军力量时发挥了重要的作用。\n\n然而，很显然这名王子渴望他的城邦王国的王座，认为我们回馈给[philokles_of_sidun.GetHerHis]一些人情和慷慨经费的时候到了。如果我们拒绝，这人可能会去其他地方谋职位……"
 me_antigonid_1_vision.34.desc_2:0 "[GetProvince('(int32)747').GetName]的[philokles_of_sidun.GetPraenomen]，该城的一名富有王子，在过去曾经为我们的事业提供帮助，特别是腓尼基海军的组建。然而，[philokles_of_sidun.GetHerHis]对[philokles_of_sidun.GetHerHis]的母邦的王座有着极大的野心，这让我们的关系受损。"
 me_antigonid_1_vision.34.desc_3:0 "[GetProvince('(int32)747').GetName]的[philokles_of_sidun.GetPraenomen]，该城的一名富有王子，将是我们在腓尼基实现我们的海事雄心一事上可以依赖的朋友，以换取该城的王位。"
 me_antigonid_1_vision.34.a:0 "就让[philokles_of_sidun.GetHerHim]沉浸在[philokles_of_sidun.GetHerHis]自己的自命不凡吧。"
 me_antigonid_1_vision.34.b:0 "真是丢人……"
 me_antigonid_1_vision.34_await_tt:0 "我们等待[GetProvince('(int32)747').GetOwner.GetName|Y]的答复。如果他们接受："
 me_antigonid_1_vision.34_else_tt:0 "如果他们拒绝："
 me_antigonid_1_vision.35.desc:1 "[philokles_sender.GetAdjective]的特使来到了[ROOT.GetCountry.GetCapital.GetName]，随行的有[GetProvince('(int32)747').GetName]的[philokles_of_sidun.GetPraenomen]，该城一位富有的王子，觊觎着王位，希望能为马其顿效力换取对王位的承诺。\n\n"
 me_antigonid_1_vision.35.desc_1:0 "他们要求我们废黜自己的统治者，让这个篡权分子上位——而这全都是一时兴起。"
 me_antigonid_1_vision.35.desc_2:0 "他们要求我们将这座城市授予[philokles_of_sidun.GetPraenomen]，我们却得不到任何回报……"
 me_antigonid_1_vision.35.a:0 "我们不会自找麻烦。"
 me_antigonid_1_vision.35.b:0 "[philokles_of_sidun.GetPraenomen]不是我们的王。"
 me_antigonid_1_vision.36.desc_1:0 "[GetProvince('(int32)747').GetName]的[philokles_of_sidun.GetPraenomen]被囚禁在[philokles_of_sidun.GetHerHis]的母邦，罪名是叛徒和王位觊觎者；看来当前在位的王并不喜欢被换掉的主意……"
 me_antigonid_1_vision.36.desc_2:0 "[GetProvince('(int32)747').GetOwner.GetName]对于我们要求将[GetProvince('(int32)747').GetName]城市授予王子[philokles_of_sidun.GetPraenomen]一事满腔怒火，他们的领导层已经号召全国武装起来反对我们。"
 me_antigonid_1_vision.36.desc_3:0 "在我们的祝福下，[GetProvince('(int32)747').GetName]的[philokles_of_sidun.GetPraenomen]已经宣布成为这座城市的王，没有掀起多大的波澜就夺得了王座。"
 me_antigonid_1_vision.36.a:0 "还不错。"
 me_antigonid_1_vision.36.b:0 "[philokles_of_sidun.GetSheHe|U]要对我们忠心……"
 me_antigonid_1_vision.37.desc:0 "[GetProvince('(int32)747').GetName]的[philokles_of_sidun.GetPraenomen]来到了我们的宫廷，这位王子满怀怨气，希望我们能够支持声索[philokles_of_sidun.GetHerHis]对母邦王座的宣称——尽管[philokles_of_sidun.GetHerHis]曾一度为安提柯的事业效力，安提柯却拒绝提供这份奖赏。"
 me_antigonid_1_vision.37.a:0 "我们可能有他一用。"
 me_antigonid_1_vision.37.at:0 "“#Y $install_philokles_egypt$#!”决议现在可用，只要[philokles_of_sidun.GetName|Y]还活着且位于[THIS.GetCountry.GetName|Y]。"
 me_antigonid_1_vision.38.t:0 "$antigonid_01_vision_3$：坚忍的[phoenician_admiral.GetPraenomen]"
 me_antigonid_1_vision.38.desc:0 "腓尼基的码头自夸从不缺少经验丰富的水手和船长，更何况几十年来他们都在护送或劫掠想要跟他们做交易的商人。\n\n其中一位名叫[phoenician_admiral.GetPraenomen]的本地人获得了地位和声望，被推荐给我们当舵手和海军舰队的指挥官。"
 me_antigonid_1_vision.38.a:0 "[phoenician_admiral.GetSheHe|U]能派上用场。"
 me_antigonid_1_vision.38.at:0 "[phoenician_admiral.GetPraenomen|Y]会移动到我们的宫廷。"
 me_antigonid_1_vision.38.b:0 "我们的海军将领完全能胜任。"
 me_antigonid_1_vision.38.bt:0 "[phoenician_admiral.GetPraenomen|Y]会消失。"

 me_antigonid_1_vision.39.t:0 "$antigonid_01_vision_3$：香柏制船厂"
 me_antigonid_1_vision.39.desc:1 "腓尼基诸城出神入化的造船技术已经遐迩闻名长达数个世纪，他们将闻名海外的黎巴嫩产香柏制造成能够驾驭大海的造物，然后将作品卖给出价最高的人。如果价格得当，我们或许能够再一次通过贸易手段补充我们的海军力量。"
 me_antigonid_1_vision.39.a:1 "船嘛，多多益善。"
 me_antigonid_1_vision.39.at:0 "我们会在50天内收到#Y 10#!艘@octere!八列桨座战船。"
 me_antigonid_1_vision.39.b:1 "我们可以自己打造自己的舰队。"

 me_antigonid_1_vision.40.t:0 "$antigonid_01_vision_3$：订单完工"
 me_antigonid_1_vision.40.desc:0 "我们要求订购的舰船已经到达了[port_ship_scope.GetName]港的岸边，[sidun_scope.GetAdjective]的海员将其交付给我们的水手。这些舰船能够大幅地增强我们的海军力量。"
 me_antigonid_1_vision.40.a:0 "真是大方客气。"
 me_antigonid_1_vision.40.tt:0 "#Y 10#!@octere!八列桨座战船到达[port_ship_scope.GetName]。"
 # Demetrios' Playground
 me_antigonid_1_vision.41.t:0 "$antigonid_01_vision_4$：[GetCharacter('(int32)32').GetPraenomen]的愚行"
 me_antigonid_1_vision.41.desc:0 "我们与[GetCharacter('(int32)9').GetPraenomen]的后继者对希腊掌控权的争夺还在持续，但我们至少将[GetCharacter('(int32)32').GetPraenomen]的驻军从[GetProvince('(int32)418').GetName]城赶走了，那可能是该地区最有战略价值的防守地点。\n\n像我们在[GetProvince('(int32)416').GetName]所做的那样解放这座城市是一种选项，但如能在科林托斯卫城驻扎一支军队，哪怕只是暂时的，也是一件难以放弃的无价之宝……"
 me_antigonid_1_vision.41.a:0 "[GetProvince('(int32)418').GetName]是一处极具战略意义的兵营。"
 me_antigonid_1_vision.41.b:0 "科林斯人被占领的时日太长了。"
 me_antigonid_1_vision.41.bt:0 "#Y $CORINTH_NAME$#!会被释放为#Y 藩属#!。"
 me_antigonid_1_vision.41.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_4$$mission_task_completed_tt_2$"
 # Reiterate Tyre Proclamation
 me_antigonid_1_vision.51.t:0 "$antigonid_01_vision_5$：自由之梦"
 me_antigonid_1_vision.51.desc:0 "[GetCharacter('(int32)37').GetPraenomen]挫败了[GetCharacter('(int32)42').GetPraenomen]夺取[GetProvince('(int32)687').GetArea.GetRegion.GetName]的贪婪企图，收复了[GetProvince('(int32)743').GetName]这一战略要冲，发誓要以马其顿的名义守护希腊各城市的自由。\n\n尽管被某些人讥笑这不过是权宜之计，这依然在希腊人中燃起了如旧日般摆脱马其顿干涉而自治的希望；我们可以利用这个希望对抗其他继业者。"
 me_antigonid_1_vision.51.a:0 "遵守承诺，仅当条件允许时。"
 me_antigonid_1_vision.51.at:0 "$me_ant_task_start_tt_1$安抚希腊诸城邦。"
 me_antigonid_1_vision.52.t:0 "$antigonid_01_vision_5$：希腊的骄傲"
 me_antigonid_1_vision.52.desc:0 "我们的信使带着安抚和提醒的任务前往爱琴海各处，出席从[GetProvince('(int32)290').GetArea.GetName]到[GetProvince('(int32)418').GetArea.GetName]的立法会议。希腊世界自[GetCharacter('(int32)35').GetPraenomen]二世对[GetCountry('THE').GetName]的胜利以来就一直在忍受马其顿之手的支配，我们必须安抚说，他们的服从，受到我们最小限度干涉国内事务承诺的保障——否则他们一有机会就要企图恢复旧日的荣光。"
 me_antigonid_1_vision.52.a:0 "只要安全了，希腊人就会获得自由。"
 me_antigonid_1_vision.52.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_5$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.53.t:0 "$antigonid_01_vision_5$：[ant_1_5_synoikism_scope.GetAdjective]联合"
 me_antigonid_1_vision.53.desc:0 "因为我们不断的外交努力和[GetCharacter('(int32)37').GetPraenomen]过去曾参与将奋斗的希腊村镇统合为繁荣城邦的经历，我们的[ant_1_5_synoikism_scope.GetAdjective]臣民前来向我们寻求援助。\n\n他们的[ant_1_5_synoikism_scope.GetRulerTitle][ant_1_5_synoikism_scope.GetRuler.GetPraenomen]恳求我们提供资源和能力，作为他们的保护者，以类似的方式重组[ant_1_5_synoikism_province_scope.GetName]。"
 me_antigonid_1_vision.53.a:0 "希腊人的友谊是无价的。"
 me_antigonid_1_vision.53.at:0 "一年内，[ant_1_5_synoikism_scope.GetAdjective]定居点周围的一些人口会移动到#Y [ant_1_5_synoikism_province_scope.GetName]#!，该定居点会成为一座城市。"
 me_antigonid_1_vision.53.b:0 "我们自己的事已经够紧迫了。"
 me_antigonid_1_vision.54.desc:0 "派去帮助[ant_1_5_synoikism_scope.GetAdjective][ant_1_5_synoikism_province_scope.GetName]及其邻近村镇统合的政务官回报，工作已经完成。\n\n新城市中心的形成有助于我们的附属国携助我们，让希腊人与我们的关系一时变好……"
 me_antigonid_1_vision.54.a:0 "那应该能让他们停止唠叨……"
 me_antigonid_1_vision.54.tt:0 "[SCOPE.ScriptValue('antigonid_01_vision_5_synoik_value')|0Y][ant_1_5_synoikism_scope.GetAdjective]人口移动至[ant_1_5_synoikism_province_scope.GetName|Y]"
 me_antigonid_1_vision.56.t:0 "$antigonid_01_vision_5$：仁慈的仲裁者"
 me_antigonid_1_vision.56.desc:0 "在无尽的希腊人信使和哀求者之中有一件地区争端得到我们注意，只有[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]能解决。\n\n"
 me_antigonid_1_vision.56.desc_1:0 "[ant_1_5_dispute_subject_1.GetName]和[ant_1_5_dispute_subject_2.GetName]就[ant_1_5_dispute_territory_1.GetName]—[ant_1_5_dispute_territory_2.GetName]的一处边界有着长久的争议，现在他们来征求我们的意见来解决这件事……"
 me_antigonid_1_vision.56.desc_2:0 "[ant_1_5_dispute_territory_1.GetName]的[ant_1_5_dispute_subject_1.GetAdjective]城镇和[ant_1_5_dispute_territory_2.GetName]一直对各自的陆地边界有着纠纷。"
 me_antigonid_1_vision.56.a:0 "仔细检查能平息这场闹剧……"
 me_antigonid_1_vision.56.b:0 "或许[ant_1_5_dispute_subject_1.GetName]比较占理。"
 me_antigonid_1_vision.56.c:0 "把它交给[ant_1_5_dispute_subject_2.GetName]。"
 me_antigonid_1_vision.56.d:0 "鸡毛小事……"
 # Formalize Divinity
 me_antigonid_1_vision.61.t:0 "$antigonid_01_vision_6$：东方的盛会"
 me_antigonid_1_vision.61.desc:0 "[GetCharacter('(int32)37').GetPraenomen]和[GetCharacter('(int32)38').GetPraenomen]早已被一些希腊城市承认为神灵，正如[GetCharacter('(int32)39').GetPraenomen]大帝一般，但现在是时候正式将我们王室接纳进入国家万神殿，一如拉吉德家族所做的那般，让我们的统治者与[GetCountry('MAC').GetName]的伟大王者——[GetCharacter('(int32)35').GetPraenomen]和[GetCharacter('(int32)39').GetPraenomen]——等同，并与我们东方土地的宗教影响拉近距离……"
 me_antigonid_1_vision.61.a:0 "[GetCharacter('(int32)37').GetPraenomen]就是神明！"
 me_antigonid_1_vision.61.at:0 "$me_ant_task_start_tt_1$合法化安提柯的神化。"
 me_antigonid_1_vision.62.t:0 "$antigonid_01_vision_6$：神朝"
 me_antigonid_1_vision.62.desc:0 "我们努力合法化统治者即将到来的神化终于要成功，即便这被某些更传统的希腊和马其顿贵族所鄙视。亚历山大立下的榜样改变了世界，我们必须采纳他的宗教创新，方能在东方竞争正统。"
 me_antigonid_1_vision.62.a:1 "所有人都应赞美神明——[ROOT.GetCountry.GetRulerTitle][divinely_scope.GetPraenomen]！"
 me_antigonid_1_vision.62.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_6$$mission_task_completed_tt_2$"
 # Secure Frontier
 me_antigonid_1_vision.71.t:0 "$antigonid_01_vision_7$：罗盘的方位"
 me_antigonid_1_vision.71.desc:0 "其他继业者一看到机会肯定会发起新一轮攻击。届时我们肯定已经准备充分，但我们要决定同为继业者中哪一个威胁最大……"
 me_antigonid_1_vision.71.a:0 "南方的[ant_01_frontier_egy_scope.GetShortName]一定会被[GetCountry('EGY').GetName]攻击。"
 me_antigonid_1_vision.71.at:0 "$me_ant_task_start_tt_1$在选中的领土构筑防御工事。\n当使命任务“#Y $antigonid_01_vision_7$#!”完成时："
 me_antigonid_1_vision.71.b:0 "我们必须在[ant_01_frontier_sel_scope.GetShortName]防卫东方核心免受[GetCountry('SEL').GetAdjective]的攻击。"
 me_antigonid_1_vision.71.c:0 "位于北方边境的[ant_01_frontier_tre_scope.GetShortName]很容易遭受[GetCountry('TRE').GetName]的攻击。"
 me_antigonid_1_vision.71.d:0 "我们必须专注于西方的[ant_01_frontier_mac_scope.GetShortName]。"
 me_antigonid_1_vision.72.t:0 "$antigonid_01_vision_7$：固若金汤"
 me_antigonid_1_vision.72.desc:0 "我们的军事工程师和建筑工已完成了位于[ant_01_frontier_scope.GetName]的堡垒，确保了[ant_01_frontier_scope.GetState.GetShortName]能在[me_antigonids_scope.GetAdjective]的[ant_01_frontier_scope.GetArea.GetRegion.GetName]挡住任何[ant_01_frontier_owner_scope.GetAdjective]的直接猛攻，并为我们的守军和巡逻队提供一个地方中心。"
 me_antigonid_1_vision.72.a:0 "那应该能拖延住任何攻击……"
 me_antigonid_1_vision.72.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_7$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.73.t:0 "$antigonid_01_vision_7$：不再重要的项目"
 me_antigonid_1_vision.73.desc:0 "政局的改变让我们在[ant_01_frontier_scope.GetName]建筑防御工事对抗[ant_01_frontier_owner_scope.GetName]的计划变得无关紧要，我们已取得的进展也不得不废弃……"
 me_antigonid_1_vision.73.a:0 "确实。"
 me_antigonid_1_vision.73.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_7$#!”已被#R 跳过#!！"
 # Resettle Laranda
 me_antigonid_1_vision.81.t:0 "$antigonid_01_vision_8$：伊苏利亚废墟"
 me_antigonid_1_vision.81.desc:0 "虽然我们的贵族仍为马其顿人，我们臣民中许多人在风俗语言上确实是异域人。现在有人提议，为了获取臣民的善意，同时也为了表现我们在东方的仁慈胜过先前的马其顿统治者，我们要重建伊苏里亚的历史名城[GetProvince('(int32)169').GetName]。当时城市的居民将其付之一炬，任其消亡，也不愿其在失败后作为不错的备选项落入野心勃勃的摄政佩尔狄卡斯手中。"
 me_antigonid_1_vision.81.a:0 "如果这有助于我们的事业……"
 me_antigonid_1_vision.81.at:0 "$me_ant_task_start_tt_1$重建[GetProvince('(int32)169').GetName]。"
 me_antigonid_1_vision.82.t:0 "$antigonid_01_vision_8$：[GetProvince('(int32)169').GetName]重生"
 me_antigonid_1_vision.82.desc:0 "[GetProvince('(int32)169').GetName]，焚毁后仅余宝库和神庙中融化黄金的昔日名城，我们对其重建工作终于完成。正如所料，这工程取悦了当地人，他们以前总是指着废墟作为反抗马其顿残酷统治的榜样。"
 me_antigonid_1_vision.82.a:0 "宿怨的作用是有限的。"
 me_antigonid_1_vision.82.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_8$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.83.t:0 "$antigonid_01_vision_8$：余烬熄灭"
 me_antigonid_1_vision.83.desc:0 "随着[GetProvince('(int32)169').GetName]之地不再受我们控制，恢复其旧日荣光的努力也化为乌有……"
 me_antigonid_1_vision.83.a:0 "令人失望。"
 me_antigonid_1_vision.83.at:0 "$mission_task_completed_tt_1$$antigonid_01_vision_8$#!”已被#R 跳过#!！"
 # Attract Greek Colonists
 me_antigonid_1_vision.91.t:0 "$antigonid_01_vision_9$：机会之地"
 me_antigonid_1_vision.91.desc:0 "[GetCharacter('(int32)37').GetPraenomen]已花费了大量时间确保他王国人力的充盈和文化根基的强健，让马其顿人、克里特人、卡尔基斯人和希腊化的卡里亚人定居在他的各个城市。\n\n尽管[GetProvince('(int32)790').GetName]、[GetProvince('(int32)782').GetName]、[GetProvince('(int32)1986').GetName]和[GetProvince('(int32)258').GetName]已经是他远见卓识的永恒明证，更多的殖民队只会让我们的王国受益更多。"
 me_antigonid_1_vision.91.a:0 "他们会来的。"
 me_antigonid_1_vision.91.at:0 "$me_ant_task_start_tt_1$吸引殖民者定居。"
 me_antigonid_1_vision.92.t:0 "$antigonid_01_vision_9$：东方的新生活"
 me_antigonid_1_vision.92.desc:0 "我们的信使和政务官已用尽一切办法尽力鼓动进一步希腊殖民的热情，同时我们的土地测量员仔细检查我们的地产，寻找最适合定居的地点。\n\n这些努力都没有白费；一批人数不小的殖民队已准备好在我们选定的位置定居——只待我们[me_antigonids_scope.GetRulerTitle]一声令下，他则计划着要以“独眼”[GetCharacter('(int32)37').GetPraenomen]的父亲，[GetCharacter('(int32)27').GetPraenomen]来命名此地。"
 me_antigonid_1_vision.92.a:0 "[ant_01_9_dest_1_scope.GetArea.GetName]的[ant_01_9_dest_1_scope.GetName]很有前景。"
 me_antigonid_1_vision.92.b:0 "我们应该开发[ant_01_9_dest_2_scope.GetArea.GetName]的[ant_01_9_dest_2_scope.GetName]。"
 me_antigonid_1_vision.92.c:0 "[ant_01_9_dest_3_scope.GetArea.GetName]的[ant_01_9_dest_3_scope.GetName]会繁荣昌盛。"
 me_antigonid_1_vision.92.d:0 "将他们派去[ant_01_9_dest_4_scope.GetArea.GetName]的[ant_01_9_dest_4_scope.GetName]！"
 me_antigonid_1_vision.92.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_9$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.92.at:0 "[SCOPE.ScriptValue('antigonid_01_vision_9_total_pop')|0Y]人口会立即迁徙至[ant_01_9_dest_scope.GetName|Y]。"
 me_antigonid_1_vision.92.tt2:0 "所有贡献人口的附属国对@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]的好感度将减少#R -20#!。"
 me_antigonid_1_vision.93.t:0 "$antigonid_01_vision_9$：动摇的信心"
 me_antigonid_1_vision.93.desc:0 "随着我们影响力的衰弱，我们失去了吸引殖民者前来的必要基础，也失去了安置他们的合适土地……"
 me_antigonid_1_vision.93.a:0 "无所谓。"
 me_antigonid_1_vision.93.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_9$#!”已被#R 跳过#!！"
 me_antigonid_1_vision.94.t:0 "$antigonid_01_vision_9$：[me_antigonids_scope.GetAdjective]的殖民者"
 me_antigonid_1_vision.94.desc:1 "[me_antigonids_scope.GetAdjective]的代表一直在每座希腊广场上编造新生活的故事，怂恿我们人民在东方尝试新生活。有些人称其为叛徒或孤注一掷的赌徒，但无论如何，我们的人口都下降了。"
 me_antigonid_1_vision.94.a:0 "祝他们好运……"
 me_antigonid_1_vision.94.tt:1 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_ant_01_9_sub_pop_contributor').GetValue|0Y]人口移动到@[SCOPE.GetRootScope.GetCountry.GetOverlord.GetFlag]![SCOPE.GetRootScope.GetCountry.GetOverlord.GetName]"
 me_antigonid_1_vision.95.t:0 "$antigonid_01_vision_9$：[me_ant_01_9_sub_scope.GetAdjective]殖民队"
 me_antigonid_1_vision.95.desc:0 "我们吸引希腊殖民队的尝试在[me_ant_01_9_sub_scope.GetCapital.GetName]的广场和更远的地方大受欢迎，[me_ant_01_9_sub_scope.GetName]中我们属国的公民和臣民渴望着东方新生活的机会。不过，他们的政府或许会怨恨我们的诱导，这不一定是愉快的……"
 me_antigonid_1_vision.95.a:0 "完美。"
 me_antigonid_1_vision.95.at:0 "任务完成后，[SCOPE.ScriptValue('antigonid_01_vision_9_sub_pop_proportion')|0Y]人口会从[me_ant_01_9_sub_scope.GetName|Y]移动到我们选择的目的地。"
 me_antigonid_1_vision.96.t:0 "$antigonid_01_vision_9$：[me_ant_01_9_ter_scope.GetCulture.GetName]热情"
 me_antigonid_1_vision.96.desc:0 "一些居住在我们[me_ant_01_9_ter_scope.GetArea.GetName][me_ant_01_9_ter_scope.GetName]的地产附近的希腊人，据报有意加入一个东方新的安提柯殖民地！"
 me_antigonid_1_vision.96.a:0 "很好。"
 me_antigonid_1_vision.96.at:0 "任务完成时，[SCOPE.ScriptValue('antigonid_01_vision_9_ter_pop_proportion')|0Y][SCOPE.Custom('ant_mis_01_2_pops_loc')]将从[me_ant_01_9_ter_scope.GetName|Y]移动到我们选定的目的地。"
 me_antigonid_1_vision.96.b:0 "[ant_01_9_city_2_scope.GetName]"
 me_antigonid_1_vision.96.c:0 "[ant_01_9_city_3_scope.GetName]"
 me_antigonid_1_vision.96.d:0 "[ant_01_9_city_4_scope.GetName]"
 # The Last Laugh
 me_antigonid_1_vision.111.t:0 "$antigonid_01_vision_11$：“围城者”[me_antigonids_scope.GetRuler.GetPraenomen]"
 me_antigonid_1_vision.111.desc:0 "我们终于让讨厌的罗得斯人摆正了位置，他们总想着在继业者纷争中置身事外，同时又从我们的保护下获利。[GetCharacter('(int32)38').GetPraenomen]的耻辱如今被胜利女神的果实所取代，安提柯的大能无可置疑。"
 me_antigonid_1_vision.111.desc_1:0 "\n\n自负的罗得斯人甚至修建了一座守护神赫利俄斯的巨大雕像，以纪念他们当年胜利的守城战——用的正是卖掉我们抛弃的攻城器械所得的利润！不过，诚实的人都无法否认卡瑞斯精湛做工的美丽和质量……"
 me_antigonid_1_vision.111.desc_2:0 ""
 me_antigonid_1_vision.111.a:0 "把它拆了，这是他们欠我们的。"
 me_antigonid_1_vision.111.b:0 "罗得斯人现在认清他们的位置了。"
 me_antigonid_1_vision.111.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_11$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.113.t:0 "$antigonid_01_vision_11$：罗得斯的陷落"
 me_antigonid_1_vision.113.desc:0 "英勇的[GetProvince('(int32)266').GetName]城，曾坚决抵抗围城者[GetCharacter('(int32)38').GetPraenomen]，并永远感谢救主[GetCharacter('(int32)42').GetPraenomen]的帮助，最终还是陷落于安提柯之手……"
 me_antigonid_1_vision.113.desc_1:0 "\n\n救主这一尊号最初是因为罗得斯人感念他的援助，而冠于[GetCharacter('(int32)42').GetPraenomen]一世头上的，但有鉴于情势的发展，这个绰号似乎失去了所有含义，只剩下嘲笑反讽的意味…… "
 me_antigonid_1_vision.113.desc_2:0 ""
 me_antigonid_1_vision.113.a:0 "哈得斯之子……"
 me_antigonid_1_vision.114.t:0 "$antigonid_01_vision_11$：巨像被毁"
 me_antigonid_1_vision.114.desc:0 "雄城[GetProvince('(int32)266').GetName]，曾经受住围城者[GetCharacter('(int32)38').GetPraenomen]的围攻，还签订了停战协议，但最终还是失陷于安提柯之手。[me_antigonids_scope.GetRuler.GetPraenomen]出于怨恨拆毁了[helios_scope.GetName]巨像奇观，这是罗得斯人为了纪念他们的胜利而修建的；这是罗得岛和所有欣赏其美丽者的损失……"
 me_antigonid_1_vision.114.a:0 "缪斯也会哭泣。"
 me_antigonid_1_vision.115.desc_1:0 "该死的安提柯家族，受他们的胜利鼓舞，再加上仍因我们对其自尊心留下的伤口而感到痛苦，这厮竟弄倒了我们献给赫利俄斯的光辉纪念碑！诸神必不饶恕此等暴行！"
 me_antigonid_1_vision.115.desc_2:0 "我们最终失陷于安提柯之手，令我们英勇抵御围城者[GetCharacter('(int32)38').GetPraenomen]的艰苦化为乌有……"
 me_antigonid_1_vision.115.a:0 "兄弟们，我们必须耐心。"
 # Hellenic Liberator
 me_antigonid_1_vision.121.t:0 "$antigonid_01_vision_12$：[GetProvince('(int32)418').GetArea.GetRegion.GetName]的救主"
 me_antigonid_1_vision.121.desc:0 "我们终于将其他继业者逐出[GetProvince('(int32)418').GetArea.GetRegion.GetName]，实现了[GetCharacter('(int32)37').GetPraenomen]在[GetProvince('(int32)743').GetName]宣言的承诺，以及我们长久以来称霸希腊的雄心。小心翼翼地走在恩人和霸主之间的界限上，我们或能确保他们留在我们国内的长久忠心。"
 me_antigonid_1_vision.121.a:0 "巨大的奖励。"
 me_antigonid_1_vision.121.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_12$$mission_task_completed_tt_2$"
 # League of Korinthos
 me_antigonid_1_vision.131.t:0 "$antigonid_01_vision_13$：共治"
 me_antigonid_1_vision.131.desc:0 "我们作为希腊保护者的地位现已无可置疑，是时候恢复[GetCharacter('(int32)35').GetPraenomen]二世的古老管治机关，从此确保不服管教的希腊城邦的忠诚与合作。\n\n每个城市的代表将再次于高耸的[GetProvince('(int32)418').GetName]城中的集会，参加联盟会议，但对外政策由马其顿人主持。共同军队和系列协议将让四分五裂的希腊城镇进入大国统一的新时代，同时保留他们单独的自治、传统和身份。"
 me_antigonid_1_vision.131.a:0 "没时间浪费了！"
 me_antigonid_1_vision.131.at:0 "$me_ant_task_start_tt_1$组建#Y $LEAGUE_OF_KORINTHOS$#!。"
 me_antigonid_1_vision.132.t:0 "$antigonid_01_vision_13$：希腊霸主"
 me_antigonid_1_vision.132.desc:0 "许多希腊人再次发现自己受到[ROOT.GetCountry.GetName]和[GetProvince('(int32)418').GetName]同盟的仁善保护，将他们城邦的对外事务交给以保卫希腊为己任的单一机关手中。我们希望这一历史重现能比之前那次持续得更久……"
 me_antigonid_1_vision.132.a:0 "祝各城邦长久繁荣。"
 me_antigonid_1_vision.132.at:0 "我们和我们的附属国拥有的所有领土都会并入[ant_01_13_corinth_scope.GetName|Y]。"
 me_antigonid_1_vision.132.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_13$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.133.t:0 "$antigonid_01_vision_13$：忧虑的希腊"
 me_antigonid_1_vision.133.desc:0 "我们在[GetProvince('(int32)418').GetArea.GetRegion.GetName]衰减的影响力让我们组建新联盟并整合希腊城邦的想法泡了汤。也许他们有一天应该自己组织起来，把优势发挥出作用。"
 me_antigonid_1_vision.133.a:0 "希腊人现在必须照看好自己了。"
 me_antigonid_1_vision.133.at:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_13$#!”已被#R 跳过#!！"
 me_antigonid_1_vision.134.desc:1 "[me_antigonids_scope.GetAdjective]$me_antigonid_1_vision.134_desc_body$"
 me_antigonid_1_vision.134.a:0 "也许确有必要……"
 me_antigonid_1_vision.134.at:0 "[ROOT.GetCountry.GetName|Y]会成为#Y $LEAGUE_OF_KORINTHOS$#!，获得@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]和它附属国拥有的所有希腊领土，并成为[me_antigonids_scope.GetAdjective]的#Y 藩属#!。"
 me_antigonid_1_vision.134.b:0 "……结盟，结个屁！"
 me_antigonid_1_vision.134_desc_body:0 "使节团已经来到了[ROOT.GetCountry.GetCapital.GetName]，他们希望着手开始重组[GetProvince('(int32)418').GetName]同盟——这一同盟最初由[GetCountry('MAC').GetName]的[GetCharacter('(int32)35').GetPraenomen]二世建立。他们对外宣布，其目标是统一整个希腊的防卫事务和立场，然而同盟中占主导的马其顿人似乎另有一番看法。"
 me_antigonid_1_vision.135.t:0 "$antigonid_01_vision_13$：希腊的异议"
 me_antigonid_1_vision.135.desc:0 "我们的使节从希腊附属国[ant_01_14_scope.GetName]返回，他们的官员诽谤我们的外交努力不过是稍加掩饰的征服！"
 me_antigonid_1_vision.135.a:0 "愚蠢。"
 me_antigonid_1_vision.135.tt:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]获得了[ant_01_14_scope.GetAdjective|Y]全部领土的宣称。"
 me_antigonid_1_vision.136.desc:0 "[GetProvince('(int32)418').GetName]同盟的组建正式完成，马其顿人将政权交给了他们选出的代表，主要来自我们的[ROOT.GetCountry.GetCapital.GetName]城。如今时代诡异，不过也许一个统一的希腊是我们所需的改变，即使这是由马其顿的长矛完成的……"
 me_antigonid_1_vision.136.a:0 "我们尽力为希腊。"
 # Diadochi Conquest
 me_antigonid_1_vision.141.t:0 "$antigonid_01_vision_14$：以长矛夺来的土地"
 me_antigonid_1_vision.141.desc_1:0 "尽管之前失败过，我们终于从[GetCharacter('(int32)42').GetPraenomen]所谓的王国手中夺取了[GetCountry('EGY').GetName]通道，获得了尼罗河畔[GetProvince('(int32)687').GetArea.GetRegion.GetName]和[GetProvince('(int32)509').GetName]中的[GetProvince('(int32)660').GetName]这两座伟大的要塞。"
 me_antigonid_1_vision.141.desc_2:0 "我们终于从所谓的吕西马科斯王国手中夺取了色雷斯海岸以及分布其间的城市，同时熄灭了安提帕特对于赫勒斯滂之海和亚洲的野心。"
 me_antigonid_1_vision.141.desc_3:0 "我们再度冒险进入东方，成功从所谓的塞琉古之国手中收复美索不达米亚的大片土地，这是[GetProvince('(int32)790').GetArea.GetRegion.GetName]国防所必须的缓冲区。"
 me_antigonid_1_vision.141.desc:0 "\n\n我们的胜利无疑将会继续，席卷[GetCharacter('(int32)39').GetPraenomen]伟大帝国的核心区域，所向披靡，直到再度统一在一位合法马其顿君主之下。"
 me_antigonid_1_vision.141.a:0 "这场墓前竞技几近结束，我们戴上了桂冠。"
 me_antigonid_1_vision.141.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_14$$mission_task_completed_tt_2$"
 # Pragmatic Alliance
 me_antigonid_1_vision.151.t:0 "$antigonid_01_vision_15$：放下仇恨"
 me_antigonid_1_vision.151.desc:0 "争夺[GetCharacter('(int32)39').GetPraenomen]疆域的战争永无止境。最初的继业者的篇章已经过去，也许是时候接受现状，把未来的纠纷留给后继的子女解决……\n\n与另一名继业者达成外交一致，也许就能改变天平的平衡，给新生的两国带来喘息之机。"
 me_antigonid_1_vision.151.a:0 "[ant_01_15_portrait_1.GetName]"
 me_antigonid_1_vision.151.at:0 "我们会向[ant_01_15_target.GetName|Y]示好。"
 me_antigonid_1_vision.151.b:0 "[ant_01_15_portrait_2.GetName]"
 me_antigonid_1_vision.151.c:0 "[ant_01_15_portrait_3.GetName]"
 me_antigonid_1_vision.151.d:0 "[ant_01_15_portrait_4.GetName]"
 me_antigonid_1_vision.151.e:0 "不，我们不需要盟友！"
 me_antigonid_1_vision.151.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_15$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.152.t:0 "$antigonid_01_vision_15$：王朝联姻"
 me_antigonid_1_vision.152.desc:0 "同盟提议确实很好，但基于互信的持久关系只能通过婚姻带来的共同利益确保。\n\n两国王室联姻最显而易见的配对就是[me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetEmployer.GetAdjective][me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetPraenomen]王子迎娶[me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetEmployer.GetAdjective][me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetPraenomen]公主，以形成王朝间的纽带。"
 me_antigonid_1_vision.152.a:0 "发送提议。"
 me_antigonid_1_vision.152.at:0 "我们将提议[me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetPraenomen|Y]与[me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetPraenomen|Y]结婚，使后者迁移至@[me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetEmployer.GetFlag]![me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetEmployer.GetName|Y]"
 me_antigonid_1_vision.152.b:0 "我们只想要一个同盟。"
 me_antigonid_1_vision.152.bt:0 "我们会向@[ant_01_15_target.GetFlag]![ant_01_15_target.GetName|Y]提议结盟。"
 me_antigonid_1_vision.152.c:0 "转念一想，全部取消！"
 me_antigonid_1_vision.153.t:0 "$antigonid_01_vision_15$：[me_antigonids_scope.GetAdjective]的外交"
 me_antigonid_1_vision.153.desc:0 "与我们争夺[GetCharacter('(int32)39').GetName]帝国的宿敌，安提柯家族，提议为了共同的利益言归于好，结为同盟。这虽然会给我们一些喘息之机，专注于保护其他地方的利益，但也会让安提柯家族获益更多。"
 me_antigonid_1_vision.153.desc_1:0 "\n\n为了达成协议，他们还提议[me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetEmployer.GetAdjective][me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetPraenomen]王子与[me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetEmployer.GetAdjective][me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetPraenomen]公主，显示出对更长远共同利益的渴望……"
 me_antigonid_1_vision.153.a:0 "和平有益。"
 me_antigonid_1_vision.153.b:0 "一份盟友，仅此而已。"
 me_antigonid_1_vision.153.c:0 "这样也许最好。"
 me_antigonid_1_vision.153.d:0 "这帮懦夫肯定是已经任人宰割了！"
 me_antigonid_1_vision.153.dt:0 "我们会拒绝@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetAdjective|Y]的提议。"
 me_antigonid_1_vision.154.t:0 "$antigonid_01_vision_15$：[ant_01_15_target.GetAdjective]的回复"
 me_antigonid_1_vision.154.desc:0 "我们的信使从[ant_01_15_target.GetAdjective]宫廷归来，带回的消息说 "
 me_antigonid_1_vision.154.desc_1:0 "他们热情地接受了我们的婚姻和同盟提议；立刻为[me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetPraenomen]和[me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetPraenomen]着手筹办庆典！"
 me_antigonid_1_vision.154.desc_2:0 "他们出于现实考量，接受了暂时的同盟，显然是担心要面对我们的马其顿长矛……"
 me_antigonid_1_vision.154.desc_3:0 "他们出于现实考量，接受了暂时的同盟，但没接受我们王室联姻的提议。"
 me_antigonid_1_vision.154.desc_4:0 "想都没想就拒绝了我们的提议，称我们为懦夫，还说我们一定是任人宰割了才会来祈求仇敌的施舍。"
 me_antigonid_1_vision.154.a:0 "赞美赫拉！"
 me_antigonid_1_vision.154.b:0 "也不错！"
 me_antigonid_1_vision.154.c:0 "少担心一件事。"
 me_antigonid_1_vision.154.d:0 "这就是为什么刀枪不能入库。"
 me_antigonid_1_vision.158.desc:0 "天性狡诈的安提柯家族与[ant_01_15_target.GetAdjective]王国结为同盟！这肯定会扰乱同盟间的平衡，有利于安提柯……"
 me_antigonid_1_vision.158.a:0 "不好。"
 ### Macedonian Aspiration
 me_antigonid_2_aspiration.1.t:0 "$antigonid_02_aspiration$：正统王室"
 me_antigonid_2_aspiration.1.desc:0 "尽管我们创业者的王国可能会遭受奸诈、投机取巧、懦弱的其他继业者突袭，但他的王室地位来源于亚历山大继承人摄政的认可，以及他自身无与伦比的荣誉。\n\n[ROOT.GetCountry.GetRuler.GetPraenomen]是[ROOT.GetCountry.GetRulerTitle]，马其顿王位的合法宣称者！"
 me_antigonid_2_aspiration.1.a:0 "事情还没完。"
 me_antigonid_2_aspiration.2.t:0 "$antigonid_02_aspiration$：马其顿王室"
 me_antigonid_2_aspiration.2.desc:0 "尽管经历了许多考验，我们还是确保了光荣的安提柯王朝的延续；即使是继业者王国的联合力量也敌不过神之宠儿的坚韧不拔。\n\n拿下了我们的家乡马其顿后，我们迟早要将过去的东部领地从非法的东方王国手中夺回……"
 me_antigonid_2_aspiration.2.a:0 "安提柯王国是我们的。"
 me_antigonid_2_aspiration.2.at:0 "使命“#Y $antigonid_01_vision$#!”现已#G 完成#!！\n使命“#Y $antigonid_03_dominance$#!”现在可用。"
 # Greek Dominion
 me_antigonid_2_aspiration.11.t:0 "$antigonid_02_aspiration_1$：希腊的解放"
 me_antigonid_2_aspiration.11.desc:0 "在经历了波利伯孔和卡山德的混乱与残暴后，得墨忒里俄斯和其他安提柯王朝的将军的作战行动在希腊受到了热烈欢迎，但随着东方领地的丢失，我们不得不孤注一掷确保对希腊的控制。\n\n希腊人必须接受我们作为他们的“解放者”和合法马其顿宗主的权威，不然就要付出代价。"
 me_antigonid_2_aspiration.11.a:0 "这些希腊人永远不会放弃……"
 me_antigonid_2_aspiration.11.at:0 "$me_ant_task_start_tt_1$谴责希腊的虚假统治者。"
 me_antigonid_2_aspiration.12.t:0 "$antigonid_02_aspiration_1$：为希腊而战"
 me_antigonid_2_aspiration.12.desc:0 "亚历山大死后，安提帕特在拉弥亚压制住了希腊人，但随着他自己的死亡，半岛变得越来越混乱。现在安提柯的过世可能标志着该区域冲突的新时代，我们必须确保自己能继续压制住希腊城邦，并且不会被其他继业者赶出去。\n\n希腊必须明白，马其顿人，即安提柯的领导地位是无法改变的。"
 me_antigonid_2_aspiration.12.a:0 "让我们来看看他们有没有搞清楚情况。"
 me_antigonid_2_aspiration.12.at:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]获得所有继业者、寡头制和君主制国家在$ant_hellas_list_tt$控制领土的宣称。（[SCOPE.ScriptValue('antigonid_02_aspiration_1_final')|0Y]块领土）"
 # Dominate Epirus
 me_antigonid_2_aspiration.21.t:0 "$antigonid_02_aspiration_2$：枕边之敌"
 me_antigonid_2_aspiration.21.desc:0 "伊庇鲁斯的臣服结束了马其顿如芒在背的日子，也打击了埃阿喀得斯家族对马其顿王位的自命不凡。摩罗西亚部落的优秀战士们将学会为我们的野心服务。"
 me_antigonid_2_aspiration.21.a:0 "你现在在何处，阿喀琉斯？"
 me_antigonid_2_aspiration.21.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_2$$mission_task_completed_tt_2$"
 # Recover Cilicia
 me_antigonid_2_aspiration.31.t:0 "$antigonid_02_aspiration_3$：东方十字路口"
 me_antigonid_2_aspiration.31.desc:0 "奇里乞亚的沿海平原，以其海盗猖獗、富裕的城市以及位于弗里吉亚和叙利亚之间的战略位置而闻名，是安提柯王国不可分割的一部分。\n\n收复这片地区将允许我们重申对东方的主权，并强化我们在内海的海军优势。"
 me_antigonid_2_aspiration.31.a:0 "命运无常。"
 me_antigonid_2_aspiration.31.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_3$$mission_task_completed_tt_2$"
 # Dynastic Relevance
 me_antigonid_2_aspiration.41.t:0 "$antigonid_02_aspiration_4$：坠失天宠"
 me_antigonid_2_aspiration.41.desc_1:0 "虽然我们的王国曾因被其他继业者的联盟击败而分裂，但我们王朝在安提柯的常胜和多年统治之后的威望是无可比拟的，尤其是在我们的东方臣民眼中。\n\n只要我们采取谦卑的立场，另一位继业者可能会愿意通过血缘来达成友谊，这在其他继承者中是很常见的。"
 me_antigonid_2_aspiration.41.desc_2:0 "我们给[ant_2_marriage_country_scope.GetAdjective]杂种的慷慨提议已经被他们的[ant_2_marriage_country_scope.GetRulerTitle][ant_2_marriage_country_scope.GetRuler.GetPraenomen]轻蔑地拒绝了。\n\n如果我们的计划要取得成果，就得去别处看看……"
 me_antigonid_2_aspiration.41.desc_3:0 "我们所有的谈判都失败了，其他继业者王国否决了与我们王朝结盟的价值。他们有生之年一定会后悔的，宙斯在上！"
 me_antigonid_2_aspiration.41.a:0 "我们寻求[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('ant_2_marriage_country_1').GetCountry.GetName]的赔偿。"
 me_antigonid_2_aspiration.41.at:0 "@[ant_2_marriage_country_scope.GetFlag]![ant_2_marriage_country_scope.GetName|Y]会收到提议，考虑让他们的统治者与[ant_2_marriage_bride_scope.GetName|Y]结婚。\n如果有一方已结婚，结婚者会离婚。\n如果@[ant_2_marriage_country_scope.GetFlag]![ant_2_marriage_country_scope.GetName|Y]同意，我们会获得："
 me_antigonid_2_aspiration.41.b:0 "我们会与[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('ant_2_marriage_country_2').GetCountry.GetName]接洽。"
 me_antigonid_2_aspiration.41.c:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('ant_2_marriage_country_3').GetCountry.GetName]可以成为有用的盟友。"
 me_antigonid_2_aspiration.41.d:0 "我们不会堕落到这种地步！"
 me_antigonid_2_aspiration.41.e:0 "令人发指……"
 me_antigonid_2_aspiration.41.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_4$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.42.t:0 "$antigonid_02_aspiration_4$：王室联姻"
 me_antigonid_2_aspiration.42.desc:0 "安提柯家族，尽管已从云端跌落，但在亚细亚多年的统治仍给他们留下了不衰的名望。他们剩余领土的所谓[me_antigonids_scope.GetRulerTitle]，[me_antigonids_scope.GetRuler.GetName]，现在提议与我们进行王室联姻。\n\n这样的姿态也许对双方都有好处，用新的血脉埋葬过去的仇怨。"
 me_antigonid_2_aspiration.42.a:0 "这可以接受。"
 me_antigonid_2_aspiration.42.b:0 "她会和继承人[ant_2_primary_heir.GetPraenomen]结婚！"
 me_antigonid_2_aspiration.42.bt:0 "这可以接受。"
 me_antigonid_2_aspiration.42.c:0 "他们应该接受失败，这只会让他们自取其辱。"
 me_antigonid_2_aspiration.42.ct:0 "我们会拒绝@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetAdjective|Y]的提议。"
 me_antigonid_2_aspiration.43.desc:0 "我们的信使高兴地回报，[ant_2_marriage_country_scope.GetAdjective]已接受了我们的提议，同意[ant_2_marriage_groom_scope.GetName]与[ant_2_marriage_bride_scope.GetName]结婚，并加入我们的家族。\n\n盛大的宴会和庆典将伴随着两人在[ant_2_marriage_groom_scope.GetEmployer.GetCapital.GetName]的结合——我们希望这一喜庆的开端会开启一段长久的友谊，不论我们过去有多少不和。"
 me_antigonid_2_aspiration.43.a:0 "致[ant_2_marriage_groom_scope.GetPraenomen]和[ant_2_marriage_bride_scope.GetPraenomen]！"
 # Strategic Fastness
 me_antigonid_2_aspiration.51.t:0 "$antigonid_02_aspiration_5$：希腊的枷锁"
 me_antigonid_2_aspiration.51.desc:0 "我们的士兵拿下了科林托斯卫城高耸顶端之上的要塞，那是希腊最重要的战略据点。\n\n因为我们东方的损失，对希腊的控制变得更为重要，这座要塞将强化我们的掌控。"
 me_antigonid_2_aspiration.51.a:0 "希腊别想逃出我们的手心。"
 me_antigonid_2_aspiration.51.at:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_5$$mission_task_completed_tt_2$"
 # Blades of Tainaron
 me_antigonid_2_aspiration.61.t:0 "$antigonid_02_aspiration_6$：金钱战士"
 me_antigonid_2_aspiration.61.desc:0 "斯巴达以南的泰那戎海角成了雇佣兵的老巢，吸引来整个希腊世界寻求雇佣兵这种吵闹而危险生活的任侠。\n\n那里有许多曾在亚历山大、继业者或像叙拉古和尼科尼翁这样的小城邦战争中服役的久经沙场的雇佣兵，而且只要一点小钱他们就会相助。"
 me_antigonid_2_aspiration.61.a:0 "在即将到来的冲突中，我们需要一切优势。"
 me_antigonid_2_aspiration.61.at:0 "$me_ant_task_start_tt_1$与泰那戎的雇佣兵接洽。"

 me_antigonid_2_aspiration.62.t:0 "$antigonid_02_aspiration_6$：军事战略"
 me_antigonid_2_aspiration.62.desc:0 "我们与泰那戎的营地联系上了，但还需要决定怎样最好地利用那里居民的才能。\n\n一些贿赂能让我们更多地获取那些雇佣兵团的服务，但让他们的指挥官加入我们军队将降低我们对于雇佣兵的依赖。"
 me_antigonid_2_aspiration.62.a:0 "给有影响的团长更多油水。"
 me_antigonid_2_aspiration.62.b:0 "最有经验的军官会指挥我们的军队。"
 me_antigonid_2_aspiration.62.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_6$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.63.t:0 "$antigonid_02_aspiration_6$：久经战阵的将领"
 me_antigonid_2_aspiration.63.desc:0 "我们的军官在泰那戎的军营和广场掘地三尺搜寻有经验的指挥官，帮助我们对抗其他继业者王国。\n\n在那些随地大小便的流氓和投机分子当中，他们发现了两位愿意为我们[SCOPE.GetRootScope.GetCountry.GetRulerTitle]服务的久经战阵的雇佣兵指挥官——只要价钱够。"
 me_antigonid_2_aspiration.63.a:0 "[antigonid_general_1.GetPraenomen]会有用的。"
 me_antigonid_2_aspiration.63.b:0 "为[antigonid_general_2.GetPraenomen]备马，让他来首都。"
 me_antigonid_2_aspiration.63.c:0 "把他们送回他们的吊床上去……"
 me_antigonid_2_aspiration.63.tt:0 "[accepted_general.GetName|Y]会加入我们的宫廷。\n[rejected_general.GetName|Y]会消失。"
 me_antigonid_2_aspiration.63.ct:0 "[antigonid_general_1.GetName|Y]和[antigonid_general_2.GetName|Y]会消失。"
 # Hellenic Hegemon
 me_antigonid_2_aspiration.71.t:0 "$antigonid_02_aspiration_7$：诸城市的保护者"
 me_antigonid_2_aspiration.71.desc:0 "我们对整个希腊及其各城市的影响力让我们在管理不同利益群体和法律纠纷上有了很多经验，更不用说我们是希腊世界毫无争议的真正领袖。\n\n尽管科林托斯同盟的梦想可能已经死了，管理为我们服务的半自治希腊国家还是一件棘手的任务。"
 me_antigonid_2_aspiration.71.a:0 "没错，半自治。"
 me_antigonid_2_aspiration.71.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_7$$mission_task_completed_tt_2$"
 # Alkimachid Heartland
 me_antigonid_2_aspiration.81.t:0 "$antigonid_02_aspiration_8$：有所收获"
 me_antigonid_2_aspiration.81.desc:0 "随着吕西马科斯旧总督领的心脏，以及赫勒斯滂海峡的贸易站落入我们手中，我们在东方的损失现在并不是那么难以接受。"
 me_antigonid_2_aspiration.81.a:0 "又少了一个需要担心的事。"
 me_antigonid_2_aspiration.81.at:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]获得[GetProvince('(int32)252').GetArea.GetName|Y]和[GetProvince('(int32)245').GetArea.GetName|Y]省份的宣称。"
 me_antigonid_2_aspiration.81.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_8$$mission_task_completed_tt_2$"
 # Throne of Alexander
 me_antigonid_2_aspiration.91.t:0 "$antigonid_02_aspiration_9$：终于回家"
 me_antigonid_2_aspiration.91.desc:0 "我们家族终于从该死的安提帕特家族手中收复了马其顿的伟大首都，以及其领袖和战士的祖墓。终于，安提柯王朝成为了马其顿的正统国王，不再仅仅是已逝帝国的割据继业者。"
 me_antigonid_2_aspiration.91.a:0 "[me_antigonids_scope.GetRuler.GetPraenomen]是马其顿的[me_antigonids_scope.GetRulerTitle]！"
 me_antigonid_2_aspiration.91.at:0 "我们会采纳马其顿的旗帜与颜色。"
 me_antigonid_2_aspiration.91.b:0 "这是，而且永远会是安提柯的王国。"
 me_antigonid_2_aspiration.91.bt:0 "我们会保留安提柯家族的旗帜与颜色。"
 me_antigonid_2_aspiration.91.c:0 "我们统治马其顿，但不是过去的马其顿。"
 me_antigonid_2_aspiration.91.ct:0 "我们接受马其顿的颜色，但是保留安提柯的图标。"
 me_antigonid_2_aspiration.91.d:0 "这是马其顿历史新的一章。"
 me_antigonid_2_aspiration.91.dt:0 "我们会接受马其顿的图标，但保留安提柯的颜色。"
 me_antigonid_2_aspiration.91.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_9$$mission_task_completed_tt_2$"
 # Thessalian Fetter
 me_antigonid_2_aspiration.101.t:0 "$antigonid_02_aspiration_10$：南方堡垒"
 me_antigonid_2_aspiration.101.desc:0 "希腊城市卡尔基斯和科林托斯的战略地位怎么说都说不完，而且他们对于马其顿的利益也很重要，但帖撒利正位于珀拉到希腊的通道当中，拿下它对于我们保护两地的利益也有无可估量的价值。\n\n有人提议在帕伽赛湾建立一座新城和堡垒，用安提柯之子得墨特里俄斯命名，以保卫帖撒利和希腊。"
 me_antigonid_2_aspiration.101.a:0 "旧斐赖会为得墨特里亚斯让路。"
 me_antigonid_2_aspiration.101.at:0 "$me_ant_task_start_tt_1$得墨特里亚斯奠基。"
 me_antigonid_2_aspiration.102.t:0 "$antigonid_02_aspiration_10$：得墨特里亚斯落成"
 me_antigonid_2_aspiration.102.desc:0 "我们的工人完成了得墨特里亚斯新城的主要结构，就位于帕伽赛的旧港口城市和帖撒利历史名城斐赖附近，两地人口都被迁移到当地的新住处。\n\n这一新的战略驻军地位于马其顿和希腊的陆上和海上通道之间，必将繁荣昌盛……"
 me_antigonid_2_aspiration.102.a:0 "一座配得上我们王国的城市。"
 me_antigonid_2_aspiration.102.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_10$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.103.t:0 "$antigonid_02_aspiration_10$：被放弃的计划"
 me_antigonid_2_aspiration.103.desc:0 "随着[GetProvince('(int32)391').GetName]脱离我们的掌控，我们建造得墨特里亚斯新城的计划再也无法进行……"
 me_antigonid_2_aspiration.103.a:0 "该死。"
 me_antigonid_2_aspiration.103.at:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_10$#!”已被#R 跳过#!！"
 #  Antigonid Royalty
 me_antigonid_2_aspiration.111.t:0 "$antigonid_02_aspiration_11$：马其顿王国"
 me_antigonid_2_aspiration.111.desc:0 "虽然我们可能已经被赶出了安提柯用长矛赢得的东部王国，但我们在西部的胜利，或许已经救赎了家族在祖先和神明眼中的地位。\n\n安提帕特家族被逐出了亚历山大的王国，安提柯家族作为马其顿的正统国王回到了他们祖先的家园。"
 me_antigonid_2_aspiration.111.a:0 "愿他们的统治长久。"
 me_antigonid_2_aspiration.111.at:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_11$$mission_task_completed_tt_2$"
  # Fourth Fetter
 me_antigonid_2_aspiration.121.t:0 "$antigonid_02_aspiration_12$：桀骜的伯罗奔尼撒"
 me_antigonid_2_aspiration.121.desc:1 "[GetProvince('(int32)407').GetName]和[GetProvince('(int32)418').GetName]两城都是战略要地，长期有马其顿驻军，确保控制整个[GetProvince('(int32)418').GetArea.GetRegion.GetName]中部，但越过该处，伯罗奔尼撒就完全缺乏应对暴动的保险措施。\n\n如果要让斯巴达人不轻举妄动，并让亚该亚人的脑袋不受外来影响，就必须要有第四处枷锁；[GetProvince('(int32)431').GetName]城之上的伊托墨山因其献给宙斯·伊托玛塔斯的神庙而闻名，其地形和位置有相当的优势。"
 me_antigonid_2_aspiration.121.a:0 "抓紧时间。"
 me_antigonid_2_aspiration.121.at:0 "$me_ant_task_start_tt_1$在伊托墨山修建要塞。"
 me_antigonid_2_aspiration.122.t:0 "$antigonid_02_aspiration_12$：南方堡垒"
 me_antigonid_2_aspiration.122.desc:0 "我们的工人终于完成了计划在伊托墨山顶修建的要塞的城墙和营房，它将作为马其顿在南希腊的据点，足以与科林托斯卫城媲美。"
 me_antigonid_2_aspiration.122.a:0 "希腊的安全终于得到了保障……"
 me_antigonid_2_aspiration.122.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_12$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.123.t:0 "$antigonid_02_aspiration_12$：失去的山峰"
 me_antigonid_2_aspiration.123.desc:0 "所有在伊托墨山顶修建驻军要塞的计划都被迫停止，因为那里已不在我们手上。"
 me_antigonid_2_aspiration.123.a:0 "该死。"
 me_antigonid_2_aspiration.123.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_12$#!”已被#R 跳过#!！"
 # Poseidon's Throne
 me_antigonid_2_aspiration.131.t:0 "$antigonid_02_aspiration_13$：舰队复苏"
 me_antigonid_2_aspiration.131.desc:0 "为了确保安提柯王朝长存不朽，需要付出一切努力，而我们对于埃及和其他继业者的海军支配地位则是胜利最重要的保证之一。没有强大的舰队，我们就没有希望将力量投射到东部，或从埃及手中保护我们的希腊地产。"
 me_antigonid_2_aspiration.131.a:0 "正是如此。"
 me_antigonid_2_aspiration.131.at:0 "$me_ant_task_start_tt_1$试图扩张海军。"
 me_antigonid_2_aspiration.132.t:0 "$antigonid_02_aspiration_13$：海军问题"
 me_antigonid_2_aspiration.132.desc:0 "得墨特里俄斯在萨拉米斯海战和罗得斯围城战的经验教训仍历历在目，许多人相信，使用新型攻城炮，足以粉碎防御工事的巨舰代表着未来。\n\n然而，也有一些人喜欢舰队的传统角色，依靠接舷和速度来控制海浪，而陆军则负责对付防御工事。"
 me_antigonid_2_aspiration.132.a:0 "我们强大的武器会碾碎他们的堡垒。"
 me_antigonid_2_aspiration.132.b:0 "这片海洋会成为安提柯家族的湖泊。"
 me_antigonid_2_aspiration.132.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_13$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.133.t:0 "$antigonid_02_aspiration_13$：驭洋的大师"
 me_antigonid_2_aspiration.133.desc:0 "我们的努力传到了地中海水手和海盗中许多同情者的耳中，安提柯的海军发展给他们许多人的事业提供了资金——不论是否合法。\n\n我们找到了两位愿意加入我们舰队服役的前途无量的马其顿指挥官。"
 me_antigonid_2_aspiration.133.a:0 "欢迎上船，[antigonid_admiral_1.GetPraenomen]。"
 me_antigonid_2_aspiration.133.b:0 "[antigonid_admiral_2.GetPraenomen]是我们需要的那个人。"
 me_antigonid_2_aspiration.133.tt:0 "[accepted_admiral.GetName|Y]会加入我们的宫廷。\n[rejected_admiral.GetName|Y]会消失。"
 me_antigonid_2_aspiration.134.t:0 "$antigonid_02_aspiration_13$：残酷的命运"
 me_antigonid_2_aspiration.134.desc:0 "没有任何港口之后，我们的海军梦也化为泡影。安提柯家族想再建立起一支强大的海军，可不是一朝一夕能完成的……"
 me_antigonid_2_aspiration.134.a:0 "该死……"
 me_antigonid_2_aspiration.134.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_13$#!”已被#R 跳过#!！"
 # Stable Dynasty
 me_antigonid_2_aspiration.141.t:0 "$antigonid_02_aspiration_14$：世代为王"
 me_antigonid_2_aspiration.141.desc:0 "我们王国的合法性主要来源于独眼安提柯的丰功伟绩，他的加冕仪式标志着安提柯一族已经跻身于马其顿人的贵胄，我们的统治不再只是征服和表面功夫。\n\n王冠目前已经传承到第二代后人，我们证明了家族的价值，成为了马其顿稳定的统治者。"
 me_antigonid_2_aspiration.141.a:0 "我们坚韧不屈。"
 me_antigonid_2_aspiration.141.at:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_14$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.141.b:0 "……已经够了。"
 ### Antigonid Birthright
 me_antigonid_3_birthright.1.t:0 "$antigonid_03_birthright$：收复东方"
 me_antigonid_3_birthright.1.desc:0 "毫无疑问，这是一场苦旅。不过，尽管我们的家族遭受了诸多打击不得不撤退到西方，我们还是像全世界展现了，安提柯家族的高贵来源于他们天生的能力，而不是来自于属民的多少、或是地产的丰寡。\n\n回到东方，回到由[GetCharacter('(int32)39').GetPraenomen]建立的雄城和众殖民地，抹除败绩的污渍，获取无上胜利的桂冠，这是我们无可比拟的梦想。"
 me_antigonid_3_birthright.1.a:0 "我们会为[GetCharacter('(int32)37').GetPraenomen]复仇。"
 me_antigonid_3_birthright.1.at:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]获得[GetProvince('(int32)290').GetArea.GetRegion.GetName|Y]、[GetProvince('(int32)243').GetArea.GetRegion.GetName|Y]、[GetProvince('(int32)1936').GetArea.GetRegion.GetName|Y]、[GetProvince('(int32)1883').GetArea.GetRegion.GetName|Y]以及[GetProvince('(int32)790').GetArea.GetRegion.GetName|Y]区域的宣称。"

 me_antigonid_3_birthright.2.t:0 "$antigonid_03_birthright$：胜利者"
 me_antigonid_3_birthright.2.desc:0 "安提柯家族在韧性和胆识方面已经超越了阿吉德家族，力克群敌，将马其顿、亚细亚、弗里吉亚和叙利亚纳入了自己的版图。\n\n当历史谈及此时的时候，安提柯家族无疑会被记作最伟大的亚历山大帝国继业者，以及其衣钵最为合适的继承人。"
 me_antigonid_3_birthright.2.a:0 "胜！利！"
 me_antigonid_3_birthright.2.tt:0 "使命“#Y $antigonid_03_birthright$#!”已#G 完成#!！"
 # Kypriot Claim
 me_antigonid_3_birthright.11.t:0 "$antigonid_03_birthright_1$：地中海的头筹"
 me_antigonid_3_birthright.11.desc:0 "塞浦路斯大岛对于控制腓尼基海岸至关重要，同时也可以作为征服叙利亚腹地的战略跳板。这座岛屿必须建造成为一座矗立的要塞，能够挫败任何人妄图侵略此地的野心。\n\n同时这也是个为我们的事业扩建其他设施的好机会，对于[me_antigonids_scope.GetRulerTitle][me_antigonids_scope.GetRuler.GetPraenomen]有着重大的利好。"
 me_antigonid_3_birthright.11.tt:0 "除非港口中的一个被占领或吞并，#Y 365#!天内："
 me_antigonid_3_birthright.11.a:0 "一座浮动的要塞。"
 me_antigonid_3_birthright.11.at:0 "[GetProvince('(int32)331').GetName|Y]将会获得“#Y $ant_3_1_1_cmod$#!”。\n[GetProvince('(int32)334').GetName|Y]和[GetProvince('(int32)331').GetName|Y]均会获得最多#Y 2#!座要塞。"
 me_antigonid_3_birthright.11.b:0 "岛屿的财富就是它的价值。"
 me_antigonid_3_birthright.11.bt:0 "[GetProvince('(int32)331').GetName|Y]将会获得“#Y $ant_3_1_2_cmod$#!”。\n[GetProvince('(int32)334').GetName|Y]和[GetProvince('(int32)331').GetName|Y]均会获得最多#Y 1#!座要塞和#Y 1#!个市场。"
 me_antigonid_3_birthright.11.c:0 "塞浦路斯的造船厂将会匹敌腓尼基人的船厂。"
 me_antigonid_3_birthright.11.ct:0 "[GetProvince('(int32)331').GetName|Y]将会获得“#Y $ant_3_1_3_cmod$#!”。\n[GetProvince('(int32)334').GetName|Y]和[GetProvince('(int32)331').GetName|Y]均会获得最多#Y 1#!座要塞和#Y 1#!个港口。"
 me_antigonid_3_birthright.12.t:0 "$antigonid_03_birthright_1$：完工"
 me_antigonid_3_birthright.12.desc:0 "我们的徭工已经完成了对塞浦路斯主要港口设施的翻新和扩建，逐字逐句地遵从了[ROOT.GetCountry.GetRulerTitle]的计划。\n\n"
 me_antigonid_3_birthright.12.desc_1:0 "[GetProvince('(int32)334').GetName]和[GetProvince('(int32)331').GetName]的宏伟城墙将会确保这座岛屿牢牢掌握在我们的手中。"
 me_antigonid_3_birthright.12.desc_2:0 "[GetProvince('(int32)334').GetName]和[GetProvince('(int32)331').GetName]喧嚣的市集将会把塞浦路斯铜矿生产的大量财富带给我们。"
 me_antigonid_3_birthright.12.desc_3:0 "[GetProvince('(int32)334').GetName]和[GetProvince('(int32)331').GetName]先进的船坞将会源源不断地将新式战舰送入我们的舰队。"
 me_antigonid_3_birthright.12.a:0 "棒极了。"
 me_antigonid_3_birthright.12.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_1$$mission_task_completed_tt_2$"
 me_antigonid_3_birthright.13.t:0 "$antigonid_03_birthright_1$：未能守住岛屿"
 me_antigonid_3_birthright.13.desc:0 "我们没能维持对塞浦路斯岛上港口的控制，我们进一步加强这些关键港口的计划化为泡影……"
 me_antigonid_3_birthright.13.a:0 "该死。"
 me_antigonid_3_birthright.13.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_1$#!”已被#R 跳过#!！"
 # Treasuries of Asia
 me_antigonid_3_birthright.21.t:0 "$antigonid_02_aspiration_2$：帝国财富"
 me_antigonid_3_birthright.21.desc:0 "亚历山大大帝从阿契美尼德的宝库中夺取了数目巨大的财富，并将其不断运送至亚细亚，这一工作后来由安提柯接手。这批财富目前存放在行省的首府，由可以信任的手下严加看管。\n\n于其将这笔财富留给野心家和侵略者，助长他们的气焰，我们不如现在好好运用这笔财富。"
 me_antigonid_3_birthright.21.a:0 "打开宝库大门。"
 me_antigonid_3_birthright.21.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_2$$mission_task_completed_tt_2$"
 # Aegean Mastery
 me_antigonid_3_birthright.31.t:0 "$antigonid_03_birthright_3$：我们的海洋"
 me_antigonid_3_birthright.31.desc:0 "我们已经拿下了爱琴海的主要港口，现在可以安全地经由海路前往亚细亚，其他的继业者们再也无法从关税中获利，任何侵略势力也无从遁形。"
 me_antigonid_3_birthright.31.a:0 "是时候了。"
 me_antigonid_3_birthright.31.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_3$$mission_task_completed_tt_2$"
 # Asian Foothold
 me_antigonid_3_birthright.41.t:0 "$antigonid_03_birthright_4$：向东进发"
 me_antigonid_3_birthright.41.desc:0 "如同[GetCharacter('(int32)39').GetPraenomen]本人一样，我们自马其顿发起了东征，穿过[GetProvince('(int32)2623').GetName]，再一次在[GetProvince('(int32)290').GetArea.GetRegion.GetName]竖起了我们的旌旗。\n\n假以时日，我们就会收复一度失去的总督领，以及[GetCharacter('(int32)37').GetPraenomen]王国，证明我们的王朝将凌驾于其他任一继业者之上。"
 me_antigonid_3_birthright.41.a:0 "我们势不可挡。"
 me_antigonid_3_birthright.41.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_4$$mission_task_completed_tt_2$"
 # Naval Precedents
 me_antigonid_3_birthright.51.t:0 "$antigonid_03_birthright_5$：海事挑战"
 me_antigonid_3_birthright.51.desc:0 "安提柯家族往日的胜利证明我们有能力主宰浪涛，将其他继业者远远地甩在脚后。他们应该见识一下我们的舰队现在变得多么强大。"
 me_antigonid_3_birthright.51.a:0 "大海在召唤。"
 me_antigonid_3_birthright.51.at:0 "$me_ant_task_start_tt_1$需要维持住海军的支配地位。\n@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]必须将自己的海军规模保持在最强继业者$ant_other_diadochi_tooltip$海军规模的四分之三（当前[SCOPE.ScriptValue('antigonid_4_5_bypass_value')|Y0]艘），时长#Y 2#!年。"
 me_antigonid_3_birthright.52.t:0 "$antigonid_03_birthright_5$：支配大海的舰队"
 me_antigonid_3_birthright.52.desc:0 "我们舰队的规模已经引起了其他继业者的注意，地中海沿岸的港口和酒馆不断地讨论着这个话题，水手和船匠源源不断地聚集到我们的城市寻求效力。\n\n毫无疑问我们可以聘请一位有能力的指挥官来指挥我们庞大的海军。不过，我们的[ROOT.GetCountry.GetRulerTitle]，[ROOT.GetCountry.GetRuler.GetName]，有想法效仿[GetCharacter('(int32)37').GetPraenomen]和[GetCharacter('(int32)38').GetPraenomen]亲自上阵的先例，亲身指挥舰队。"
 me_antigonid_3_birthright.52.a:0 "我们的国王通晓浪涛。"
 me_antigonid_3_birthright.52.at:0 "[antigonid_admiral.GetPraenomen]会消失。"
 me_antigonid_3_birthright.52.b:0 "新的指挥官总是受欢迎的。"
 me_antigonid_3_birthright.52.bt:0 "[antigonid_admiral.GetPraenomen]会加入我们的宫廷。"
 me_antigonid_3_birthright.52.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_5$$mission_task_completed_tt_2$"
 me_antigonid_3_birthright.53.t:0 "$antigonid_03_birthright_5$：不配其位"
 me_antigonid_3_birthright.53.desc:0 "我们试图维持对其他继业者的海军压制的计划没有成功。我们当下只能退而求其次。"
 me_antigonid_3_birthright.53.a:0 "该死。"
 me_antigonid_3_birthright.53.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_5$#!”已被#R 跳过#!！"
 # Satrap of Phrygia
 me_antigonid_3_birthright.61.t:0 "$antigonid_03_birthright_6$：王朝的种系"
 me_antigonid_3_birthright.61.desc:0 "终于，我们收复了[GetCharacter('(int32)37').GetPraenomen]在[GetProvince('(int32)1936').GetArea.GetRegion.GetName]的旧总督领全境；历史悠久的城邦跪伏在神圣的征服者[GetCharacter('(int32)37').GetPraenomen]面前；波斯人修建的康庄大道自[GetProvince('(int32)290').GetArea.GetName]起，经[GetProvince('(int32)790').GetName]，最终到[GetProvince('(int32)536').GetName]，位于大河之上的传颂之地；广袤的领地上满是未开化的蛮人和他们崇拜的异神。\n\n[GetCharacter('(int32)39').GetPraenomen]意识到，他广阔的帝国是无法自[GetProvince('(int32)379').GetName]的边隅之地进行管治的，我们自己的王领相对于整个无边无际的帝国来说不足道耳，因此将政府的职能部门迁移到[GetCharacter('(int32)37').GetPraenomen]原来的首都一事被放到了台面上。"
 me_antigonid_3_birthright.61.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_6$$mission_task_completed_tt_2$"
 me_antigonid_3_birthright.61.a:0 "不，[ROOT.GetCountry.GetCapital.GetName]将依旧作为我们的首都。"
 me_antigonid_3_birthright.61.b:0 "让我们搬去[GetCharacter('(int32)37').GetPraenomen]原先的室所。"
 me_antigonid_3_birthright.61.bt:0 "至多[SCOPE.ScriptValue('ant_3_6_svalue')|0Y]个#Y $macedonian$#!文化人口将会从[me_antigonids_scope.GetCapital.GetName]移动到[GetProvince('(int32)1936').GetName|Y]。"
 # Our Strait
 me_antigonid_3_birthright.71.t:0 "$antigonid_03_birthright_7$：博斯普鲁斯海"
 me_antigonid_3_birthright.71.desc:0 "控制亚细亚和欧罗巴的交叉口——无论是作为入侵者进军该地，还是作为防御方防范来敌——对于作战成功与否是至关重要的。安提柯本人从在密西亚和比堤尼亚建立安提戈尼亚城一事学到了很多，对于这一点有很深的见解。\n\n让我们确保交叉口的堡垒固若金汤，无人能陷。"
 me_antigonid_3_birthright.71.a:0 "别想从这里通过。"
 me_antigonid_3_birthright.71.at:0 "$me_ant_task_start_tt_1$加强了我们在博斯普鲁斯的防御工事。"
 me_antigonid_3_birthright.71.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_7$$mission_task_completed_tt_2$"
 me_antigonid_3_birthright.72.t:0 "$antigonid_03_birthright_7$：亚细亚桥头堡"
 me_antigonid_3_birthright.72.desc:0 "我们的徭工已经完成了拱卫亚细亚走廊以及博斯普鲁斯交叉口的关键战略位置的防御工事。"
 me_antigonid_3_birthright.72.a:0 "棒极了。"
 me_antigonid_3_birthright.72.at:0 "其他所有$ant_3_7_fort_spiel_tt$会获得“#Y $ant_3_7_pmod$#!”。"
 me_antigonid_3_birthright.72.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_7$$mission_task_completed_tt_2$"
 me_antigonid_3_birthright.73.t:0 "$antigonid_03_birthright_7$：基地已放弃"
 me_antigonid_3_birthright.73.desc:0 "由于我们失去了前往博斯普鲁斯交叉口的关键城市，我们计划强化当地防御的计划泡汤了……"
 me_antigonid_3_birthright.73.a:0 "确实，泡汤了。"
 me_antigonid_3_birthright.73.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_7$”已被#R 跳过#!！"
 # Antigoneia
 me_antigonid_3_birthright.81.t:0 "$antigonid_03_birthright_8$：令人羡慕的基石"
 me_antigonid_3_birthright.81.desc:0 "无论后来是谁从我们手中将其夺走，我们都从未忘却，是[GetCharacter('(int32)37').GetPraenomen]建立了奥龙特斯这座雄伟的城市。由于地处叙利亚之门，天然地势险峻，同时还通海路，此地已经成长成为叙利亚最为重要的城市。毫不犹豫地说，我们的祖先实在是很有远见。\n\n现在此地已经重新回归到了安提柯王国的控制之下，有人建议我们将行政职能部门迁移到这座城市。如果我们这么做了，我们将会完成[GetCharacter('(int32)37').GetPraenomen]的远见，在[GetCharacter('(int32)39').GetPraenomen]征服之路的十字路口建立一个马其顿人的王国。"
 me_antigonid_3_birthright.81.a:0 "安提戈尼亚才是我们的首都！"
 me_antigonid_3_birthright.81.b:0 "过去的事情就过去吧。"
 me_antigonid_3_birthright.81.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_8$$mission_task_completed_tt_2$"
 # To Gaza
 me_antigonid_3_birthright.91.t:0 "$antigonid_03_birthright_9$：尼罗河之尖"
 me_antigonid_3_birthright.91.desc:0 "我们站在非利士沙漠之上，离尼罗河和埃及的富裕城市仅一步之遥。但我们不要忘记[GetCharacter('(int32)37').GetPraenomen]和[GetCharacter('(int32)38').GetPraenomen]曾试图入侵此地，以及在他们之前的[GetCharacter('(int32)406').GetPraenomen]，因为这是十足的愚行。\n\n或许埃及总有一天会成为我们的土地，但现在让我们做好准备，不要让先祖的倾覆在我们身上再次上演。"
 me_antigonid_3_birthright.91.a:0 "我们应该宣称[GetCharacter('(int32)42').GetPraenomen]的奖励吗？"
 me_antigonid_3_birthright.91.at:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_9$$mission_task_completed_tt_2$"
 # Restore Ionian League
 me_antigonid_3_birthright.101.t:0 "$antigonid_03_birthright_10$：[header_scope.GetName]自治权"
 me_antigonid_3_birthright.101.desc_1:0 "我们的[GetCountry('ION').GetAdjective]朋友对于在我们治下享有极高的自治权十分满意，乐于以拱手让出自己防御的代价同[GetCharacter('(int32)37').GetPraenomen]搞好关系。"
 me_antigonid_3_birthright.101.desc_2:0 "[GetCountry('IOA').GetAdjective]是[GetCharacter('(int32)37').GetPraenomen]忠诚的朋友，贡献自己的兵员换取我们帮忙重组他们的政治架构。"
 me_antigonid_3_birthright.101.desc:0 "\n\n今天这样的关系重新确立了起来，那些在我们的治下繁荣起来的先人并没有忘记我们的友善。"
 me_antigonid_3_birthright.101.a:0 "为什么不呢，[me_antigonids_scope.GetRuler.GetPraenomen]可是个解放者呀！"
 me_antigonid_3_birthright.101.b:0 "我们不要再就此时唠嗑了。"
 me_antigonid_3_birthright.101.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_10$$mission_task_completed_tt_2$"
 # Reclaimer
 me_antigonid_3_birthright.111.t:0 "$antigonid_03_birthright_11$：建立者的王国"
 me_antigonid_3_birthright.111.desc:0 "我们已经向所有人——所有妄图挑战我们在马其顿人中的霸权地位的人——证明，无论是用利剑还是用笔杆，安提柯家族才是[GetCharacter('(int32)39').GetPraenomen]帝国的正统继承人，我们统一了西方和东方，在每次挫败之后都能卷土重来，获得最终的胜利，并进一步乘风直上。\n\n如果我们能够维持住[GetCharacter('(int32)37').GetPraenomen]在多年之前丢掉的王国，这就标志着世界迈入了全新的纪元。世界由且仅由一个，坐落于西方与东方交汇的正中央的，马其顿王国统治。"
 me_antigonid_3_birthright.111.a:0 "胜者万岁，[me_antigonids_scope.GetRulerTitle][me_antigonids_scope.GetRuler.GetPraenomen]万岁！"
 me_antigonid_3_birthright.111.b:0 "诸神更爱谦卑人。"
 me_antigonid_3_birthright.111.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_11$$mission_task_completed_tt_2$"
 # Ports of the East
 me_antigonid_3_birthright.121.t:0 "$antigonid_03_birthright_12$：香柏之翼"
 me_antigonid_3_birthright.121.desc:0 "除了腓尼基城邦，地中海的其他地方再也找不到这么出色的船匠和船长了。随着来自这些城邦的水手和工匠不断涌入我国，在海军中效力，我们的海军霸权地位得以确保。"
 me_antigonid_3_birthright.121.a:0 "大海是我们的。"
 me_antigonid_3_birthright.121.at:0 "我们夺取了#Y 7#!艘重型舰船。"
 me_antigonid_3_birthright.121.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_12$$mission_task_completed_tt_2$"
