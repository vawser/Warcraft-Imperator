 ### DHE Judea
 # Events
 dhe_judea.1.t:0 "犹地亚地区"
 dhe_judea.1.desc:1 "犹地亚省是犹太教信徒的家乡，犹太教是一种非常不常见的宗教，他们认为世间只有一个神名为雅威。他们的司祭一直在传播预言，祂的信从者有朝一日终会从外国侵略者手中夺回犹地亚，并建立起一个神圣永恒的犹太国度。这种想法在该区域导致了非常严重的长期的分离主义，那里的人民也抗拒自己的领土任何被和平吞并的企图。\n\n为了安抚当地的民愤以及提早预防未来可能的叛乱，有人建议我们取缔当地的犹太生活方式并重修他们的神庙来让他们改信[ROOT.Country.GetReligion.GetName]。"
 dhe_judea.1.a:0 "劫掠他们的神庙，禁止他们的神。"
 dhe_judea.1_1at:0 "一部分犹地亚地区的犹太人将会被强制改信，所有犹地亚地区的省份将会在10年内获得#Y 禁止犹太教#!修正，给与一下效果：\n本地不满值：#R +2.00#!\n本地税收：#R -20.00%#!\n不同文化组幸福度：#R -15.00%#!"
 dhe_judea.1_2at:0 "如果犹地亚地区的主流信仰仍然是犹太教，将会爆发叛乱。"
 dhe_judea.1.b:0 "维持现状才是最好的。"
 dhe_judea.1.bt:0 "事件将不会得到解决。"
 dhe_judea.1.c:0 "让他们自行建国。"
 dhe_judea.1.ct:0 "犹地亚将会以[SCOPE.sC('dhe_judea_owner_scope').GetName]的#Y 仆从国#!被释放，所有在[SCOPE.sC('dhe_judea_owner_scope').GetName]的犹太人将会回到犹地亚。"
 dhe_judea.2.t:0 "在[SCOPE.sP('dhe_judea_target_province_scope').GetName]的改信"
 dhe_judea.2.desc:0 "我们在[SCOPE.sP('dhe_judea_target_province_scope').GetName]的强制改信看起来成功了。一些被称为[ROOT.GetCountry.GetReligion.GetName]犹太人的人们一直在传播一种思想，他们认为对他们宗教限制的一些放松，并且将[ROOT.GetCountry.GetName]社会融合进入他们社会的这种做法是犹太人民最好的归宿。\n\n如果我们对他们的行为多加进行鼓励，一定会受到更好的改信效果，不过可能也会激起叛乱。"
 dhe_judea.2.a:0 "[ROOT.Country.GetReligion.GetName]的诸神是最好的。"
 dhe_judea.2.b:0 "让他们全都改信。"
 dhe_judea.3.t:0 "犹太教在[SCOPE.sP('dhe_judea_target_province_scope').GetName]复活"
 dhe_judea.3.desc:0 "虽然我们已经尽力了，但似乎仍然有很多虔诚的信徒偷偷在信仰犹太教。更糟的是，[SCOPE.sP('dhe_judea_target_province_scope').GetName]的犹太教神父们已经公开反对我们禁止他们宗教的决议，引发了人们大规模的重新改信并强化了那些人犹太教信仰。\n\n这个行动的势头一直在强势增长，我们需要用强力的回应来镇压他们，当前这也会进一步激起当地的民愤。"
 dhe_judea.3.a:0 "这比我们想象的要难..."
 dhe_judea.3.b:0 "加大行动力度！"
 dhe_judea.4.t:0 "[SCOPE.sP('dhe_judea_target_province_scope').GetName]的劫掠"
 dhe_judea.4.desc:0 "自从犹太教被禁一来，不满一直在[SCOPE.sP('dhe_judea_target_province_scope').GetName]中扩散。最近几天，和平示威已经演变为暴力冲突，我们的政府机构及观察哨都遭到了攻击。\n\n由于激进的犹太异见者勒索并威胁当地民众维持他们的信仰，并以各种方式在[ROOT.GetCountry.GetName]进行破坏，贸易几乎停滞不前。"
 dhe_judea.4.a:0 "让他们继续闹吧。"
 dhe_judea.4.b:0 "恢复秩序并处理肇事者。"
 dhe_judea.4.bt:0 "#Y [SCOPE.sP('dhe_judea_target_province_scope').GetName]#!地区所有剩余的犹太人口将会改信。"
 dhe_judea.5.t:0 "[SCOPE.sP('dhe_judea_target_province_scope').GetName]的犹太叛乱"
 dhe_judea.5.desc:0 "作为对我们驱逐当地犹太教神父及并在当地树立起[ROOT.Country.GetReligion.GetName]神明雕像的回应，[SCOPE.sP('dhe_judea_target_province_scope').GetName]省份已经发生了好几波叛乱。\n\n似乎有激进的犹太教神父在宗教仪式中公开处决了一名信仰[ROOT.Country.GetReligion.GetName]的犹太人，这引发了很多其他位于[SCOPE.sP('dhe_judea_target_province_scope').GetName]地区的模仿行为。那位神父在这件事情之后已经带着他的家人及追随者消失了。\n\n这些人似乎以为自己能够逃脱惩罚。"
 dhe_judea.5.a:0 "木已成舟。"
 dhe_judea.5.b:0 "恢复秩序并强令领土改信。"
 dhe_judea.5.bt:0 "#Y [SCOPE.sP('dhe_judea_target_province_scope').GetName]#!地区所有剩余的犹太人口将会改信。"
 dhe_judea.6.t:0 "马加比叛乱"
 dhe_judea.6.desc_1:1 "起义一直在犹地亚地区蔓延，即使我们已经宣布他们的信仰非法，大批犹太教的信徒仍旧拒绝改信[ROOT.Country.GetReligion.GetName]。\n\n一位名叫[SCOPE.sChar('dhe_judea_maccabee_character_scope').GetName]的人已经成为一股大型叛军的首领，他声称自己是一位谋杀过信仰[ROOT.Country.GetReligion.GetName]犹太人的神父的儿子。他的追随者给与了他马加比的称号，也就是铁锤，用来承认他对起义军的领导权。\n\n我们使该地区维持和平的希望已经破灭，我们唯一的选项就是击败这些马加比叛军或者是让犹太人独立建国。"
 dhe_judea.6.desc_2:1 "我们搁置犹太分离主义问题的决定似乎适得其反。不满于受到“外邦人”的统治，激进的犹太分离主义者秘密地组织了一次重大叛乱。\n\n一位名为[SCOPE.sChar('dhe_judea_maccabee_character_scope').GetName]的人成为了行动的领袖，他声称自己是一名谋杀过[ROOT.Country.GetReligion.GetName]犹太人的潜逃神父的儿子。他的追随者已经给与他马加比的称号，也就是铁锤，并承认了他对起义军的领导权。\n\n事已至此我们唯一的选项就是击败这些马加比叛军，或者将犹地亚授予犹太人成为一个仆从国，并希望他们能够满意。"
 dhe_judea.6.a:0 "我们能搞定他们。"
 dhe_judea.6.at:0 "所有犹地亚地区的省份在25年内获得#Y 马加比起义#!修正，给与以下效果：\n本地不满值：#R +5.00#!\n本地税收：#R -50.00%#!\n不同文化组幸福度：#R -50.00%#!\n"
 dhe_judea.6.b:0 "让他们如愿以偿。"
 dhe_judea.6.bt:0 "犹地亚将会作为#Y 仆从国#!被释放，所有在[SCOPE.sC('dhe_judea_owner_scope').GetName]的犹太人将会回到犹地亚。"
 dhe_judea.6.c:0 "这让我们没法接受。"
 dhe_judea.6.ct:0 "#Y 犹地亚#!将会#Y 独立#!且所有[SCOPE.sC('dhe_judea_owner_scope').GetName]的犹太人人物将会回到犹地亚。"
 dhe_judea.7.t:0 "重获自由"
 dhe_judea.7.desc_1:1 "犹地亚王国，犹太教的摇篮，最终还是获得独立，尽管是作为一个附属国存在。耶路撒冷的神庙已经被重新打扫过并再次用以供奉雅威，而异教的塑像们则被砸碎在一边。每年的这一天都将用不灭的烛光纪念，以免我们忘记我们人民的斗争。\n\n这对我们的人民来说是一个全新的开始，我们必须决定如何与邻邦相处，以及我们国家的焦点是什么。"
 dhe_judea.7.desc_2:1 "犹地亚王国，犹太教的摇篮，最终还是获得独立。耶路撒冷的神庙已经被重新打扫过并再次用以供奉雅威，而异教的塑像们则被砸碎在一边。每年的这一天都将用不灭的烛光纪念，以免我们忘记我们人民的斗争。\n\n这对我们的人民来说是一个全新的开始，我们必须决定如何与邻邦相处，以及我们国家的焦点是什么。"
 dhe_judea.7.a:0 "我们应该采用和平共处的政策。"
 dhe_judea.7.at:0 "所有犹地亚的#Y 希伯来#!人口将会重新信仰#Y 犹太教#!。"
 dhe_judea.7.b:0 "被许诺的土地应该属于我们。"
 dhe_judea.7.bt:1 "犹地亚获得对所有巴勒斯坦地区所有邻国的#Y 宣称权#!，并且所有犹地亚的#Y 希伯来#!人口将会重新信仰#Y 犹太教#!。"
 dhe_judea.8.t:0 "犹地亚的和平"
 dhe_judea.8.desc_1:1 "来自犹地亚的报告似乎指出了激进犹太人的暴动已经由于大规模的犹太人改信[ROOT.Country.GetReligion.GetName]平息了。我们不经意的策略已经成功将这一拥有分离主义传统的区域，转变为了一个与[ROOT.Country.GetName]其他区域相比，拥有多元文化的省份。"
 dhe_judea.8.desc_2:0 "来自犹地亚的报告似乎指出了激进犹太人的暴动已经由于大规模的犹太人改信[ROOT.Country.GetReligion.GetName]平息了。强迫改信以及一点运气的结合已经成功将这一拥有分离主义传统的区域，转变为了一个与[ROOT.Country.GetName]其他区域相比，拥有多元文化的省份。"
 dhe_judea.8.a:0 "结果好就好。"
 dhe_judea.8.at:0 "所有犹地亚的#Y 希伯来#!人口将会重新信仰#Y 犹太教#!。"
 dhe_judea.8.b:0 "我们之前居然还害怕“犹太人民阵线”。"
 dhe_judea.8.bt:0 "所有犹地亚的#Y 希伯来#!人口将会重新信仰#Y 犹太教#!。"

