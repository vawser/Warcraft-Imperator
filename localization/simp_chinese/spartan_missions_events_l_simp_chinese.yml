 ### Laconia ###
 me_spartan_01_laconia.1.t:0 "黑劳士"
 me_spartan_01_laconia.1.desc:0 "从不可追忆的时代开始，拉栖代梦的人民一直承担着我们农田与牧场的主要劳动工作，他们也曾给我们惹过麻烦，并一度试图颠覆社会秩序。我们的美塞尼亚被夺走后，那些奴隶似乎搞错了根本概念，自以为与我们平起平坐了，当我们重新夺回我们的古老故土后，这些人甚至表现得更难对付了。\n\n鉴于这当下的叛乱，对于这个我们困顿已久的问题，我们应找出解决办法。"
 me_spartan_01_laconia.1.a:0 "往昔的失败不会重复。"
 me_spartan_01_laconia.1.a.tt:0 "我们人民会有办法解决奴隶问题……"
 me_spartan_01_laconia.2.t:0 "$spartan_mission_01_laconia_task_13$"
 me_spartan_01_laconia.2.desc:0 "关于如何处理斯巴达的黑劳士，相关讨论由来已久，我们的顾问最终分成了两派。一派提议温和处理这些农夫，如此他们便无需顾虑死亡或不公，安心劳作。\n\n另一派则认为，甚至提及黑劳士的苦难都是某种特权，将使得他们首次渴望独立，因而我们应确保永久消灭一切反抗因素。"
 me_spartan_01_laconia.2.a:0 "缓和他们的困境将激发忠诚。"
 me_spartan_01_laconia.2.a.tt:0 "使命任务“#Y $spartan_mission_01_laconia_task_13$#!”现已#G 完成#!！"
 me_spartan_01_laconia.2.b:0 "往昔的特权助长自由之风。"
 me_spartan_01_laconia.3.t:0 "$spartan_mission_01_laconia_task_12$"
 me_spartan_01_laconia.3.desc:0 "美塞尼亚最早是斯巴达的一部分，后来忒拜的战争狂伊巴密浓达夺走了它，此人还建造了一座新城市以阻碍我们的发展。\n\n现在我们重新夺回了这块领土，并扩建了本地的基础设施，我们将他原本的恶念转化成了我国今后兴旺的助力。"
 me_spartan_01_laconia.3.a:0 "再一次成为了斯巴达的一部分。"
 me_spartan_01_laconia.3.a.tt:0 "使命任务“#Y $spartan_mission_01_laconia_task_12$#!”现已#G 完成#!！"
 me_spartan_01_laconia.4.t:0 "$spartan_mission_01_laconia_task_11$"
 me_spartan_01_laconia.4.a.tt:0 "使命任务“#Y $spartan_mission_01_laconia_task_11$#!”现已#G 完成#!！"
 me_spartan_01_laconia.5.t:0 "$spartan_mission_01_laconia_task_1$"
 me_spartan_01_laconia.5.desc:0 "为了斯巴达的第二次崛起，重建我们首都是首要工作。我们不太关心外人对本城的看法，不过重中之重的是，为了再次重建我们伟大的国家，它能供应必要之资。"
 me_spartan_01_laconia.5.a:0 "脚踏实地。"
 me_spartan_01_laconia.5.a.tt:0 "使命任务“#Y $spartan_mission_01_laconia_task_1$#!”现已#G 完成#!！"
 me_spartan_01_laconia.6.t:0 "$spartan_mission_01_laconia_task_2$"
 me_spartan_01_laconia.6.desc:0 "如果我们想在拉栖代梦境外扩张势力，我们的士兵就得吃饱喝足，这样才有能力与敌人交战。忒拜人征服美塞尼亚并释放黑劳士后，我们曾一度食物短缺，不过我们已经学会了如何充分利用手头的现有资源。"
 me_spartan_01_laconia.6.a:0 "这片土地将供养我们的人民。"
 me_spartan_01_laconia.6.a.tt:0 "使命任务“#Y $spartan_mission_01_laconia_task_2$#!”现已#G 完成#!！"
 me_spartan_01_laconia.7.t:0 "斯基里提斯的人民"
 me_spartan_01_laconia.7.desc:0 "在拉栖代梦北部和阿卡狄亚南部，斯基里提斯人栖息于不毛的山丘与层峦之间，他们民族曾忠于斯巴达，但是忒拜人亲手打败我们后，斯基里提斯人对我们的困境不闻不问呢。\n\n斯基里提斯人栖于乡村，更像我们的阿卡狄亚邻居，他们是勇敢的战士，是我军的重要支柱。让他们回归会证明是个宝贵的助力。"
 me_spartan_01_laconia.7.a:0 "他们曾经忠于我们。"
 me_spartan_01_laconia.7.a.tt:0 "我们开始与斯基里提斯人谈判。"
 me_spartan_01_laconia.8.t:0 "$spartan_mission_01_laconia_task_3$"
 me_spartan_01_laconia.8.desc:0 "数轮商讨后，斯基里提斯人接受了我们的协议，并再次遵守我们两个民族间的古老盟约。我们非常需要他们的专业能力，我们希望他们能如曾经一样，能力出众且忠心耿耿。"
 me_spartan_01_laconia.8.a:0 "他们决定接受我们的协议，我们很高兴。"
 me_spartan_01_laconia.8.a.tt:0 "使命任务“#Y $spartan_mission_01_laconia_task_3$#!”现已#G 完成#!！"
 me_spartan_01_laconia.9.t:0 "$spartan_mission_01_laconia_task_4$"
 me_spartan_01_laconia.9.desc:0 "我国在外国的威胁下曾多次畏缩，但是我们逐渐恢复了斯巴达往日的荣耀。忒拜人、马其顿人和雅典人再也不能阻碍我们对拉栖代梦的合法统治了。"
 me_spartan_01_laconia.9.a:0 "正确道路的又一步举措。"
 me_spartan_01_laconia.9.a.tt:0 "使命任务“#Y $spartan_mission_01_laconia_task_4$#!”现已#G 完成#!！"
 me_spartan_01_laconia.10.t:0 "$spartan_mission_01_laconia_task_5$"
 me_spartan_01_laconia.10.desc:0 "从我们祖祖辈辈开始，斯巴达男性一直作为战士抚养成人，他们保卫我们的国家免受外来威胁，并在战场上为我们带来荣耀。现在新一代斯巴达人将回归这一传统，因为我国正四面受敌。"
 me_spartan_01_laconia.10.a:0 "他们是我们的骄傲和荣耀。"
 me_spartan_01_laconia.10.a.tt:0 "使命任务“#Y $spartan_mission_01_laconia_task_5$#!”现已#G 完成#!！"
 me_spartan_01_laconia.11.t:0 "$spartan_mission_01_laconia_task_14$"
 me_spartan_01_laconia.11.desc:0 "黑劳士常遭虐待，另一方面，作为高效的劳动力，他们大大提高了了我们农田的产出。如今我们改善了他们的待遇，希望他们将专心为我们种地，而不是伺机争取独立。"
 me_spartan_01_laconia.11.a:0 "但愿这能终结他们的叛乱天性。"
 me_spartan_01_laconia.11.a.tt:0 "使命任务“#Y $spartan_mission_01_laconia_task_14$#!”现已#G 完成#!！"
 me_spartan_01_laconia.12.desc:0 "黑劳士已为自己的罪过受到了彻底的惩罚，而且我们已扼杀了他们的独立想法。我们已安排了一些年轻士兵看管他们，这样，在我们目光转向外国土地的时候，就能确保不会有叛乱发生。"
 me_spartan_01_laconia.12.a:0 "最后，黑劳士造成问题的叛乱天性得到了终结。"
 me_spartan_01_laconia.13.t:0 "$spartan_mission_01_laconia_task_6$"
 me_spartan_01_laconia.13.desc:0 "[new_admiral_scope.GetName]是拉栖代梦本地的一位英雄，他的航海水平远近闻名。鉴于我们的海军正处于发展阶段，我们将能善用他的能力。\n\n尽管斯巴达毗连海洋，仍常被视为内陆国家。是时候终结那个谎言了。"
 me_spartan_01_laconia.13.a:0 "[new_admiral_scope.GetPraenomen]，时机完美。"
 me_spartan_01_laconia.13.a.tt:0 "使命任务“#Y $spartan_mission_01_laconia_task_6$#!”现已#G 完成#!！"
 me_spartan_01_laconia.14.t:0 "$spartan_mission_01_laconia_task_8$"
 me_spartan_01_laconia.14.desc:0 "库努里亚长期以来都是阿耳戈斯人和拉栖代梦人利益的战场，双方都认为那里的人民和富庶土地应该属于自己。\n\n马其顿人曾试图从我们手中夺走这片地区，并把它交给我们北边的邻居，但现在它再度回归斯巴达的统治。有了新建的防御工事，我们会将这片土里牢牢地握在手中。"
 me_spartan_01_laconia.14.a:0 "贪婪且不虔诚的阿耳戈斯人再也不会威胁库努里亚了。"
 me_spartan_01_laconia.14.a.tt:0 "使命任务“#Y $spartan_mission_01_laconia_task_8$#!”现已#G 完成#!！"
 me_spartan_01_laconia.15.t:0 "再夺美塞尼亚"
 me_spartan_01_laconia.15.desc:0 "从不可追忆的往昔开始，美塞尼亚就是斯巴达不可分割的一部分，直至后来，战争狂伊巴密浓达统领着忒拜人入侵了我们的土地，并迫使此地分裂独立。\n\n美塞尼亚之城建成之日开始， 它便象征了对斯巴达的公开羞辱，企图制衡并阻碍我们重新崛起，真是病态。"
 me_spartan_01_laconia.15.a:0 "他们的傲慢很快会变成恐惧。"
 me_spartan_01_laconia.15.a.tt:0 "我们将伏求众神的垂顾，赐福这场战役。"
 me_spartan_01_laconia.16.t:0 "$spartan_mission_01_laconia_task_9$"
 me_spartan_01_laconia.16.desc:0 "我们的仪式比预期更费时，祭司们已得到了占卜的征兆。众神承认了我们对美塞尼亚的合法宣称，并降福了我们的征战。在拉栖代梦人的统治下，拉栖代梦将再次统一。"
 me_spartan_01_laconia.16.a:0 "众神站在我们这边，黑劳士无力阻挡我们。"
 me_spartan_01_laconia.16.a.tt:0 "使命任务“#Y $spartan_mission_01_laconia_task_9$#!”现已#G 完成#!！"
 me_spartan_01_laconia.17.t:0 "$spartan_mission_01_laconia_task_10$"
 me_spartan_01_laconia.17.desc:0 "美塞尼亚终于重回故国，再次正式成为拉栖代梦的一部分。妄自尊大的黑劳士认清了自己的卑贱地位，而且战争一打响，众神就为我们的胜利欢呼，这说明我们的事业是正义的，为此我们欢心踊跃。"
 me_spartan_01_laconia.17.a:0 "他们终生再也不能逾越自己的地位了。"
 me_spartan_01_laconia.17.a.tt:0 "使命任务“#Y $spartan_mission_01_laconia_task_10$#!”现已#G 完成#!！"
 me_spartan_01_laconia.18.t:0 "$spartan_mission_01_laconia_task_15$"
 me_spartan_01_laconia.18.desc:0 "占据勒普瑞翁后，我们便保证了特里费利亚的安宁，同时也保全了前往奥林匹亚的通道。随着这片领土纳入我们的管辖，我们可以充分应对厄勒亚人的威胁，同时也控制了从阿卡狄亚到美塞尼亚的路线。"
 me_spartan_01_laconia.18.a:0 "这是最好的。"
 me_spartan_01_laconia.18.a.tt:0 "使命任务“#Y $spartan_mission_01_laconia_task_15$#!”现已#G 完成#!！"
 me_spartan_01_laconia.19.t:0 "$spartan_mission_01_laconia_task_7$"
 me_spartan_01_laconia.19.desc:0 "自从斯巴达城在古老的过去建城以来，对阿耳忒弥斯·俄耳提亚的崇拜就是斯巴达宗教生活的重要部分。现在她美丽的圣所得到修复，我们会再一次在她的领地上庆祝欠下的节日。"
 me_spartan_01_laconia.19.a:0 "女神一定很高兴。"
 me_spartan_01_laconia.19.a.tt:0 "使命任务“#Y $spartan_mission_01_laconia_task_7$#!”现已#G 完成#!！"
 me_spartan_01_laconia.20.t:0 "$spartan_mission_01_laconia_task_final$"
 me_spartan_01_laconia.20.desc:0 "斯巴达再次与他应得的臣民联合，控制了整个拉栖代梦。斯巴达曾是伯罗奔尼撒同盟和希腊的霸主，而我们的目标就是再次回到这个位子上。"
 me_spartan_01_laconia.20.a:0 "这一天迟早会到来。"
 me_spartan_01_laconia.20.a.tt:0 "使命任务“#Y $spartan_mission_01_laconia_task_final$#!”现已#G 完成#!！"
 me_spartan_01_laconia.21.t:0 "$spartan_mission_01_laconia$"
 me_spartan_01_laconia.21.desc:0 "尽管过去的一个世纪我们经历了如忒拜和马其顿这样的外部威胁，丧失本地附属国，以及美塞尼亚的独立等等苦难，我们又一次崛起。拉栖代梦现在彻底受我们控制，我们的老朋友和附属国也再度忠诚，我们开始看向本区域之外的遥远土地。\n\n不论是雅典、忒拜、继业者还是其他威胁，他们都不能阻挡我们展望未来的道路。"
 me_spartan_01_laconia.21.a:0 "斯巴达是时候再度占据区域政治舞台的中心了。"
 me_spartan_01_laconia.21.a.tt:0 "使命“#Y $spartan_mission_01_laconia$#!”现已#G 完成#!！"
 me_spartan_01_laconia.22.t:0 "$spartan_mission_01_laconia$"
 me_spartan_01_laconia.22.desc:0 "[SCOPE.GetRootScope.GetCountry.GetName][SCOPE.GetRootScope.GetCountry.GetRulerTitle][SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]已号召所有拉栖代梦人准备打一场漫长而艰巨的战役，以恢复古老的[SCOPE.GetRootScope.GetCountry.GetName]。\n\n我们曾被忒拜人劫掠，被马其顿人忽视，被继业者嘲笑。是时候终结这些被外人加诸于[SCOPE.GetRootScope.GetCountry.GetName]的限制，再度登上应属于我们的位置，成为希腊的守护者。"
 me_spartan_01_laconia.22.a:0 "看着吧。"
 me_spartan_01_laconia.23.t:0 "斯基里提斯人青年"
 me_spartan_01_laconia.23.desc:0 "我们正与斯基里提斯人谈判，让他们回归作为我们的盟友，此时一小股青年斯基里提斯人远走他乡来找我们，请求受我们军队独立雇佣。他们似乎觉得自己的氏族有点太过封闭，没有给予他们足够离开家的机会。"
 me_spartan_01_laconia.23.a:0 "他们的热情真是令人振奋，我们会为他们找到位置。"
 me_spartan_01_laconia.23.b:0 "可惜，他们必须去别的地方找机会。"
 me_spartan_01_laconia.23.b.tt:0 "这伙斯基里提斯人会去别的地方找人雇佣。"
 me_spartan_01_laconia.24.t:0 "老指挥官"
 me_spartan_01_laconia.24.desc:0 "一位年老的斯基里提斯人指挥官，[old_commander_scope.GetName]，听闻我们与他的氏族的谈判后，来找我们请求雇佣。似乎他少时曾为斯巴达而战，而他希望在老年再度为我们发挥余热。"
 me_spartan_01_laconia.24.a:0 "我们尊敬您的提议，[old_commander_scope.GetPraenomen]。"
 me_spartan_01_laconia.24.a.tt:0 "我们会雇佣[old_commander_scope.GetPraenomen]。"
 me_spartan_01_laconia.24.b:0 "他不是我们要找的。"
 me_spartan_01_laconia.24.b.tt:0 "[old_commander_scope.GetPraenomen]会去别的地方请求雇佣。"

 ### Peloponnesus ###
 me_spartan_02_peloponnesus.1.t:0 "宙斯之家"
 me_spartan_02_peloponnesus.1.desc:0 "宙斯的大神庙以及敬献给他的运动节庆长期被厄勒亚蛮族或其宗主控制。节庆和神庙不受真正希腊血脉的统治，是对于神灵和整个希腊世界的公然冒犯。我们要终结这种冒犯。"
 me_spartan_02_peloponnesus.1.a:0 "众所周知，宙斯宠爱斯巴达。"
 me_spartan_02_peloponnesus.1.a.tt:0 "我们要发起与[olympia_scope.GetName]人民的谈判，从厄勒亚的统治中解放他们。"
 me_spartan_02_peloponnesus.2.t:0 "$01_sparta_missions_02_peloponnesus_task_1$"
 me_spartan_02_peloponnesus.2.desc:0 "我们收到了[olympia_scope.GetName]的消息。尽管他们没有直接要求我们从他们现今的宗主手里解放他们，我们从他们最近派来的信使看出这就是他们想要的。"
 me_spartan_02_peloponnesus.2.a:0 "如果预兆青睐斯巴达的干预，我们就默认了。"
 me_spartan_02_peloponnesus.2.a.tt:0 "使命任务“#Y $01_sparta_missions_02_peloponnesus_task_1$#!”现已#G 完成#!！"
 me_spartan_02_peloponnesus.3.t:0 "$01_sparta_missions_02_peloponnesus_task_2$"
 me_spartan_02_peloponnesus.3.desc:0 "正如诸神所命，祭司所料，我们已安全保卫了[olympia_scope.GetName]周边区域。尽管我们从蛮族宗主手中解放了这片区域，当地人似乎胆怯于我们的吞并。"
 me_spartan_02_peloponnesus.3.a:0 "他们总有一天会适应新的统治者。"
 me_spartan_02_peloponnesus.3.a.tt:0 "使命任务“#Y $01_sparta_missions_02_peloponnesus_task_2$#!”现已#G 完成#!！"
 me_spartan_02_peloponnesus.4.t:0 "$01_sparta_missions_02_peloponnesus_task_3$"
 me_spartan_02_peloponnesus.4.desc:0 "奥林匹亚人向我们请求自治，而且显然是看到了神灵的奇迹，这是诸神的旨意。因为他们最近才套上我们统治的枷锁，我们曾答应他们暂时的安全，直到事情稳定下来。这将是对两国都有好处的盟约。"
 me_spartan_02_peloponnesus.4.a:0 "我们是谁，怎能反对神灵的意愿？"
 me_spartan_02_peloponnesus.4.a.tt:0 "使命任务“#Y $01_sparta_missions_02_peloponnesus_task_3$#!”现已#G 完成#!！"
 me_spartan_02_peloponnesus.5.t:0 "阿耳戈斯的欺瞒"
 me_spartan_02_peloponnesus.5.desc:0 "人尽皆知，阿耳戈斯极擅欺骗，只要有人威胁到他们的城市，他们总是躲在宗教节日和庆典背后。尽管我们不敢冒犯任何一位神灵，但阿耳戈斯不顾身份去搞幼稚的骗局以阻止我们的军队入侵他们的土地，这也是显而易见。\n\n我们已有计划，要请求奥林匹亚神权和德尔斐神谕所的支持，让阿耳戈斯的谎言空洞无用。"
 me_spartan_02_peloponnesus.5.a:0 "神灵当然会站在我们这边。"
 me_spartan_02_peloponnesus.5.a.tt:0 "信使会被派往德尔斐神谕所和奥林匹亚的神权。"
 me_spartan_02_peloponnesus.6.t:0 "奥林匹亚的赞同征兆"
 me_spartan_02_peloponnesus.6.desc:0 "我们第一位信使已从奥林匹亚返回，带来了好消息。似乎当地祭司也厌倦了阿耳戈斯的谎言和不虔诚的态度，为我们对于其土地的宣称找到了赞同的预兆。我们也已托信使去将这个消息带去德尔斐的神谕所，施压其给出我们想要的预兆。"
 me_spartan_02_peloponnesus.6.a:0 "一个解决了，还有一个。"
 me_spartan_02_peloponnesus.6.a.tt:0 "有了奥林匹亚赞同的消息，我们现在只需等待德尔斐的回覆。"
 me_spartan_02_peloponnesus.7.t:0 "$01_sparta_missions_02_peloponnesus_task_4$"
 me_spartan_02_peloponnesus.7.desc:0 "德尔斐的神谕所清楚地表示阿耳戈斯的谎言违背了所有的宗教传统，并支持奥林匹亚的裁决。阿耳戈斯人民不会再在我们靠近他们土地时声称保护了。有了神灵在我们这一边的赞同，我们准备好点燃战火。"
 me_spartan_02_peloponnesus.7.a:0 "是时候召集士兵。"
 me_spartan_02_peloponnesus.7.a.tt:0 "使命任务“#Y $01_sparta_missions_02_peloponnesus_task_4$#!”现已#G 完成#!！"
 me_spartan_02_peloponnesus.8.t:0 "$01_sparta_missions_02_peloponnesus_task_5$"
 me_spartan_02_peloponnesus.8.desc:0 "阿耳戈斯正为难要不要接受我们为他们的新统治者。作为数个世纪的敌对势力和宿仇，阿耳戈斯的人民早已不喜欢拉栖代梦人和我们带来的东西。不过，他们的欺瞒与不虔诚行为要终结了；他们必须屈服于我们的意志，不论通过何种方式。"
 me_spartan_02_peloponnesus.8.a:0 "遵守我们的统治要花一些时间。"
 me_spartan_02_peloponnesus.8.a.tt:0 "使命任务“#Y $01_sparta_missions_02_peloponnesus_task_5$#!”现已#G 完成#!！"
 me_spartan_02_peloponnesus.9.t:0 "绘制阿卡狄亚地图"
 me_spartan_02_peloponnesus.9.desc:0 "阿卡狄亚人一直对我们北方造成威胁，最近还令人惊讶地建立了城市中心麦加洛波利斯。制服阿卡狄亚的大部分城市区域我们就能安全地关注其他地方的事务，而不用担心我们古老邻居可能的侵袭。"
 me_spartan_02_peloponnesus.9.a:0 "看看我们能对这些阿卡狄亚人做些什么。"
 me_spartan_02_peloponnesus.9.a.tt:0 "我们会派探子去绘制阿卡狄亚山谷的地图。"
 me_spartan_02_peloponnesus.10.t:0 "$01_sparta_missions_02_peloponnesus_task_6$"
 me_spartan_02_peloponnesus.10.desc:0 "我们派去阿卡狄亚的探子回来了，他们带回了关于山谷的信息，以及关于阿卡狄亚人的消息。似乎阿卡狄亚人已开始整备军队，可能会对斯巴达造成威胁，虽然还不清楚他们有什么目的。"
 me_spartan_02_peloponnesus.10.a:0 "这时我们应该先发制人。"
 me_spartan_02_peloponnesus.10.a.tt:0 "使命任务“#Y $01_sparta_missions_02_peloponnesus_task_6$#!”现已#G 完成#!！"
 me_spartan_02_peloponnesus.11.t:0 "$01_sparta_missions_02_peloponnesus_task_7$"
 me_spartan_02_peloponnesus.11.desc:0 "我们已控制了阿卡狄亚和这里的众多城市与村庄，显然，我们最好让他们进行自治。看来他们很满意我们的提议，因为他们知道，只要忠于我们的事业，我们就不会干涉他们。"
 me_spartan_02_peloponnesus.11.a:0 "一份双赢的协议。"
 me_spartan_02_peloponnesus.11.a.tt:0 "使命任务“#Y $01_sparta_missions_02_peloponnesus_task_7$#!”现已#G 完成#!！"
 me_spartan_02_peloponnesus.12.t:0 "$01_sparta_missions_02_peloponnesus_task_8$"
 me_spartan_02_peloponnesus.12.desc:0 "尽管阿耳戈斯曾经是个强大的对手，与我们争夺伯罗奔尼撒半岛的控制权，但我们已征服这座城市，并集中力量重建这里的基础设施，使其成为我国的助力。让我们惊喜的是，阿耳戈斯人似乎非常感激我们的努力，并越来越欣赏我们的统治。"
 me_spartan_02_peloponnesus.12.a:0 "两族人民间新生的友谊。"
 me_spartan_02_peloponnesus.12.a.tt:0 "使命任务“#Y $01_sparta_missions_02_peloponnesus_task_8$#!”现已#G 完成#!！"
 me_spartan_02_peloponnesus.13.t:0 "$01_sparta_missions_02_peloponnesus_task_9$"
 me_spartan_02_peloponnesus.13.desc:0 "爱皮道鲁斯的阿斯克勒庇俄斯神庙以其医师名闻天下，据说他们甚至能把病人从死亡的边缘拉回来。向他们的事业捐款肯定会提高我们在这位神灵面前的地位，而且也有助于让我们在需要时获得他们的帮助。"
 me_spartan_02_peloponnesus.13.a:0 "我们尽了一份责任。"
 me_spartan_02_peloponnesus.13.a.tt:0 "使命任务“#Y $01_sparta_missions_02_peloponnesus_task_9$#!”现已#G 完成#!！"
 me_spartan_02_peloponnesus.14.t:0 "$01_sparta_missions_02_peloponnesus_task_10$"
 me_spartan_02_peloponnesus.14.desc:0 "阿凯亚区域长期以来都是一些独立城市的家园，这些城市大多远离半岛其余地区的区域政治。在我们的统治下，他们将会继续成长，并守卫通往埃托利亚、玻奥提亚和福基斯的海峡。"
 me_spartan_02_peloponnesus.14.a:0 "他们也是时候关注国境之外的世界了。"
 me_spartan_02_peloponnesus.14.a.tt:0 "使命任务“#Y $01_sparta_missions_02_peloponnesus_task_10$#!”现已#G 完成#!！"
 me_spartan_02_peloponnesus.15.t:0 "$01_sparta_missions_02_peloponnesus_task_11$"
 me_spartan_02_peloponnesus.15.desc:0 "与希腊其他地区相比，阿卡狄亚以其乡村人口和缺乏主要城市中心闻名。在进行许多工作后，[arcadia_urban_center_province.GetName]现在是希腊新的重要城市，声名远扬。我们居住在这座城市里的人民与官员将会为我们控制阿卡狄亚的其余地区。"
 me_spartan_02_peloponnesus.15.a:0 "在我国的统治下，[arcadia_urban_center_province.GetName]要发挥重要作用。"
 me_spartan_02_peloponnesus.15.a.tt:0 "使命任务“#Y $01_sparta_missions_02_peloponnesus_task_11$#!”现已#G 完成#!！"
 me_spartan_02_peloponnesus.16.t:0 "$01_sparta_missions_02_peloponnesus_task_12$"
 me_spartan_02_peloponnesus.16.desc:0 "[corinth_scope.GetName]的卫城是这片区域最令人印象深刻的防御工事之一，守卫伯罗奔尼撒半岛和希腊其余地区之间的海峡。控制这座城市和它的卫城会加强我们在当地的统治，并保护半岛其余地区不受任何想接近之人的侵犯。在我们的领导下，这座卫城会得到扩建，并恢复其往日的荣光。"
 me_spartan_02_peloponnesus.16.a:0 "控制[corinth_scope.GetName]对我们未来的计划至关重要。"
 me_spartan_02_peloponnesus.16.a.tt:0 "使命任务“#Y $01_sparta_missions_02_peloponnesus_task_12$#!”现已#G 完成#!！"
 me_spartan_02_peloponnesus.17.t:0 "$01_sparta_missions_02_peloponnesus_task_13$"
 me_spartan_02_peloponnesus.17.desc:0 "虽然这片区域过去饱受厄勒亚人的摧残，在被我们吞并后这里还是获得繁荣发展，居住在这里的人民幸福健康。随着这片地区越来越繁荣，我们与宙斯神庙的祭司之间的关系也越来越亲密，看来他们比起以前的宗主更喜欢我们的统治。"
 me_spartan_02_peloponnesus.17.a:0 "很荣幸能得到他们的称赞。"
 me_spartan_02_peloponnesus.17.a.tt:0 "使命任务“#Y $01_sparta_missions_02_peloponnesus_task_13$#!”现已#G 完成#!！"
 me_spartan_02_peloponnesus.18.t:0 "$01_sparta_missions_02_peloponnesus_task_14$"
 me_spartan_02_peloponnesus.18.desc:0 "长期以来，我们一直努力控制阿耳戈斯人，而他们则一直处处反抗我们的统治。安排一大群士兵来守卫这片地区似乎起作用了，我们终于开始控制阿耳戈斯的一切。"
 me_spartan_02_peloponnesus.18.a:0 "是时候了。"
 me_spartan_02_peloponnesus.18.a.tt:0 "使命任务“#Y $01_sparta_missions_02_peloponnesus_task_14$#!”现已#G 完成#!！"
 me_spartan_02_peloponnesus.19.t:0 "$01_sparta_missions_02_peloponnesus_task_15$"
 me_spartan_02_peloponnesus.19.desc:0 "即便在征服了我们的阿卡狄亚邻居后，我们依然要努力解决这片区域的基础设施问题。我们终于能在山谷中设置一些基础的管理机构，但还是必须依靠旧有的统治系统，让阿卡狄亚人相对独立地行动。"
 me_spartan_02_peloponnesus.19.a:0 "就目前而言，这是朝正确方向迈出的一步。"
 me_spartan_02_peloponnesus.19.a.tt:0 "使命任务“#Y $01_sparta_missions_02_peloponnesus_task_15$#!”现已#G 完成#!！"
 me_spartan_02_peloponnesus.20.t:0 "$01_sparta_missions_02_peloponnesus_task_16$"
 me_spartan_02_peloponnesus.20.a.tt:0 "使命任务“#Y $01_sparta_missions_02_peloponnesus_task_16$#!”现已#G 完成#!！"
 me_spartan_02_peloponnesus.21.t:0 "$01_sparta_missions_02_peloponnesus_task_final$"
 me_spartan_02_peloponnesus.21.desc:0 "终于，我们为控制伯罗奔尼撒半岛进行的长期而艰苦的作战结束了。那些老对手，诸如厄勒亚人、阿卡狄亚人及阿耳戈斯人，都在我们的力量前倒下。"
 me_spartan_02_peloponnesus.21.a:0 "斯巴达的力量没有极限。"
 me_spartan_02_peloponnesus.21.a.tt:0 "使命任务“#Y $01_sparta_missions_02_peloponnesus_task_final$#!”现已#G 完成#!！"
 me_spartan_02_peloponnesus.22.t:0 "$01_sparta_missions_02_peloponnesus$"
 me_spartan_02_peloponnesus.22.desc:0 "在击败所有老对手之后，我们终于实现了目标，成为整个伯罗奔尼撒半岛的霸主。我们在本地的敌人都已被粉碎和征服，现在我们必须关注边境之外可能出现的危险。有些人嫉妒我们的迅速崛起，而伯罗奔尼撒半岛的财富也一定会引起注意。"
 me_spartan_02_peloponnesus.22.a:0 "让他们来吧。"
 me_spartan_02_peloponnesus.22.a.tt:0 "使命“#Y $01_sparta_missions_02_peloponnesus$#!”现已#G 完成#!！"
 me_spartan_02_peloponnesus.23.t:0 "斯巴达守军"
 me_spartan_02_peloponnesus.23.desc:0 "尽管我们是[mission_country_scope.GetName]的忠诚臣属，似乎他们并不完全信任我们，因为他们派遣了[mission_country_scope.GetAdjective]卫兵来监视我们的土地，其中很多都来自于我们的年轻人。统治阶层对此十分不满，但我们的人民却并不太在意。"
 me_spartan_02_peloponnesus.23.a:0 "所以事情就是这样。"
 me_spartan_02_peloponnesus.24.t:0 "与[mission_country_scope.GetName]的关系"
 me_spartan_02_peloponnesus.24.desc:0 "看来斯巴达人信任我们，因为他们决定给予我们相当自由的地位，让我们更多地进行自治。他们的一位信使告诉我们，他们相信我们比他们更了解阿卡狄亚，希望我们能以他们的名义继续统治这片土地。"
 me_spartan_02_peloponnesus.24.a:0 "感谢他们对我们的信任。"
 me_spartan_02_peloponnesus.25.t:0 "奥林匹亚的崛起"
 me_spartan_02_peloponnesus.25.desc:0 "[mission_country_scope.GetName]的领导者决定释放奥林匹亚周边地区，由宙斯神庙的祭司自治。当奥林匹亚的神权国逐渐适应他们的新工作时，他们过去的宗主正忙着将自己描绘为希腊信仰与文化的守护者。"
 me_spartan_02_peloponnesus.25.a:0 "傲慢的蠢货。"
 me_spartan_02_peloponnesus.25.a.tt:0 "#Y 奥林匹亚#!被释放为#Y [mission_country_scope.GetName]#!的#Y 藩属#!。"

 ### Peloponnesian League ### 
 me_spartan_03_peloponnesian_league.1.t:0 "$spartan_mission_03_peloponnesian_league_task_1$"
 me_spartan_03_peloponnesian_league.1.desc:0 "随着我们控制了伯罗奔尼撒半岛上所有最重要的城市和地点，我们的人民开始讨论重建在与雅典战争结束后被解散的古老伯罗奔尼撒同盟。那时候，半岛的大部分地区都受我们支配，无论是直接还是通过附属国，现在我们的人民将两者进行比较，因为我们又一次成为霸主。"
 me_spartan_03_peloponnesian_league.1.a:0 "一份得到批准的协议将会更长久地确保我们的霸主地位。"
 me_spartan_03_peloponnesian_league.1.a.tt:0 "使命任务“#Y $spartan_mission_03_peloponnesian_league_task_1$#!”现已#G 完成#!！"
 me_spartan_03_peloponnesian_league.2.t:0 "准备工作"
 me_spartan_03_peloponnesian_league.2.desc:0 "尽管我们开始看起来像古时的斯巴达人了，但在真正重建伯罗奔尼撒同盟之前，我们还是必须展开外交方面的工作。第一步就是召集所有附属国和城邦，以便对未来的计划达成一致。"
 me_spartan_03_peloponnesian_league.2.a:0 "[ROOT.GetCountry.GetCapital.GetName]欢迎他们。"
 me_spartan_03_peloponnesian_league.2.a.tt:0 "我们会邀请治下的所有城邦和附属国来[SCOPE.GetRootScope.GetCountry.GetCapital.GetName]签署协议，这样我们就能开始重建伯罗奔尼撒同盟。"
 me_spartan_03_peloponnesian_league.3.t:0 "邀请至[mission_country.GetCapital.GetName]"
 me_spartan_03_peloponnesian_league.3.desc:0 "当斯巴达人继续在伯罗奔尼撒半岛上扩展影响力时，他们开始回顾起身为伯罗奔尼撒同盟霸主的时代。\n\n看来他们野心勃勃地打算重建同盟，因为他们向所有受其影响的国家派出信使，邀请这些国家派使者前往[mission_country.GetCapital.GetName]。我们也受到了邀请。"
 me_spartan_03_peloponnesian_league.3.a:0 "在这件事上我们没什么选择，不是吗？"
 me_spartan_03_peloponnesian_league.3.a.tt:0 "我们会派个使者听斯巴达人把话说完。"
 me_spartan_03_peloponnesian_league.4.t:0 "惯常的礼物"
 me_spartan_03_peloponnesian_league.4.desc:0 "[subject_scope.GetName]的使节抵达了[ROOT.GetCountry.GetCapital.GetName]的城门，按照惯例，看在他们努力的份上，我们应该赏赐他们一些礼物。人群中全是令人尴尬的寂静，每个人都等着[ROOT.GetCountry.GetRuler.GetPraenomen]作出[ROOT.GetCountry.GetRuler.GetHerHis]选择，决定赏赐[ROOT.GetCountry.GetRuler.GetHerHis]忠诚的臣民什么东西。"
 me_spartan_03_peloponnesian_league.4.a:0 "为奖励他们的忠诚赏赐一大笔白银。"
 me_spartan_03_peloponnesian_league.4.b:0 "看看我们能不能在箱子里翻出一些小玩意儿送给他们。"
 me_spartan_03_peloponnesian_league.4.c:0 "什么？参观[ROOT.GetCountry.GetCapital.GetName]的荣耀还不够吗？"
 me_spartan_03_peloponnesian_league.5.desc:0 "我们的使者回报说，他们在抵达[mission_country.GetCapital.GetName]时得到了热情的招待，受到了一大笔白银作为礼物带回[ROOT.GetCountry.GetCapital.GetName]。显然，改善两国关系符合[mission_country.GetName]的既得利益，这是一种牢固的纽带，将会保证两国在未来的安全。"
 me_spartan_03_peloponnesian_league.5.a:0 "我们感激这份慷慨的礼物。"
 me_spartan_03_peloponnesian_league.6.desc:0 "我们的使者回报说，他们在抵达[mission_country.GetCapital.GetName]的城门时几乎被无视。当他们到达时得到了一些象征性的礼物，但之后就被带到城市中最破旧的地方。"
 me_spartan_03_peloponnesian_league.6.a:0 "典型的斯巴达人，他们完全没有外交的脑子。"
 me_spartan_03_peloponnesian_league.7.desc:0 "我们的使者回报说，他们在抵达[mission_country.GetCapital.GetName]的城门时遭到了虐待。当他们到达时，不像其他大多数的使节，他们没有得到任何礼物或是帮助，甚至不得不自己寻找寄宿之处。"
 me_spartan_03_peloponnesian_league.7.a:0 "所以这就是他们对我们的关怀？"
 me_spartan_03_peloponnesian_league.8.t:0 "慷慨的使节"
 me_spartan_03_peloponnesian_league.8.desc:0 "在我们继续准备工作，以便能让所有附属国和盟友同意并签署协议时，一位来自[subject_city_state_scope.GetName]的世界带着一份小礼物前来访问。他告诉我们，他的家乡向我们致以诚挚的问候，并希望我们能还他们一个人情，放宽他们最近从我们的监督员那里得知的一些要求。"
 me_spartan_03_peloponnesian_league.8.a:0 "他说的确实很对。"
 me_spartan_03_peloponnesian_league.8.b:0 "我们必须平等对待所有附属国。"
 me_spartan_03_peloponnesian_league.9.t:0 "$spartan_mission_03_peloponnesian_league_task_2$"
 me_spartan_03_peloponnesian_league.9.desc:0 "经过大量的政治手段和谈判后，我们终于成功迫使或说服所有附属城市和属国接受了协议。\n\n他们现在都正式同意成为新伯罗奔尼撒同盟的成员，我们必须恢复同盟旧有的基础建设，确保它能成为强大的实体，不会落入外国势力手中。"
 me_spartan_03_peloponnesian_league.9.a:0 "重建联盟重要的第一步。"
 me_spartan_03_peloponnesian_league.9.a.tt:0 "使命任务“#Y $spartan_mission_03_peloponnesian_league_task_2$#!”现已#G 完成#!！"
 me_spartan_03_peloponnesian_league.10.desc:0 "虽然[mission_country.GetName]有在外交上无能的名声，但在迫使所有附属国同意加入新伯罗奔尼撒同盟时，他们表现出惊人的才能。\n\n外交会议结束时，每一位使者都签署了加入新同盟的协议，崛起的[mission_country.GetName]展现的影响力与上一个同盟被忒拜粉碎前相差无几。"
 me_spartan_03_peloponnesian_league.10.a:0 "有趣的发展。"
 me_spartan_03_peloponnesian_league.11.t:0 "$spartan_mission_03_peloponnesian_league_task_3$"
 me_spartan_03_peloponnesian_league.11.desc:0 "为了确保我们对散布在伯罗奔尼撒半岛山区的小村庄和城邦的控制，我们进行了大量工作来建设主要城市，以激励其邻居，并作为人群涌入的聚集点。"
 me_spartan_03_peloponnesian_league.11.a:0 "希望这些城市能激发它们小邻居的信心。"
 me_spartan_03_peloponnesian_league.11.a.tt:0 "使命任务“#Y $spartan_mission_03_peloponnesian_league_task_3$#!”现已#G 完成#!！"
 me_spartan_03_peloponnesian_league.12.t:0 "$spartan_mission_03_peloponnesian_league_task_4$"
 me_spartan_03_peloponnesian_league.12.desc:0 "在我们集中力量拓展新同盟周围的军事力量时，有能力有意愿填补我们需要角色的年轻志愿者越来越多了。尤其是一个名叫[new_commander_scope.GetName]的年轻谋士，其战术和想法让所有年长的军官都印象深刻。"
 me_spartan_03_peloponnesian_league.12.a:0 "让我们看看他会如何处理真正的战争。"
 me_spartan_03_peloponnesian_league.12.a.tt:0 "使命任务“#Y $spartan_mission_03_peloponnesian_league_task_4$#!”现已#G 完成#!！"
 me_spartan_03_peloponnesian_league.13.t:0 "$spartan_mission_03_peloponnesian_league_task_5$"
 me_spartan_03_peloponnesian_league.13.desc:0 "随着新力量的出现和影响力的扩大，我们需要认识到，新的威胁和挑战也随之出现。在建立新的同盟以控制伯罗奔尼撒半岛之后，我们有一大片海域需要保护，并且已考虑提升海军实力，以便能应对任何潜在的海上威胁。"
 me_spartan_03_peloponnesian_league.13.a:0 "同盟的一小步，[ROOT.GetCountry.GetName]的一大步。"
 me_spartan_03_peloponnesian_league.13.a.tt:0 "使命任务“#Y $spartan_mission_03_peloponnesian_league_task_5$#!”现已#G 完成#!！"
 me_spartan_03_peloponnesian_league.14.t:0 "$spartan_mission_03_peloponnesian_league_task_6$"
 me_spartan_03_peloponnesian_league.14.desc:0 "在最糟糕的时刻，我国有很长一段时间到处都是叛乱，让我们变得贫弱交加。随着我国最近的变化，看来我们终于稳定了家乡，终结了这些灾祸，无论是来自奴隶、黑劳士或是我们社会其他有问题的因素。"
 me_spartan_03_peloponnesian_league.14.a:0 "是时候了。"
 me_spartan_03_peloponnesian_league.14.a.tt:0 "使命任务“#Y $spartan_mission_03_peloponnesian_league_task_6$#!”现已#G 完成#!！"
 me_spartan_03_peloponnesian_league.15.t:0 "$spartan_mission_03_peloponnesian_league_task_7$"
 me_spartan_03_peloponnesian_league.15.desc:0 "伯罗奔尼撒半岛上有几座富庶而宝贵的城市，历史可以追溯到远古时代，而他们的建立者都是神的子嗣。他们作为周围小邻居的城市中心和政治中心，发挥着重要作用，看来是我们发展基础设施的完美选择。"
 me_spartan_03_peloponnesian_league.15.a:0 "他们会是我们建立同盟的支柱。"
 me_spartan_03_peloponnesian_league.15.a.tt:0 "使命任务“#Y $spartan_mission_03_peloponnesian_league_task_7$#!”现已#G 完成#!！"
 me_spartan_03_peloponnesian_league.16.t:0 "$spartan_mission_03_peloponnesian_league_task_8$"
 me_spartan_03_peloponnesian_league.16.desc:0 "阿耳戈斯和科林斯曾是我们最大的对手，各自区域的霸主和强大的城邦。现在我们正利用他们的遗产，让这些城市作为各自区域的管理者，并集中我们的力量来改善这些城市中心。"
 me_spartan_03_peloponnesian_league.16.a:0 "我们不会再忍受阿耳戈斯的欺骗和科林斯的背叛了。"
 me_spartan_03_peloponnesian_league.16.a.tt:0 "使命任务“#Y $spartan_mission_03_peloponnesian_league_task_8$#!”现已#G 完成#!！"
 me_spartan_03_peloponnesian_league.17.t:0 "$spartan_mission_03_peloponnesian_league_task_9$"
 me_spartan_03_peloponnesian_league.17.desc:0 "伯罗奔尼撒半岛的西部一直是蛮族。乡村城邦和黑劳士的家乡。虽然他们本性可悲，却设法建立了拥有一些名望的强大而重要的城邦，我们可以集中力量建设这里。"
 me_spartan_03_peloponnesian_league.17.a:0 "至少他们做对了一件事。"
 me_spartan_03_peloponnesian_league.17.a.tt:0 "使命任务“#Y $spartan_mission_03_peloponnesian_league_task_9$#!”现已#G 完成#!！"
 me_spartan_03_peloponnesian_league.18.t:0 "$spartan_mission_03_peloponnesian_league_task_10$"
 me_spartan_03_peloponnesian_league.18.desc:0 "伯罗奔尼撒半岛上的大城市不再只是附近区域内最大的城市，他们凭自己的实力，已经成为声名远扬的城市中心，甚至远超我们的边界。就像远在埃及的亚历山大里亚，或者古美索不达米亚的巴比伦，远方的人们现在都在讨论我们伟大的城市。"
 me_spartan_03_peloponnesian_league.18.a:0 "早该如此。"
 me_spartan_03_peloponnesian_league.18.a.tt:0 "使命任务“#Y $spartan_mission_03_peloponnesian_league_task_10$#!”现已#G 完成#!！"
 me_spartan_03_peloponnesian_league.19.t:0 "入侵希腊者"
 me_spartan_03_peloponnesian_league.19.desc:0 "在古老的过去，希腊未受蛮族的影响，可以自由地决定自己的命运。随着好战的马其顿人在北方崛起，以及腓利波斯领导的科林斯同盟的建立，希腊大部分地区都被他们控制。\n\n是时候让希腊回归应有的状态，从蛮族和篡位者手中获得自由了。"
 me_spartan_03_peloponnesian_league.19.a:0 "我们会让希腊摆脱那些外国入侵者。"
 me_spartan_03_peloponnesian_league.19.a.tt:0 "我们会开始为即将来临的对抗马其顿威胁的战争备战。"
 me_spartan_03_peloponnesian_league.20.t:0 "$spartan_mission_03_peloponnesian_league_task_11$"
 me_spartan_03_peloponnesian_league.20.desc:0 "有些人质疑我们与马其顿人——战争的主宰者和波斯帝国的征服者——作战的意愿。马其顿人自称是希腊人，但我们都知道这只不过是把他们的野蛮行径强加于其他人的骗局。\n\n我们曾保卫希腊对抗波斯的威胁和雅典的野心，为什么要在这里止步？"
 me_spartan_03_peloponnesian_league.20.a:0 "世上无难事，只怕有心人。"
 me_spartan_03_peloponnesian_league.20.a.tt:0 "使命任务“#Y $spartan_mission_03_peloponnesian_league_task_11$#!”现已#G 完成#!！"
 me_spartan_03_peloponnesian_league.21.t:0 "$spartan_mission_03_peloponnesian_league_task_12$"
 me_spartan_03_peloponnesian_league.21.desc:0 "终于，希腊摆脱了外国的占领和吞并，摆脱了蛮族军阀和野心勃勃的政客。希腊人再也不会被外国干涉我们的政治了。"
 me_spartan_03_peloponnesian_league.21.a:0 "错误已得到纠正。"
 me_spartan_03_peloponnesian_league.21.a.tt:0 "使命任务“#Y $spartan_mission_03_peloponnesian_league_task_12$#!”现已#G 完成#!！"
 me_spartan_03_peloponnesian_league.22.t:0 "$spartan_mission_03_peloponnesian_league_task_final$"
 me_spartan_03_peloponnesian_league.22.desc:0 "经过多年的努力，我们终于完成了重建古老伯罗奔尼撒同盟的所有必要步骤。它曾毁于他人之手，这导致了忒拜和马其顿的崛起，以及数十年的恐怖统治，但到此为止了。\n\n伯罗奔尼撒同盟终于纠正了过去的错误。"
 me_spartan_03_peloponnesian_league.22.a:0 "希腊的霸权属于，且仅属于[ROOT.GetCountry.GetName]。"
 me_spartan_03_peloponnesian_league.22.a.tt:0 "使命任务“#Y $spartan_mission_03_peloponnesian_league_task_final$#!”现已#G 完成#!！"
 me_spartan_03_peloponnesian_league.23.t:0 "$spartan_mission_03_peloponnesian_league$"
 me_spartan_03_peloponnesian_league.23.desc:0 "斯巴达恢复伯罗奔尼撒同盟的长期奋战终于结束了，[ROOT.GetCountry.GetRuler.GetName]在我们的附属国和盟友前发表演讲，宣布建立第二伯罗奔尼撒同盟。\n\n作为全希腊的霸主，我们现在要考虑可能会面临的威胁。保卫我们的家园和人民是我们的责任，即便这意味着前往异域作战，荡平蛮族、继业者王国或是入侵大希腊的野心勃勃的意大利人。"
 me_spartan_03_peloponnesian_league.23.a:0 "一份留给未来的遗产。"
 me_spartan_03_peloponnesian_league.23.a.tt:0 "使命“#Y $spartan_mission_03_peloponnesian_league$#!”现已#G 完成#!！"

 ### Ancient Rivals ###
 me_spartan_04_rivals.1.t:0 "$spartan_mission_04_rivals_task_1$"
 me_spartan_04_rivals.1.desc:0 "[ROOT.GetCountry.Custom('spartan_mission_04_rivals_task_1_bypass_1_custom_loc')]"
 spartan_mission_04_rivals_task_1_bypass_1_custom_loc_1:0 "在我们准备神圣仪式，并派信使给德尔斐神庙和奥林匹亚的祭司送信时，似乎我们的将领和军队已经征服了雅典。"
 spartan_mission_04_rivals_task_1_bypass_1_custom_loc_2:0 "在我们备战准备征服古老的宿敌雅典时，似乎他们已经将自己的古都输给了其他人。"
 me_spartan_04_rivals.1.a:0 "哈，真可悲。"
 me_spartan_04_rivals.1.b:0 "出人意料，但对我们有利。"
 me_spartan_04_rivals.1.a.tt:0 "使命任务“#Y $spartan_mission_04_rivals_task_1$#!”已被#R 跳过#!，因为#Y [athens_country_scope.GetName]#!不再拥有#Y [athens_province_scope.GetName]#!。"
 me_spartan_04_rivals.2.t:0 "做好准备"
 me_spartan_04_rivals.2.desc:0 "在我们整备军队，准备与曾经的劲敌雅典进行最终决战时，我们派信使前往德尔斐神庙，请求女祭司的祝福。"
 me_spartan_04_rivals.2.a:0 "她当然会看到我们是正确的那一方。"
 me_spartan_04_rivals.2.a.tt:0 "我们会请求神谕者祝福我们对雅典的征服。"
 me_spartan_04_rivals.3.t:0 "$spartan_mission_04_rivals_task_1$"
 me_spartan_04_rivals.3.desc:0 "终于，我们派去德尔斐的信使带着好消息回到了斯巴达。虽然她不会直接祝福我们的行动，但显然她也没有反对我们进攻雅典的计划。"
 me_spartan_04_rivals.3.a:0 "我们知道她的真正意思，虽然她害怕说的太清楚。"
 me_spartan_04_rivals.3.a.tt:0 "使命任务“#Y $spartan_mission_04_rivals_task_1$#!”现已#G 完成#!！"
 me_spartan_04_rivals.4.t:0 "$spartan_mission_04_rivals_task_2$"
 me_spartan_04_rivals.4.desc:0 "当我们占领雅典和珀赖欧斯之间的长墙时，守军逃回了城内，但这没什么用。雅典长墙被彻底夷为平地，而城市则被一位斯巴达指挥官控制。"
 me_spartan_04_rivals.4.a:0 "再一次拿下这座城市，但这还不够。"
 me_spartan_04_rivals.4.a.tt:0 "使命任务“#Y $spartan_mission_04_rivals_task_2$#!”现已#G 完成#!！"
 me_spartan_04_rivals.5.t:0 "$spartan_mission_04_rivals_task_3$"
 me_spartan_04_rivals.5.desc:0 "我们对雅典人的古都进行了重大改善，因为我们征服它时它已一贫如洗。现在它看起来开始像那座令人印象深刻的古城了，人们如潮水般涌向这座城市和这里的农村。"
 me_spartan_04_rivals.5.a:0 "只要他们忠于[ROOT.GetCountry.GetName]。"
 me_spartan_04_rivals.5.a.tt:0 "使命任务“#Y $spartan_mission_04_rivals_task_3$#!现已#G 完成#!！”"
 me_spartan_04_rivals.6.t:0 "$spartan_mission_04_rivals_task_4$"
 me_spartan_04_rivals.6.desc:0 "每个征服雅典的霸主都竭尽全力试图掌控它，因为雅典人以顽固的独立心著称。现在城市中驻扎了大量斯巴达军队，我们希望能在所有独立意图变为问题前粉碎它们。"
 me_spartan_04_rivals.6.a:0 "雅典人只明白力量。"
 me_spartan_04_rivals.6.a.tt:0 "使命任务“#Y $spartan_mission_04_rivals_task_4$#!”现已#G 完成#!！"
 me_spartan_04_rivals.7.t:0 "$spartan_mission_04_rivals_task_5$"
 me_spartan_04_rivals.7.desc:0 "数个世纪以来，雅典人一直前往埃琉西斯，参加祭祀得墨忒耳和她女儿科瑞的神秘仪式。在向秘教进行了慈善捐赠后，我们最终被允许参加这些仪式。"
 me_spartan_04_rivals.7.a:0 "这是我们应该交纳的费用。"
 me_spartan_04_rivals.7.a.tt:0 "使命任务“#Y $spartan_mission_04_rivals_task_5$#!”现已#G 完成#!！"
 me_spartan_04_rivals.8.t:0 "$spartan_mission_04_rivals_task_6$"
 me_spartan_04_rivals.8.desc:0 "我们收到[new_thessaly_country.GetCapital.GetName]——第一个被解放的帖撒利城市——的信息。终于，帖撒利人会像我们一样站出来对抗马其顿人，结束蛮族对希腊的统治。"
 me_spartan_04_rivals.8.a:0 "现在他们很有可能不会再追随蛮族国王的异想天开。"
 me_spartan_04_rivals.8.a.tt:0 "使命任务“#Y $spartan_mission_04_rivals_task_6$#!”现已#G 完成#!！"
 me_spartan_04_rivals.9.t:0 "帖撒利的叛乱"
 me_spartan_04_rivals.9.desc:0 "在我们与[mission_country.GetName]交战时，似乎他们设法说服了帖撒利的城市和人民反抗我们的统治。\n\n自腓力二世的时代起，帖撒利就是我们王国的重要组成部分，如果我们不用这些帖撒利城市杀鸡儆猴，恐怕会激励更多我们治下的城市效仿。"
 me_spartan_04_rivals.9.a:0 "我们现在负担不起另一场战争了。"
 me_spartan_04_rivals.9.b:0 "他们的小叛乱会在蔓延之前被终结。"
 me_spartan_04_rivals.10.t:0 "$spartan_mission_04_rivals_task_7$"
 me_spartan_04_rivals.10.desc:0 "忒拜曾是我们的主要对手之一，也是他们在琉克特拉击败我们，进而解散了伯罗奔尼撒同盟。尽管长期处于敌对，我们还是会给这座城市应有的关怀与尊敬，因为它可以作为我国控制玻奥提亚和福基斯的政治中心，扮演重要的角色。"
 me_spartan_04_rivals.10.a:0 "我们可不会像某个野心勃勃的蛮族国王那样将它摧毁。"
 me_spartan_04_rivals.10.a.tt:0 "使命任务“#Y $spartan_mission_04_rivals_task_7$#!”现已#G 完成#!！"
 me_spartan_04_rivals.11.t:0 "$spartan_mission_04_rivals_task_8$"
 me_spartan_04_rivals.11.desc:0 "在我们的援助下，忒拜人终于设法修复了环绕城市的著名古代防御工事。亚历山大的毁灭留下的伤痕终于被抚平。"
 me_spartan_04_rivals.11.a:0 "恢复希腊的往日荣光是我们作为霸主的责任。"
 me_spartan_04_rivals.11.a.tt:0 "使命任务“#Y $spartan_mission_04_rivals_task_8$#!”现已#G 完成#!！"
 me_spartan_04_rivals.12.t:0 "$omen_dionysus$的圣所"
 me_spartan_04_rivals.12.desc:0 "第一个接受我们捐赠的是忒拜壮丽的$omen_dionysus$·吕西俄斯神庙。尽管这位狂野的神灵经常被批评有严重的混乱倾向，美丽的神庙和自愿的祭司证明，事情并不总是如此。他们感激地接受了我们的捐赠，我们离开神庙，准备动身前往俄耳科墨诺斯。"
 me_spartan_04_rivals.12.a:0 "也许这个色雷斯神灵没那么坏。"
 me_spartan_04_rivals.12.a.tt:0 "我们接下来会去看看位于[orchomenos_scope.GetName]的美惠三女神圣所。"
 me_spartan_04_rivals.13.t:0 "美惠三女神的圣所"
 me_spartan_04_rivals.13.desc:0 "在俄耳科墨诺斯最伟大的是美惠三女神的宏伟神庙。大厅里摆满了精美的艺术品，就好像玻奥提亚人要取代他们崇拜的神灵，亦或许他们只是在创造雕像时得到了美惠三女神的祝福。"
 me_spartan_04_rivals.13.a:0 "一座美丽的圣所，配得上他们崇拜的女神。"
 me_spartan_04_rivals.13.a.tt:0 "接下来要去[thespiai_scope.GetName]的厄洛斯神庙。"
 me_spartan_04_rivals.14.t:0 "厄洛斯神庙"
 me_spartan_04_rivals.14.desc:0 "一座美丽的青铜雕像矗立在阿佛洛狄忒之子那令人惊叹的神庙中心。我们很少遇到崇拜次神的人，他们的奉献值得称赞。"
 me_spartan_04_rivals.14.a:0 "虔诚是一个管理良好的城邦的核心。"
 me_spartan_04_rivals.14.a.tt:0 "我们穿越玻奥提亚旅途的最后一站，[tanagra_scope.GetName]的忒弥斯神庙。"
 me_spartan_04_rivals.15.t:0 "忒弥斯神庙"
 me_spartan_04_rivals.15.desc:0 "我们的最后一站是塔那格拉的忒弥斯神庙，位于古玻奥提亚的东部边缘。她是致力于神明秩序和法律的次神，在许多方面是一个适合我们社会的神灵。\n\n尽管不像我们最近见到的其他几座圣所那样令人惊叹，这座城市还是有几座值得注意的神庙。"
 me_spartan_04_rivals.15.a:0 "玻奥提亚人会感激我们祭拜他们的神灵。"
 me_spartan_04_rivals.15.a.tt:0 "使命任务“#Y $spartan_mission_04_rivals_task_9$#!”现已#G 完成#!！"
 me_spartan_04_rivals.16.t:0 "$spartan_mission_04_rivals_task_10$"
 me_spartan_04_rivals.16.desc:0 "在我们的成功领导下，我国最终一劳永逸地控制了忒拜和玻奥提亚。这里会是我们向北征战的中心，无论是对抗帖撒利人、福基斯人或是马其顿人。"
 me_spartan_04_rivals.16.a:0 "以前忒拜人解散了我们的同盟——现在我们征服了他们的。"
 me_spartan_04_rivals.16.a.tt:0 "使命任务“#Y $spartan_mission_04_rivals_task_10$#!”现已#G 完成#!！"
 me_spartan_04_rivals.17.t:0 "$spartan_mission_04_rivals_task_11$"
 me_spartan_04_rivals.17.desc:0 "自腓力二世和他的科林斯同盟崛起，马其顿人成为希腊的威胁已经有许多年了。如果我们想让希腊摆脱马其顿的野心，就需要一劳永逸地终结他们的君主制。"
 me_spartan_04_rivals.17.a:0 "集结部队，准备打一场旷日持久的战役。"
 me_spartan_04_rivals.17.a.tt:0 "使命任务“#Y $spartan_mission_04_rivals_task_11$#!”现已#G 完成#!！"
 me_spartan_04_rivals.18.t:0 "$spartan_mission_04_rivals_task_12$"
 me_spartan_04_rivals.18.desc:0 "当我们的军队接近珀拉时，他们发现这座城市的大部分人口已经逃离。在一场漫长而艰苦的战役后，我们的士兵吵嚷着，要为希腊人在马其顿治下所受的一切暴行报仇雪恨。\n\n为了报复忒拜的毁灭，这座古老城市的城墙被拆毁，许多设施和大多数重要的建筑物也或被拆除，或被摧毁。"
 me_spartan_04_rivals.18.a:0 "这座城市陨落了，马其顿的君王亦当如此。"
 me_spartan_04_rivals.18.a.tt:0 "使命任务“#Y $spartan_mission_04_rivals_task_12$#!”现已#G 完成#!！"
 me_spartan_04_rivals.19.t:0 "$spartan_mission_04_rivals_task_13$"
 me_spartan_04_rivals.19.desc:0 "虽然他们起初并不易受我们统治的影响，或是接受我们的统治，但他们慢慢学会了适应。虽然他们不文明的方式很难管理，但他们终于开始变得像名副其实的希腊人了，并且可以成为在边境抵御蛮族的壁垒。"
 me_spartan_04_rivals.19.a:0 "这一天迟早会到来。"
 me_spartan_04_rivals.19.a.tt:0 "使命任务“#Y $spartan_mission_04_rivals_task_13$#!”现已#G 完成#!！"
 me_spartan_04_rivals.20.t:0 "$spartan_mission_04_rivals_task_final$"
 me_spartan_04_rivals.20.desc:0 "$spartan_mission_04_rivals_task_final_DESC$"
 me_spartan_04_rivals.20.a:0 "关于下一步的行动，我们已拿定主意。"
 me_spartan_04_rivals.20.a.tt:0 "使命任务“#Y $spartan_mission_04_rivals_task_final$#!”现已#G 完成#!！"
 me_spartan_04_rivals.21.t:0 "$spartan_mission_04_rivals$"
 me_spartan_04_rivals.21.desc:0 "又一场战役结束，我们的军队再次证明他们是无敌的，我们拿下了想征服的每一个区域、地区或城市。作战季已经结束，我们的士兵已经开始整装待发，因为他们都认为，我们很快就会再次利用他们的专业能力。"
 me_spartan_04_rivals.21.a:0 "他们想得没错。"
 me_spartan_04_rivals.21.a.tt:0 "使命“#Y $spartan_mission_04_rivals$#!”现已#G 完成#!！"
