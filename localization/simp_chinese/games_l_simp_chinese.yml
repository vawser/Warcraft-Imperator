l_simp_chinese:
 games.1.t:0 "[ROOT.GetCountry.GetAdjective]的大运动会"
 games.1.desc_1:0 "炙热的阳光照射在参赛选手身上，他们身上的涂油和汗水闪闪发光。数周以来，诸多赛事开始又结束，随着狂热的低语，最后一项赛事开始了：[ROOT.GetCountry.Custom('games_event_type')]。"
 games.1.desc_2:0 "在期待已久的盛事中，[SCOPE.sP('games_location').GetName]的天开了，光芒垂射下来就好似由诸神亲手降下。选手们身着湿透的衣物排列好，每个人手指武器准备[ROOT.GetCountry.Custom('games_event_type')]。"
 got_egg_and_spoon:0 "期待已久的勺子托蛋赛跑"
 got_other:0 "[SCOPE.GetRootScope.GetCountry.Custom('other_event_type')]"
 got_chariot_race:0 "可怕的战车竞速"
 got_harpastum:0 "球赛"
 got_fight:0 "自由角斗"
 got_boxing_match:0 "拳击比赛"
 got_javelin_hurling:0 "投掷标枪比赛"
 games.1.desc_lunatic_ruler:0 "\n\n[ROOT.GetCountry.GetRuler.GetPraenomen][ROOT.GetCountry.GetRuler.GetHerselfHimself]容光焕发地站在竞技场的地板上，挥舞着一把装饰性的勺子，听说是半个世界以外的异国[SCOPE.sC('spooncrafter').GetAdjective]工匠制作的。"
 games.1.desc_normal_ruler:0 "\n\n当[ROOT.GetCountry.GetRuler.GetPraenomen][ROOT.GetCountry.Custom('mid_s_games')]出现时，人群沸腾了——没有人敢质疑这样一位竞技泰坦的权威。"
 got_flanked_by:0 "在一队王室卫队的伴随下"
 got_accompanied_by_garlanded:0 "在戴着花环的[SCOPE.GetRootScope.GetCountry.GetAdjective]年轻人的陪同下"
 got_resplendent_in_majesty:0 "面貌熠熠，信心满满地面向一位真正的运动"
 got_armored_in_style:0 "全身穿戴着密不透风的[SCOPE.sC('spooncrafter').GetAdjective]青铜"
 games.1.desc_not_competing:0 "\n\n值得注意的是，[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]特别缺席了这次盛事。当人群[ROOT.GetCountry.Custom('disappointment_games')]时，他们表现出了失望。"
 got_pelting_guard:0 "一块干硬的面包砸中了附近的王室卫队，丢来的这块面包来自"
 got_riot:0 "场馆入口的附近闹起的小型骚动"
 got_burnt_effigy:0 "他们烧毁了[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]令人难堪的画像以抗议[SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]的缺席"
 got_weird_chant:0 "随之对王室的起源开始了不和谐的嘲讽"
 games.1.desc_fail:0 "\n\n如同意外一般，[ROOT.GetCountry.GetRuler.GetPraenomen]在最后一刻滑倒，自然因故放弃了赛事。王室卫队赶紧清理赛场内的选手，并抬起[ROOT.GetCountry.GetRuler.GetPraenomen]。"
 games.1.desc_success:0 "\n\n正如所有人预料的，[ROOT.GetCountry.GetRuler.GetPraenomen]以其特色风格终结了所有比赛。花圈牢牢地戴在[ROOT.GetCountry.GetRuler.GetHerHis]头上，充满崇拜之情的[SCOPE.sP('games_location').GetName]民众坚定地歌颂他们的支持。"
 games.1.desc_fail_lunatic:0 "\n\n临近结束，但是[ROOT.GetCountry.GetRuler.GetPraenomen]完全无法坚持下来。当倒数第二的选手跨过终点线，[ROOT.GetCountry.GetRuler.GetPraenomen]仍蜷缩在一堆可悲的沙子、破布和破鸡蛋里。[ROOT.GetCountry.GetRuler.GetHerHis|U]的双眼仰望天际，然后一句耳语逃离了[ROOT.GetCountry.GetRuler.GetHerHis]被熏黑的双唇，埋怨着众神。\n\n“……为什么你们舍弃了我？”"
 games.1.desc_not_competing_end:0 "\n\n尽管[ROOT.GetCountry.GetRuler.GetPraenomen]缺席，比赛仍以良好的势头继续。这场盛事以极富特色的刺激氛围结束，群众以双脚的鼓声表达他们的支持。"
 games.1.a:0 "寂静的时刻。"
 games.2.t:0 "即将到来的比赛"
 games.2.desc:0 "[ROOT.GetCountry.GetAdjective]的真正时尚中，我们慈祥的统治者[ROOT.GetCountry.GetRuler.GetName]已下令举办一段时间的比赛与庆典。\n\n虽然这并不这件，许多平民与廷臣都同样在琢磨[ROOT.GetCountry.GetRuler.GetPraenomen][ROOT.GetCountry.GetRuler.GetHerselfHimself]是否会走上赛场，让所有人见证[ROOT.GetCountry.GetRuler.GetHerHis]的勇敢。"
 games.2.a:0 "来吧，挑战！"
 games.2.b:0 "竞技场可不是一个老[ROOT.GetCountry.GetRuler.GetWomanMan]能来的地方。"
 games.2.c:0 "这么做没有好处。"
 games.2.d:0 "[ROOT.GetCountry.GetRuler.GetPraenomen]永远不会拒绝汤匙托蛋赛跑。"
 old_ruler_not_good_at_sports:0 "因为[SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]的高龄，没有人会因为[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]的拒绝而生气。"
 death_egg_and_spoon:0 "在汤匙托蛋赛跑中丧生。"
 games.1.b:0 "不论如何是一次不错的尝试。"
 games.1.c:0 "好哇！为了[ROOT.GetCountry.GetRuler.GetFamilyDisplayName]家族！"
 games.1.d:0 "嗯，大家看起来都玩得挺开心。"
 event_chain_games_tt:0 "你的统治者可以从游戏中获得额外的声望。"
 scheme_influence_has_tt:1 "有影响野心。"
