 dip_friends_rivals.9.t:0 "与[SCOPE.sC('rival_ruler_country_scope').GetName]的外交关系破裂"
 dip_friends_rivals.9.desc:0 "我们与[SCOPE.sC('rival_ruler_country_scope').GetName]的关系已经因为我们的领袖[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetName]与[SCOPE.sC('rival_ruler_country_scope').GetAdjective]统治者[SCOPE.sC('rival_ruler_country_scope').GetRulerTitle][SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName]的敌对关系而承受着巨大的压力。\n\n任何一个当权者都不想使他的对手因为自己被迫地退缩或是因害怕显得软弱而缓和局势的行为感到满意，同时，我们的人民也对[SCOPE.sC('rival_ruler_country_scope').GetRuler.GetPraenomen]带有侮辱性的态度越来越愤怒。\n\n我们既可以在群众的要求下让关系进一步破裂，也可以用伤痕累累的自尊与口才换取善意。"
 dip_friends_rivals.9.a:0 "使情况恶化。"
 dip_friends_rivals.9.b:1 "我们应缓和紧张的气氛。"
 dip_friends_rivals.10.t:0 "与[SCOPE.sC('rival_ruler_country_scope').GetName]的边界摩擦"
 dip_friends_rivals.10.desc:1 "我们的统治者[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetName]和邻国[SCOPE.sC('rival_ruler_country_scope').GetName]的[SCOPE.sC('rival_ruler_country_scope').GetRulerTitle][SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName]之间的敌对关系对我们外交政策的影响比政府中的一些人曾想的还要大。\n\n地方驻军已经在我们的[border_friction_friendly_province.Custom('get_city_type_loc')][SCOPE.sP('border_friction_friendly_province').GetName]与[SCOPE.sP('border_friction_enemy_province').GetName]在[SCOPE.sP('border_friction_enemy_province').GetState.GetShortName]的[SCOPE.sC('rival_ruler_country_scope').GetAdjective][border_friction_enemy_province.Custom('get_city_type_loc')]之间的边界上发生了冲突。没人知道是谁先开启了对峙，但是所有参与者都在积极维护自己的领导，双方都愈发的跃跃欲试，咄咄逼人。\n\n一些顾问建议我们利用这个情况来为侵略[SCOPE.sP('border_friction_enemy_province').GetState.GetShortName]的[SCOPE.sC('rival_ruler_country_scope').GetAdjective]城市做辩护，而另一些顾问则规劝称我方士兵表现出的热情在其他地方更有用…"
 dip_friends_rivals.10.a:0 "升级边界冲突。"
 dip_friends_rivals.10.at:0 "我们将宣称[SCOPE.sC('rival_ruler_country_scope').GetName]（@[THIS.GetCountry.GetFlag]!）在[SCOPE.sP('border_friction_enemy_province').GetState.GetName]拥有的所有领土。"
 dip_friends_rivals.10.b:0 "创举！让这些人去工作！"
 dip_friends_rivals.11.t:0 "干涉[SCOPE.sC('rival_subject_country_scope').GetName]"
 dip_friends_rivals.11.desc:0 "最近，[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetName]将注意力集中到了[ROOT.GetCountry.GetRuler.GetHerHis]的仇敌[SCOPE.sC('rival_ruler_country_scope').GetAdjective][SCOPE.sC('rival_ruler_country_scope').GetRulerTitle][SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName]身上。我们与[SCOPE.sC('rival_subject_country_scope').GetName]的共同边界，一个[SCOPE.sC('rival_ruler_country_scope').GetName]的附属国给予了我们一个独特的机会来间接削弱[SCOPE.sC('rival_ruler_country_scope').GetAdjective]的地位。\n\n我们有许多方法来实现目标，而这取决于我们想达到怎样的效果。[SCOPE.sC('rival_subject_country_scope').GetAdjective]的安保肯定比他们的宗主松懈地多，我们可以切实地渗透到他们的首都。一旦做到这一点，就不难激起人民对成为[SCOPE.sC('rival_ruler_country_scope').GetName]的奴隶的愤怒。亦或是，我们可以尝试争取[SCOPE.sC('rival_subject_country_scope').GetName]的统治者，[SCOPE.sC('rival_subject_country_scope').GetRulerTitle][SCOPE.sC('rival_subject_country_scope').GetRuler.GetName]的支持，以使[SCOPE.sC('rival_subject_country_scope').GetRuler.GetHerHim]转而反抗[SCOPE.sC('rival_subject_country_scope').GetRuler.GetHerHis]的宗主，或者简单地表现出我们可以轻松愉快，来去自如，从而引发一场信任危机…"
 dip_friends_rivals.11.a:0 "告诉人民他们的主子多么脆弱。"
 dip_friends_rivals.11.at:0 "[SCOPE.sC('rival_subject_country_scope').GetName]将失去 #R 1.0#! 稳定度。"
 dip_friends_rivals.11.b:0 "挑起对他们宗主的仇恨。"
 dip_friends_rivals.11.c:0 "腐化他们的[SCOPE.sC('rival_subject_country_scope').GetRulerTitle]……"
