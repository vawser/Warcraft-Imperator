 dip_friends_rivals.21.t:0 "外交关系破裂"
 dip_friends_rivals.21.desc:2 "我们的统治者[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetName]与[SCOPE.sC('from_rival_ruler_country').GetAdjective]统治者[SCOPE.sC('from_rival_ruler_country').GetRuler.GetName]之间的敌对已经使得我们两国之间的关系完全破裂了。\n\n他们的敌对已经给我们与[SCOPE.sC('from_rival_ruler_country').GetName]的外交和贸易努力产生麻烦有一段时间了，这对双方都不利，而似乎一向脾气暴躁的[ROOT.GetCountry.GetRuler.GetPraenomen]已经决定用侮辱和威胁进一步恶化局势…"
 dip_friends_rivals.21.a:0 "这些只会哭的懦夫。"
 dip_friends_rivals.21.at:2 "[ROOT.GetCountry.GetName]与[SCOPE.sC('rival_ruler_country_scope').GetName]互相减少 #R 50#! 好感度。"
 dip_friends_rivals.22.t:0 "与仇敌的边界摩擦"
 dip_friends_rivals.22.desc:0 "我们的统治者[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetName]与[ROOT.GetCountry.GetRuler.GetHerHis]的仇敌，[SCOPE.sC('from_rival_ruler_country').GetName]的[SCOPE.sC('from_rival_ruler_country').GetRulerTitle][SCOPE.sC('from_rival_ruler_country').GetRuler.GetName]，已经将我们的腹地人民卷入了[SCOPE.sC('from_rival_ruler_country').GetAdjective]的威胁之中。\n\n双方驻军在我们的城市[SCOPE.sP('border_friction_enemy_province').GetName]与[SCOPE.sC('from_rival_ruler_country').GetName]的[SCOPE.sP('border_friction_friendly_province').GetName]之间的[SCOPE.sP('border_friction_enemy_province').GetState.GetShortName]上的对抗愈演愈烈。\n\n[SCOPE.sC('from_rival_ruler_country').GetRulerTitle][SCOPE.sC('from_rival_ruler_country').GetRuler.GetName]利用此形势升级了地区的紧张局势，并揭示了[SCOPE.sC('from_rival_ruler_country').GetRuler.GetHerHis]为[SCOPE.sC('from_rival_ruler_country').GetName]宣称省份的侵略意图…"
 dip_friends_rivals.22.a:0 "那个狡猾的[SCOPE.sC('from_rival_ruler_country').GetRuler.GetPraenomen]…"
 dip_friends_rivals.22.at:0 "[SCOPE.sC('from_rival_ruler_country').GetName]获得我们所有在[SCOPE.sP('border_friction_enemy_province').GetState.GetName]的省份的宣称。\n我们对[SCOPE.sC('from_rival_ruler_country').GetName]（@[THIS.GetCountry.GetFlag]!）好感度减少 #R 50#! 。"
