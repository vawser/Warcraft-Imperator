 dip_friends_rivals.26.desc_2:1 "我们统治者[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]的那厚颜无耻的仇敌，[SCOPE.sC('from_rival_ruler_country').GetAdjective][SCOPE.sC('from_rival_ruler_country').GetRulerTitle][SCOPE.sC('from_rival_ruler_country').GetRuler.GetPraenomen]，实施了一次隐蔽的越境行动袭击我们从属[SCOPE.sC('rival_subject_country_scope').GetName]的[SCOPE.sP('pop_friction_enemy_province').GetState.GetShortName]。\n\n袭击的目的似乎是劝说在我们从属在[SCOPE.sP('pop_friction_enemy_province').GetName]的[SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName]部族迁移到[SCOPE.sC('from_rival_ruler_country').GetName]的[SCOPE.sP('pop_friction_friendly_province').GetName]，这样他们就可以自治而不是受到[ROOT.GetCountry.GetPrimaryCulture.GetName]统治。\n\n他们的党派成功劝说了部分[SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName]人民，他们已经放弃了在[SCOPE.sC('rival_subject_country_scope').GetName]的生活……"
 dip_friends_rivals.26.a:0 "这是多么卑鄙…"
