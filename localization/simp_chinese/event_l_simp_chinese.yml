 relevant_loyal_subunit_tooltip_cl10:0 "#Y [SCOPE.sChar('demanding_general').GetName]#!获得 #Y 5#! 支忠诚的任意类型大队。"
 commander_loyalty.10.t:0 "旌旗之下，人头攒动"
 commander_loyalty.10.desc:0 "[SCOPE.sP('state_location_cl_10').GetState.GetShortName]追求荣誉的人们成群结队地拜访知名的将领，[SCOPE.sChar('demanding_general').GetName]领导[SCOPE.sChar('demanding_general').GetHerHis]的军队走向更大的荣耀。\n\n[SCOPE.sP('state_location_cl_10').GetName]的代表已经请求派遣一些他们的年轻人加入[SCOPE.sChar('demanding_general').GetPraenomen]的军队，称赞他们的狂热在战时是一大恩惠。"
 commander_loyalty.10.a:0 "这能有什么问题？同意了！"
 commander_loyalty.10.b:0 "这可能会引发连锁反应。"
 commander_loyalty.10.c:0 "让[SCOPE.sChar('demanding_general').GetPraenomen]说服他们。"
 cl10_is_friend_tooltip:0 "此选项可用是因为#Y [SCOPE.sChar('demanding_general').GetPraenomen]#!是我们统治者的#Y 好友#!。"
 city.22.t:0 "巧言令色"
 city.22.desc:0 "[SCOPE.sP('city_22_target').GetState.GetShortName]的总督是一个黄鼠狼一般的[SCOPE.sChar('city_22_target_governor').GetWomanMan]；而这一事实如今更是愈发清楚了。\n\n[SCOPE.sChar('city_22_target_governor').GetSheHe|U]已经开始煽动[SCOPE.sChar('city_22_target_governor').GetHerHis]治下的人民，也许是想挑战我们的统治。不幸的是，[SCOPE.sChar('city_22_target_governor').GetSheHe]在这个地区饱受尊敬——我们必须谨慎回应。"
 city.22.a:0 "我们无法反对[SCOPE.sChar('city_22_target_governor').GetPraenomen]。"
 city.22.b:0 "叛国之罪必须血偿。"
 city.15.b:0 "让他们留着它。"
###POMPEY CONSORT
 ip_monarchy.42.t:0 "阴谋：配偶的图谋"
 ip_monarchy.42.desc:0 "不论源头，背叛是不可原谅的，只是配偶的不忠不能一概而论。\n\n一个可靠的宫廷消息来源揭露了一则他们称之为阴谋的可怕细节，由[SCOPE.sChar('ip_mon_42_consort').GetName]所策划，其是[ROOT.GetCountry.GetRulerTitle]的配偶，意在谋杀[SCOPE.sChar('ip_mon_42_primary_heir').GetName]，[ROOT.GetCountry.GetName]的真正继承者！\n\n显然[SCOPE.sChar('ip_mon_42_consort').GetPraenomen]希望为[SCOPE.sChar('ip_mon_42_consort').GetHerHis]的孩子[SCOPE.sChar('ip_mon_42_consorts_heir').GetName]提升继承序列，同时确保时候来临时，[SCOPE.sChar('ip_mon_42_consorts_heir').GetSheHe]会是唯一的继承人。\n\n谨慎行事对我们有好处……"
 ip_monarchy.42.a:0 "[SCOPE.sChar('ip_mon_42_consort').GetSheHe|U]将永无可能！"
 ip_monarchy.42.b:0 "我们将对此深究到底。"
 ip_monarchy.42.bt:0 "[SCOPE.sChar('ip_mon_42_consort').GetPraenomen]将被调查，以查明其反叛的证据。"

 ip_monarchy.43.t:0 "阴谋：不正常的窃窃私语"
 ip_monarchy.43.desc_1:0 "我们的特工们发现了一场几乎证据确凿的阴谋，由[ROOT.GetCountry.GetRulerTitle]的配偶所领导，意在谋杀[ROOT.GetCountry.GetRuler.GetHerHis]的继承人以扩大[SCOPE.sChar('ip_mon_42_consort').GetHerHis]自己孩子的利益。\n\n据他们引用一位侍奉[SCOPE.sChar('ip_mon_42_consort').GetPraenomen]本人的侍女所说的，她偷听到[SCOPE.sChar('ip_mon_42_consort').GetHerHim]唆使[SCOPE.sChar('ip_mon_42_consorts_heir').GetName]消除[SCOPE.sChar('ip_mon_42_consorts_heir').GetHerHis]参与这场犯罪的犹豫。\n\n我们应如何处理这条有价值的情报？"
 ip_monarchy.43.desc_2:0 "过去几天，可怕的沉默降临了这座宫殿；宫廷寻常的喧嚣被沙沙的耳语和紧张的眼神所取代。\n\n[SCOPE.sChar('ip_mon_42_primary_heir').GetName]现在获悉传言后几近爆发，尽管[SCOPE.sChar('ip_mon_42_primary_heir').GetHerHis]之前与[SCOPE.sChar('ip_mon_42_consort').GetPraenomen]关系亲切。\n\n另一方面[SCOPE.sChar('ip_mon_42_consorts_heir').GetName]已经失踪多日，无疑是躲在毒蛇坑里，这是[ROOT.GetCountry.GetRulerTitle]给配偶的寝房随意起的绰号……"
 ip_monarchy.43.a:0 "真是烦人。"
 ip_monarchy.43.b:0 "提议提升[SCOPE.sChar('ip_mon_42_consort').GetHerHis]的孩子的地位。"
 ip_monarchy.43.bt1:0 "[SCOPE.sChar('ip_mon_42_consorts_heir').GetName]将获得与第一继承人等同的继承支持。"
 ip_monarchy.43.bt2:0 "[SCOPE.sChar('ip_mon_42_consort').GetPraenomen]的所有成年子嗣将获得#G 5#!忠诚@loyalty_icon!\n#R 如果[SCOPE.sChar('ip_mon_42_consort').GetHerHis]的忠诚足够低，[SCOPE.sChar('ip_mon_42_consort').GetPraenomen]可能继续阴谋。#!"
 ip_monarchy.43.c:0 "[SCOPE.sChar('ip_mon_42_consorts_heir').GetPraenomen]永远不会同意此事。"
 ip_monarchy.43.ct:0 "[SCOPE.sChar('ip_mon_42_consorts_heir').GetPraenomen]将对抗[SCOPE.sChar('ip_mon_42_consort').GetPraenomen]，结束阴谋。"
 ip_monarchy.43.d:0 "把宫廷守卫人数加倍，以防万一。"
 ip_monarchy.43.e:0 "不管是什么，我们会防患于未然。"
 ip_monarchy.43.et:0 "[SCOPE.sChar('ip_mon_42_consort').GetPraenomen]的所有成年子嗣将失去#R 10#!忠诚@loyalty_icon!"
 ip_monarchy.43.f:0 "在犯罪现场逮捕[SCOPE.sChar('ip_mon_42_consort').GetHerHim]……"
 ip_monarchy.43.ft:0 "[SCOPE.sChar('ip_mon_42_ruler').GetCountry.GetRulerTitle][SCOPE.sChar('ip_mon_42_ruler').GetPraenomen]将给[SCOPE.sChar('ip_mon_42_consort').GetPraenomen]设下陷阱。"
 ip_monarchy.44.t:0 "阴谋：调查受挫"
 ip_monarchy.44.desc:0 "糟糕！我们派去调查那场恶毒传言的特工几乎立即失败了，他们与[SCOPE.sChar('ip_mon_42_consort').GetPraenomen]撞上了，令人尴尬。\n\n[SCOPE.sChar('ip_mon_42_consort').GetSheHe|U]现在已经有机会掩盖所有与[SCOPE.sChar('ip_mon_42_consort').GetHerHis]的阴谋有关的线索，如果它确实存在的话……"
 ip_monarchy.44.a:0 "真是一无是处……"
 ip_monarchy.45.t:0 "密谋：威胁下降"
 ip_monarchy.45.desc:0 "或许是捏造的，抑或仅仅是被放弃了，[ROOT.GetCountry,GetAdjective]宫廷中心那个令人担忧的密谋流言并没有发展到行动阶段，君主的继承人暂时是安全的。"
 ip_monarchy.45.a:0 "毕竟谁敢呢？"
 ip_monarchy.46.t:0 "阴谋：恐怖降临宫殿！"
 ip_monarchy.46.desc_1:0 "宫中发生了悲剧！今天凌晨，[SCOPE.sChar('ip_mon_42_consort').GetPraenomen]的尖叫声将所有人吸引到继承人的卧室，在那里，[SCOPE.sChar('ip_mon_42_primary_heir').GetName]尚有余温的尸体躺在一堆碎纸和一个摔碎的小瓶旁边。\n\n在宫廷的一片哭声中，[SCOPE.sChar('ip_mon_42_consort').GetPraenomen]叙述了事情经过。[SCOPE.sChar('ip_mon_42_consort').GetSheHe]发现了一些表明[SCOPE.sChar('ip_mon_42_primary_heir').GetPraenomen]与一起针对[ROOT.GetCountry.GetRulerTitle]的密谋有所牵连的信件，于是立刻带着证据与[SCOPE.sChar('ip_mon_42_primary_heir').GetHerHim]对质，[SCOPE.sChar('ip_mon_42_primary_heir').GetPraenomen]忧惧交加，饮下[SCOPE.sChar('ip_mon_42_primary_heir').GetHerHis]床边的一瓶毒药，倒地身亡。\n\n配偶的侍者和护卫都为其作证，当时也没有其他证人在场。更重要的是，散乱的文件似乎支持[SCOPE.sChar('ip_mon_42_consort').GetHerHis]的说法……"
 ip_monarchy.46.desc_2:0 "昨晚，一场惊天骚动惊醒了这整个地方，并证实了过去几周缠绕人心的谣言。\n\n一位近期招募进宫的年轻仆人在凌晨被发现悄悄溜进[SCOPE.sChar('ip_mon_42_primary_heir').GetName]的寝房。无视额外增加的护卫，这个男孩企图摸近带着一剂毒药熟睡的继承人，但还是被几位王室成员制住了，他们进一步拷问他让他说出主谋的名字。\n\n现在毫无疑问，[SCOPE.sChar('ip_mon_42_consorts_heir').GetPraenomen]就是这一切的主谋，而且[SCOPE.sChar('ip_mon_42_consorts_heir').GetSheHe]已经被带去王室大殿等待[ROOT.GetCountry.GetRulerTitle]做出[ROOT.GetCountry.GetRuler.GetHerHis]的判决……"
 ip_monarchy.46.desc_3:0 "由[ROOT.GetCountry.GetRulerTitle]设计的狡黠计划逐步落实了，它意图挫败这起针对[SCOPE.sChar('ip_mon_42_primary_heir').GetPraenomen]的阴谋；[SCOPE.sChar('ip_mon_42_primary_heir').GetHerHis]卧房的护卫在长达几周的时间内逐步慢慢减少，直到表面上看起来毫无防备。然而，在暗地里，一支特别行动部队就秘密驻扎在继承人寝房的隔壁。\n\n这样的计谋成功引诱了一名刺客献身，但令人震惊的是，护卫们发现这个偷偷摸摸的恶魔不是别人，就是[SCOPE.sChar('ip_mon_42_consort').GetPraenomen][SCOPE.sChar('ip_mon_42_consort').GetHerselfHimself]！对[SCOPE.sChar('ip_mon_42_primary_heir').GetPraenomen]的仇恨冲昏了[SCOPE.sChar('ip_mon_42_consort').GetHerHim]的大脑，眼见四下无人，[SCOPE.sChar('ip_mon_42_consort').GetSheHe]就试图用[SCOPE.sChar('ip_mon_42_consort').GetHerHis]自己的双手杀死[SCOPE.sChar('ip_mon_42_primary_heir').GetHerHim]！\n\n我们应如何处理这条凶恶的可怜虫？"
 ip_monarchy.46.a:0 "[SCOPE.sChar('ip_mon_42_primary_heir').GetPraenomen]只是个凡人……"
 ip_monarchy.46.b:0 "……但[SCOPE.sChar('ip_mon_42_consort').GetPraenomen]真是阴险！"
 ip_monarchy.46.c:0 "把[SCOPE.sChar('ip_mon_42_consort').GetHerHim]钉死在十字架上！"
 ip_monarchy.46.d:0 "把[SCOPE.sChar('ip_mon_42_consort').GetHerHim]关起来。"
 ip_monarchy.46.e:0 "[SCOPE.sChar('ip_mon_42_ruler').GetPraenomen]是仁慈的。"
 ip_monarchy.46.f:0 "众神要求杀人偿命。"
 ip_monarchy.46.g:0 "“你 竟 然 敢 杀 我 的 孩 子？！”"
 ip_monarchy.47.t:0 "年轻的[ROOT.GetCountry.GetRulerTitle][SCOPE.sChar('ip_mon_47_child').GetPraenomen]"
 ip_monarchy.47.desc:0 "[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]得到[ROOT.GetCountry.GetName]的王位是不合理的，这将把国家陷入异常局势。\n\n然而[SCOPE.sChar('ip_mon_47_consort').GetName]，[ROOT.GetCountry.GetRulerTitle]的[SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father')]，同时也是政治经验丰富的配偶，提出在[ROOT.GetCountry.GetRuler.GetSheHe]成年之前，将维持[SCOPE.sChar('ip_mon_47_consort').GetHerselfHimself]对[ROOT.GetCountry.GetRulerTitle]的亲密的指导关系。\n\n[SCOPE.sChar('ip_mon_47_consort').GetSheHe|U]声称[SCOPE.sChar('ip_mon_47_consort').GetHerHis]的才能和经验将造福[ROOT.GetCountry.GetAdjective]的王权，并增强确保王室的长久稳固。"
 ip_monarchy.47.a:0 "[SCOPE.sChar('ip_mon_47_consort').GetSheHe|U]提出了一项有意的建议。"
 ip_monarchy.47.at:0 "取决于[SCOPE.sChar('ip_mon_47_consort').GetHerHis]的才能，[SCOPE.sChar('ip_mon_47_consort').GetPraenomen]也许能在其他方面造福国家。"
 ip_monarchy.47.b:0 "我们应让[SCOPE.sChar('ip_mon_47_consort').GetCountry.GetRulerTitle]与[SCOPE.sChar('ip_mon_47_consort').GetPraenomen]保持距离……"
 ip_monarchy.48.t:0 "一项充满[SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father_u')]之爱的提议"
 ip_monarchy.48.desc:0 "凭着[SCOPE.sChar('ip_mon_47_consort').GetHerHis]之前作为王室配偶的经验，[SCOPE.sChar('ip_mon_47_consort').GetName]，[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetName]的[SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father')]已经接触了多名宫廷中有影响力的人物，交流其小算盘的想法。\n\n[ROOT.GetCountry.GetRuler.Custom('get_ip_mon_48_desc')]"
 ip_monarchy.48.a:0 "军队的质量会更好。"
 ip_monarchy.48.b:0 "我们需要更多的人力。"
 ip_monarchy.48.c:0 "我们无法拒绝更多的金钱。"
 ip_monarchy.48.d:0 "我们的基础设施会更好。"
 ip_monarchy.48.e:0 "人民将欢呼。"
 ip_monarchy.48.f:0 "同化总是太慢。"
 ip_monarchy.48.g:0 "这些祭司非常需要它。"
 ip_monarchy.48.h:0 "皈依是关键。"
 ip_monarchy.48.i:0 "我们不感兴趣……"
 ip_monarchy.52.t:0 "[ROOT.GetCountry.GetRulerTitle]万岁"
 ip_monarchy.52.desc_1:0 "[ROOT.GetCountry.GetRulerTitle]今天获悉[ROOT.GetCountry.GetRuler.GetHerHis][SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father')]及导师，[SCOPE.sChar('ip_mon_47_consort').GetName]逝世的消息。宫廷将沉痛默哀[SCOPE.sChar('ip_mon_47_consort').GetHerHis|U]的死亡，而且[ROOT.GetCountry.GetName]举国都将如至亲般缅怀[SCOPE.sChar('ip_mon_47_consort').GetSheHe)]；愿[ROOT.GetCountry.Custom('get_god_of_dead')]善待[SCOPE.sChar('ip_mon_47_consort').GetHerHim]。\n\n[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]失去了有[ROOT.GetCountry.GetRuler.GetHerHis][SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father')]的巨大影响力和智慧的指引，这是无法轻易替代的。然而，我们必须面向未来，[ROOT.GetCountry.GetRuler.GetName]的光荣统治！"
 ip_monarchy.52.desc_2:0 "[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]已经长到了[ROOT.GetCountry.GetRuler.GetHerHis]当大人的年纪，已足以不需要[ROOT.GetCountry.GetRuler.GetHerHis][SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father')]及导师，[SCOPE.sChar('ip_mon_47_consort').GetName]的帮助，虽然[SCOPE.sChar('ip_mon_47_consort').GetSheHe]曾一度是强大的支撑。\n\n因着[ROOT.GetCountry.Custom('get_sky_god')]的恩典，我们应期望并保障[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetName]的统治将比[ROOT.GetCountry.GetRuler.GetHerHis]的先祖更加荣耀！"
 ip_monarchy.52.a:0 "愿[SCOPE.sChar('ip_mon_47_child').GetSheHe]的统治长久！"
 ip_monarchy.54.t:0 "阴谋：绕过中间[ROOT.GetCountry.GetRuler.GetWomanMan|U]"
 ip_monarchy.54.desc:0 "近来有谣言说[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetName]与[ROOT.GetCountry.GetRuler.GetHerHis]配偶，[SCOPE.sChar('ip_mon_54_consort').GetPraenomen]之间日益频繁的夫妻吵架已经传遍宫廷，这种氛围割裂了宫廷、吓退了访客。\n\n这些琐碎中最黑暗的部分暗示了[ROOT.GetCountry.GetRulerTitle]即将被其配偶亲手暗杀，而[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]与[SCOPE.sChar('ip_mon_54_consort').GetPraenomen]的孩子，王位的继承人[SCOPE.sChar('ip_mon_54_primary_heir').GetName]或能在这位配偶的指导下立即继承王位，并完全绕过[ROOT.GetCountry.GetRulerTitle]……\n\n这种八卦让[ROOT.GetCountry.GetName]举国生疑。"
 ip_monarchy.54.a:0 "这位王室配偶绝不是什么低劣主谋！"
 ip_monarchy.54.b:0 "立即找人跟踪[SCOPE.sChar('ip_mon_54_consort').GetHerHim]！"
 ip_monarchy.54.bt:0 "[SCOPE.sChar('ip_mon_54_consort').GetPraenomen]将被监控，以获其反叛的证据。"
 ip_monarchy.55.t:0 "阴谋：冲破谣言迷雾"
 ip_monarchy.55.desc_1:0 "我们派去跟踪[SCOPE.sChar('ip_mon_54_consort').GetPraenomen]回报音信说[SCOPE.sChar('ip_mon_54_consort').GetHerHis]的行踪怪异，造访了城市中诡计多端的地方。质询了几位看到[SCOPE.sChar('ip_mon_54_consort').GetHerHis]在[ROOT.GetCountry.GetCapital.GetName]的酒馆中活动的证人后，我们觉得似乎这位配偶已经准备着手调配并使用多种毒药，这场阴谋一定是存在的。[SCOPE.sChar('ip_mon_54_consort').GetPraenomen]想要杀害[ROOT.GetCountry.GetRulerTitle]！\n\n[SCOPE.sChar('ip_mon_54_consort').GetHerHis]并不知道我们获悉了这起阴谋，我们应让这个可悲的现状尽量完美地结束。"
 ip_monarchy.55.desc_2:0 "在过去几周，王室宫殿恶臭的氛围一路恶化，现在宫廷以完全分割为了东西两翼。[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]与[SCOPE.sChar('ip_mon_54_consort').GetPraenomen]连续几日不互相说话，而且[SCOPE.sChar('ip_mon_54_consort').GetSheHe]拒绝了所有公开邀请、舞会或公开现身。\n\n我们的继承人，可怜的[SCOPE.sChar('ip_mon_54_primary_heir').GetName]，显然被[SCOPE.sChar('ip_mon_54_primary_heir').GetHerHis]的所割裂，他们的争吵折磨着[SCOPE.sChar('ip_mon_54_primary_heir').GetHerHis]的神经。所有人都赞同必须搞些大动作终结这场令人心累的裂痕……"
 ip_monarchy.55.a:0 "这种小事很快就会被忘记。"
 ip_monarchy.55.b:0 "[SCOPE.sChar('ip_mon_54_consort').GetPraenomen]为什么这么恨[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen]？"
 ip_monarchy.55.bt:0 "#R 如果[SCOPE.sChar('ip_mon_54_consort').GetPraenomen]的忠诚度足够低，[SCOPE.sChar('ip_mon_54_consort').GetHerHis]将会继续密谋。#!"
 ip_monarchy.55.c:0 "[SCOPE.sChar('ip_mon_54_consorts_heir').GetPraenomen]永远不会同意的。"
 ip_monarchy.55.ct:0 "[SCOPE.sChar('ip_mon_54_consorts_heir').GetPraenomen]将会与[SCOPE.sChar('ip_mon_54_consort').GetPraenomen]对峙，结束密谋。"
 ip_monarchy.55.d:0 "确保没有人能够成为[SCOPE.sChar('ip_mon_54_ruler').GetCountry.GetRulerTitle]。"
 ip_monarchy.55.e:0 "让我们结束这场哑谜吧。"
 ip_monarchy.55.et:0 "[SCOPE.sChar('ip_mon_54_consort').GetPraenomen]的所有成年子女将会失去 #R 10#! 点忠诚@loyalty_icon!"
 ip_monarchy.55.f:0 "[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen][SCOPE.sChar('ip_mon_54_ruler').GetHerselfHimself]将亲自解决此事。"
 ip_monarchy.55.ft:0 "[SCOPE.sChar('ip_mon_54_ruler').GetCountry.GetRulerTitle][SCOPE.sChar('ip_mon_54_ruler').GetPraenomen]将亲自对质[SCOPE.sChar('ip_mon_54_consort').GetPraenomen]。\n\n#R 该选项会有意外结果。#!\n由于你的统治者的t#Y 军略#!技能，该选项可用。"
 ip_monarchy.56.t:0 "阴谋：受挫的间谍"
 ip_monarchy.56.desc:0 "我们派去跟踪[SCOPE.sChar('ip_mon_54_consort').GetPraenomen]的人手被很快发现了，这激怒了这位配偶，并在宫廷中爆发了小丑闻。现在使用这种办法获得信息已毫无希望。\n\n让我们祈愿那些反叛的传言毫无事实根据……"
 ip_monarchy.56.a:0 "没人可以信任了么？！"
 ip_monarchy.57.t:0 "阴谋：危险退散"
 ip_monarchy.57.desc:0 "[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]与[SCOPE.sChar('ip_mon_54_consort').GetPraenomen]之间的紧张关系似乎趋于缓和，关于背叛的恶毒怨言已从宫殿的环廊中消失。也许这一切只是低劣的幽默，或者配偶[SCOPE.sChar('ip_mon_54_consort').GetHerHis]的确有过这种念头……"
 ip_monarchy.57.a:0 "又少了一件烦心事。"
 ip_monarchy.58.t:0 "阴谋：终焉"
 ip_monarchy.58.desc_1:0 "今天，由配偶陪伴的[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen]出席了一个小贵族的婚礼现场，两位令人意外的共同现身标志着他们矛盾的终结。\n\n然而当[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen]在热情的群众面前开始[SCOPE.sChar('ip_mon_54_ruler').GetHerHis]的致辞演讲时，在没有任何人反应过来前，一个廷臣突然冲过去并将凶器深深地刺入[SCOPE.sChar('ip_mon_54_ruler').GetSheHe]的心脏！在之后的骚动中，企图逃跑的刺客被绊倒，并被愤怒的王室护卫们刺死，让我们无法确定凶手的动机。\n\n或许还有一口气的君主躺在地上，被来宾环绕，这时，[SCOPE.sChar('ip_mon_54_consort').GetPraenomen]冲向演讲台，从[SCOPE.sChar('ip_mon_54_ruler').GetHerHis]的脑袋上抓起血淋淋的王冠，并向欢呼的人群宣布[SCOPE.sChar('ip_mon_54_consort').GetHerHis]的孩子为[ROOT.GetCountry.GetName]的[ROOT.GetCountry.GetRulerTitle][SCOPE.sChar('ip_mon_54_primary_heir').GetName]！"
 ip_monarchy.58.desc_2:0 "今天，由配偶陪伴的[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen]出席了一个小贵族的婚礼现场，两位令人意外的共同现身标志着他们矛盾的终结。\n\n然而当[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen]在热情的群众面前开始[SCOPE.sChar('ip_mon_54_ruler').GetHerHis]的致辞演讲时，在没有任何人反应过来前，[SCOPE.sChar('ip_mon_54_ruler').GetHerHis]的贴身侍卫[SCOPE.sChar('ip_mon_54_assassin').GetPraenomen]冲过去并将凶器深深地刺入[SCOPE.sChar('ip_mon_54_ruler').GetSheHe]的心脏！在之后的骚动中，企图逃跑的刺客被绊倒，并被愤怒的王室护卫们刺死，让我们无法确定凶手的动机。\n\n或许还有一口气的君主躺在地上，被来宾环绕，这时，[SCOPE.sChar('ip_mon_54_consort').GetPraenomen]冲向演讲台，从[SCOPE.sChar('ip_mon_54_ruler').GetHerHis]的脑袋上抓起血淋淋的王冠，并向欢呼的人群宣布[SCOPE.sChar('ip_mon_54_consort').GetHerHis]的孩子为[ROOT.GetCountry.GetName]的[ROOT.GetCountry.GetRulerTitle][SCOPE.sChar('ip_mon_54_primary_heir').GetName]！"
 ip_monarchy.58.desc_3:0 "今天，由配偶陪伴的[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen]出席了一个小贵族的婚礼现场，两位令人意外的共同现身标志着他们矛盾的终结。\n\n然而当[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen]在热情的群众面前开始[SCOPE.sChar('ip_mon_54_ruler').GetHerHis]的致辞演讲时，一个挥舞着匕首的廷臣向[SCOPE.sChar('ip_mon_54_ruler').GetSheHe]冲去，他很快被几个护卫抓住。[SCOPE.sChar('ip_mon_54_consort').GetPraenomen]眼见[SCOPE.sChar('ip_mon_54_consort').GetHerHis]在阴谋中的角色要藏不住了，于是逃离了现场，但很快就被等候多时的护卫们拖到了[ROOT.GetCountry.GetRulerTitle]跟前。\n\n[SCOPE.sChar('ip_mon_54_consort').GetSheHe|U]被强行跪在沙子里，在公众面前以示忏悔，表明那个被吓坏的廷臣是被这个配偶指使的。现在事实已经了然，[SCOPE.sChar('ip_mon_54_consort').GetPraenomen]策划刺杀[ROOT.GetCountry.GetRulerTitle]并将[SCOPE.sChar('ip_mon_54_consort').GetHerHis]的孩子[SCOPE.sChar('ip_mon_54_primary_heir').GetPraenomen]宣布为新的统治者，[SCOPE.sChar('ip_mon_54_consort').GetHerselfHimself]暗中谋划了这一切。"
 ip_monarchy.58.desc_4:0 "今天，由配偶陪伴的[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen]出席了一个小贵族的婚礼现场，两位令人意外的共同现身标志着他们矛盾的终结。\n\n一个精心安排的计划正在乔任开展，几位最可靠的心腹保持高度警惕并躲在暗处。当[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen]开始[SCOPE.sChar('ip_mon_54_ruler').GetHerHis]的致辞演讲时，[SCOPE.sChar('ip_mon_54_ruler').GetHerHis]的贴身侍卫[SCOPE.sChar('ip_mon_54_assassin').GetPraenomen]冲向了[SCOPE.sChar('ip_mon_54_ruler').GetSheHe]，其被迅速控制。[SCOPE.sChar('ip_mon_54_consort').GetPraenomen]眼见[SCOPE.sChar('ip_mon_54_consort').GetHerHis]在阴谋中的角色要藏不住了，于是逃离了现场，但很快就被等候多时的护卫们拖到了[ROOT.GetCountry.GetRulerTitle]跟前。\n\n[SCOPE.sChar('ip_mon_54_consort').GetSheHe|U]被强行跪在沙子里，在公众面前以示忏悔，表明那个被吓坏的[SCOPE.sChar('ip_mon_54_assassin').GetPraenomen]是被这个配偶指使的。现在事实已经了然，[SCOPE.sChar('ip_mon_54_consort').GetPraenomen]策划刺杀[ROOT.GetCountry.GetRulerTitle]并将[SCOPE.sChar('ip_mon_54_consort').GetHerHis]的孩子[SCOPE.sChar('ip_mon_54_primary_heir').GetPraenomen]宣布为新的统治者，[SCOPE.sChar('ip_mon_54_consort').GetHerselfHimself]暗中谋划了这一切。"
 ip_monarchy.58.desc_5:0 "[ROOT.GetCountry.GetRuler.GetName]选择在今天带着[ROOT.GetCountry.GetRuler.GetHerHis]的近卫向配偶的卧房进军。\n\n冲入王室寝房后，[ROOT.GetCountry.GetRuler.GetPraenomen]撂倒了[SCOPE.sChar('ip_mon_54_consort').GetHerHis]的护卫，并且召集廷臣们来见证之后的一切，发落反叛的控告。心慌意乱的配偶怒睁双眼高喊[SCOPE.sChar('ip_mon_54_consort').GetHerHis]的无罪，佯装的无辜更是笃定了[ROOT.GetCountry.GetRulerTitle]的疑心。\n\n跪倒在[ROOT.GetCountry.GetRuler.GetPraenomen]跟前后，[SCOPE.sChar('ip_mon_54_consort').GetSheHe]突然贴向[ROOT.GetCountry.GetRuler.GetHerHim]，并在[ROOT.GetCountry.GetRuler.GetSheHe]能反应过来前，赶紧利落地用闪亮的匕首划开[ROOT.GetCountry.GetRuler.GetHerHis]的脖子。震惊的护卫们被配偶高举的手止住，随后[SCOPE.sChar('ip_mon_54_consort').GetSheHe]高喊，“[SCOPE.sChar('ip_mon_54_primary_heir').GetName]万岁！”"
 ip_monarchy.58.desc_6:0 "[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]选择在今天带着[ROOT.GetCountry.GetRuler.GetHerHis]的近卫向配偶的卧房进军。\n\n冲入王室寝房后，[ROOT.GetCountry.GetRuler.GetPraenomen]撂倒了[SCOPE.sChar('ip_mon_54_consort').GetHerHis]的护卫，并且召集廷臣们来见证之后的一切，发落反叛的控告。心慌意乱的配偶怒睁双眼高喊[SCOPE.sChar('ip_mon_54_consort').GetHerHis]的无罪，佯装的无辜更是笃定了[ROOT.GetCountry.GetRulerTitle]的疑心，随后卫兵们翻出[SCOPE.sChar('ip_mon_54_consort').GetHerHis]的物品，一个装有毒药和简单加密的暗杀计划的盒子。\n\n崩溃的[SCOPE.sChar('ip_mon_54_consort').GetPraenomen]抽泣着仰望[ROOT.GetCountry.GetRulerTitle]，等待[SCOPE.sChar('ip_mon_54_consort').GetHerHis]的判决……"
 ip_monarchy.58.a:0 "[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen]的敌人太多了……"
 ip_monarchy.58.b:0 "……但是至少[SCOPE.sChar('ip_mon_54_consort').GetPraenomen]有胆子！"
 ip_monarchy.58.c:0 "处决[SCOPE.sChar('ip_mon_54_consort').GetHerHim]！"
 ip_monarchy.58.d:0 "把[SCOPE.sChar('ip_mon_54_consort').GetHerHim]关进牢房。"
 ip_monarchy.58.e:0 "把[SCOPE.sChar('ip_mon_54_consort').GetHerHim]终生流放。"
 ip_monarchy.58.f:0 "“[SCOPE.sChar('ip_mon_54_consort').GetSheHe|U]逃不出我的怒火！”"
 ip_mon_58_hh:0 "#Y 事件发生了：#!\n[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen]（#Y 统治者#!）被[SCOPE.sChar('ip_mon_54_consort').GetPraenomen]所杀（#Y 配偶#!）"
 ip_mon_58_tt:0 "[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen]（#Y 统治者#!）被[SCOPE.sChar('ip_mon_54_consort').GetPraenomen]所杀（#Y 配偶#!）"
 ip_monarchy.59.t:0 "踊跃的配偶"
 ip_monarchy.59.desc:0 "配偶[SCOPE.sChar('ip_mon_59_consort').GetPraenomen]今天向宫廷提出了一项有趣的提议。即，鉴于我们卷入的扰人战争，凭借[SCOPE.sChar('ip_mon_59_consort').GetHerHis]自己的军事本领以及[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]的个人卓越的领军才能，[SCOPE.sChar('ip_mon_59_consort').GetSheHe]要与[ROOT.GetCountry.GetRulerTitle]和[ROOT.GetCountry.GetRuler.GetHerHis]的军队一起亲征。\n\n配偶充满激情地说服道，[SCOPE.sChar('ip_mon_59_consort').GetHerHis]的出现会振奋战士们与[SCOPE.sChar('ip_mon_59_consort').GetHerHis][ROOT.GetCountry.GetRulerTitle]的精神，不论地位，王室应该保卫祖国，而且，如果需要，[SCOPE.sChar('ip_mon_59_consort').GetSheHe]还非常擅长指挥侧翼。"
 ip_monarchy.59.a:0 "当然，[SCOPE.sChar('ip_mon_59_consort').GetSheHe]会加入[ROOT.GetCountry.GetRulerTitle]！"
 ip_monarchy.59.at:0 "只要[SCOPE.sChar('ip_mon_59_ruler').GetCountry.GetRulerTitle][SCOPE.sChar('ip_mon_59_ruler').GetPraenomen]还在指挥军队，[SCOPE.sChar('ip_mon_59_consort').GetPraenomen]就会陪[SCOPE.sChar('ip_mon_59_ruler').GetHerHim]一起作战。"
 ip_monarchy.59.b:0 "真是愚蠢。"
 consort_eager_no_more:0 "[SCOPE.sChar('ip_mon_59_consort').GetPraenomen]不再陪同[THIS.GetCountry.GetRulerTitle][THIS.GetCountry.GetRuler.GetPraenomen]一起作战。"
 ip_monarchy.60.t:0 "胜利的配偶"
 ip_monarchy.60.desc:0 "一位信使带来了[ROOT.GetCountry.GetRulerTitle]的军队的消息。在对阵我们敌人的伟大战争中，配偶[SCOPE.sChar('ip_mon_59_consort').GetPraenomen][ROOT.GetCountry.Custom('get_battle_win_desc')]\n\n我们的伟大胜利的一部分归功于[SCOPE.sChar('ip_mon_59_consort').GetHerHim]的努力。据说[SCOPE.sChar('ip_mon_59_consort').GetSheHe]将热情注入了[SCOPE.sChar('ip_mon_59_consort').GetHerHim]周围的战士们。这是[ROOT.GetCountry.GetName]与王室的伟大的一天！"
 ip_monarchy.60.a:0 "太好了！"
 ip_monarchy.61.t:0 "胜利的配偶"
 ip_monarchy.61.desc:0 "一位信使带来了[ROOT.GetCountry.GetRulerTitle]的军队的消息。在他们对阵我们敌人的荣耀的战斗中，配偶[SCOPE.sChar('ip_mon_59_consort').GetPraenomen][ROOT.GetCountry.Custom('get_battle_win_desc')]\n\n我们伟大胜利的一部分归功于[SCOPE.sChar('ip_mon_59_consort').GetHerHis]的努力；据说[SCOPE.sChar('ip_mon_59_consort').GetSheHe]将无边的热情注入了[SCOPE.sChar('ip_mon_59_consort').GetHerHim]的战士。然而信使也悲伤地报告道，[SCOPE.sChar('ip_mon_59_consort').GetPraenomen][ROOT.GetCountry.Custom('get_battle_injury_desc')]"
 ip_monarchy.61.a:0 "真是灾难！"
 ip_monarchy.62.t:0 "被击败的配偶"
 ip_monarchy.62.desc:0 "一位信使带来了[ROOT.GetCountry.GetRulerTitle]军队的消息。在他们与我们敌人的可耻交战中，配偶[SCOPE.sChar('ip_mon_59_consort').GetPraenomen][ROOT.GetCountry.Custom('get_battle_loss_desc')]\n\n我们的失败归咎于[SCOPE.sChar('ip_mon_59_consort').GetPraenomen]，进一步说也是因为我们决定允许像[SCOPE.sChar('ip_mon_59_consort').GetHerHim]这样的人前去指挥战争……"
 ip_monarchy.62.a:0 "这可不好。"
 ip_monarchy.63.t:0 "被击败的配偶"
 ip_monarchy.63.desc:0 "一位信使带来了[ROOT.GetCountry.GetRulerTitle]的军队的消息。在他们与我们敌人可耻的交战中，配偶[SCOPE.sChar('ip_mon_59_consort').GetPraenomen][ROOT.GetCountry.Custom('get_battle_loss_desc')]\n\n我们的失败归咎于[SCOPE.sChar('ip_mon_59_consort').GetPraenomen]，进一步说也是因为我们决定允许像[SCOPE.sChar('ip_mon_59_consort').GetHerHim]这样的人前去指挥战争。然而，这位信使也悲伤地报告道[SCOPE.sChar('ip_mon_59_consort').GetPraenomen][ROOT.GetCountry.Custom('get_battle_injury_desc')]"
 ip_monarchy.63.a:0 "[SCOPE.sChar('ip_mon_59_consort').GetSheHe|U]知道风险……"
 ip_monarchy.64.t:0 "贤内助"
 ip_monarchy.64.desc_1:0 "持续不断的战争占据了[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]的大部分注意力，[ROOT.GetCountry.GetRuler.GetSheHe]带领我们的军队取得了一次又一次的胜利。虽然[ROOT.GetCountry.GetName]确实有些官僚力量，但是还有许多事情在等着这位合法君主的巧手。\n\n[ROOT.GetCountry.GetRulerTitle]不在的时候，王室配偶[SCOPE.sChar('ip_mon_64_consort').GetPraenomen]接手了[ROOT.GetCountry.GetRuler.GetHerHis]的部分职责，尽[SCOPE.sChar('ip_mon_64_consort').GetHerHis]最大的努力解决最紧迫的问题。"
 ip_monarchy.64.desc_2:0 "[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]不幸在外国遭受牢狱之灾引发了宫廷的一场小危机。虽然[ROOT.GetCountry.GetName]确实有些官僚力量，但是还有许多事情在等着这位合法君主的巧手。\n\n[ROOT.GetCountry.GetRulerTitle]不在的时候，王室配偶[SCOPE.sChar('ip_mon_64_consort').GetPraenomen]接手了[ROOT.GetCountry.GetRuler.GetHerHis]的部分职责，尽[SCOPE.sChar('ip_mon_64_consort').GetHerHis]最大的努力解决最紧迫的问题。"
 ip_monarchy.64.a:0 "值得赞扬"
 ip_monarchy.64.b:0 "这不关[SCOPE.sChar('ip_mon_64_consort').GetHerHis]的事。"
 ip_monarchy.64.tt:0 "只要[THIS.GetCountry.GetRuler.GetFullName]仍被囚禁或者在[THIS.GetCountry.GetName]处于战争状态时担任将军，那么[SCOPE.sChar('ip_mon_64_consort').GetFullName]就会尝试帮助我们的国家。"
 ip_mon_64_stop:0 "[SCOPE.sChar('ip_mon_64_consort').GetFullName]会放弃[SCOPE.sChar('ip_mon_64_consort').GetHerHis]帮助[THIS.GetCountry.GetName]的尝试。"
 ip_monarchy.65.t:0 "军事保证"
 ip_monarchy.65.desc:0 "王室配偶[SCOPE.sChar('ip_mon_64_consort').GetPraenomen]决定将[SCOPE.sChar('ip_mon_64_consort').GetHerHis]的军事知识为国家所用，以缓解军队，尤其是不满的将军[SCOPE.sChar('ip_mon_65_general').GetName]的担忧。\n\n[SCOPE.sChar('ip_mon_65_general').GetSheHe|U]一直抱怨缺乏人手导致了军队对[ROOT.GetCountry.GetRulerTitle]的信心减弱；而长期服役的老兵们则抱怨[ROOT.GetCountry.GetName]的掌权者对军事组织的长期忽视。\n\n[SCOPE.sChar('ip_mon_64_consort').GetPraenomen]已经向皇家顾问提出一项建议，[SCOPE.sChar('ip_mon_64_consort').GetSheHe]期望这能平息军队的恐惧。"
 ip_monarchy.65.a:0 "我们难以拒绝。"
 ip_monarchy.65.b:0 "这不关[SCOPE.sChar('ip_mon_64_consort').GetHerHis]的事。"
 ip_monarchy.66.t:0 "被忽视的中心"
 ip_monarchy.66.desc_1:1 "配偶[SCOPE.sChar('ip_mon_64_consort').GetPraenomen]决定将[SCOPE.sChar('ip_mon_64_consort').GetHerHis]可观的行政经验善用与策划安抚在[SCOPE.sP('ip_mon_66_city').GetState.GetShortName]的心怀不满的城市。[SCOPE.sP('ip_mon_66_city').GetName][ip_mon_66_city.Custom('get_city_type_loc')]的担忧尤其凸出，声称他们被首都和其他省份超越并被无视。\n\n由于[ROOT.GetCountry.GetRulerTitle]身体不适，配偶安排了一项计划资助[SCOPE.sP('ip_mon_66_city').GetName]的扩张，保障它未来的繁荣，并向当地民众保证，他们古老的权利和他们的直辖地位不会因厄运或时间而被侵蚀。"
 ip_monarchy.66.desc_2:1 "配偶[SCOPE.sChar('ip_mon_64_consort').GetPraenomen]决定将[SCOPE.sChar('ip_mon_64_consort').GetHerHis]可观的行政经验善用与策划安抚在[SCOPE.sP('ip_mon_66_city').GetState.GetShortName]的心怀不满的城市。[SCOPE.sP('ip_mon_66_city').GetName][ip_mon_66_city.Custom('get_city_type_loc')]的担忧尤其凸出，他们近来暴露于众神降在当地的灾难之中。\n\n由于[ROOT.GetCountry.GetRulerTitle]身体不适，配偶安排了一项计划资助[SCOPE.sP('ip_mon_66_city').GetName]的扩张，保障它未来的繁荣，并向当地民众保证，他们古老的权利和他们的直辖地位不会因厄运或时间而被侵蚀。"
 ip_monarchy.66.a:0 "当然可以！"
 ip_monarchy.66.at1:0 "#Y 1#! 自由民@freemen!将出现在[SCOPE.sP('ip_mon_66_city').GetName]。"
 ip_monarchy.66.at2:0 "#Y 2#! 自由民@freemen!将出现在[SCOPE.sP('ip_mon_66_city').GetName]。"
 ip_monarchy.66.at3:0 "#Y 2#! 自由民@freemen!和 #Y 1#! 公民@citizen!将出现在[SCOPE.sP('ip_mon_66_city').GetName]。"
 ip_monarchy.66.at4:0 "#Y 2#! 自由民@freemen!和 #Y 2#! 公民@citizen!将出现在[SCOPE.sP('ip_mon_66_city').GetName]。"
 ip_monarchy.66.b:0 "这不可能。"
 ip_monarchy.67.t:0 "缓和的神经"
 ip_monarchy.67.desc_1:0 "配偶[SCOPE.sChar('ip_mon_64_consort').GetPraenomen]的魅力与外交手腕在宫廷圈子里赫赫有名，这样就难怪[SCOPE.sChar('ip_mon_64_consort').GetSheHe]已经让[ROOT.GetCountry.GetAdjective]的外国盟友肯定了[SCOPE.sChar('ip_mon_64_consort').GetHerHis]的重要性。[SCOPE.sC('ip_mon_67_subjectally').GetName]已经成为了[SCOPE.sChar('ip_mon_64_consort').GetHerHis]的主要关注点，因为由于[ROOT.GetCountry.GetName]的[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]的缺席于大任，[SCOPE.sC('ip_mon_67_subjectally').GetRulerTitle][SCOPE.sC('ip_mon_67_subjectally').GetRuler.GetPraenomen]无疑成为了我们最重要的盟友。\n\n[SCOPE.sChar('ip_mon_64_consort').GetPraenomen]已经策划了一支盛大的外交代表团以缓和对方的顾虑，并向他们保证[ROOT.GetCountry.GetName]依然实力雄厚。这样的表态实在提高了周遭对[ROOT.GetCountry.GetAdjective]的可靠性的评价。"
 ip_monarchy.67.desc_2:0 "配偶[SCOPE.sChar('ip_mon_64_consort').GetPraenomen]的魅力与外交手腕在宫廷圈子里赫赫有名，这样就难怪[SCOPE.sChar('ip_mon_64_consort').GetSheHe]已经让[ROOT.GetCountry.GetAdjective]的外国附庸肯定了[SCOPE.sChar('ip_mon_64_consort').GetHerHis]的重要性。[SCOPE.sC('ip_mon_67_subjectally').GetName]已经成为了[SCOPE.sChar('ip_mon_64_consort').GetHerHis]的主要关注点，因为由于[ROOT.GetCountry.GetName]的[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]的缺席于大任，[SCOPE.sC('ip_mon_67_subjectally').GetRulerTitle][SCOPE.sC('ip_mon_67_subjectally').GetRuler.GetPraenomen]无疑成为了我们最重要的附庸。\n\n[SCOPE.sChar('ip_mon_64_consort').GetPraenomen]已经策划了一支盛大的外交代表团以缓和对方的顾虑，并向他们保证[ROOT.GetCountry.GetName]依然实力雄厚。这样的表态实在提高了周遭对[ROOT.GetCountry.GetAdjective]的可靠性的评价。"
 ip_monarchy.67.a:0 "当然可以！"
 ip_monarchy.67.b:0 "这不可能。"
 ip_monarchy.68.t:0 "宗教仪式"
 ip_monarchy.68.desc:0 "配偶[SCOPE.sChar('ip_mon_64_consort').GetPraenomen]是一位虔诚的[SCOPE.sChar('ip_mon_64_consort').GetWomanMan]，对宗教事务由极大的兴趣，[SCOPE.sChar('ip_mon_64_consort').GetHerHis]的优先工作就是提议安抚祭司们呼声，他们在内脏占卜占卜中发现了扰人的预兆。\n\n他们声称[ROOT.GetCountry.Custom('get_sky_god')]和众神对[ROOT.GetCountry.GetRulerTitle]和[ROOT.GetCountry.GetRuler.GetSheHe]治下的[ROOT.GetCountry.GetName]不满。应除去[ROOT.GetCountry.GetRuler.GetHerHis]的指引，依赖众神自身来守护这个国家。天上的诸神下令他们的话语必须被遵从，以免他们把灾祸降临在我们头上。"
 ip_monarchy.68.a:0 "这正是我们需要的。"
 ip_monarchy.68.b:0 "没必要让[SCOPE.sChar('ip_mon_64_consort').GetHerHim]介入。"
###AFTER BATTLE POMPEY
 after_battle.21.t:0 "驾驭波涛"
 after_battle.21.d:0 "[SCOPE.sChar('after_battle_21_target').GetName]已经证明自己是个有能力的海上指挥官，我们应该鼓励[SCOPE.sChar('after_battle_21_target').GetHerHis]专精于海战。有很多对海军将领有用的技能，取决于需求和具体状况，不过它们一般是互不相容的。[SCOPE.sChar('after_battle_21_target').GetSheHe]应该选择哪一项？"
 after_battle.21.a:0 "速度和灵巧会成为[SCOPE.sChar('after_battle_21_target').GetHerHis]的工具。"
 after_battle.21.b:0 "[SCOPE.sChar('after_battle_21_target').GetSheHe|U]会领导先锋部队。"
 after_battle.21.c:0 "[SCOPE.sChar('after_battle_21_target').GetPraenomen]会蹂躏我们的敌人。"
 after_battle.22.t:0 "生于大海"
 after_battle.22.d:0 "[SCOPE.sChar('after_battle_22_target').GetName]现在是一位经验丰富，能力出众，参加过诸多战斗的海军指挥官，被认为是最好的[ROOT.GetCountry.GetAdjective]海军将领。和其他东西一样，专精是利用优势的最佳方法，而我们必须决定[SCOPE.sChar('after_battle_22_target').GetSheHe]要精通于什么。"
 after_battle.22.a:0 "他们会长久歌颂[SCOPE.sChar('after_battle_22_target').GetPraenomen]的狡猾奸诈。"
 after_battle.22.b:0 "让[SCOPE.sChar('after_battle_22_target').GetHerHim]从[SCOPE.sChar('after_battle_22_target').GetHerHis]船员那里压榨出全部航速。"
 after_battle.22.c:0 "[SCOPE.sChar('after_battle_22_target').GetSheHe|U]将学会利用各种形势。"
 after_battle.23.t:0 "无畏的[SCOPE.sChar('after_battle_23_target').GetPraenomen]"
 after_battle.23.d:0 "再也不会有人质疑[SCOPE.sChar('after_battle_23_target').GetName]的决心与勇气。从今天起，全世界的水手都将传颂[SCOPE.sChar('after_battle_23_target').GetPraenomen]和[SCOPE.sChar('after_battle_23_target').GetHerHis]的舰队的英勇事迹！"
 after_battle.23.a:0 "祝福那个大胆的[SCOPE.sChar('after_battle_23_target').GetWomanMan]！"
 after_battle.24.t:0 "不破的[SCOPE.sChar('after_battle_24_target').GetPraenomen]"
 after_battle.24.d:0 "一次又一次，不管[SCOPE.sChar('after_battle_24_target').GetHerHis]的船只多少次冒险登船、面对火焰或者撞角的撞击，[SCOPE.sChar('after_battle_24_target').GetName]都拒绝向[SCOPE.sChar('after_battle_24_target').GetHerHis]的敌人屈服，并且获得了胜利！他们说[SCOPE.sChar('after_battle_24_target').GetPraenomen]就像伊阿宋的撞岩一样坚固。"
 after_battle.24.a:0 "我们坚定的[ROOT.GetCountry.Custom('get_sea_god')]之子！"
 after_battle.25.t:0 "[SCOPE.sChar('after_battle_25_target').GetPraenomen]的壮举"
 after_battle.25.d:0 "我们的舰队阵线崩溃，并在敌军的进攻下溃散。而[SCOPE.sChar('after_battle_25_target').GetName]和[SCOPE.sChar('after_battle_25_target').GetHerHis]的手下讨论出两个计划：动用预备队，领导一次全力反攻；或者暂时撤退，重新集结以待良机。"
 after_battle.25.a:0 "上，你还想永生不成？"
 after_battle.25.b:0 "失去[SCOPE.sChar('after_battle_25_target').GetSheHe|U]的代价太大了。"
 after_battle.26.t:0 "完美战术"
 after_battle.26.d:0 "[SCOPE.sChar('after_battle_26_target').GetName]轻松击败了和[SCOPE.sChar('after_battle_26_target').GetHerHim]对抗的敌军，送那些傻瓜下去见了[ROOT.GetCountry.Custom('get_god_of_dead')]。我们大获全胜的海军将士都为自己能在如此有福的战略家麾下作战感到感激和荣幸。"
 after_battle.26.a:0 "愿[SCOPE.sChar('after_battle_26_target').GetSheHe]百战不殆！"
 after_battle.27.t:0 "欺瞒"
 after_battle.27.d:0 "我们曾经受人尊敬的海军将领[SCOPE.sChar('after_battle_27_target').GetName]暴露出了自己真正的能力，[SCOPE.sChar('after_battle_27_target').GetHerHis]给自豪的[ROOT.GetCountry.GetName]人民带来的只有耻辱和失败。许多人悲愤地大喊，认为[SCOPE.sChar('after_battle_27_target').GetPraenomen]应该和[SCOPE.sChar('after_battle_27_target').GetHerHis]的声誉一起死掉。"
 after_battle.27.a:0 "真是灾难……"
 after_battle.28.t:0 "无脑的[SCOPE.sChar('after_battle_28_target').GetPraenomen]"
 after_battle.28.d:0 "[SCOPE.sChar('after_battle_28_target').GetHerHis]的军队坚持不经思考直接冲进敌阵，[SCOPE.sChar('after_battle_28_target').GetName]总能以不要脸的勇气行为窃得先机，或许这只是愚蠢？"
 after_battle.28.a:0 "这个[SCOPE.sChar('after_battle_28_target').GetWomanMan]真是有活力。"
 after_battle.29.t:0 "盛名之下，其实难副"
 after_battle.29.d:0 "我们伟大的海军中那些顽强的水手现在就一件事达成了共识，那就是[SCOPE.sChar('after_battle_29_target').GetName]缺乏海军指挥官必需的勇气。即便是在战斗最激烈的时候，[SCOPE.sChar('after_battle_28_target').GetHerHis|U]也只会运用那可恨的谨慎的组织和策略，[ROOT.GetCountry.Custom('get_war_god')]也会为此流泪。"
 after_battle.29.a:0 "[SCOPE.sChar('after_battle_29_target').GetSheHe|U]真是名不副实。"
 after_battle.30.t:0 "可怜的[SCOPE.sChar('after_battle_30_target').GetPraenomen]"
 after_battle.30.d:0 "在灾难性的失败后，以韧性闻名，或者说缺乏韧性的海军将领[SCOPE.sChar('after_battle_30_target').GetName]以在我们的水手中间成为了愚弄他人的绰号。所有人都说[SCOPE.sChar('after_battle_30_target').GetPraenomen]无法指挥[SCOPE.sChar('after_battle_30_target').GetHerHis]的手下坚持抗敌，在敌人风暴般的攻击中孤独抵抗。"
 after_battle.30.a:0 "命运真是残酷。"
 after_battle.41.t:0 "海上悲剧"
 after_battle.41.d:0 "战斗中，海军将领[SCOPE.sChar('after_battle_41_target').GetName]以机动性闪避从四面八方逼近的敌军，在[SCOPE.sChar('after_battle_41_target').GetSheHe]试图集结周围船只与援军会和时，[SCOPE.sChar('after_battle_41_target').GetHerHis]身中流矢，为国捐躯。"
 after_battle.41.a:0 "命运真是残酷。"
