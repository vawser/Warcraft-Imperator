### Combat honors
 distinction.1.t:0 "惊人的伏击"
 distinction.1.desc:0 "在崎岖地形机动数天以麻痹[target.GetCountry.GetName]后，[actor.GetName]的胜利日来临了。当战斗到敌军认为一切都在他们的掌控之中时，我军的隐藏部队突然出现，使敌军大吃一惊。[actor.GetName]为这场压倒性的胜利感到十分骄傲，并将致力于使其成为一种常规战法。"
 distinction.1.a:0 "精彩的战术操作！"
 distinction.2.t:0 "模范的地形利用"
 distinction.2.desc:0 "自从温泉关的传奇事迹开始，人们就明白狭窄封闭的地形有利于以少敌多。正是在这种考虑下，[actor.GetName]在最近的胜利中革故鼎新，使敌军误以为自己选择了战场。然而实际上他们落入了一个精心策划的陷阱，最终被包围，无处可逃。"
 distinction.2.a:0 "大功告成。"
 distinction.3.t:0 "坚韧不拔的[actor.GetName]"
 distinction.3.desc:0 "就算是亚历山大大帝也会为[actor.GetName]在战场上的风采而动容。在这场战斗中，我军的两翼死死纠缠住敌人的同时，主阵的将士们如利刃一般长驱直入不留一丝余地。若是再有人愚蠢到在同样的地形与我军交战，我们只要活用这一经验便可以让对方肝胆俱裂。"
 distinction.3.a:0 "实在是一场精彩的战斗。"
 distinction.4.t:0 "炎炎烈日的胜利"
 distinction.4.desc:0 "绝大多数人都惧怕那毒辣的太阳，但也有少数人学会了如何习惯它。在过去的几天里，[actor.GetName]一直在不断袭扰敌人的补给。自从敌军与绿洲的补给线被切断后，他们的清水储备很快便见底了。到了最后，挡在我们面前的敌军在脱水的削弱之下已经不堪一击。[scope.actor]经历了这一场战斗，彻底掌握了沙漠的特性并将其化作自己的杀手锏。谁若是敢在沙漠与我们为敌，便要先尝尝这招的厉害。"
 distinction.4.a:0 "我都有点同情那些敌人了。"
 distinction.5.t:0 "击溃蛮族"
 distinction.5.desc:0 "这场胜利真是值得庆祝！[actor.GetName]用铁血的手段制裁了那些入侵我们土地、危害我们百姓的野蛮人。这样的胜利为人们带来了大量的奴隶与荣耀。而这些宝贵的财富也将激励着他们去赢得下一场胜利。"
 distinction.5.a:0 "这下我们的百姓就安全了。"
 distinction.6.t:0 "熟能生巧"
 distinction.6.desc:1 "经验是一切的老师。[adiutrix_legion.GetName]表现出了罕见的敏捷，这使他们得到了[ROOT.GetCountry.Custom('get_war_god')]热切的青睐。他们在操练和战斗中表现出来的热情证明了，成功的关键是将知识和经验传授给年轻人，而不是让他们自己走弯路。作为一支高效的协同战斗部队，他们肩并肩地战斗，对身边的战友抱以完全的信任，因此能够把恐惧深深打入敌人心中。"
 distinction.6.a:0 "敌人将畏惧这些人。"
 distinction.7.t:0 "第一支军团"
 distinction.7.desc:1 "对一个国家而言，向他国展示自己的国力能够负担得起一支常备军队，乃是跨越性的一步。我们建立了[primagena_legion.GetName]，因此现在位居其他国家之上！我们光荣的国家进入一个全新的时代，职业军人将毫不留情地对待我们的敌人。另外，他们将能够铸就属于自己的传承，拥有或缺乏勇气将定义它的特色。"
 distinction.7.a:0 "新时代来临了。"
 distinction.8.t:0 "一场伟大的骑兵胜利"
 distinction.8.desc:0 "今天是一个凯旋的日子，我们赶走了面前的军队听着溃军的悲鸣。[actor.GetName]将荣耀带给了自己和我们的国家，他维持了亚历山大大帝的伙伴骑兵留下的高骑兵标准。胜利的关键，无论是今天还是当年，都是教科书般的槌钴战术，敌人被我们的前线部队锁定，而骑兵则进行侧翼打击，冲入他们后方，大量杀伤，击溃剩下敌人的精神。"
 distinction.8.a:0 "没人愿意面对他们的冲锋。"
 distinction.9.t:0 "[actor.GetCommander.GetPraenomen]的伟大胜利"
 distinction.9.desc:0 "我们未来的伟大领袖，[actor.GetCommander.GetPraenomen]，将一场大胜带给了[actor.GetName]。根据报告，胜利是由继承人[actor.GetCommander.GetHerselfHimself]亲自率领的一场向着敌人强点的大胆冲锋获取的。这场战斗的传说将被代代传颂，任何服役过的人都不会错过。这样的事件同时也将被记录到[scope.actor]相关的历史记录中，使其成为任何在其中服役过之人的荣耀。 "
 distinction.9.a:0 "[root.GetPrimaryHeir.GetPraenomen]将荣耀带给了我们所有人。"
 distinction.10.t:0 "工程计算的结果"
 distinction.10.desc:0 "敌人以为他们在墙后很安全，但是[legion_poliorcetes.GetName]经验丰富的工程师将告诉他们这是错误的——墙阻挡不了太久。但凡是堡垒就一定有弱点，而一个优秀的工程兵将会立刻找到并加以利用。当坑道工兵通过在墙下挖掘来削弱城墙时，大量军队通过佯攻来确保敌人无法发现。如果没有工程兵，我们将损失大量的生命，更重要的是会延误战机。"
 distinction.10.a:0 "没有什么能阻止敏锐的头脑。"
 distinction.11.t:0 "为神而洗劫"
 distinction.11.desc:0 "诸神似乎青睐[actor.GetName]，它刚刚洗劫了一个不值得被提起名字的神灵的圣地。神职人员尽了全力试图抵抗我们的军人，但是面对一只军队他们做不了什么。如果他们的神灵和他们宣称的一样强大，他们应该能够至少为保护自己的圣地做出一些抵抗。"
 distinction.11.a:0 "这显然可以展现我们对天上诸神的虔诚。"
 distinction.12.t:0 "巴卡"
 distinction.12.desc:0 "我们从[actor.GetName]那里听来了这个词，他们似乎做到了一些被认为不可能的事。没有一个理智的指挥官会带着一支军队以这样的速度通过这样的土地... 或者这只是传统思维让我们这样想。然而现在证据显示这成功了，尽管也遇到了危险，敌人还是被这样突然地出现的军队偷袭击败了。正如指挥官在战前最后的传信所说，“我会找到一条路，或是开一条”。 "
 distinction.12.a:0 "他们显然做到了不可能之事。"
 distinction.13.t:0 "坚定的胜利"
 distinction.13.desc:0 "许多胜利已经被赋予了[actor.GetName]而这还远没有结束。光荣和荣耀被赋予了其中所有的军人，让我们希望在下一场胜利前有一些时间享受。即使胜利和损失同在，让我们希望胜利不会使我们成为残兵。"
 distinction.13.a:0 "没有人在意获胜太多吧？"
 distinction.14.t:0 "长牙的混乱"
 distinction.14.desc:0 "今天[actor.GetName]的巨大胜利展示了什么才是战场真正的主宰。其他国家用方阵和骑马步兵来争斗，但是当大象冲锋时，勇敢的人将死去，聪明的人会逃命。当胜利在手，我们确信[scope.actor]将把更多的注意力放在这些高贵的野兽的战争潜力上。"
 distinction.14.a:0 "我们的军队无法阻挡。"
 distinction.15.t:0 "荣耀反转"
 distinction.15.desc:0 "[actor.GetName]完成了对自大的希腊人和他们的方阵的一场值得关注的压倒性胜利。如果亚历山大大帝看到了他们稀松的机动，对侧翼虚弱的防御和对我们战术缓慢的反应，他会哭泣。在这场伟大胜利之后，我们将把银盾的荣耀带给我们自己，我们现在拥有全世界最强的重步兵。"
 distinction.15.a:0 "希腊人剩下的日子屈指可数。"
 distinction.16.t:0 "拯救者"
 distinction.16.desc:0 "我们获得了[actor.GetName]和他们拯救罗马生命的举动。他们在我们的村民们收到敌人巨大威胁的时候前来援救。正如[actor.commander.GetPraenomen]应该被授予最高的军事奖章，幸存者们在战场上四处收集青草、鲜花和其他植物来为他编制桂冠。"
 distinction.16.a:0 "这是一个人所能获得的最高荣誉。"
 distinction.17.t:0 "[actor.GetName]的凯旋式"
 distinction.17.desc:1 "这是[triumph_legion.GetName]的荣耀之日；他们在战场上的诸多成就为他们的伟大的指挥官[target.GetName]带来了一场凯旋仪式。\n\n尽管有人会认为将军穿着托加长袍、脸上饰着神圣的漆绘独占了全部的功劳，让士兵们带着象征胜利的战利品在城市里面列队行进也是一种罕见的荣誉——传颂他们姓名的永恒荣誉，以及展示自己军威的机会——士兵们穿过[ROOT.GetCountry.GetCapital.GetName]，制服整洁干练，所有人都被闪亮的长矛吸引住了目光。"
 distinction.17.a:0 "他们一整天都会得到国王般的待遇。"
 distinction.18.t:0 "不动摇的胜利"
 distinction.18.desc:0 "在一场战斗中，有条不紊和一个良好的计划将使原本看来平衡的战斗变成一边倒的情况。正如[actor.GetName]在最近的一场胜利中展示的，他们甚至能用决心把大海击退。当敌人全盛而来，试图冲入我们的队列，他们一次又一次被击退。每次攻击中，我们的盾牌被紧紧竖立，敌人被分割包围之后死在我们的刀刃之下。今天光荣的胜利将会被铭记并指引这支军队不断前进！"
 distinction.18.a:0 "他们是我们所有人的榜样。"
 distinction.19.t:0 "闪电的胜利"
 distinction.19.desc:0 "许多战斗通过策略取胜，另一些通过勇敢，而有些则是通过来自天堂的干涉。当[actor.GetName]在战斗时，事情看上去很严峻，敌人在稳步的前进，我们的人无法击退他们。当起风时，敌人的决心开始动摇，我们确信这是神灵在对我们施以援手。当闪电击中敌军时战斗就结束了，他们中没有一个人有足够的勇气对抗神灵的意志。因为这事，[scope.actor]现在挥舞闪电旗帜作为他们遗产的一部分。"
 distinction.19.a:0 "但愿我们总有神灵护佑的幸运。"
 distinction.20.t:0 "后勤奇才"
 distinction.20.desc:0 "一支军队靠着胃行军，任何合格的指挥官都很清楚这点。每天派遣士兵外出采集野外食物在军粮的支撑时间上创造了奇迹。似乎[actor.GetName]的指挥官已经教会了他们几乎自持地延长使用行军的军粮，这使他们对支持他们行动的后勤队伍的依赖大大降低。"
 distinction.20.a:0 "非常出色。"
 distinction.21.t:0 "怯懦的逃亡"
 distinction.21.desc:0 "[actor.GetName]的懦夫逃离了战场，把补给和离散的部队留给敌人随意拾取。战争的趋势很有可能仅仅因为这就被扭转！这是我们荣誉的污点，更是他们的。他们应该在原地坚持到最后一刻而不是作为懦夫逃回来。"
 distinction.21.a:0 "他们都是懦夫！"
 distinction.22.t:0 "野蛮的劫掠"
 distinction.22.desc:0 "在一个城市被占领时通常可以预期有一些劫掠的报告，但是，我们从[actor.GetName]听到的情况，他们做的太过分了！他们不名誉地行动，掠夺他们能拿到的一切，杀了无数的平民。这样贪婪和嗜血的军团不应该成为我们国家的军队。"
 distinction.22.a:0 "我们拥有军人还是一队强盗？"
 distinction.23.t:0 "蒙羞的军团"
 distinction.23.desc:1 "一部分我们最为精锐的军队叛逃到了恶贯满盈的[mutineer_revolting_country.GetRuler.GetName]那一边！在我方获得胜利后，就算他们想要重建，这一名望上的污点也很难被洗去。"
 distinction.23.a:1 "世人不会忘记他们的不忠不义的行径。"
 distinction.24.t:0 "亵渎的劫掠"
 distinction.24.desc:0 "[actor.GetName]的傻子们可能刚刚诅咒了我们所有人，他们刚刚劫掠了一个我们自己神灵的圣地！让我们希望天堂的愤怒全部限制在这个罪行的罪人之中而不是把他们的怒火发泄在我们全体之上。只有给他们一个拥有巨大风险的任务才能让我们重获诸神的青睐。"
 distinction.24.a:0 "这些人愚蠢地触怒了诸神。"
 distinction.25.t:0 "无头的蛇"
 distinction.25.desc:0 "把蛇头切下是一个快速排除威胁的优秀方案。在[actor.GetName]的怯懦行为后，他们缺乏足以保护他们领袖存活所需的精神和身体上的坚强。这将是对他们名誉的损害，也将使未来的指挥官担忧。"
 distinction.25.a:0 "这些人怎么能如此粗心？"
 character_events.54.t:0 "到达"
 character_events.54.desc:0 "大名鼎鼎的[new_character.GetName]现身于[new_character.GetEmployer.GetName]，这在[new_character.GetEmployer.GetCapital.GetName]引起了好几天的流言蜚语。[new_character.GetHerHis]的出没在影响[new_character.GetEmployer.GetAdjective]的高层的同时，也会牵动我们的政策和未来方针。"
 character_events.54.a:0 "欢迎，[new_character.GetPraenomen]。"
 character_events.54.at:0 "[new_character.GetName]出现在[new_character.GetEmployer.GetName]。"
 office_gain.4.t:0 "突破！"
 office_gain.4.desc:0 "[SCOPE.sChar('innovation_giver').GetName]的天赋无限。在[SCOPE.sChar('innovation_giver').GetHerHis]的研究员任上，[SCOPE.sChar('innovation_giver').GetSheHe]表明[SCOPE.sChar('innovation_giver').GetHerHis]的创新能力有所提高。\n\n我们肯定会从此受益。"
 office_gain.4.a:0 "非常好！"
 monarchy_events.103.t:0 "觊觎者收到支持"
 monarchy_events.103.desc:0 "卑鄙的[SCOPE.sC('supporting_country').GetAdjective]政府已经向邪恶的觊觎者[SCOPE.sChar('supported_pretender').GetName]保证军事支持。\n\n在内战中，他们肯定会支援[SCOPE.sChar('supported_pretender').GetHerHis]。"
 monarchy_events.103.a:0 "令人苦恼。"
 warfare.16.t:0 "被奴隶的王国"
 warfare.16.desc:0 "信使带来了令人不安的消息：[SCOPE.sC('puppeteer_country').GetName]成功支持了[SCOPE.sC('puppet_kingdom').GetRuler.GetName]在[SCOPE.sC('puppet_kingdom').GetName]的叛乱。\n\n这个曾经强大的国家如今受控于他们的前盟友，与魔鬼达成了交易——放弃独立，只为了换取一时的权力。"
 warfare.16.a:0 "坏起来了。"
