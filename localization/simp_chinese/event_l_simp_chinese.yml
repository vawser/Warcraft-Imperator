 faction.6.t:0 "偿还人情"
 faction.6.desc:0 "[SCOPE.sChar('favor_party_leader').GetName]私下找到[ROOT.GetCountry.GetRuler.GetName]，提醒[ROOT.GetCountry.GetRuler.GetHerHim][SCOPE.sChar('favor_party_leader').GetPartyName]在过去为我们提供的帮助。\n\n我们知道这一天可能会到来，并且看来[SCOPE.sChar('favor_party_leader').GetPraenomen]非常坚持要我们偿还我们欠[SCOPE.sChar('favor_party_leader').GetHerHim]的人情。"
 faction.6.a:0 "这看起来很公平。"
 faction.6.b:0 "以陈词滥调应付。"
 faction.6.c:0 "我们不作任何许诺。"
 faction.6.d:0 "为了[ROOT.GetCountry.GetName]好，我们必须拒绝。"
 faction.6.e:0 "微不足道的贿赂如同[SCOPE.sChar('favor_party_leader').GetPraenomen]一般毫无价值。"
 faction.7.t:0 "急需帮助"
 faction.7.desc:0 "[SCOPE.sChar('favor_party_leader').GetPartyName]的代表[SCOPE.sChar('favor_party_leader').GetName]，[SCOPE.sChar('favor_party_leader').GetHerselfHimself]亲自前来要求我们偿还人情。\n\n如果我们拒绝这个要求，场面可能会很尴尬。"
 faction.7.a:0 "好吧……"
 faction.7.b:0 "这看起来是个荒唐的要求。"
 faction.8.t:0 "令人惊讶的要求"
 faction.8.desc:0 "看来我们一直依赖[SCOPE.sChar('favor_party_leader').GetPartyName]的慷慨也是有代价的。\n\n[SCOPE.sChar('favor_party_leader').GetName]向[ROOT.GetCountry.Custom('get_court_type')]发表讲话，提出用[SCOPE.sChar('favor_party_leader').GetPartyName]支持的候选人[SCOPE.sChar('new_tribune_target').GetName]取代我们尊贵的财务顾问[SCOPE.sChar('current_tribune_target').GetName]。\n\n[SCOPE.sChar('favor_party_leader').GetSheHe|U]明确表示，如果我们不满足其要求，[SCOPE.sChar('favor_party_leader').GetSheHe]会向公众公布我们接受贿赂的具体细节。"
 faction.8.a:0 "[SCOPE.sChar('current_tribune_target').GetPraenomen]是时候退休了。"
 faction.8.b:0 "那又如何？人民敬爱我们！"
 faction.9.t:0 "令人头疼的要求"
 faction.9.desc:0 "[SCOPE.sChar('favor_party_leader').GetPartyName]已经帮了[ROOT.GetCountry.GetName]很多忙，以至于我们欠他们太多。\n\n不出人意料，[SCOPE.sChar('favor_party_leader').GetName]在最糟糕的时候出现，并要求我们为[SCOPE.sChar('favor_party_leader').GetHerHis]的密友[SCOPE.sChar('new_tribune_target').GetPraenomen]授予内阁职位，取代我们自己的候选人。"
 faction.9.a:0 "令人惋惜，但很公平。"
 faction.9.b:0 "我们不能让这种事发生——拒绝他们！"
 faction.9.c:0 "嗯。给他一个更适合的职位如何？"
