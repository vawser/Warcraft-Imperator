 stability.1.t:1 "微小的补充条款"
 stability.1.d:1 "[SCOPE.sChar('target_officer').GetName]建议对一部常用法律增加少量补充条款，它涉及平民的权利。使[ROOT.GetCountry.Custom('get_court_type')]通过该法案应该不必花太多力气。"
 stability.1.a:1 "可能下次吧"
 stability.1.b:1 "小小的投资不会有害吧？"
 high_experience_event:0 "#G 此事件发生，因为有一位顾问具备高政治家才能。#!"
 low_experience_event:0 "#R 此事件发生，因为有一位顾问具备低政治家才能。#!"
 stability.2.t:0 "不懈的奉献"
 stability.2.d:2 "[SCOPE.sChar('target_officer').GetName]正在树立作为一名体面和荣誉的[ROOT.GetCountry.GetRuler.GetWomanMan]形象。这些美德使我们的公民有充分的理由感到安全、安心和安定。"
 stability.2.a:0 "非常好！"
 stability.3.t:1 "[SCOPE.sChar('target_officer').GetPraenomen]的信仰"
 stability.3.d:1 "从来没有比[SCOPE.sChar('target_officer').GetName]更高洁的[SCOPE.sChar('target_officer').GetWomanMan]了。 我们的人民在圣殿门口聚众请愿，希望我们以[SCOPE.sChar('target_officer').GetHerHis]的名义举行一场盛大的宴会。\n\n我们应该如何回应他们？"
 stability.3.a:1 "荣耀归于[SCOPE.sChar('target_officer').GetPraenomen]！"
 stability.3.b:1 "[SCOPE.sChar('target_officer').GetSheHe|U]仅仅是一位温和的[SCOPE.sChar('target_officer').GetWomanMan]而已……"
 stability.4.t:0 "危险状态"
 stability.4.desc:1 "[ROOT.GetCountry.GetName]国内普遍存在对[SCOPE.sChar('officer_target').GetName]财政措施的不满。充满恶意的谣言散布开来，谣言中描绘了一个夸张的画面：一堆堆金子在国库里静静地躺着。"
 stability.4.a:0 "资助穷人。"
 stability.4.b:1 "让[SCOPE.sChar('officer_target').GetPraenomen]公开解释！"
 stability.4.b.tooltip:0 "此选项可用是因为你的统治者是一位具有超凡魅力的演讲者。"
 stability.4.c:0 "哈！提高他们的税收！"
 stability.4.d:0 "哈！提高他们的税收！"
 stability.4.d.tooltip:0 ""
 stability.5.t:0 "大丰收"
 stability.5.d:1 "传闻今年[SCOPE.sP('grain_province').GetName]的收成非常好。\n\n虽然商人可能会为之头疼不已，但人们却对面包价格暴跌感到欣喜若狂。"
 stability.5.a:0 "人们值得为此高兴！"
 stability.5.b:0 "我们可能需要限制一下价格的下跌。"
 stability.6.t:0 "民众支持"
 stability.6.d:1 "战争给[ROOT.GetCountry.GetName]带来沉重的打击，但是我们的人民团结在[SCOPE.sChar('target_officer').GetName]身边，对[SCOPE.sChar('target_officer').GetHerHis]的杰出的后勤能力无比信任。\n\n即使在这些艰难时期，[ROOT.GetCountry.GetAdjective]的精神也显示出它的优越性。"
 stability.6.a:0 "我们的人民百折不挠！"
 stability.6.b:1 "荣耀归于[SCOPE.sChar('target_officer').GetName]！"
 stability.7.t:0 "情势恶化"
 stability.7.d:0 "[ROOT.GetCountry.Custom('get_stability_7_rand')]\n\n我们得知所有的[ROOT.GetCountry.GetName]人民都为最坏的情况做好了准备，但如果我们派遣最好的医生前往，至少可以让我们的人民不再感到恐惧。"
 stability.7.rand.1:0 "[ROOT.GetCountry.GetRuler.GetName]长期以来一直报怨[ROOT.GetCountry.GetRuler.GetHerHis]的伤病，这些都是在一场[ROOT.GetCountry.GetRuler.GetSheHe]绝口不提的意外中造成的。昨晚，[ROOT.GetCountry.GetRuler.GetSheHe]从梦中醒来，因为无法忍受的疼痛发出尖叫，然后陷入了深度昏迷。"
 stability.7.rand.2:0 "[ROOT.GetCountry.GetRuler.GetName]经常表现出一些不寻常的行为。坊间流传[ROOT.GetCountry.GetRuler.GetHerHis]的身体被某个灵体附身了。在这次事件后，[ROOT.GetCountry.GetRuler.GetHerHis]陷入了昏迷，而我们对[ROOT.GetCountry.GetRuler.GetSheHe]能否恢复的前景却感到不太乐观。"
 stability.7.rand.3:0 "[ROOT.GetCountry.GetRuler.GetName]一直都不是一个健康的[ROOT.GetCountry.GetRuler.GetWomanMan]。夜间，[ROOT.GetCountry.GetRuler.GetSheHe]突发紧张症后陷入昏迷，我们担心[ROOT.GetCountry.GetRuler.GetSheHe]可能会无法从昏迷中清醒。"
 stability.7.a:0 "交给训练有素的医生去治疗！"
 stability.7.b:0 "庸医不配医治[ROOT.GetCountry.GetRuler.GetName]！"
 stability.7.c:0 "[ROOT.GetCountry.GetRuler.GetHerHis|U]的命掌握在神的手中——让人们为他祈祷吧。"
 stability.7.e:0 "顺其自然吧。"
 stability.8.t:0 "粮食歉收"
 stability.8.d:1 "经年累月的大范围作物歉收对我们国家造成了影响。虽然我们的人民最初坚守了作为[ROOT.GetCountry.GetAdjective]人真正的精神，但现在他们已经开始责怪他们的统治者、敌人甚至包括一名他们认为最应为此负责的顾问：[SCOPE.sChar('target_officer').GetName]。\n\n显然我们必须采取些行动了。"
 stability.8.a:0 "收缴所有来访商人的粮食！"
 stability.8.b:1 "提高粮食价格。"
 stability.9.t:0 "繁荣昌盛"
 stability.9.d:1 "在[SCOPE.sChar('target_officer').GetName]的引导下，[ROOT.GetCountry.GetName]逐年强盛。我们的顾问建议制定新的税收制度，以便国库也可以在这个繁荣的时代殷实起来。"
 stability.9.a:1 "税收？应该没人会注意到吧？"
 stability.9.b:0 "税收越高，国家提供的保护也就越多……"
 stability.9.c:0 "我们不需要金币！"
 stability.10.t:2 "[SCOPE.sChar('target_officer').GetPraenomen]"
 stability.10.d:1 "[SCOPE.sChar('target_officer').GetName]真是一个糟糕的顾问。人们堂而皇之地嘲笑[SCOPE.sChar('target_officer').GetHerHis]无能的领导能力，而我们的敌人则对我们的土地虎视眈眈。\n\n可以肯定地说，我们的人民感到非常的不安。"
 stability.10.a:1 "[SCOPE.sChar('target_officer').GetSheHe|U]只是需要一些时间来调整……"
 ###################################################################:0 ""
 # Architect:0 ""
 ###################################################################:0 ""
 architect.1.t:0 "发现美的眼睛"
 architect.1.desc:0 "[SCOPE.sChar('architect_1_character').GetName]在履行[SCOPE.sChar('architect_1_character').GetHerHis]的公民义务方面一直表现出色，并且作为一名工匠而闻名。[SCOPE.sChar('architect_1_character').GetSheHe|U]最近为一个新的[ROOT.GetCountry.Custom('architect_1_building_type')|Y]创作了一份惊人的设计。\n\n我们可以代表国家建设这个杰作，然而，这样的建筑方案对于合适的投资者来说肯定非常宝贵。"
 architect.1.a:0 "为了国家！"
 architect.1.b:0 "我们的金库都见底了……"
 architect.2.t:0 "垮塌！"
 architect.2.desc:0 "虽然[SCOPE.sChar('architect_2_character').GetName]正负责监督市政工程，但很明显，任命[SCOPE.sChar('architect_2_character').GetHerHis]是一个可怕的错误。劣质、丑陋的大厦正以惊人的速度在全国各地拔地而起。\n\n悲摧的是，[SCOPE.sChar('architect_2_character').GetHerHis]最新的“杰作”倒塌了，一些市政官员不幸遇难。我们应该谨慎决定如何处理这个问题。"
 architect.2.a:0 "赔偿受害者家属。"
 architect.2.b:0 "对[ROOT.GetCharacter.GetHerHim]施以鞭刑！"
 architect.3.t:0 "翻新"
 architect.3.desc:0 "[SCOPE.sChar('architect_3_character').GetName]，以[SCOPE.sChar('architect_3_character').GetHerHis]公民权利之便，告诉我们出现了一个机会。我们最有价值的神殿之一急需翻新——只要有足够的投资，该建筑就可能就会成为象征我们仁慈善行和建筑实力的丰碑。\n\n这个机会真是太棒了，不容错过不是吗？"
 architect.3.a:0 "拨款！"
 architect.3.b:0 "我们不需要这个。"
 architect.4.t:0 "不受待见之礼"
 architect.4.desc:0 "[SCOPE.sChar('architect_4_character').GetName]是效力国家的一名忠仆，但这位[SCOPE.sChar('architect_4_character').GetWomanMan]的审美才能令人难以信服，他曾下令打造一座雕像，以纪念[ROOT.GetCountry.GetRuler.GetName]。\n\n民众从四面八方赶来，只为亲历揭幕时刻，但当这座雕像亮相时，人群被其形象吓得集体后退，而[SCOPE.sChar('architect_4_character').GetName]只是双臂交叉地站着，[SCOPE.sChar('architect_4_character').GetHerHis]的脸上甚至还露出了一丝微笑。"
 architect.4.a:0 "丑陋至极！"
 architect.4.b:0 "马上摧毁它。"
 architect.4.c:0 "让雕塑家以[SCOPE.sChar('architect_4_character').GetPraenomen]的形象重刻。"
