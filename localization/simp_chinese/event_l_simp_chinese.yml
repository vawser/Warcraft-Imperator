 diadochi_flavor.9.t:1 "[GetCountry('PRY').GetAdjective]的事业"
 diadochi_flavor.9.desc:1 "随着独眼[GetCharacter('(int32)37').GetPraenomen]的离世，这个由无名的弗里吉亚总督领建立起来的国家现在第一次失去了它的创建者。[GetCharacter('(int32)37').GetPraenomen]的迅速崛起引起了一代人的羡慕和钦佩，而这个遗产将继续造福我们的统治者及其子孙后代。"
