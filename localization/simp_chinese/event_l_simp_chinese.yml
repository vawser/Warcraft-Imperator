 diadochi_flavor.48.desc_1:1 "[GetCountry('PRY').GetAdjective]挫败使得[GetCountry('TRE').GetName]对小亚细亚提出了主权要求，并在此过程中夺取了普罗庞提斯海岸……"
 diadochi_flavor_49_intro:1 "[GetCharacter('(int32)37').GetPraenomen]之死以及最近的挫败，使得独眼巨人王国的稳定遭到了破坏。"
 diadochi_flavor.49.desc_1:0 "$diadochi_flavor_49_intro$尽管如此，他的继承者和共治国王[antigonids_scope.GetRuler.GetPraenomen]发誓要维护王国的统一，即便一些地方政府叛变至相邻继业者麾下，而[antigonids_scope.GetRuler.GetHerHis]剩余的领土也摇摇欲坠。"
 diadochi_flavor.49.desc_2:0 "$diadochi_flavor_49_intro$他的继承者和共治国王[antigonids_scope.GetRuler.GetPraenomen]未能挽回[antigonids_scope.GetRuler.GetHerHis]的臣民过期的忠诚，不得不将大片领土舍弃与其他继业者，而[antigonids_scope.GetRuler.GetSheHe]则撤退至希腊朋友身边，舔舐着[antigonids_scope.GetRuler.GetHerHis]的伤口。"
 diadochi_flavor.49.desc_3:0 "\n\n我们的部队抓住他们无暇他顾的机会，夺取了安提柯家族曾顽强守护，且长期具有争议的塞浦路斯岛和巴勒斯坦内陆。"
 diadochi_flavor.49.desc_4:0 "\n\n我们的部队已挺紧巴勒斯坦，夺取了直至叙利亚的争议区域和当地权贵——这无疑会激怒[GetCountry('SEL').GetAdjective]——尽管堤洛斯岛城的守军和腓尼基人的城邦依然对安提柯家族忠心耿耿。"
 diadochi_flavor.49.a:0 "让他们滚蛋。"
 diadochi_flavor.49.tt1:1 "@[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetAdjective]的[GetProvince('(int32)687').GetArea.GetRegion.GetName|Y]$diadochi_flavor_have_been_seized$"
 diadochi_flavor.49.tt2:1 "@[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetAdjective]的[GetProvince('(int32)331').GetArea.GetName|Y]$diadochi_flavor_have_been_seized$"
 diadochi_flavor.49.tt3:2 "@[antigonids_scope.GetFlag]![antigonids_scope.GetAdjective]在[GetProvince('(int32)687').GetArea.GetRegion.GetName|Y]的附属国$diadochi_flavor_become_our_trib$"
 diadochi_flavor.50.desc_3:1 "\n\n但是，在那些由[GetCharacter('(int32)37').GetPraenomen]任命，以治理[GetCharacter('(int32)39').GetPraenomen]交给他的总督领的叛变者眼中，他们的决心毫无意义。很明显，[GetCountry('TRE').GetRuler.GetPraenomen]才是会一统西方马其顿人的那一位。"
 diadochi_flavor.50.desc_4:1 "\n\n混乱中，亚细亚各省份的官员献上了他们的忠诚，因此，我们获得了[GetCharacter('(int32)37').GetPraenomen]位于[GetProvince('(int32)1936').GetArea.GetRegion.GetName]，由[GetCharacter('(int32)39').GetPraenomen]大帝赐予的发家之地，进而使我们的影响力扩大到[GetProvince('(int32)244').GetArea.GetRegion.GetName]甚至更远，涵盖了整个博斯普鲁斯海峡。"
 diadochi_flavor.50.a:0 "终于，博斯普鲁斯海峡是我们的了。"
 diadochi_flavor.50.tt1:1 "@[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetAdjective]的[GetProvince('(int32)244').GetArea.GetRegion.GetName|Y]$diadochi_flavor_have_been_seized$"
 diadochi_flavor.50.tt2:1 "@[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetAdjective]的[GetProvince('(int32)1799').GetArea.GetRegion.GetName|Y]$diadochi_flavor_have_been_seized$"
 diadochi_flavor.50.tt3:1 "@[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetAdjective]的西部陆地[GetProvince('(int32)1883').GetArea.GetRegion.GetName|Y]$diadochi_flavor_have_been_seized$"
 diadochi_flavor.50.tt4:1 "@[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetAdjective]的[GetProvince('(int32)1799').GetArea.GetRegion.GetName|Y]会被释放为一个总督领。"
 diadochi_flavor.50.tt5:2 "@[antigonids_scope.GetFlag]![antigonids_scope.GetAdjective]在[GetProvince('(int32)1799').GetArea.GetRegion.GetName|Y]的附属国会被释放。"
