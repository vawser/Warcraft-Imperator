 there_will_always_be_a_ptolemaois_on_the_egyptian_throne:0 "托勒密王朝的新王在登基时总是会取名为[ptolemaios_scope.GetPraenomen|Y]。"
 heir_events.3.t:0 "新托勒密女王"
 heir_events.3.desc:1 "按照我们王朝的传统，[kleo_scope.GetName]已经被加冕。\n\n[kleo_scope.GetSheHe]登基之后，同[kleo_scope.GetHerHis]的先祖一样统领整个世界的期待就落在了[kleo_scope.GetHerHim]的肩上。"
 there_will_always_be_a_cleopatra_on_the_egyptian_throne:0 "托勒密王朝的新女王在登基时会经常取名为[kleo_scope.GetPraenomen|Y]。"
 heir_events.3.a:0 "愿[kleo_scope.GetSheHe]的统治长久！"
 heir_events.5.t:0 "法定继承人"
 heir_events.5.desc:0 "[ROOT.GetCountry.GetAdjective]加冕典礼本应是一生中最盛大、最难忘的事件之一，但并非所有加冕礼都是平等的。当每个人都在做他们期望的动作时，围观的人中却有人在窃窃私语。\n\n[nominator.GetName]将继续统治国家，而与[nominee.GetName]分享头衔，这一事实引起了路人的嘲笑，但也激发了王宫内那远没有那么“愉快”的情感。"
 heir_events.5.a:0 "他们总有一天会接受。"
 jealous_sibling:0 "不公正的继承"
 heir_events.6.t:0 "加冕的继承人"
 heir_events.6.desc:0 "托勒密的传承既是埃及的，也是希腊的。很少有比[nominator.GetFamily.GetName]加冕时更能体现这一点的了。\n\n对[nominee.GetName]公开的继承人提名就是一个这样的仪式。这场仪式由普塔祭司主持，仪式中[nominee.GetName]被授予了王国权杖。\n\n赞美新法老是阿蒙之子的圣歌仍然回荡在他们周围，有人不禁要问，这真的有必要吗？毕竟[ROOT.GetCountry.GetRuler.GetName]仍将继续掌权。"
 heir_events.6.a:0 "托勒密万岁！"
 ptolemaios_prematurely:0 "托勒密成为我们王朝所有君主的王名。"
 heir_events.6.b:0 "克勒俄帕特拉万岁！"
 kleopatra_prematurely:0 "克勒俄帕特拉成为我们王朝所有女王的王名。"
 heir_events.6.c:0 "哦耶！"
 heir_events.7.t:0 "继承人的加冕礼"
 heir_events.7.desc:0 "在许多方面，[nominator.GetFamily.GetName]王朝的传承与领土的联系远比任何单一机构都要紧密。它不是希腊、叙利亚、巴比伦或波斯，而是来自“胜利者”塞琉古王位的传统和他统一的领地。\n\n这一点在我们统治者的加冕礼上非常明显。宣誓仪式以多种语言进行，众多主要信仰的祭司出席典礼，占星家宣布新加盟的统治者得到了他们神明的青睐。\n\n不过，[nominee.GetName]的加冕礼有些与众不同。[ROOT.GetCountry.GetRuler.GetName]仍然掌握权力，但全国各地的祭司都以神的名义认可了新继承人的“统治”。"
 heir_events.7.a:0 "塞琉古万岁！"
 seleukos_prematurely:0 "塞琉古成为我们王朝众多君王的王名。"
 heir_events.7.b:0 "安条克万岁！"
 antiochos_prematurely:0 "安条克成为我们王朝众多君王的王名。"
 heir_events.7.c:0 "哦耶！"
 heir_events.8.t:0 "法定继承人"
 heir_events.8.desc:0 "无论是来自赫拉克勒斯，抑或是独眼安提柯本人的传承，[nominator.GetFamily.GetName]王朝都拥有深厚的军事传统。难怪安提柯是在一次伟大的军事胜利后，由得胜的军队推上王位的。\n\n现在，这个传统在[nominator.GetFamily.GetName]王朝的加冕礼上依然很明显，军官对新统治者宣誓效忠是仪式的重要部分。\n\n然而，[nominee.GetName]的加冕礼却不那么传统。尽管我们的军官和士兵向仪式的主角献上了美好的祝福，[ROOT.GetCountry.GetRuler.GetName]依然高居于王座之上。所有人都知道仪式只是确定了王储，但并不是所有人都认可这一事实。"
 heir_events.8.a:0 "哦耶！"
 heir_events.9.t:0 "法定继承人"
 heir_events.9.desc:0 "虽然在许多方面都仅是一种形式，但[ROOT.GetCountry.GetAdjective]贵族的认可仍是新统治者加冕必不可少的一部分。所有人都尊重这一传统，因为它的历史比记忆还要古老。\n\n所以[nominee.GetName]的加冕礼受到了贵族们的欢呼和庆祝也就不足为奇了，有些人说[nominee.GetSheHe]和同龄时的亚历山大简直一模一样。\n\n不寻常的是，这次的加冕礼并没有让[nominator.GetName]丧失权力与权威。这场盛典至少为了确定[nominee.GetName]法定继承人的身份。"
 heir_events.9.a:0 "哦耶！"
 heir_events.10.t:0 "法定继承人"
 heir_events.10.desc:0 "在[ROOT.GetCountry.GetAdjective]王国，指定一名继承人时要遵守很多传统——即使是[ROOT.GetCountry.GetRuler.GetTitleName]也很难预料死后会发生什么。\n\n也许这就是为什么今天[nominee.GetName]的加冕典礼是如此热烈且隆重举行的。王国中尊贵和有权势的人，以及祭司的代表，都欣然宣誓效忠[nominee.GetName]作为他们的统治者。\n\n但也有一些人认为整个仪式是肤浅的。[nominator.GetName]毕竟仍将是国家的统治者，[nominator.GetName]则是其继承人。"
 heir_events.10.a:0 "哦耶！"
 heir_events.11.t:0 "偏爱"
 heir_events.11.desc:0 "[nominator.GetName]举行一场盛大的仪式来提名仅仅一个孩子作为共治者和正统继承人的决定惹怒了我国的一些政治巨擘。加冕典礼可能会顺利举行，但是[ROOT.GetCountry.GetName]的上层人物之间酝酿着异议。"
 heir_events.11.a:0 "这是最好的。"
 heir_offense_warning:0 "这可能会触怒继承顺位中的其他人物。"
 has_any_position_tooltip:0 "#Y [THIS.GetCharacter.GetName]#!未被雇佣。"
 prominent_spouse_tooltip:0 "#Y [THIS.GetCharacter.GetName]#!不是一位统治者，继承人或重要家族成员的妻子。（[THIS.GetCharacter.GetSpouse.GetName]）"
 heir_events.12.t:0 "新米特里达梯王"
 heir_events.12.desc:1 "$dynasty_traditions$现在[former_ruler.GetSheHe]必须决定是否要继承我们的建国者米特里达梯的名字，以及与这个名字相关联的责任。"
 heir_events.12.a:0 "米特里达梯万岁。"
 heir_events.12.b:0 "是时候改变了。"
 there_will_sometimes_be_a_mithridates_on_the_pontic_throne:1 "米特里达梯的总会在登上王座的时候采用[mithridates_scope.GetPraenomen|Y]这个名字。"
 heir_events.13.t:0 "新齐波厄忒得斯王"
 heir_events.13.desc:1 "$dynasty_traditions$现在[former_ruler.GetSheHe]必须采纳我们古老王室的名称之一，那象征着[former_ruler.GetFamilyDisplayName]在[former_ruler.GetEmployer.GetName]的稳定统治。"
 heir_events.13.a:0 "他应被称为尼科墨得斯。"
 heir_events.13.b:0 "是普鲁西亚斯统治的时候了。"
 there_will_sometimes_be_a_nikomedes_on_the_bithynian_throne:0 "$there_will_sometimes_open$$there_will_sometimes_end$经常会$there_will_sometimes_middle$尼科墨得斯。"
 there_will_sometimes_be_a_prusias_on_the_bithynian_throne:0 "$there_will_sometimes_open$$there_will_sometimes_end$偶尔会$there_will_sometimes_middle$普鲁西亚斯。"
 heir_events.14.t:0 "新阿塔利得斯王"
 heir_events.14.a:0 "他应被称为阿塔罗斯。"
 heir_events.14.b:0 "是欧迈尼斯统治的时候了。"
 there_will_sometimes_be_a_attalos_on_the_attalid_throne:0 "$there_will_sometimes_open$$there_will_sometimes_end$偶尔会$there_will_sometimes_middle$阿塔罗斯。"
 there_will_sometimes_be_a_eumenes_on_the_attalid_throne:0 "$there_will_sometimes_open$$there_will_sometimes_end$偶尔会$there_will_sometimes_middle$欧迈尼斯。"
