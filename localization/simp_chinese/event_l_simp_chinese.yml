 office.1.t:0 "高位之友"
 office.1.desc:1 "[SCOPE.sChar('targeter').GetName]出于某些只有[SCOPE.sChar('targeter').GetHerselfHimself]自己知道的原因，开始在每一场[ROOT.GetCountry.Custom('get_court_type')]集会上表达[SCOPE.sChar('targeter').GetHerHis]对[ROOT.GetCountry.GetRuler.GetName]的支持意见。\n\n这种阿谀的行为可能令人厌烦，但总好过反对的声音。"
 office.1.a:0 "我们应该忍一忍。"
 office.1.b:0 "啊。这[SCOPE.sChar('targeter').GetWomanMan]可别又是一个应声虫……"
 office.1.c:0 "谁想要再来点鸡蛋？！"
 office.2.t:0 "当场抓获"
 office.2.desc:0 "几天前的夜里，[SCOPE.sChar('office_2_antagonist').GetName]被人发现擅自帮助[SCOPE.sChar('office_2_antagonist').GetHerselfHimself]从国库中窃取大量金币。\n\n这显然是非常严重的罪行，然而，我们或许也能安排一些秘密处理……"
 office.2.a:0 "对[SCOPE.sChar('office_2_antagonist').GetHerHim]施以鞭刑！"
 office.2.b:1 "公开斥责[SCOPE.sChar('office_2_antagonist').GetHerHim]。"
 office.2.c:0 "一名[ROOT.GetCountry.Custom('get_god_gods')]的[SCOPE.sChar('office_2_antagonist').GetWomanMan]？！让[SCOPE.sChar('office_2_antagonist').GetHerHim]受点轻松的刑罚吧。"
 office.3.t:0 "优秀的大臣"
 office.3.desc:0 "[SCOPE.sChar('office_3_antagonist').GetName]具有过人的理财智慧，对国家预算进行了重大调整。\n\n今年的收入有望大幅提升！"
 office.3.a:0 "太好了！"
 office.3.b:0 "[SCOPE.sChar('office_3_antagonist').GetSheHe|U]值得给[SCOPE.sChar('office_3_antagonist').GetHerselfHimself]自己赏赐"
 office.3.c:0 "把下一年的账簿也交给[SCOPE.sChar('office_3_antagonist').GetHerHim]。"
 office.3.d:0 "我确信他会善加利用……"
