 diadochi_flavor.10.t:0 "[ROOT.GetCountry.GetRuler.GetPraenomen]加冕典礼"
 diadochi_flavor.10.desc:1 "[ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetPraenomen]在萨拉米斯击败了埃及舰队之后，[ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetSheHe]派遣最受信任的官员，米利都的阿里斯托得摩斯传达我们伟大胜利的消息。阿里斯托得摩斯在聚集的人群前欢呼[ROOT.GetCountry.GetRuler.GetPraenomen]为[ROOT.GetCountry.GetRulerTitle]，人民喜悦地响应了。接着迅速组织起了加冕礼，[ROOT.GetCountry.GetRuler.GetPraenomen]应被普天之下所有人尊为[ROOT.GetCountry.GetRulerTitle]。\n\n不过，消息传到[ROOT.GetCountry.GetRuler.GetPraenomen]耳中，[ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetPraenomen]现在被加冕为共治王，开始嘲笑其他继业者，并赐予他们贬低性的头衔。塞琉古封为“战象执政官”，托勒密封为“海军执政官”，吕西马科斯封为“司库”，甚至不是我们的人的阿伽托克勒斯也封为“西刻利俄忒海岛执政官”。他们听到这些肯定不会高兴……"
 diadochi_flavor.10.a:0 "他们反正总会屈膝的！’"
 diadochi_flavor.10.b:1 "告诉[ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetPraenomen]专注于自己的胜利。’"
 diadochi_flavor.11.t:1 "来自弗里吉亚的消息"
 diadochi_flavor.11.desc:1 "我们的间谍总管进入王座室，示意其有话要与我们的统治者说。其带来了弗里吉亚的音讯。萨拉米斯之战对我们造成灾难性损失，我们的大部分舰队在塞浦路斯海岸外沉默。此外，看来安提戈诺斯对此沾沾自喜，已在胜利后加冕他自己为巴西琉斯。阿吉德继承顺位的任何伪装都被正式抛弃，取得亚历山大帝国宝座的时机已经成熟。\n\n不过，间谍总管还有更多消息。似乎安提戈诺斯的继承人得墨特里俄斯一直在羞辱其他继业者，赐予他们不恭敬的头衔。塞琉古封为“战象执政官”，吕西马科斯封为“司库”，甚至不是我们的人的阿伽托克勒斯也封为“西刻利俄忒海岛执政官”。托勒密问他的间谍总管自己被封为了什么。间谍总管沉默了一会，回答道“海军执政官”。托勒密的大笑响彻整个王座室。"
 diadochi_flavor.11.a:0 "作为回应，我们要加冕自己为神王！’"
 diadochi_flavor.11.b:0 "海军将领，欸？"
 diadochi_flavor.12.t:1 "来自弗里吉亚的消息"
 diadochi_flavor.12.desc:1 "我们的间谍总管进入王座室，示意其有话要与我们的统治者说。其带来了弗里吉亚的音讯。在萨拉米斯对埃及舰队胜利后，看来安提戈诺斯已加冕他自己为巴西琉斯。阿吉德继承顺位的任何伪装都被正式抛弃，取得亚历山大帝国宝座的时机已经成熟。\n\n不过，间谍总管还有更多消息。似乎安提戈诺斯的继承人得墨特里俄斯一直在羞辱其他继业者，赐予他们不恭敬的头衔。塞琉古封为“战象执政官”，托勒密封为“海军执政官”，吕西马科斯封为“司库”，不过，似乎我们也有幸获得了一个自己的头衔，因为我们最近对西西里国王这一头衔的主张。阿伽托克勒斯问他的间谍总管自己被封为了什么。间谍总管沉默了一会，回答道“西刻利俄忒海岛执政官”。阿伽托克勒斯的大笑响彻整个王座室。"
 diadochi_flavor.12.a:0 "我是西西里国王！’"
 diadochi_flavor.12.b:0 "总督，欸？’"
 diadochi_flavor.13.t:1 "来自弗里吉亚的消息"
 diadochi_flavor.13.desc:1 "我们的间谍总管进入王座室，示意其有话要与我们的统治者说。其带来了弗里吉亚的音讯。在萨拉米斯对埃及舰队胜利后，看来安提戈诺斯已加冕他自己为巴西琉斯。阿吉德继承顺位的任何伪装都被正式抛弃，取得亚历山大帝国宝座的时机已经成熟。\n\n不过，间谍总管还有更多消息。似乎安提戈诺斯的继承人得墨特里俄斯一直在羞辱其他继业者，赐予他们不恭敬的头衔。托勒密封为“海军执政官”，吕西马科斯封为“司库”，甚至不是我们的人的阿伽托克勒斯也封为“西刻利俄忒海岛执政官”。塞琉古问他的间谍总管自己被封为了什么。间谍总管沉默了一会，回答道“战象执政官”。阿伽托克勒斯的大笑响彻整个王座室。"
