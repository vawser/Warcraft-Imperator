 ip_monarchy.36.dt:1 "[SCOPE.sChar('bastard_ruler').GetPraenomen]的全部子嗣，及[THIS.GetCountry.GetName]的所有觊觎者，失去#R 20#!忠诚@loyalty_icon!"
 ip_monarchy.37.t:0 "私生子归来"
 ip_monarchy.37.desc:1 "尽管我们已经想方设法盖住关于[SCOPE.sChar('bastard_ruler').GetPraenomen]和[SCOPE.sChar('bastard_mother').GetPraenomen]的流言蜚语，以及私生子[SCOPE.sChar('bastard_child').GetPraenomen]的存在，然而后者已经长大成人并来到宫廷要求面见[ROOT.GetCountry.GetRulerTitle]。\n\n看来某些备受信任的仆人要么没有按照我们的命令管住自己的嘴，要么就是泄露了孩子的身世之谜。他们会得到应有的处置的。\n\n而这个孩子，看来在宫廷里我们没法轻松地将其当作空气了；[SCOPE.sChar('bastard_child').GetHerHis]的一举一动都招致了无数眼光，我们必须对[SCOPE.sChar('bastard_child').GetHerHis]的宣称给出回应：承认，还是否认……"
 ip_monarchy.37.a:0 "承认孩子的说法。"
 ip_monarchy.37.at1:1 "[SCOPE.sChar('bastard_ruler').GetPraenomen]的家族近亲成员以及觊觎者都将失去 #R 20#! 忠诚@loyalty_icon!"
 ip_monarchy.37.b:0 "否认所有流言。"
 ip_monarchy.39.t:0 "偷腥的代价"
 ip_monarchy.39.desc:3 "[ROOT.GetCountry.GetRulerTitle][bastard_ruler.GetPraenomen]与一位叫做[SCOPE.sChar('affair_strumpet').GetName]的贵族女性之间早就充满流言蜚语，看来最近因为不小心，流言开花结果，成了个小胖娃。毫无疑问[bastard_ruler.GetPraenomen]是孩子的父亲，虽然[SCOPE.sChar('affair_strumpet').GetPraenomen]成功保守了这个秘密，即使是对[SCOPE.sChar('affair_strumpet').GetHerHis]丈夫。\n\n承认这个孩子的身份有一定风险，其他的王位继承人会视其为眼中钉，而且他的存在对于王后的家族也是赤裸裸的羞辱……"
 ip_monarchy.39.a:2 "不能有人知道。把这孩子扔到[SCOPE.Custom('get_local_terrain')]去。"
