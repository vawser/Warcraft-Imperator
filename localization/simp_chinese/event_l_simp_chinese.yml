 third_family_moves_to:1 "#Y [SCOPE.sChar('third_family_head').GetFullName]#!和[third_family_head.GetHerHis]的亲属迁往[SCOPE.sC('annexer').GetName]。\n这意味着接受#Y [SCOPE.ScriptValue('num_of_third_family_members_svalue')|0]#!名人物。\n虽然[SCOPE.sChar('third_family_head').GetName]在他们过去的家乡是显赫的家族，但是他们将在[SCOPE.sC('annexer').GetName]被视为#Y 次要人物#!。"
 fourth_family_moves_to:1 "#Y [SCOPE.sChar('fourth_family_head').GetFullName]#!和[fourth_family_head.GetHerHis]的亲属迁往[SCOPE.sC('annexer').GetName]。\n这意味着接受#Y [SCOPE.ScriptValue('num_of_fourth_family_members_svalue')|0]#!名人物。\n虽然[SCOPE.sChar('fourth_family_head').GetName]在他们过去的家乡是显赫的家族，但是他们将在[SCOPE.sC('annexer').GetName]被视为#Y 次要人物#!。"
