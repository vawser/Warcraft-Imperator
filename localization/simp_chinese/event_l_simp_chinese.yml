 scheme.8.desc_1:0 "[SCOPE.sChar('demand_office_event_scope').GetName]以及[SCOPE.sChar('demand_office_event_scope').GetHerHis]谋求高位的梦想在[ROOT.GetCountry.GetName]的[ROOT.GetCountry.Custom('get_court_type')]众人皆知，但是最近[SCOPE.sChar('demand_office_event_scope').GetSheHe]开始更为迫切地游说[SCOPE.sChar('demand_office_event_scope').GetHerHis]有多么适合和值得一个匹配[SCOPE.sChar('demand_office_event_scope').GetHerHis]能力的职位。\n\n虽然我们通常可以在不引起冒犯和谣言的情况下任命自己喜欢的人，但是[SCOPE.sChar('demand_office_event_scope').GetName]的热情却把我们置于一个相当尴尬的境地……"
 scheme.8.desc_2:0 "[SCOPE.sChar('demand_office_event_scope').GetName]以及[SCOPE.sChar('demand_office_event_scope').GetHerHis]谋求高位的梦想在[ROOT.GetCountry.GetName]的[ROOT.GetCountry.Custom('get_court_type')]众人皆知，但是最近[SCOPE.sChar('demand_office_event_scope').GetSheHe]开始更为迫切地游说[SCOPE.sChar('demand_office_event_scope').GetHerHis]有多么适合和值得[SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName]的职位。\n\n虽然我们通常可以在不引起冒犯和谣言的情况下任命自己喜欢的人，但是[SCOPE.sChar('demand_office_event_scope').GetName]的热情却把我们置于一个相当尴尬的境地，尤其是在现任官员[SCOPE.sChar('demand_office_old_officer_scope').GetName]面前……"
 scheme.8.a:0 "那就把职位给[SCOPE.sChar('demand_office_event_scope').GetHerHim]。"
 scheme.8.b:0 "“什么都可以，我的老朋友[SCOPE.sChar('demand_office_event_scope').GetPraenomen]。”"
 scheme.8.bt:0 "\n此选项可用是因为[THIS.GetCountry.GetRuler.GetFullName]和[SCOPE.sChar('demand_office_event_scope').GetFullName]的友谊。"
 scheme.8.c:0 "[SCOPE.sChar('demand_office_event_scope').GetSheHe]有多想要？"
 scheme.8.ct:0 "\n此选项可用是因为[THIS.GetCountry.GetRuler.GetFullName]有瑕疵的性格。"
 scheme.8.d:0 "[SCOPE.sChar('demand_office_event_scope').GetPraenomen]，也许这不关你的事？"
 scheme.8.dt:0 "\n此选项可用是因为[THIS.GetCountry.GetRuler.GetFullName]令人信服的天赋。"
 scheme.8.e:0 "直截了当的否认就足够了。"
 scheme.8.f:0 "哈！但是[SCOPE.sChar('demand_office_event_scope').GetPraenomen]比[SCOPE.sChar('demand_office_old_officer_scope').GetPraenomen]差得远了！"
 scheme.8.ft:0 "\n此选项可用是因为[THIS.GetCountry.GetRuler.GetFullName]的机智老练。"
 scheme.8.martialtooltip:0 "\n[SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName]的职务最好由熟通#Y 军略#!@military_icon!的人担任"
 scheme.8.finessetooltip:0 "\n[SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName]的职务最好由熟通#Y 智略#!@civic_icon!的人担任"
 scheme.8.charismatooltip:0 "\n[SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName]的职务最好由#Y 魅力#!@oratory_icon!无可匹敌的人担任"
 scheme.8.zealtooltip:0 "\n[SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName]的职务最好由#Y 热枕#!@religious_icon!胜过常人的人担任"
 ###Diplo annexation
 annexation.5.t:0 "[SCOPE.sC('annexee').GetName]的整合"
 annexation.5.desc:0 "我们的仆从国[SCOPE.sC('annexee').GetName]长久以来高举[ROOT.GetCountry.GetAdjective]的理念，公平公正。这是理所当然的，因此，他们最终并入我国的结果也是令人欢庆的。\n\n[SCOPE.sC('annexee').GetAdjective]的精英阶级在这场合并中起到了推动作用，而且许多人希望在我们政府中谋求一席之地。"
 annexation.5.a:0 "$annexation.4.a$"
 annexation.5.b:0 "$annexation.4.b$"
 annexation.5.c:0 "$annexation.4.c$"
 annexation.5.d:0 "$annexation.4.d$"
 annexation.5.e:0 "你知道的，我们不会欺骗任何人。"
 annexation.6.t:0 "战利品"
 annexation.6.desc:0 "在[SCOPE.sC('annexee').GetName]沦陷的混乱中，似乎这个国家圣物箱里的一些珍宝被难民抢走了。现在就有一样这种物品被送到我们门口。"
 annexation.6.a:0 "这对王室金库是个很好的补充。"
 country_rename.1.t:2 "再也没有[ROOT.GetCountry.GetAdjective]了"
 country_rename.1.desc_1:1 "[ROOT.GetCountry.GetAdjective]的统治时代终于在[ROOT.GetCountry.GetCapital.GetName]走向终点。亚历山大大帝的遗产、继业者、以及他们间争夺霸权的可怕争斗，再也不能玷污我们这个新国家的名誉了。\n\n我们现在必须决定如何让我们的伟大的国家享誉全世界。"
 country_rename.1.desc_2:1 "[ROOT.GetCountry.GetAdjective]的统治时代终于在[ROOT.GetCountry.GetCapital.GetName]走向终点。那个伟大的朝代及其成就不会被很快淡忘，但是现在是时候由其他人为我们国家打造更辉煌的成就了。\n\n我们现在必须决定如何让我们的伟大的国家享誉全世界。"
 country_rename.1.a:0 "我们才是波斯的合法继承人。"
 country_rename.1.b:1 "[ROOT.GetCountry.GetCapital.GetArea.GetRegion.GetName]是我们的家乡。"
 country_rename.1.c:0 "[ROOT.GetCountry.GetCapital.GetArea.GetRegion.GetName]是我们的家乡。"
 country_rename.1.d:0 "[ROOT.GetCountry.GetName]胜出。"
 country_rename.1.dt:0 "我们将被称为#Y [SCOPE.GetRootScope.GetCountry.GetName]#!。"
 ip_republic.64.t:0 "元老院反对"
 ip_republic.64.desc:0 "[ROOT.GetCountry.GetRuler.GetName]已被证明是一位有争议的[ROOT.GetCountry.GetRulerTitle]候选人。以前[ROOT.GetCountry.GetRuler.GetSheHe]是政府直言不讳的批评家，常常在元老院会议上被轻蔑的谈论。因此，当[ROOT.GetCountry.GetRuler.GetSheHe]被选中统治[ROOT.GetCountry.GetName]时，人们都惊讶地忘记了礼仪和阶级的观念。\n\n由于在精英阶级中的人气如此平庸，很难看出[ROOT.GetCountry.GetRuler.GetPraenomen]能否搞定一切。"
 ip_republic.64.a:0 "现在还不值得打破平衡。"
 ip_republic.64.b:0 "让他们就范。含糊的威胁伤不到任何人！"
 ip_republic.65.t:0 "不受欢迎的执政"
 ip_republic.65.desc:0 "从来没有人去挑战现状，甚至做任何被认为有趣的事情；[ROOT.GetCountry.GetRuler.GetName]却被一群酒囊饭袋和小丑选为[ROOT.GetCountry.GetRulerTitle]。\n\n可以公平的说，也许[ROOT.GetCountry.GetRuler.GetPraenomen]并不像古代坚忍的统治者那样拥有人民的信心。"
 ip_republic.65.a:0 "啊……时间会治愈一切。"
 ip_republic.65.b:0 "人民只是喜欢马戏！"
 ip_republic.65.c:0 "处决他们中的一些；他们会改变观点的。"
 ###Oligarch plot
 ip_republic.66.t:0 "暗藏杀机"
 ip_republic.66.desc:0 "[ROOT.GetCountry.GetName]的国家机器一如既往地运转着，每日每夜都在处理公民们的问题，并为了保证我们的繁荣和富强就政治话题展开辩论——至少我们是这么相信的。\n\n有谣言说，在深夜，[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]阴暗的房间正酝酿着阴谋。人们私下说到[SCOPE.sChar('ip_rep_66_protagonist').GetSheHe]已经厌倦了我们的[ROOT.GetCountry.Custom('get_republic_type')]，正筹备计划为[SCOPE.sChar('ip_rep_66_protagonist').GetHerselfHimself]自己攫取至高之权。[SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]的密友们将一齐实行寡头统治。\n\n要对这些谣言下判定太太早，但我们得留个心眼。"
 ip_republic.66.a:0 "立刻逮捕那个[SCOPE.sChar('ip_rep_66_protagonist').GetWomanMan]。"
 ip_republic.66.b:0 "岂有此理，立刻把[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]解决掉。"
 ip_republic.66.bt:0 "#R 此选项是有风险的，可能会招致暴政。#!"
 ip_republic.66.c:0 "密切监视[SCOPE.sChar('ip_rep_66_protagonist').GetHerHim]。"
 ip_republic.66.ct:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]将被跟踪——这有助于阻止阴谋，但可能会产生无法预料的后果。"
 ip_republic.66.d:0 "可我们没有证据……"
 ip_republic.66.dt:0 "密谋将进一步发展。"
 
 ip_republic.67.t:0 "野心对峙"
 ip_republic.67.desc_1:0 "令所有人惊讶的是，[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]和[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]在后者的家中进行了一番大胆的交锋，结果[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]屈服了，并乞求[ROOT.GetCountry.GetName]的宽恕。\n\n似乎[SCOPE.sChar('ip_rep_66_protagonist').GetSheHe]还没有完全胜任推翻一个国家的任务……"
 ip_republic.67.desc_2:0 "现在看来这一步可谓是鲁莽，[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]在[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]家中与[SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]对峙，通过施加种种威胁要求知道一个密谋的真相。\n\n[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]轻而易举地用带有讽刺意味的假装无知，并转移了话题，声称[ROOT.GetCountry.GetRulerTitle]是一个闯入手持利剑的诚实公民家中的僭主。"
 ip_republic.67.desc_3:0 "颤抖的[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]很快就在被提交到元老院的证据面前畏缩了，[SCOPE.sChar('ip_rep_66_protagonist').GetHerselfHimself]当场跪倒并乞求原谅。\n\n阴谋已经结束，但元老院和人民对我们为共和国争取自由所采取的手段并不太满意…"
 ip_republic.67.desc_4:0 "看来我们的证据并非滴水不漏。当我们被传唤到元老院进行陈堂供词时，[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]机智地将控告曲解成了用捏造文档对其进行的无耻诽谤，其原因是有人在一场三角恋情中对其怀恨在心。\n\n尽管[SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]的谎话处处充斥着讽刺意味，[SCOPE.sChar('ip_rep_66_protagonist').GetSheHe]还是迅速地转移了元老院大部分人的注意力，他们甚至开始相信[SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]是无辜的了……"
 ip_republic.67.a:0 "好吧，还挺容易……"
 ip_republic.67.at:0 "密谋将不会继续。"
 ip_republic.67.b:0 "[SCOPE.sChar('scope:ip_rep_66_protagonist').GetPraenomen]，你妈完了。"
 ip_republic.67.bt:0 "#R 此选项是有风险的，可能会招致暴政。#!"
 ip_republic.67.c:0 "为了对共和体制的爱！"
 ip_republic.67.d:0 "该死。"
 
 ip_republic.68.t:0 "摇摆的忠心"
 ip_republic.68.desc_1:0 "野心勃勃的[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]与[SCOPE.sChar('ip_rep_66_supporter').GetPraenomen]之间的友谊几天来都是首都各个别墅谣言的主题，最后一根稻草是，这两名政客在一项若非因他们就无人关心的法案的审读中，在[ROOT.GetCountry.Custom('get_court_type')]里热情洋溢而做作地公开展示他们之间的深厚感情。\n\n或许是因[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]轻易获得如[SCOPE.sChar('ip_rep_66_supporter').GetPraenomen]这般有影响力的支持者而感到惊慌，又或者只是被某些人迫切想摒弃我们共和国传统而震惊，许多元老喧嚣躁动，更公开地表达他们对于[ROOT.GetCountry.GetName]未来的担忧。"
 ip_republic.68.desc_2:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]又一次令[ROOT.GetCountry.Custom('get_court_type')]震惊，表示[SCOPE.sChar('ip_rep_66_supporter').GetPraenomen]是[SCOPE.sChar('ip_rep_66_supporter').GetHerHis]穷凶极恶计划的支持者。[SCOPE.sChar('ip_rep_66_supporter').GetPraenomen]毫无疑问是被财富和权力的许诺所诱惑，据说在[SCOPE.sChar('ip_rep_66_supporter').GetPraenomen]的别墅和办公室呆了极长的时间，旁边只有聋仆服侍。\n\n看见[ROOT.GetCountry.GetName]最重要的公民如此轻易就被带偏，背离了我们建国者们的传统，确实令人恐惧……"
 ip_republic.68.a:0 "我们，也能召集支持者。"
 ip_republic.68.at:0 "[THIS.GetCountry.GetRulerTitle][THIS.GetCountry.GetRuler.GetPraenomen]作为回应，也会收买一些支持者的忠诚。"
 ip_republic.68.b:0 "一场小规模的污点宣传应该能够弄脏[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]。"
 ip_republic.68.c:0 "[SCOPE.sChar('ip_rep_66_supporter').GetPraenomen]还想不想要[SCOPE.sChar('ip_rep_66_supporter').GetHerHis]的位子了？"
 ip_republic.68.ct1:0 "[SCOPE.sChar('ip_rep_66_supporter').GetPraenomen]不会再支持[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]。"
 ip_republic.68.ct2:0 "\n此选项可用是因为[SCOPE.sChar('ip_rep_66_supporter').GetPraenomen]担任官职。"
 ip_republic.68.d:0 "他们并没有违反法律。"
 ip_republic.68.dt:0 "密谋将进一步发展。"
 ip_republic.71.t:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]内的阴谋 "
 ip_republic.71.desc:0 "某位名叫[SCOPE.sChar('ip_rep_66_protagonist').GetName]的[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetAdjective]政治家的亲信党羽已经秘密抵达了[ROOT.GetCountry.GetCapital.GetName]。很明显他们正在私下试图获取我们的支持以在[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]发起一场政变，帮助[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]成为寡头之首。\n\n[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]的政府不久就会听闻他们的行动，我们必须尽快决定如何回应。\n\n一位心怀感激的独裁者当然在[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetAdjective]为我们的事业创造环境，不过无论成功与否，[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetAdjective]都会变得虚弱。此外，也许我们不该掺进这样的流氓行径。"
 ip_republic.71.a:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]会有用处的。"
 ip_republic.71.at:0 "这可能会有助于[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]推翻[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]政府——如果[SCOPE.sChar('ip_rep_66_protagonist').GetSheHe]成功，会形成停战协定，[THIS.GetCountry.GetName]和[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]之间的关系也会提升。"
 ip_republic.71.b:0 "我们对[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]没兴趣……"
 ip_republic.72.t:0 "[SCOPE.sP('ip_rep_66_supporting_city').GetName]的怨言"
 ip_republic.72.desc_1:0 "据报，[SCOPE.sP('ip_rep_66_supporting_city').GetState.GetShortName]内[SCOPE.sP('ip_rep_66_supporting_city').GetName]的人民自发地支持[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]，在屋顶上欢呼[SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]的名字，在市镇各处悬挂这[SCOPE.sChar('ip_rep_66_protagonist').GetWomanMan]粗陋涂抹的画像。\n\n这毫无疑问是[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]的拙劣花招，通过雇佣这些盗贼，要让我们高估[SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]支持度，但[SCOPE.sP('ip_rep_66_supporting_city').GetName]忧心忡忡的公民们和[ROOT.GetCountry.GetName]都要求回应，避免[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]在这座城市巩固权力基础。"
 ip_republic.72.desc_2:0 "我们收到奏报，[SCOPE.sP('ip_rep_66_supporting_city').GetState.GetShortName]内[SCOPE.sP('ip_rep_66_supporting_city').GetName]的人民自发地向[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]输诚，以交换这场寡头政变胜利后的获赐恩惠。\n\n这座城市的支持打破了平衡，我们必须迅速行动，确保[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]不会在那里建立起权力基础。"
 ip_republic.72.a:0 "这难道不是总督的工作吗？"
 ip_republic.72.b:0 "基建计划也许能赢回民心？"
 ip_republic.72.c:0 "收集要为此负责的名字。"
 ip_republic.72.d:0 "提醒这座城市，特权有多么容易被收回。"
 ip_republic.72.e:0 "我们为何要关心他们在[SCOPE.sP('ip_rep_66_supporting_city').GetName]里做什么？"
 ip_republic.73.t:0 "不切实际的承诺"
 ip_republic.73.desc:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]似乎显露出[SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]本色，在广场聚集的人群前败坏[SCOPE.sChar('ip_rep_66_protagonist').GetHerselfHimself]自己的道德。\n\n面对无数挥舞的手臂和对正义的呼求，[SCOPE.sChar('ip_rep_66_protagonist').GetSheHe]对群众承诺无法想象的改革和利益，许多人嘲笑这只是遮遮掩掩的获取支持的手段，为了[SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]的领导权和最终掌管[ROOT.GetCountry.GetName]。\n\n在无法挽回之前，我们必须提醒人民，谁才是他们真正的恩人。"
 ip_republic.73.a:0 "给所有人提供面包和娱乐！"
 ip_republic.73.b:0 "提醒人民[ROOT.GetCountry.GetRuler.GetPraenomen]的伟大成就。"
 ip_republic.73.c:0 "但是，共和国！"
 ip_republic.73.ct:0 "\n此选项可用，因为你统治者的#Y 魅力#!@oratory_icon!或公共演讲的才能。"
 ip_republic.73.d:0 "本地集会必须站在我们这边。"
 ip_republic.73.e:0 "不值一提的暴民。"
 ip_republic.74.t:0 "发现证据"
 ip_republic.74.desc:0 "我们技能精湛的间谍通过一些不能明说但有必要的邪恶手段，成功发现[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]和[SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]支持者叛国罪的证据。\n\n检视这些文件，似乎已有足够的信息去说服元老院团结一致，支持惩罚[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]的任何措施，如果我们决定这有必要的话……"
 ip_republic.74.a:0 "我们不必着急。这很快会用得着。"
 ip_republic.74.b:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]必须立刻接受审判。"
 ip_republic.75.t:0 "特工暴露"
 ip_republic.75.desc:0 "我们技艺不足的特工，在[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]家中搜寻其叛变证据的时候暴露了自身。\n\n这样的事情无疑让我们在元老院中丧失了一部分支持——我们变得比[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]和[SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]的同侪还要像暴君了……"
 ip_republic.75.a:0 "该死。"
 ip_republic.76.t:0 "与寡头对峙"
 ip_republic.76.desc:0 "来自元老院各方的元老们纷纷声明，绝不能再允许[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]再这样肆意妄为了：我们出于好意，必须在事情超出控制之前作出行动，立即同他们对峙。\n\n要精准的判断我们的密谋者能够在[ROOT.GetCountry.GetName]全国范围获取多少支持是不可能的，好在我们优势很大。不过，如果我们计算有误，整个国家将会被拖入内战的泥潭。\n\n也有一些人提议道，我们应该将权力拱手相让——至少是现在——这样才能确保国家不会被战争割裂，将自己的空虚暴露在外敌面前。"
 ip_republic.76.a:0 "与寡头对峙。"
 ip_republic.76.at:0 "根据密谋者的势力大小，我们有#Y [SCOPE.ScriptValue('get_oligarch_plot_success_chance')|/0Y]#!的成功几率。\n\n若失败，则会导致#R 内战#!。"
 ip_republic.76.b:0 "即使[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]也比乱世好……"
 ip_republic.76.bt:0 "[THIS.GetCountry.GetName]批准了#Y 寡头共和制#!政体。"
 ip_republic.76.c:0 "放逐是我们最后的指望。"
 ip_republic.76.ct:0 "一场秘密表决会举行以将某人从[THIS.GetCountry.GetName]放逐出境。\n\n结果取决于[THIS.GetCountry.GetRulerTitle][THIS.GetCountry.GetRuler.GetPraenomen]和[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]的相对#Y 人气#!@popularity_icon!。"
 ip_republic.77.t:0 "外国支持的流言"
 ip_republic.77.desc_1:0 "我们从[SCOPE.sC('ip_rep_66_foreign_backer').GetAdjective]首都的朋友那里收到了惊人的新消息，[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]一直在间接推动境外势力的支持，以图推翻[ROOT.GetCountry.GetName]的政权，并将[SCOPE.sChar('ip_rep_66_protagonist').GetHerselfHimself]自己立为统治者。\n\n证据如往常一样并非百分百确定，但是我们与[SCOPE.sC('ip_rep_66_foreign_backer').GetRulerTitle][SCOPE.sC('ip_rep_66_foreign_backer').GetRuler.GetPraenomen]的关系并不理想，播种下的不确定性徒留给[ROOT.GetCountry.Custom('get_court_type')]愤怒的理由。对于漫不经心的[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]的辱骂言辞已经满天飞舞，同时元老院正在对这类潜在叛变的必要应对的多种可能的必要措施进行激烈辩论。\n\n有人建议，为了应对[SCOPE.sC('ip_rep_66_foreign_backer').GetAdjective]的威胁，我们应依靠与我们利益更一致的其他势力，而其他人辩称道如此不委婉的反应会恶化我们的外交纽带。"
 ip_republic.77.desc_2:0 "尽管之前的境外威胁已被消除，听闻[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]试图游说[SCOPE.sC('ip_rep_66_foreign_backer').GetName]的统治者的支持，我们再次感到震惊。\n\n我们这次应如何应对？"
 ip_republic.77.a:0 "[SCOPE.sC('ip_rep_66_foreign_backer').GetRuler.GetPraenomen]没有荣誉感吗？"
 ip_republic.77.b:0 "我们必须确保任何藏匿商品不会流入我们的城市。"
 ip_republic.77.c:0 "向[SCOPE.sC('ip_rep_66_counter_foreign').GetName]动议，我们敌人的敌人就是我们的朋友。"
 ip_republic.77.ct:0 "\n该选项可用因为[SCOPE.sC('ip_rep_66_foreign_backer').GetName]是[SCOPE.sC('ip_rep_66_counter_foreign').GetName]的共同敌人，与提供给阴谋者的任何支持向匹配。"
 ip_republic.77.d:0 "呸，只是夸张而已。"
 ip_republic.78.t:0 "军中忧虑"
 ip_republic.78.desc:0 "暴政的潜在威胁再一次揭示了其丑陋本质，这一次有谣言说，[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]正在寻求军中高层将领的支持，使其能用长矛与盾牌推进[SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]的阴谋。\n\n共和国依靠其忠诚的士兵守卫边疆，高层将领之间的结党营私从未耳闻。然而，[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]显然缺乏了其他政治家应有的谨慎，因此我们必须果断对其采取措施，不计任何代价……"
 ip_republic.78.a:0 "[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]知道如何迎合士兵。"
 ip_republic.78.at:0 "\n此选项可用是因为你的统治者的#Y 军略#!@military_icon!或军事经验。"
 ip_republic.78.b:0 "拜托……军队忠于我们。"
 ip_republic.78.bt:0 "该选项可用，是因为我们的统治者拥有比[ip_rep_66_protagonist.GetPraenomen]多的忠诚大队数。"
 ip_republic.78.c:0 "我们可以解散那些搞事的大兵。"
 ip_republic.78.d:0 "那么，为了那些士兵的忠诚，我们必须开更高的价。"
 ip_republic.78.e:0 "我们的兵士绝不会背叛[ROOT.GetCountry.GetName]。"
 ip_republic.79.t:0 "阴谋消散"
 ip_republic.79.desc:0 "几周以来第一次，围绕[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]的流言蜚语终于消失了。那些令人反感的事态发展和要求采取行动的忧心党派也偃旗息鼓。\n\n幸运的是，这场阴谋似乎自顾自地就悄然结束了。不过，到底是[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]没能召集足够的支持者，还是威胁从未存在，我们就再也不得而知了。"
 ip_republic.79.a:0 "共和体制再一次安全了。"
 ip_republic.79.b:0 "本来就没有实质威胁……"
 ip_republic.79.c:0 "让[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]活着太危险了。"
 ip_republic.79.d:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetSheHe|U]必须被放逐。"
 ip_republic.80.t:0 "亲信谒见"
 ip_republic.80.desc_1:0 "由于[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]的暴政，共和国内日益增长的恐惧让紧张的局势愈加恶化。忠诚而备受尊敬的[SCOPE.sChar('ip_rep_66_counter').GetPraenomen]忧心忡忡，亲自谒见了[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]，并愿意将[SCOPE.sChar('ip_rep_66_counter').GetHerHis]个人的财富和人脉贡献出来以支持自由的事业。\n\n这样高调地公开展示亲信的忠诚可能会适得其反。民众会认为送走一个僭主的同时又迎来另一个。不过不管怎样，我们需要自行判断[SCOPE.sChar('ip_rep_66_counter').GetPraenomen]带来的资源是否胜过接受其的隐患，以及这样的行为对于保存[ROOT.GetCountry.Custom('get_republic_type')]是否必要。"
 ip_republic.80.desc_2:0 "一位名为[SCOPE.sChar('ip_rep_66_counter').GetPraenomen]相关政客来求见我们，希望能在他们共和制保卫战中帮助他们，给予他们钱财和人脉来阻止寡头制阴谋的崛起。\n\n我们再次必须决定对这种等级的斗争的个人支持是否如其外表一样值得付出代价……"
 ip_republic.80.a:0 "为了共和国的未来。"
 ip_republic.80.b:0 "[SCOPE.sChar('ip_rep_66_counter').GetSheHe|U]应当受到格外的欢迎。"
 ip_republic.80.bt1:0 "[SCOPE.sChar('ip_rep_66_counter').GetPraenomen]将献出[SCOPE.sChar('ip_rep_66_counter').GetHerHis]的财富和权力基础以支持我们的事业。"
 ip_republic.80.bt2:0 "\n这名人物权力基础的增长能够帮助我们挫败阴谋。"
 ip_republic.80.c:0 "看来广交好友自有益处。"
 ip_republic.80.d:0 "[SCOPE.sChar('ip_rep_66_counter').GetPraenomen]对我们没帮助……"
 ip_republic.81.t:0 "兜售支持"
 ip_republic.81.desc:0 "[SCOPE.sChar('ip_rep_66_auction').GetPraenomen]，一位有些影响力的油滑政治家，竟胆大包天地前来表示，如果有足够的鼓励，[SCOPE.sChar('ip_rep_66_auction').GetSheHe]可以被说服对我们施以[SCOPE.sChar('ip_rep_66_auction').GetHerHis]的援手——同时还说[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]今天稍早也收到了同样的提议。\n\n尽管利用国家内部不和为谋取个人利益是可耻的举动，要确保那些寡头被消灭，我们或许需要[SCOPE.sChar('ip_rep_66_auction').GetHerHis]的支持。"
 ip_republic.81.a:0 "为了共和国的未来。"
 ip_republic.81.b:0 "[SCOPE.sChar('ip_rep_66_auction').GetPraenomen]不配在政府中任职。"
 ip_republic.81.bt:0 "\n这一选项可用，因为[SCOPE.sChar('ip_rep_66_auction').GetPraenomen]持有职位。"
 ip_republic.81.c:0 "让这只癞蛤蟆做[SCOPE.sChar('ip_rep_66_auction').GetSheHe]想干的事。"
 ip_republic.82.t:0 "与阴谋者对峙"
 ip_republic.82.desc_1:0 "紧张的数日以决定阴谋者的支持力，元老院的拉锯终于结束。大部分元老支持将[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]和[SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]支持者们逮捕，并搜查他们的产业以寻找叛国罪的证据。\n\n尽管没有决定性的物证，[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]过去数月里肆无忌惮的行为很不受[ROOT.GetCountry.GetAdjective]大部分政治家待见，许多人认为，除非整个溃败都只是一次精心策划的恶作剧，很显然[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]哪怕没有想直接推翻政府，也一直在努力削弱[ROOT.GetCountry.GetName]。\n\n元老们现在争论要如何对付被指控的阴谋者，尽快处理这场令人遗憾的悲剧。"
 ip_republic.82.desc_2:0 "我们努力确认[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]和[SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]支持者在元老院中的支持力，这时他们的缺席异常显眼，我们现在得知，他们的房子已经人去楼空好几天了。\n\n一名值得嘉奖的奴隶表示，他们逃往其在[SCOPE.sC('ip_rep_66_foreign_backer').GetName]内的盟友处，可能是意识到成功推翻[ROOT.GetCountry.GetName]政府的希望已经渺茫。"
 ip_republic.82.desc_3:0 "似乎我们低估了[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]和[SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]支持者成功获取的支持。我们前往逮捕他们的士兵发现他们早已人去楼空。\n\n似乎在策划之前，他们就清楚地知道我们的计划，谣言已传到[ROOT.GetCountry.GetCapital.GetName]，叛徒正召集支持者组建军队，要武力夺取首都！"
 ip_republic.82.a:0 "处决他们！"
 ip_republic.82.b:0 "他们再也不会踏入[ROOT.GetCountry.GetCapital.GetName]。"
 ip_republic.82.c:0 "把领头的丢入地牢。"
 ip_republic.82.d:0 "我们必须接纳他们，他们已经认识到自己的愚蠢。"
 ip_republic.82.e:0 "至少这场威胁结束了……"
 ip_republic.82.et:0 "密谋将结束。"
 ip_republic.82.f:0 "[ROOT.GetCountry.GetRuler.GetPraenomen]可以搞定他们。"
 ip_republic.82.g:0 "我们需要一位真正的将领，比如[SCOPE.sChar('ip_rep_66_civil_war_general').GetPraenomen]！"
 ip_republic.82.h:0 "结束了……"
 ip_republic.83.t:0 "放逐结果"
 ip_republic.83.desc_1:0 "[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]和[ROOT.GetCountry.GetRuler.GetHerHis]支持者坐立不安，最后一个陶片已收取并计票。他们屏住呼吸，越过元老院的地板望向[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]和[SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]支持者。\n\n过了一会，年长的官员回来，手里拿着一片将决定[ROOT.GetCountry.GetName]未来的羊皮纸。慢慢步上演讲台、清了清嗓子，官员打开纸片，清晰地宣告：“[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]！”\n\n[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]肉眼可见地被这宣告震惊，起身想要逃跑，但被附近的元老抓住。守卫把失败的阴谋者拖离大厅，松一口气的长叹转变为欢快的握手和拍肩。" # LOC NOTE - copy and paste first sections
 ip_republic.83.desc_2:0 "[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]和[ROOT.GetCountry.GetRuler.GetHerHis]支持者坐立不安，最后一个陶片已收取并计票。他们屏住呼吸，越过元老院的地板望向[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]和[SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]支持者。\n\n过了一会，年长的官员回来，手里拿着一片将决定[ROOT.GetCountry.GetName]未来的羊皮纸。慢慢步上演讲台、清了清嗓子，官员打开纸片，清晰地宣告：“[SCOPE.sChar('ip_rep_66_scapegoat').GetPraenomen]！”\n\n困惑的[SCOPE.sChar('ip_rep_66_scapegoat').GetName]在房间两侧的抱怨声中被带离大厅，[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]对[ROOT.GetCountry.GetRuler.GetPraenomen]露出恶意的呲牙咧嘴的冷笑……"
 ip_republic.83.desc_3:0 "[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]和[ROOT.GetCountry.GetRuler.GetHerHis]支持者坐立不安，最后一个陶片已收取并计票。他们屏住呼吸，越过元老院的地板望向[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]和[SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]支持者。\n\n过了一会，年长的官员回来，手里拿着一片将决定[ROOT.GetCountry.GetName]未来的羊皮纸。慢慢步上演讲台、清了清嗓子，官员打开纸片，清晰地宣告：“[ROOT.GetCountry.GetRuler.GetName]！”\n\n集体倒抽一口凉气清晰可闻，震惊的[ROOT.GetCountry.GetRuler.GetPraenomen]被茫然地从大厅拖走，[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]随意地坐下，脸上带着得意的轻蔑笑荣，大叫道，“正中你的脸，你这个[ROOT.GetCountry.Custom('get_opposition_name')]！”"
 ip_republic.83.a:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]赢了……"
 ip_republic.83.b:0 "内战！"
 ip_republic.83.d:1 "共和国安全了。"
 ip_republic.83.ct:0 "阴谋终结。"
 ip_republic.83.c:1 "你喜欢这些橄榄吗？！’"
 ip_republic.84.t:0 "夺取权力"
 ip_republic.84.desc:0 "[ROOT.GetCountry.GetName]可鄙的领导权中最糟糕的恐惧最终成真。忠于真正爱国者的士兵在[ROOT.GetCountry.GetCapital.GetName]街头巡逻维持秩序，[ROOT.GetCountry.GetRulerTitle][SCOPE.sChar('ip_rep_66_overthrown_ruler').GetPraenomen]和[SCOPE.sChar('ip_rep_66_overthrown_ruler').GetHerHis]支持者被围捕送往监狱。\n\n一小部分直言不讳的少数派政治家已经在广场中被屠杀，警告任何胆敢反对新建立的[ROOT.GetCountry.Custom('get_oligarchy_name')]。[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]对聚集的人群发表了一场演讲，向他们保证在[SCOPE.sChar('ip_rep_66_protagonist').Custom('get_experience_reason')]的手中很安全，反馈各不相同，但都驯服。\n\n剩下还要做的就是决定如何处理可怜的[SCOPE.sChar('ip_rep_66_overthrown_ruler').GetPraenomen]和[SCOPE.sChar('ip_rep_66_overthrown_ruler').GetHerHis]的党羽。"
 ip_republic.84.a:0 "我们绝不会伤害朋友。"
 ip_republic.84.at:0 "此选项可用是因为[ip_rep_66_protagonist.GetPraenomen]的仁慈性格。"
 ip_republic.84.b:0 "现在还是让[SCOPE.sChar('ip_rep_66_overthrown_ruler').GetHerHim]继续呆在地牢里。"
 ip_republic.84.c:0 "[THIS.GetCountry.GetName]需要焕然一新。"
 ip_republic.84.ct:0 "此选项可用是因为[ip_rep_66_protagonist.GetPraenomen]的严厉性格。"
 ip_republic.84.d:0 "让[SCOPE.sChar('ip_rep_66_overthrown_ruler').GetHerHim]去吧。"
 ip_republic.85.t:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]的消息"
 ip_republic.85.desc_1:0 "我们接待了来自感激不尽的[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]新寡头，[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetRulerTitle][SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]的使节——感谢我们的慷慨支持。\n\n[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]发誓我们两个伟大国家的友谊将持续千年，希望我们在未来相互帮助。"
 ip_republic.85.desc_2:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]的使节前来，表示[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]和[SCOPE.sChar('ip_rep_66_protagonist').GetHerHim]意图成为[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]新寡头的政变已经被挫败。\n\n[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetRuler.GetPraenomen]对我国诅咒千年，愿我们被诸神的怒火吞噬。"
 ip_republic.85.desc_3:0 "沮丧的[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]来到[ROOT.GetCountry.GetName]，刚从监禁中逃脱，因为阴谋反对[SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]的政府。\n\n似乎我们的小游戏这次没有成果。"
 ip_republic.85.desc_4:0 "我们收到消息，[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]，我们支持的[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetAdjective]政治家，已利用我们的支持在那个共和国内掀起内战。\n\n让我们期待[SCOPE.sChar('ip_rep_66_protagonist').GetSheHe]成功登顶。"
 ip_republic.85.a:0 "哈。"
 ip_republic.85.b:0 "哈，好吧。"
 ip_republic.85.c:0 "非常好。"
 ip_republic.86.t:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]的消息"
 ip_republic.86.desc_1:0 "骄傲的[SCOPE.sChar('ip_rep_66_protagonist').GetCountry.GetAdjective]共和国经历了一场剧烈的动荡，忠于名为[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]的政客的势力成功推翻了曾高高在上的[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetRulerTitle]，并用一批精挑细选的团队组建了寡头政府。"
 ip_republic.86.desc_2:0 "骄傲的[SCOPE.sChar('ip_rep_66_civil_war_general').GetCountry.GetAdjective]共和国陷入了混乱，[SCOPE.sChar('ip_rep_66_civil_war_general').GetEmployer.GetRulerTitle][SCOPE.sChar('ip_rep_66_civil_war_general').GetPraenomen]试图阻止名为[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]的政客领导的寡头政变。\n\n我们将密切关注这一事态的发展。"
 ip_republic.86.a:0 "啊，这的确是最佳的政府形式。"
 ip_republic.86.b:0 "不要活在梦里……"
 ip_republic.86.c:0 "说什么笑话。"
 ip_republic.87.a:0 "僭主之死。"
 ip_republic.87.b:0 "宽恕这个可怜虫。"
 ip_republic.88.a:0 "一个新的开始。"
