 traits.1.t:1 "[ROOT.GetCharacter.GetPraenomen]"
 traits.1.desc:0 "[ROOT.GetCharacter.Custom('traits_randomizer_custom_desc')]"
 traits.1.desc_short:0 "[ROOT.GetCharacter.GetName]现在拥有[ROOT.GetCharacter.Custom('traits_randomizer_custom')|Y]"
 traits_randomizer_custom_desc.abrasive:0 "尽管[ROOT.GetCharacter.GetName]向来都是易怒之人，近来却尖酸刻薄、喜怒无常得几乎令人难以忍受。据说，甚至连[ROOT.GetCharacter.GetHerHis]剩余的朋友也开始选择尽可能躲避[ROOT.GetCharacter.GetHerHim]。"
 traits_randomizer_custom_desc.good_natured:0 "[ROOT.GetCharacter.GetName]因[ROOT.GetCharacter.GetHerHis]的和蔼可亲而闻名。[ROOT.GetCharacter.GetHerHim]会对街上遇到的每一个人致以热情问候，并态度诚恳地与他们握手！"
 traits_randomizer_custom_desc.silver_tongued:0 "[ROOT.GetCharacter.GetName]如丝绸般轻柔流利的谈吐俨然已是传奇。[ROOT.GetCharacter.GetHerHis]的态度冷静且极具说服力，即便是最激烈的谈判者也无法与之匹敌。"
 traits_randomizer_custom_desc.blunt:0 "[ROOT.GetCharacter.GetName]开始表现得令人非常不快。当被问到一些事关重大的问题时，[ROOT.GetCharacter.GetSheHe]只是眼神空洞地看着[ROOT.GetCharacter.GetHerHis]的提问者，然后憋出一个字：“不”。"
 traits_randomizer_custom_desc.crafty:0 "对[ROOT.GetCharacter.GetName]而言，错综复杂的阴谋、诡谲多端的骗局和狡猾奸诈的计划都只是再寻常不过之事。传说，[ROOT.GetCharacter.GetEmployer.GetName]的一切都离不开[ROOT.GetCharacter.GetHerHis]的智慧。"
 traits_randomizer_custom_desc.guileless:0 "[ROOT.GetCharacter.GetName]从来都不是一个天生的欺骗大师。只有在极少数情况下，[ROOT.GetCharacter.GetSheHe]会尝试使用诡计，而[ROOT.GetCharacter.GetHerHis]的朋友甚至需要装傻才能让他的“诡计”奏效。"
 traits_randomizer_custom_desc.sceptical:0 "[ROOT.GetCharacter.GetName]几乎对一切事物都表现得很刻薄。甚至神灵也会容忍[ROOT.GetCharacter.GetHerHis]肆无忌惮的鄙视。"
 traits_randomizer_custom_desc.pious:0 "[ROOT.GetCharacter.GetName]每天都在祷告。每顿饭前都会有献祭，每一个节日都会有祭品。有人可能会说如此这般的虔诚很可笑，但我们心里才更清楚其意义。"
 traits_randomizer_custom_desc.zealous:0 "就好像[ROOT.GetCharacter.GetSheHe]心中燃起烈火，[ROOT.GetCharacter.GetName]以非凡的精力迅速完成了为[ROOT.GetCharacter.GetHerselfHimself]自己设定的目标。"
 traits_randomizer_custom_desc.tolerant:0 "在[ROOT.GetCharacter.GetName]眼中，众生平等。至少，那些所有应得公平之人是如此。"
 traits_randomizer_custom_desc.devout:0 "这种对神的忠诚很少出现在一个才华横溢的[ROOT.GetCharacter.GetWomanMan]身上，但[ROOT.GetCharacter.GetName]仍然是这个规则的例外。"
 traits_randomizer_custom_desc.lapsed:0 "尽管曾经被认为是美德的典范，但[ROOT.GetCharacter.GetName]见证的那些可怕的事请对[ROOT.GetCharacter.GetHerHis]的信仰造成了打击。我们只能希望[ROOT.GetCharacter.GetSheHe]最终能找到内心的安宁。"
 traits_randomizer_custom_desc.original_thinker:0 "当出现问题时，可以将找到解决方案这一任务托付给[ROOT.GetCharacter.GetName]。"
 traits_randomizer_custom_desc.tactically_inflexible:0 "对于[ROOT.GetCharacter.GetName]来说，蛮力似乎可以解决一切问题。如果需要更优雅的方法，[ROOT.GetCharacter.GetSheHe]通常就只能挠挠[ROOT.GetCharacter.GetHerHis]的头。"
 traits_randomizer_custom_desc.just:0 "[ROOT.GetCharacter.GetName]可以被视为一个有能力做出公正判断的[ROOT.GetCharacter.GetWomanMan]。在需要仲裁时，[ROOT.GetCharacter.GetName]始终是第一选择。"
 traits_randomizer_custom_desc.arbitrary:0 "[ROOT.GetCharacter.GetName]已经养成一种不祥的习惯：靠掷硬币来作出重要决定。在危机时刻，这可能会导致许多麻烦。"
 traits_randomizer_custom_desc.cruel:0 "关于[ROOT.GetCharacter.GetName]恶毒残忍的故事已经流传了一段时间。从在街上踹乞丐，到嘲笑公开处决，[ROOT.GetCharacter.GetSheHe]真的是一个令人讨厌的家伙。"
 traits_randomizer_custom_desc.merciful:0 "[ROOT.GetCharacter.GetName]总是以令人钦佩的仁慈来对待那些伤害[ROOT.GetCharacter.GetHerHim]的人。有人可能会说这会带来麻烦，但我们才更了解个中缘由。"
 traits_randomizer_custom_desc.righteous:0 "[ROOT.GetCharacter.GetName]所表现出的自信鼓舞了所有认识[ROOT.GetCharacter.GetHerHim]的人。[ROOT.GetCharacter.GetHerHis|U]坚定和明确的目标让任何敢于质疑[ROOT.GetCharacter.GetHerHis]意图的人都闭上了嘴。"
 traits_randomizer_custom_desc.corrupt:0 "一朝伸手，终难回头。[ROOT.GetCharacter.GetName]曾是社会中值得信赖的一员，如今却已泥足深陷。据说，只要给[ROOT.GetCharacter.GetHerHis]足够多的金币，[ROOT.GetCharacter.GetSheHe]就可以为你将任何东西搞到手。"
 traits_randomizer_custom_desc.founder:0 "[ROOT.GetCharacter.GetName]真的很像古代伟大的英雄，始终是第一个以[ROOT.GetCharacter.GetEmployer.GetName]的名义攻占土地的人，在[ROOT.GetCharacter.GetSheHe]所到之处，必然会涌现出了不起的城市。"
 traits_randomizer_custom_desc.incapable:0 "据说即使是[ROOT.GetCharacter.GetHerHis]的母亲也无法放心让[ROOT.GetCharacter.GetName]独处太长时间。[ROOT.GetCharacter.GetSheHe|U]真的一无是处。"
 traits_randomizer_custom_desc.benefactor:0 "作为艺术、文化和创新的赞助人，[ROOT.GetCharacter.GetName]为[ROOT.GetCharacter.GetHerselfHimself]自己赢得了响亮的名声。任何风险投资都在[ROOT.GetCharacter.GetHerHis]的考虑范围内。"
 traits_randomizer_custom_desc.harsh:0 "[ROOT.GetCharacter.GetName]尖酸刻薄的言辞让他人在给[ROOT.GetCharacter.GetHerHim]带来坏消息前，都会先慎重思虑。[ROOT.GetCharacter.GetSheHe|U]把惩罚那些职权低于[ROOT.GetCharacter.GetHerHis]的人视为平常之事，即便是最轻微的不端行为也不放过。"
 traits_randomizer_custom_desc.scholar:0 "[ROOT.GetCharacter.GetName]的博学将各种好奇的学者吸引到了[ROOT.GetCharacter.GetEmployer.GetName]。这样的出众声誉应该为我们所用！"
 traits_randomizer_custom_desc.narrowminded:0 "据说[ROOT.GetCharacter.GetName]对任何[ROOT.GetCharacter.GetSheHe]听到的事情都持保留态度，[ROOT.GetCharacter.GetHerHis]的这种守旧经常引起同侪的愤怒。"
 traits_randomizer_custom_desc.lustful:0 "[ROOT.GetCharacter.GetName]对各色男女的喜好在[ROOT.GetCharacter.GetEmployer.GetName]颇具传奇色彩。我们似乎无法算清[ROOT.GetCharacter.GetSheHe]的私生子女的数量。"
 traits_randomizer_custom_desc.chaste:0 "[ROOT.GetCharacter.GetName]声称[ROOT.GetCharacter.GetSheHe]宁愿将[ROOT.GetCharacter.GetHerHis]的时间用来进行发人深省的祷告，也不愿参与更多肮脏、卑鄙的活动。"
 traits_randomizer_custom_desc.proud:0 "许多传奇英雄毁灭的因由皆是狂妄自大。然而，似乎[ROOT.GetCharacter.GetName]一直在忽视那些故事。"
 traits_randomizer_custom_desc.humble:0 "全[ROOT.GetCharacter.GetEmployer.GetName]都找不到一个更谦逊低调的[ROOT.GetCharacter.GetWomanMan]了。我们应该赞美[ROOT.GetCharacter.GetName]温润如玉的品德！"
 traits_randomizer_custom_desc.vengeful:0 "[ROOT.GetCharacter.GetName]曾一度蒙冤，为此[ROOT.GetCharacter.GetSheHe]永生不忘。据说[ROOT.GetCharacter.GetSheHe|U]以近乎使命的精神追捕着[ROOT.GetCharacter.GetHerHis]的敌人，直至他们为昔日所为而悔恨终生。"
 traits_randomizer_custom_desc.forgiving:0 "[ROOT.GetCharacter.GetName]总是以令人钦佩的仁慈来对待那些伤害[ROOT.GetCharacter.GetHerHim]的人。有人可能会说这会带来麻烦，但我们才更了解个中缘由。"
 traits_randomizer_custom_desc.assertive:0 "[ROOT.GetCharacter.GetName]总是能快速提出睿智的想法、聪明的解决方案和狡猾的计划，被视为[ROOT.GetCharacter.GetHerHis]这一代人中最有才智的人之一。"
 traits_randomizer_custom_desc.submissive:0 "[ROOT.GetCharacter.GetName]是一个更适合被他人领导而非领导他人的[ROOT.GetCharacter.GetWomanMan]。可悲的是，[ROOT.GetCharacter.GetSheHe]完全没有意识到这一事实。"
 traits_randomizer_custom_desc.intelligent:0 "[ROOT.GetCharacter.GetEmployer.GetName]从未有过如此聪慧的人。[ROOT.GetCharacter.GetName]才识卓绝，以至于很多[ROOT.GetCharacter.GetHerHis]的同侪根本无法追上[ROOT.GetCharacter.GetHerHim]。"
 traits_randomizer_custom_desc.dumb:0 "常言道，[ROOT.GetCharacter.GetName]根本不是剑架上最锋利的那把剑。"
 traits_randomizer_custom_desc.generous:0 "[ROOT.GetCharacter.GetName]根本就无法控制[ROOT.GetCharacter.GetHerselfHimself]自己，为整个首都定期举办豪华派对、筵席和宴会，用的是[ROOT.GetCharacter.GetHerHis]自己的钱。为[ROOT.GetCharacter.GetName]欢呼 ！"
 traits_randomizer_custom_desc.selfish:1 "除了得不到[ROOT.GetCharacter.GetSheHe]想要的东西之外，在这个世界上几乎没有什么可以困扰[ROOT.GetCharacter.GetName]。"
 traits_randomizer_custom_desc.honest:0 "据说[ROOT.GetCharacter.GetName]的嘴里从未吐出过谎话。毫无疑问，人们一贯相信[ROOT.GetCharacter.GetSheHe]是个为所应为之人，没错吧？"
 traits_randomizer_custom_desc.deceitful:0 "一次又一次，[ROOT.GetCharacter.GetName]都被假定并无过失，然而，一次又一次，[ROOT.GetCharacter.GetSheHe]都证明了[ROOT.GetCharacter.GetHerselfHimself]并不值得这份信任。我们开始怀疑[ROOT.GetCharacter.GetSheHe]所说的一切都是否可信。"
 traits_randomizer_custom_desc.energetic:0 "没有什么能让[ROOT.GetCharacter.GetName]感到疲倦。传言[ROOT.GetCharacter.GetSheHe]每晚只睡 3 个小时，醒来后照样充满活力，准备好兼顾三份工作并照顾整个家庭。"
 traits_randomizer_custom_desc.lazy:0 "[ROOT.GetCharacter.GetName]对[ROOT.GetCharacter.GetHerHis]工作的态度变得极为不专注。原本只需几个小时就能完成的工作要拖到整整一周才做完。我们根本不能把任何重任交给[ROOT.GetCharacter.GetHerHim]。"
 traits_randomizer_custom_desc.cautious:0 "[ROOT.GetCharacter.GetName]从来不做鲁莽的事情，是一个对任何冒险都采取谨慎态度的[ROOT.GetCharacter.GetWomanMan]，[ROOT.GetCharacter.GetHerselfHimself]为此而自豪。"
 traits_randomizer_custom_desc.reckless:0 "[ROOT.GetCharacter.GetName]已经养成了一种令人担忧的习惯，即在[ROOT.GetCharacter.GetSheHe]进行的每一次冒险中都表现得莽撞非常。[ROOT.GetCharacter.GetSheHe]不止一次被人从河里救出，但仍然急于要赶到河的对岸。"
 traits_randomizer_custom_desc.shrewd:0 "[ROOT.GetCharacter.GetName]是一个生性狡猾的[ROOT.GetCharacter.GetWomanMan]。然而，最近，这种性格已经发展成为一种完全成熟的才能，即使最顽固的人逃不过[ROOT.GetCharacter.GetHerHis]的操纵。"
 traits_randomizer_custom_desc.foolish:0 "[ROOT.GetCharacter.GetName]总是会在错误的时间干错误的事。最近，情况变得更糟，[ROOT.GetCharacter.GetSheHe]被发现将一位显赫的长老以侮辱的形式画在了神殿的大门上。"
 traits_randomizer_custom_desc.gluttonous:0 "[ROOT.GetCharacter.GetName]的嘴巴根本停不下来。 尽管我们努力阻止，但[ROOT.GetCharacter.GetSheHe]已经对食物产生了病态的痴迷。即使我们的药剂师也无法帮助[ROOT.GetCharacter.GetHerHim]。"
 traits_randomizer_custom_desc.self_controlled:0 "从未有人比[ROOT.GetCharacter.GetName]沉稳和朴素。[ROOT.GetCharacter.GetSheHe|U]最近表示，只要[ROOT.GetCharacter.GetSheHe]能拥有四壁遮挡的一席之地，[ROOT.GetCharacter.GetSheHe]就别无所求了。"
 traits_randomizer_custom_desc.modest:0 "[ROOT.GetCharacter.GetName]真是谦逊低调的典范。当最近其因善行而被授予公民奖时，[ROOT.GetCharacter.GetSheHe]婉拒了奖赏，并声称荣誉应当属于人民。"
 traits_randomizer_custom_desc.arrogant:0 "[ROOT.GetCharacter.GetName]的身上散发着浓浓的优越感。许多人已经开始回避[ROOT.GetCharacter.GetHerHim]，因为[ROOT.GetCharacter.GetHerHis]傲慢态度让人感到非常恼火。"
 traits_randomizer_custom_desc.prominent:0 "[ROOT.GetCharacter.GetName]在[ROOT.GetCharacter.GetEmployer.GetName]地位的提升一直是稳定而迅速的。直到今天，[ROOT.GetCharacter.GetSheHe]的名字几乎已经家喻户晓。"
 traits_randomizer_custom_desc.unnoticeable:0 "尽管[ROOT.GetCharacter.GetName]已竭尽全力，但显然仍无人知晓[ROOT.GetCharacter.GetHerHis]的名字。"
 traits_randomizer_custom_desc.loving:0 "[ROOT.GetCharacter.GetName]或许是一个拥有许多缺点的[ROOT.GetCharacter.GetWomanMan]，但冷漠绝非其中之一。[ROOT.GetCharacter.GetHerHis]所有同侪都对[ROOT.GetCharacter.GetHerHis]的友善与热情报以溢美之词。"
 traits_randomizer_custom_desc.cold:0 "步履、言谈及举止，[ROOT.GetCharacter.GetName]都与其他[ROOT.GetCharacter.GetWomanMan]无异，但[ROOT.GetCharacter.GetHerHis]的眼中全无怜悯。[ROOT.GetCharacter.GetHerHis]许多同侪都因为不得不与[ROOT.GetCharacter.GetHerHis]一起共事而感到不寒而栗。"
 traits_randomizer_custom_desc.ambitious:0 "一直以来，没有什么东西能引起[ROOT.GetCharacter.GetName]的兴趣。 然而最近，只要提到权力、名望与显赫的地位，[ROOT.GetCharacter.GetHerHis]的眼睛就会亮起来。也许[ROOT.GetCharacter.GetSheHe]终于有了一个爱好？"
 traits_randomizer_custom_desc.content:1 "长期以来，[ROOT.GetCharacter.GetName]一直因为[ROOT.GetCharacter.GetHerHis]溢于言表的快乐而使人艳羡，在昨晚的一场盛宴中，终于揭示了这个秘密：“只要……别再奢求更多就好！”"
 traits_randomizer_custom_desc.suspicious:0 "[ROOT.GetCharacter.GetName]开始变得有些不对劲，[ROOT.GetCharacter.GetHerHis]的偏执妄想令人担忧。[ROOT.GetCharacter.GetSheHe|U]一直噤若寒蝉，等待着不测之事发生。"
 traits_randomizer_custom_desc.trusting:0 "不论如何，[ROOT.GetCharacter.GetName]都坚定地相信每个人对[ROOT.GetCharacter.GetHerHim]说过的每一句话。这怎么可能这是一件坏事！"
 traits_randomizer_custom_desc.wise:0 "人们说，智慧是衡量一个[ROOT.GetCharacter.GetWomanMan]价值的唯一真实标准。如果这是真的，[ROOT.GetCharacter.GetName]现在必定是世界上最富有的[ROOT.GetCharacter.GetWomanMan]。"
 traits_randomizer_custom_desc.rash:0 "我们永远不能得知[ROOT.GetCharacter.GetName]经历了怎样的天人交战，但最近，[ROOT.GetCharacter.GetHerHis]的脾气变得越来越急躁，即使是最重要的决定，[ROOT.GetCharacter.GetSheHe]也想都不想就定下来。"
 traits_randomizer_custom_desc.jealous:0 "据说嫉妒代表爱已消亡。如果这是真的，那么[ROOT.GetCharacter.GetName]已经变成了一个没有爱的[ROOT.GetCharacter.GetWomanMan]。我们不禁对[ROOT.GetCharacter.GetHerHim]感到怜悯。"
 traits_randomizer_custom_desc.secure:0 "最近，[ROOT.GetCharacter.GetName]已经放松地过上了一种特别随和、无忧无虑的生活。当被问及为什么时，[ROOT.GetCharacter.GetHerHis]只是神秘的笑笑，然后继续做[ROOT.GetCharacter.GetHerHis]的事。"
 traits_randomizer_custom_desc.sarcastic:0 "[ROOT.GetCharacter.GetName]最近开始表现出一种令人相当不快的尖酸刻薄。眼看[ROOT.GetCharacter.GetSheHe|U]就快把所有以前关心过[ROOT.GetCharacter.GetHerHim]的人都推开了。"
 traits_randomizer_custom_desc.plain_speaking:0 "在与[ROOT.GetCharacter.GetName]打交道时，人们永远不会怀疑[ROOT.GetCharacter.GetSheHe]在想什么。有人认为这是优点，但也有人认为这是缺点。"
 traits_randomizer_custom_desc.stubborn:1 "最近，[ROOT.GetCharacter.GetName]开始表现得特别迟钝。有时候，听懂别人的话对[ROOT.GetCharacter.GetHerHim]来说都太过费力。从好的方面来看，[ROOT.GetCharacter.GetSheHe]永远不会有被操纵的风险！"
 traits_randomizer_custom_desc.weak_willed:0 "在[ROOT.GetCharacter.GetHerHis]背后，[ROOT.GetCharacter.GetName]以易于被操控而闻名。 如果一个人想要拿走属于[ROOT.GetCharacter.GetHerHim]的东西，往往一句简单的威胁就足够了。"
 traits_randomizer_custom_desc.plague:0 "灾难！[ROOT.GetCharacter.GetName]身上已经出现了瘟疫的所有症状！我们不知道应该为这种可怕的意外责怪谁。"
 traits_randomizer_custom_desc.leper:0 "最初只是[ROOT.GetCharacter.GetHerHis]的手指轻微刺痛，但不久，[ROOT.GetCharacter.GetName]就出现了急性麻风病的症状。这太可怕了……"
 traits_randomizer_custom_desc.pneumonia:0 "[ROOT.GetCharacter.GetName]躺在病床上，过去的日子如跑马灯一般在[ROOT.GetCharacter.GetHerHis]的脑中闪现。我们的药剂师告诉我们，[ROOT.GetCharacter.GetSheHe]可能已经时日无多……"
 traits_randomizer_custom_desc.schizophrenic:0 "[ROOT.GetCharacter.GetName]对着月亮呼嚎，用鲜血在墙上写下[ROOT.GetCharacter.GetHerHis]的名字。黑暗的日子已经来临。"
 traits_randomizer_custom_desc.miserly:0 "[ROOT.GetCharacter.GetName]厉声斥责那些试图将[ROOT.GetCharacter.GetHerHim]辛苦挣来的金币从[ROOT.GetCharacter.GetHerHis]身边夺走的人，他总是多疑地守卫着[ROOT.GetCharacter.GetHerHis]的钱包。这可不是为人所乐见的景象。"
 traits_randomizer_custom_desc.kindly:0 "[ROOT.GetCharacter.GetName]真是一个善良的人。如果有任何方式可以帮助其他公民，[ROOT.GetCharacter.GetName]一定会那样做。"
 traits_randomizer_custom_desc.uncaring:0 "所有[ROOT.GetCharacter.GetName]的同侪都不再指望[ROOT.GetCharacter.GetHerHis]向[ROOT.GetCharacter.GetHerHis]的同胞们展示一丝人性。在[ROOT.GetCharacter.GetSheHe|U]身上看不到一丝希望。"
 traits_randomizer_custom_desc.polymath:0 "从数学到语言学，从科学到植物学，[ROOT.GetCharacter.GetName]在每个领域都是能手。[ROOT.GetCharacter.GetName]总是乐于学习新知识，因此可以融入任何一个社交圈——并给所有人留下深刻印象。"
 traits_randomizer_custom_desc.obsessive:0 "[ROOT.GetCharacter.GetName]已经开始将醒着的每一分钟都投入[ROOT.GetCharacter.GetHerHis]的工作。虽然这的确令人钦佩，但它可能会以我们无法理解的方式开始影响[ROOT.GetCharacter.GetHerHis]。"
 traits_randomizer_custom_desc.monotonous:1 "[ROOT.GetCharacter.GetName]情不自禁的唠叨个不停。[ROOT.GetCharacter.GetHerHim]周围的人听着[ROOT.GetCharacter.GetHerHis]声音都开始睡着了。"
 traits_randomizer_custom_desc.orator:0 "有些人拥有一种可以用他们的声音来摇动别人的不可思议的能力。[ROOT.GetCharacter.GetName]就是这样的人。"
 traits_randomizer_custom_desc.poet:0 "[ROOT.GetCharacter.GetName]总是文思泉涌，他能轻松地在最短的时间内创作出自然的散文。"
 traits_randomizer_custom_desc.frail:0 "最近，[ROOT.GetCharacter.GetName]开始感到寒气入体，几乎使[ROOT.GetCharacter.GetHerselfHimself]无法自己爬上楼梯。"
 traits_randomizer_custom_desc.stressed:0 "[ROOT.GetCharacter.GetName]已经无法再处理事宜。宁可逃避现实。"
 traits_randomizer_custom_desc.epileptic:0 "[ROOT.GetCharacter.GetName]最近开始遭受某种神秘的部分性可怕疾病的折磨。人们传说这病是神罚；也许他们说的是对的？"
 traits.1.a:0 "[ROOT.GetCharacter.Custom('traits_option_selector')]"
 traits_option_selector.good:0 "非常好！"
 traits_option_selector.neutral:0 "有意思。"
 traits_option_selector.bad:0 "天啊……"
 traits_option_selector.default:1 "有意思。"
 traits.2.t:0 "[ROOT.GetCharacter.GetEmployer.GetRulerTitle][ROOT.GetCharacter.GetPraenomen]的疯狂"
 traits.2.desc:0 "[ROOT.GetCharacter.GetName]通常情况下是一个心智健全的[ROOT.GetCharacter.GetWomanMan]，商业头脑也非常出众，但最近他的行为有一点……异乎寻常。\n\n[ROOT.GetCharacter.GetHerHis|U]的个人顾问报告称，[ROOT.GetCharacter.GetEmployer.GetRulerTitle][ROOT.GetCharacter.GetPraenomen]开始垂涎于口，胡言乱语，他甚至在一个小时之内向[ROOT.GetCharacter.GetHerHis]的[ROOT.GetCharacter.GetEmployer.Custom('get_court_type')]的每一名成员求婚。\n\n我们认为[ROOT.GetCharacter.GetSheHe]可能真的精神失常了。"
 traits.2.a:0 "天啊……"
 traits.5.t:0 "[SCOPE.sChar('injured_personage').GetPraenomen]病了"
 traits.5.desc:0 "[SCOPE.sChar('injured_personage').GetName]捎信来说[SCOPE.sChar('injured_personage').GetSheHe]病了。\n \n倘若[SCOPE.sChar('injured_personage').GetSheHe]足够富有，[SCOPE.sChar('injured_personage').GetSheHe]就能依照[SCOPE.sChar('injured_personage').GetHerHis]的意愿得到医治，而且如果[SCOPE.sChar('injured_personage').GetHerHis]的病情恶化，我们可以随时介入。"
 traits.5.a:0 "有意思。"
 traits.5.b:0 "太可怕了！祝愿[SCOPE.sChar('injured_personage').GetHerHim]能早日康复！"
 traits.7.t:0 "病情恶化"
 traits.7.desc:0 "[SCOPE.sChar('diseased_personage').GetName]已经病入膏肓。[SCOPE.sChar('diseased_personage').GetHerHis|U]之前的小病已经发展成为一种可怕的疾病！\n\n如果[SCOPE.sChar('diseased_personage').GetSheHe]不接受治疗，[SCOPE.sChar('diseased_personage').GetSheHe]的病情可能会继续恶化。"
 traits.7.a:0 "真令人难过。"
 traits.9.t:0 "病情进一步恶化"
 traits.9.desc:0 "饱受病痛摧残的[SCOPE.sChar('result_acquired_target').GetName]遭受了永久性损伤。\n\n我们应该更快采取行动的。"
 traits.9.a:0 "我们深表同情。"
 traits.16.t:0 "奇迹般的康复"
 traits.16.desc:0 "谢天谢地，[SCOPE.sChar('recovered_personage').GetName]似乎正在从之前的疾病中康复。\n\n但无论如何，[SCOPE.sChar('recovered_personage').GetHerHis]的医生们都被高估了。"
 traits.16.a:0 "真古怪。"
 traits.17.t:0 "血之瘟疫"
 traits.17.desc:0 "一场可怕的瘟疫已经蔓延到了我们的边界。直到现在，[SCOPE.sChar('patient_zero').GetName]仍然躺在[SCOPE.sChar('patient_zero').GetHerHis]的床上痛苦地尖叫着。\n\n[SCOPE.sChar('patient_zero').GetHerHis|U]的双眼充满了鲜血，[SCOPE.sChar('patient_zero').GetHerHis]的呻吟让人惊恐万分。只有神灵诅咒了我们土地才可能会产生可以令人如此恐惧的瘟疫。\n\n我们必须采取行动，而且我们必须快点。"
 traits.17.a:0 "瘟疫！"
 traits.18.t:0 "冷静的思维"
 traits.18.desc:0 "幸运的是，[ROOT.GetCharacter.GetName]最近开始对[ROOT.GetCharacter.GetHerHis]的处境感到不那么压抑了。[ROOT.GetCharacter.GetSheHe|U]认为如果没有那么多思想负担，[ROOT.GetCharacter.GetHerHis]的生活会更加愉快。"
 traits.18.a:0 "太好了！"
 ###SYR Flavour events
 syr_flavour.1.t:1 "[ROOT.GetCountry.GetRuler.GetPraenomen][ROOT.GetCountry.GetRuler.GetTitleName] "
 syr_flavour.1.desc:0 "再一次，与迦太基的暂时停战使西西里岛处于一种不安的备战状态。在第三次西西里战争期间，迦太基军队占领了梅萨纳，这严重削弱了我们对西西里岛的战略控制，而叙拉古本身仍在从旷日持久但最终不成功的围困中恢复。\n\n地中海的每一只眼睛都看向我们，审视着我们的反应，并等待任何表现出软弱的迹象出现。"
 syr_flavour.1.a:0 "宣告[ROOT.GetCountry.GetRuler.GetName]为西西里国王！"
 syr_flavour.1.at:1 "#H 叙拉古#!将获得整个#Y 西西里#!的宣称。"
 syr_flavour.1.b:0 "也许现在是我们与邻国保持友好关系的时候了。"
 ###Successor start events
 startup_events.1.t:1 "[GetCharacter('(int32)39').GetName]"
 startup_events.1.desc:2 "18年前，阿吉德的王[GetCharacter('(int32)39').GetPraenomen]在[GetProvince('(int32)918').GetName]突然去世，享年32岁。他在生前的最后五年里接连取得的军事胜利重塑了希腊人所知的世界；他的帝国从埃及连绵延伸到印度河。\n\n[GetCharacter('(int32)39').GetPraenomen]英年早逝的突然，并没有钦定继位者，这一形势在跟随他的总督和将军们之间引发了冲击，他的帝国分裂成由这些自称继业者的君主们统治的多个政权。\n\n多年来，继业者及其继承人们一直置帝国的未来于不顾，深陷入相互的争斗中，所有他们影响范围内的国家都被卷入了纷争。继业者的战争必将继续下去，至于这些战争如何结束，或许将会由[ROOT.GetCountry.GetName]来决定。"
 startup_events.1.a:0 "木已成舟。"
 startup_events.2.t:0 "推罗之子"
 startup_events.2.desc:1 "作为古老而自豪的文明，[GetCountry('CAR').GetName]牢牢掌握着地中海南岸。数不胜数的殖民附属地星罗棋布于伊比利亚海岸和地中海西部诸岛，受到这个海洋巨人的奴役。\n\n[GetCountry('CAR').GetAdjective]人驰骋海洋的传统无人可比，使他们得以将领土和经济支配拓展至遥远之地；然而数十年来，西西里岛仍是[GetCountry('CAR').GetAdjective]霸权的眼中钉肉中刺。\n\n[GetCharacter('(int32)56').GetPraenomen]，自命的[GetCountry('SYR').GetName]僭主，此时依然统治着岛屿的东部，稳固住了与[GetCountry('CAR').GetName]之间的暂时和平，延续着希腊人在当地的存在。更北方的地区，新生而未开化的意大利各邦国相互激烈地攻伐；不过有传言说，某个曾经微不足道的小邦正在崛起，要挑战意大利的权力平衡。他们称自己为[GetCountry('ROM').GetName]。"
 startup_events.2.a:0 "迦太基当永存。"
 startup_events.7.t:0 "罗马元老院与人民"
 startup_events.7.desc:3 "20多年来，新生的[GetCountry('ROM').GetAdjective]共和国在南方与[GetCountry('SAM').GetAdjective]人进行了激烈的战斗。虽然胜利似乎遥不可及，但战争仍以对[GetCountry('ROM').GetName]更加有利的状态结束，导致重要的希腊[GetProvince('(int32)7').Custom('get_city_type_loc')][GetProvince('(int32)7').GetName]得以解放。然而，[GetCountry('SAM').GetAdjective]人已经撤退以养精蓄锐，远远谈不上彻底失败。\n\n在北方，[GetCountry('ETR').GetAdjective]人忧虑地注视着共和国的扩张；在南方，无数希腊城邦在背后相互密谋，与此同时也一直向他们在希腊的庇护者寻求援助。在遥远的西西里岛，神秘的[GetCountry('CAR').GetAdjective]帝国大举入侵，有可能会扰乱该区域本就岌岌可危的权力平衡。\n\n罗马兴衰与否，选择掌握在你手中。"
 startup_events.7.a:0 "为了共和国！"
 ### Character Events
 character_events.2.t:0 "无可匹敌的财富"
 character_events.2.desc:0 "近来，[SCOPE.sChar('target').GetName]的逝世引起了[ROOT.GetCountry.Custom('get_court_type')]和我国广大人民的广泛关注。即使在还清[SCOPE.sChar('target').GetSheHe]所欠的各种债务之后，[SCOPE.sChar('target').GetHerHis|U]的财产依然可以堪称庞大，以至于一些自称财产继承者的人不请自来，以期能够获得意外之财。\n\n其中一位宣称者[SCOPE.sChar('antagonist').GetName]得到了一些来自[ROOT.GetCountry.GetName]各地的富裕贵族的支持，被公认为财产的合法继承人。\n\n尽管如此，我们必须做出最符合国家最佳利益的决定……"
 character_events.2.a:0 "确实，[SCOPE.sChar('antagonist').GetHerHis]的宣称似乎是有效的。"
 character_events.2.b:0 "想想那些孩子！"
 character_events.2.b.tooltip:0 "剩余的财富将分配给[SCOPE.sChar('target').GetName]的子女。"
 character_events.2.c:0 "在财产继承者之间平均分配遗产，包括国家自己。"
 character_events.3.t:0 "丑闻！"
 character_events.3.desc:1 "不幸的是，丑闻在[ROOT.GetCountry.GetAdjective]的[ROOT.GetCountry.Custom('get_court_type')]几乎是日常生活的一部分。\n\n通常，我们会无视这些小吵小闹，但是这一次，受人尊敬的[SCOPE.sChar('character_events_3_target').GetName]与[SCOPE.sChar('character_events_3_target').GetHerHis]的情人[SCOPE.sChar('character_events_3_lover').GetName]被[SCOPE.sChar('character_events_3_target').GetHerHis]的配偶[SCOPE.sChar('character_events_3_spouse').GetName]抓了个现行。\n\n[SCOPE.sChar('character_events_3_spouse').GetName]克制住内心的绝望，向[ROOT.GetCountry.Custom('get_court_type')]提出上诉，要求将[SCOPE.sChar('character_events_3_target').GetName]革职，以此惩罚[SCOPE.sChar('character_events_3_target').GetHerHis]厚颜无耻的行为。"
 character_events.3.a:0 "这事不归我们管。"
 character_events.3.b:0 "我们不能容忍如此公然的不忠。"
 character_events.3.c:0 "呃，对[SCOPE.sChar('character_events_3_target').GetHerHim]施以鞭刑吧。"
 character_events.6.t:0 "不满的低语"
 character_events.6.desc:0 "[SCOPE.sChar('angry_ex_general').GetName]作为一度忠于我们的指挥官，多年来一直带领我们的军队走向辉煌，现在却与我们的风度相距甚远。\n\n被剥夺了指挥权的疲惫和愤怒使得[SCOPE.sChar('angry_ex_general').GetSheHe]花费了[SCOPE.sChar('angry_ex_general').GetHerHis]大量时间在所有最接近[ROOT.GetCountry.Custom('get_court_type')]的人耳边拨弄是非。\n\n也许我们应该多关注一些我们更…有影响力的将军们的忠诚。"
 character_events.6.a:0 "该死！"
 character_events.7.t:0 "闲时思绪"
 character_events.7.desc:0 "[SCOPE.sChar('angry_ex_general').GetName]在战场上曾如泰坦降世般所向披靡，被[SCOPE.sChar('angry_ex_general').GetHerHis]的军队所崇拜，战无不胜，如今却已跌落神坛。由于[SCOPE.sChar('angry_ex_general').GetHerHis]虚度了太多时间监督一项卑微的管理工作，[SCOPE.sChar('angry_ex_general').GetPraenomen]觉得[SCOPE.sChar('angry_ex_general').GetHerHis]才能正在被浪费。\n\n我们不能指望[SCOPE.sChar('angry_ex_general').GetHerHim]在这个职位上带着这种郁闷的想法还能有杰出表现——也许我们该做点什么帮帮[SCOPE.sChar('angry_ex_general').GetHerHis]？"
 character_events.7.a:0 "找一个适当的激励措施。"
 character_events.7.b:0 "我们什么也做不了。"
 character_events.11.t:0 "被监禁的债务人"
 character_events.11.desc:0 "[SCOPE.sChar('chief_justice').GetName]，这个负责我们伟大国家的司法的[SCOPE.sChar('chief_justice').GetWomanMan]，已经下令监禁[SCOPE.sChar('debtor').GetName]，罪名是[SCOPE.sChar('debtor').GetHerHis]拖欠了过多债务。\n\n我们被告知[SCOPE.sChar('debtor').GetSheHe]将遭受牢狱之灾，直到其债务被还清。"
 character_events.11.a:0 "正义得到了伸张。"
 character_events.11.b:0 "似乎[SCOPE.sChar('debtor').GetPraenomen]对此不平。"
 character_events.20.t:0 "机会主义者的赞助"
 character_events.20.desc:1 "由于债务缠身，[SCOPE.sChar('debtor').GetName]找到了[SCOPE.sChar('randomized_party_leader').Custom('get_character_party')]的发言人，狡黠的[SCOPE.sChar('randomized_party_leader').GetName]，希望寻求[SCOPE.sChar('randomized_party_leader').Custom('get_she_he')]的援助。\n\n作为机会主义者，[SCOPE.sChar('randomized_party_leader').GetPraenomen]提供了援助并要求以[SCOPE.sChar('debtor').GetPraenomen]的持续忠诚作为回报。这笔援助可能会很贵，但现在是我们介入的唯一机会！"
 character_events.20.a:0 "让[SCOPE.sChar('debtor').GetHerHim]出卖[SCOPE.sChar('debtor').GetHerHis]灵魂..."
 character_events.20.b:0 "我们可以提供一个更合适的交易。"
 character_events.25.t:0 "另类的教导"
 character_events.25.desc_1:0 "我们请来教导继承人[religion_switch_heir.GetPraenomen]的导师，一直在课程中灌输与[religion_switch_heir.GetPraenomen]一直以来受到的[religion_switch_heir.GetReligion.GetName]教育不同的思想。\n\n我们面对一个两难的抉择——如果我们让课程继续，[religion_switch_heir.GetPraenomen]必然会接受[royal_tutor.GetReligion.GetName]；反之，我们则必须将[royal_tutor.GetPraenomen]从[royal_tutor.GetHerHis]的职位上开除。"
 character_events.25.desc_2:0 "我们请来教导继承人[religion_switch_heir.GetPraenomen]的导师，是[religion_switch_heir.GetEmployer.GetReligion.GetName]的虔诚信徒，希望能让[religion_switch_heir.GetPraenomen]放弃[religion_switch_heir.GetReligion.GetName]。\n\n我们应该允许[religion_switch_heir.GetPraenomen]被迫接受我们的国教，还是在[royal_tutor.GetPraenomen]完全影响[religion_switch_heir.GetPraenomen]之前解雇[royal_tutor.GetHerHis]？"
 character_events.25.a:0 "[ROOT.GetCountry.GetName]欢迎所有信仰。"
 character_events.25.b:1 "立刻炒了[SCOPE.sChar('royal_tutor').GetPraenomen]！"
 character_events.25.c:0 "立刻炒了[SCOPE.sChar('royal_tutor').GetPraenomen]！"
 character_events.26.t:0 "文化渗透"
 character_events.26.desc_1:0 "我们请来教导继承人[SCOPE.sChar('culture_switch_heir').GetPraenomen]的导师，尝试说服[SCOPE.sChar('culture_switch_heir').GetPraenomen]其所属的外国文化更加优越。\n\n如果我们让课程继续，[SCOPE.sChar('culture_switch_heir').GetPraenomen]必然会开始效仿外国文化；反之，我们则必须剥夺[SCOPE.sChar('royal_tutor').GetPraenomen][SCOPE.sChar('royal_tutor').GetHerHis]在宫廷的地位。"
 character_events.26.desc_2:0 "我们请来教导继承人[culture_switch_heir.GetPraenomen]的导师，是[culture_switch_heir.GetCountry.GetPrimaryCulture.GetName]文化的坚定追随者，已尝试说服[culture_switch_heir.GetPraenomen]我们自己的文化更加优越。\n\n如果我们让课程继续，[SCOPE.sChar('culture_switch_heir').GetPraenomen]一定会完全接受我们民族的传统与语言；反之，我们则必须剥夺[royal_tutor.GetPraenomen][royal_tutor.GetHerHis]在宫廷的地位，并允许[culture_switch_heir.GetPraenomen]保留一颗[culture_switch_heir.GetCulture.GetName]人的心。"
 character_events.26.a:0 "必须接纳外国习俗！"
 character_events.26.b:1 "立刻炒了[SCOPE.sChar('royal_tutor').GetPraenomen]！"
 character_events.26.c:0 "立刻炒了[SCOPE.sChar('royal_tutor').GetPraenomen]！"
 character_events.27.t:0 "民众的信仰"
 character_events.27.desc:0 "众所周知，[ROOT.GetCountry.GetRuler.GetName]的信仰与我们伟大国家的信仰不同。在一次大胆的行动中，[ROOT.GetCountry.GetRuler.GetHerHis]所有最亲密的顾问都鼓起勇气建议皈依以取悦[ROOT.GetCountry.GetName]的人民。\n\n信仰确实可以是一个强有力的事物。"
 character_events.27.a:0 "皈依是唯一的办法。"
 character_events.27.b:0 "这无法说服[ROOT.GetCountry.GetRuler.GetPraenomen]"
 character_events.27.c:0 "想都别想！"
 character_events.27.d:0 "信仰？信仰有啥用！"
 character_too_devout_tooltip:0 "你的统治者生性高洁，不能改变宗教信仰！"
 character_events.29.t:0 "谋杀！"
 character_events.29.desc:0 "由于在卑鄙的谋杀行为中被捕，[SCOPE.sChar('filthy_murderer').GetName]现在站在我们仁慈的统治者面前，羞愧地垂下了[SCOPE.sChar('filthy_murderer').GetHerHis]的头。\n\n鉴于[SCOPE.sChar('filthy_murderer').GetHerHis]的受害者[SCOPE.sChar('murder_target').GetName]尸骨未寒，我们将决定这个罪人的命运。"
 character_events.29.a:0 "赦免[SCOPE.sChar('filthy_murderer').GetHerHim]。"
 character_events.29.b:0 "把[SCOPE.sChar('filthy_murderer').GetHerHim]关起来！"
 character_events.29.c:0 "穷凶极恶！把[SCOPE.sChar('filthy_murderer').GetHerHim]钉死！"
 loyal_cohorts_say_no:1 "有忠于[SCOPE.sChar('debtor').GetHerHis]的大队的支持，[SCOPE.sChar('debtor').GetPraenomen]拒绝被囚禁。"
 working_towards_release_tooltip:0 "[SCOPE.sChar('debtor').GetPraenomen]将每年支付 #Y 60#! 金币直到债务被还清为止。你不能在债务还清前释放[SCOPE.sChar('debtor').GetHerHim]！"
 character_events.31.t:0 "觊觎者逃亡"
 character_events.31.desc:0 "[SCOPE.sChar('fleeing_sibling').GetName]，是一位我们最近继位的统治者的亲属，机智地选择了逃亡[ROOT.GetCountry.GetName]以寻找机会起事。\n\n看起来[SCOPE.sChar('fleeing_sibling').GetSheHe]此刻已经臣服于[SCOPE.sC('flight_target').GetName]的[SCOPE.sC('flight_target').Custom('get_court_type')]，以便获得庇护。\n\n我们只能希望他们能够在适当的时候拒绝这个愚蠢的请求，以维持两国友好的关系。"
 character_events.31.a:0 "令人苦恼。"
 character_events.31.b:0 "宣布其为国家之敌！"
 character_events.31.c:0 "太离谱了！我们的名声受到了损坏！"
 character_events_31_tooltip:0 "这个选项是#Y 特有的#!，因为部队由[SCOPE.sChar('fleeing_sibling').GetName]指挥。"
 harboring_fugitive:0 "窝藏逃犯"
 harbored_fugitive:0 "窝藏了逃犯"
 character_events.32.t:0 "请求庇护"
 character_events.32.desc:0 "疲惫且脏兮兮的[SCOPE.sChar('fleeing_sibling').GetName]来到了我们的[ROOT.GetCountry.Custom('get_court_type')]，寻求从[SCOPE.sC('flight_home_country').GetName]的阴谋诡计下得到保护。我们的顾问告诉我们这个[SCOPE.sChar('fleeing_sibling').GetWomanMan]是[SCOPE.sC('flight_home_country').GetAdjective]统治者的亲族，且很快就将在王位的继承顺位上。\n\n发表一个声明可以给他们创造更多机会..."
 character_events.32.a:0 "把[SCOPE.sChar('fleeing_sibling').GetHerHim]绑起来，将[SCOPE.sChar('fleeing_sibling').GetHerHim]送回去！"
 character_events.32.b:0 "哈！把[SCOPE.sChar('fleeing_sibling').GetHerHim]钉在十字架上。"
 character_events.32.c:0 "[SCOPE.sChar('fleeing_sibling').GetSheHe|U]可以证明是个宝贵的人才。"
 character_events_32_tooltip:0 "基于[SCOPE.sC('flight_home_country').GetAdjective]的回应，以下修正可能被启用。"
 character_events.33.t:0 "逃犯被钉死在十字架上！"
 character_events.33.desc:0 "我们听说[SCOPE.sC('flight_target').GetAdjective]的统治者已经把我们愚蠢的亲戚[SCOPE.sChar('fleeing_sibling').GetName]钉死在了十字架上。\n\n虽然这可以被视为一种冒犯行为，也许他们只是帮我们完成了工作？但无论如何，我们的人民需要一个正式的回应。"
 character_events.33.a:0 "发誓报复！"
 character_events.33.b:0 "无论如何，[SCOPE.sChar('fleeing_sibling').GetWomanMan]确实令人恼火..."
 executed_relative:0 "处决亲属"
 character_events.34.t:1 "付诸东流"
 character_events.34.desc:1 "看来，我们试图在[SCOPE.sChar('cancelled_target').GetName]中挑起不忠行为的努力已不再可能有成果。\n\n或许我们的同谋被发现了？"
 character_events.34.a:1 "还有更多的总督···"
 military_ambition_tutor:0 "#Y [SCOPE.sChar('recipient').GetName]#!将会获得一个新的#Y 军略野心#!。\n\n获得负面野心的几率会因为导师拥有以下特质而提升：\n    #R 腐败#!\n    #R 野心勃勃#!\n    #R 残暴#!"
 oratory_ambition_tutor:1 "#Y [SCOPE.sChar('recipient').GetName]#!将会获得一个新的#Y 雄辩野心#!。\n\n获得负面野心的几率会因为导师拥有以下特质而提升：\n  #R 严苛#!\n  #R 有仇必报#!\n  #R 多疑#!"
 finesse_ambition_tutor:1 "#Y [SCOPE.sChar('recipient').GetName]#!将会获得一个新的#Y 智略野心#!。\n\n获得负面野心的几率会因为导师拥有以下特质而提升：\n    #R 贪婪#!\n    #R 狡猾#!\n    #R 精明#!"
 religious_ambition_tutor:1 "#Y [SCOPE.sChar('recipient').GetName]#!将会专心学习#Y 宗教事务#!。"
 character_events.38.t:0 "选择一个教育"
 character_events.38.desc:0 "我们的王室导师将要根据我们的选择教育桀骜不驯的[SCOPE.sChar('recipient').GetPraenomen]。\n\n导师的性格十分重要，所以我们应该谨慎地选择一个教育主题。"
 character_events.38.a:0 "军事教育。"
 character_events.38.b:0 "学习商业和演讲。"
 character_events.38.c:0 "官僚制度最符合要求。"
 character_events.38.d:0 "神明的事务是十分重要的。"
 character_events.38.e:0 "这看起来太不明智。"
 ### Friend/Rival Events
 friend_rival.1.t:0 "火花"
 friend_rival.1.desc:0 "[ROOT.GetCharacter.GetName]无论从哪方面来看都是一名合格的[ROOT.GetCharacter.Custom('get_bachelor_bacheloress')]，他将[ROOT.GetCharacter.GetHerHis]的大部分晚间都用来与[SCOPE.sChar('targeter').GetName]交谈。\n\n他们似乎越来越亲近了。"
 friend_rival.1.a:0 "我们不应该插手。"
 friend_rival.1.b:0 "这应该被劝阻……"
 friend_rival.2.t:0 "越来越深的友谊"
 friend_rival.2.desc:0 "[ROOT.GetCharacter.GetName]似乎与[SCOPE.sChar('targeter').GetName]建立起了深厚的友谊。\n\n有时有一位肝胆相照的朋友可能是好事，但要避免这种情况还为时不晚。"
 friend_rival.2.a:0 "非常好！"
 friend_rival.2.b:0 "劝说他们少花一些时间在一起。"
 tooltip_no_effect:0 "选择此选项将没有效果。"
 friend_rival.2.c:0 "在他们之间制造嫌隙。"
 friend_rival.3.t:0 "落井下石"
 friend_rival.3.desc:0 "出于某些只有[ROOT.GetCharacter.GetHerselfHimself]自己才知道的原因，[ROOT.GetCharacter.GetName]开始对[SCOPE.sChar('rival_target').GetName]表现出嫉妒和不信任。\n\n二人即便只是共处一室也会互生敌意。"
 friend_rival.3.a:0 "令人头疼。"
 friend_rival.4.t:0 "舌头打结"
 friend_rival.4.desc:0 "今天上午，[SCOPE.sChar('friend_rival_4_target').GetName]正在就一件不是很重要的事向[ROOT.GetCharacter.GetEmployer.GetName]的民众发表讲话时，突然发现[SCOPE.sChar('friend_rival_4_target').GetHerselfHimself]自己语塞了。\n\n如果[ROOT.GetCharacter.GetCountry.GetRulerTitle][ROOT.GetCharacter.GetPraenomen]可以上前救场，我们一定会让[SCOPE.sChar('friend_rival_4_target').GetPraenomen]感激不尽，但是，如此公开展示双方的跨党派友谊可能会引起关注。"
 friend_rival.4.a:0 "帮[SCOPE.sChar('friend_rival_4_target').GetHerHim]脱离窘况！"
 friend_rival.4.b:0 "好好欣赏表演吧……"
 friend_rival.5.t:0 "调解"
 friend_rival.5.desc:0 "现在，[SCOPE.sChar('friend_rival_5_target_one').GetName]和[SCOPE.sChar('friend_rival_5_target_two').GetName]之间激烈的争论已经持续了一段时间。\n\n这个问题的关键涉及庞大的财富，每个宣称者都确信他们自己是这些财富的合法继承人。\n\n经过数月毫无定论的讨论，双方同意让[ROOT.GetCharacter.GetEmployer.GetRulerTitle][ROOT.GetCharacter.GetPraenomen]来选定解决方案。"
 friend_rival.5.a:0 "[SCOPE.sChar('friend_rival_5_target_one').GetPraenomen]的主张看来确有其事。"
 friend_rival.5.b:0 "[SCOPE.sChar('friend_rival_5_target_two').GetPraenomen]有很充分的理由。"
 friend_rival.5.c:0 "有个故事是关于一位明君的，主角的名字叫所罗门……"
 friend_rival.5.d:0 "争吵非常不雅。国家应该出面调解！"
 friend_rival.6.t:0 "暗生怨恨"
 friend_rival.6.desc:0 "在被[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]唾弃之后，[SCOPE.sChar('friend_rival_5_spurned').GetName]在[ROOT.GetCountry.GetRuler.GetHerHis]最近对涉及财富的小事的判决中，一直默默地策划如何报复。\n\n[SCOPE.sChar('friend_rival_5_spurned').GetSheHe|U]一直在散布各种恶毒的谣言和暴力威胁！谁知道接下来会发生什么？"
 friend_rival.6.a:0 "该死！"
 friend_rival.6.b:0 "试图改善这种情况。"
 fr_6_vengeful_tooltip:0 "因为[SCOPE.sChar('friend_rival_5_spurned').GetPraenomen]具有#Y 有仇必报#!的特质，所以此选项的效果会被放大！"
 friend_rival.7.t:0 "从经验中学习"
 friend_rival.7.desc:0 "一名年轻、默默无闻的[SCOPE.sChar('mentee').GetWomanMan]找到[ROOT.GetCharacter.GetName]，拼命地想通过[ROOT.GetCharacter.GetCountry.Custom('get_court_type')]的暗中交易来获得指点。\n\n一个门徒可能会派上用场，毕竟，[SCOPE.sChar('mentee').GetSheHe]确实看起来非常急切。"
 friend_rival.7.a:0 "鼓励这样的安排。"
 mentee_arrangement:0 "[THIS.GetCharacter.GetName]将成为[SCOPE.sChar('mentee').GetName]的导师。"
 friend_rival.7.b:0 "礼貌拒绝。"
 friend_rival.8.t:0 "师从最优秀的人"
 friend_rival.8.desc:0 "将年轻的[SCOPE.sChar('mentee').GetPraenomen]收入[ROOT.GetCharacter.GetHerHis]的门下后，[ROOT.GetCharacter.GetPraenomen]发现[SCOPE.sChar('mentee').GetHerHim]学得很快。\n\n虽然有时他们的观念相左，但是[SCOPE.sChar('mentee').GetPraenomen]已经开始盲目地对[ROOT.GetCharacter.GetPraenomen]言听计从。\n\n这可能很方便，但也许这不是最好的教育方式？"
 friend_rival.8.a:0 "相反，这太棒了！"
 friend_rival.8.b:0 "指导[SCOPE.sChar('mentee').GetHerHim]找到[SCOPE.sChar('mentee').GetHerHim]自己的人生道路。"
 friend_rival.9.t:0 "在巨人的阴影下"
 friend_rival.9.desc:0 "[SCOPE.sChar('mentee').GetPraenomen]耐心地花费大部分时间观察[ROOT.GetCharacter.GetPraenomen]如何在[ROOT.GetCharacter.GetEmployer.GetName]的政局中游刃有余，这些观察已经带来了回报。\n\n最近，[SCOPE.sChar('mentee').GetHerHis]成功说服一名[ROOT.GetCharacter.GetEmployer.Custom('get_court_type')]成员就一个重要问题改变立场。\n\n虽然这看起来可能只是一场小小的胜利，但已足以引起[SCOPE.sChar('mentee').GetPraenomen]的注意。"
 friend_rival.9.a:0 "太好了！"
 friend_rival.9.b:0 "告诉[SCOPE.sChar('mentee').GetHerHim]对胜利不要过于骄傲。"
 friend_rival.10.t:0 "最好的教训"
 friend_rival.10.desc:0 "[SCOPE.sChar('mentee').GetName]最近让[SCOPE.sChar('mentee').GetHerHis]的导师[ROOT.GetCharacter.GetPraenomen]感到失望。\n\n虽然过错很轻微，但是[ROOT.GetCharacter.GetPraenomen]严厉斥责了[SCOPE.sChar('mentee').GetPraenomen]，希望他能从这一事件中汲取教训。"
 friend_rival.10.a:0 "严酷的教学就是最好的教学。"
 friend_rival.10.b:0 "宽大处理也能达到同样的效果。"
 friend_rival.11.t:0 "新的友谊"
 friend_rival.11.desc:0 "[ROOT.GetCharacter.GetName]和[SCOPE.sChar('targeter').GetName]在过去的几个星期里就他们密切关注的一些问题进行了深入的辩论。\n\n近期在[ROOT.GetCharacter.GetEmployer.Custom('get_court_type')]上的一次公开讨论中，[SCOPE.sChar('targeter').GetName]直接辩驳了[ROOT.GetCharacter.GetPraenomen]的意见；希望他们刚刚萌芽的友情能够经受住考验。"
 friend_rival.11.a:0 "有时候，值得为一个朋友放下自尊。"
 friend_rival.11.b:0 "原则第一。"
 friend_rival.12.t:0 "令人不安的忠诚"
 friend_rival.12.desc:0 "[ROOT.GetCharacter.Custom('get_rival_adjective')][SCOPE.sChar('friend_rival_12_rival_target').GetName]自称为[ROOT.GetCharacter.GetEmployer.GetRulerTitle][ROOT.GetCharacter.GetPraenomen]的竞争对手 ，一直在尽[SCOPE.sChar('friend_rival_12_rival_target').GetHerHis]的努力让我们忠诚的仆人背叛我们。\n\n到目前为止，[SCOPE.sChar('friend_rival_12_rival_target').GetSheHe]几乎没有成功，但是，有人报告称，[SCOPE.sChar('friend_rival_12_general_target').GetName]——我们最优秀的将领之一——过于频繁地与[SCOPE.sChar('friend_rival_12_rival_target').GetPraenomen]来往。\n\n我们不禁想到不断灌输给[SCOPE.sChar('friend_rival_12_general_target').GetHerHim]的那些恶毒谎言。"
 friend_rival.12.a:0 "着实令人头疼。"
 friend_rival.12.b:0 "表明立场！告发这两个卖国贼！"
 friend_rival.13.t:0 "仇外"
 friend_rival.13.desc:1 "[ROOT.GetCharacter.GetEmployer.Custom('get_court_type')]中激烈的辩论并不少见，特别是在涉及到如此众多社会知名人士的情况下。\n\n最近，一股排外主义的风潮席卷了 [ROOT.GetCharacter.GetEmployer.GetName]，导致外国价值观受到极大的不信任。\n\n然而，今天参与辩论的所有人一致认为，[SCOPE.sChar('targeter').GetName]今天逾越了分寸，[SCOPE.sChar('targeter').GetSheHe]指控[ROOT.GetCharacter.GetEmployer.GetRulerTitle][ROOT.GetCharacter.GetPraenomen]沉迷于野蛮的[SCOPE.sCountry('accusation_target').GetPrimaryCulture.GetName]……"
 friend_rival.13.a:0 "对其容忍。"
 friend_rival.13.b:1 "好吧，[SCOPE.sChar('targeter').GetPraenomen]确实是[SCOPE.sCountry('accusation_target_2').GetPrimaryCulture.GetName]！"
 friend_rival.15.t:0 "儿时情谊"
 friend_rival.15.desc:0 "有时候，童年建立的友谊可以持续一生，而这些友谊往往超越了家庭、阶级和信仰的界限。\n\n似乎[SCOPE.sChar('fr_15_target_child').GetPraenomen]与[SCOPE.sChar('fr_15_target_child_2').GetFamilyDisplayName]家族的[SCOPE.sChar('fr_15_target_child_2').GetPraenomen]建立了深厚的友谊。正如任何一位家长所知，我们似乎并不能阻止他们。"
 friend_rival.15.a:0 "有意思。"
 friend_rival.16.t:0 "垂髫之敌"
 friend_rival.16.desc:0 "小孩子的行为确实变幻无常。[SCOPE.sChar('fr_16_target_child').GetName]和[SCOPE.sChar('fr_16_target_child_2').GetFamilyDisplayName]家族的[SCOPE.sChar('fr_16_target_child_2').GetPraenomen]似乎变得越来越敌视彼此。\n\n这种情况是否会持续下去还有待观察。"
 friend_rival.16.a:0 "令人头疼。"
 ###generic internal politics events
 ip_generic.2.t:0 "监狱里的声音"
 ip_generic.2.desc:0 "看起来，尽管[SCOPE.sChar('ip_generic_1_antagonist').GetName]已身陷囹圄，[SCOPE.sChar('ip_generic_1_antagonist').GetHerHis]的耳目却设法传播了一些关于[ROOT.GetCharacter.GetName]癖性的卑劣谣言。\n\n很明显，在[ROOT.GetCharacter.GetPraenomen]因为谣言失去更多信誉之前，我们必须采取一些措施。"
 ip_generic.2.a:0 "确保这个谣言会消失。"
 ip_generic.2.b:0 "我们无计可施……"
 ip_generic.2.c:0 "凡侮辱[ROOT.GetCharacter.GetPraenomen]者必付出代价！"
 ip_generic.2.d:0 "然而[SCOPE.sChar('ip_generic_1_antagonist').GetSheHe]好像并没有说错！"
 ip_generic.3.t:0 "少年的轻率之举"
 ip_generic.3.desc:1 "属于[ROOT.GetCharacter.GetFamilyDisplayName]家族较小分支之一的表亲卷入了宫廷中的丑闻。\n\n据目击者称，这名年轻人在一起涉及[ROOT.GetCharacter.Custom('get_random_person_1')]和[ROOT.GetCharacter.Custom('get_random_object_2')]的事件中公开让[ROOT.GetCharacter.GetHerselfHimself]自己蒙羞。"
 ip_generic.3.a:0 "让[ROOT.GetCharacter.GetFamily.GetName]家族来处理。"
 ip_generic.3.b:0 "国家可以出面……"
 ip_generic.4.t:0 "暗夜魍魉"
 ip_generic.4.desc:0 "昨夜，[ROOT.GetCharacter.GetName]在回家的路上遇到了两名蛮横的暴徒。[ROOT.GetCharacter.GetSheHe]被失去性命的恐惧激发出力量，勉强得以死里逃生。\n\n今天，[SCOPE.sChar('ip_generic_4_antagonist').GetName]本应对此表示同情，但他作为[ROOT.GetCharacter.GetPraenomen]公开的#Y 仇敌#!，到场时身旁的护送者正是那两名犯下罪行的暴徒。\n\n可悲的是，现在，与[SCOPE.sChar('ip_generic_4_antagonist').GetHerHis]的证词对簿的，只有[ROOT.GetCharacter.GetPraenomen]的证词。"
 ip_generic.4.a:0 "无论如何先把[SCOPE.sChar('ip_generic_4_antagonist').GetHerHim]抓起来！"
 ip_generic.4.b:0 "叫停这场闹剧。"
 ip_generic.4.c:0 "私下拜访[SCOPE.sChar('ip_generic_4_antagonist').GetHerHim]……"
 ip_generic.4.c.tooltip:0 "此选项可用是因为你的统治者拥有较高的#Y 智略#! 和 #Y 军略#!。"
 ip_generic.4.d:0 "[ROOT.GetCharacter.GetPraenomen]就是喜欢被捅一刀！那就再来一次好了！"
 ip_generic.5.t:0 "精打细算"
 ip_generic.5.desc:0 "有些人根本无法做出精明的财务决策——[ROOT.GetCharacter.GetName]就是其中之一。\n\n幸好，正如[ROOT.GetCharacter.GetPraenomen]所发现的，让[SCOPE.sChar('ip_generic_5_benefactor').GetPraenomen]这样的朋友帮忙理财更会带来好处。\n\n唯一的问题是——[SCOPE.sChar('ip_generic_5_benefactor').GetSheHe]想要什么作为回报？"
 ip_generic.5.a:0 "一些象征性的恩惠似乎并非不合理！"
 ip_generic.5.b:0 "也许我们应该避免这种“赠与”。"
 ip_generic.6.t:1 "总督的羞愧"
 ip_generic.6.desc:1 "在休耕期中段，[SCOPE.sChar('ip_generic_6_target').GetName]，我们最受尊敬的总督之一，在[SCOPE.sChar('ip_generic_6_target').GetHerHis]位于[SCOPE.sP('ip_generic_6_province').GetName]的夏宫举办了一场盛大且铺张的派对。\n\n即使[SCOPE.sChar('ip_generic_6_target').GetHerHis]最忠实的下属也都对这种蔑视平民困境的表现感到震惊，并直接写信给我们；要求伸张某种形式的正义。"
 ip_generic.6.a:2 "要求付一笔资金给该领土。"
 ip_generic.6.b:1 "责令[SCOPE.sChar('ip_generic_6_target').GetHerHis]递交辞呈！"
 ip_generic_6_b_tooltip:1 "所有在#Y [SCOPE.sP('ip_generic_6_province').GetState.GetShortName]的省份#!的领土获得以下修正："
 ip_generic.6.c:0 "平民的事与我们无关。"
 ip_generic.7.t:0 "急躁是一种美德"
 ip_generic.7.desc:0 "[SCOPE.sChar('ip_generic_7_target').GetName]最近变得越发地焦躁不安。 [SCOPE.sChar('ip_generic_7_target').GetSheHe|U]相信[SCOPE.sChar('ip_generic_7_target').GetHerHis]的身份应当在我们的政府中发挥关键的作用。\n\n[SCOPE.sChar('ip_generic_7_target').GetSheHe|U]已经找到我们的[ROOT.GetCountry.Custom('get_court_type')]，坚持要我们为[SCOPE.sChar('ip_generic_7_target').GetHerHim]安排这种职位；事实上，鉴于[SCOPE.sChar('ip_generic_7_target').GetHerHis]的显赫地位，或许我们也应该仔细考虑这个提议？"
 ip_generic.7.a:0 "再等一等……"
 ip_generic.7.b:0 "我们愿意为[ROOT.GetCountry.GetRuler.GetPraenomen]的朋友做任何事！"
 ip_generic.7.a.tooltip:0 "如果不立即授予[SCOPE.sChar('ip_generic_7_target').GetHerHim]官位，[SCOPE.sChar('ip_generic_7_target').GetPraenomen]会#R 非常不高兴#!。"
 ip_generic.7.b.tooltip:0 "如果不立即授予[SCOPE.sChar('ip_generic_7_target').GetHerHim]官位，[SCOPE.sChar('ip_generic_7_target').GetPraenomen]会#R 极为不高兴#!。"
 ip_generic.9.t:0 "适合的身份"
 ip_generic.9.desc:0 "[SCOPE.sChar('ip_generic_7_target').GetName]对[SCOPE.sChar('ip_generic_7_target').GetHerHis]的新角色感到十分满意。\n\n虽然[SCOPE.sChar('ip_generic_7_target').GetSheHe]相信这只是一个为与[SCOPE.sChar('ip_generic_7_target').GetHerHis]身份相当的[SCOPE.sChar('ip_generic_7_target').GetWomanMan]安排的职位，但是[SCOPE.sChar('ip_generic_7_target').GetSheHe]决定通过向国家捐一小笔钱来表达[SCOPE.sChar('ip_generic_7_target').GetHerHis]的感激之情。"
 ip_generic.9.a:0 "多善良啊！"
 ip_generic.10.t:0 "未兑现的承诺"
 ip_generic.10.desc:0 "[SCOPE.sChar('ip_generic_7_target').GetName]对我们继续拒绝给予[SCOPE.sChar('ip_generic_7_target').GetHerHim]一个符合[SCOPE.sChar('ip_generic_7_target').GetHerHis]身份的职位表达了[SCOPE.sChar('ip_generic_7_target').GetHerHis]的不满。\n\n更糟糕的是，[SCOPE.sChar('ip_generic_7_target').GetSheHe]得到了我们[ROOT.GetCountry.Custom('get_court_type')]许多知名成员的支持。\n\n也许我们本应该早点采取行动。"
 ip_generic.10.a:0 "我们很快就会纠正这种情况！"
 ip_generic.10.b:0 "态度平和地劝说[SCOPE.sChar('ip_generic_7_target').GetHerHim]放弃这些一闪而逝的野心。"
 ip_generic.10.c:0 "这绝不会发生。"
 ipg_10_fuss:1 "如果不马上给[SCOPE.sChar('ip_generic_7_target').GetHerHim]安排一个官职，[SCOPE.sChar('ip_generic_7_target').GetName]将会#R 更加不高兴#!！"
 ip_generic.12.t:0 "被忽略的人"
 ip_generic.12.desc:0 "[SCOPE.sChar('ip_generic_7_target').GetName]已经厌倦了等待政府承诺[SCOPE.sChar('ip_generic_7_target').GetHerHis]的职位，开始对我们的某位心腹窃窃私语。 [SCOPE.sChar('ipg_12_stolen_away').GetName]被恶毒的话语所蛊惑，现在这两个叛逆的卑鄙之人都在传播我们缺乏诚信的谣言。\n\n我们本应该早点采取行动。"
 ip_generic.12.a:0 "该死。"
 ip_generic.13.t:0 "仇恨发酵"
 ip_generic.13.desc:0 "人们说，敌意可以无限放大，[SCOPE.sChar('ipg_13_antagonist').GetPraenomen]藐视[ROOT.GetCharacter.GetPraenomen]一说绝对只是轻描淡写。\n\n在[SCOPE.sChar('ipg_13_antagonist').GetSheHe][ROOT.GetCharacter.Custom('get_basic_rival_attack_type')]之后，[SCOPE.sChar('ipg_13_antagonist').GetPraenomen]最近明确表达了[SCOPE.sChar('ipg_13_antagonist').GetHerHis]的意图。\n\n公众很可能会得知这种尴尬的情况。"
 ip_generic.13.a:0 "当然没什么好担心的。"
 ip_generic.13.b:0 "也许今晚应该再增派一名守卫。"
 ip_generic.13.c:0 "公开制止[SCOPE.sChar('ipg_13_antagonist').GetHerHim]！"
 finesse_comparison_tooltip:0 "此选项可用是因为[THIS.GetCharacter.GetPraenomen]的#Y 智略#!比目标更高。"
 ip_generic.14.t:0 "请求宽大处理"
 ip_generic.14.desc:0 "叛徒[SCOPE.sChar('target').GetName]已经在地牢中待了一段时间了，但今天，[SCOPE.sChar('target').GetPraenomen]的近亲[SCOPE.sChar('ipg_14_antagonist').GetName]，[SCOPE.sChar('ipg_14_antagonist').GetHerselfHimself]亲自来到[ROOT.GetCountry.Custom('get_court_type')]面前乞求宽大处理。\n\n明智的做法可能是判断一下，如果考虑这个请求，我们可以得到什么。"
 ip_generic.14.a:0 "[ROOT.GetCountry.Custom('get_court_type')|U]似乎已经站在了[SCOPE.sChar('ipg_14_antagonist').GetHerHis]一方。"
 ipg_14_oratory_comparison:0 "此选项是#Y 特有的#!，因为[SCOPE.sChar('ipg_14_antagonist').GetName]的#Y 魅力#!比[THIS.GetCountry.GetRuler.GetName]更高！"
 ip_generic.14.b:0 "或许……我们太过草率了。"
 ip_generic.14.c:0 "我们的决定依旧。"
 ip_generic.14.d:0 "释放？鞭打那个叛徒一番！"
 ip_generic.14.e:0 "有钱能使鬼推磨。"
 ip_generic.14.f:1 "公审[SCOPE.sChar('ipg_14_antagonist').GetHerHim]！"
 ip_generic.15.t:0 "厌倦征战"
 ip_generic.15.desc:0 "长期的战争会对士兵产生重大影响，我们自己军队的疲惫程度也与日俱增。\n\n[SCOPE.sChar('commander_target').GetName]所指挥的军队在这方面的情况尤其糟糕；抱怨和咒骂声四起，斗殴时有发生。\n\n或许我们可以做些什么来改善情况？"
 ip_generic.15.a:0 "提醒他们不忠的军队会有什么下场。"
 ip_generic.15.b:0 "给他们发一点奖金。"
 unit_appeased:0 "[SCOPE.sChar('commander_target').GetName]麾下的军队暂时平静了下来。"
 ip_generic.15.c:0 "战争对我们所有人而言都是考验。我们相信[SCOPE.sChar('commander_target').GetPraenomen]。"
 tyranny_exclusive:0 "此选项是#Y 特有的#!，因为[THIS.GetCountry.GetName]的#Y 暴政度#!高于#Y [SCOPE.ScriptValue('tyranny_level_events')]#!。"
 ip_generic.17.t:0 "兵变！"
 ip_generic.17.desc:0 "在[SCOPE.sChar('commander_target').GetName]指挥下的一小群士兵已经疲惫不堪，最终兵变。\n\n他们抓住了[SCOPE.sChar('commander_target').GetPraenomen]和[SCOPE.sChar('commander_target').GetHerHis]的高级军官并逃到了山上，向我们发出勒索赎金的要求。"
 ip_generic.17.a:0 "我们似乎别无选择。"
 ip_generic.17.b:0 "[SCOPE.sChar('commander_target').GetSheHe|U]对我们来说没什么用。杀掉[SCOPE.sChar('commander_target').GetHerHim]吧。"
 ip_generic.17.c:0 "[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]会处理的。"
 ip_generic.17.d:0 "[SCOPE.sChar('commander_target').GetPraenomen]可以搞定这个问题。"
 ip_generic_17_martial_commander_tooltip:0 "此选项可用是因为[SCOPE.sChar('commander_target')]的军略大于或等于#Y 10#!。"
 ip_generic.18.t:0 "死刑"
 ip_generic.18.desc:0 "[SCOPE.sChar('commander_target').GetName]在[SCOPE.sChar('commander_target').GetSheHe]麾下的军队为[SCOPE.sChar('commander_target').GetHerselfHimself]赢得了响亮的名声。\n\n不幸的是，名声并没有使人们对[SCOPE.sChar('commander_target').GetHerHis]的领导充满信心。\n\n[SCOPE.sChar('commander_target').GetPraenomen]不顾我们的士兵已经极度疲惫，在最近下令对几名初级军官处以死刑，想在[SCOPE.sChar('commander_target').GetHerHis]的军队中起到以儆效尤的效果。去说情可能会招来麻烦，但我们必须采取一些措施。"
 ip_generic.18.a:0 "不，[SCOPE.sChar('commander_target').GetPraenomen]做得很好。"
 ip_generic.18.b:0 "派遣一名监军前往。"
 ip_generic.18.c:0 "当着整个军队对[SCOPE.sChar('commander_target').GetPraenomen]施以鞭刑。"
 ip_generic.18.d:0 "原谅是不可能原谅的。"
 ip_generic.19.t:0 "海难！"
 ip_generic.19.desc:0 "[ROOT.GetCountry.GetName]最有名的商人之一[SCOPE.sChar('ip_generic_19_protagonist').GetName]眼泪花花地出现在我们的[ROOT.GetCountry.Custom('get_court_type')]前。据[SCOPE.sChar('ip_generic_19_protagonist').GetSheHe|U]讲述，一艘装载着异国水果的大船在从[SCOPE.sP('port_province_1').GetName]驶往[SCOPE.sP('port_province_2').GetName]的旅程中沉没在滚滚海浪中。\n\n[SCOPE.sChar('ip_generic_19_protagonist').GetSheHe|U]恳求我们至少承担一部分损失，以维护[ROOT.GetCountry.GetAdjective]在全世界的贸易声誉。"
 ip_generic.19.a:0 "太可怕了！我们应该伸出援手。"
 ip_generic.19.b:0 "还有其他更紧迫的问题需要处理。"
 ip_generic.19.c:0 "提出买下[SCOPE.sChar('ip_generic_19_protagonist').GetHerHis]摇摇欲坠的贸易帝国。"
 ip_generic.20.t:0 "同化"
 ip_generic.20.desc:0 "我们的[ROOT.GetCountry.Custom('get_court_type')]成员之间的关系逐渐变得剑拔弩张。那些坚守[ROOT.GetCountry.GetPrimaryCulture.GetName]传统的人越来越不信任外国同仁们的那些离经叛道的处事方式。\n\n[SCOPE.sChar('native_culture_advisor').GetName]是一个信誉良好的[SCOPE.sChar('native_culture_advisor').GetWomanMan]，但也对[SCOPE.sChar('native_culture_advisor').GetHerHis]的同侪[SCOPE.sChar('foreign_culture_advisor').GetName]采取了异乎寻常的严厉立场。"
 ip_generic.20.a:0 "真古怪。"
 ip_generic.21.t:0 "老兵的权益"
 ip_generic.21.desc:0 "在经历了战争、辛劳和艰苦之后，我们军队的老兵们望眼欲穿地盼望着退伍生活；那是一种田园耕种的生活，应许的农地要分给最配得的战士们。近来的情况导致大批退伍军人为获得这种平静的生活而喧哗疾呼，向他们的将军和领导人寻求协商。\n\n[SCOPE.sChar('soldiers_representative').GetName]已被任命为我们将军们的代表，以达成一项复杂协议，借此我们可以缓和我们疲惫的老兵，并给他们一些奖赏。如果我们拒绝的话，我们应该谨防可能发生的事情。"
 ip_generic.21.a:0 "我们可以满足这些要求。"
 ip_generic.21.b:0 "至少我们可以提供一些东西。"
 ip_generic.21.c:0 "指挥官们喜欢贿赂，不是么？"
 ip_generic.21.d:0 "我们不需要他们的支持。"
 ip_generic.21.e:0 "我们不需要军队，[ROOT.GetCountry.GetRuler.GetPraenomen]是神的化身？"
 ###republic internal politics events
 ip_republic.1.t:0 "胡乱指控"
 ip_republic.1.desc:0 "我们的[ROOT.GetCharacter.GetEmployer.GetRulerTitle][ROOT.GetCharacter.GetName]已为公众兢兢业业服务多年，但近来有人恶意中伤[ROOT.GetCharacter.GetHerHim]在选举中舞弊。\n\n这一恶毒诽谤的始作俑者是[SCOPE.sChar('ip_republic_1_accuser').GetParty.GetName]的领导者[SCOPE.sChar('ip_republic_1_accuser').GetName]。\n\n我们应该如何回应这种卑劣的中伤？"
 ip_republic.1.a:0 "直接无视。"
 increased_scrutiny.tooltip:0 "[THIS.GetCharacter.GetName]将在[THIS.GetCharacter.GetHerHis]的剩余任期内受到#y 密切监督#!。"
 ip_republic.1.b:0 "也许我们应该作出赔偿。"
 ip_republic.1.b.tooltip:0 "这些赔偿的多少取决于统治者的腐败程度。"
 ip_republic.1.c:0 "令人震惊！责令[SCOPE.sChar('ip_republic_1_accuser').GetHerHis]递交辞呈！"
 ip_republic.2.t:0 "国家事务"
 ip_republic.2.desc:0 "我们的[ROOT.GetCharacter.GetCountry.GetRulerTitle]不断增长的权力已成为元老院极为关注的问题之一。\n\n元老院在最近一次会议上发表了党派声明，对[ROOT.GetCharacter.GetName]的暴虐以及[ROOT.GetCharacter.GetHerHis]使用权力的方式表示格外担忧。\n\n整个国家关注着我们的一举一动，我们应该谨言慎行。"
 ip_republic.2.a:0 "令人头疼。"
 ip_republic.2.b:0 "我即是元老院！"
 ip_republic.2.c:0 "向元老院重申我们的善意。"
 ip_republic.3.t:0 "鲜为人知的遗产"
 ip_republic.3.desc:0 "在一个出乎意料的转折后，[ROOT.GetCharacter.GetName]被指定为[SCOPE.sP('ip_republic_3_province_target').GetName]一位鲜为人知的地主的继承人。\n\n这些土地已经可以开发，但是[ROOT.GetCharacter.GetPraenomen]的一位旧识，[SCOPE.sChar('ip_republic_3_jealous_friend').GetName]对此提出正式诉状，宣称这笔财产应属于[SCOPE.sChar('ip_republic_3_jealous_friend').GetHerHim]。\n\n这显然是无稽之谈，但谨慎处理这个问题可能才是明智之举。"
 ip_republic.3.a:0 "遗产应属于[ROOT.GetCharacter.GetPraenomen]。"
 ip_republic.3.b:0 "出售土地，平分所得。"
 ip_republic.3.c:0 "以国家的名义没收土地。"
 ip_republic.5.t:0 "贪污犯！"
 ip_republic.5.desc:0 "[SCOPE.sChar('ip_republic_5_antagonist').GetName]在利用职务之便，进行不法商业交易时被当场抓获。\n\n惩罚自然是必须的，同时我们也必须决定惩处[SCOPE.sChar('ip_republic_5_antagonist').GetHerHis]的力度。"
 ip_republic.5.a:0 "象征性地稍微处罚下就行了吧。"
 ip_republic.5.b:0 "罚他个倾家荡产。"
 ip_republic.5.c:0 "可耻！给我立即罢免[SCOPE.sChar('ip_republic_5_antagonist').GetHerHim]！"
 ip_republic.5.d:0 "不可饶恕！把[SCOPE.sChar('ip_republic_5_antagonist').GetHerHim]关起来！"
 ip_republic.5.e:0 "你是说，商业交易？"
 ip_republic.5.f:0 "朋友是拿来干嘛的？"
 option_because_friends:0 "此选项可用是因为你的统治者是[SCOPE.sChar('ip_republic_5_antagonist').GetName]的#Y 朋友#!。"
 ip_republic.6.t:0 "理智的问题"
 ip_republic.6.desc:0 "也不知道是近期事件所致、法案递交人个性如此亦或者是某政治阴谋的一部分，一项相当有趣的法案被提交到大会上。该法案以令人震惊的详细列出了我们[ROOT.GetCharacter.GetEmployer.GetRulerTitle][ROOT.GetCharacter.GetName]各种有趣的个人习惯。\n\n会众对这一法案自然是一笑置之，但是始作俑者不愿意站出来。我们该怎么做？"
 ip_republic.6.a:0 "嗯，至少大家笑得都挺开心嘛！"
 ip_republic.6.b:0 "查出这是谁写的……"
 ip_republic.6.b.tooltip:0 "这一行动可能会引发连锁反应。"
 ip_republic.6.c:0 "给每个人都上点鱼露！"
 ip_republic.7.t:0 "叛徒被揭发！"
 ip_republic.7.desc:0 "试图羞辱[ROOT.GetCharacter.GetName]的狗杂种可真不走运，最终还是被揪出来了。\n\n我们该怎样处理这个恶徒？"
 ip_republic.7.a:0 "无视[SCOPE.sChar('ip_republic_7_antagonist').GetHerHim]。现在没人会相信[SCOPE.sChar('ip_republic_7_antagonist').GetHerHim]了。"
 ip_republic.7.b:0 "原谅[SCOPE.sChar('ip_republic_7_antagonist').GetHerHim]，既往不咎。"
 ip_republic.7.c:0 "立即驱逐[SCOPE.sChar('ip_republic_7_antagonist').GetHerHim]！"
 ip_republic.7.d:1 "用一份……礼物来确保[SCOPE.sChar('ip_republic_7_antagonist').GetHerHis]的忠诚。"
 ip_republic.8.t:0 "请愿人现身"
 ip_republic.8.desc:0 "今天早上，一位名叫[SCOPE.sChar('ip_republic_8_antagonist').GetName]的[SCOPE.sChar('ip_republic_8_antagonist').Custom('get_age_description')]私下找到我们的[ROOT.GetCountry.GetRulerTitle]。\n\n[SCOPE.sChar('ip_republic_8_antagonist').GetSheHe]小声地说他预见了不久的将来，在预见的异象中，[SCOPE.sChar('ip_republic_8_antagonist').GetSheHe]将被[SCOPE.sChar('ip_republic_8_antagonist').GetHerHis]的亲人发现已经[SCOPE.sChar('ip_republic_8_antagonist').Custom('get_death_description')]。\n\n[SCOPE.sChar('ip_republic_8_antagonist').GetSheHe]以颤抖着双手，向国家捐出了[SCOPE.sChar('ip_republic_8_antagonist').GetHerHis]所有的俗世财产，以换取我们的保护……"
 ip_republic.8.a:0 "太可怕了！我们应该好好保护[SCOPE.sChar('ip_republic_8_antagonist').GetHerHim]。"
 ip_republic.8.b:0 "说服[SCOPE.sChar('ip_republic_8_antagonist').GetHerHim]不会有事的。"
 ip_republic.8.c:1 "让[SCOPE.sChar('ip_republic_8_antagonist').GetHerHim][SCOPE.sChar('ip_republic_8_antagonist').Custom('get_death_description')]。"
 ip_republic.9.t:0 "元老院的担忧"
 ip_republic.9.desc:0 "我们的人民对于[ROOT.GetCharacter.GetEmployer.GetRulerTitle][ROOT.GetCharacter.GetPraenomen]将私人密友安插进元老院中的做法愈发担忧。\n\n比如[SCOPE.sChar('ip_republic_9_target').GetName]，就被普遍认为是靠裙带关系上位。\n\n我们可能有必要解除这些担忧以维护民主。"
 ip_republic.9.a:0 "[SCOPE.sChar('ip_republic_9_target').GetPraenomen]必须卸任。"
 ip_republic.9.b:0 "现任政府完全不存在腐败问题。"
 ip_republic.9.c:0 "让[ROOT.GetCharacter.GetPraenomen]说服他们。"
 ip_republic.10.t:0 "火灾！"
 ip_republic.10.desc:0 "今早我们收到消息，[ROOT.GetCharacter.GetEmployer.GetRulerTitle][ROOT.GetCharacter.GetPraenomen]的挚友[SCOPE.sChar('ip_republic_10_target').GetName]的整个庄园于昨夜被一场冲天大火夷为平地。\n\n就在刚才，[SCOPE.sChar('ip_republic_10_target').GetSheHe|U]私下找到[ROOT.GetCharacter.GetPraenomen]，希望国家拨款重建[SCOPE.sChar('ip_republic_10_target').GetHerHis]的地产，使其重现往日辉煌。"
 ip_republic.10.a:0 "我们愿意为[ROOT.GetCharacter.GetPraenomen]的朋友做任何事！"
 ip_republic.10.b:0 "[ROOT.GetCharacter.GetEmployer.GetName]所掌公帑可不是拿来做这种事的。"
 ip_republic.10.c:0 "这块土地在[ROOT.GetCharacter.GetEmployer.GetName]手中能得到更好的处置。"
 tyranny_tooltip:0 "此选项可用是因为你国家当前的#Y 暴政度#!水平。"
 ip_republic.11.t:0 "无情的大火"
 ip_republic.11.desc:0 "长期以来，[SCOPE.sChar('ip_republic_11_target').GetName]一直是我们敬爱的[ROOT.GetCharacter.GetEmployer.GetRulerTitle]的心头大患。也因此，[SCOPE.sChar('ip_republic_11_target').GetHerHis]的庄园在昨晚被熊熊大火烧成灰烬一事引起了人们的关注。\n\n今天早上，[SCOPE.sChar('ip_republic_11_target').GetPraenomen]屈下[SCOPE.sChar('ip_republic_11_target').GetHerHis]的双膝，跪在元老院前乞求我们提供援助，让他能从焦黑的残垣断壁中重建[SCOPE.sChar('ip_republic_11_target').GetHerHis]的庄园……"
 ip_republic.11.a:0 "这真是太糟糕了。我们保证将尽我们所能。"
 ip_republic.11.b:0 "[SCOPE.sChar('ip_republic_11_target').GetSheHe|U]早该做好防火措施了。"
 ip_republic.11.c:0 "没收庄园！"
 ip_republic.12.t:0 "罚没！"
 ip_republic.12.desc:0 "我们幸运地得知，[SCOPE.sChar('ip_republic_12_target').GetName]被发现偷逃从[SCOPE.sC('republic_12_import_target').GetName]舶来商品应缴的进口费，为此[SCOPE.sChar('ip_republic_12_target').GetSheHe]被处罚了巨额罚金。\n\n为了支付这笔罚款，[SCOPE.sChar('ip_republic_12_target').GetPraenomen]被迫出售[SCOPE.sP('ip_republic_12_province').GetName]的大片土地；如果我们认为划算，也许可以代表国家收购这片土地。"
 ip_republic.12.a:0 "买下它。"
 ip_republic.12.b:0 "免除罚款。"
 ip_republic.12.c:0 "[ROOT.GetCharacter.GetPraenomen]总是需要更多土地！"
 ip_republic.13.t:0 "变幻莫测的局势"
 ip_republic.13.desc:0 "今天下午在[ROOT.GetCharacter.GetEmployer.Custom('get_court_type')]召开会议时，一位名叫[SCOPE.sChar('ip_republic_13_target').GetPraenomen]的不知名[SCOPE.sChar('ip_republic_13_target').GetWomanMan]站起来，关于[ROOT.GetCharacter.Custom('get_debate_topic')]进行了一段令人振奋的演说。\n\n虽然[SCOPE.sChar('ip_republic_13_target').GetHerHis]的观点最终未受到太多支持，但已使许多人都折服于[SCOPE.sChar('ip_republic_13_target').GetHerHis]的藻丽辩才。\n\n或许我们应对此人多加关注……"
 ip_republic.13.a:0 "令人头疼……"
 ip_republic.13.b:0 "[ROOT.GetCharacter.GetPraenomen]应当可以献上一段出色的抗辩！"
 ip_republic.14.t:0 "诱惑的召唤"
 ip_republic.14.desc:0 "一名自称代表[SCOPE.sChar('ip_republic_14_target').GetName]的人士昨晚拜访了[ROOT.GetCharacter.GetPraenomen]。\n\n他言辞恳切地提出了一笔交易：[SCOPE.sChar('ip_republic_14_target').GetPraenomen]将向[ROOT.GetCharacter.GetEmployer.GetAdjective]国库捐赠一笔巨额资金，为[SCOPE.sChar('ip_republic_14_target').GetHerHis]的未来活动换取美好的前景。\n\n接受“捐款”变得越来越普遍，也许这也不算是太糟糕？"
 ip_republic.14.a:0 "我们当然可以做这笔交易……"
 ip_republic.14.b:0 "我们最好不要卷入此事。"
 ip_republic.14.c:0 "这是民主制度的败坏！"
 tooltip_consequences:0 "这一行动可能会引发连锁反应。"
 ip_republic.15.t:0 "贿赂问题被质疑！"
 ip_republic.15.desc:0 "元老院的眼线最近一直在监视[ROOT.GetCharacter.GetEmployer.GetRulerTitle]的行为。\n\n不幸的是，[ROOT.GetCharacter.GetHerHis]的行为见不得人，导致[ROOT.GetCharacter.GetEmployer.GetName]各地一片骚动。\n\n元老院的代表[SCOPE.sChar('ip_republic_15_target').GetName]已经抵达，准备商讨元老院打算对[ROOT.GetCharacter.GetPraenomen]施加的限制。"
 ip_republic.15.a:0 "接受限制。"
 ip_republic.15.b:0 "我想[SCOPE.sChar('ip_republic_15_target').GetPraenomen]会不会愿意接受一点“捐赠”……？"
 ip_republic.16.t:0 "背叛！"
 ip_republic.16.desc:0 "看来，尽管[ROOT.GetCharacter.GetPraenomen]为避免元老院的审查已经进行了大量投入，但还是被摆了一道！\n\n元老院认为现在有足够的证据可以罢免[ROOT.GetCharacter.GetPraenomen]，除非其采取激烈的行动。"
 ip_republic.16.a:0 "人赃并获，全完了！"
 ip_republic.16.b:0 "请求宽大处理。"
 ip_republic.16.c:0 "买通所有人！"
 ip_republic.17.t:0 "诱人的提议"
 ip_republic.17.desc:0 "最近，一位名叫[SCOPE.sChar('ip_republic_17_target').GetName]的名不见经传的[SCOPE.sChar('ip_republic_17_target').GetWomanMan]找到元老院，[SCOPE.sChar('ip_republic_17_target').GetSheHe]谴责我们政府的一名重要成员[SCOPE.sChar('ip_republic_17_officer').GetName]表现不佳。\n\n此外，这位暴发户[SCOPE.sChar('ip_republic_17_target').GetPraenomen]还声称[SCOPE.sChar('ip_republic_17_target').GetHerselfHimself]自己才是该职位的更好候选人。\n\n在此之后，[SCOPE.sChar('ip_republic_17_target').GetPraenomen]为了让我们接受[SCOPE.sChar('ip_republic_17_target').GetHerHis]的意见，还提出了一笔金额可观的贿赂作为让[SCOPE.sChar('ip_republic_17_target').GetHerHim]获得该职位的代价。"
 ip_republic.17.a:0 "大胆的举动——我们需要更多像这样的[SCOPE.sChar('ip_republic_17_target').GetWomenMen]。"
 ip_republic.17.b:0 "放肆！公开斥责[SCOPE.sChar('ip_republic_17_target').GetHerHim]！"
 ip_republic.17.c:0 "拒绝，不过[SCOPE.sChar('ip_republic_17_target').GetHerHim]可能会在今后派得上用场。"
 ip_republic.18.t:0 "信念动摇"
 ip_republic.18.desc:0 "一段时间以来，[ROOT.GetCharacter.GetName]一直被质疑[ROOT.GetCharacter.GetHerHis]的政治立场。\n\n[ROOT.GetCharacter.GetSheHe]已经决定背弃[ROOT.GetCharacter.GetHerHis]的[ROOT.GetCharacter.GetPartyName]，并寻找更适合的社交圈。"
 ip_republic.18.a:0 "车轮滚滚向前。"
 ip_republic.19.t:0 "同侪压力"
 ip_republic.19.desc:0 "最近，[ROOT.GetCharacter.GetName]出席了一场有关[ROOT.GetCharacter.Custom('get_debate_topic')]的演说，并被一些别具说服力的论点所影响。\n\n虽然这些价值观与[ROOT.GetCharacter.GetHerHis]的[ROOT.GetCharacter.GetPartyName]不符，但是一次小小的演讲也是无伤大雅的吧？"
 ip_republic.19.a:0 "令人苦恼。"
 ip_republic.24.t:0 "[SCOPE.sChar('dictator_standing_down').GetPraenomen]归还权力"
 ip_republic.24.desc:0 "在战事结束后，[SCOPE.sChar('dictator_standing_down').GetName]正式将独裁权力交还给了元老院。\n\n共和国再次处于和平状态。"
 ip_republic.24.a:0 "秩序已恢复。"
 ip_republic.25.t:0 "军事要求"
 ip_republic.25.desc:1 "一群在国家军务上有既得利益的元老已经让[SCOPE.sChar('oligarchic_leader').GetName]代表他们的利益。他们声称对我们伟大国家的方向愈发不满，并发出了最后通牒。\n\n他们要求我们解决[ROOT.GetCountry.Custom('republic_25_issue')]。"
 ip_republic.25.a:0 "买通他们。"
 ip_republic.25.b:1 "我们相信[SCOPE.sChar('mil_party_leader').GetPraenomen]可以使他们平静下来。"
 ip_republic.25.c:0 "忽视他们的抱怨。"
 ip_republic.25.d:0 "显然[ROOT.GetCountry.GetRuler.GetPraenomen]可以说服他们。"
 friends_with_target_ip25:1 "此选项可用是因为你的统治者是[SCOPE.sChar('mil_party_leader').GetName]的朋友"
 ip_republic.26.t:0 "商业要求"
 ip_republic.26.desc:1 "一群在贸易船队，投机商人和批发商中拥有大量资产的不满元老，已经说服[SCOPE.sChar('civic_party_leader').GetName]代表他们游说我们，要求我们为国内和周边的贸易路线提供额外的保护。\n\n他们的请求赤裸裸地附有对我们在不久的将来可能提出的法律问题提供支持的承诺。"
 ip_republic.26.a:0 "一桩公平的交易，就这么定了。"
 ip_republic.26.c:0 "我们分不出人手。"
 ip_republic.27.t:0 "民政关切"
 ip_republic.27.desc:1 "此派系通常关心民政事务，他们的领导人提出一项有可能互惠互利的交易。\n\n以对富人暂时减税作为交换，[SCOPE.sChar('traditionalist_leader').GetSheHe]保证我们可以在很长一段时间里依赖民政派系中旧精英的支持。"
 ip_republic.27.a:0 "我们负担得起这笔税收损失。"
 ip_republic.27.b:0 "这种妥协没必要。"
 ip_republic.28.t:0 "内脏占卜"
 ip_republic.28.desc:1 "[SCOPE.sChar('religious_party_leader').GetName]代表着敬神之人前来面见我们，指出祭司与神职人员需要照管信徒，却发现长时间的仪式尤为耗神吃力。\n\n[SCOPE.sChar('religious_party_leader').GetSheHe|U]提出，作为[SCOPE.sChar('religious_party_leader').GetSheHe]能控制的元老支持我们的回报，我们要推行缩短祭司们工作时间的政策。"
 ip_republic.28.a:0 "我们要照顾好信徒。"
 ip_republic.28.b:0 "必须严肃对待预兆！"
 ip_republic.28.c:0 "补偿他们的加班费。"
 ip_republic.29.t:0 "民粹选票"
 ip_republic.29.desc:1 "有些政治家就是没办法避免与粗鄙的民众结交厮混。不过，这帮暴民的头目，那位[SCOPE.sChar('democratic_leader').GetName]提出了一项有趣的交易，这或许有利可图。\n\n这些可鄙的民粹主义者将支持我们，作为交换，[SCOPE.sChar('democratic_leader').GetSheHe]要求我们关闭首都的一条重要进口商路，以此令本地民众更好地控制他们自己的事务。"
 ip_republic.29.a:0 "并非无理的要求。"
 ip_republic.29.b:0 "太离谱了！"
 ip_republic.29.c:0 "用面包和马戏堵他们的嘴！"
 ip_republic.30.t:0 "人民之声"
 ip_republic.30.desc:1 "[SCOPE.sChar('populist_party_leader').GetName]被[ROOT.GetCountry.GetName]的政治前景激怒，今天冲进[ROOT.GetCountry.GetRuler.GetPraenomen]的会议室，坚决要求那些同情[SCOPE.sChar('populist_party_leader').GetHerHis]事业的元老院成员无论如何不能投票支持我们政府作出的任何法律修改。\n\n[SCOPE.sChar('populist_party_leader').GetSheHe]看来确实是怒火冲天，以至于[SCOPE.sChar('populist_party_leader').GetSheHe]不得不靠[SCOPE.sChar('populist_party_leader').GetHerHis]两个手下搀扶着才能蹒跚走出元老院会堂。"
 ip_republic.30.a:0 "焉知非福……"
 ip_republic.32.t:0 "归还权力"
 ip_republic.32.desc:1 "[ROOT.GetCountry.GetName]的安全既已得到确保，元老院已正式要求[SCOPE.sChar('dictator_holding_power').GetPraenomen][ROOT.GetCountry.GetRulerTitle]再度归还当初授予[SCOPE.sChar('dictator_holding_power').GetSheHe]的独裁权力。\n\n因为事关[SCOPE.sChar('dictator_holding_power').GetHerHis]的核心利益，而且有其派系强大权力基础的支持，[SCOPE.sChar('dictator_holding_power').GetSheHe]坚决主张保留独裁官权力，直到[ROOT.GetCountry.GetName]真正安全为止。"
 ip_republic.32.a:0 "此事难以善了……"
 return_dictatorship_tooltip:0 "#Y 归还独裁权力#!的人物互动现可由你的统治者执行。\n#Y 暗杀#!的人物互动现可由你的统治者执行。"
 ip_republic.33.t:0 "独裁官之死"
 ip_republic.33.desc:0 "[ROOT.GetCharacter.GetName]的最终死亡使得[ROOT.GetCharacter.GetEmployer.GetName]的秩序恢复了。独裁权力废止，共和国重归正轨。"
 ip_republic.33.a:0 "为了共和国！"
 ip_republic.35.t:0 "夺取权力"
 ip_republic.35.desc:0 "[ROOT.GetCountry.GetRuler.GetName]，我们声威卓著的[ROOT.GetCountry.GetRulerTitle]，保卫我们的国家渡过最黑暗的时代。尽管如此，[ROOT.GetCountry.GetRuler.GetHerHis]近来拒绝归还当初热切授予其的独裁权力，导致元老院的极度担忧。\n\n现在，似乎[ROOT.GetCountry.GetRuler.GetHerHis]对于权力的渴望达到了新的程度。依靠[ROOT.GetCountry.GetRuler.GetHerHis]派系的支持，[ROOT.GetCountry.GetRuler.GetSheHe]要求元老院批准法律宣告[ROOT.GetCountry.GetRuler.GetHerHim]为终身独裁官。"
 ip_republic.35.a:0 "但是共和国……"
 ip_republic.35.b:0 "想都别想！"
 every_same_party_character_loyalty_tooltip:0 "与你统治者同一派系的所有人物失去 #R 40#! 忠诚。"
 ip_republic.37.t:0 "推翻僭主"
 ip_republic.37.desc:0 "[ROOT.GetCountry.GetRuler.GetPraenomen][ROOT.GetCountry.GetRulerTitle]的实质独裁行为令整个元老院动荡不安。煽动性言论充斥其间，但有一个声音从[ROOT.GetCountry.GetRuler.GetHerHis]背后的低声交谈中凸显而出。\n\n政府中一位正直的成员，以坚持共和理想而闻名的[SCOPE.sChar('rep_37_plotter').GetName]，宣布行动的时机已到。\n\n这种行为可视同叛国，给[SCOPE.sChar('rep_37_plotter').GetHerHim]套上枷锁也处于我们的权利范围之内……但整个共和国都已被压作赌注。"
 ip_republic.37.a:0 "简直荒谬！"
 ip_republic.37.b:0 "随[SCOPE.sChar('rep_37_plotter').GetHerHim]密谋去吧。"
 ip_republic.37.b.tooltip:0 "允许[SCOPE.sChar('rep_37_plotter').GetPraenomen]密谋反对我们的统治者。"
 ip_republic.38.t:0 "不流血的政变"
 ip_republic.38.desc:0 "[SCOPE.sChar('rep_37_plotter').GetName]神乎其技的政治操作集结了大量支持者反对[SCOPE.sChar('old_ruler').GetName]。\n\n元老院今晨集会，[SCOPE.sChar('rep_37_plotter').GetSheHe]下达了最后通牒，剥夺[SCOPE.sChar('old_ruler').GetPraenomen]的权力。[SCOPE.sChar('rep_37_plotter').GetPraenomen]一听到这些话，[SCOPE.sChar('old_ruler').GetSheHe]立刻下令逮捕所有叛变的元老，但似乎[SCOPE.sChar('rep_37_plotter').GetPraenomen]已经确保了军队的支持！\n\n现在唯一需要决定的，就是如何处置[SCOPE.sChar('old_ruler').GetPraenomen]。"
 ip_republic.38.a:0 "把[SCOPE.sChar('old_ruler').GetHerHim]关起来！"
 ip_republic.38.b:0 "以共和国之名，[SCOPE.sChar('old_ruler').GetSheHe|U]必须死。"
 ip_republic.38.c:0 "立刻举行选举！"
 ip_republic.38.c.tooltip:0 "这个选项可用，因为[SCOPE.sChar('rep_37_plotter').GetName]有#Y 虔诚#!或#Y 谦卑#!特质。"
 ip_republic.38.d:0 "[SCOPE.sChar('rep_37_plotter').GetPraenomen]胜利了！"
 ip_republic.38.d.tooltip:0 "这个选项是特有的，因为[SCOPE.sChar('rep_37_plotter').GetName]有#Y 狂热#!或#Y 野心勃勃#!特质。"
 ip_republic.39.t:0 "密谋败露！"
 ip_republic.39.desc:0 "[SCOPE.sChar('rep_37_plotter').GetName]与好几位持同情立场的元老商谈正酣，一队全副武装的士兵冲入[SCOPE.sChar('rep_37_plotter').GetHerHis]的别墅，将所有人逮捕。\n\n看来所有推翻僭主的希望都在快速消失。"
 ip_republic.39.a:0 "该死。"
 ip_republic.40.t:0 "腐败蔓延"
 ip_republic.40.desc:0 "忧心于我们政府内的腐败横行，[SCOPE.sChar('anticorruption_senator').Custom('get_character_party')]的代表——[SCOPE.sChar('anticorruption_senator').GetName]元老，已挺身而出要改变我们的法律对于腐败的立场，此举收获到了大量支持。\n\n[SCOPE.sChar('anticorruption_senator').GetSheHe|U]提出，我们应放弃[ROOT.GetCountry.Custom('get_current_law_anticorruption')]，代之以更严厉的反腐败政策。"
 ip_republic.40.a:0 "非常好的主意。"
 ip_republic.40.b:0 "时机未到。"
 ip_republic.41.t:0 "非常规政治"
 ip_republic.41.desc:0 "我们对于腐败的立场让好些元老炸毛了，他们对于道德问题的看法不那么绝对。\n\n[SCOPE.sChar('corruption_senator').GetName]已要求我们支持修改宪章。讽刺的是，[SCOPE.sChar('corruption_senator').GetHerHis]的要求还附带有我们会获得一大笔甜头的保证。"
 ip_republic.41.a:0 "真大方。"
 ip_republic.41.b:0 "绝对不行。"
 ip_republic.41.c:0 "现在我们聊聊！"
 ######Internal Politics Monarchy Events
 ip_monarchy.1.t:0 "苦斗"
 ip_monarchy.1.desc:0 "[ROOT.GetCountry.Custom('get_court_type')]内部充斥着谄媚者、宣称者和觊觎者。因此，在对[ROOT.GetCountry.GetName]宝座具有宣称权的人中，最雄心勃勃的两位发现彼此立场相冲就毫不为奇了。\n\n这些冲突在某些情况下会变得失控，也许我们应该介入并控制事态的发展。"
 ip_monarchy.1.a:0 "哈，让他们争！"
 ip_monarchy.1.b:0 "现在不是像孩子一样争吵的时候。"
 ip_monarchy.1.c:0 "支持[SCOPE.sChar('successor_target_1').GetPraenomen]，命中注定的继承者！"
 ip_monarchy.1.d:0 "支持[SCOPE.sChar('successor_target_2').GetPraenomen]，命中注定的继承者！"
 ip_monarchy.2.t:0 "密谋：黑暗中的耳语"
 ip_monarchy.2.desc:0 "任何国家面临的最大威胁不是来自外部，而是源自内部。\n\n内斗在这些自命为继承者的人中发生，无数的资源和生命随之消耗。我们在[ROOT.GetCountry.Custom('get_court_type')]的间谍确信[SCOPE.sChar('plotting_pretender').GetName]——一个毫不掩饰[SCOPE.sChar('plotting_pretender').GetHerHis]对王位的野心的[SCOPE.sChar('plotting_pretender').GetWomanMan]，正策划通过除掉竞争者来确保[SCOPE.sChar('plotting_pretender').GetHerHis]的未来。\n\n我们应该密切关注[SCOPE.sChar('plotting_pretender').GetPraenomen]。"
 ip_monarchy.2.a:0 "胡说，我们应该对我们的臣民更有信心。"
 ip_monarchy.2.b:0 "雇人密切监视[SCOPE.sChar('plotting_pretender').GetHerHim]。"
 plot_event_chain_tooltip:0 "启动#Y 密谋#!事件链。"
 surveillance_tooltip:0 "[SCOPE.sChar('plotting_pretender').GetPraenomen]会受到监视。\n[SCOPE.sChar('plotting_pretender').GetPraenomen]可能会发现[SCOPE.sChar('plotting_pretender').GetSheHe]正被人尾随！"
 ip_monarchy.3.t:0 "密谋：意见一致"
 ip_monarchy.3.desc:0 "[SCOPE.sChar('plotting_pretender').GetName]越来越频繁地接触[SCOPE.sChar('plotting_pretender_2').Custom('get_successor_type')][SCOPE.sChar('plotting_pretender_2').GetName]。\n\n这两人本来是天敌，因此务必要对这种变化多端的形势多加小心。\n\n[SCOPE.sChar('plot_target').Custom('get_surveillance_paragraph_ip3')]。"
 ip_monarchy.3.a:0 "令人头疼。"
 no_action_taken_tooltip:0 "不会采取任何行动。"
 ip_monarchy.3.b:0 "让同谋者们担当更多职责。"
 ip_monarchy.3.c:0 "或许我们可以说服[SCOPE.sChar('plotting_pretender_2').GetPraenomen]不要参与其中。"
 pretender_2_leaves_plot:0 "[SCOPE.sChar('plotting_pretender_2').GetName]不会再参与这场#Y 密谋#!。"
 ip_monarchy.3.d:0 "立即提醒[SCOPE.sChar('plot_target').GetPraenomen]！"
 successor_warned_tooltip:0 "提醒[SCOPE.sChar('plot_target').GetPraenomen][SCOPE.sChar('plot_target').GetSheHe]是一场#Y 密谋#!的目标。"
 end_plot_chain_tooltip:0 "这将终止当前的#Y 密谋#!。"
 ip_monarchy.5.t:0 "密谋：停滞"
 ip_monarchy.5.desc:0 "[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.Custom('get_court_type')]中波诡云谲，似乎不再需要密谋。至少眼下如此。"
 ip_monarchy.5.a:0 "很好。"
 ip_monarchy.6.t:0 "密谋：监视被发现！"
 ip_monarchy.6.desc:0 "我们派去跟踪[SCOPE.sChar('plotting_pretender').GetName]的蠢货们被抓个现行！\n\n这不仅激怒了[SCOPE.sChar('plotting_pretender').GetPraenomen]，[ROOT.GetCountry.GetRuler.GetName]本人也因为这种无能的蠢行被公开咒骂。"
 ip_monarchy.6.a:0 "该死！"
 ip_monarchy.7.t:0 "密谋：窃贼！"
 ip_monarchy.7.desc:0 "[SCOPE.sChar('plotting_pretender_2').GetName]这个卑鄙小人一定是在与[SCOPE.sChar('plotting_pretender').GetName]进行深入讨论时就安排好了[SCOPE.sChar('plotting_pretender_2').GetHerHis]的阴险诡计！\n\n在[SCOPE.sChar('plotting_pretender').GetName]将[SCOPE.sChar('plot_target').GetName]约出来会面讨论一些看似无关紧要的话题的同时，[SCOPE.sChar('plotting_pretender_2').GetPraenomen]让受雇于[SCOPE.sChar('plotting_pretender_2').GetHerHis]的暴徒洗劫[SCOPE.sChar('plot_target').GetName]的家。\n\n[ROOT.GetCountry.Custom('get_whether_informed_ip7')]"
 ip_monarchy.7.a:0 "无法无天！"
 ip_monarchy.7.b:0 "可怜的[SCOPE.sChar('plot_target').GetPraenomen]……"
 ip_monarchy.8.t:0 "密谋：袭击！"
 ip_monarchy.8.desc:0 "[SCOPE.sChar('plotting_pretender').GetName]选择在今天对[SCOPE.sChar('plot_target').GetName]先发制人，显然，[SCOPE.sChar('plotting_pretender').GetHerHis]的自信超出了实际的能力。\n\n[SCOPE.Custom('compare_martial_result')]。"
 ip_monarchy.8.a:0 "真是可悲啊。"
 ip_monarchy.8.b:0 "干得漂亮！"
 ip_monarchy.9.t:0 "密谋：请愿！"
 ip_monarchy.9.desc:0 "有了支持者壮胆，[SCOPE.sChar('plotting_pretender').GetName]直接找到[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]，要求我们给予[SCOPE.sChar('plotting_successor').GetHerHim]一份贵重的赏赐。\n\n显然[SCOPE.sChar('plotting_successor').GetSheHe|U]有意激怒同为王位宣称者的[SCOPE.sChar('plot_target').GetName]。"
 ip_monarchy.9.a:0 "赐予[SCOPE.sChar('plotting_successor').GetHerHim]一座配得上国王的宫殿！"
 ip_monarchy.9.b:0 "给[SCOPE.sChar('plotting_successor').GetHerHim]一笔象征性的赏赐。"
 ip_monarchy.9.c:0 "为什么不呢？反正[SCOPE.sChar('plot_target').GetPraenomen]只是个废物。"
 ip_monarchy.9.d:0 "我们为什么要把资源浪费在这样一个毫无意义的人身上？"
 ip_monarchy.10.t:0 "密谋：内讧！"
 ip_monarchy.10.desc:0 "两个卑鄙的[ROOT.GetCountry.GetName]王位争夺者一直在暗地里共谋制造各种各样的混乱，然而如今他们彼此之间似乎发生了公开的冲突。\n\n两人的冲突看起来相当剧烈，因为我们得知，就在此刻，[SCOPE.sChar('plotting_pretender').GetName]正带着雇佣来的一帮暴徒前往[SCOPE.sChar('plotting_pretender_2').GetName]的住所。\n\n如果我们想要斡旋，那么现在就是时候。"
 ip_monarchy.10.a:0 "我们真的应该干涉。"
 ip_monarchy.10.b:0 "让他们狗咬狗。"
 ip_monarchy_10_b_tooltip:0 "[SCOPE.sChar('plotting_pretender').GetName]和[SCOPE.sChar('plotting_pretender_2').GetName]将展开战斗。\n战斗的结果将由他们的个人能力决定。"
 ip_monarchy.10.c:0 "[ROOT.GetCountry.GetRuler.GetPraenomen]可以搞定这个问题。"
 ip_monarchy.11.t:0 "密谋：背叛！"
 ip_monarchy.11.desc:0 "[SCOPE.sChar('ip_11_victor').GetName)]和[SCOPE.sChar('ip_11_loser').GetName]之间的突兀而辛辣的仇恨以一个暴力而令人意外的结局戛然而止。\n\n这两位密谋者显然已经在某些事情上失败了，但是具体是什么，谁也说不准。值得庆幸的是，这似乎已经叫停了他们打算对我们采取的任何进一步行动。"
 ip_monarchy.11.a:0 "这般仇恨……"
 ip_monarchy.12.t:0 "密谋：下毒！"
 ip_monarchy.12.desc:0 "在最近的一场盛宴中，当[SCOPE.sChar('plot_target').Custom('get_heir_type')][SCOPE.sChar('plot_target').GetPraenomen]正在狂欢作乐时，突然[SCOPE.sChar('plot_target').GetSheHe]不知何故地病倒了。\n\n我们怀疑是那些想终结王位争夺战的人对[SCOPE.sChar('plot_target').GetSheHe]下毒了——如果我们重视[SCOPE.sChar('plot_target').GetHerHis]的生命，就应该立即寻求援助！"
 ip_monarchy.12.a:0 "快去叫[SCOPE.sChar('physician_in_waiting').GetPraenomen]医生！"
 ip_monarchy.12.b:0 "立刻带一位神职人员来！"
 ip_monarchy.12.c:0 "太麻烦了——继续狂欢吧。"
 ######youth mentor events
 youth_mentor.1.t:0 "正确的做法"
 youth_mentor.1.desc:0 "教育和高贵的血脉一样，将有价值的人与无价值的人区别开来。\n\n通常会选择一位来自次要家族的训练有素的老师，这样既提高了我们王室后代的能力，也提高了导师的地位。"
 youth_mentor.1.a:0 "寻找一位天赋异禀的战士来指导[SCOPE.sChar('target').GetPraenomen]。"
 youth_mentor.1.b:0 "寻找一个机智狡猾、深谙密谋的大师。"
 youth_mentor.1.c:0 "在学校里学习戏剧艺术可能会有用。"
 youth_mentor.1.d:0 "寻找一个精通神旨的人。"
 youth_mentor.1.e:0 "年幼的[SCOPE.sChar('target').GetPraenomen]不需要上学！"
 youth_mentor.2.t:0 "已找到导师"
 youth_mentor.2.desc:0 "关于[SCOPE.sChar('martial_mentor').GetName]过去如何骁勇善战的故事流传在整个[ROOT.GetCountry.GetName]。\n\n想必这位专业的战术家一定是适合[SCOPE.sChar('target').GetPraenomen]的优秀导师吧？"
 youth_mentor.2.a:0 "好主意！"
 youth_mentor.2.b:0 "这行不通。"
 youth_mentor.3.t:0 "良师"
 youth_mentor.3.desc:0 "[ROOT.GetCountry.GetName]再没有[SCOPE.sChar('finesse_mentor').GetWomanMan]能在专注与城府上更胜一筹了。[SCOPE.sChar('finesse_mentor').GetSheHe|U]主动请缨担任小[SCOPE.sChar('target').GetPraenomen]的导师。当然，这需要一笔合理的费用。"
 youth_mentor.3.a:0 "太好了。"
 youth_mentor.3.b:0 "还是算了吧。"
 youth_mentor.4.t:0 "找到老师"
 youth_mentor.4.desc:0 "鲜有人料到[SCOPE.sChar('charisma_mentor').GetName]是如此具有艺术天赋之人。古老的史诗像蜂蜜一样在[SCOPE.sChar('charisma_mentor').GetHerHis]的舌尖流淌。\n\n我们想不到有哪个[SCOPE.sChar('charisma_mentor').GetWomanMan]更适合辅导[SCOPE.sChar('target').GetPraenomen]。"
 youth_mentor.4.a:0 "这肯定行。"
 youth_mentor.4.b:0 "这次算了。"
 youth_mentor.5.t:0 "已找到导师"
 youth_mentor.5.desc:0 "[SCOPE.sChar('zeal_mentor').GetName]的热忱在整个[ROOT.GetCountry.GetName]都享有盛名。\n\n毫无疑问，我们再无法为年幼的[SCOPE.sChar('target').GetPraenomen]找到对神旨的造诣更加高深的老师了吧？"
 youth_mentor.5.a:0 "的确如此。"
 youth_mentor.5.b:0 "礼貌拒绝。"
 youth_mentor.8.t:0 "导师逝世"
 youth_mentor.8.desc:0 "陪伴[SCOPE.sChar('mentored_death_child').GetPraenomen]并指导[SCOPE.sChar('mentored_death_child').GetHerHis]学业的[SCOPE.sChar('dead_mentor').GetName]已经逝世。\n\n[SCOPE.sChar('dead_mentor').GetHerHis]的家人已经收到了慰问。"
 youth_mentor.8.a:0 "令人惋惜。"
 mentor_rival_tooltip:0 "这位老师是统治者亲属的#Y 仇敌#!。"
 martial_mentor_accept:0 "[SCOPE.sChar('martial_mentor').GetName]将在[SCOPE.sChar('target').GetPraenomen]在接下来的整个童年里担任[SCOPE.sChar('target').GetHerHis]的导师。"
 finesse_mentor_accept:0 "[SCOPE.sChar('finesse_mentor').GetName]将在[SCOPE.sChar('target').GetPraenomen]在接下来的整个童年里担任[SCOPE.sChar('target').GetHerHis]的导师。"
 charisma_mentor_accept:0 "[SCOPE.sChar('charisma_mentor').GetName]将在[SCOPE.sChar('target').GetPraenomen]在接下来的整个童年里担任[SCOPE.sChar('target').GetHerHis]的导师。"
 zeal_mentor_accept:0 "[SCOPE.sChar('zeal_mentor').GetName]将在[SCOPE.sChar('target').GetPraenomen]在接下来的整个童年里担任[SCOPE.sChar('target').GetHerHis]的导师。"
 youth_mentor_looking:0 "如果[SCOPE.sChar('target').GetPraenomen]已经有或已经在寻找一名导师，你将无法选择该项。"
 youth_mentor_martial:0 "会找到一名导师来指导[SCOPE.sChar('target').GetName]的#Y 军略#!。"
 youth_mentor_finesse:0 "会找到一名导师来指导[SCOPE.sChar('target').GetName]的#Y 智略#!。"
 youth_mentor_charisma:0 "会找到一名导师来指导[SCOPE.sChar('target').GetName]的#Y 魅力#!。"
 youth_mentor_zeal:0 "会找到一名导师来指导[SCOPE.sChar('target').GetName]的#Y 热忱#!。"
 mentor_is_this_person_tooltip:0 "[SCOPE.sChar('lolol').GetName]正在教导[SCOPE.sChar('target').GetName]。"
 no_mentor_here:0 "            #Y [SCOPE.sChar('target').GetPraenomen]#!：\n      没有导师。"
 no_longer_mentor:0 "[SCOPE.sChar('target').GetName]不再是导师。"
 trait_good_mentor:0 "[SCOPE.sChar('mentor_in_question').GetName]的特质让[SCOPE.sChar('mentor_in_question').GetHerHim]成为一名出色的导师。"
 youth_mentor.9.t:0 "学费终见回报"
 youth_mentor.9.desc:0 "看来我们为小[SCOPE.sChar('target').GetPraenomen]投资的学费是值得的。\n\n如此年轻便具备如此熟练的技能是十分罕见的。或许我们应该考虑为这突飞猛进的成果奖励[SCOPE.sChar('mentor_in_question').GetName]。"
 youth_mentor.9.a:0 "我们已经支付了[SCOPE.sChar('mentor_in_question').GetHerHim]的酬劳。"
 youth_mentor.9.b:0 "非常好的想法。"
 youth_mentor.10.t:0 "[SCOPE.sChar('target').GetPraenomen]病了"
 youth_mentor.10.desc:1 "事情发生了可怕的转折，[ROOT.GetCountry.GetName]的宠儿[SCOPE.sChar('target').GetPraenomen]患上了重病。\n\n[SCOPE.sChar('target').GetSheHe|U]身体发冷，感到奇怪的刺痛，并且精神错乱。\n\n更让我们担心的是，[SCOPE.sChar('target').GetHerHis]的导师告诉我们[SCOPE.sChar('mentor_in_question').GetSheHe]认出了这些可怕的症状……\n\n也许我们早该料到的？"
 youth_mentor.10.a:0 "谁能预见到这个啊？！"
 ###Faction Events
 faction.1.t:0 "一个小忙"
 faction.1.desc:0 "政治派系的命运如潮汐一般时起时落。\n\n今天，[SCOPE.sChar('faction_target').GetPartyName]的领导人找到[ROOT.GetCountry.GetRuler.GetName]，提出以一份薄礼换取我们对一些新的[ROOT.GetCountry.Custom('get_court_type')]候选人的认可。"
 faction.1.a:0 "这完全可以接受。"
 faction.1.b:0 "多么糟糕的提议！"
 faction.2.t:0 "一匹作为礼物的马"
 faction.2.desc:0 "我们长期以来一直被警告要谨慎对待可疑的礼物，在当前的政治氛围中更是如此。然而，[SCOPE.sChar('faction_target').GetPartyName]的领导人[SCOPE.sChar('faction_target').GetName]提出了一个有趣的提案。\n\n我们应该警惕他们所期望的回报。"
 faction.2.a:0 "真大方！"
 faction.2.b:0 "最好别去管它。"
 faction.3.t:0 "两党支持"
 faction.3.desc:0 "有些问题往往会让元老院割裂，关于[ROOT.GetCountry.GetRuler.Custom('get_debate_topic')]的问题更是如此。\n\n正当[ROOT.GetCountry.Custom('get_court_type')]对其展开辩论时，[SCOPE.sChar('faction_target').GetName]找到我们的[ROOT.GetCountry.GetRulerTitle]，主动表示愿意提供多数[SCOPE.sChar('faction_target').GetPartyName]成员的支持。\n\n尽管没有表明这种支持的代价是什么，但我们应该注意这在未来会如何影响我们。"
 faction.3.a:0 "很好，我们需要他们的支持。"
 faction.3.b:0 "结局可能不会很美好。"
 faction.4.t:0 "昂贵的友谊"
 faction.4.desc:0 "最近，[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]的老朋友[SCOPE.sChar('faction_target').GetName]与别人侃侃而谈[SCOPE.sChar('faction_target').GetHerHis]的崛起之路。\n\n笑声平息后，[SCOPE.sChar('faction_target').GetSheHe]笔直地盯着[ROOT.GetCountry.GetRuler.GetName]的眼睛，以略带侵略性的方式提醒[ROOT.GetCountry.GetRuler.GetHerHim]，当初全凭[SCOPE.sChar('faction_target').GetHerHis]的敏捷思维才避免了几个相当尴尬的事件发生。"
 faction.4.a:0 "的确，我们可能欠[SCOPE.sChar('faction_target').GetHerHim]一个人情。"
 faction.4.b:0 "过去已经过去了。别念念不忘了。"
 faction.5.t:0 "贿赂未遂"
 faction.5.desc:1 "在一次未多加掩饰的贿赂企图中，[SCOPE.sChar('faction_target').GetPartyName]的领袖[SCOPE.sChar('faction_target').GetName]提出代表[SCOPE.sChar('faction_target').GetHerHis]的派系给予[ROOT.GetCountry.GetRuler.GetName]相当可观的馈赠。\n\n看起来，[SCOPE.sChar('faction_target').GetPartyName]快要走投无路——但是，[SCOPE.sChar('faction_target').GetPraenomen]威胁说，如果我们不接受贿赂，[SCOPE.sChar('faction_target').GetHerHis]就要散布诽谤性的谣言。"
 faction.5.a:0 "好吧……"
 faction.5.b:0 "说服[SCOPE.sChar('faction_target').GetHerHim]自己好好利用这笔钱！"
 faction.5.c:0 "太离谱了！"
 faction.5.d:0 "劝[SCOPE.sChar('faction_target').GetHerHim]不要轻举妄动。"
