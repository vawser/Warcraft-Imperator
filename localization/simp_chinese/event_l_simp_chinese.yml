 diadochi_flavor.50.tt7:2 "#Y 萨耳狄斯#!总督领在[GetProvince('(int32)290').GetArea.GetRegion.GetName|Y]成立，由[phoenix_scope.GetName|Y]领导。"
 diadochi_flavor.50.tt8:2 "#Y 弗里吉亚#!总督领成立于[GetProvince('(int32)1936').GetArea.GetRegion.GetName|Y]，由[dokimos_scope.GetName|Y]领导。"
 diadochi_flavor.50.tt9:0 "@[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetAdjective]的[GetProvince('(int32)290').GetArea.GetRegion.GetName|Y]$diadochi_flavor_have_been_seized$"
 diadochi_flavor.51.desc_3:0 "\n\n安提柯家族面对压倒性力量时的负隅顽抗着实令人遗憾，但我们的军队已前往夺取幼发拉底流域的古老腹地。"
 diadochi_flavor.51.desc_4:1 "\n\n我们与其他继业者的协议确立了我们对[GetProvince('(int32)790').GetArea.GetRegion.GetName]和[GetCharacter('(int32)37').GetPraenomen]新首都的宣称，我们的行政官也已经在确保这些土地的当地统治者承认[GetCountry('SEL').GetAdjective]的权威。"
 diadochi_flavor.51.tt1:1 "@[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetAdjective]的[GetProvince('(int32)918').GetArea.GetRegion.GetName|Y]$diadochi_flavor_have_been_seized$"
 diadochi_flavor.51.tt2:1 "@[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetAdjective]的[GetProvince('(int32)830').GetArea.GetRegion.GetName|Y]$diadochi_flavor_have_been_seized$"
 diadochi_flavor.51.tt3:2 "@[antigonids_scope.GetFlag]![antigonids_scope.GetAdjective]在[GetProvince('(int32)830').GetArea.GetRegion.GetName|Y]和[GetProvince('(int32)918').GetArea.GetRegion.GetName|Y]的附属国$diadochi_flavor_become_our_trib$"
 diadochi_flavor.51.tt4:1 "除#Y [GetProvince('(int32)743').GetName|Y]#!外，@[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetAdjective]的[GetProvince('(int32)790').GetArea.GetRegion.GetName|Y]$diadochi_flavor_have_been_seized$"
 diadochi_flavor.51.tt5:3 "@[antigonids_scope.GetFlag]![antigonids_scope.GetAdjective]在[GetProvince('(int32)830').GetArea.GetRegion.GetName|Y]、[GetProvince('(int32)918').GetArea.GetRegion.GetName|Y]和[GetProvince('(int32)1799').GetArea.GetRegion.GetName|Y]的附属国$diadochi_flavor_become_our_trib$"
 diadochi_flavor.51.a:0 "这场帝国的游戏已投下太多赌注。"
 diadochi_flavor_become_our_trib:0 "成为我们的朝贡国。"
 diadochi_flavor.52.desc_3:1 "\n\n虽然我们未能像其陆地邻国一样充分利用到这次事态发展，但我们的战士和亲信们还是在得知其国王已死时趁机夺取了[GetCountry('PRY').GetAdjective]驻军在[GetProvince('(int32)418').GetArea.GetRegion.GetName]陆地领土的控制权……"
 diadochi_flavor.52.desc_4:1 "\n\n我们成功地从王国的残骸上咬下了卡里亚和[GetProvince('(int32)1883').GetArea.GetRegion.GetName]。但是，[pleistarchus_scope.GetName]却不厌其烦地引用[pleistarchus_scope.GetHerHis]忠诚的记录和省份的距离来证明其应当被任命为[GetProvince('(int32)290').GetArea.GetRegion.GetName]的总督……"
 diadochi_flavor.52.desc_5:0 "\n\n虽然我们不能在这次事件中直接从陆地上获利，但安提柯们的不幸总是受到欢迎的……"
 diadochi_flavor.52.a:1 "我们不能再次失去[GetProvince('(int32)418').GetArea.GetRegion.GetName]。"
 diadochi_flavor.52.b:0 "我们信任[pleistarchus_scope.GetPraenomen]。"
 diadochi_flavor.52.bt:0 "[pleistarchus_scope.GetName]将被允许作为我们盟友而独立统治#Y 卡里亚#!和东#Y $cilicia_region$#!。"
 diadochi_flavor.52.bt1:0 "[pleistarchus_scope.GetName]将被允许作为我们盟友而独立统治#Y 卡里亚#!。"
 diadochi_flavor.52.c:1 "卡里亚和[GetProvince('(int32)1883').GetArea.GetRegion.GetName]将再次成为马其顿王国的一部分。"
 diadochi_flavor.52.d:0 "看到这一天就已经是胜利了。"
