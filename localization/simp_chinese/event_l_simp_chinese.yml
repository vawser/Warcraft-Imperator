 diadochi_flavor.1.t:0 "继业者战争"
 diadochi_flavor.1.a:0 "帝国属于最强者！"
 diadochi_flavor.1.b:0 "安提柯将永世长存，不论付出什么代价！"
 diadochi_flavor.1.b.tt:0 "[GetCountry('PRY').GetRuler.GetPraenomen]的所有能力都会降为#R 7#!。"
 diadochi_flavor_1_desc_intro:1 "[GetCharacter('(int32)39').GetPraenomen]大帝建立了有史以来世界上最大的帝国，却在18年前突然去世。由于帝国没有明确的继承人，他的将军们，即“继业者”，或继承人，从那时起就为亚历山大的战利品而相互倾轧。\n\n"
 diadochi_flavor_1_desc_outro:1 "[GetCharacter('(int32)37').GetPraenomen]或许是最成功的继业者，但成功也会引致敌人，现在他孤立无援又脆弱。"
 diadochi_flavor.1.desc:3 "$diadochi_flavor_1_desc_intro$作为[GetProvince('(int32)1936').GetArea.GetRegion.GetName]的总督，我们的统治者[GetCharacter('(int32)37').GetPraenomen]并未参加[GetCharacter('(int32)39').GetPraenomen]最伟大的诸战役。但在过去十年的冲突中，他已崛起成为继业者中最强大的一位。在别处，[GetCharacter('(int32)24').GetPraenomen]成功收复了[GetProvince('(int32)918').GetName]，统一了东方帝国，而我们与[GetCountry('MAC').GetName]的[GetCharacter('(int32)32').GetPraenomen]关于[GetProvince('(int32)418').GetArea.GetRegion.GetName]的争夺仍在继续。\n\n作为希腊诸自由城市的保护者，我们赢得了许多希腊小国的友谊。否则我们现在早已孤立无援······"
 diadochi_flavor.2.desc:4 "$diadochi_flavor_1_desc_intro$我们的统治者[GetCountry('MAC').GetName]的[GetCharacter('(int32)32').GetPraenomen]是[GetCharacter('(int32)9').GetPraenomen]的儿子，安提帕特是[GetCharacter('(int32)39').GetPraenomen]的将军中最年长的一位，在前摄政佩尔狄卡斯被谋杀后，他亦有幸守护[GetCharacter('(int32)39').GetPraenomen]的继承人直到其成年。安提帕特死后，[GetCharacter('(int32)32').GetPraenomen]借着他父亲的敌人之手杀死了父亲指定的摄政者波利伯孔，并最终杀掉了[GetCharacter('(int32)39').GetPraenomen]的继承人和继承人的母亲。\n\n$diadochi_flavor_1_desc_outro$他对希腊诸邦国的干预仍在继续，而且已经取得了战略[GetProvince('(int32)407').Custom('get_city_type_loc')][GetProvince('(int32)407').GetName]的控制权。"
 diadochi_flavor.3.desc:3 "$diadochi_flavor_1_desc_intro$作为[GetCharacter('(int32)39').GetPraenomen]的亲密朋友和一位经验丰富的将军，我们的统治者[GetCharacter('(int32)41').GetPraenomen]有能力守护一个比[GetCountry('TRE').GetName]更富裕的省份。但由于经常被牵扯入[GetCountry('MAC').GetName]的安提帕特家族和前[GetProvince('(int32)1936').GetArea.GetRegion.GetName]总督[GetCharacter('(int32)37').GetPraenomen]之间的冲突，[GetCharacter('(int32)41').GetPraenomen]还是无法将统治扩展出被分派的一亩三分之地。\n\n$diadochi_flavor_1_desc_outro$这是一个绝妙的机会，如果我们能够保证盟友都反对他······"
 diadochi_flavor.4.desc:3 "$diadochi_flavor_1_desc_intro$作为[GetCharacter('(int32)39').GetPraenomen]最长久的朋友之一，我们的统治者[GetCharacter('(int32)42').GetPraenomen]为他自己争取到了帝国最富裕的省份，[GetCountry('EGY').GetName]。然而，对[GetProvince('(int32)418').GetArea.GetRegion.GetName]和[GetProvince('(int32)790').GetArea.GetRegion.GetName]进行的扩张却受到了前[GetProvince('(int32)1936').GetArea.GetRegion.GetName]总督独眼[GetCharacter('(int32)37').GetPraenomen]的阻挠，他的儿子“围城者”[GetCharacter('(int32)38').GetPraenomen]最近在[GetProvince('(int32)331').GetArea.GetName]之战中摧毁了我们整支舰队。\n\n$diadochi_flavor_1_desc_outro$这是一个绝妙的机会，如果我们能够保证盟友都反对他······"
 diadochi_flavor.5.desc:3 "$diadochi_flavor_1_desc_intro$在这一时期内，前[GetProvince('(int32)1936').GetArea.GetRegion.GetName]总督[GetCharacter('(int32)37').GetPraenomen]在回归[GetProvince('(int32)790').GetArea.GetRegion.GetName]之前入侵了东方并夺取了[GetProvince('(int32)918').GetName]总督领，但我们的统治者[GetCharacter('(int32)24').GetPraenomen]成功将这片土地收复。凭借他自己的能力，[GetCharacter('(int32)24').GetPraenomen]现在控制了整个东方帝国。\n\n[GetCharacter('(int32)37').GetPraenomen]或许是最成功的继业者，但成功也会引致敌人，现在他孤立无援又脆弱。这是一个绝妙的机会，如果我们能够确保东部边境的和平······"
 diadochi_flavor.6.t:0 "后辈"
 diadochi_flavor.6.desc:2 "曾经效力于[GetCharacter('(int32)39').GetPraenomen]麾下的诸王已开始凋零，随他们一起逝去的还有对亚历山大帝国的最强宣称。被称为“继业者”的英雄们现在正在被他们的后裔——厄庇戈尼，即后辈——继承。\n\n虽然这些强大的领导者本身有着对父辈王国的强宣称，然而这些厄庇戈尼，只是地区性的统治者，无法重塑一个已被一代人的内斗玷污的帝国。"
 diadochi_flavor.6.a:0 "世界会通过我们的事迹认识我们。"
 diadochi_flavor.7.t:0 "帝都"
 diadochi_flavor.7.desc:1 "作为[GetCharacter('(int32)39').GetPraenomen]帝国的继承者，我们必须考虑[ROOT.GetCountry.GetCapital.GetName]是否真的是我们统治希腊化世界最好的地方。有些人会争论是否有其他的城市更适合承担这样的任务。\n\n当然，每一个可能的地点都有其特有的增益，所以这样的抉择必须要谨慎。"
 diadochi_flavor.7.a:1 "[GetProvince('(int32)379').GetName]——阿吉德诸王之座。"
 diadochi_flavor.7.b:1 "[GetProvince('(int32)516').GetName]——埃及的心脏。"
 diadochi_flavor.7.c:1 "[GetProvince('(int32)918').GetName]——帝国的中心。"
 diadochi_flavor.7.d:1 "[GetProvince('(int32)4371').GetName]——位于世界的尽头。"
 diadochi_flavor.7.e:0 "[ROOT.GetCountry.GetCapital.GetName]还会是我们的首都。"
 diadochi_flavor.8.t:3 "摇摇欲坠的安提柯"
 diadochi_flavor.8.desc:3 "随着他的离世，[GetCharacter('(int32)37').GetPraenomen]在自己的弗里吉亚总督领上建立的国家第一次失去了它的创建者。他的迅速崛起曾经引起了一代人的羡慕和钦佩，但其他继业者的敌意使老将军到达了极限。\n\n我们的亚细亚属国和马其顿管理者们的忠诚正在动摇，无数的省份向我们的敌人敞开怀抱，危险的带动了更多人叛离我们的权威。我们必须决定是保持[GetCharacter('(int32)37').GetPraenomen]的东方核心，还是以王朝命运冒险与西方的希腊人接触。"
 diadochi_flavor.8.a:0 "我们会回来的，来夺回失去的一切。"
