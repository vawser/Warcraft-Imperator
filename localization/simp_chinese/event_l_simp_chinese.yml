 ###################################################################:0 ""
 slave_revolts.1.t:0 "[ROOT.GetProvince.GetName]的奴隶爆发叛乱！"
 slave_revolts.1.desc:0 "由于严酷的待遇和超额的人口，[ROOT.GetProvince.GetName]的奴隶们已经开始反叛他们的主人。他们要求获得自由并让奴隶主们得到惩罚。\n这次反叛的消息已经开始扩散，这让其他地方那些生活在困苦中的人们获得了希望和勇气。如果一个奴隶能够轻易地反叛他们的主人，就没有自由民是安全的了……"
 slave_revolts.1.a:0 "叛军定会被粉碎！"
 slave_revolts.1.a.tt:0 "#R 在任何被叛军占领的领土中的奴隶人口都会加入叛军。#!"
 slave_revolts.2.t:0 "[ROOT.GetProvince.GetName]的陷落"
 slave_revolts.2.desc:0 "[ROOT.GetProvince.GetName]陷落于叛军之手的消息在我们的社会中引起了极大的震动。奴隶们派来的信使要求我们给与他们自由并获得赦免，以使得他们能够成为自由民。\n毫无疑问，答应这样的要求将会被[ROOT.GetProvince.GetOwner.GetName]的奴隶主们视为一种冒犯，然而这也许是平息这次叛乱最快速的方法。"
 slave_army_growth_tooltip:0 "当地的奴隶们加入了叛军。"
 slave_revolts.2.a:0 "我们不会与奴隶谈判！"
 slave_revolts.2.b:0 "我们只能做出让步。"
 slave_revolts.3.t:0 "叛军已被清剿"
 slave_revolts.3.desc:0 "我们已经平息了在国内作祟已久的奴隶叛乱。所有叛乱的奴隶及他们的首领再一次被铐上了锁链。关切的公民们希望我们对这些反贼严加惩罚以儆效尤。不过另一些人则认为，即使我们对这些奴隶处以极刑，也并不会解决激起叛乱的根本问题。"
 slave_revolts.3.a:0 "我们必须杀鸡儆猴。"
 slave_revolts.3.b:0 "让我们手下留情。"
 slave_revolts.3.b.tt:0 "[SCOPE.ScriptValue('slaves_defeated_svalue')]剩余的奴隶将会被安置到我们首都区域的领土。"
 slave_revolts.3.moratorium.a.tt:0 "30 年内不会再次发生奴隶叛乱。"
 slave_revolts.3.moratorium.b.tt:0 "15 年内不会再次发生奴隶叛乱。"
 slave_revolts.4.t:0 "[SCOPE.sChar('spartacus_character').GetName]"
 slave_revolts.4.desc:0 "随着[ROOT.GetProvince.GetName]的陷落，看起来一名最近才获得自由的奴隶成为了叛军的首领。虽然我们对[SCOPE.sChar('spartacus_character').GetName]其人知之甚少，唯一清楚的是[SCOPE.sChar('spartacus_character').GetSheHe]已经获得其他奴隶军队的宣誓效忠。而且更加糟糕的是，[SCOPE.sChar('spartacus_character').GetSheHe]似乎能征善战。"
 slave_revolts.4.a:0 "我们必须尽快平息这次事件。"
 slave_revolts.5.t:0 "[ROOT.GetProvince.GetName]之劫"
 slave_revolts.5.desc:0 "随着奴隶们闯入[ROOT.GetProvince.GetName]的城门，我国一些重要的家族已经逃离了他们的首都。然而不是所有人都这么幸运。一些显赫的奴隶主被拖到大广场上钉死。公开处决夺走了我们国家的一些最有影响力的人，这也使得他们成为了无端愤怒的受害者。"
 slave_revolts.5.a:0 "我们不会与奴隶谈判！"
 slave_revolts.5.b:0 "我们只能做出让步。"
