 state_improvement.6.t:0 "[ROOT.GetProvince.GetName]之城的降来"
 state_improvement.6.desc:0 "我们扩增新的特权，投资当地基建，见证了[ROOT.GetProvince.GetName]从相对谦恭的地位成长为真正的[ROOT.GetProvince.GetCulture.GetName]城市。\n尽管还不能匹敌我们时代的伟大城市，过去两年开启了其区域内增长和城市化的新时代。"
 state_improvement.6.a:0 "这是最好的时代……"
 state_improvement.12.t:0 "税官上任"
 state_improvement.12.desc:0 "我们拓展了[state_improvement_target.GetName]当地的财政机构，他们指导当地税收上报和劳力组织的能力大大增强。"
 state_improvement.12.a:0 "小举措也是有用的。"
 state_improvement.13.t:0 "改善基础设施"
 state_improvement.13.desc:0 "通过鼓励在[state_improvement_target.GetName]进行投资，当地官员将许多弃置的建筑用地更好地利用了起来。"
 state_improvement.13.a:0 "不浪费一砖一瓦。"
 state_improvement.14.t:0 "商业投机"
 state_improvement.14.desc:0 "我们鼓励商人们到[state_improvement_target.GetName]来投资，并采取措施保证他们的财务的安全。"
 state_improvement.14.a:0 "商品的流通能让所有人收益。"
 state_improvement.15.t:0 "批准密教"
 state_improvement.15.desc:0 "我们对[state_improvement_target.GetName]当地的密教进行了经济上的鼓励，这使得他们得以翻修旧的神坛，并兴建新的神坛。"
 state_improvement.15.a:0 "取悦神明，就是取悦百姓。"
 state_improvement.16.t:0 "解放黑劳士"
 state_improvement.16.desc:0 "鉴于一部分黑劳士性情温和，是有价之才，我们在[state_improvement_target.GetName]的一些地方官员决定解除这部分黑劳士的服役，恢复其自由。"
 state_improvement.16.a:0 "必要的妥协。"
 state_improvement.17.t:0 "浮雕完工"
 state_improvement.17.desc:0 "[state_improvement_target.GetName]公开了一副描绘[SCOPE.GetRootScope.GetCountry.GetAdjective]诸英雄及其事迹的浮雕，不断提醒人们我们的先祖何其伟大。"
 state_improvement.17.a:0 "希望我们永远不要自满。"
 state_improvement.18.t:0 "[local_civilization_target.GetName]的发展"
 state_improvement.18.desc:0 "我们在[local_civilization_target.GetArea.GetName]的[local_civilization_target.GetName]改善基础设施和城镇规划的投入有了回报，一处荒废的区域及其周边的道路和便利设施得到了翻新。"
 state_improvement.18.a:0 "这样的投入需要时间来见证。"
 ### Food Events
 food_events.1.t:0 "歉收"
 food_events.1.desc:0 "我们在[SCOPE.sP('fe_city').GetState.GetName]的定居点报告说，他们今年的作物产量将远远低于正常水平，该地区已经有人在囤积粮食，为最坏的情况做准备。\n\n当地官员正在请求援助以确保未来几个月有充足的食物供应，但为这么多人购买食物并不便宜…"
 food_events.1.a:0 "我们将尽我们所能。"
 food_events.1.b:0 "明确这是总督的责任。"
 food_events.1.c:0 "重新安置将减轻[SCOPE.sP('fe_city').GetState.GetShortName]的压力。"
 food_events.1.d:0 "我们必须向[ROOT.GetCountry.Custom('get_harvest_goddess')]祈福……"
 food_events.2.t:1 "严冬"
 food_events.2.desc:1 "一个特别严酷的冬天已经毁灭了[SCOPE.sP('fe_city').GetState.GetName]的粮食储备和农田，当地官员预测，由于供不应求，未来几个月将出现粮食短缺。\n\n在没有帮助的情况下，这个地区肯定会在未来的几年里痛苦挣扎，但我们必须斟酌我们的选择… "
 food_events.2.a:0 "他们必须获得援助。"
 food_events.2.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]会解决的。"
 food_events.2.c:0 "把最受影响的人送到别处。"
 food_events.2.d:0 "这已经脱离我们的掌控。"
 food_events.3.t:0 "自然无常"
 food_events.3.desc:0 "我们相信，折磨[SCOPE.sP('fe_city').GetState.GetName]的灾难性天灾已经造成了更多伤害——仅对农田和牲畜的破坏就已经导致那些贫困的定居点粮食短缺，而饥饿蔓延只是时间问题。\n\n我们可以安排进口谷物到受灾最严重的地区，但这可不便宜。"
 food_events.3.a:0 "这些人民需要我们的帮助。"
 food_events.3.b:0 "这是[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]的职责。"
 food_events.3.c:0 "我们应该重新安置一些人口。"
 food_events.3.d:0 "这是神意，我们无法改变。"
 food_events.4.t:0 "兵祸连连"
 food_events.4.desc:0 "[SCOPE.sP('fe_city').GetState.GetName]近来一直是恶意抢掠和劫夺的受害者，战争与伴随战争的悲惨而无可避免的后果。\n\n出现了可耕种的土地被忽视或抛荒的现象，而大片耕地则完全无法使用——短缺无可避免，若无援助，该省份必将进一步遭受损失。"
 food_events.4.a:0 "立刻援助他们。"
 food_events.4.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]可以搞定。"
 food_events.4.c:0 "也许他们的邻居可以分担这些负担。"
 food_events.4.d:0 "这就是战争。"
 food_events.5.t:0 "饥荒风险"
 food_events.5.desc:0 "我们的地方官员带来了可怕的消息，[SCOPE.sP('fe_city').GetState.GetName]的粮食短缺由于进一步的歉收、囤积和盗窃而恶化，导致了整个地区的饥饿和混乱。\n\n他们乞求我们的同情心并要求我们提供食物，使[SCOPE.sP('fe_city').GetState.GetShortName]可以再一次成为一个高效有序的地区。"
 food_events.5.a:0 "我们不能忽视他们的困境。"
 food_events.5.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]必须承担[SCOPE.sP('fe_city').GetState.GetGovernor.GetHerHis]的责任。"
 food_events.5.c:0 "从[SCOPE.sP('fe_city_divert').GetState.GetShortName]转移补给。"
 food_events.5.d:0 "我们无能为力。"
 food_events.6.t:0 "过度耕作"
 food_events.6.desc:0 "今年，大量奴隶聚集在[SCOPE.sP('fe_city').GetState.GetName]地区，特别是在[SCOPE.sP('fe_city').GetName]附近劳作，导致了当地土壤的衰退，使省份粮食供应的主要支柱崩塌。\n\n我们的官员警告说，若没有援助，该省肯定会陷入饥荒。"
 food_events.6.a:1 "我们必须尽力而为。"
 food_events.6.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]将购置谷物。"
 food_events.6.c:0 "拆分大庄园。"
 food_events.6.d:0 "他们应该考虑到这些的。"
 food_events.7.t:0 "旱灾"
 food_events.7.desc:0 "一个特别严酷的年份导致了[SCOPE.sP('fe_city').GetState.GetName]的干旱，农作物枯萎，整个地区都粮食短缺。当地官员乞求我们的支持以避免危机。\n\n这将花费不菲，但是我们可以进口额外的补给，解决最严重的饥饿问题。"
 food_events.7.a:0 "这是我们的职责。"
 food_events.7.b:0 "我想，这是总督[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]的职责。"
 food_events.7.c:0 "[SCOPE.sP('fe_city_divert').GetState.GetShortName]有备用的食物。"
 food_events.7.d:0 "这些事就随它去吧。"
 food_events.8.t:0 "谷仓被劫"
 food_events.8.desc:0 "我们从[SCOPE.sP('fe_city').GetState.GetName]的地方官员获得消息称有若干重要的省份食物仓库被不满者掠夺，以此表达对地区之外的政府的蔑视。\n\n似乎他们希望通过迫使饥饿的民众闹事，借此恶化紧张事态——不论什么情况，填补被窃的货物并不便宜。"
 food_events.8.a:0 "我们只需填补仓库即可。"
 food_events.8.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]可以承担花费。"
 food_events.8.c:0 "强盗们会被抓住，粮食也会归还。"
 food_events.8.d:0 "让那些不忠的杂种继续挨饿吧。"
 food_events.9.t:0 "食物短缺缓解"
 food_events.9.desc:0 "我们收到消息称[SCOPE.sP('fe_city').GetState.GetName]的粮食危机已得到改善，不再需要干预。\n\n当地贵族发现没有支援到来时，他们聚集了他们的智慧，通过释放他们的过剩物资并自行组织进口来确保他们产业的生存与价值。"
 food_events.9.a:0 "非常好。"
 food_events.9.at:0 "[SCOPE.sP('fe_city').GetState.GetName]失去#Y 饥荒#!影响"
 food_events.10.t:0 "土地管理不善"
 food_events.10.desc:0 "在夸张的无能展示中，似乎[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]总督对[SCOPE.sP('fe_city').GetState.GetGovernor.GetHerHis]在[SCOPE.sP('fe_city').GetState.GetName]的产业管理如此差劲，以至于有报告称当地发生了广泛的食物短缺。\n\n看来这个傻子在缺乏任何农业知识的情况下，试图引入一种全新的灌溉系统，它摧毁了大部分收成。"
 food_events.10.a:0 "剥夺[SCOPE.sP('fe_city').GetState.GetGovernor.GetHerHis]的财产，资助穷人。"
 food_events.10.b:0 "把[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]锁起来，用[SCOPE.sP('fe_city').GetState.GetGovernor.GetHerHis]的财产弥补损失。"
 food_events.10.c:0 "这[SCOPE.sP('fe_city').GetState.GetGovernor.GetWomanMan]是个总督，毕竟不是个农民。"
 food_events.11.t:0 "饥荒蔓延"
 food_events.11.desc:0 "来自[SCOPE.sP('fe_spread_city').GetState.GetShortName]的官员带来了可怕的消息，他们临近的[SCOPE.sP('fe_city').GetState.GetName]的恐慌和资源匮乏已经蔓延到了他们的区域，富人的过度囤积物资和来自[SCOPE.sP('fe_city').GetState.GetShortName]的难民都给粮食供应带来了很大压力。\n\n如果没有我们的干预，情况可能会失控……"
 food_events.11.a:0 "我们必须把情况控制住，现在！"
 food_events.11.b:0 "[SCOPE.sP('fe_spread_city').GetState.GetGovernor.GetPraenomen]得为此负责……"
 food_events.11.c:0 "从[SCOPE.sP('fe_city_divert').GetState.GetShortName]挪用食物。"
 food_events.11.d:0 "没有什么能阻止神意。"
 food_events.12.t:1 "物产丰饶"
 food_events.12.desc:1 "[SCOPE.sP('fe_city').GetState.GetShortName]省份官员报告，该区域今年正经历史无前例的丰收，大小定居点都在举办盛大的庆典献给[ROOT.GetCountry.Custom('get_harvest_goddess')]。\n\n这些额外而未曾预料的收入将帮助增加该省份的食物储备，但同时，诸神的礼物定然是为了惠及所有[ROOT.GetCountry.GetAdjective]人民……"
 food_events.12.a:0 "把收益分配到省份谷仓。"
 food_events.12.b:0 "[SCOPE.sP('fe_gift_city').GetState.GetShortName]的人民更需要食物。"
 food_events.12.c:0 "让[ROOT.GetCountry.GetCapital.GetName]的人民沐浴在面包雨中！"
 food_events.12.d:0 "这些盈余会被好好使用的。"
 food_events.13.t:0 "卓越的土地管理"
 food_events.13.desc:0 "我们收到来自[SCOPE.sP('fe_city').GetState.GetName]的喜悦消息，当地官员报告，在试验新的土地管理方式后出现了持续的丰饶收成。\n\n让他们继续工作毫无疑问会令该省份的食物储备膨胀，但这些管理者以及他们的实践如果推广到[ROOT.GetCountry.GetName]的农田，可能会发挥更大作用。"
 food_events.13.a:0 "[SCOPE.sP('fe_city').GetState.GetShortName]将成为一个聚宝盆。"
 food_events.13.b:1 "指派经师记录新的标准操作。"
 food_events.13.c:1 "将它们广而告之。"
 food_events.14.t:0 "谷仓大火"
 food_events.14.desc:0 "我们注意到，[SCOPE.sP('fe_city').GetState.GetName]的一个主要谷仓连同里面的大部分库存，于昨晚不幸被大火吞没。\n\n我们可以重建储备，但一些官员认为储备的规模不再必要，而应该把钱花在其他地方。"
 food_events.14.a:0 "谷仓是重要的战略基石。"
 food_events.14.b:0 "第二次引诱众神是不可取的。"
 food_events.15.t:0 "不称职的储备工作"
 food_events.15.desc:0 "来自[SCOPE.sP('fe_city').GetState.GetName]的焦躁官员报告，该省份有不少谷物储备腐烂发臭，因为采用了难以言喻的差劲方式去储存谷物。\n\n当地人民躁动不安，因为他们的劳作被如此轻易地浪费，也担忧会饿肚子——所有人都向我们寻求正义，解决这一难以置信的丑闻。"
 food_events.15.a:0 "一定要保证标准被落实。"
 food_events.15.b:0 "而这一切就在[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]眼皮子底下发生了……"
 food_events.15.c:0 "给我把管理人给钉十字架上。"
 food_events.15.d:0 "这只是些谷物。"
 food_events.16.t:0 "储备物资消失"
 food_events.16.desc:0 "我们注意到，[SCOPE.sP('fe_city').GetState.GetName]的食物储备有极大一部分在一夜之间就凭空消失了。\n\n这些食物补给的去向仍未有结论——有些人宣称是一群没良心的[SCOPE.Custom('get_random_culture')]商人欺骗了一个不称职的粮仓会计员，也有人觉得是有报复心的神灵在拿他们撒气——不管是那种情况，粮食储备都大大削减了。"
 food_events.16.a:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]得为此负责。"
 food_events.16.b:0 "把它们再买回来不就好了……"
 food_events.16.c:0 "摇摇脑袋。"
 food_events.16.ct:0 "派出治安官调查案件。"
 food_events.16.d:0 "粮食还能再长出来，别担心。"
 food_events.17.t:0 "慷慨捐赠"
 food_events.17.desc:0 "我们在[SCOPE.sP('fe_city').GetState.GetName]的官员报告说，该地区的一些小地主向他们提供了粮食和供国家使用的其他费用的捐赠。\n\n无论他们是因为不能自己出售粮食，还是仅仅是模范公民，额外的粮食总是有用的——尽管目前还没有令人满意的方案来决定如何处理这些意外之财。"
 food_events.17.a:0 "让[SCOPE.sP('fe_city').GetState.GetShortName]的国有谷仓保留它。"
 food_events.17.b:1 "分给[SCOPE.sP('fe_gift_city').GetState.GetShortName]吧。"
 food_events.17.c:0 "穷人喜欢面包不是吗？"
 food_events.17.d:0 "这是给[ROOT.GetCountry.GetAdjective]人民的礼物。"
 famine_relocation_tooltip:0 "#Y [SCOPE.sP('fe_city').GetState.GetShortName]#!#Y 10%#!的人口（#Y [SCOPE.ScriptValue('fe_famine_relocation_number_svalue')|0]#!人口）将迁移到#Y [SCOPE.sP('relocation_state_city').GetState.GetShortName]#!附近的领土。\n#Y [SCOPE.sP('relocation_state_city').GetState.GetShortName]#!当前拥有#Y [SCOPE.sP('relocation_state_city').GetState.GetFood|0]#!食物@food_icon!，存储上限@food_capacity_icon!为#Y [SCOPE.sP('relocation_state_city').GetState.GetFoodCapacity|0]#!。\n#Y 自由民#!@freemen!和#Y 公民#!@citizens!人口将优先迁移。"
 food_events_66_percent_tooltip:0 "[SCOPE.sP('fe_city').GetState.GetName]失去#R [SCOPE.ScriptValue('fe_66_percent_food_svalue')|0]#!食物。"
 flavor_arm.3.t:0 "[SCOPE.sP('eruandashat_scope').GetName]成长"
 flavor_arm.3.desc:0 "我们的首都[SCOPE.sP('armaouira_scope').GetName]近年经历了一系列干旱。我们的顾问相信这是由于阿拉斯河最近改道导致的。我们伟大的[ROOT.GetCountry.GetRulerTitle]，[ROOT.GetCountry.GetRuler.GetName]，希望西迁首都到阿拉斯河旁的高地，在[SCOPE.sP('eruandashat_scope').GetName]村旁建立一座城市。我们的顾问警告说这会是一件大工程，但[ROOT.GetCountry.GetRuler.GetPraenomen]之处没有水源的城市终究无法长久。"
 flavor_arm.3.a:0 "迁都[SCOPE.sP('eruandashat_scope').GetName]！"
 flavor_arm.3.tt:0 "[SCOPE.sP('armaouira_scope').GetName]最多50%的人口将迁移到[SCOPE.sP('eruandashat_scope').GetName]。"
 flavor_arm.3.b:0 "河上筑坝！我们要留在[SCOPE.sP('armaouira_scope').GetName]！"
 flavor_arm.4.t:0 "亚美尼亚的珍宝"
 flavor_arm.4.desc:0 "我们光荣的首都，[SCOPE.sP('eruandashat_scope').GetName]，已成长得超出其所在地。林木葱茏的山丘使得扩张相较于我们的旧都[SCOPE.sP('armaouira_scope').GetName]更为艰难。将首都迁回[SCOPE.sP('armaouira_scope').GetName]并不算是一种解决方案，但我们荣耀的[ROOT.GetCountry.GetRulerTitle]，[ROOT.GetCountry.GetRuler.GetName]，将视线投向[SCOPE.sP('artaxata_scope').GetName]。那里有肥沃的平原环绕，又能获得七湖的鱼，正适合成为一处生机勃勃的都会。[ROOT.GetCountry.GetRuler.GetSheHe|U]梦想将[SCOPE.sP('artaxata_scope').GetName]变为亚美尼亚的珍宝，高加索的明珠。"
 flavor_arm.4.a:0 "将[SCOPE.sP('artaxata_scope').GetName]建成亚美尼亚天空下最闪耀的星辰！"
 flavor_arm.4.tt:0 "[SCOPE.sP('eruandashat_scope').GetName]最多50%的人口将迁移到[SCOPE.sP('artaxata_scope').GetName]。"
 flavor_arm.4.b:0 "[SCOPE.sP('eruandashat_scope').GetName]仍将是亚美尼亚的明珠！"
 flavor_arm.5.t:0 "加固山道"
 flavor_arm.5.desc:0 "塞琉古帝国，南方希腊式腐化堕落的大熔炉，其丑陋的头颅探头探脑，很显然他们想要将牙齿刺进我们美丽的王国。[ROOT.GetCountry.GetRuler.GetPraenomen]已要求我们开始全面改进我们南部边境的防御，关闭塞琉古帝国能用来抵达亚美尼亚肥沃腹地的山道。不过，宫廷中也有声音，认为应该相信我们的军队，而非我们的城墙。"
 flavor_arm.5.a:0 "没有军队能攻破我们的坚墙，也不能踏足我们的国家！"
 flavor_arm.5.b:0 "只要有人抵御，我国就绝不会灭亡！"
 destroy_building_effect.tt:0 "#Y [SCOPE.sP('destroy_random_building_scope').GetName]#!的一座随机建筑将被摧毁。"
 flavor_arm.6.t:0 "卡帕多基亚的叛乱！"
 flavor_arm.6.desc:0 "我们收到消息，我们在卡帕多基亚和阿明塔斯的总督领已被推翻。前波斯总督领的继承人，阿里阿拉特已经卷土重来，掌控了整片区域。\n\n考虑到其他马其顿继业者王国现在的状况，我们暂且不知道是否可以担负起对卡帕多基亚的前附属政权发动攻击。"
 flavor_arm.6.a:0 "我们当下只能忍一忍了。"
 flavor_arm.6.a.tt:0 "我们会保留对当前卡帕多基亚全境的领土宣称。"
 flavor_arm.6.b:0 "这意味着战争！"
 family_events.1.t:0 "默默无闻中崛起"
 family_events.1.desc:0 "[ROOT.GetCountry.GetAdjective]运势正隆。我们的[ROOT.GetCountry.Custom('get_base_government_type')]逐渐取得了大量的财富和权势。\n传统上我们依赖于古老而富有荣誉感的家族们的能力、勇气和尊严，但上升的国运给予有能力的新人丰富的机会去晋升更高阶级。\n\n有些家族在我们[ROOT.GetCountry.Custom('get_base_government_type')]取得的权势与地位更胜其他，也许有空间让他们其中之一腾出在[ROOT.GetCountry.GetAdjective]精英长久传承的位置。"
 family_events.1.a:0 "欢迎[SCOPE.sChar('family_candidate_1').GetName]"
 family_events.1.b:0 "接受[SCOPE.sChar('family_candidate_2').GetName]"
 family_events.1.c:0 "邀请[SCOPE.sChar('family_candidate_3').GetName]"
 family_events.2.t:0 "[SCOPE.sChar('fallen_head').GetFamilyDisplayAdjective]家族的堕落"
 family_events.2.desc:0 "[SCOPE.sChar('fallen_head').GetFamilyDisplayName]家族长久以来一直是我们[ROOT.GetCountry.Custom('get_base_government_type')]内部政治的一个重要组成部分。但是在他们曾经推动改革和体现公民义务的地方，随着时间的推移，越来越成为他们自满和按惯例滥用权利的地方。\n至此，已经很少有人会认为[SCOPE.sChar('fallen_head').GetFamilyDisplayAdjective]的家系特别值得注意了。"
 family_events.2.a.tooltip:0 "没落家族的所有人物将留在#Y [SCOPE.GetRootScope.GetCountry.GetName]#!，他们现在被认为是#Y 次要人物#!。\n\n这是因为你的国家的重要家族高于当前等级所允许的数量。\n\n"
 family_events.2.a:0 "统治需要更多的尊严。"
 family_events.3.t:1 "[SCOPE.sChar('scope:adopted_person').GetName]加入[ROOT.GetCharacter.GetFamily.GetFamilyDisplayName]家族"
 family_events.3.desc:1 "有人说，[ROOT.GetCharacter.GetFamily.GetFamilyDisplayName]家族在数量和能力上都有所欠缺。不管这是不是真的，他们最近接受了[SCOPE.sChar('scope:adopted_person').GetName]加入他们的行列。"
 family_events.3.a:0 "有意思。"
 family_events.4.t:0 "[ROOT.GetCharacter.GetFamilyDisplayName]家族的影响"
 family_events.4.desc:0 "[ROOT.GetCharacter.GetEmployer.Custom('get_base_government_type')]和[ROOT.GetCharacter.GetFamilyDisplayName]家族的命运是且永远是交织在一起的。因此，当前最重要的问题是没有足够有能力的[ROOT.GetCharacter.GetFamilyDisplayAdjective]人愿意承担国家的责任。\n\n考虑到我们当前的困境，我们两位忠实的仆从已经提议填充那当前无法被有高贵出身的人填充的位置。"
 family_events.4.a:0 "[SCOPE.sChar('adopted_person').GetName]能够胜任。"
 family_events.4.b:0 "让我们邀请[SCOPE.sChar('adopted_person_2').GetName]。"
 family_events.4.c:0 "这两人都不适合以我们的名义说话。"
 family_events.4.c.tooltip:0 "如果你拒绝了两位推荐的候选人，你也可以从他们各自的人物界面中选择其他#Y 次要人物#!。\n\n由于我们的统治家族期望在政府中拥有#Y [SCOPE.ScriptValue('expected_jobs_svalue')|/0]#!职位但是只有#R [SCOPE.ScriptValue('able_family_size_svalue')|/0]#!家族成员可以工作，我们应该考虑扩大家族。"
 family_events.5.t:0 "[SCOPE.sChar('new_dynasty_founder').GetFamilyDisplayName]家族"
 family_events.5.desc:0 "[SCOPE.sChar('new_dynasty_founder').GetName]在[ROOT.GetCountry.GetName]登基，开启了王国历史的新篇章，也见证了一个新[ROOT.GetCountry.GetAdjective]家族掌权。\n\n尽管加冕礼是人们印象中最为盛大的仪式之一，仍有些许不安，老[ROOT.GetCountry.GetAdjective]各血脉的领袖现在要来接受一个相对默默无闻的家族在影响力上盖过他们。他们很清楚，现在他们都有失去祖祖辈辈几世纪建立起来的权势的风险。\n\n很快，[SCOPE.sChar('new_dynasty_founder').GetFamilyDisplayName]王室将享受到[SCOPE.sChar('first_family_hof').GetFamilyDisplayAdjective]、[SCOPE.sChar('second_family_hof').GetFamilyDisplayAdjective]或[SCOPE.sChar('third_family_hof').GetFamilyDisplayAdjective]家族的信任和忠诚。"
 family_events.5.a:0 "[ROOT.GetCountry.GetRulerTitle]万岁！"
 family_events.5.a.tt:0 "[SCOPE.sChar('new_dynasty_founder').GetFamilyDisplayName]家族现在被认为是我国的重要家族。"
 family_events.6.t:0 "[SCOPE.sChar('clan_rising').GetFamilyDisplayAdjective]氏族"
 family_events.6.desc:0 "我们部落日益增长实力和影响力证明了我们部落民强烈的团结意识与意志力，不过与那些城市居民和更‘文明’的人们不同的是，我们部落不太会把这种集体意识诠释为盲目的忠诚。有人感到旧氏族已经无法再为他们发声，而且旧氏族只迎合少数群体的利益。\n\n在这些异议者中，[SCOPE.sChar('clan_rising').GetFamilyDisplayAdjective]氏族已经拥有了一定的实力和影响力，而且现在，他们的家族成员取得部落理事会的席位只是时间问题罢了。"
 family_events.6.a:0 "这是新时代的开始。"
 family_events.7.t:0 "[SCOPE.sChar('fallen_head').GetFamilyDisplayAdjective]氏族的没落"
 family_events.7.desc:1 "我们部落的财富日渐减少，许多人背离了我们的队伍。在这些不抱幻想的不满者中，尤其有很大数量的人们来自不断衰落的[SCOPE.sChar('fallen_head').GetFamilyDisplayAdjective]氏族。\n\n今天，[SCOPE.sChar('fallen_head').GetName]带领着氏族中残留的追随者一同离开了[ROOT.GetCountry.GetAdjective]部落，他们去别处寻找新生活了。"
 family_events.7.a:0 "走了更好。"
 family_events.7.a.tooltip:0 "虽然没落家族#Y [SCOPE.GetRootScope.GetCountry.GetName]#!的很多人物没有离开，但是他们从现在起将被视为#Y 次要人物#!。\n\n这是因为你的国家的重要家族高于当前等级所允许的数量。\n\n"
 family_events.8.t:0 "名字的意义？"
 family_events.8.desc:0 "我们接纳[SCOPE.sChar('picked_adoption_candidate').GetFirstName]为王室家族的成员后，[SCOPE.sChar('picked_adoption_candidate').GetHerHim]无疑欠下了我们一大份人情。\n\n[SCOPE.sChar('picked_adoption_candidate').GetSheHe]也应被允许改变[SCOPE.sChar('picked_adoption_candidate').GetHerHis]的家族名吗？"
 family_events.8.a:0 "是的，我们是一个家族，自然应享有同样的家族名。"
 family_events.8.b:0 "[SCOPE.sChar('picked_adoption_candidate').GetSheHe|U]可以保留[SCOPE.sChar('picked_adoption_candidate').GetHerHis]的旧家族名，以此作为[SCOPE.sChar('picked_adoption_candidate').GetHerHis]的出身的标记。"
 family_events.8.tt:1 "[SCOPE.sChar('picked_adoption_candidate').GetName|Y]从今天起将成为王室家族的一员。\n然而[SCOPE.sChar('picked_adoption_candidate').GetSheHe|U]将继续在被人称呼时使用[SCOPE.sChar('picked_adoption_candidate').GetHerHis]自己的家族名。"
 family_events.9.t:0 "出身无名"
 family_events.9.desc:0 "[ROOT.GetCountry.GetAdjective]的财富日益增长。我们的[ROOT.GetCountry.Custom('get_base_government_type')]在日积月累中取得了大量的财富与实力。\n我们传统上依赖于我们那些既古老又光荣的家族的能力、勇武和尊威，但是足够的财富带来了丰富的机遇，籍籍无名但又能力的新人也能够崛起。\n\n当你渴望进入精英阶级时，熟人引荐自然会帮助，因而我们元老院里的派系当然想让我们偏袒某些家族。\n如果我们扶持这些派系所公开支持的候选人，这无疑会搅乱元老院当前的平衡。\n\n在这些有进取心的人中，有位叫作[SCOPE.sChar('family_candidate_4').GetName]的[SCOPE.sChar('family_candidate_4').GetWomanMan]，此人在没有派系支持的情况下取得了相当的实力，而且想要利用这次机会证明[SCOPE.sChar('family_candidate_4').GetHerselfHimself]自己。"
 family_events.9.a:0 "欢迎[SCOPE.sChar('family_candidate_1').GetName]"
 family_events.9.b:0 "接受[SCOPE.sChar('family_candidate_2').GetName]"
 family_events.9.c:0 "邀请[SCOPE.sChar('family_candidate_3').GetName]"
 family_events.9.d:1 "我们需要[SCOPE.sChar('family_candidate_4').GetName]，那个白手起家的[family_candidate_4.GetWomanMan]。"
 family_events.9.d.tt:0 "如果我们选择一位未得到元老院公开支持的人物，所有派系首领对我们的忠诚度将减少。"
 neutral_conqueror_effect_tooltip:0 "#Y [THIS.GetProvince.GetName]#!将有#Y 12.5%#!的人口丧生。"
 sacking_conqueror_effect_tooltip:0 "#Y [THIS.GetProvince.GetName]#!将有#Y 33%#!的人口丧生。"
 salt_earth_effect_tooltip:0 "#Y [THIS.GetProvince.GetName]#!将有#Y 50%#!的人口丧生。"
 family_events.10.t:0 "共和国的伟大仆人"
 family_events.10.desc:0 "[SCOPE.sChar('servant_of_the_republic').GetName]对国家的贡献在[SCOPE.sChar('servant_of_the_republic').GetHerHis]同龄人中无人可比，甚至可比肩我国最伟大的几个家族。许多人期望通过[SCOPE.sChar('servant_of_the_republic').GetHerHis]贡献[SCOPE.sChar('servant_of_the_republic').GetHerHis]的血脉会晋升到比我们传统贵族血统更有影响力的地位。\n\n这种期望没有被忽视，如果我们要提升[SCOPE.sChar('servant_of_the_republic').GetFamilyDisplayName]家族，则将在贵族中造成动荡，可能会让我们更古老血脉的感到耻辱。"
 family_events.10.a:0 "[SCOPE.sChar('scorned_family_head').GetFamilyDisplayAdjective]的血脉是个耻辱。"
 family_events.10.b:0 "[SCOPE.sChar('second_disgraced_family_head').GetFamilyDisplayAdjective]的家族辱了祖先。"
 family_events.10.c:0 "让这个暴发户认清[SCOPE.sChar('servant_of_the_republic').GetHerHis]的地位。"
 #Slavery thing
 no_ty_sell_somewhere_else:0 "[THIS.GetCharacter.GetName]将被卖到不知名的地方。"
 influence.6.t:0 "动产交易请求"
 influence.6.desc:0 "奴隶商人经常路过我们的疆界，但我们一个边境哨所的传令官带来了非常有趣的进展的消息。[SCOPE.sC('actor').GetName][SCOPE.sC('actor').GetRulerTitle][SCOPE.sC('actor').GetRuler.GetPraenomen]的代表被目击到试图出售一位显然在其国内曾有显赫地位的[SCOPE.sChar('target').GetWomanMan]。\n\n我们无法猜测是什么事导致了这如此有争议的买卖，不过这个人可能会对我们有用，如果我们愿意支付他们索要的高昂价格的话。"
 influence.6.a:0 "达成交易。"
 influence.6.b:0 "我们浪费钱也不是这么浪费的……"
 yes_ty_move_country:0 "[THIS.GetCharacter.GetName]前往[SCOPE.GetRootScope.GetCountry.GetName|Y]。"
 desecration.1.t:1 "[shrine_location.GetName]之劫"
 desecration.1.desc:0 "[Root.GetName]的[provincial_deity.GetName][SCOPE.sP('shrine_location').Custom('temple_string')]已被[sacker.GetName]的军队洗劫。[SCOPE.sP('shrine_location').Custom('temple_string')]被烧为灰烬，士兵将城市与神殿的金库洗劫一空。"
 desecration.1.a:0 "亵渎！"
 desecration.2.t:0 "[provincial_deity.GetName][SCOPE.sP('shrine_location').Custom('temple_string')]的毁灭"
 desecration.2.desc:0 "[shrine_location.GetName]的[provincial_deity.GetName][SCOPE.sP('shrine_location').Custom('temple_string')]被我们的英勇士兵洗劫。[SCOPE.sP('shrine_location').Custom('temple_string')]被烧为灰烬，我们的士兵将城市与神殿中的财宝洗劫一空。"
 desecration.2.desc_b:0 "我们的部队摧毁了[provincial_deity.GetName][SCOPE.sP('shrine_location').Custom('temple_string')]，并将当地的金库查抄。"
 desecration.2.a:0 "很快，没人会记得[provincial_deity.GetName]。"
 desecration.3.t:0 "洗劫[provincial_deity.GetName][SCOPE.sP('shrine_location').Custom('temple_string')]"
 desecration.3.desc:1 "[ROOT.GetName]供奉[provincial_deity.GetName]的伟大[SCOPE.sP('shrine_location').Custom('temple_string')]已被[sacker.GetName]的军队洗劫。我们的祭司向我们保证，这只会给他们的人民带来厄运。"
 desecration.3.a:0 "我们会牢记这罪行！"
 desecration.3.b:0 "谁能责怪士兵劫掠呢？"
 desecration_opinion:2 "#R [provincial_deity.GetReligion.GetName]#!国家可能会对这种行为感到愤怒，因为[provincial_deity.GetName|Y]是他们宗教中的神祇。"
 desecration_opinion_own:1 "#R [provincial_deity.GetReligion.GetName]#!国家可能会对这种行为感到愤怒，因为[provincial_deity.GetName|Y]是他们宗教中的神祇。"
 desecration_opinion_general:0 "亵渎圣地会冒犯信奉与该神祇同一宗教的国家。"
 comet.5.t:0 "探险家得摩达马斯"
 comet.5.desc:0 "风雨肆虐，海潮汹涌，一艘满载着异国工艺品的破破烂烂的船只被拖进[SCOPE.sP('demodamas_port').GetName]的港口。在船上，一名船员对着远方广袤的大地招呼起了双手，双眼凝视着我们整齐划一的港口，眸中止不住的惊叹满溢而出。\n\n稍稍耽搁之后，一位水手现身，此人操着流利的[ROOT.GetCountry.GetPrimaryCulture.GetName]语言，对我们毫无戒心地允许船只靠岸表达了十分的感激。此人称自己为米利都斯的得摩达马斯；是一名经验丰富的探险家，处于领主的命令，只身探索大千世界。\n\n此人盛情回报我们，讲述了许多有关斯基泰和巴克特里亚的传言，以及遥远而神秘的东方。此外，他还祈求我们为他的舰队提供划桨奴工，作为交换他会提供给我们一些小玩意，据说这是某个失落一族的圣物。"
 comet.5.a:0 "真是慷慨的提案。"
 comet.5.b:0 "[ROOT.GetCountry.GetName]不欢迎陌生人。"
 comet.5.c:0 "或许他的旅途就到此为止了？"
 pops_enslaved_away:0 "[SCOPE.sP('demodamas_port').GetName|Y]领土内的#Y 3#!人口将被#R 送走#!。"
 figurine_of_the_great_matriarch:0 "古老的丰育雕像"
 figurine_of_the_great_matriarch_desc:0 "这个浮夸的雕像由陶土支撑，描绘了一位丰腴的女性，被赐福以经年累月的丰收，以及身后早已逝去的追随者们的阿谀百态。"
 demodamas_goes_away:0 "#G 得摩达马斯会继续他的旅程。#!"
 demodamas_settles_down:0 "#G 得摩达马斯会停止他的旅行。#!"
 comet.6.t:0 "探险达人得摩达马斯"
 comet.6.repeat_desc:0 "穿过群峦，越过溪谷，探险达人，利都斯的得摩达马斯再一次来到了我们的国境。这位憔悴的马其顿人看上去像一位饱经风霜的旅者，身上包裹着破烂的兜风，双脚踏着一堆邋遢的草鞋，然而满是崎岖的脸上是一双射出精光的双眼，里面蕴藏着丰富知识。\n\n在问及他的一小部分旅行轶事之后，得摩达马斯向我们提供了一根精妙的镀金烛台，他宣称这是取自印度某位先王的陵墓之中。"
 comet.6.regular_desc:0 "穿过群峦，越过溪谷，探险达人，利都斯的得摩达马斯来到了我们的国境。这位憔悴的马其顿人看上去像一位饱经风霜的旅者，身上包裹着破烂的兜风，双脚踏着一堆邋遢的草鞋，然而满是崎岖的脸上是一双射出精光的双眼，里面蕴藏着丰富知识。\n\n在问及他的一小部分旅行轶事之后，得摩达马斯向我们提供了一根精妙的镀金烛台，他宣称这是取自印度某位先王的陵墓之中。"
 comet.6.a:0 "没有更合理的提案了。"
 comet.6.b:0 "给我滚，流浪汉！"
 comet.6.c:0 "他的旅途在此结束？"
 candlestick_of_great_delights:0 "鲸油蜡烛"
 candlestick_of_great_delights_desc:0 "据说这些蜡烛来自于印度河以外的一个地方，必须走上很远的路才能到达已知世界。他们用长矛获取鲸油。"
 comet.7.t:0 "传奇探险家得摩达马斯"
 comet.7.repeat_desc:0 "再一次，传奇探险家得摩达马斯在我们的边境露脸了。这一次，他乘坐着野性十分的桨帆船，号称最近几年一直沿高卢的海岸线旅行；甚至抵达了日耳曼尼亚和希贝耳尼亚。\n\n同样再一次，他带来了奇妙无比的工艺品，据说触摸到这些器物的人将会受到诸神的赐福。我们说不准实际功效，但我们的人民都想亲眼目睹他。"
 comet.7.regular_desc:0 "来自米利都的探险家得摩达马斯，以及他所进行的奇妙旅程，已经被人传颂。终于，他似乎屈尊来拜访我们的海岸了；脚下是一艘几乎不适合航海的船，身边的船员也都是些粗鄙严肃的傻蛋。\n\n这位看上去有点像海盗的得摩达马斯咧嘴一笑，向我们展示了一件精美的凯尔特盔甲，据说能给予触摸它的人祝福。我们能相信这种宗教上的愚蠢举动吗？我们的人似乎……"
 comet.7.a:0 "当然如此！"
 comet.7.b:0 "下次吧，得摩达马斯……"
 comet.7.c:0 "宾至如归，请。"
 celtic_chainmail_from_ireland:0 "希贝耳尼亚锁子甲"
 celtic_chainmail_from_ireland_desc:0 "据说来自遥远的希耳贝尼亚岛，根据传说，穿戴它的国王在山堡内设置路障，阻挡了入侵者长达一年有余。"
 comet.8.t:0 "退役探险家得摩达马斯"
 comet.8.desc:0 "[SCOPE.sC('took_in_demodamas').GetName]的信使带来消息，传奇探险家，米利都斯的得摩达马斯，已经在[SCOPE.sC('took_in_demodamas').GetAdjective]的土地上安身立命，不再漂泊。\n\n这真是十足的沮丧，因为我们还等着再一次听他在异域之地的奇妙旅程呢。"
 comet.8.a:0 "啊呀。"
 diadochi_flavor.15.t:1 "[GetProvince('(int32)418').GetArea.GetRegion.GetName]的战争"
 diadochi_flavor.15.desc:2 "在经过以[GetProvince('(int32)266').GetName]之围为代表的艰苦努力后，[GetCountry('PRY').GetAdjective]将目光转向了西方。[GetProvince('(int32)418').GetArea.GetRegion.GetName]的自由城邦组织成一个纪律严明的同盟，唯一目的就是把冷酷无情的[GetCharacter('(int32)32').GetPraenomen]和他的残余势力留在[GetCountry('MAC').GetName]。\n\n在战斗暂时平息之后，由[GetCharacter('(int32)38').GetPraenomen]领导的[GetCountry('PRY').GetAdjective]将领们现在坚持认为，铲除[GetCountry('MAC').GetAdjective]威胁的时机已至，暂时可以忽略其他[GetCharacter('(int32)39').GetPraenomen]继承者正在酝酿的威胁。"
 diadochi_flavor.15.a:1 "[GetCharacter('(int32)32').GetPraenomen]会后悔的。"
 diadochi_flavor.15.b:0 "我们必须关注其他地方。"
 diadochi_flavor.15.b.tooltip:2 "#R [GetCountry('PRY').GetAdjective]会从[GetProvince('(int32)418').GetArea.GetRegion.GetName]撤出：#!\n"
 no_longer_champion_of_free_greeks:0 "放弃那些自由的希腊人，我们将来可能会面对家中的不满。"
 CHALKIS_NAME:0 "卡尔喀斯"
 CHALKIS_ADJECTIVE:0 "卡尔基斯"
 AIGINA_NAME:0 "埃吉那"
 AIGINA_ADJECTIVE:0 "埃吉那"
 macedon_war_choice:0 "#R 这可能会导致战争。#!"
 macedon_back_down:0 "#R 人民会因为我们的让步而看轻我们。#!"
 diadochi_flavor.17.t:2 "[GetCountry('PRY').GetAdjective]的和平使者"
 diadochi_flavor.17.desc:2 "形势发生惊人的变化，一位[GetCountry('PRY').GetAdjective]大使打着休战旗出现在我们的边境。\n\n他宣称，与[GetCountry('MAC').GetName]开战对[GetCountry('PRY').GetAdjective]的事业没有益处，他们所有的军队正在从[GetProvince('(int32)418').GetArea.GetRegion.GetName]撤出。\n\n我们的将军们一致同意，短期停战是可行的选择，[GetCountry('PRY').GetAdjective]会撤军，而[GetProvince('(int32)418').GetArea.GetRegion.GetName]剩余的土地则留给我们来收复。我们会饶有兴趣地关注事态的发展。"
 diadochi_flavor.17.a:0 "就这样吧。"
 diadochi_flavor.17.a.tt:3 "@[antigonids_scope.GetFlag]![antigonids_scope.GetName|Y]在[GetProvince('(int32)418').GetArea.GetRegion.GetName]区域不再拥有任何领土或任何附属国。"
 diadochi_flavor.16.t:2 "[GetCountry('PRY').GetAdjective]之帆"
 diadochi_flavor.16.desc:2 "我们在海边的士兵已经开始回报说，[GetCountry('PRY').GetAdjective]的大批帆船已经出现在地平线上。在罗得斯之围以后，[GetCountry('PRY').GetAdjective]一定会再次把注意力转向马其顿，我们的将领敦促我们迅速行动起来。\n\n然而，理事会中较为温和的成员建议，如果我们放弃在伯罗奔尼撒半岛的最后领地，也许可以争取一点时间；实际上，这是放弃了重新支配所谓的希腊联盟的一切希望。"
 diadochi_flavor.16.a:0 "我们不能永远推迟战争。"
 diadochi_flavor.16.b:0 "我们必须争取时间准备！"
 diadochi_flavor.18.t:1 "割让[GetProvince('(int32)418').GetName]"
 diadochi_flavor.18.desc:2 "[GetCountry('MAC').GetAdjective]王位上的这个败家子做出了一个非常不寻常的举动，他献上了[GetProvince('(int32)418').GetName][GetProvince('(int32)418').Custom('get_city_type_loc')]，以换取一份有保障的停战协议。\n\n我们的外交官不等确认就立刻接受了这个提议。我们在[GetProvince('(int32)418').GetArea.GetRegion.GetName]的立足点更加稳固了。"
 diadochi_flavor.18.a:0 "非常好。"
 diadochi_flavor.19.t:1 "[GetProvince('(int32)418').GetArea.GetRegion.GetName]的战争"
 diadochi_flavor.19.desc:2 "傲慢又愚蠢的[GetCountry('PRY').GetAdjective]人再次选择与[GetCountry('MAC').GetName]的[GetCharacter('(int32)32').GetName]恢复敌对状态，徒劳地试图证明他们对那些所谓继业者的支配。\n\n我们只能等待，看看这将对已知世界的政治产生什么影响，看看有多少儿子会因专制国王的嗜血欲望而失去生命。"
 diadochi_flavor.19.a:0 "令人不安的消息。"
 diadochi_flavor.20.t:1 "保卫[GetCharacter('(int32)32').GetName]"
 diadochi_flavor.20.desc:2 "漫长的战争仍在继续，我们的将军们保证，现在是时候团结起来对抗[GetCountry('PRY').GetAdjective]的威胁了。\n\n然而，战争议会中还有一个深思熟虑的声音建议，或许可以与[GetCountry('PRY').GetAdjective]人达成一项协议，他们似乎一门心思要处理掉伯罗奔尼撒半岛的[GetCharacter('(int32)32').GetName]。"
 diadochi_flavor.20.a:0 "我们的承诺必须兑现。"
 diadochi_flavor.20.b:0 "让我们看看接下来会发生什么……"
 offer_will_be_sent_egy:2 "会送出交换@[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetAdjective|Y]领土的提议。#!\n如果他们拒绝："
 diadochi_flavor.20.c:0 "最好先等等看。"
 passive_egypt_tt:0 "我们暂时不会参与这一次继业者战争。"
 diadochi_flavor.21.t:1 "[GetCharacter('(int32)42').GetName]的行动"
 diadochi_flavor.21.desc:2 "到底是为了维护[GetCountry('MAC').GetName]与[GetCountry('EGY').GetName]之间脆弱的协议，还是为了自己的利益，我们也不明白——我们知道的一切就是，[GetCountry('EGY').GetName]开始从南方向[GetCountry('PRY').GetAdjective]进军。\n\n[GetCharacter('(int32)39').GetName]曾经伟大的帝国的未来似乎越来越令人怀疑。"
 diadochi_flavor.21.a:0 "狂妄自大……"
 diadochi_flavor.22.t:0 "托勒密的最后通牒"
 diadochi_flavor.22.desc:2 "随着[GetProvince('(int32)418').GetArea.GetRegion.GetName]战事的加剧，卑鄙的[GetCountry('EGY').GetRuler.GetPraenomen]采取了行动。一位太阳与鹰之王国的使者抵达，带来一份诱人的提议。\n\n只要我们同意在[GetProvince('(int32)790').GetArea.GetRegion.GetName]和[GetProvince('(int32)714').GetArea.GetRegion.GetName]的一些领土上作出让步，[GetCountry('EGY').GetName]愿意签署一份正式的停战协议，让我们有机会彻底终结卑鄙的[GetCountry('MAC').GetRuler.GetPraenomen]。"
 diadochi_flavor.22.a:0 "我们无法再承担另一条战线。"
 diadochi_flavor.22.b:0 "绝不！我们的事业是正义的！"
 diadochi_flavor.23.t:2 "[GetCountry('PRY').GetAdjective]妥协"
 diadochi_flavor.23.desc:2 "形势发生惊人的变化，[GetCountry('PRY').GetAdjective]似乎太专注于[GetProvince('(int32)418').GetArea.GetRegion.GetName]问题，以至于无法拒绝我们的无礼要求。\n\n他们的使节不情愿地同意将[GetProvince('(int32)687').GetArea.GetRegion.GetName]和[GetProvince('(int32)790').GetArea.GetRegion.GetName]的领土割让给我们，以换取一份停战协议，而他们的军队正在与阴险的[GetCharacter('(int32)32').GetName]和他的亲戚激战。"
 diadochi_flavor.23.a:0 "好消息！"
 diadochi_flavor.24.t:2 "[GetCountry('PRY').GetAdjective]向[GetCountry('EGY').GetName]让步"
 diadochi_flavor.24.desc:2 "信风带来令人不安的消息。[GetCountry('PRY').GetAdjective]已经将他们在[GetProvince('(int32)687').GetArea.GetRegion.GetName]和[GetProvince('(int32)790').GetArea.GetRegion.GetName]的许多领土割让给拉吉德家族；大概是希望与之签署一项长期的停战协议，以终结[GetCharacter('(int32)32').GetName]和他在[GetCountry('MAC').GetName]的盟友。\n\n继业者继续用娴熟的技术在背后捅对方一刀。"
 diadochi_flavor.24.a:0 "真是令人担忧。"
 transfer_phrygian_lands_egy_tt:3 "[GetCountry('PRY').GetAdjective|Y]将其在[GetProvince('(int32)687').GetArea.GetRegion.GetName|Y]、[GetProvince('(int32)331').GetArea.GetName|Y]、[GetProvince('(int32)750').GetArea.GetName|Y]和[GetProvince('(int32)743').GetArea.GetName|Y]的土地割让给[GetCountry('EGY').GetName|Y]。"
 diadochi_flavor.25.t:1 "为[GetProvince('(int32)418').GetArea.GetRegion.GetName]而战"
 diadochi_flavor.25.desc:1 "[GetCharacter('(int32)32').GetName]以其典型的傲慢态度，选择了战争而不是理性。[GetCountry('MAC').GetName]要和我们开战了。"
 diadochi_flavor.25.a:0 "我们会终结他。"
 diadochi_flavor.25.at:1 "@[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetName|Y]现在与@[GetCountry('MAC').GetFlag]![GetCountry('MAC').GetName|Y]开战"
 diadochi_flavor.26.t:0 "最后通牒被拒绝"
 diadochi_flavor.26.desc:2 "[GetCountry('PRY').GetAdjective]拒绝了我们的提议，因此，现在[GetProvince('(int32)687').GetArea.GetRegion.GetName]的战争再次迫在眉睫。"
 diadochi_flavor.26.a:0 "狂妄自大……"
 diadochi_flavor.27.t:0 "出击时间"
 diadochi_flavor.27.desc:3 "[GetCountry('PRY').GetAdjective]在西方卷入了冲突。这也许是我们一直在寻找的终结他们可怜王朝的机会。我们的顾问建议我们现在就采取行动，尽我们所能入侵叙利亚。\n\n另一方面，我们在国内也有麻烦，也许一份最后通牒就足以稳固进入地中海的通道。进一步的征服可以以后再进行。"
 diadochi_flavor.27.a:0 "我们必须现在就进攻！"
 diadochi_flavor.27.b:1 "派一个信使和[GetCharacter('(int32)37').GetPraenomen]谈谈。"
 offer_will_be_sent_to_pry:2 "会送出一份交换@[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetAdjective|Y]领土的提议，要求他们交出在[GetProvince('(int32)818').GetArea.GetName|Y]、[GetProvince('(int32)790').GetArea.GetName|Y]、[GetProvince('(int32)810').GetArea.GetName|Y]、[GetProvince('(int32)777').GetArea.GetName|Y]、[GetProvince('(int32)754').GetArea.GetName|Y]和[GetProvince('(int32)779').GetArea.GetName|Y]等省份的土地。\n如果他们拒绝："
 diadochi_flavor.28.t:1 "[GetCountry('SEL').GetName]的信使"
 diadochi_flavor.28.desc:1 "我们在西方的冲突并不是没有引起[GetCountry('SEL').GetName]的注意。今天一位信使抵达，宣称[GetCountry('SEL').GetAdjective]准备支持那些反对我们宣称[GetCharacter('(int32)39').GetName]帝国的人，并再次在东方开启战端。\n\n不过，使者也提出一项建议：\n如果我们放弃对[GetProvince('(int32)790').GetArea.GetRegion.GetName]的控制，他们同意暂时退出，让我们与其他继业者解决分歧，他们不会直接参与。\n特使很清楚，这意味着要放弃我们伟大的首都安提戈尼亚。目前还不清楚塞琉古家族是否希望我们将此看做是一种侮辱。"
 diadochi_flavor.28.a:0 "我们必须不惜一切代价避免在东方发生战争。"
 diadochi_flavor.28.b:0 "这完全是侮辱！"
 diadochi_flavor.29.t:1 "[GetCountry('SEL').GetAdjective]入侵"
 diadochi_flavor.29.desc:3 "[GetCountry('SEL').GetAdjective]的军队越过边境进入[GetCountry('PRY').GetAdjective]的[GetProvince('(int32)790').GetArea.GetRegion.GetName]，继业者之间的冲突再次爆发。"
 diadochi_flavor.29.a:0 "这究竟有没有到头的日子？"
 diadochi_flavor.29.b:0 "想要我们的土地，除非他们亲自来夺走！"
 diadochi_flavor.30.t:1 "与[GetCountry('SEL').GetName]的战争"
 diadochi_flavor_30.desc:1 "毫无疑问，[GetCharacter('(int32)24').GetName]注意到了我们在西方的冲突，他集结了自己的军队，据说现在正在向我们的边界进军。现在我们得再次双线作战了。"
 diadochi_flavor_30.a:0 "他们会为此而后悔的！"
 diadochi_flavor_30.at:1 "@[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetName|Y]现在与@[GetCountry('SEL').GetFlag]![GetCountry('SEL').GetName|Y]开战"
 diadochi_flavor.31.t:1 "与[GetCountry('EGY').GetName]的战争"
 diadochi_flavor.31.desc:1 "随着[GetProvince('(int32)418').GetArea.GetRegion.GetName]战争的加剧，卑鄙的[GetCharacter('(int32)42').GetName]采取了行动。[GetCountry('EGY').GetAdjective]军队正在接近我们的边境，很明显，现在南线再次卷入冲突之中。"
 diadochi_flavor.31.a:0 "无礼！"
 diadochi_flavor_31.at:1 "@[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetName|Y]现在与@[GetCountry('EGY').GetFlag]![GetCountry('EGY').GetName|Y]开战"
 diadochi_flavor.32.t:2 "[GetCountry('PRY').GetAdjective]的回绝"
 diadochi_flavor.32.desc:2 "今天，一位[GetCountry('PRY').GetAdjective]信使抵达，轻蔑地拒绝了我们避免流血的慷慨提议。[GetCountry('PRY').GetAdjective]正准备发动战争来保卫他们来之不易的帝国……"
 diadochi_flavor.32.a:0 "这只能意味着战争。"
 diadochi_flavor.33.t:2 "[GetCountry('PRY').GetAdjective]妥协"
 diadochi_flavor.33.desc:2 "令人惊讶的是，看来[GetCountry('PRY').GetAdjective]选择屈服于我们的要求。\n\n他们不情愿地同意割让我们要求的[GetProvince('(int32)790').GetArea.GetRegion.GetName]和[GetProvince('(int32)918').GetArea.GetRegion.GetName]的领土，以换取停战。"
 diadochi_flavor.33.a:0 "好消息！"
 transfer_phrygian_lands_sel_tt:3 "[GetCountry('PRY').GetAdjective|Y]将其在[GetProvince('(int32)818').GetArea.GetName|Y]、[GetProvince('(int32)790').GetArea.GetName|Y]、[GetProvince('(int32)810').GetArea.GetName|Y]、[GetProvince('(int32)777').GetArea.GetName|Y]、[GetProvince('(int32)754').GetArea.GetName|Y]和[GetProvince('(int32)779').GetArea.GetName|Y]的土地割让给@[GetCountry('SEL').GetFlag]![GetCountry('SEL').GetName|Y]。"
 diadochi_flavor.34.t:2 "[GetCountry('PRY').GetAdjective]向[GetCountry('SEL').GetAdjective]让步"
 diadochi_flavor.34.desc:3 "[GetCountry('PRY').GetAdjective]已经将他们在[GetProvince('(int32)790').GetArea.GetRegion.GetName]和[GetProvince('(int32)918').GetArea.GetRegion.GetName]的许多领土割让给了[GetCountry('SEL').GetName]；大概是希望全力对付西方的敌人，避免双线作战。\n\n看来[GetCharacter('(int32)24').GetPraenomen]又一次在朋友背后捅了一刀。"
 diadochi_flavor.34.a:0 "真是令人担忧。"
 diadochi_flavor.35.t:0 "自由？"
 diadochi_flavor.35.desc:3 "我们的宗主已经离开这片区域，并把他们的据点交给了一个敌对的继业者派系。今天，一位从[GetCountry('PRY').GetAdjective]宫廷前来的使者抵达，就好像这次仓惶撤退的事后补充一般，告知我们，我们不会再享有任何保护，也不需要再上交任何形式的贡金。"
 diadochi_flavor.35.a:0 "我们自由了，但我们安全了吗？"
 freedom_tooltip:2 "我们不再是@[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetName|Y]的附属国。"
 diadochi_flavor.36.t:0 "希腊人的保护者？"
 diadochi_flavor.36.desc:3 "[GetCountry('PRY').GetAdjective]从[GetProvince('(int32)418').GetArea.GetRegion.GetName]撤出，他们没能履行保护自由希腊城市不受其他继业者威胁的承诺，我们政府内部越来越多的人要求我们重新考虑我们对[GetCountry('PRY').GetAdjective]事业的支持。\n\n一些人认为，[GetCountry('PRY').GetAdjective]已经证明了自己的软弱，作为一个独立的国家，我们最好去寻找属于自己的命运。作为自由的希腊人，我们应该有掌控自己命运的权利。"
 diadochi_flavor.36.a:0 "不行，他们不会容忍这个的。"
 diadochi_flavor.36.a.tt:2 "我们仍然会忠于[GetCountry('PRY').GetAdjective]。"
 diadochi_flavor.36.b:0 "让我们获得真正的自由。"
 diadochi_flavor.36.b.tt:2 "#R 这可能会导致与@[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetName|Y]的战争。#!"
 diadochi_flavor.37.t:0 "希腊人的保护者？"
 diadochi_flavor.37.desc:1 "我们从希腊[GetProvince('(int32)418').GetArea.GetRegion.GetName]撤军意味着许多人不再认为我们如宣称的那般，是自由希腊城市的保护者。\n[freedom_tag.GetName]的人民现在已经宣布，作为自由的希腊人，他们应该被允许掌握自己的命运，他们不再需要我们的保护。"
 diadochi_flavor.37.a:0 "这意味着战争！"
 diadochi_flavor.37.b:0 "他们可以自由离开。"
 diadochi_flavor.38.t:0 "战争！"
 diadochi_flavor.38.desc:2 "看来那些保护自由希腊人的言论都是屁话。[GetCountry('PRY').GetAdjective]派人来通知，说他们正在组织军队强迫我们服从。"
 diadochi_flavor.38.a:0 "整个世界都会知道这种背叛！"
 diadochi_flavor.39.t:0 "对理想的背叛"
 diadochi_flavor.39.desc:2 "[GetCountry('PRY').GetAdjective]背叛了自由希腊世界的梦想，与[freedom_tag.GetName]开战而非让其作为自由国家追寻自己的命运。\n\n这是最令人担忧的。"
 diadochi_flavor.39.a:0 "确实很令人担忧。"
 diadochi_flavor.40.t:2 "[GetCountry('PRY').GetAdjective]的弱点"
 diadochi_flavor.40.desc:2 "继业者们的纷争还在持续不休，再一次将整个希腊化世界拖入无秩序的炼狱。\n\n我们之前一直袖手旁观，但我们的将军们已达成一致，可以在[GetCountry('PRY').GetAdjective]的注意力分散时趁虚而入。我们甚至可能迫使[GetCountry('PRY').GetAdjective]达成条约，夺取其在[GetProvince('(int32)418').GetArea.GetRegion.GetName]的势力范围。"
 diadochi_flavor.40.a:2 "我们得设法让[GetCountry('PRY').GetAdjective]颜面尽失。"
 diadochi_flavor.40.b:0 "把经师招来。"
 diadochi_flavor.40.c:0 "和平让我们更强大……"
 offer_will_be_sent_tre:2 "会送出交换[GetCountry('PRY').GetAdjective|Y]领土的提议。#!\n如果他们拒绝："
 diadochi_flavor.41.t:1 "[GetCharacter('(int32)41').GetPraenomen]采取行动"
 diadochi_flavor.41.desc:2 "尽管作为继业者诸邦中实力最弱的一支，[GetCountry('TRE').GetAdjective]总督领还是率先对[GetCountry('PRY').GetAdjective]开战，并占领了[GetProvince('(int32)290').GetArea.GetRegion.GetName]的西北部，开辟了对[GetCountry('PRY').GetName]的北部战线。\n\n恐怕，连[GetCharacter('(int32)39').GetPraenomen]本人都会惊讶，这场葬礼竞技会还要持续多久。"
 diadochi_flavor.41.a:0 "我们的士兵已蓄势待发。"
 diadochi_flavor.42.t:1 "与[GetCountry('TRE').GetName]开战"
 diadochi_flavor.42.desc:1 "由于我们的注意力被分散，背信弃义的阿尔喀马喀得斯趁势而发，再一次加入了这场冲突。色雷斯的军队已经穿过[GetProvince('(int32)290').GetArea.GetRegion.GetName]，加重了我们业已困难的局势……"
 diadochi_flavor.42.a:0 "胆小鬼。"
 diadochi_flavor.42.at:1 "@[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetName|Y]现在与@[GetCountry('TRE').GetFlag]![GetCountry('TRE').GetName]开战"
 diadochi_flavor.43.t:0 "阿尔喀马喀得斯的协定"
 diadochi_flavor.43.desc:1 "由于我们的注意力被其他继业者缠住，守着弹丸之地的[GetCharacter('(int32)41').GetPraenomen]居然有胆子要求我们将[GetProvince('(int32)244').GetArea.GetRegion.GetName]西部的土地交付于他，否则他将从北边发兵入侵我们。\n\n作为让他们主宰北方的交换，他们同意签署一个非常慷慨的停战协议。这将给予我们充足的时间去击败[GetCharacter('(int32)32').GetPraenomen]……"
 diadochi_flavor.43.a:0 "这让我们没法接受。"
 diadochi_flavor.43.b:0 "如鲠在喉！"
 diadochi_flavor.44.t:2 "[GetCountry('PRY').GetAdjective]妥协"
 diadochi_flavor.44.desc:2 "出乎所有人的意料，我们发至[GetCountry('PRY').GetAdjective]的协议居然被接受了！他们一定已经穷途末路，才会如此轻易地屈服于我们的威胁。\n\n他们面色阴沉的使节已经同意将[GetProvince('(int32)290').GetArea.GetRegion.GetName]西北部的领土割让给我们，作为交换我们双方达成了停战，在此期间他们会去结果[GetCharacter('(int32)32').GetPraenomen]和他在[GetCountry('MAC').GetName]的爪牙。"
 diadochi_flavor.44.a:0 "太棒了！"
 diadochi_flavor.45.t:0 "拒绝协议"
 diadochi_flavor.45.desc:2 "[GetCountry('PRY').GetAdjective]拒绝了我们的提议，亚细亚的战事再一次无法避免了……"
 diadochi_flavor.45.a:0 "此事平淡无奇。"
 diadochi_flavor.47.t:2 "[GetCountry('PRY').GetAdjective]向[GetCountry('TRE').GetName]让步"
 diadochi_flavor.47.desc:2 "来自集市的流言已经确认，由于各方面的压力，[GetCountry('PRY').GetAdjective]已经放弃[GetProvince('(int32)290').GetArea.GetRegion.GetName]西北部的土地，将其割让给[GetCharacter('(int32)41').GetPraenomen]，以换取后者长时的停战。\n\n[GetCountry('PRY').GetAdjective]要做出这样一个决定一定十分困难，毕竟后者是继业者中实力最弱小的。"
 diadochi_flavor.47.a:0 "历史翻开了新的一页。"
 transfer_phrygian_lands_tre_tt:3 "@[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetAdjective|Y]将其位于[GetProvince('(int32)283').GetArea.GetName|Y]、[GetProvince('(int32)292').GetArea.GetName|Y]、[GetProvince('(int32)254').GetArea.GetName|Y]、[GetProvince('(int32)278').GetArea.GetName|Y]、[GetProvince('(int32)244').GetArea.GetName|Y]、[GetProvince('(int32)329').GetArea.GetName|Y]和[GetProvince('(int32)207').GetArea.GetName|Y]的土地割让给@[GetCountry('TRE').GetFlag]![GetCountry('TRE').GetName|Y]。"
 diadochi_flavor.48.t:1 "向[GetCountry('TRE').GetName]让步"
 diadochi_flavor.48.desc:2 "[GetCountry('PRY').GetAdjective]使节告知我们，作为与[GetCountry('TRE').GetName]的阿尔喀马喀得斯王国的协定的一部分，他们已同意割让我们[GetProvince('(int32)283').GetArea.GetName]之外的领土，以确保他们北部边疆的和平！"
 diadochi_flavor.48.a:0 "确实是保护者……"
 opinion_phrygia_despotic:0 "对希腊人的暴政"
 sicilian_sulphur_trade:0 "西西里的硫磺贸易"
 desc_sicilian_sulphur_trade:0 "当地的琉矿贸易让这块领地有了诱人的商业前景。"
 provincial_events.2.t:0 "西西里的硫磺贸易"
 provincial_events.2.desc:0 "从宗教净化，到异域染料，再到散发恶臭的物质；硫磺，可以用于各方各面。\n\n然而，这种物质的贸易变得越来越有价值，因为哲学家和科学家希望通过奇异的过程来提高贵重金属的产量。利用这一日益增长的现象无疑是明智的。"
 provincial_events.2.a:0 "真有趣。"
 sicilian_sulphur_mining:0 "硫磺投资"
 sicilian_sulphur_mining_desc:0 "蓬勃发展的硫磺贸易已经开始席卷地中海。我们凭什么要放弃这样一个赚钱的机会？剩下的就是获得一种生产手段。"
 thasos_expanded_pmod:0 "重新开发金矿"
 desc_thasos_expanded_pmod:0 "最近的开发工作大大提升了塔索斯金矿的产出。"
 provincial_events.3.t:0 "塔索斯复苏"
 provincial_events.3.desc:0 "自古以来，塔索斯的金矿就为地中海区域提供了高品质的黄金。首先是腓尼基人在此定居，然后是希腊人，他们把这个闭塞的岛屿变成了整个爱琴海的战略要地。\n\n然而，在过去的一段时间里，民众已经逐渐流矢，矿井的运营效率很低。我们需要一个小型的经济刺激计划让塔索斯重回正轨。"
 provincial_events.3.a:0 "希望会有好的回报。"
 expand_thasos_gold_mines:0 "扩建塔索斯金矿"
 expand_thasos_gold_mines_desc:0 "塔索斯的古老金矿已陷入困境。我们有必要解决这个问题。"
 laurion_restored_pmod:0 "重建劳里翁"
 desc_laurion_restored_pmod:0 "劳里翁的熔炉再次在傍晚凉爽的空气中发光。"
 provincial_events.4.t:0 "重建劳里翁"
 provincial_events.4.desc:0 "在托里库斯的古代矿井只开采铅和银。随着对更坚硬更适合战斗的金属的需求越来越迫切，劳里翁附近的矿井似乎是产业扩张的成熟目标。\n\n帮他们一些忙可能要花不少钱，但产出绝对值得我们付出。"
 provincial_events.4.a:0 "战争是位严厉的女主人。"
 Laurion:0 "劳里翁"
 restore_laurium_iron_production:0 "重建劳里翁铁厂"
 restore_laurium_iron_production_desc:0 "劳里翁的铁矿比起锡和铜对我们更有用。是时候重新安排托里库斯人民的工作重心了。"
 character_events.50.t:0 "放逐"
 character_events.50.desc:0 "放逐的裁决通过时，[SCOPE.sChar('target').GetPraenomen]凝视着大会，明显的怒意从[SCOPE.sChar('target').GetHerHis]脸上浮现。甚至在大会中也有人摇头叹息，不愿看到这种古老而严厉的惩罚措施回归，但仍然被迫或被诱惑，投票赞成驱逐出境。\n\n据说[SCOPE.sChar('target').GetPraenomen]已经启程前往[SCOPE.sC('random_target').GetName]，在那里[SCOPE.sChar('target').GetSheHe]一定会散布谣言和虚假信息来对抗我们，然而，这种选择一定比暴政的处决好吧？"
 character_events.50.a:0 "见鬼了，我们可不是暴君……"
 ostracism_flees_to:0 "[SCOPE.sChar('target').GetPraenomen|Y]被流放到[SCOPE.sC('random_target').GetName|Y]。"
 character_events.52.t:0 "[SCOPE.sC('coup_target').GetName]的政变"
 character_events.52.desc:0 "我们在[SCOPE.sC('coup_target').GetName]的信使带回了十分糟糕的消息。[SCOPE.sChar('coup_leader').GetName]，被我们公正地驱逐出国的那个人，在[SCOPE.sChar('coup_leader').GetHerHis]新投奔的国家煽动并成功领导了一场不流血的政变。\n\n看来所有的外交努力都可能变得毫无意义，因为[SCOPE.sChar('coup_leader').GetPraenomen]对我们还心存怨恨。"
 character_events.52.a:0 "哎呀。"
 diadochi_flavor.100.t:0 "出手的机会"
 diadochi_flavor.100.desc:0 "孱弱的[SCOPE.sC('origin').GetRuler.GetFamilyDisplayAdjective]王朝在西边畏畏缩缩，对大片土地维持着名义上的宗主权。\n\n实际上，我们是唯一敢于说出真相的人：塞琉古的合法统治结束了！\n\n因此，我们觅食小队之一最近被[SCOPE.sC('origin').GetName][SCOPE.sC('origin').GetRulerTitle][SCOPE.sC('origin').GetRuler.GetName]带领的边境巡逻队大败，一瘸一拐地回家，这事其实是有好处的。若能快速回应，我们或许能对他们造成严重打击，尽管这肯定会成为全面战争的导火索。"
 diadochi_flavor.100.a:0 "我们的时机来临了！"
 diadochi_flavor.100.b:0 "我们不能打破脆弱的力量平衡。"
 diadochi_flavor.101.t:0 "帕提亚部落"
 diadochi_flavor.101.desc:0 "[SCOPE.sC('target').GetAdjective]荒地的游牧部落感受到了虚弱的时机，对[SCOPE.sC('origin').GetRuler.GetFamilyDisplayAdjective]的土地大举进攻，犹如狼群撕咬一只羔羊。\n\n这次进攻毫无预警，[SCOPE.sChar('sel_rul').GetPraenomen][SCOPE.sC('origin').GetRulerTitle]攻击来临时正在巡视边境区域，成为了第一个牺牲品。\n\n好似觉得这末日般的事件还不够，[SCOPE.sC('origin').GetAdjective]的贵族们开始相互争吵，要角逐出一位合法继承人——东边的巨人会陨落吗？"
 diadochi_flavor.101.a:0 "祸事！"
 seleucid_struggles:0 "冲突！"
 desc_seleucid_struggles:0 "由于受到帕提亚部落的进攻，帝国处于动乱之中。"
 rel_flavor_minorities.1.t:0 "海外犹太人"
 mesopotamian_jews:0 "自从巴比伦人灭亡以来，大批犹太人开始在美索不达米亚安家置业。尽管这些人在该区域的影响力并不显著，但还是有越来越多的家族将这里作为了家园。以巴比伦为中心，四处游商的犹太人在大波斯地域也成为了一道常见的风景线。 "
 eastern_med_jews:0 "尽管从某种角度来看，是亚历山大帝国给地中海东岸和美索不达米亚地区带去了战争和毁灭，但它也在此处创立了一个共同的经济文化圈，在这里少数民族也能安居乐业。我们惊喜地发现，[jewish_merchant_province.GetName]的犹太人商人社群正蓬勃发展。"
 indian_jews:0 "据说第一批犹太人商人早在所罗门王时代就定居在这片土地。无论真假，[ROOT.GetName]的犹太人商人都在此地辛勤耕耘了数代人。"
 rel_flavor_minorities.1.desc:0 "[ROOT.GetCountry.Custom('get_jewish_diaspora_place')]\n\n在这片社群里，[jewish_merchant.GetName]因为杰出的才华和普遍的影响力声名鹊起。这样的人希望在国家层面谋求一官半职……"
 rel_flavor_minorities.1.a:0 "欢迎[jewish_merchant.GetName]为我们服务。"
 rel_flavor_minorities.1.a.tt:0 "[jewish_merchant.GetName]会留在我们的首都。"
 rel_flavor_minorities.1.b:0 "[jewish_merchant.GetName]在他待的地方更能发挥作用。"
 powerful_merchant_guild:0 "繁荣的商人行会"
 desc_powerful_merchant_guild:0 "这里是繁荣的商人行会的所在地。"
 cultural_integration.1.t:0 "联姻带来接纳"
 cultural_integration.1.desc:1 "[ROOT.GetCountry.GetRuler.GetName]仍需找到爱情，[ROOT.GetCountry.GetRulerTitle]顾问中较为务实的几位已找来了几位目前为止尚未考虑过的[integrating_culture.GetCulture.GetName]的适婚者。除了能作为我们[ROOT.GetCountry.GetRuler.GetTitleName]寻求爱情的可靠答案外，他们也认为一名有如此高贵职位者与[integrating_culture.GetCulture.GetName]人结婚能展现对于[integrating_culture.GetCulture.GetName]文化的极大尊重，非常有助于他们在我国受接纳。"
 cultural_integration.1.a:0 "那么一场盛大的集体婚姻会让他们更加接受我们！"
 cultural_integration.1.a_tt:1 "#Y [mass_wedding_target.GetName]#!与地方上的一位#Y [integrating_culture.GetCulture.GetName]#!人结婚。"
 cultural_integration.1.b:0 "我们会为[ROOT.GetCountry.GetRuler.GetName]找到一位般配的配偶。"
 cultural_integration.1.c:0 "唉！在那里为[ROOT.GetCountry.GetRuler.GetName]找到爱情真是太难了……"
 cultural_integration.2.t:0 "他们自己的总督"
 cultural_integration.2.desc:1 "[cultural_governorship.GetName]的[integrating_culture.GetCulture.GetName]人获赐的权利越来越多，现在愈发不满于他们仍然由一位不懂得他们文化的人统治。他们觉得是时候让他们由“自己人”管理，因此他们提出[cultural_desired_governor.GetName]是一位适当的替代。"
 cultural_integration.2.a:0 "他们的要求非常合理——我们应该给[cultural_desired_governor.GetName]一个机会。"
 cultural_integration.2.b:0 "现在没理由替换[cultural_current_governor.GetName]。"
 cultural_integration.3.t:0 "总督采纳当地的生活方式"
 cultural_integration.3.desc:2 "似乎[cultural_current_governor.GetName]开始采纳他统治的[integrating_culture.GetCulture.GetName]人的行为举止和习惯。虽然这对于他统治的人来说很受欢迎，这一行为上的改变在首都遭到嘲笑和鄙夷。"
 cultural_integration.3.a:0 "他们最终会接受的。"
 cultural_integration.3.b:1 "我们应该提醒[cultural_current_governor.GetHerHim]一位受任命官员应该举止得体。"
 cultural_integration.3.c:0 "这完全不可接受！剥夺[cultural_current_governor.GetHerHis|U]的职位！"
 cultural_integration.4.t:1 "接纳[integrating_culture.GetCulture.GetName]文化"
 cultural_integration.4.desc:2 "[integrating_culture.GetCulture.GetName]文化在我国不断上升的重要地位导致其生活方式和习惯越来越受接纳，甚至在[ROOT.GetCountry.GetCapital.GetName]城也是如此。因此，人们更公开地遵守[integrating_culture.GetCulture.GetName]文化的习俗，在城市街头的人群中形成了多彩而有异国情调的景象。"
 cultural_integration.4.a:0 "他们是[ROOT.GetCountry.GetName]整体的一部分，使我们更加强大。"
 cultural_integration.4.a_tt:1 "将#Y [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#!6个非#Y [integrating_culture.GetCulture.GetName]#!文化人口的文化设为#Y [integrating_culture.GetCulture.GetName]#!。"
 cultural_integration.4.b:0 "我们不会容忍首都的街道发生这种变化！"
 cultural_integration.4.c:1 "既然他们这么喜爱[integrating_culture.GetCulture.GetName]文化，他们应该会喜欢[cultural_target_province.GetName]。"
 cultural_integration.4.c_tt:2 "将#Y [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#!6个非#Y [integrating_culture.GetCulture.GetName]#!文化人口的文化设为#Y [integrating_culture.GetCulture.GetName]#!。\n#Y [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#!的6个#Y [integrating_culture.GetCulture.GetName]#!文化人口迁移到#Y [cultural_target_province.GetName]#!"
 cultural_integration.5.t:1 "[integrating_culture.GetCulture.GetName]征兵运动"
 cultural_integration.5.desc:1 "参军保卫[ROOT.GetCountry.GetName]的权利向来是我国公民的骄傲。现在，随着越来越多的权利赋予给了[target_culture.GetCulture.GetName]人民，他们也应被允许在军中服役的呼声越来越高涨，这确实可能是解决我国人力储备不断缩减问题的方案。当然了，这也可能会引起我国现有士兵们的嫉妒和仇恨，他们中的许多人仍将[target_culture.GetCulture.GetName]人视为老对头……"
 cultural_integration.5.a:0 "好主意！"
 cultural_integration.5.b:0 "冒着哗变的风险！？还是算了！"
 cultural_integration.6.t:0 "社会动荡"
 cultural_integration.6.desc:1 "[integrating_culture.GetCulture.GetName]后裔的重要性和社会地位不断提升，现有公民们也愈发感到自己的特权受到蚕食。正如所料，面对不久前还被认为低人一等的民族带来的新社会竞争，他们变得更加紧张和怨恨。这已经发展为与[integrating_culture.GetCulture.GetName]人的公开的争吵，有时还是暴力，以及对于我们整合政策的大声抗议。"
 cultural_integration.6.a:0 "他们终将学会如何对待公民同胞。"
 cultural_integration.6.b:0 "我们要确保现有公民的权利受到保护！"
 cultural_integration.6.c:2 "也许把吵得最大声的那几个家伙杀鸡儆猴能更好地让剩下的人有动力去接受他们的公民同胞。"
 cultural_integration.7.t:1 "显赫的[integrating_culture.GetCulture.GetName]家族要求承认"
 cultural_integration.7.desc:1 "作为最有影响力的[integrating_culture.GetCulture.GetName]家族之一的代表，[cultural_family_leader.GetName]提出了严厉的控诉，认为[cultural_family_leader.GetFamilyDisplayAdjective]家族实质上被最有权势的家族们排除在政治和公共生活之外。[cultural_family_leader.GetSheHe]无力对抗这一削弱他们地位的联合行动，现在请求政府将其家族的地位和特权正式化。"
 cultural_integration.7.a:2 "任何证明了其勇气的[integrating_culture.GetCulture.GetName]家族都能被[ROOT.GetCountry.GetAdjective]政治接纳。"
 cultural_integration.7.a_tt:0 "因为这场权力斗争，#Y [fallen_head.GetFamilyDisplayAdjective]#!家族将不再显赫。\n没落家族的所有人物将留在#Y [SCOPE.GetRootScope.GetCountry.GetName]#!，他们现在被认为是#Y 次要人物#!。"
 cultural_integration.7.b:1 "那些塑造了我们政治格局的人一定会嫉妒。"
 cultural_integration.8.t:0 "新的权力中心"
 cultural_integration.8.desc:1 "随着[integrating_culture.GetCulture.GetName]人占据新兴的文化主导地位，呼声开始出现，质疑为何这个国家仍然由相对遥远的[ROOT.GetCountry.GetCapital.GetName]统治，而许多城市距离[ROOT.GetCountry.Custom('get_base_government_type')]的文化中心都更近。现在难道不是让政府所在地能够反映我们各民族相对重要性的时候吗？"
 cultural_integration.8.a:1 "他们是对的；一座[integrating_culture.GetCulture.GetName]城市将更适合作为政府所在地。"
 cultural_integration.8.b:0 "放弃我们的历史？绝不！"
 cultural_integration.9.t:0 "军队哗变"
 cultural_integration.9.desc:1 "接纳[integrating_culture.GetCulture.GetName]新兵进入军队之事发生了恶劣的变化。当初最大的问题还是缺乏纪律和士气，现在哗变已经开始浮现。人们拒绝与他们认为的“蛮族”、“外国人”和“敌人”一同战斗。\n\n被伤到的自尊心以及受到某些显赫且声量大的领袖的支持，对他们的愤怒是火上浇油，现在已不仅是针对他们理应的[integrating_culture.GetCulture.GetName]军中同袍，更针对执政政府本身，如果我们不尽快行动，此事恐怕会进一步升级……"
 cultural_integration.9.a:0 "这场实验已经走得太远了。"
 cultural_integration.9.b:0 "我们必须在扩散之前将这场哗变的核心切分开来。"
 cultural_integration.9.c:2 "把他们的领导人杀鸡儆猴就能让他们乖乖的。"
 gov_pol.9.t:0 "权力转移"
 gov_pol.9.desc:0 "遗老遗少和保王党从来不完全忠于国家，而是效忠君主。随着[former_ruler.GetName]死去，我们对帝国各部分的掌握非常轻微地松动了一点。\n\n要靠[ROOT.GetCountry.GetRuler.GetName]去再次加强我们的控制，赢得[ROOT.GetCountry.GetRuler.GetHerHis]人民的心并证明[ROOT.GetCountry.GetRuler.GetHerselfHimself]不仅仅是硬币上的一幅新面孔。"
 no_popular_heir:1 "因为[SCOPE.GetRootScope.GetCountry.GetRuler.GetName|Y]@popularity_icon!人气很低，省份忠诚的降低将比通常更严重。"
