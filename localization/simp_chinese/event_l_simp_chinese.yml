 diadochi_flavor.54.t:0 "[pleistarchus_satrapy.GetName]的[pleistarchus_scope.GetPraenomen]"
 diadochi_flavor.54.desc:1 "马其顿在最近的[GetCountry('PRY').GetAdjective]崩坏中成功拿下了卡里亚和东[GetProvince('(int32)1883').GetArea.GetRegion.GetName]，在北方和东方的继承者之间插下了一个楔子。\n\n"
 diadochi_flavor.54.desc_1:1 "现在看来似乎[GetCharacter('(int32)32').GetPraenomen]已经被其忠诚的兄弟与将军[pleistarchus_scope.GetPraenomen]所说服或施压，允许其组建自己的政府——几乎完全独立。"
 diadochi_flavor.54.desc_2:0 "该省份已被划给[pleistarchus_scope.GetPraenomen]，一位马其顿著名廷臣，并拥有广泛的自治权。"
 diadochi_flavor.54.a:0 "可疑的举动……"
 diadochi_flavor.54.at:1 "@[pleistarchus_satrapy.GetFlag]![pleistarchus_satrapy.GetName|Y]现在是@[GetCountry('MAC').GetFlag]![GetCountry('MAC').GetName|Y]的独立盟友"
 diadochi_flavor.55.t:0 "改革之风"
 diadochi_flavor.55.desc:0 "继业者王国之间不断地斗争，包括我们在[antigonids_scope.GetAdjective]的主子，使我们失去了老赞助人。\n\n"
 diadochi_flavor.55.desc_1:0 "[transferred_subject.GetOverlord.GetAdjective]政权迅速确保了我们以前的从属关系保持一致……"
 diadochi_flavor.55.desc_2:0 "我们现在必须着眼于我们自己的生存空间，小心应对新的政治格局……"
 diadochi_flavor.55.a:0 "弱者必须听话。"
 diadochi_flavor.55.at:0 "我们不再是[antigonids_scope.GetName|Y]@[antigonids_scope.GetFlag]!的附属国"
 diadochi_flavor.56.t:0 "[attalid_head.GetFamilyDisplayAdjective]的叛变"
 diadochi_flavor.56.desc:0 "看来我们近期遭受的挫折，使得即使可信的贵族也开始考虑他们的忠诚和对未来的计划。\n\n"
 diadochi_flavor.56.desc_1:1 "野心勃勃的阿塔利得斯家族——曾因宦官[GetCharacter('(int32)385').GetPraenomen]在[GetCharacter('(int32)37').GetPraenomen]王国获得了巨大的名望——已叛逃至[thrace_scope.GetName]，并向[thrace_scope.GetRuler.GetPraenomen]效忠……"
 diadochi_flavor.56.desc_2:0 "著名的[attalid_head.GetFamilyDisplayAdjective]家族已逃到[thrace_scope.GetRuler.GetPraenomen]的宫廷，在[thrace_scope.GetName]效忠我们的敌人……"
 diadochi_flavor.56.desc_3:1 "著名的[attalid_head.GetFamilyDisplayAdjective]家族已在[GetProvince('(int32)290').GetArea.GetRegion.GetName]赢得了公众的支持，以[pergamon_scope.GetCapital.GetName]为基础开创自己的王国！"
 diadochi_flavor.56.a:0 "那又如何，他们注定会失败。"
 diadochi_flavor.56.at1:0 "[attalid_head.GetName|Y]和[attalid_head.GetHerHis]的家族已移动至[GetCountry('TRE').GetName|Y]\n他们可能会被授予土地。"
 diadochi_flavor.56.at2:0 "[attalid_head.GetName|Y]成立了[pergamon_scope.GetName|Y]王国。"
 diadochi_flavor.57.desc:1 "[GetCountry('PRY').GetAdjective]挫败以来，他们许多最重要的仆从们已经因各种原因叛变，在这样的背景下[attalid_head.GetFamilyDisplayAdjective]家族来到了我们的宫廷。\n\n他们在[GetProvince('(int32)290').GetArea.GetRegion.GetName]有很强的联系网络，并且愿意向我们效忠以换取一个适合的职位……"
 diadochi_flavor.57.a:0 "他们会很有用。"
 diadochi_flavor.57.at:0 "[attalid_head.GetName]将作为#Y 珀加蒙#!总督管理北#Y $asia_region$#!。"
 diadochi_flavor.57.sardis_tt:0 "[sardis_scope.GetRuler.GetFullName]将替代成为#Y $asia_region$#!总督。"
 diadochi_flavor.57.b:0 "一切如常。"
 diadochi_flavor.57.bt:0 "阿塔利得斯家族会继续留在@[thrace_scope.GetFlag]![thrace_scope.GetName|Y]。"
 diadochi_flavor.57.tt:0 "[attalid_head.GetFamilyDisplayAdjective]家族已抵达@[thrace_scope.GetFlag]![thrace_scope.GetName|Y]。"
 diadochi_flavor.58.t:0 "[attalid_head.GetFamilyDisplayAdjective]之国"
 diadochi_flavor.58.desc:1 "就像逃离沉船的老鼠一样，阿塔利得斯家族——安提柯家族的前忠诚仆人——已在[GetProvince('(int32)278').GetName]自立，并承诺以我们的名义管理那片地区。"
 diadochi_flavor.58.a:0 "哈！"
 diadochi_flavor.59.t:1 "[attalid_head.GetEmployer.GetName]的崛起"
 diadochi_flavor.59.desc:2 "在[GetProvince('(int32)290').GetArea.GetRegion.GetName]的混战中，一个新政权已经由[attalid_head.GetFamilyDisplayAdjective]家族——这一安提柯旧仆——于[attalid_head.GetEmployer.GetCapital.GetArea.GetName]的[attalid_head.GetEmployer.GetCapital.GetName]周边建立了。"
 diadochi_flavor.59.desc_subject:0 "\n\n他们的存在似乎已经得到了[attalid_head.GetEmployer.GetOverlord.GetName][attalid_head.GetEmployer.GetOverlord.GetRuler.GetName]这一[attalid_head.GetFamilyDisplayAdjective]家族在该地区名义上的统治者的同意。"
 diadochi_flavor.59.a:0 "[attalid_head.GetEmployer.GetCapital.GetName]，欸？"
 diadochi_flavor.59.at:1 "@[attalid_head.GetEmployer.GetFlag]![attalid_head.GetEmployer.GetName|Y]已被创建。"
