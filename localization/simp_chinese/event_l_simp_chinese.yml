 diadochi_flavor.13.b:0 "战象，欸？’"
 diadochi_flavor.14.t:1 "来自弗里吉亚的坏消息"
 diadochi_flavor.14.desc:1 "我们的间谍总管进入王座室，示意其有话要与我们的统治者说。其带来了弗里吉亚的音讯。在萨拉米斯对埃及舰队胜利后，看来安提戈诺斯已加冕他自己为巴西琉斯。阿吉德继承顺位的任何伪装都被正式抛弃，取得亚历山大帝国宝座的时机已经成熟。\n\n不过，间谍总管还有更多消息。似乎安提戈诺斯的继承人得墨特里俄斯一直在羞辱其他继业者，赐予他们不恭敬的头衔。塞琉古封为“战象执政官”，托勒密封为“海军执政官”，甚至不是我们的人的阿伽托克勒斯也封为“西刻利俄忒海岛执政官”。吕西马科斯问他的间谍总管自己被封为了什么。间谍总管的脸变得像刚落到俄德律西亚山脉上的雪一样白，但还是爬上台阶，在吕西马科斯耳边悄声说了。吕西马科斯气得脸色通红，对他的间谍总管吼道“司库！？他怎么敢叫我司库！？”一小阵窃笑和憋笑充满整个王座室。"
 diadochi_flavor.14.a:0 "我不是宦官！’"
 diadochi_flavor.14.b:0 "我们会给他瞧瞧我们多么有男子气概！’"
 dhe_thrace_flavor.1.t:0 "亚历山大是如何受教育的"
 dhe_thrace_flavor.1.desc:0 "[SCOPE.sChar('onesikritos_historian').GetPraenomen]，我们的[SCOPE.sChar('onesikritos_historian').GetOffice.GetName]，要求觐见，朗读他关于亚历山大生平的新历史。作为亚历山大的前贴身护卫，吕西马科斯在亚历山大生命中的大部分重要时刻都在场，并且对此相当看重。刚开始还挺好，但随着故事进行，吕西马科斯开始发现有越来越多事情他不记得了。\n\n他开始怀疑我们的[SCOPE.sChar('onesikritos_historian').GetOffice.GetName]伪造事件，因为，他的记忆力肯定没有变得那么差。终于，[SCOPE.sChar('onesikritos_historian').GetPraenomen]开始把宫廷逗笑了，讲述亚历山大觐见亚马逊人女王的故事，这个事件吕西马科斯肯定记得。"
 dhe_thrace_flavor.1.a:0 "那么我当时在哪呢？’"
 dhe_thrace_flavor.1.b:0 "是了，我记得很清楚！’"
 dhe_thrace_flavor.2.t:0 "狮子的故事"
 dhe_thrace_flavor.2.desc:0 "我们的巴西琉斯，虽然他很伟大，却爱讲故事，缅怀他年轻时作为亚历山大贴身护卫的时光。他最最喜欢的故事就是他在一次打猎事故里从狮子的攻击中救下亚历山大性命的那次。吕西马科斯会给任何愿意听的人讲这个故事，通常是一些没有起疑的廷臣，并展示那只狮子给他留下的巨大伤疤。\n\n这次他成功将[SCOPE.sChar('lion_tale_audience').GetPraenomen]逼到墙角。[SCOPE.sChar('lion_tale_audience').GetSheHe|U]不安地看着吕西马科斯，没有意识到将会发生什么。吕西马科斯直盯着[SCOPE.sChar('lion_tale_audience').GetHerHim]的眼睛，开始说道：“当粗野的狮子放声怒吼。”"
 dhe_thrace_flavor.2.a:0 "噢不，别再来了！"
 dhe_thrace_flavor.2.a.tt:0 "[SCOPE.sChar('lion_tale_audience').GetPraenomen]想要逃走，但吕西马科斯抓住[SCOPE.sChar('lion_tale_audience').GetHerHis]手臂，掀开他的上衣展示他的伤疤。\n "
 dhe_thrace_flavor.2.b:0 "哦！我爱这个故事！"
 dhe_thrace_flavor.2.b.tt:0 "[SCOPE.sChar('lion_tale_audience').GetPraenomen]与吕西马科斯坐下并高度集中地听完他的故事。\n "
 dhe_rome.13.t:0 "罗马的崛起"
 dhe_rome.13.desc:1 "我们的主战派元老们成功说服了库里亚大会的多数派，甚至连罗马的人民也被说服了，他们宣称意大利是我们的。我们自信的士兵们的呼喊充斥着战神广场，而且每天的内脏占卜也在不断巩固众神对战争的许可。\n\n在与伊特鲁里亚和萨莫奈的敌人冲突结束后，我们的共和国成为了意大利半岛上最强大的势力。我们的胜利给与了我们的藩属支持我们的坚实理由，也向其他小国展现了倒向我们的理由。\n\n罗马的定居者现在正自发地进入我们的北部和东部地区，建立新的殖民地，同时也期待我们的保护。所有人都关注着我们，从萨莫奈和伊特鲁里亚，到西西里和迦太基，他们都等待着我们的下一次行动。"
 dhe_rome.13.a:0 "我歌颂战争和参战的人······"
 dhe_rome.13.a.tt:1 "我们获得了以下省份的宣称：\n图西亚，伊特鲁里亚，坎佩尼亚，伊阿皮吉亚，卢卡尼亚和庇刻农。"
 ##prominent actor events
 p_actor.1.t:0 "最上位者的分歧"
 p_actor.1.desc:0 "最近，[SCOPE.sChar('pa_1_protagonist').GetName]，一位有着良好声誉的[SCOPE.sChar('pa_1_protagonist').GetWomanMan]和[SCOPE.sChar('pa_1_antagonist').GetName]，同样也是一位有着伟大美德的[SCOPE.sChar('pa_1_antagonist').GetWomanMan]，在同时出席[ROOT.GetCountry.Custom('get_court_type')]时开始了激烈的争吵。\n\n尽管这种行为不太符合这些人所拥有的声望，但是，我们在最近的冲突中却被要求选边站。"
 p_actor.1.a:0 "支持[SCOPE.sChar('pa_1_protagonist').GetPraenomen]。"
 p_actor.1.b:0 "支持[SCOPE.sChar('pa_1_antagonist').GetPraenomen]。"
 p_actor.1.c:0 "让他们别再吵了。"
 ###general demands
 commander_loyalty.5.t:0 "强人威胁"
 commander_loyalty.5.desc:0 "一位拥有大量忠诚私兵的实权将军[SCOPE.sChar('demanding_general').GetName]已经向[ROOT.GetCountry.Custom('get_court_type')]提出了一个要求。\n\n[SCOPE.sChar('demanding_general').GetPraenomen]要求我们废除那通过一代又一代勇敢的立法者的努力才通过的反腐败法。我们只能猜测，如果我们拒绝就会遭到某种威胁。"
 commander_loyalty.5.a:0 "同意[SCOPE.sChar('demanding_general').GetHerHis]的要求。"
 commander_loyalty.5.b:0 "想都别想！"
 commander_loyalty.5.c:0 "收买[SCOPE.sChar('demanding_general').GetHerHim]。"
 commander_loyalty.6.t:0 "老路子"
 commander_loyalty.6.desc:0 "一位拥有大量忠诚私兵的实权将军[SCOPE.sChar('demanding_general').GetName]已经向[ROOT.GetCountry.Custom('get_court_type')]提出了一个要求。\n\n尽管我们曾努力摆脱对上层阶级的依赖，[SCOPE.sChar('demanding_general').GetPraenomen]现在却要求我们改变征兵政策，以提高贵族的权力和影响力。我们应当好好想想拒绝这样一位有实权的[SCOPE.sChar('demanding_general').GetWomanMan]的后果。"
 commander_loyalty.6.a:0 "很好。"
 commander_loyalty.6.b:0 "这是勒索！"
 commander_loyalty.6.c:0 "提出替代方案。"
 commander_loyalty.7.t:0 "卸下伪装"
 commander_loyalty.7.desc:0 "[SCOPE.sChar('demanding_general').GetName]，一位掌控了可观数量私兵的[SCOPE.sChar('demanding_general').GetWomanMan]，提出了增加额外资金的要求。\n\n这笔资金的用途并没有被提到，我们认为这是一次企图凌驾于我们[ROOT.GetCountry.Custom('get_court_type')]之上的尝试。尽管如此，我们真的能拒绝这些要求吗？"
 commander_loyalty.7.a:0 "把钱给这个[SCOPE.sChar('demanding_general').GetWomanMan]。"
 commander_loyalty.7.b:0 "我们不会屈服于勒索。"
 commander_loyalty.8.t:0 "自建新军"
 commander_loyalty.8.desc:0 "[SCOPE.sChar('demanding_general').GetName]手下的陆军是全[ROOT.GetCountry.GetName]最好的军队之一。尽管如此，[SCOPE.sChar('demanding_general').GetSheHe]还是提出了增加士兵的要求，还用我们的资金招募和武装这些士兵。\n\n最近的传言以一种不太有利的角度描述了[SCOPE.sChar('demanding_general').GetPraenomen]的行为，我们开始怀疑[SCOPE.sChar('demanding_general').GetHerHis]到底忠于谁。也许[SCOPE.sChar('demanding_general').GetSheHe]正在计划什么？"
 commander_loyalty.8.a:0 "批准这个要求。"
 commander_loyalty.8.b:0 "我们拒绝这个要求。"
 commander_loyalty.8.c:1 "只派人去，让[SCOPE.sChar('demanding_general').GetHerHim]自己装备[SCOPE.sChar('demanding_general').GetHerselfHimself]们！"
 ###ip monarchy 13-33
 ip_monarchy.13.t:1 "能力被质疑"
 ip_monarchy.13.desc:1 "在遭受了周边人持续数周的紧张注视和莫名傻笑之后，在宫廷里环绕的谣言终于传到了[ROOT.GetCountry.GetRulerTitle]的耳中。似乎有人在宫廷里造谣称[ROOT.GetCountry.GetRuler.GetHerHis]无比的懒惰和不称职。\n\n覆水难收，问题是[ROOT.GetCountry.GetRulerTitle]如何解决这个问题。"
 ip_monarchy.13.a:1 "显然[ROOT.GetCountry.GetRuler.GetPraenomen]不止如此…"
 ip_monarchy.13.at:0 "[SCOPE.sChar('mon_13_ruler').GetName]可能变得#Y 宽宏大量#!。"
 ip_monarchy.13.b:1 "没有人可以随意侮辱[ROOT.GetCountry.GetRulerTitle]！"
 ip_monarchy.13.bt:1 "对谣言来源的调查将会启动。"
 ip_monarchy.13.c:1 "也许我们可以引导[ROOT.GetCountry.GetRuler.GetHerHim]？"
 ip_monarchy.13.ct:0 "我们的统治者将去除一项负面#Y 特质#!。\n\n此选项可用是因为我们统治者#Y 知错能改的性格#!"
 ip_monarchy.13.d:0 "他们也许有点道理…"
 ip_monarchy.14.t:0 "诽谤者全招了"
 ip_monarchy.14.desc:0 "已经确认，[SCOPE.sChar('ip_monarchy_14_antagonist').GetName]就是试图贬低[ROOT.GetCountry.GetRuler.GetName]名誉的那条奸诈的蛇，[SCOPE.sChar('ip_monarchy_14_antagonist').GetHerHis]很快地承认了自己的罪行。\n\n我们怎么处置这个贱人？"
 ip_monarchy.14.a:0 "忘了[SCOPE.sChar('ip_monarchy_14_antagonist').GetHerHim]吧，[SCOPE.sChar('ip_monarchy_14_antagonist').GetHerHis]的名声已经毁了。"
 ip_monarchy.14.b:0 "原谅[SCOPE.sChar('ip_monarchy_14_antagonist').GetHerHim]，[SCOPE.sChar('ip_monarchy_14_antagonist').GetSheHe]已经得到了[SCOPE.sChar('ip_monarchy_14_antagonist').GetHerHis]的教训。"
 ip_monarchy.14.c:0 "死刑和[SCOPE.sChar('ip_monarchy_14_antagonist').GetHerHis]的罪行很相称。"
 ip_monarchy.14.ct:1 "[SCOPE.sChar('ip_monarchy_14_antagonist').GetFullName]将会被[THIS.GetCountry.GetRuler.GetFullName]处死"
 ip_monarchy.14.d:0 "也许我们能将[SCOPE.sChar('ip_monarchy_14_antagonist').GetSheHe]纳为己用…"
 ip_monarchy.15.t:0 "实务家上位"
 ip_monarchy.15.desc_1:1 "[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]的健康每况愈下，使得[ROOT.GetCountry.GetRuler.GetHerHis]的潜在继任者们像秃鹫一样盘旋。这种时刻往往会有一些叛逆的言论，但是[SCOPE.sChar('mon_15_plotter').GetName]的热情和野心却将[SCOPE.sChar('mon_15_plotter').GetHerHim]与未来的觊觎者们区分开来。\n\n[SCOPE.sChar('mon_15_plotter').GetName]建议现在就行动而不是在一位年老昏聩之人的统治下承受数年风险，以确保我们有强大且能干的统治者，[SCOPE.sChar('mon_15_plotter').GetSheHe]还明示自己正是适合的人选。\n\n这当然是危险的言论，但[SCOPE.sChar('mon_15_plotter').GetSheHe]也许说的不无道理。我们要放弃这样的机会么？"
 ip_monarchy.15.desc_2:0 "众所周知，[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]性格的某一部分并不适合成为一位上位者，而这种弱点被认为是[ROOT.GetCountry.GetRuler.GetHerHis]的一些可能的继任者们的机会。往往会有一些叛逆的言论反对这样的统治者，但是[SCOPE.sChar('mon_15_plotter').GetName]的热情和野心使得[SCOPE.sChar('mon_15_plotter').GetHerHim]与众不同。\n\n[SCOPE.sChar('mon_15_plotter').GetPraenomen]建议，与其在可预见的未来里忍受[ROOT.GetCountry.GetRuler.GetPraenomen]的低效统治，还是[SCOPE.sChar('mon_15_plotter').GetHerHis]的性格和能力更适合王位和服务[ROOT.GetCountry.GetName]。\n\n这当然是危险的言论，但[SCOPE.sChar('mon_15_plotter').GetSheHe]也许说的不无道理。我们要放弃这样的机会么？"
 ip_monarchy.15.a:0 "[SCOPE.sChar('mon_15_plotter').GetHerHim]这样的人可不能领导。"
 ip_monarchy.15.b:0 "我们会睁一只眼闭一只眼…"
 ip_monarchy.15.bt:0 "[SCOPE.sChar('mon_15_plotter').GetName]会尝试废黜[SCOPE.GetRootScope.GetCountry.GetRulerTitle][SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]"
 ip_monarchy.15.c:0 "没必要。[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]是一个可敬的[ROOT.GetCountry.GetRuler.GetWomanMan]…"
 ip_monarchy.15.ct:1 "[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]将让位给[THIS.GetCountry.GetRuler.GetHerHis]的第一继承人。"
 ip_monarchy.16.t:0 "[SCOPE.sChar('mon_15_plotter').GetName]万岁"
 ip_monarchy.16.desc:0 "通过巧妙且谨慎的接触说服，[SCOPE.sChar('mon_15_plotter').GetName]获得了必要的支持以确保[SCOPE.sChar('mon_15_plotter').GetHerHis]反对[SCOPE.sChar('old_ruler_mon_15').GetName]的阴谋顺利过渡。\n\n今天早上，在其随从士兵的围攻下，[SCOPE.sChar('mon_15_plotter').GetPraenomen]进入了[SCOPE.sChar('old_ruler_mon_15').GetPraenomen]的寝宫，声称[SCOPE.sChar('mon_15_plotter').GetHerHis]的行动对全[ROOT.GetCountry.GetName]来说是必要的。\n\n现在必须见证我们对政变的默许和[SCOPE.sChar('mon_15_plotter').GetName]的上位是不是最好的决定…"
 ip_monarchy.16.a:0 "把[SCOPE.sChar('old_ruler_mon_15').GetHerHim]关入地牢。"
 ip_monarchy.16.b:0 "[ROOT.GetCountry.GetName]焕然一新。"
 ip_monarchy.16.c:0 "[SCOPE.sChar('mon_15_plotter').GetPraenomen]是一个公正的[SCOPE.sChar('mon_15_plotter').GetWomanMan]…"
 ip_monarchy.16.ct:0 "[THIS.GetCountry.GetName]的第一继承人将成为统治者。\n这个选项可用，因为[SCOPE.sChar('mon_15_plotter').GetName]是公正的人。"
 ip_monarchy.16.d:1 "这就是[SCOPE.sChar('old_ruler_mon_15').GetFamilyDisplayAdjective]王朝的终结…"
 ip_monarchy.16.dt:1 "所有[SCOPE.sChar('old_ruler_mon_15').GetFamilyDisplayName]家族成员将被处死。"
 ip_monarchy.16.e:0 "派出执法队，这些阴谋者将为此付出代价！"
 ip_monarchy.17.t:0 "叛国之业从未奏效"
 ip_monarchy.17.desc:0 "在宫廷里秘密聚集支持者时，[SCOPE.sChar('mon_15_plotter').GetName]被廷卫逮捕并被拖到了指控[SCOPE.sChar('mon_15_plotter').GetHerHim]犯下叛国罪的[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]脚下。\n\n[SCOPE.sChar('mon_15_plotter').GetPraenomen]的野心就此终结。"
 ip_monarchy.17.a:0 "搞阴谋的都是这个下场。"
 ip_monarchy.17.b:0 "蠢人值得怜悯。"
 ip_monarchy.17.c:0 "哈！放过这个流氓。"
 ip_monarchy.18.t:0 "僭主和爱国者"
 ip_monarchy.18.desc_1:0 "[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]的残暴统治把[ROOT.GetCountry.GetRuler.GetHerHis]最忠诚的臣民都逼到了极限。若是游说得当，我们可以设法说服贵族阶级支持某位愿意干实事的人，来挽救我们的王室。[SCOPE.sChar('mon_18_plotter').GetName]则是公认的最佳选择，[SCOPE.sChar('mon_18_plotter').GetSheHe]在宫廷里有些影响力，是有名的坚实可靠之人，不仅心中常怀[ROOT.GetCountry.GetName]的最大利益，而且还有王位的稳固宣称权为辅助。\n\n当然，类似这样的风险投资，往往即使成功也很难预测会发生什么，但是如果失败的话，所有直接参与者的死亡几乎是板上钉钉的事。"
 ip_monarchy.18.desc_2:0 "[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]的残暴统治把[ROOT.GetCountry.GetRuler.GetHerHis]最忠诚的臣民都逼到了极限。若是游说得当，我们可以设法说服贵族阶级支持某位愿意干实事的人，来挽救我们的王室。[SCOPE.sChar('mon_18_plotter').GetName]则是被广泛同意的最佳选择，[SCOPE.sChar('mon_18_plotter').GetSheHe]是一名有影响力的政府官员，是有名的坚实可靠之人，心中常怀[ROOT.GetCountry.GetName]的最大利益。\n\n当然，类似这样的风险投资，往往即使成功也很难预测会发生什么，但是如果失败的话，所有直接参与者的死亡几乎是板上钉钉的事。"
 ip_monarchy.18.a:0 "绝不考虑谋反。"
 ip_monarchy.18.b:0 "铤而走险的时刻…"
 ip_monarchy.18.bt:2 "[SCOPE.sChar('mon_18_plotter').GetFullName]将尝试获得更广泛的支持以发动对[THIS.GetCountry.GetRuler.GetFullName]的政变。"
 ip_monarchy.19.t:0 "最后通牒"
 ip_monarchy.19.desc:2 "在政府和贵族的支持下，推翻僭主[ROOT.GetCountry.GetRulerTitle][SCOPE.sChar('old_ruler_mon_18').GetName]的密谋终于完全实现了。领导篡位的[SCOPE.sChar('mon_18_plotter').GetName]带着一队忠心耿耿的士兵和要员们来到了宫殿。\n\n他们在王位室中汇合，准备在这里拥立自己的[ROOT.GetCountry.GetRulerTitle]，因为他们知道[SCOPE.sChar('old_ruler_mon_18').GetName]身边的守卫都已是丧家之犬，而这些人将会驱逐这位独裁者…"
 ip_monarchy.19.a:0 "把[SCOPE.sChar('old_ruler_mon_18').GetHerHim]关入地牢。"
 ip_monarchy.19.b:0 "[ROOT.GetCountry.GetName]焕然一新。"
 ip_monarchy.19.bt:0 "该选项可用，是因为[mon_18_plotter.GetPraenomen]与我们的统治者无关。"
 ip_monarchy.19.c:0 "[SCOPE.sChar('mon_18_plotter').GetPraenomen]是一个公正的[SCOPE.sChar('mon_18_plotter').GetWomanMan]…"
 ip_monarchy.19.ct:0 "[ROOT.GetCountry.GetName]的第一继承人将成为统治者。\n这个选项可用，因为[SCOPE.sChar('mon_18_plotter').GetName]是公正的人。"
 ip_monarchy.19.d:0 "[SCOPE.sChar('old_ruler_mon_18').GetHerHis]手上有刀！’"
 ip_monarchy.19.dt:1 "一场统治者与阴谋者的混战接踵而至。活下来的阴谋者或首选继承人将成为统治者。\n这个选项可用，因为[SCOPE.sChar('old_ruler_mon_18').GetName]有#Y 鲁莽#!或#Y 疯狂#!特质。"
 ip_monarchy.19.e:0 "转念一想…不错的尝试啊，叛徒们！"
 ip_monarchy.20.t:0 "阴谋家皆如此"
 ip_monarchy.20.desc:1 "一位匿名义臣将一份[SCOPE.sChar('mon_18_plotter').GetName]将领导的罢黜君主的阴谋的铁证提交到了[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]的手中。似乎[SCOPE.sChar('mon_18_plotter').GetPraenomen]一直试图收集对叛逆的支持来罢黜我们的统治者，谴责[ROOT.GetCountry.GetRuler.GetName]是一位不适合统治的僭主。\n\n叛徒们已经被迅速逮捕并带到宫殿接受审判…"
 ip_monarchy.20.a:0 "叛国意味着死。"
 ip_monarchy.20.b:0 "蠢人值得怜悯。"
 ip_monarchy.22.t:0 "挪用公款"
 ip_monarchy.22.desc:1 "虽然好像已经晚了，但是我们注意到深受我们信赖的顾问[SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetName]一段时间以来一直把资金从我们的国库挪到他自己的口袋里。\n\n来自[ROOT.GetCountry.GetName]全国各地的钱最终似乎都消失了，正是这种情况引起了怀疑，再结合某些令人震惊的奢侈行为，比如为了讨好[SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetPraenomen]而建造的雕像，显然这一切不是纯粹的巧合。\n\n这样的滥用肯定是不能被容忍的，以免整个国家机构都变成一个使个人丰富虚荣的伪装。不过，具体的处罚还有待商榷…"
 ip_monarchy.22.a:1 "[SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetPraenomen]吸取了[SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetHerHis]的教训。"
 ip_monarchy.22.b:1 "我们将挽回损失我们的损失。"
 ip_monarchy.22.c:1 "[SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetSheHe|U]已经丢掉了[SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetHerHis]的位子。"
 ip_monarchy.22.d:0 "只有真正的惩罚可以制止贪污者。"
 ip_monarchy.22.dt:0 "\n此选项可用是因为我们统治者#Y 正直的性格#!。"
 ip_monarchy.22.e:0 "这么复杂！[SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetSheHe]怎么做到的？"
 ip_monarchy.22.et:2 "\n此选项可用是因为我们统治者有#Y 刨根问底的倾向#!。"
 ip_monarchy.22.f:1 "干得好，[SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetPraenomen]！"
 ip_monarchy.22.ft:2 "\n此选项可用是因为我们统治者与[SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetPraenomen]之间的#Y 友谊#!。"
 ip_monarchy.26.t:1 "针对那个[SCOPE.sChar('ip_monarchy_25_general_scope').GetWomanMan|U]的行动"
 ip_monarchy.26.desc:1 "似乎[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]开始对[SCOPE.sChar('ip_monarchy_25_general_scope').GetName]愈发嫉妒，[SCOPE.sChar('ip_monarchy_25_general_scope').GetHerHis]是一位出色军事能力而声名鹊起的指挥官。\n\n[ROOT.GetCountry.GetRulerTitle]已经向[ROOT.GetCountry.GetRuler.GetHerHis]的几位密友暗示[ROOT.GetCountry.GetRuler.GetSheHe]对[SCOPE.sChar('ip_monarchy_25_general_scope').GetPraenomen]的忠诚的怀疑态度，、虽然缺乏任何可靠证据，仍然积极提出这个想法，认为这位将军可能正在计划削弱王权或自己夺走王位。\n\n虽然这些观点并没有被广泛接受，但是[ROOT.GetCountry.GetRulerTitle]仍然坚持并使得解决这一问题的压力越来越大。"
 ip_monarchy.26.a:1 "[SCOPE.sChar('ip_monarchy_25_general_scope').GetHerHis|U]的军旅日子到头了。"
 ip_monarchy.26.b:0 "派守卫去[SCOPE.sChar('ip_monarchy_25_general_scope').GetHerHis]的帐篷。"
 ip_monarchy.26.bt:1 "[SCOPE.sChar('ip_monarchy_25_general_scope').GetName]会因[SCOPE.sChar('ip_monarchy_25_general_scope').GetHerHis]的财富与影响力逃避抓捕。"
 ip_monarchy.26.c:0 "[SCOPE.sChar('ip_monarchy_25_general_scope').GetSheHe]到底做错了什么？"
 ip_monarchy.27.t:0 "王朝陌路"
 ip_monarchy.27.desc:2 "我们听说[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]的孩子和继承人[SCOPE.sChar('mon_27_actor_scope').GetName]，已经开始嫉恨[SCOPE.sChar('mon_27_actor_scope').GetHerHis]的半同胞[SCOPE.sChar('mon_27_target_scope').Custom('mon_27_half_sibling_gender')]，[SCOPE.sChar('mon_27_target_scope').GetName]。这种敌意似乎源于[SCOPE.sChar('mon_27_actor_scope').GetPraenomen]担心新的婚姻中诞生的孩子会更受青睐，从而削除了[SCOPE.sChar('mon_27_actor_scope').GetHerHis]的继承机会。\n\n有迹象标明，在亲友的鼓励下，[SCOPE.sChar('mon_27_actor_scope').GetPraenomen]甚至可能计划永久地除掉[SCOPE.sChar('mon_27_target_scope').GetPraenomen]。我们可以利用这个机会牟利…"
 ip_monarchy.27.a:0 "揭发[SCOPE.sChar('mon_27_actor_scope').GetPraenomen]并确保[SCOPE.sChar('mon_27_actor_scope').GetHerHis]受罚。"
 ip_monarchy.27.at:2 "[SCOPE.sChar('mon_27_actor_scope').GetPraenomen]将因为[SCOPE.sChar('mon_27_actor_scope').GetHerHis]的财富和权势而逃脱抓捕。"
 ip_monarchy.27.b:0 "谨慎地将[SCOPE.sChar('mon_27_actor_scope').GetPraenomen]带离此径。"
 ip_monarchy.27.c:0 "毕竟[SCOPE.sChar('mon_27_target_scope').GetPraenomen]更令人讨厌…"
 ip_monarchy.27.ct:1 "[SCOPE.sChar('mon_27_actor_scope').GetFullName]将尝试暗杀[SCOPE.sChar('mon_27_target_scope').GetFullName]。"
 mon_27_half_sibling_brother:1 "兄弟"
 mon_27_half_sibling_sister:1 "姐妹"
 ip_monarchy.28.t:0 "一滴毒药"
 ip_monarchy.28.desc_1:0 "经过一些鼓励和正确方向上的有利推动，[SCOPE.sChar('mon_27_actor_scope').GetName]集齐了勇气和材料来毒杀[SCOPE.sChar('mon_27_actor_scope').GetHerHis]的半同胞[SCOPE.sChar('mon_27_actor_scope').Custom('mon_27_half_sibling_gender')][SCOPE.sChar('mon_27_actor_scope').GetName]。\n\n[SCOPE.sChar('mon_27_actor_scope').GetPraenomen]很快就被发现了，在夜深人静时手握邪恶毒药企图潜入[SCOPE.sChar('mon_27_target_scope').GetPraenomen]卧室的现行犯也被抓获。\n\n[SCOPE.sChar('mon_27_actor_scope').GetPraenomen]已经被廷卫铐住并投入地牢。"
 ip_monarchy.28.desc_2:0 "经过一些鼓励和正确方向上的有利推动，[SCOPE.sChar('mon_27_actor_scope').GetName]集齐了勇气和材料来毒杀[SCOPE.sChar('mon_27_actor_scope').GetHerHis]的半同胞[SCOPE.sChar('mon_27_actor_scope').Custom('mon_27_half_sibling_gender')][SCOPE.sChar('mon_27_actor_scope').GetName]。\n\n夜深人静，[SCOPE.sChar('mon_27_target_scope').GetPraenomen]被潜入了[SCOPE.sChar('mon_27_target_scope').GetHerHis]卧室的[SCOPE.sChar('mon_27_actor_scope').GetPraenomen]惊醒，在疯狂地[SCOPE.sChar('mon_27_actor_scope').GetPraenomen]尝试压住[SCOPE.sChar('mon_27_target_scope').GetHerHim]并拿出那个小瓶时惊声呼救。尽管伤害的程度很难确定，在守卫到达前还是有少量致命混合物被倒入了[SCOPE.sChar('mon_27_target_scope').GetPraenomen]的耳朵。\n\n[SCOPE.sChar('mon_27_actor_scope').GetPraenomen]已经被廷卫铐住并投入地牢。"
 ip_monarchy.28.desc_3:0 "经过一些鼓励和正确方向上的有利推动，[SCOPE.sChar('mon_27_actor_scope').GetName]集齐了勇气和材料来毒杀[SCOPE.sChar('mon_27_actor_scope').GetHerHis]的半同胞[SCOPE.sChar('mon_27_actor_scope').Custom('mon_27_half_sibling_gender')][SCOPE.sChar('mon_27_actor_scope').GetName]。\n\n夜深人静，[SCOPE.sChar('mon_27_actor_scope').GetPraenomen]未被察觉地潜入了沉睡中的[SCOPE.sChar('mon_27_target_scope').GetPraenomen]的卧室，将致命的混合物倒入了[SCOPE.sChar('mon_27_target_scope').GetHerHis]耳朵。第二天早上，哀嚎的侍从们发现了这一罪恶，但是真正的犯案者却逍遥法外。"
 ip_monarchy.28.a:0 "是时候练习下震惊和悲痛了…"
 ip_monarchy.28.b:0 "蠢货…"
 ip_monarchy.28.c:0 "这一定是个玩笑吧？"
 ip_monarchy.28.d:0 "派守卫去，我们可以一石二鸟。"
 ip_monarchy.29.t:0 "密谋败露！"
 ip_monarchy.29.desc:0 "计划针对[SCOPE.sChar('mon_27_target_scope').GetName]的阴谋很快就被粉碎了；[SCOPE.sChar('mon_27_actor_scope').GetName]的密友将计划的证据带给了廷卫，抓捕了毫无察觉，仍在尝试获得致命毒药的[SCOPE.sChar('mon_27_actor_scope').GetPraenomen]。\n\n我们该如何处理此事？"
 ip_monarchy.29.a:0 "终于有个好理由来摆脱这个蠢货了。"
 ip_monarchy.29.b:0 "把[SCOPE.sChar('mon_27_actor_scope').GetHerHim]关入地牢。"
 ip_monarchy.29.c:0 "这只是健全的竞争。"
 ip_monarchy.30.t:1 "[SCOPE.sChar('rival_brother_1').GetFamilyDisplayName]兄弟"
 ip_monarchy.30.desc:1 "最近，[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetName]的儿子，[SCOPE.sChar('rival_brother_1').GetPraenomen]和[SCOPE.sChar('rival_brother_2').GetPraenomen]兄弟二人开始变得莽撞逞能，甚至在公共场合大打出手以及在公务活动中互相大声辱骂。\n\n显然兄弟之间的竞争日益激烈，这无疑将以其中一位继承王位而结束。两兄弟都希望[ROOT.GetCountry.GetRulerTitle]在这场宿怨中站到自己一边…"
 ip_monarchy.30.a:1 "[SCOPE.sChar('rival_brother_1').GetPraenomen]显然是更好的选择。"
 ip_monarchy.30.b:1 "无疑应是[SCOPE.sChar('rival_brother_2').GetPraenomen]。"
 ip_monarchy.30.c:0 "这事该结束了。"
 ip_monarchy.31.t:0 "黎明之矛"
 ip_monarchy.31.desc_1:1 "使者来报称，那互为对手的两兄弟，[SCOPE.sChar('rival_brother_1').GetPraenomen]和[SCOPE.sChar('rival_brother_2').GetPraenomen]，在他们的党羽和仆人的帮助下秘密安排了一场决斗。\n\n没有试探，他们全副武装，用矛和剑对决。经过令人疲惫和激烈的较量，[SCOPE.sChar('rival_brothers_victor').GetPraenomen]成功击中了基本毫发无损的[SCOPE.sChar('rival_brothers_loser').GetPraenomen]并宣布自己为胜者…"
 ip_monarchy.31.desc_2:1 "使者来报称，那互为对手的两兄弟，[SCOPE.sChar('rival_brother_1').GetPraenomen]和[SCOPE.sChar('rival_brother_2').GetPraenomen]，在他们的党羽和仆人的帮助下秘密安排了一场决斗。\n\n没有试探，他们全副武装，用矛和剑对决。经过令人疲惫和激烈的较量，[SCOPE.sChar('rival_brothers_victor').GetPraenomen]将[SCOPE.sChar('rival_brothers_loser').GetPraenomen]重伤并宣布自己是胜利者…"
 ip_monarchy.31.desc_3:1 "使者来报称，那互为对手的两兄弟，[SCOPE.sChar('rival_brother_1').GetPraenomen]和[SCOPE.sChar('rival_brother_2').GetPraenomen]，在他们的党羽和仆人的帮助下秘密安排了一场决斗。\n\n没有试探，他们全副武装，用矛和剑对决。经过令人疲惫和激烈的较量，[SCOPE.sChar('rival_brothers_victor').GetPraenomen]用他的矛刺穿了[SCOPE.sChar('rival_brothers_loser').GetPraenomen]的心脏，立毙其命…"
 ip_monarchy.31.a:0 "真正的王者就是这样造就的。"
 ip_monarchy.31.b:1 "看在诸神的份上，你们可是兄弟！"
 ip_monarchy.31.c:0 "这样的话他们之间还没完。"
 ip_monarchy.32.t:0 "兄弟阋墙"
 ip_monarchy.32.desc_1:1 "[SCOPE.sChar('rival_brother_1').GetPraenomen]和[SCOPE.sChar('rival_brother_2').GetPraenomen]两兄弟之间的竞争最终演变成了暴力。由于被他的兄弟鲁莽地要求他们的同僚反对他的行为所激怒，[SCOPE.sChar('rival_brothers_victor').GetPraenomen]在光天化日之下在集会所手握匕首走近[SCOPE.sChar('rival_brothers_loser').GetPraenomen]。\n\n至[SCOPE.sChar('rival_brothers_loser').GetPraenomen]的朋友们插手把两人隔开时，两人已短暂交手。[SCOPE.sChar('rival_brothers_loser').GetPraenomen]身负轻伤逃离了。"
 ip_monarchy.32.desc_2:1 "[SCOPE.sChar('rival_brother_1').GetPraenomen]和[SCOPE.sChar('rival_brother_2').GetPraenomen]两兄弟之间的竞争最终演变成了暴力。由于被他的兄弟鲁莽地要求他们的同僚反对他的行为所激怒，[SCOPE.sChar('rival_brothers_victor').GetPraenomen]在光天化日之下在集会所手握匕首走近[SCOPE.sChar('rival_brothers_loser').GetPraenomen]。\n\n两人之间发生了短暂的争斗，直到[SCOPE.sChar('rival_brothers_loser').GetPraenomen]的朋友介入，拉开了两兄弟。[SCOPE.sChar('rival_brothers_loser').GetPraenomen]留下了明显的伤口，但活了下来。"
 ip_monarchy.32.desc_3:1 "[SCOPE.sChar('rival_brother_1').GetPraenomen]和[SCOPE.sChar('rival_brother_2').GetPraenomen]两兄弟之间的竞争最终演变成了暴力。由于被他的兄弟鲁莽地要求他们的同僚反对他的行为所激怒，[SCOPE.sChar('rival_brothers_victor').GetPraenomen]在光天化日之下在集会所手握匕首走近[SCOPE.sChar('rival_brothers_loser').GetPraenomen]。\n\n经过短暂的争斗，[SCOPE.sChar('rival_brothers_victor').GetPraenomen]将匕首刺入了[SCOPE.sChar('rival_brothers_loser').GetPraenomen]的心脏，介入者才姗姗来迟…"
 ip_monarchy.32.a:0 "狡猾的流氓！"
 ip_monarchy.32.b:1 "他怎么敢……"
 ip_monarchy.32.c:0 "抓住他。"
 ip_monarchy.33.t:0 "偃旗息鼓"
 ip_monarchy.33.desc:1 "[SCOPE.sChar('rival_brother_1').GetPraenomen]和[SCOPE.sChar('rival_brother_2').GetPraenomen]两兄弟之间的激烈竞争终于缓和了。他们似乎被不断的争斗弄得筋疲力竭，最终接受了明智的建议：兄弟阋墙只会导致内心的悲痛。\n\n感谢诸神让他们在做出悔恨终身的事情之前放下了…"
 ip_monarchy.33.a:1 "我们应鼓励和睦。"
 ip_monarchy.33.b:0 "木已成舟。"
 ip_monarchy.33.c:1 "再次煽动他们..."
 ip_monarchy.34.t:0 "[SCOPE.sChar('family_leader_scope').GetFamilyDisplayName]家族"
 ip_monarchy.34.desc:0 "最近[SCOPE.sChar('family_leader_scope').GetFamilyDisplayName]家族，尤其是[SCOPE.sChar('family_leader_scope').GetName]的成功，成为了整个首都的廷臣口中的谈资。通过管理得当的商业冒险以及在政治上的成功攀升，他们被认为是整个[ROOT.GetCountry.GetName]的家族中最著名和能干的一个。\n\n自然而然地，这某种程度上使我们的统治者[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]以及[ROOT.GetCountry.GetRuler.GetFamilyDisplayName]家族有些烦恼，他们中的一些人甚至认为[SCOPE.sChar('family_leader_scope').GetFamilyDisplayName]氏族是对他们统治地位的威胁……"
 ip_monarchy.34.a:1 "我从没喜欢过那个[SCOPE.sChar('family_leader_scope').GetPraenomen]。"
 ip_monarchy.34.at:1 "这将使每位#Y [SCOPE.sChar('family_leader_scope').GetFamilyDisplayName]家族#!的成员的#Y 忠诚#!@loyalty_icon!#R 大幅减少#!且#Y 名望#!@prominence_icon!#R 轻微降低#!。\n这个选项特有的，因为你的统治者有#Y 妒忌#!或#Y 多疑#!特质。"
 ip_monarchy.34.b:0 "挫挫他们的锐气。"
 ip_monarchy.34.bt:0 "这将使每位#Y [SCOPE.sChar('family_leader_scope').GetFamilyDisplayName]家族#!的成员的#Y 忠诚#!@loyalty_icon!#R 减少#!且#Y 名望#!@prominence_icon!#R 轻微降低#!。"
 ip_monarchy.34.c:0 "拉拢他们。"
 ip_monarchy.34.ct:0 "这将使每位#Y [SCOPE.sChar('family_leader_scope').GetFamilyDisplayName]家族#!的成员的#Y 忠诚#!@loyalty_icon!#G  提高#!且#Y 名望#!@prominence_icon!#G  轻微上升#!。"
 ip_monarchy.34.d:0 "然后呢？"
 ip_monarchy.35.t:0 "杰出的[SCOPE.sChar('family_leader_scope').GetName]"
 ip_monarchy.35.desc:1 "有些人说全[ROOT.GetCountry.GetName]上下仅一人始终如一；[SCOPE.sChar('family_leader_scope').GetName]的行为和品性让[SCOPE.sChar('family_leader_scope').GetHerHim]名声远扬。他的名声从首都的庄园到边境的陋室无人不知，无人不晓。\n\n[SCOPE.sChar('family_leader_scope').GetPraenomen]作为一名公仆和贵族，已然德高望重，地位显赫。[SCOPE.sChar('family_leader_scope').GetHerHis]的私人晚宴上名流云集，所有[ROOT.GetCountry.GetCapital.GetName]有身份的人都齐聚一堂。\n\n毫无疑问[SCOPE.sChar('family_leader_scope').GetSheHe|U]可以作为一名相当有用的国内盟友……"
 ip_monarchy.35.a:0 "邀请[SCOPE.sChar('family_leader_scope').GetHerHim]参加一场特邀晚宴……"
 ip_monarchy.35.b:0 "……告知错误的地址。"
 ip_monarchy.35.c:0 "那又如何？"
 ip_monarchy.36.t:0 "有失体统的调情"
 ip_monarchy.36.desc:0 "一位名为[SCOPE.sChar('bastard_mother').GetPraenomen]的年轻女子——在之前几乎没有人注意过她——来到了[ROOT.GetCountry.GetCapital.GetName]的宫殿，并带来了一个孩子。她宣称这孩子是[ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('bastard_ruler').GetName]的种。\n\n在多方检查之后，她的话被证明是真实的，这孩子毫无疑问是某次宴会上不成体统的调情结下的果实。\n\n这一信息目前只有少数几个亲信护卫和[ROOT.GetCountry.GetRulerTitle]的顾问得知，毫无疑问这一丑闻会损害王位的正统性，并让王后和所有[ROOT.GetCountry.GetRulerTitle]的继位者大为不悦……"
 ip_monarchy.36.a:0 "别拿这些事烦我……"
 ip_monarchy.36.at:1 "那个母亲和孩子会消失。"
 ip_monarchy.36.b:0 "把他们秘密安置好，但是孩子不能要求任何王室权力。"
 ip_monarchy.36.c:0 "这孩子有王室血脉！"
