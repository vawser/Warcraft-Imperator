 ###################################################################:0 ""
 after_battle.1.t:0 "战术卓越"
 after_battle.1.d:0 "[SCOPE.sChar('after_battle_1_target').GetName]在战争中展现出了[SCOPE.sChar('after_battle_1_target').GetHerHis]非凡的战术技巧。[SCOPE.sChar('after_battle_1_target').GetSheHe]不仅取得了伟大的胜利，还赢得了军队的钦佩。"
 after_battle.1.a:0 "向荣耀进发！"
 after_battle.2.t:0 "弄巧成拙"
 after_battle.2.d:0 "[SCOPE.sChar('after_battle_2_target').GetName]在战场上曾如泰坦降世般所向披靡，如今却已跌落神坛。[SCOPE.sChar('after_battle_2_target').GetHerHis]在上一次战败后仓皇逃跑，[ROOT.GetCountry.GetAdjective]人民对[SCOPE.sChar('after_battle_2_target').GetHerHis]的敬仰也随之殆尽。"
 after_battle.2.a:0 "呜呼！"
 after_battle.3.t:0 "征服者"
 after_battle.3.d:0 "[SCOPE.sChar('after_battle_3_target').GetName]不会再被视为无所作为的[SCOPE.sChar('after_battle_3_target').GetWomanMan]了。无论是敌是友，所有人都会称赞其为征服者[SCOPE.sChar('after_battle_3_target').GetPraenomen]！"
 after_battle.3.a:0 "致胜利！"
 after_battle.4.t:0 "身先士卒"
 after_battle.4.d:0 "敌人的强大吓得我们的军队落荒而逃。[SCOPE.sChar('after_battle_4_target').GetName]相信如果[SCOPE.sChar('after_battle_4_target').GetSheHe]可以发动一次佯攻，我们的军队可能就有更好的机会来逃离并重整军队。\n\n我们敢让[SCOPE.sChar('after_battle_4_target').GetHerHim]执行这样的计划吗？"
 after_battle.4.a:0 "这是个正确的选择。"
 after_battle.4.b:0 "[SCOPE.sChar('after_battle_4_target').GetPraenomen]可比一群普通士兵加起来重要多了。"
 after_battle.5.t:0 "百战百胜"
 after_battle.5.d:0 "人们说最有价值的教训来自失败。\n\n但就像赫拉克勒斯或亚历山大一样，[SCOPE.sChar('after_battle_5_target').GetName]似乎是这个规则的例外。"
 after_battle.5.a:1 "[SCOPE.sChar('after_battle_5_target').GetSheHe|U]真是锐不可挡！"
 after_battle.6.t:0 "战术天才"
 after_battle.6.d:0 "在多场战斗中取胜后，[SCOPE.sChar('after_battle_6_target').GetName]已经开始在战场上展现出非凡的能力。\n\n试问有谁能阻挡[SCOPE.sChar('after_battle_6_target').GetHerHim]呢？"
 after_battle.6.a:0 "名副其实的奇才。"
 after_battle.7.t:0 "军服条例"
 after_battle.7.d:0 "不同寻常的是，[SCOPE.sChar('after_battle_7_target').GetName]已经开始坚持对[SCOPE.sChar('after_battle_7_target').GetHerHim]麾下的所有士兵实施正式的军服条例。更为不寻常的是，这似乎对[SCOPE.sChar('after_battle_7_target').GetHerHis]的军队交战的结果产生了正面的影响。"
 after_battle.7.a:0 "奇怪的进展。"
 after_battle.8.t:0 "坚强不屈"
 after_battle.8.d:0 "[SCOPE.sChar('after_battle_8_target').GetName]的顽强意志和坚定决心已成为传说中的存在。我们开始认为没有人可以击败[SCOPE.sChar('after_battle_8_target').GetHerHim]。"
 after_battle.8.a:0 "令人着迷。"
 after_battle.9.t:0 "屠杀！"
 after_battle.9.d:0 "长话短说，传闻[SCOPE.sChar('after_battle_9_target').GetName]曾经领导过一场激烈的战斗。确实，连我们自己的军队也像敌人一样害怕着[SCOPE.sChar('after_battle_9_target').GetHerHim]。"
 after_battle.9.a:0 "一种有用的名声，某种意义上而言。"
 after_battle.10.t:0 "灾难！"
 after_battle.10.d:0 "在一次激烈的交战中，[SCOPE.sChar('after_battle_20_target').GetName]被流矢击中。在忠诚的士兵们的掩护下，[SCOPE.sChar('after_battle_20_target').GetSheHe]逃离了战场，并接受了我们最顶尖的医士的治疗。 [SCOPE.sChar('after_battle_20_target').GetSheHe]是否能完全康复，就只有听天由命了……"
 after_battle.10.a:0 "一场悲剧！"
