 deficit.1.t:0 "规划不善"
 deficit.1.d:0 "由于资金严重短缺，我们不得不卖掉了所有军用物资储备。[ROOT.GetCountry.GetRuler.GetName]安抚了民众，并保证这只是暂时性的挫折。"
 deficit.1.a:0 "我们别无选择。"
 deficit.2.t:0 "财政赤字！"
 deficit.2.d:1 "我们的财务状况非常糟糕！除了停止对国内所有民用设施的基本维护外，我们别无选择。我们的人民成群结队地离开！"
 deficit.2.a:0 "这太糟糕了！"
 deficit.3.t:0 "铤而走险"
 deficit.3.d:0 "[ROOT.GetCountry.GetName]的财务管理极为不善。唯一可行的解决方案是向所有地主征收一笔紧急税。\n\n毫无疑问，这将对我们的国家造成严重的影响。"
 deficit.3.a:0 "派出税吏。"
 deficit.4.t:0 "患难之交……"
 deficit.4.d:0 "为了避免[ROOT.GetCountry.GetName]以破产告终，作为孤注一掷的最后努力，[ROOT.GetCountry.GetRuler.GetName]呼吁政府的某些成员为之提供经济援助。\n\n一群魁梧非常的士兵们为该“请求”提供了支持……"
 deficit.4.a:0 "天啊……"
 deficit.5.t:0 "紧缩开支"
 deficit.5.d:0 "我们严峻的财政状态意味着我们无法继续支持国家继续在科学方面发展了。\n\n我们省下的钱可能是上天的眷顾，但从长远来看，还无法确定这对我们有何影响……"
 deficit.5.a:0 "确实令人担忧。"
 deficit.6.t:0 "诸神的馈赠"
 deficit.6.d:0 "属于[ROOT.GetCountry.GetAdjective]人民的灵魂之力无所不知。在意识到[ROOT.GetCountry.GetName]濒临破产后，人民为此聚集起来，并收集了各种供品尝试让我们度过难关！"
 deficit.6.a:0 "太好了！"
 deficit.7.t:0 "叛变！"
 deficit.8.t:0 "诱人的提议"
 deficit.8.desc:0 "在停战旗下，一位名叫[SCOPE.sChar('defecting_captain').GetName]的雇佣军首领向我们走来，他对[SCOPE.sC('merc_target_country').GetAdjective]陆军的酬劳付款情况感到愤怒。看起来他们并没有得到合同中所承诺的金额。\n\n[SCOPE.sChar('defecting_captain').GetSheHe|U]暗示，如果我们能保证他们的付款，再加上一点额外的奖金以抵消被贴上背叛者标签的危险，他们就会转而加入我们的行列。"
 deficit.8.a:0 "欢迎！"
 deficit.8.b:0 "这不符合我们的最大利益。"
 deficit.8.c:0 "也许我们可以稍微修改一下这笔交易……"
 deficit.9.t:0 "叛变！"
 deficit.9.desc:0 "可恶的雇佣兵指挥官[SCOPE.sChar('defecting_captain').GetName]，仅仅因为小小的欠薪就抛弃了我们的事业！\n\n更糟糕的是，[SCOPE.sChar('defecting_captain').GetSheHe]已经被我们的敌人[SCOPE.sC('merc_target_country_2').GetName]所利诱，加入了他们！"
 deficit.9.a:0 "该死！"
 deficit.10.t:0 "雇佣军的分裂！"
 deficit.10.desc:1 "由于我们没有按时支付薪酬，[SCOPE.sChar('seceding_captain').GetName]带领他的军队占领了大片我们的领土。\n\n这些歹徒现在成立了一个名为[SCOPE.sC('mercenary_secession_country').GetName]的国家，[SCOPE.sChar('seceding_captain').GetFamilyDisplayName]甚至称[SCOPE.sChar('seceding_captain').GetHerselfHimself]自己为[SCOPE.sC('mercenary_secession_country').GetRulerTitle]。\n\n民众在期待我们的反应——这种挑战我们权威的行为必须以疾风骤雨之势遏制。"
 deficit.10.a:0 "干掉这些流氓！"
 deficit.10.b:0 "我们没有空诶。"
 deficit.11.t:0 "无名叛乱"
 deficit.11.desc:0 "由于我们糟糕的财政状况，雇佣军的首领[SCOPE.sChar('angry_captain').GetName]已经向我们发送了中止为我们服务的通知。\n\n看起来这年头没有人值得信任啊。"
 deficit.11.a:0 "该死！"
 deficit.11.a.tooltip:0 "[SCOPE.sChar('angry_captain').GetName]以及[SCOPE.sChar('angry_captain').GetHerHis]的军队又回到了#Y 雇佣军#!列表中。"
 #####################################################################:0 ""
