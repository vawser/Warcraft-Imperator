 ip_republic.49.t:0 "立法手段"
 ip_republic.49.desc:0 "知名的民粹主义者[ROOT.GetCountry.GetRuler.GetName]在选举中的胜利是在元老院更保守派系中引发恐慌的根源，所以显然，任命[ROOT.GetCountry.GetCoRulerTitle][ROOT.GetCountry.GetCoRuler.GetName]实际上是这些寡头们制定的精明策略，用以在政府中牵制民粹主义者。\n\n[ROOT.GetCountry.GetRuler.GetPraenomen]自然不太高兴，也不愿意允许[ROOT.GetCountry.GetCoRuler.GetPraenomen]——这个[ROOT.GetCountry.GetRuler.GetSheHe]在[ROOT.GetCountry.GetRuler.GetHerHis]的政治生涯中一直反对，以挡住[ROOT.GetCountry.GetCoRuler.GetHerHis]的路的人。[ROOT.GetCountry.GetRuler.GetPraenomen]提出的第一个“温和且谨慎”的法案是确保退伍军人在完成服役后能得到土地。\n\n在一次幼稚的阻止立法的尝试中，几乎有一半元老站着离开元老院，试图阻止该法案被听取……"
 ip_republic.49.a:0 "我们不会如此轻易就放弃……"
 ip_republic.49.at1:1 "[SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle][SCOPE.sChar('ip_republic_49_ruler').GetPraenomen]无论如何都会尝试绕开元老院，#R 这让传统主义者非常不满#!。"
 ip_republic.49.at2:1 "最多 #Y 3#! 个拥有#Y 反民粹#!倾向的人物会失去 #R 5#! 忠诚度@loyalty_icon!"
 ip_republic.49.b:0 "让我们相互妥协吧。"
 ip_republic.49.bt:0 "[SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle][SCOPE.sChar('ip_republic_49_ruler').GetPraenomen]会尝试通过在他们的议程上让步来安抚元老院。"
 ip_republic.50.t:0 "元老院的进展"
 ip_republic.50.desc_1:0 "经过几次又长又累的元老院会议之后，[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]和[ROOT.GetCountry.GetCoRulerTitle][ROOT.GetCountry.GetCoRuler.GetPraenomen]达成了一致并敲定了一项法案，虽然距离向人民承诺的广泛立法相去甚远，但能被元老院中的保守主义派系接受。\n\n这肯定会让民粹主义支持者，尤其是老兵们失望，但俗话说的好：政治是妥协的艺术……"
 ip_republic.50.desc_2:0 "由于无法在一个不合作的元老院内通过急需的改革，[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]决定把[ROOT.GetCountry.GetRuler.GetHerHis]的法案直接提交给士兵议会，试图把[ROOT.GetCountry.GetRuler.GetHerHis]的想法在没有元老院批准的情况下，在公共场合以挑衅的姿态对抗顽固的精英们。\n\n该议会几乎全部由退伍士兵组成，差不多可以肯定会通过授予退伍军人土地的立法，而且在[ROOT.GetCountry.GetCapital.GetName]也有很多人支持立法。\n\n但是[ROOT.GetCountry.GetCoRulerTitle][ROOT.GetCountry.GetCoRuler.GetPraenomen]迅速做出了回应，获得了几位护民官的支持——这无疑是非法的——以推翻这项法案。似乎[ROOT.GetCountry.GetCoRuler.GetPraenomen]和[ROOT.GetCountry.GetCoRuler.GetHerHis]的支持者们决心以彼之道还施彼身。"
 ip_republic.50.a:0 "这些护民官会在公众压力下屈服。"
 ip_republic.50.at1:0 "[SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle]和[SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRuler.GetHerHis]的盟友会威胁护民官，#R 这进一步激怒了传统主义者#!。"
 ip_republic.50.at2:1 "最多 #Y 2#! 个拥有#Y 民粹#!倾向的人物会获得 #G 10#! 人气@popularity_icon!\n$ip_republic.49.at2$"
 ip_republic.50.b:0 "也许理解终究是必要的……"
 ip_republic.50.bt:0 "最多 #Y 2#! 个拥有#Y 民粹#!倾向的人物会失去 #R 10#! 忠诚度@loyalty_icon!"
 ip_republic.50.c:0 "这不可接受！"
 ip_republic.50.ct1:0 "[SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle]将尝试用尽一切方法通过原法案，#R 惹恼传统主义者#!。"
 ip_republic.50.ct2:0 "最多 #Y 3#! 个拥有#Y 传统#!倾向的人物会失去 #R 5#! 忠诚度@loyalty_icon!"
 ip_republic.50.d:0 "眼下必须如此。"
 ip_republic.51.t:0 "[ROOT.GetCountry.GetRuler.Custom('get_ip_51_title')]"
 ip_republic.51.desc_1:0 "随着跨派系谈判的破裂，[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]径直走入了士兵议会。这些退伍士兵压倒性的支持和公众舆论一同阻止了护民官的否决权，几乎确保了法案的通过。\n\n而愤怒的[ROOT.GetCountry.GetCoRulerTitle][ROOT.GetCountry.GetCoRuler.GetPraenomen]因为宗教原因，仍尽最后的努力试图组织议会立法。[ROOT.GetCountry.GetCoRuler.GetSheHe|U]据说在[ROOT.GetCountry.GetCoRuler.GetHerHis]去神殿的路上被一名暴徒尾随，该暴徒袭击了[ROOT.GetCountry.GetCoRuler.GetHerHis]的随从，破坏了[ROOT.GetCountry.GetCoRuler.GetHerHis]的官印，甚至还在议会投票时向[ROOT.GetCountry.GetCoRuler.GetHerHim]身上泼粪。\n\n饱受煎熬的[ROOT.GetCountry.GetCoRuler.GetPraenomen]在元老院姗姗来迟，并提出正式申诉要求撤销该法案，但却没有获得多少支持。如此屈辱下，[ROOT.GetCountry.GetCoRuler.GetSheHe]现在根本不再进入元老院了，导致许多人开始质疑[ROOT.GetCountry.GetRulerTitle]是否可以被视为唯一的统治者……"
 ip_republic.51.desc_2:0 "正如预期的那样，广受民众支持的[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetCoRuler.GetPraenomen]和[ROOT.GetCountry.GetCoRuler.GetHerHis]的民粹主义盟友们使那些依靠民众支持来获得席位的护民官们望而却步。\n\n而愤怒的[ROOT.GetCountry.GetCoRulerTitle][ROOT.GetCountry.GetCoRuler.GetPraenomen]因为宗教原因，仍尽最后的努力试图组织议会立法。[ROOT.GetCountry.GetCoRuler.GetSheHe|U]据说在[ROOT.GetCountry.GetCoRuler.GetHerHis]去[ROOT.GetCountry.Custom('get_sky_god')]神殿的路上被一名暴徒尾随，该暴徒袭击了[ROOT.GetCountry.GetCoRuler.GetHerHis]的随从，破坏了[ROOT.GetCountry.GetCoRuler.GetHerHis]的官印，甚至还在议会投票时向[ROOT.GetCountry.GetCoRuler.GetHerHim]身上泼粪。\n\n饱受煎熬的[ROOT.GetCountry.GetCoRuler.GetPraenomen]在元老院姗姗来迟，并提出正式申诉要求撤销该法案，但却没有获得多少支持。如此屈辱下，[ROOT.GetCountry.GetCoRuler.GetSheHe]现在完全不再进入元老院了，导致许多人开始质疑[ROOT.GetCountry.GetRulerTitle]是否可以被视为唯一的统治者……"
 ip_republic.51.a:0 "这是你自找的……"
 ip_republic.51.at:0 "[SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle]和[SCOPE.sChar('ip_republic_49_ruler').GetHerHis]的盟友将获得公众支持，进一步惹恼了传统主义者们。"
 ip_republic.51.b:0 "我们必须伸出橄榄枝。"
 ip_republic.51.hh:1 "最多#Y 8#!人口自由民@freemen!会出现在人口稀少的领土。"
 ip_republic.52.t:0 "艰难的战斗"
 ip_republic.52.desc:1 "我们目前的[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetName]代表[ROOT.GetCountry.GetRuler.GetParty.GetName]中扩张主义派系的利益，提出了若干陆军集结和军队补给方面的关键改革。改革内容来源于众多退休将领的广泛经验和论证，而且据[ROOT.GetCountry.GetRuler.GetPraenomen]所说，我们的征兵效率将大大提高，更不用说在战斗中能取得的优势了。\n\n然而，[ROOT.GetCountry.GetCoRulerTitle][ROOT.GetCountry.GetCoRuler.GetPraenomen]有别的想法，认为这些改革的成本远远大于潜在利益，国家资金应该投入到[ROOT.GetCountry.GetCoRuler.GetHerHis]关于[ROOT.GetCountry.GetCoRuler.Custom('get_ip_rep_52_proposal_loc')]的提议上。\n\n没有[ROOT.GetCountry.GetCoRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]的支持，在不分裂政府的前提下，元老院很难通过这项议案。"
 ip_republic.52.a:0 "这些改革至关重要。"
 ip_republic.52.at:1 "[SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetRulerTitle][SCOPE.sChar('ip_republic_52_ruler').GetPraenomen]无论如何都会试图通过其全部议题，#R 这让[SCOPE.sChar('ip_republic_52_co_ruler').GetCountry.GetCoRulerTitle][SCOPE.sChar('ip_republic_52_co_ruler').GetPraenomen]非常不满#!。"
 ip_republic.52.b:0 "什么事都不容易，不是吗？"
 ip_republic.52.bt:1 "[SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetRulerTitle][SCOPE.sChar('ip_republic_52_ruler').GetPraenomen]会尝试通过在他们的议程上让步，来安抚[SCOPE.sChar('ip_republic_52_co_ruler').GetCountry.GetCoRulerTitle][SCOPE.sChar('ip_republic_52_co_ruler').GetPraenomen]。"
 ip_republic.52.c:0 "世上没有不能收买的人。"
 ip_republic.52.ct:1 "[SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetRulerTitle][SCOPE.sChar('ip_republic_52_ruler').GetPraenomen]会贿赂[SCOPE.sChar('ip_republic_52_co_ruler').GetCountry.GetCoRulerTitle][SCOPE.sChar('ip_republic_52_co_ruler').GetPraenomen]。"
 ip_republic.53.t:0 "元老院的进展"
 ip_republic.53.desc_1:1 "在与元老院的一些关键利益相关者进行了数日的跨派系谈判之后，[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]在[ROOT.GetCountry.GetCoRulerTitle][ROOT.GetCountry.GetCoRuler.GetPraenomen]和[ROOT.GetCountry.GetRuler.GetHerHis]的支持者们的反对下，仍然设法获得了足够的支持通过了[ROOT.GetCountry.GetRuler.GetHerHis]的军事改革法案。\n\n然而，有些人不无道理地担心，以这样恶劣的方法推进立法，无疑会恶化两位统治者之间的关系，破坏[ROOT.GetCountry.GetAdjective]政府未来的政治积极性。已经有一些著名政治家公开谴责了我们[ROOT.GetCountry.GetRulerTitle]的不正手段……\n\n法案尚未付诸表决，为了[ROOT.GetCountry.GetName]，可能仍有时间尝试弥合[ROOT.GetCountry.GetRuler.GetPraenomen]与[ROOT.GetCountry.GetCoRuler.GetPraenomen]之间的分歧。"
 ip_republic.53.desc_2:1 "为了达成一致，[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]和[ROOT.GetCountry.GetCoRulerTitle][ROOT.GetCountry.GetCoRuler.GetPraenomen]一直在讨论为法案添加对[ROOT.GetCountry.GetCoRulerTitle]和[ROOT.GetCountry.GetCoRuler.GetHerHis]的支持者们更有吸引力的附加条款。\n\n[ROOT.GetCountry.GetCoRuler.GetPraenomen]建议将部分军事费用用以资助一个私人项目，以[ROOT.GetCountry.GetCoRuler.Custom('get_ip_rep_53_project_loc')]。\n\n这些变化将比先前提议的法案花费略高些，且可能会使我们的将军和那些更忠实的军队拥护者不满。"
 ip_republic.53.a:0 "[SCOPE.sChar('ip_republic_52_co_ruler').GetHerHis|U]的喋喋不休对[SCOPE.sChar('ip_republic_52_co_ruler').GetHerHim]没有好处。"
 ip_republic.53.b:0 "留一点资金给[SCOPE.sChar('ip_republic_52_co_ruler').GetHerHim]……"
 ip_republic.53.c:0 "我们的军队值得更好的。"
 ip_republic.53.ct:0 "无论如何，[SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetRulerTitle][SCOPE.sChar('ip_republic_52_ruler').GetPraenomen]都将试图推动他的议题，#R 这让[SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetCoRulerTitle][SCOPE.sChar('ip_republic_52_co_ruler').GetPraenomen]非常不满#!。"
 ip_republic.53.d:0 "这是必须的。"
 ip_republic.53.dt:1 "最多 #Y 3#! 个拥有#Y 扩张#!倾向的人物会失去 #R 10#! 忠诚度@loyalty_icon!"
 ip_republic.54.t:0 "[ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]改革"
 ip_republic.54.desc_1:0 "尽管[ROOT.GetCountry.GetCoRulerTitle][ROOT.GetCountry.GetCoRuler.GetPraenomen]鼓动了大量元老院成员反对该法案，[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]仍以某种方式了确保了少数关键投票，使法案得以通过。\n\n得益于[ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]的改革，法案的严格条例必将保证我军的质量和高效战斗的能力。军方与其支持者很高兴，并欢迎这项他们游说多年的方案的通过。\n\n[ROOT.GetCountry.GetCoRulerTitle]的政治无能与[ROOT.GetCountry.GetCoRuler.GetHerHis]的无力回天，相较于[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]的聪敏迅捷，这些只是我们时代巨浪下的政治方式，不会造成大碍。"
 ip_republic.54.desc_2:0 "我们尊敬的领袖，[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]，今天向元老院提出了[ROOT.GetCountry.GetRuler.GetHerHis]计划已久的军事改革议案，受到了整个议政厅的好评，尽管[ROOT.GetCountry.GetCoRulerTitle][ROOT.GetCountry.GetCoRuler.GetPraenomen]之前对此持保留意见。\n\n该法案被赞颂为[ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]改革，其采用的严格标准将确保军队的质量和他们在一段时间内有效发动战争的能力。军方和他们的支持者自然很高兴，并且欢迎这项他们之前花了数年时间来游说的急需的法案。"
 ip_republic.54.a:0 "愿[ROOT.GetCountry.GetName]战无不胜。"
 ip_republic.54.at:1 "最多 #Y 3#! 个拥有#Y 扩张#!倾向的人物会获得 #G 10#! 忠诚度@loyalty_icon!"
 ip_republic.55.t:0 "建造水渠桥"
 ip_republic.55.desc:0 "在[ROOT.GetCountry.GetName]的现任领袖之间总有嫌隙，[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetName]与[ROOT.GetCountry.GetRuler.GetHerHis][ROOT.GetCountry.GetCoRulerTitle][ROOT.GetCountry.GetCoRuler.GetName]之间对立越来越严重了。直至现在，他们争辩的主题甚是细微、无关国事，统治者之间的不和已开始威胁到公众范围。\n\n不论是敌意还是愚顽的后果，[ROOT.GetCountry.GetCoRuler.GetPraenomen]已经开始组织反对一项宏伟的公共工程法案，那项工程是[ROOT.GetCountry.GetRuler.GetPraenomen]在竞选冲所承诺的，它是[ROOT.GetCountry.GetRuler.GetHerHis]的心头肉。\n\n此方案会授权在[SCOPE.sP('ip_rep_55_city').GetState.GetShortName]的[SCOPE.sP('ip_rep_55_city').GetName]建造覆盖省份的水渠系统，它将通过保障卫生系统与净水供给，进一步促进今后多年的增长与繁荣。"
 ip_republic.55.a:0 "这个议案会通过的。"
 ip_republic.55.at:1 "无论如何，[SCOPE.sChar('ip_republic_55_ruler').GetCountry.GetRulerTitle][SCOPE.sChar('ip_republic_55_ruler').GetPraenomen]都将试图通过他们的全部议题，#R 这让[SCOPE.sChar('ip_republic_55_co_ruler').GetCountry.GetCoRulerTitle][SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen]非常不满#!。"
 ip_republic.55.b:0 "[SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen]总会想要点什么。"
 ip_republic.55.bt:1 "[SCOPE.sChar('ip_republic_55_ruler').GetCountry.GetRulerTitle][SCOPE.sChar('ip_republic_55_ruler').GetPraenomen]会尝试通过在他们的议程上让步，来安抚[SCOPE.sChar('ip_republic_55_co_ruler').GetCountry.GetCoRulerTitle][SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen]。"
 ip_republic.55.c:0 "没有钱解决不了的事。"
 ip_republic.55.ct:1 "[SCOPE.sChar('ip_republic_55_ruler').GetCountry.GetRulerTitle][SCOPE.sChar('ip_republic_55_ruler').GetPraenomen]会贿赂[SCOPE.sChar('ip_republic_55_co_ruler').GetCountry.GetCoRulerTitle][SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen]。"
 ip_republic.56.t:0 "元老院的进展"
 ip_republic.56.desc_1:0 "在元老院进行了数天非常激烈的辩论之后，政治形势的确切走向已经明朗，看起来[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]在收回[ROOT.GetCountry.GetRuler.GetHerHis]政治生涯中获得的一些旧人情债之后，能够让[ROOT.GetCountry.GetRuler.GetHerHis]的议案通过了。\n\n可以理解的是，[ROOT.GetCountry.GetCoRulerTitle][ROOT.GetCountry.GetCoRuler.GetPraenomen]对这种政治手腕极为恼火，并试图用一切可能的理由驳回这个议案。\n\n这种没有善意的较量显然会破坏[ROOT.GetCountry.GetName]权力的微妙平衡，我们应该能[ROOT.GetCountry.GetCoRulerTitle][ROOT.GetCountry.GetCoRuler.GetPraenomen]说服休战以换取一些承诺，不值得冒这个险。"
 ip_republic.56.desc_2:0 "过去几周里，[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]和[ROOT.GetCountry.GetCoRulerTitle][ROOT.GetCountry.GetCoRuler.GetPraenomen]一直私下会面讨论拟定的工程法案的有点。\n\n虽然[ROOT.GetCountry.GetCoRuler.GetPraenomen]对拟定的法案没有什么具体的不满，甚至赞扬了法案的细致和独创性，但是[ROOT.GetCountry.GetCoRuler.GetSheHe]最终坚持认为应该将更多的投资指向[ROOT.GetCountry.GetCoRuler.GetHerHis]派系被忽视的[ROOT.GetCountry.GetCoRuler.Custom('get_ip_rep_55_interest_loc')]利益，以便[ROOT.GetCountry.GetCoRuler.GetHerHim]收集他们对[ROOT.GetCountry.GetRulerTitle]的支持。\n\n但是，这些拟议的改变将使花费比我们之前计划执行的略高，而这会引起行政部门的注意……"
 ip_republic.56.a:0 "收回所有债务。"
 ip_republic.56.b:0 "承诺给[SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen]一些资金……"
 ip_republic.56.c:0 "我们为什么总会有摩擦？"
 ip_republic.56.ct:0 "无论如何，[SCOPE.sChar('ip_republic_55_ruler').GetCountry.GetRulerTitle][SCOPE.sChar('ip_republic_55_ruler').GetPraenomen]都将试图推动他的议题，#R 这让[SCOPE.sChar('ip_republic_55_co_ruler').GetCountry.GetCoRulerTitle][SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen]非常不满#!。"
 ip_republic.56.d:0 "我们不能忽略[SCOPE.sChar('ip_republic_55_co_ruler').GetCountry.GetCoRulerTitle]……"
 ip_republic.57.t:0 "[SCOPE.sP('ip_rep_55_city').GetName]的[ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]澡堂"
 ip_republic.57.desc_1:1 "[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]和[ROOT.GetCountry.GetRuler.GetHerHis]雄心勃勃的民政项目最终在元老院的小规模辩论中得胜。\n\n已经有大量工人被派往[SCOPE.sP('ip_rep_55_city').GetState.GetShortName]省并开始建造一条为[SCOPE.sP('ip_rep_55_city').GetName][ip_rep_55_city.Custom('get_city_type_loc')]服务的高架渠和水库，以及计划的豪华澡堂和公共喷泉。\n\n不用说，地方政府和省份的人民都非常感激和荣幸能成为这些项目的受益者，且[ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]澡堂肯定会给来访者留下深刻的印象。"
 ip_republic.57.desc_2:2 "事件发生了惊人转折，就在[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]所提议的公共工程法案的关键投票的几天前，[ROOT.GetCountry.GetCoRulerTitle][ROOT.GetCountry.GetCoRuler.GetPraenomen]停止了对该法案的反对，甚至还在元老院大厅对其大加赞赏。\n\n之前已经有大量工人被派到[SCOPE.sP('ip_rep_55_city').GetState.GetShortName]省份开始建造[SCOPE.sP('ip_rep_55_city').GetName][ip_rep_55_city.Custom('get_city_type_loc')]的水渠和蓄水池，以及计划中附带的豪华浴场和公共喷水池。\n\n无需多言，当地政府与省份人群都感谢并赞美该工程的通过，并且[ROOT.GetCountry.GetRuler.GetFamily.GetFamilyAdjective]澡堂必将让所有造访者印象深刻。 "
 ip_republic.57.a:0 "这些工程不会被忘记。"
 ip_republic.58.t:0 "一项公平交易"
 ip_republic.58.desc:0 "[ROOT.GetCountry.GetRulerTitle]，[ROOT.GetCountry.GetRuler.GetName]和[ROOT.GetCountry.GetRuler.GetHerHis]的盟友是[ROOT.GetCountry.GetCapital.GetName]的公会与商贩的坚定支持者，长久以来筹划让他们增加利润的法案。他们提出一项复杂但是合理的混合法令，它的影响覆盖生产标准、货币汇率、以及关税，在商业圈获得了广泛的支持。\n\n可惜的是[ROOT.GetCountry.GetCoRulerTitle][ROOT.GetCountry.GetCoRuler.GetName]竭力反对该法案，每当遇到与之相关的议题，[ROOT.GetCountry.GetCoRuler.GetSheHe]孱弱的论断就冲到空气中挣扎一番。[ROOT.GetCountry.GetCoRuler.GetPraenomen]显然与一些将因法案获益的商人有着私人血仇，无端挥舞着在元老院中的无上权力……"
 ip_republic.58.a:0 "让豺狼去陪[ROOT.GetCountry.GetCoRuler.GetHerHim]吧！"
 ip_republic.58.at:1 "[SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetRulerTitle][SCOPE.sChar('ip_republic_58_ruler').GetPraenomen]无论如何都会通过全部议程，#R 这惹怒了[SCOPE.sChar('ip_republic_58_co_ruler').GetCountry.GetCoRulerTitle][SCOPE.sChar('ip_republic_58_co_ruler').GetPraenomen]#!。"
 ip_republic.58.b:0 "[ROOT.GetCountry.GetCoRuler.GetSheHe]究竟关心什么？"
 ip_republic.58.bt:1 "[SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetRulerTitle][SCOPE.sChar('ip_republic_58_ruler').GetPraenomen]会尝试通过在他们的议程上让步，来安抚[SCOPE.sChar('ip_republic_58_co_ruler').GetCountry.GetCoRulerTitle][SCOPE.sChar('ip_republic_58_co_ruler').GetPraenomen]。"
 ip_republic.58.c:0 "来吧，现在有足量充盈的金钱。"
 ip_republic.58.ct:1 "[SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetRulerTitle][SCOPE.sChar('ip_republic_58_ruler').GetPraenomen]将贿赂[SCOPE.sChar('ip_republic_58_co_ruler').GetCountry.GetCoRulerTitle][SCOPE.sChar('ip_republic_58_co_ruler').GetPraenomen]。"
 ip_republic.59.t:0 "元老院的进展"
 ip_republic.59.desc_1:0 "[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]的政治好运受到重击，在考虑如何为[ROOT.GetCountry.GetRuler.GetHerHis]的商贸议案获得选票的最佳方法时，其议案立法至今仍为一个关键投票集团所反对。\n\n该集团试图极力保障他们自己未来所需的劳动力，他们将此次视为获批客观人力的机会，以此作为支持上述法案的要价。\n\n这样，将有至今最可靠的保证改革通过的方法，同时规避[ROOT.GetCountry.GetCoRulerTitle][ROOT.GetCountry.GetCoRuler.GetPraenomen]，只是还是会惹恼[ROOT.GetCountry.GetCoRuler.GetHerHim]。因此，为了[ROOT.GetCountry.GetCoRuler.GetPraenomen]，我们可以进一步从我们未来的预算中划拨资金给[ROOT.GetCountry.GetCoRuler.GetHerHis]的项目，此举将获得[ROOT.GetCountry.GetCoRuler.GetHerHis]的势力集团的支持……"
 ip_republic.59.desc_2:1 "在元老院出现分歧之后，[ROOT.GetCountry.GetCoRulerTitle][ROOT.GetCountry.GetCoRuler.GetPraenomen]提交了一份要求清单，必须满足才能确保[ROOT.GetCountry.GetCoRuler.GetHerHis]的支持者的忠诚，以应对下一轮针对[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]的商贸改革提案。\n\n[ROOT.GetCountry.GetCoRuler.GetParty.GetName]的要求是进行限制贸易的改革，将国内贸易协定置于国外之上，并附带对[ROOT.GetCountry.GetCoRuler.Custom('get_ip_rep_58_interest_loc')]进行大规模投资。\n\n失去[ROOT.GetCountry.GetCoRulerTitle]的支持，我们不得不继续寻找其他办法…… "
 ip_republic.59.a:0 "派给他们人手……"
 ip_republic.59.b:0 "让我们与[SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetCoRulerTitle]谈判。"
 ip_republic.59.c:0 "我们不会容忍这些荒谬的要求。"
 ip_republic.59.ct:0 "[SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetRulerTitle][SCOPE.sChar('ip_republic_58_ruler').GetPraenomen]无论如何都会推动其提案，#R 这惹怒了[SCOPE.sChar('ip_republic_58_co_ruler').GetCountry.GetCoRulerTitle][SCOPE.sChar('ip_republic_58_co_ruler').GetPraenomen]#!"
 ip_republic.59.d:0 "不够完美，但是够好。"
 ip_republic.60.t:0 "[ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]政策"
 ip_republic.60.desc_1:0 "在紧张激烈的辩论之后，多数人不顾[ROOT.GetCountry.GetCoRulerTitle][ROOT.GetCountry.GetCoRuler.GetPraenomen]，[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]提出的商贸法案得到元老院通过。\n\n该法案被冠名为[ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]政策，它寄希望于增强商贸外交人员的工作价值，保护涉外商业合约，并保障我国公会的竞争力。[ROOT.GetCountry.GetCapital.GetName]在可见的未来将继续保持本地贸易路线中心的地位。"
 ip_republic.60.desc_2:0 "事件发生了惊人转折，大多数在政治上反对[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]的商贸提案的人在最后一刻蒸发了，该法案现在已获得元老院通过。\n\n法案被冠名为[ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]政策，它寄希望于增强商贸外交人员的工作价值，保护涉外商业合约，并保障我国公会的竞争力。[ROOT.GetCountry.GetCapital.GetName]在可见的未来将继续保持本地贸易路线中心的地位。"
 ip_republic.60.a:0 "在[ROOT.GetCountry.Custom('get_commerce_god')]的照看下，[SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetName]将迎来繁荣。"
 ip_republic.61.t:0 "众神的恩典"
 ip_republic.61.desc:0 "我们虔诚的[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetName]，对于[ROOT.GetCountry.GetName]的大祭司们和他们侍奉的众神来说，是值得骄傲的代言[ROOT.GetCountry.GetRuler.GetWomanMan]。[ROOT.GetCountry.GetRuler.GetHerHis]的大部分选票来自那些认为[ROOT.GetCountry.GetCapital.GetName]的神殿需要翻新的人们；[ROOT.GetCountry.GetRuler.GetPraenomen]甚至更进一步，提出建设一座伟大神殿，以供尤其流行于下层阶级对[ROOT.GetCountry.Custom('get_god_of_light')]的时髦且不断增长的崇拜活动。\n\n尽管如此，[ROOT.GetCountry.GetCoRulerTitle][ROOT.GetCountry.GetCoRuler.GetName]却对该动议进行了无情的评价，对我们神殿的优良质量作出限制，并辩称这是无意义昂贵的浪费在“时髦的小聪明”上，另一方面值得敬奉的神祇缺乏重视。到了这个地步，便不再有多数票支持这个项目……"
 ip_republic.61.a:0 "我们侍奉众神！"
 ip_republic.61.at:1 "[SCOPE.sChar('ip_republic_61_ruler').GetCountry.GetRulerTitle][SCOPE.sChar('ip_republic_61_ruler').GetPraenomen]无论如何都会试图通过其全部议题，#R 这惹恼了[SCOPE.sChar('ip_republic_61_co_ruler').GetCountry.GetCoRulerTitle][SCOPE.sChar('ip_republic_61_co_ruler').GetPraenomen]#!。"
 ip_republic.61.b:0 "或许我们将另一座神殿硬塞入该法案……"
 ip_republic.61.bt:1 "[SCOPE.sChar('ip_republic_61_ruler').GetCountry.GetRulerTitle][SCOPE.sChar('ip_republic_61_ruler').GetPraenomen]会尝试通过在他们的议程上让步，来安抚[SCOPE.sChar('ip_republic_61_co_ruler').GetCountry.GetCoRulerTitle][SCOPE.sChar('ip_republic_61_co_ruler').GetPraenomen]。"
 ip_republic.61.c:0 "只要价格合适，任何人都能被说服。"
 ip_republic.61.ct:0 "[SCOPE.sChar('ip_republic_61_ruler').GetCountry.GetRulerTitle][SCOPE.sChar('ip_republic_61_ruler').GetPraenomen]会贿赂[SCOPE.sChar('ip_republic_61_co_ruler').GetCountry.GetCoRulerTitle][SCOPE.sChar('ip_republic_61_co_ruler').GetPraenomen]。"
 ip_republic.62.t:0 "元老院的进展"
 ip_republic.62.desc_1:1 "[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]提出的宗教法案几天后将迎来投票，由于缺少[ROOT.GetCountry.GetCoRulerTitle][ROOT.GetCountry.GetCoRuler.GetPraenomen]的支持，需要其他保障表决的措施。\n\n[ROOT.GetCountry.GetRuler.GetParty.GetName]中宗教派系的实力经常被低估；而有许多敬神的元老们绝不会放过一个光荣众神的机会，好让他们的名字刻在大理石上。通过我们对占卜师们施加影响力，我们将能确保投票会得出正确的结果，虽然这可能设置了一个危险的先例……"
 ip_republic.62.desc_2:0 "[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]与[ROOT.GetCountry.GetCoRulerTitle][ROOT.GetCountry.GetCoRuler.GetPraenomen]的商讨硕果累累，似乎[ROOT.GetCountry.GetCoRuler.GetPraenomen]的拥护及[ROOT.GetCountry.GetCoRuler.GetHerHis]的支持者对于该法案有民粹倾向的看法。\n\n[ROOT.GetCountry.GetCoRuler.GetPraenomen]辩称我们不应只给在底层阶级流行的神祇优待，对于诸如奉献给[ROOT.GetCountry.Custom('get_sky_god')]的主要神殿应给予更广泛的翻新，这样才能更符合元老院的口味。"
 ip_republic.62.a:0 "虔诚者比有些人所想的拥有更大的权力。"
 ip_republic.62.b:0 "就批准资金好了……"
 ip_republic.62.c:0 "[SCOPE.sChar('ip_republic_61_ruler').GetCountry.Custom('get_god_of_light')]永远不会原谅我们！"
 ip_republic.62.ct:0 "[SCOPE.sChar('ip_republic_61_ruler').GetCountry.GetRulerTitle][SCOPE.sChar('ip_republic_61_ruler').GetPraenomen]无论如何都会推动其提案，#R 这惹恼了[SCOPE.sChar('ip_republic_61_co_ruler').GetCountry.GetCoRulerTitle][SCOPE.sChar('ip_republic_61_co_ruler').GetPraenomen]#!。"
 ip_republic.62.d:0 "这是我们可以消化的。"
 ip_republic.63.t:0 "[ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]神殿"
 ip_republic.63.desc:0 "对[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]的最虔诚的方案的表决轻松通过了，很多人在若干吉兆后欢呼。这无疑是[ROOT.GetCountry.Custom('get_sky_god')]父亲与众神的胜利，他们必定笑纳他们将获得的盛大荣耀。\n\n首都的几座最重要的神殿将被翻新，并且一场崭新的节庆正被筹划，以配合[ROOT.GetCountry.Custom('get_god_of_light')]神殿的节目。这场开幕式预计在很长一段时间内将是[ROOT.GetCountry.GetCapital.GetName]的公共盛事中参与人数最多的，人们将一反常态地充满宗教热情。"
 ip_republic.63.a:0 "赞美[ROOT.GetCountry.Custom('get_sky_god')]！"
