 ### get_satrapy_project_outcome_text_type ###
 get_satrapy_project_outcome_army:0 "我们现在兵强马壮，我们的子民比以往任何时候都要英勇，都要纪律严明。我们的军队，将以其在战时的英勇事迹而名留青史。\n\n现在，有了扎实的军阵作为后盾，我们终于可以在邻国和对手面前扬眉吐气了。"
 get_satrapy_project_outcome_income:0 "来自远方的商人们盯上了我国声名远扬的[ROOT.GetCountry.GetAdjective]市场，并被我国商人们售卖的奇珍异宝深深吸引。然而，我们的邻国和敌人们纷纷围在边境上垂涎三尺，琢磨着从我们的手中夺取这些财富。\n\n来年的形势将变得十分关键，我们一定要保住我们在历史上的地位。"
 get_satrapy_project_outcome_peace:0 "我们的国度迎来了和平，民生繁荣，国家大同。在我们的治理之下，不会再有人相互争吵或厮打，所有人都团结一心，为建设更好的未来而努力。\n\n随着我们的国家逐渐强盛，是时候向下一步进发了。"
