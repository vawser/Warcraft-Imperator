 get_pg_sipontum_desc:0 "西庇乌斯的希腊人或许不如意大利的其他希腊人那样有名望，但他们位于亚得里亚海的港口以及靠近罗马的地利让他们成为鲜美多汁的目标。"
 get_pg_metapontum_desc:0 "麦塔蓬提昂是与塔林敦接壤的优秀城市，尽管巅峰已经过去，我们不应低估其韧性，和他们生存的才能。"
 get_pg_heraclea_desc:0 "赫拉克利亚、麦塔蓬提昂和塔林敦，是意大利俄忒斯的宝石，赫拉克利亚控制着塔林敦湾内的一处高效港口，曾是意大利希腊人集会的所在地。"
 get_pg_tarentum_desc:0 "塔林敦是令人羡慕的，他们出产精致陶瓷的财富，拥有出众的骑兵能力和价值非凡的港口——因此人们能够轻易理解为什么伊庇鲁斯人很愿意在塔林敦的冲突中伸出援手……"
 get_pg_thuria_desc:0 "不乏艰苦的图里亚也有许多荣耀——常与邻近的意大利俄忒斯人争吵，也收容了著名的斯巴达人叛徒阿尔喀比亚得斯。被卢卡尼亚人支配的他们也未曾受到太大伤害。"
 get_pg_croton_desc:0 "克洛同是意大利俄忒斯的主要学术中心，数学家毕达哥拉斯在此建立了他的学派。他们可能愿意用自由换来更安全的环境，以安心教书和专心读书。"
 get_pg_elea_desc:0 "福开亚人居住在厄勒亚，曾经他们从波斯的居鲁士大帝那里逃亡出来并建立了马赛利亚殖民地，曾出过有因悖论而闻名的芝诺。今日他们可能已不复昔日光荣，但这只会让我们的提议更加诱人。"
 get_pg_hipponium_desc:0 "希波尼翁有着悲惨的过去，曾是当时叙拉古僭主狄老俄尼西俄斯征战的目标。他们的不幸可能有利于我们，因为只有经历过如此祸事的人才会寻求庇护。"
 get_pg_locri_desc:0 "洛克里，人称“意大利之花”，有着光荣的过去，曾建立了希波尼翁之城，且因其珀耳塞福涅和阿佛洛狄忒的圣所而闻名。运气好的话，洛克里人会喜欢我们的提议。"
 get_pg_rhegium_desc:0 "瑞吉昂是西西里的门户，占据着战略要地，能控制斯居拉和卡律布狄斯之间的关键海峡。这将是削弱叙拉古人的关键，迦太基人只能在波涛对面嚷嚷。"
