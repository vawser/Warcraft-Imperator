 get_satrapy_vasal_gift_elephants:0 "[SCOPE.sCountry('vassal_country').GetRuler.GetSheHe|U]向我们派遣了一小支象兵部队，同我们并肩作战。"
 get_satrapy_vasal_gift_camels:0 "[SCOPE.sCountry('vassal_country').GetRuler.GetSheHe|U]向我们派遣了几支骆驼骑兵，同我们并肩作战。"
 get_satrapy_vasal_gift_horses:0 "[SCOPE.sCountry('vassal_country').GetRuler.GetSheHe|U]向我们派遣了几支弓骑兵，同我们并肩作战。"
 ### get_type_of_reborn_heir ###
 get_type_of_reborn_heir_zeal:0 "[SCOPE.sCharacter('reborn_heir').GetSheHe|U]曾是一名富裕的王子，对治下生活在困苦中的人民视而不见。经年累月，他的人民饱受摧残和死亡，王子对此却一无所知。\n\n当王子终于了解到这些人们挣扎求生的境况之后，他并没有因此抛弃人民，或略施小财假惺惺的表示关切。相反他将自己所有的财产捐献了出去，抛弃了自己富裕的生活，同这些他曾经统治过的人们一起生活。年老的王子从生存中获得了伟大的智慧和远见，成为了一名伟大的导师，睿智的人们开始聚集到他的身边。他十分长寿，并穷尽一生向他的追随者们分享知识。"
 get_type_of_reborn_heir_finesse:0 "[SCOPE.sCharacter('reborn_heir').GetSheHe|U]曾经是一对出生于政治世家的兄弟中的弟弟。在他从政的过程中，他看到了那些曾经为国战斗过的老兵们在退役后被无情地抛弃，以及在这个过程中催生出的一些问题。\n\n在他努力为了促成政治改革的哥哥死后，他接过哥哥的事业继续推进国家改革。他完成了几个非常受欢迎的改革，并在这之后已经成为了一名在他的时代中非常重要的政治家。\n\n然而很不幸，在他的一位政敌意外身亡之后，他被诬陷为行凶者，并且在之后的一系列冲突中被谋杀。"
 get_type_of_reborn_heir_martial:0 "[SCOPE.sCharacter('reborn_heir').GetSheHe|U]曾经一名伟大的将军，他领导的人们一直在寻求向北方的宿敌复仇。他率领着军队，翻越过高耸的雪山，以神兵之态降临在敌人面前。\n\n虽然他一次又一次地击败了他的敌人，但他从来都没有攻下他们古老的城市，而他最终也因为自己的国土被敌人威胁而被迫离开半岛。\n\n他在最终的战斗中失败，并被他的祖国流放，被他的敌人追杀，不得不以毒药结束了他的一生。"
 get_type_of_reborn_heir_martial_2:0 "[SCOPE.sCharacter('reborn_heir').GetSheHe|U]曾经是一位伟大的人物，他带领着部队深入不毛之地，见到了从未见过的战士部落。他不断地击退敌人，扫平这些危险的土地并将它们置于自己的控制之下。在他的任期结束后，他在国内的政敌们想调开他的部队，以便他们能够在他变得更加强势之前逮捕了他。\n\n迫于无奈，他与他的对手和故友们展开了一场危险的内战，他赢得了每场战役并获得了最终的胜利。之后他则仁慈地赦免了他的敌人，因为他认为那是正确的事情。\n\n然而最后，他被那些他曾经赦免过的人们刺杀身亡。"
 get_type_of_reborn_heir_charisma:0 "[SCOPE.sCharacter('reborn_heir').GetSheHe|U]曾经是一名智者，敢于质疑自己城市的传统与生活方式。他同年轻人打成一片，同他们讨论他能够想到的任何一个话题。\n\n在拥有一小批追随者之后，人们开始向他寻求生活指导，并将他的言行与思想记录下来。据说甚至有神谕声称他是当时最有智慧的人。\n\n然而随着他的城市开始衰退，他被人们指责妖言惑众毒害年轻一辈，并被迫以毒药结束了自己的生命。"
