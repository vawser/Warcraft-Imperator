 ip_mon_48_martial_desc:0 "这些建议源于他们对军事事务的兴趣；第一是关注我们训练方法的质量，另一个则是侧重于改善招募人数。"
 ip_mon_48_finesse_desc:0 "这些建议源于他们对行政事务的兴趣；第一是关注提高我们的征税效率，另一个则是侧重于优化建设方法。"
 ip_mon_48_charisma_desc:0 "这些建议源于他们对公共事务的兴趣；第一是改善我们人民的精神，另一个则是侧重于提高我们整合附属政府的能力。"
 ip_mon_48_zeal_desc:0 "这些建议源于他们对宗教事务的兴趣；第一是确保神职人员的权威，另一个则是侧重于鼓励宗教少数派的皈依。"
 get_battle_win_1:0 "领导了一次旋风般的反击，击败了试图威胁辎重队的敌方侦察兵，使军队免于恐慌并将敌人逐出战场，[SCOPE.sChar('ip_mon_59_consort').GetSheHe]随后支援了[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]的正面攻击！"
 get_battle_win_2:0 "接管了军队左翼的指挥权，抵御了一次大规模突击，随后追击敌人，直到他们的营地，进行包抄支援[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]并对转向中的敌军侧翼进行致命一击！"
 get_battle_win_3:0 "保持在[ROOT.GetCountry.GetRuler.GetPraenomen]的身边，给予[ROOT.GetCountry.GetRuler.GetHerHis]的将军建议，警惕的观察着战场，随后与亲卫骑兵一同冲入战场！"
 get_battle_loss_1:0 "尝试保护辎重免受敌方侦察兵的攻击，但是被敌人的猛烈进攻打退，逃到了[ROOT.GetCountry.GetRulerTitle]的身边，甚至面临敌方包围。"
 get_battle_loss_2:0 "接管军队左翼指挥权，虽然战斗英勇但仍不能抵御敌人的猛烈冲击。左翼崩溃，使中军受到包围的危险，标志了[ROOT.GetCountry.GetAdjective]军队在这场战役中的溃败。"
 get_battle_loss_3:0 "保持在[ROOT.GetCountry.GetRuler.GetPraenomen]的身边，给予[ROOT.GetCountry.GetRuler.GetHerHis]的将军建议，警惕的观察着战场，随后与亲卫骑兵一同冲入战场！"
