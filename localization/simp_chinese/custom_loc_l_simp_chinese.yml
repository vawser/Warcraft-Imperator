 ###tribal_pol_17_duel_reason
 tribal_pol_17_duel_reason_1:0 "我们的两位氏族酋长[SCOPE.sCharacter('clan_chief_duel_victim').GetName]与[SCOPE.sCharacter('clan_chief_duel_perpetrator').GetName]之间的嫌隙由来已久。事态恶化的原因无从知晓，总之他们二位已经决定相互做个了断。"
 tribal_pol_17_duel_reason_2:0 "[SCOPE.sCharacter('clan_chief_duel_victim').GetName]撞见[SCOPE.sCharacter('clan_chief_duel_perpetrator').GetName]与[SCOPE.sCharacter('clan_chief_duel_victim').GetHerHis]的部落的几个女人厮混在一起。现在[SCOPE.sCharacter('clan_chief_duel_victim').GetName]要求洗清这一污名。"
 tribal_pol_17_duel_reason_3:0 "多年来[SCOPE.sCharacter('clan_chief_duel_victim').GetName]一直声称[SCOPE.sCharacter('clan_chief_duel_perpetrator').GetName]想要杀死[SCOPE.sCharacter('clan_chief_duel_victim').GetHerHim]。现在随着双方要求通过决斗来解决矛盾，事情被摆在台面上了。"
 tribal_pol_17_duel_reason_4:0 "[SCOPE.sCharacter('clan_chief_duel_victim').GetName]长期以来被[SCOPE.sCharacter('clan_chief_duel_perpetrator').GetName]侵犯和侮辱。现在又再起波澜，[SCOPE.sCharacter('clan_chief_duel_victim').GetName]要求用一场决斗弥补他所受到的屈辱。"
 tribal_pol_17_duel_reason_5:0 "随着[SCOPE.sCharacter('clan_chief_duel_perpetrator').GetName]再一次缺席宗教仪式，[SCOPE.sCharacter('clan_chief_duel_victim').GetName]宣布这种渎神行经忍无可忍，并要求与[SCOPE.sCharacter('clan_chief_duel_perpetrator').GetHerHim]决斗。"
