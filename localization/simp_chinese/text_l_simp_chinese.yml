 TRADE_GOODS_CATEGORY_6:0 "其他"
 grain:0 "谷物"
 grainDESC:0 "长期以来，谷物一直是人类的主食。经过加工成面粉，随即便成为面包，谷物的种植为许多国家提供了绝大多数的食物供给。"
 salt:0 "盐"
 saltDESC:0 "作为一种食品添加剂兼保鲜剂，盐的需求量如此之大，以至于它经常作为一种平行货币。"
 iron:0 "铁"
 ironDESC:0 "铁加工的存在定义了许多文明。作为一种前所未有的材料，它用于打造工具和武器，但其力量却远远超过它的前辈青铜。"
 horses:0 "马匹"
 horsesDESC:0 "在农业和战争中，马匹的使用很普遍。作为载重的牲口，他们很适合拉战车，也很适合载着骑手。"
 wine:0 "酒"
 wineDESC:0 "葡萄酒产自葡萄、葡萄干和许多其他水果，在娱乐、宗教和文化活动方面有着无尽用途。葡萄酒贸易是地中海经济的重要组成部分。"
 wood:0 "木材"
 woodDESC:0 "优质木材广泛用于建筑和运输，并且在无森林地区的价格居高不下。"
 amber:0 "琥珀"
 amberDESC:0 "琥珀由松树的树脂形成，作为装饰材料的吸引力，再加上它的稀缺性，这就造就了一种尤为珍贵的商品。"
 stone:0 "石料"
 stoneDESC:0 "尽管木材通常足以作为临时或廉价建筑的建筑材料，但只有石头才能造就优质市政建筑或持久防御堡垒中所需要的那种持久。"
 fish:0 "鱼"
 fishDESC:0 "世界上所有沿海文明的饮食和经济中，鱼占据了其很大一部分。"
 spices:0 "香料"
 spicesDESC:0 "作为香料贸易组成部分的许多药草主要用于食品添加剂，其价格依据原产地而定。"
 elephants:0 "大象"
 elephantsDESC:1 "和许多载重牲口一样，大象被驯化后用于农业、宗教和军事用途。许多文明认为大象是神圣或可敬的生物。"
 ###NEW TRADEGOODS###
 base_metals:0 "基本金属"
 base_metalsDESC:0 "铜、锡和铅虽然不适合军事用途，但长期以来一直用于冶炼合金及装饰品。尽管到处都在使用这些金属，但由于地理上的相对匮乏，致使它们在世界各地的价格居高不下。"
 precious_metals:0 "贵金属"
 precious_metalsDESC:0 "自从硬币开始铸造以来，黄金和白银一直被认为是相对价值的衡量标准。黄金作为一种商品的历史与其在宗教和神话意象中的使用密切相关。"
 steppe_horses:0 "草原马"
 steppe_horsesDESC:0 "草原上的马虽然比西方的马更小但更结实，更适合在草原的干旱地带生活。"
 cattle:0 "家畜"
 cattleDESC:0 "家畜包含了众多被驯化的动物，提供大量如牛奶、奶酪、肉类和羊毛之类的商品，而这些商品都是经济的重要组成部分。"
 earthware:0 "陶器"
 earthwareDESC:0 "自发现火以来，陶器的生产一直是人类文明的决定性活动。陶器包括一些实用的餐具，如碗和壶，以及雕像、瓮和其他装饰物品。"
 dye:0 "染料"
 dyeDESC:0 "昂贵的染料，如骨螺紫和胭脂虫粉，是从栖息地极狭小的稀有无脊椎动物中获取的。这些颜色在许多文化的统治精英中尤为受欢迎，且其价格注定居高不下。"
 fur:0 "毛皮"
 furDESC:0 "从远古时代起，人类就一直在使用毛皮来抵御刺骨的寒冷。从缝制的兔皮到大熊皮，一件好皮毛的用途数不胜数。"
 olive:0 "橄榄"
 oliveDESC:0 "培育了几千年的橄榄产品，是地中海经济的重要组成部分。许多文明认为橄榄是多产和力量的象征。"
 leather:0 "皮革"
 leatherDESC:0 "鞣制过的兽皮在家庭和军事生活中有很多用途。早期的盾牌通常是皮制的，其能减轻任何攻击造成的伤害。"
 woad:0 "靛青"
 woadDESC:0 "靛青以及其他各种简单染料都可以从某些野花的花瓣中提炼出来。许多文化都有传统的人体彩绘，以及用这些颜色创作的绘画肖像。"
 marble:0 "大理石"
 marbleDESC:0 "由于拥有柔软光亮的色调，大理石被认为是人像雕塑和圣像的最好材料。"
 honey:0 "蜂蜜"
 honeyDESC:0 "虽然家庭养蜂并不普遍，但作为一种食品和防腐剂，蜂蜜是非常受欢迎的。"
 incense:0 "香"
 incenseDESC:0 "“香”一词涵盖了一系列罕见的异域物质，而它们主要用于宗教用途。"
 hemp:0 "麻"
 hempDESC:0 "麻从无法追忆的远古时期以来就受到驯化种植，由于具有纤维的性质，麻在服装和绳索的发展中起到了重要作用。"
 vegetables:0 "蔬菜"
 vegetablesDESC:0 "坚果、种子、干豆和蔬菜是由世界各地的采集者和自给自足的农民收集的。"
 gems:0 "宝石"
 gemsDESC:0 "作为异常珍贵的装饰品，宝石的稀缺令人难以置信，这也确保只有最富有的人才能拥有它们。"
 camel:0 "骆驼"
 camelDESC:0 "骆驼适合在恶劣干旱的气候下生存，被广泛用作驮畜和军用牲口。"
 glass:0 "玻璃"
 glassDESC:0 "玻璃生产的限制对其作为一种商品的价值产生了巨大的影响。对玻璃珠、装饰品甚至是瓮的需求在世界各地都相当大。"
 silk:0 "丝绸"
 silkDESC:0 "丝绸的制作技术起源自遥远的东方，笼罩在一片神秘之中。这种异域的面料非常罕见，足以引起人们的极大兴趣，导致更为高昂的价格。"
 dates:0 "椰枣"
 datesDESC:0 "椰枣主要种植在温暖的气候中，椰枣制品在许多文明中的日常饮食中被作为主食。"
 cloth:0 "布料"
 clothDESC:0 "布料可产自大量植物或动物产品，并且据发现，其在世界各地的市场上都有不同的质量。"
 papyrus:0 "莎草纸"
 papyrusDESC:0 "大多数文明世界都使用刻写版、蚀刻画和石刻来存录文字。然而，产自埃及地区的独特莎草纸为此提供了更便利的使用途径。"
 wild_game:0 "野味"
 wild_gameDESC:0 "从人类早期历史开始，狩猎采集者已将野生动物视为主要的食物来源。好的肉通常很难买到，而且还会带来一场格外有利可图的交易。"
