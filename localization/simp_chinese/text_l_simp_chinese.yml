 ######RELIGIONS######:0 ""
 roman_pantheon:0 "希腊多神教"
 desc_roman_pantheon:0 "奥林匹亚诸神于希腊中心地带传播开来，受到许多人的信仰。众神的名字、面貌和等级在不同地区有很大差异，然而，宙斯，抑或是罗马人所熟知的朱庇特，被认为是奥林匹亚诸神的代表人物。"
 egyptian_pantheon:0 "埃及多神教"
 desc_egyptian_pantheon:0 "埃及本土宗教的历史可以追溯到几千年前。其表现为一种多神信仰，即对拉、阿图姆、塞赫美特等神的敬奉，也体现出对自然界不同基本侧面的深深敬意。"
 carthaginian_pantheon:0 "迦南多神教"
 desc_carthaginian_pantheon:0 "秉持多神论的迦南宗教崇敬各路神灵以及祂们的不同形象。巴力是这复杂的次神神阶制中的主神，祂们受人崇拜的圣坛通常位于深山中或山顶上。"
 shamanism:0 "扎尔莫克西斯信仰"
 desc_shamanism:0 "扎尔莫克西斯最初究竟是先知还是神，这点无人知晓。达契亚人和盖塔人将扎尔莫克西斯奉为神明，认为很多奇迹行为都是出自他手。"
 druidism:0 "德鲁伊教"
 desc_druidism:0 "德鲁伊活跃于凯尔特人中，作为一个独特的社会阶级而存在。他们通常扮演政务官与立法者的角色，同时他们也决定了当地的宗教习俗和信仰。"
 animism:0 "伊比利亚多神教"
 desc_animism:0 "伊比利亚多神教本质上是一种混合多神教，其宗教活动包括崇敬动物灵魂，以及祖先崇拜。伊比利亚人敬奉各种希腊和腓尼基的神，以及诸如贝塔屯或阿塔克纳等地方神。"
 judaism:0 "犹太教"
 desc_judaism:0 "不同于当时的各种信仰，犹太教是一神论宗教。追随着众先知与老师的步伐，犹太圣书《托拉》记载了上主和以色列子孙之间所立之约的细节。"
 zoroaster:0 "琐罗亚斯德教"
 desc_zoroaster:1 "先知琐罗亚斯德教导关于造物主阿胡拉马兹达以及其宿敌阿里曼的信仰。其从早期的印度—伊朗多神教演变而来，尤为崇敬“永恒法则”，或称妲厄娜，拥护善良和公正之举。"
 matrist_religion:0 "母神教"
 desc_matrist_religion:0 "人们对波罗的海的部落以及他们的宗教知之甚少。尽管如此，仍有记载讲述了这个在波罗的海沿岸敬奉一位母神的教派。"
 berber_religion:0 "巨石崇拜"
 desc_berber_religion:0 "这种古老的文化和宗教是传统埃及信仰、星辰崇拜和敬奉先祖的大熔炉。许多巨石，即为了纪念众神而筑起的石头建筑，仍然存在并点缀着非洲景观。"
 germanic_religion:0 "图伊斯托信仰"
 desc_germanic_religion:0 "古代的日耳曼神，也即蒂乌斯、提尔或图伊斯托，受到当代斯堪的纳维亚的早期迁徙部落的敬奉。许多说法表明，日耳曼人信奉一种万物有灵论的宗教，崇敬大地和天空，以及所有生物的生命力。"
 arabian_pantheon:0 "阿拉伯多神教"
 desc_arabian_pantheon:0 "阿拉伯的宗教是多神论，一种各类神明、灵体和魔鬼崇拜的混合体，奉行于当地和区域周边的聚居区。在这段时间里的某些地方那儿，造物主阿拉可能作为神系的首领而受人敬奉。"
 eastern_animism:0 "东方祭祀信仰"
 desc_eastern_animism:0 "作为种种地方信仰和民间宗教的代表，仪式祭祀包含祖先崇拜、万物有灵论和还愿祭。"
 buddhism:0 "佛教"
 desc_buddhism:0 "作为一个相对年轻的宗教，佛教源起自北印度，追随乔达摩·悉达多（或简称佛陀）的生命轨迹。佛陀是一位游历印度、谈论中道的苦行导师。"
 hindu:0 "印度教"
 desc_hindu:0 "印度教从吠陀时期发展而来，由奥义书的创立所引导，并且在古典时代早期的印度广受尊崇。"
 bon_religion:0 "苯教"
 desc_bon_religion:0 "苯教代表了一批最初在青藏高原上活动的民间宗教。祖先敬奉和万物有灵论，以及新生多神教的守护神频繁出现。"
 indo_iranian_religion:0 "七神崇拜"
 desc_indo_iranian_religion:0 "这一泛神论信仰起源于斯基泰之地，其敬奉七个主神，而他们等同于希腊神系中的神。斯基泰人的早期多神论民间宗教的某些特点仍类似于凯尔特人，比如用马祭祀以及战车墓葬。"
 anatolian_religion:0 "库柏勒崇拜"
 desc_anatolian_religion:0 "弗里吉亚的库柏勒崇拜与史前的母神崇拜有关。在数千年的演变中，库柏勒崇拜经常与神话人物和英雄们产生关联，并且通过崇敬圣像来实践他们的宗教信仰。"
 armenian_religion:0 "哈尔迪多神教"
 desc_armenian_religion:0 "哈尔迪神系代表了一种宗教，成长自许多世纪以前的乌拉尔图文化。其主要是多神论信仰，主神被称作哈尔迪，同时也作为战神受崇拜。"
 caucasian_religion:0 "阿尔马济多神教"
 desc_caucasian_religion:0 "高加索—伊柏里亚区域的神系由阿尔马济神统治，并且可能与附近的安那托利亚各宗教有关。"
 mesopotamian_religion:0 "迦勒底多神教"
 desc_mesopotamian_religion:0 "迦勒底神系的历史可以追溯到几千年前。迦勒底宗教的信徒建造雄伟的神庙以纪念他们所选择的神，敬奉如安努、恩基和南那等等神灵。"
 jainism:1 "耆那教"
 desc_jainism:0 "耆那教是一个历史悠久的印度宗教，可以追溯到早期的宗教祖师。耆那们坚信禁欲主义和非暴力，并与其它印度传统保持友好的关系。"
