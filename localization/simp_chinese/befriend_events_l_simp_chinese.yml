l_simp_chinese:
 befriend.1.t:0 "政治野心"
 befriend.1.desc:0 "众所周知，[SCOPE.sChar('friend_target').GetName]一直试图在政府中谋取一官半职。在此之前，为了给别人腾出位子，[SCOPE.sChar('friend_target').GetSheHe]一直被不公正地忽视。\n\n一些同其敌人的争执再加上一些巧妙的话语，我们可以同时达成我们自己的和[SCOPE.sChar('friend_target').GetFirstName]的目标。"
 befriend.1.a:0 "给[SCOPE.sChar('friend_target').GetHerHim][SCOPE.sChar('friend_target').GetSheHe]所要的。"
 befriend.1.b:0 "这么做不对。"
 befriend.2.t:0 "来自异域的礼物"
 befriend.2.desc:0 "来自世界尽头的野兽可以充当引人注目的、充满异域风情的礼物。途径这个区域的商人能为竞技场和私人提供了多种多样的野生动物，从斯基泰的马驹到努比亚的豹子。\n\n问题是，我们该送去哪种动物？"
 befriend.2.a:0 "一只老虎足以赢得[SCOPE.sChar('friend_target').GetHerHim]的友情。"
 befriend.2.b:0 "一只尼罗河鳄鱼一定可以。"
 befriend.2.c:0 "巴克特里亚骆驼是最便宜的……"
 befriend.2.d:0 "人们真的会为这些东西付钱？"
 befriend.3.t:0 "人皆爱财"
 befriend.3.desc_1:0 "在所有的交友方式中，送礼或许是最古老且最简单的。在政治世界里，慷慨且无偿分享的财富会比友善的言语或者感情更具影响力。\n\n[SCOPE.sChar('friend_target').GetName]的友谊又值多少钱呢？"
 befriend.3.desc_2:0 "在所有的交友方式中，送礼或许是最古老且最简单的。在政治世界里，慷慨且无偿分享的财富会比友善的言语或者感情更具影响力。\n\n[SCOPE.sChar('friend_target').GetName]的友谊又值多少钱呢？"
 befriend.3.a:0 "国家财力雄厚。"
 befriend.3.b:0 "一份适中的礼物应该足够了。"
 befriend.3.c:0 "象征性给一点吧。"
 befriend.3.d:0 "这些应该能搞定。"
 befriend.3.dt:0 "你的统治者将把#Y 250#! @gold!私人财产赠与[SCOPE.sChar('friend_target').GetName]。"
 befriend.3.e:0 "没必要这么奢侈。"
 befriend.3.et:0 "你的统治者将把#Y 100#! @gold!私人财产赠与[SCOPE.sChar('friend_target').GetName]。"
 befriend.3.f:0 "也许[SCOPE.sChar('friend_target').GetSheHe]喜欢朴素。"
 befriend.3.ft:0 "你的统治者将把#Y 50#! @gold!私人财产赠与[SCOPE.sChar('friend_target').GetName]。"
 befriend.3.g:0 "还有别的办法……"
 befriend.4.t:0 "角斗士"
 befriend.4.desc_1:0 "一个先前名不见经传的角斗士如今在角斗场声名鹊起，吸引了大量观众，人人都说他的表演无人能比。此人引起了相当大的轰动，角斗场门票供不应求，得到了鱼酱的赞助广告，还让赌鬼们大赚了一笔。\n\n在他不可避免地被杀之前，派他前往[SCOPE.sChar('friend_target').GetFirstName]的宫廷进行巡回演出，应该是一种拉近关系的简单方法。"
 befriend.4.desc_2:0 "一个先前名不见经传的角斗士如今在角斗场声名鹊起，吸引了大量观众，人人都说他的表演无人能比。\n\n一个位置良好的包厢座位应该能轻松赢得[SCOPE.sChar('friend_target').GetFirstName]的友谊……"
 befriend.4.a:1 "派遣此人成为[SCOPE.sChar('friend_target').GetHerHis]的私人护卫。"
 befriend.4.b:0 "买下他送给[SCOPE.sChar('friend_target').GetFirstName]。"
 befriend.4.c:0 "大家都喜欢精彩的表演。"
 befriend.4.d:0 "太俗了……"
 befriend.5.t:0 "留个好印象"
 befriend.5.desc_1:0 "官方的外交渠道给我们提供了数个向[SCOPE.sChar('friend_target').GetName]展示好感并让其留下深刻印象的方式。派遣外交使者，捎上我们的礼品和公开的交友意愿，或许是最直观的办法。\n\n我们也可以派遣一名宗教特使去游览[SCOPE.sChar('friend_target').GetHerHis]国家的神庙，也可以派遣我们能征善战的士兵助其作战以使[SCOPE.sChar('friend_target').GetName]卖我们一个人情。"
 befriend.5.desc_2:1 "我们所处的地位让我们能以不同方式公开恭维[SCOPE.sChar('friend_target').GetName]。我们可以在政府的大厅，或者全国的公证处，不露声色地赞扬[SCOPE.sChar('friend_target').GetHerHis]的高风亮节，这些话语一定能够传达到[SCOPE.sChar('friend_target').GetHerHis]的耳中。\n\n除此以外，一次以[SCOPE.sChar('friend_target').GetHerHis]的名义进行的奢华祭祀能够引起众人的注目。再者，一般人是不会拒收以他们的名义建造的公共雕像这一厚礼的，特别是用来赞颂事迹的雕像……"
 befriend.5.a:1 "公开赞颂[SCOPE.sChar('friend_target').GetHerHis]及[SCOPE.sChar('friend_target').GetHerHis]的高风亮节。"
 befriend.5.b:1 "以[SCOPE.sChar('friend_target').GetHerHis]的名义献祭一头公牛。"
 befriend.5.c:1 "以[SCOPE.sChar('friend_target').GetHerHis]的名义打造一座雕塑。"
 befriend.5.d:0 "一份由使者带去的礼物应该能让[SCOPE.sChar('friend_target').GetHerHim]有所动。"
 befriend.5.e:0 "派遣一支规格奢华的宗教代表团。"
 befriend.5.f:0 "我们最强的战士将唯[SCOPE.sChar('friend_target').GetHerHis]马首是瞻。"
 befriend.5.g:0 "别发疯了…"
 befriend.6.t:0 "权力的利益"
 befriend.6.desc_1:0 "一位经常对[SCOPE.sChar('friend_target').GetName]进行抨击的批评家最近流亡到我国寻求庇护。此人无足轻重，因为在[SCOPE.sChar('friend_target').GetFirstName]的宫廷散布了许多淫逸和腐败的流言被他的祖国放逐。\n\n这可能是个取悦[SCOPE.sChar('friend_target').GetHerHis]的绝佳机会。"
 befriend.6.desc_2:0 "[SCOPE.sChar('friend_target').GetName]是一位既肆无忌惮又直言不讳的批评家的目标，这位批评家已经激怒了[SCOPE.sChar('friend_target').GetHerHis]有一段时间了。这位大嘴巴目前似乎处于[SCOPE.sChar('friend_target').GetFirstName]的政治对手保护之下，并且相信自己是无法触及的。\n\n这可能是给[SCOPE.sChar('friend_target').GetFirstName]留下深刻印象的绝佳机会。"
 befriend.6.a:0 "这个混蛋滥用了我们的热情好客太久了。"
 befriend.6.b:0 "少许贿赂和暴徒会解决这个问题。"
 befriend.6.c:0 "这是在小瞧我们······"
 befriend.7.t:0 "与[SCOPE.sChar('friend_target').GetFirstName]的友谊"
 befriend.7.desc:0 "我们推动[ROOT.GetCharacter.GetName]和[SCOPE.sChar('friend_target').GetName]之间友谊的努力得到了回报。"
 befriend.7.a:0 "理应如此。"
 befriend.8.t:0 "[SCOPE.sChar('friend_target').GetFirstName]的冷落"
 befriend.8.desc_1:0 "尽管我们尽了最大的努力来推动和[SCOPE.sChar('friend_target').GetTitle][SCOPE.sChar('friend_target').GetName]的友谊，看来[SCOPE.sChar('friend_target').GetSheHe]并没有被说服。"
 befriend.8.desc_2:0 "尽管我们尽了最大的努力来推动和[SCOPE.sChar('friend_target').GetName]的友谊，看来[SCOPE.sChar('friend_target').GetSheHe]并没有被说服。"
 befriend.8.a:0 "真是太让人伤脑筋了。"
 befriend.10.t:0 "好友申请"
 befriend.10.desc:0 "[SCOPE.sC('actor').GetRuler.GetName]，[SCOPE.sC('actor').GetName]的[SCOPE.sC('actor').GetRulerTitle]，已经诚挚地邀请我们的[ROOT.GetCountry.GetRulerTitle]前往一场具有重大意义的宴会。\n\n看起来[SCOPE.sC('actor').GetRuler.GetSheHe]打算建立起我们两国之间的友谊。"
 befriend.10.a:0 "非常好！"
 befriend.10.b:0 "拒绝好友申请。"
 friend_refusal:0 "[SCOPE.sC('actor').GetName]会得知我们的决定。"
 befriend.11.t:0 "被拒绝！"
 befriend.11.desc:0 "[SCOPE.sChar('target').GetEmployer.GetName]的[SCOPE.sChar('target').GetEmployer.GetRulerTitle]鲁莽地拒绝了我们友善的提议！\n\n这种傲慢一定会在未来许多年里困扰他们美好的国家。"
 befriend.11.a:0 "唉。"
 befriend.12.t:0 "接受友谊！"
 befriend.12.desc:0 "[SCOPE.sChar('target').GetEmployer.GetName]的[SCOPE.sChar('target').GetEmployer.GetRulerTitle]张开双臂欢迎我们的友谊！\n\n愿我们两国都能在共同繁荣中蓬勃发展。"
 befriend.12.a:0 "非常好。"
 befriend_costs_tt:1 "和某个人物成为好友需要在事件链的过程中付出特定的花费。\n\n如果成功："
