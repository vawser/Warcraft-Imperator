 dhe_macedon.3.t:0 "复仇女神的报复"
 dhe_macedon.3.desc:0 "[kassandros_scope.GetEmployer.GetRulerTitle][kassandros_scope.GetPraenomen]四肢的疼痛越来越严重，痛苦的哀嚎声充满月光笼罩下的宫殿走廊，一直持续到深夜。\n\n[kassandros_scope.GetHerHis|U]的私人医生[physician_scope.GetPraenomen]现在已经确定，这是由于臭名远扬的“国王病”，一种常见于饮食无度者身上的疾病……"
 dhe_macedon.3.a:0 "可怕的苦难。"
 dhe_macedon.4.t:0 "被诅咒的安提帕特家族"
 dhe_macedon.4.desc:0 "[philip_iv_scope.GetPraenomen]，继业者卡山德的长子，患上了一种可怕的疾病，据说这种疾病正在慢慢从内部吞噬[philip_iv_scope.GetHerHim]的身体，这让[philip_iv_scope.GetEmployer.GetName]的继承出现了混乱。\n\n宫廷医师[physician_scope.GetPraenomen]已经辞职，表面上是因为[physician_scope.GetHerselfHimself]认为无法治疗这种疾病，但或许是受到暗含期待的觊觎者的怂恿……"
 dhe_macedon.4.a:0 "我们因过去的所作所为遭受报应！"
 untreatable_tt:0 "并不认为无法治疗。"
 dhe_macedon.5.desc:0 "我们的使者带来了马其顿的消息，似乎[kassandros_scope.GetEmployer.GetRulerTitle][kassandros_scope.GetPraenomen]已被“国王病”压垮，那是一种饮食无度引发的极致病痛。\n\n已经有传言说[kassandros_scope.GetPraenomen]这是因他对待亚历山大一家的方式而被诸神惩罚……"
 dhe_macedon.5.a:0 "罪有应得，不是吗？"
 dhe_macedon.5.tt:0 "[kassandros_scope.GetFullName]获得#Y 痛风#!"
 dhe_macedon.6.desc:0 "又有更多马其顿的消息，现在[philip_iv_scope.GetPraenomen]，继业者卡山德的长子，患上了一种可怕的疾病，据说这种疾病正在慢慢从内部吞噬[philip_iv_scope.GetHerHim]的身体，这让[philip_iv_scope.GetEmployer.GetName]的继承出现了混乱……"
 dhe_macedon.6.a:0 "这就是亵渎神灵的后果，真可怕……"
 dhe_macedon.6.tt:0 "[philip_iv_scope.GetFullName]获得#Y 肺病#!和#Y 痢疾#!"
 dhe_macedon.7.t:0 "亲手足的真正面目"
 dhe_macedon.7.desc:1 "受不断增长的野心和时代的不确定性刺激，[antipatros_scope.GetEmployer.GetRulerTitle][antipatros_scope.GetPraenomen]不允许有觊觎者威胁到[antipatros_scope.GetHerHis]对[antipatros_scope.GetEmployer.GetName]王位的宣称，就算是他的亲[alexandros_scope.GetSisterBrother][alexandros_scope.GetPraenomen]也不行。\n\n"
 dhe_macedon.7.desc_1:0 "国王计划除掉他的母亲以防她抗议，并在他弟弟对国家的稳定构成威胁之前就把他从这片土地上驱逐。"
 dhe_macedon.7.desc_2:0 "国王计划在他弟弟对国家的稳定构成威胁之前就把他从这片土地上驱逐。"
 dhe_macedon.7.a:0 "[alexandros_scope.GetPraenomen]必须出局！"
 dhe_macedon.7.at:0 "[thessalonike_right_scope.GetFullName]被[antipatros_scope.GetFullName]毒死。"
 dhe_macedon.7.b:0 "问题出在[antipatros_scope.GetPraenomen]身上。"
 dhe_macedon.7.bt:0 "[thessalonike_left_scope.GetFullName]被[alexandros_scope.GetFullName]毒死。"
 dhe_macedon.7.c:0 "他们必须和解！"
 dhe_macedon.8.desc_1:0 "$dhe_macedon.9.desc$看来阿吉德的古老王国不会让安提帕特的血脉登上王位……"
 dhe_macedon.8.desc_2:0 "马其顿的局势继续恶化，亚历山大和安提帕特兄弟的矛盾似乎无法调和。然而，有消息回报说他们冰冷的野心已经解冻，国家的稳定再次得到了保证……"
 dhe_macedon.8.a:0 "哈得斯啊……"
 dhe_macedon.8.b:0 "出乎意料，确实。"
 dhe_macedon.8.tt:0 "[antipatros_scope.GetPraenomen]和[alexandros_scope.GetPraenomen]已搁置争议。"
 dhe_macedon.9.desc:0 "悲剧再次降临马其顿，由于继承的不确定性，卡山德最年长的两个儿子，安提帕特和亚历山大陷入了争夺王位的苦战。\n\n"
 dhe_macedon.9.desc_1:0 "次子[dhe_macedon_9_banish.GetPraenomen]被迫拿起武器对抗他的兄长，并且已抵达我们的宫廷，希望我们能在冲突中援助他。"
 dhe_macedon.9.desc_2:0 "长子[dhe_macedon_9_banish.GetPraenomen]被迫拿起武器对抗他的弟弟，并且已抵达我们的宫廷，希望我们能在冲突中援助他。"
 dhe_macedon.9.desc_epi:0 "\n\n为了换取我们的援助，[dhe_macedon_9_banish.GetPraenomen]已许下承诺，将征服的我国与马其顿南方交界处的安布拉基亚和阿卡耳尼亚的领土交给我们。"
 dhe_macedon.9.a:0 "诸神赐予我们这次机会。"
 dhe_macedon.9.b:0 "我们应该置身事外。"
 dhe_macedon.9.tt:0 "[dhe_macedon_9_banish.GetFullName]与他的兄弟[dhe_macedon_9_ruler.GetFullName]已展开内战。"
 dhe_macedon_stayed_out_opmod:0 "自顾自"
 dhe_macedon_transfer_unrest_pmod:0 "强制吞并"
 desc_dhe_macedon_transfer_unrest_pmod:0 "这些城镇中一度相对自治的公民们对他们没有行使发言权就失去了自由而感到愤怒。"
 dhe_macedon_transfer_unrest_akr_tt:0 "所有#Y [GetCountry('AKR').GetAdjective]#!@[GetCountry('AKR').GetFlag]!领土："
 dhe_macedon_transfer_unrest_amk_tt:0 "所有#Y [GetCountry('AMK').GetAdjective]#!@[GetCountry('AMK').GetFlag]!领土："
 dhe_macedon.10.desc:0 "$dhe_macedon.9.desc$\n\n混乱中，我们的宗主国暂时把我们忘记了……"
 dhe_macedon.10.a:0 "希望他们永远别想起来。"
 dhe_macedon.11.desc:0 "$dhe_macedon.9.desc$\n\n我们的贡金现在都进了[dhe_macedon_9_banish.GetPraenomen]的金库……"
 dhe_macedon.11.a:0 "我们又管不了。"
 dhe_macedon.13.t:0 "[mac_civil_war_scope.GetAdjective]的恳求"
 dhe_macedon.13.desc:0 "马其顿奸猾的安提帕特家族连自己都管不好，更别说他们的王国了，他们开始兄弟相残，进而逐渐摧毁着自己的国家。但有趣的是，[mac_civil_war_scope.GetRuler.GetName]呼吁我们的[mac_civil_war_scope.GetRulerTitle]去拜访[mac_civil_war_scope.GetRuler.GetHerHim]，希望能缔结友谊与盟约。\n\n安提帕特家族的狡诈众所周知，但这也许是兵不血刃夺取马其顿王国的机会，或者仅是赢得他们的信任。"
 dhe_macedon.13.a:0 "马其顿会是我们的。"
 dhe_macedon.13.at:0 "我们会夺取[mac_civil_war_scope.GetRuler.GetName|Y]的领土，但可能要和[GetCountry('MAC').GetRuler.GetName|Y]开战。"
 dhe_macedon.13.b:0 "我们会援助他们，不能让自己蒙羞。"
 dhe_macedon.13.c:0 "安提帕特家族想要援助？去找哈得斯吧。"
 dhe_macedon.13.ct:0 "我们不会卷入其中。"
 dhe_macedon.14.t:0 "必要之罪"
 dhe_macedon.14.desc:0 "[antigonids_scope.GetRulerTitle][antigonids_scope.GetRuler.GetPraenomen]与[takeover_old_ruler.GetPraenomen]在他的军帐中会面了，在那里他们再一次交换了那些陈词滥调——似乎双方都想让对方放松警惕。\n\n那之后又过了几天，[antigonids_scope.GetRuler.GetPraenomen]听说[takeover_old_ruler.GetPraenomen]正在计划一次宴会谋杀并率先动手；那个愚蠢的蠢货这下完全放下了[takeover_old_ruler.GetHerselfHimself]的防备。\n\n虽然最初很惊恐，[takeover_old_ruler.GetPraenomen]的附属们还是明智地接受了[antigonids_scope.GetRuler.GetPraenomen]作为新王，将马其顿的衣钵传给了安提柯的继承人，他甚至已经获得了全体官员的宣誓效忠。"
 dhe_macedon.14.a:0 "他们终将亡于自身的愚行。"
 dhe_macedon.14.at:0 "$dhe_macedon.15.at$\n[GetCountry('MAC').GetName|Y]可以对我们宣战。"
 dhe_macedon.15.desc_1:0 "据说在一场令人震惊的事变中，[antigonids_scope.GetRuler.GetName]谋杀了卡山德的儿子[takeover_old_ruler.GetPraenomen]，他卷入了与兄弟的马其顿王位之争，为自己夺取了自己的土地！\n\n[antigonids_scope.GetRuler.GetName]声称是为了反击[takeover_old_ruler.GetPraenomen]对他的谋杀。无论如何，继任者们的越轨行为显然是无止境的。"
 dhe_macedon.15.desc_2:0 "我们统治者的兄弟[takeover_old_ruler.GetPraenomen]宫廷中的骑士为我们带来了令人震惊的消息。似乎他邀请了[antigonids_scope.GetRuler.GetName]到他的营帐谈判，或者按某些传闻说的，谋杀并夺取其财产，但最终自己却反而成了一场谋杀的受害者……"
 dhe_macedon.15.a:0 "然后呢？"
 dhe_macedon.15.at:0 "@[antigonids_scope.GetFlag]![antigonids_scope.GetName|Y]吞并了[takeover_old_ruler.GetName]的领土。"
 dhe_macedon.15.b:0 "这意味着战争。"
 dhe_macedon.15.bt:0 "我们获得了@[antigonids_scope.GetFlag]![antigonids_scope.GetName|Y]全部领土的宣称。"
 dhe_macedon.15.c:0 "我们会复仇的，但不是现在。"
 dhe_macedon.16.t:0 "最后的安提帕特"
 dhe_macedon.16.desc:0 "矫揉造作的[antipatros_scope.GetEmployer.GetName]未来[antipatros_scope.GetEmployer.GetRulerTitle]，[antipatros_scope.GetPraenomen]已经跑来请求援助以对抗安提柯。\n\n安提帕特们的冲突，以及他们的残酷统治和对亚历山大家族令人发指的行为，使他们在马其顿极不受欢迎，这也难怪[antigonids_scope.GetRuler.GetPraenomen]轻而易举地宣称了王位。\n\n我们对这些蠢货的耐心越来越少，如果我们想阻止这些安提柯麻烦事的死灰复燃，就必须得大胆点……"
 dhe_macedon.16.a:0 "就这么做。"
 dhe_macedon.16.at:0 "@[GetCountry('TRE').GetFlag]![GetCountry('TRE').GetName|Y]吞并[antipatros_scope.GetName]的领土。"
 dhe_macedon.16.b:0 "胡扯，我们会援助[antipatros_scope.GetPraenomen]。"
 dhe_macedon.16.c:0 "我们有自己的麻烦事。"
 dhe_macedon.17.desc:0 "信使来报说[GetCountry('TRE').GetName][GetCountry('TRE').GetRuler.GetName]已经杀害了马其顿[antipatros_scope.GetEmployer.GetRulerTitle]，[antipatros_scope.GetPraenomen]，并夺取了[antipatros_scope.GetHerHis]的领地！\n\n和[antipatros_scope.GetHerHis]的兄弟一样，[antipatros_scope.GetPraenomen]在向一位更缺德的继业者寻求援助时达到了[antipatros_scope.GetHerHis]生命的终点……"
 dhe_macedon.17.a:0 "安提帕特们的报应来到了……"
