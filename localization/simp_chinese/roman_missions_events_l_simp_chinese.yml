l_simp_chinese:
 ### Events
 # Roman Italia
 me_roman_1_roman_italia.1.desc_1:0 "精明的$me_roman_1_ancona_hellenes$接受了我们的慷慨提议，以朝贡和贸易准入为交换条件，维持了他们城市的大部分自由。要是每个城市都如此理性就好了。"
 me_roman_1_roman_italia.1.desc_2:0 "睿智的$me_roman_1_ancona_hellenes$已臣服于我们的号令，而且正如张贴在当地议事厅大门上的告示所说的，甚至现在罗马军队驻扎在那里，旨在保证他们的忠诚并确保当地集市的安宁。"
 me_roman_1_roman_italia.1.desc_3:0 "傲慢的$me_roman_1_ancona_hellenes$拒绝了我们的慷慨提议。他们似乎相信自己能维持现状；他们根本不知道时代已经改变了多少……"
 me_roman_1_roman_italia.1.desc_4:0 "傲慢的$me_roman_1_ancona_hellenes$拒绝了我们的号令，他们更喜欢躲在墙后，沉迷于他们可笑的死亡观，等待被奴役。如果将有死亡，我们将极其欣喜地接受。"
 me_roman_1_roman_italia.1.a:0 "非常好。"
 me_roman_1_roman_italia.1.b:0 "蠢货。"
 me_roman_1_roman_italia.1.tt:0 "$me_rome_gains_claims_on$#Y 安科纳人#!的全部领土。"
 me_roman_1_ancona_hellenes:0 "安科纳的希腊人"
 me_roman_1_roman_italia.2.t:0 "诡诈的翁布里亚人"
 me_roman_1_roman_italia.2.desc:0 "[SCOPE.sChar('expansion_encourager').GetName]缓慢吃力地走上台，向翁布里亚人民讲话。\n\n‘尊贵的元老们，你们中的一些人或许还不认真考虑他们，认为他们只不过是住在山上的牧羊人，但是仅在过去几年里，他们曾经介入了萨莫奈人的战事，随后又是我们的宿敌。在数百年中与伊特鲁里亚人角力，然而罗马人依然屹立。难道我们可以低估这样的敌人吗？’"
 me_roman_1_roman_italia.2.a:0 "翁布里亚必须服从罗马。"
 me_roman_1_roman_italia.2.at:1 "$me_rome_gains_claims_on$#Y 翁布里亚人#!在#Y $asculum_area$#!、#Y $south_etruria_area$#!和#Y $ariminum_area$#!省份的全部领土。"
 me_roman_1_roman_italia.2.b:0 "来吧，他们不过是小菜一碟。"
 me_roman_1_roman_italia.3.t:0 "罗马诺—萨宾世仇"
 me_roman_1_roman_italia.3.desc:0 "[SCOPE.sChar('expansion_encourager').GetName]谈及我们与萨宾人的长久世仇。\n\n“每位罗马人都知道我们坚强的祖先绑架萨宾妇女，他们结婚，以及她们下决心让自己的父亲和丈夫避免战争——但他们知道萨宾人在我们最近的战争中与萨莫奈人串通一气吗？是时候结束这种事，完全吞并萨宾人！”"
 me_roman_1_roman_italia.3.a:0 "萨比尼亚将被从历史中抹去。"
 me_roman_1_roman_italia.3.at:1 "$me_rome_gains_claims_on$#Y 萨比尼人#!在#Y $south_etruria_area$#!和#Y $asculum_area$#!省份的全部领土。"
 me_roman_1_roman_italia.3.b:0 "我们不能忘记古老的联系。"
 me_roman_1_roman_italia.4.t:0 "重大历史战争"
 me_roman_1_roman_italia.4.desc:0 "[SCOPE.sChar('expansion_encourager').GetName]谈及共和国的军事传统。\n\n“我们的祖先英勇作战，保护罗慕路斯的城市不受跋扈的邻邦侵袭——我们不应忘记这些侵略者的下场；萨宾人的妇女被我们劫到罗马；伊特鲁里亚国王拉耳斯·波耳森纳被英勇的豪拉提乌斯·科克莱斯从桩基桥上扔了回去！愿他们永远不敢再侵犯塞维安城墙！”"
 me_roman_1_roman_italia.4.a:0 "啊，进攻就是最好的防御。"
 me_roman_1_roman_italia.4.b:0 "肯定是城墙保护我们周全对吧？"
 me_roman_1_roman_italia.5.t:0 "萨莫奈人的妒忌"
 me_roman_1_roman_italia.5.desc:0 "[SCOPE.sChar('expansion_encourager').GetName]今天发表了一篇针对萨莫奈人的辩论。\n\n‘萨莫奈的威胁再次来到了我们的门口，他们耍着老掉牙的特洛伊手段，窝藏祸心。在他们臣服之前，我们还得打几次胜仗？在我们的南部国境安宁之前，还得牺牲多少骄傲的罗马人？我说，不能再有了！必须一劳永逸地用萨莫奈人的鲜血洗刷考狄奈之叉战役的耻辱！’"
 me_roman_1_roman_italia.5.a:0 "萨莫奈人的末日快来了。"
 me_roman_1_roman_italia.5.at:1 "$me_rome_gains_claims_on$#Y 萨莫奈人#!在#Y $neapolis_area$#!、#Y $cannae_area$#!和#Y $heraclea_area$#!省份的全部领土。"
 me_roman_1_roman_italia.5.b:0 "[SCOPE.sChar('expansion_encourager').GetPraenomen]，局势其实更加复杂……"
 me_roman_1_roman_italia.6.t:0 "伊特鲁里亚的威胁"
 me_roman_1_roman_italia.6.desc:0 "[SCOPE.sChar('expansion_encourager').GetName]站起身来，并用力清了清[SCOPE.sChar('expansion_encourager').GetHerHis]的嗓子。\n\n‘伊特鲁里亚城邦不断证明了他们对罗马的敌意；而且每一回，他们都如毒蛇般与翁布里亚人和萨莫奈人勾结在一块儿。我们在维得摩湖的胜利暴露了他们的孱弱——入侵伊特鲁里亚的时机成熟了！’"
 me_roman_1_roman_italia.6.a:0 "伊特鲁里亚必须被毁灭。"
 me_roman_1_roman_italia.6.at:1 "$me_rome_gains_claims_on$#Y 伊特鲁里亚人#!在#Y $south_etruria_area$#!和#Y $north_etruria_area$#!省份的全部领土。"
 me_roman_1_roman_italia.6.b:0 "无论如何，我们必须保卫自己。"
 me_roman_1_roman_italia.7.t:0 "意大利的命运"
 me_roman_1_roman_italia.7.desc:0 "[SCOPE.sChar('expansion_encourager').GetName]要求会场保持一下安静。\n\n‘罗马之所以繁荣，因为罗马总是把自己的利益放在首位，而且众神也垂青于罗马。如果我们能放下我们的琐碎争端，并集中我们的力量，我们的工作将使我们做好准备，以统治意大利全境。只要罗马拥有抓住这个机遇的勇气，那么永恒的光辉与荣誉将是罗马必得的赏报！’"
 me_roman_1_roman_italia.7.a:0 "我们必须尽快出击！"
 me_roman_1_roman_italia.7.b:0 "这帮流氓哪儿也不会去……"
 me_roman_1_roman_italia.8.t:0 "罗马的大能"
 me_roman_1_roman_italia.8.desc:1 "高贵的[SCOPE.sChar('expansion_encourager').GetFamilyDisplayName]的骄傲的[SCOPE.sChar('expansion_encourager').GetDaughterSon][SCOPE.sChar('expansion_encourager').GetPraenomen]在霍斯蒂利亚集会厅发言。\n\n[SCOPE.sChar('expansion_encourager').GetHerHis|U]讲述了我们祖先的伟大胜利，并敦促元老院与这些伟大成就相称，随后[SCOPE.sChar('expansion_encourager').GetSheHe]双眼闪耀，发表了一篇感人肺腑的动人演说，向我们确保敌人永远不会有机会威胁我们祖先的神圣共和国——狂喜的掌声经久不息，托加袍不断挥舞。"
 me_roman_1_roman_italia.8.a:0 "这位[SCOPE.sChar('expansion_encourager').GetWomanMan]得向士兵们进行演讲！"
 me_roman_1_roman_italia.8.b:0 "分发这次演讲的副本。"
 me_roman_1_roman_italia.9.t:0 "朱庇特的神谕"
 me_roman_1_roman_italia.9.desc:0 "为了确保战争得到支持，祭司团推荐向至善至大的朱庇特求得官方神谕，这位神明是真信仰的保护神，也是众神中最强大的。\n\n胜利的保障将振奋士兵，并激起人民的热情。\n\n虽然毫无疑问罗马会得到有利的占卜，然而，如果祭司们给出不确定的、甚至悲观的结果的话，但愿朱庇特宽恕我们，这不会是好兆头…… "
 me_roman_1_roman_italia.9.a:0 "我们寄信念于朱庇特。"
 me_roman_1_roman_italia.9.b:0 "[SCOPE.sChar('rm_auspices_target').GetPraenomen]，让首席占兆师变通一下……"
 me_roman_1_roman_italia.9.bt:0 "此选项可用是因为该占卜师没有#Y 虔诚#!、#Y 高洁#!、或#Y 正直#!的特质。"
 me_roman_1_roman_italia.9.c:0 "拙劣的占卜师不值得我们冒险。"
 me_roman_1_roman_italia.10.t:0 "得出占卜"
 me_roman_1_roman_italia.10.desc:0 "重要的占卜一般都在首个晴朗的清晨于卡比托利欧山的朱庇特神庙进行。\n\n在紧张的等待后，[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]在民众大会会场等到了神秘莫测的首席占卜师[SCOPE.sChar('rm_auspices_target').GetName]。[SCOPE.sChar('rm_auspices_target').GetPraenomen]缓慢地走向前，并举起[SCOPE.sChar('rm_auspices_target').GetHerHis]的手掌让聚集的人群安静下来。"
 me_roman_1_roman_italia.10.desc_1:0 "\n\n$me_roman_1_indicant$[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]向朱庇特的代言人恭敬地鞠躬，难以掩饰内心的喜悦。"
 me_roman_1_roman_italia.10.desc_2:0 "\n\n$me_roman_1_ambiguous$[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]双手掩面，沉默不言，同时[SCOPE.sChar('rm_auspices_target').GetPraenomen]保持着肃穆的表情。"
 me_roman_1_roman_italia.10.desc_3:0 "\n\n$me_roman_1_negation$[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]在沉寂的悸惧中阴沉地望着只是摇了摇头的[SCOPE.sChar('rm_auspices_target').GetPraenomen]。"
 me_roman_1_roman_italia.10.desc_4:0 "\n\n$me_roman_1_ambiguous$[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]屏住呼吸息，狠狠地瞪了[SCOPE.sChar('rm_auspices_target').GetPraenomen]一眼，得到的回应只有表示道歉的耸耸肩。"
 me_roman_1_roman_italia.10.desc_5:0 "\n\n在难得的犹豫中，$me_roman_1_negation$[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]看起来就像团燃烧的怒火，回应[ROOT.GetCountry.GetRuler.GetHerHis]的瞪眼的只有占卜师求情的眼神。"
 me_roman_1_roman_italia.10.desc_6:0 "\n\n在虚假的庄重中，$me_roman_1_indicant$[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]转向[SCOPE.sChar('rm_auspices_target').GetPraenomen]眨了眨眼，与这个场合毫无关联，两人却心知肚明。"
 me_roman_1_indicant:0 "[SCOPE.sChar('scope:rm_auspices_target').GetSheHe]终于咆哮道，‘顺天！’群众的笑声变为如痴的狂欢，呼喊声回荡在罗马的每个山丘。"
 me_roman_1_ambiguous:0 "[SCOPE.sChar('rm_auspices_target').GetSheHe]终于咆哮道，‘模棱！’群众的笑声消散化为忧虑，随后又开始愤怒、做鬼脸，安静的气氛被热烈的议论取代。"
 me_roman_1_negation:0 "[SCOPE.sChar('rm_auspices_target').GetSheHe]终于咆哮道，‘逆天！’群众的笑声突然陷入震惊的死寂，又逐渐被一小群人的绝望哭泣打破。"
 me_roman_1_roman_italia.10.a:0 "赞美朱庇特！"
 me_roman_1_roman_italia.10.b:0 "本会更糟……"
 me_roman_1_roman_italia.10.c:0 "该死……"
 me_roman_1_roman_italia.10.d:0 "[SCOPE.sChar('rm_auspices_target').GetSheHe]到底是用心歹毒还仅仅是不称职？！’"
 me_roman_1_roman_italia.10.e:0 "该死的蠢货……"
 me_roman_1_roman_italia.10.f:0 "就像夺走了宝宝的鱼汁。"
 me_roman_1_roman_italia.11.t:0 "兀鹫环绕"
 me_roman_1_roman_italia.11.desc:0 "[SCOPE.sChar('expansion_encourager').GetName]带来了紧急消息。\n\n‘[SCOPE.sC('rm_hyena_1').GetName]和[SCOPE.sC('rm_hyena_2').GetName]正在图谋灭亡罗马！’[SCOPE.sChar('expansion_encourager').GetPraenomen]发疯般地嘶吼出这两国的阴谋，它们意图瓜分我国。虽然并不存在将会发生入侵的证据，但是元老院被成功地带向了恐慌。"
 me_roman_1_roman_italia.11.a:0 "罗马不会畏惧！"
 me_roman_1_roman_italia.11.at:0 "罗马获得了对[SCOPE.sC('rm_hyena_1').GetAdjective]和[SCOPE.sC('rm_hyena_2').GetAdjective]在#Y 意大利#!与#Y 大希腊#!的全部领土的宣称。"
 me_roman_1_roman_italia.11.b:0 "我们别太草率。"
 me_roman_1_roman_italia.12.t:0 "组织泛意大利会议"
 me_roman_1_roman_italia.12.desc:0 "大量私人庄园被提供用以举办会议，并让我们与尊贵的来宾秘密商讨要事。\n\n我们相信这场盛会将在意大利各国间建立友谊与合作的情感纽带——各国都受到了同等的威胁，这些威胁来自北方边境的高卢部落、南方边境的野心勃勃的希腊人、以及布匿人长期以来的军事势力。\n\n余下的工作只需向各方发出与会邀请并等待答复。"
 me_roman_1_roman_italia.12.a:0 "他们将赴会。"
 me_roman_1_roman_italia.12.at:0 "邀请函将送达所有在意大利的意大利人的自由国家。\n他们的接受与否取决于你的关系。"
 me_roman_1_roman_italia.12.b:0 "呈上薄礼以表善意……"
 me_roman_1_roman_italia.12.bt:0 "所有收函方对罗马的好感度将增加#G 15#!."
 me_roman_1_roman_italia.13.t:0 "泛意大利会议的邀请"
 me_roman_1_roman_italia.13.desc:0 "使者抵达了[ROOT.GetCountry.GetCapital.GetName]，代表罗马邀请我们参加‘泛意大利会议’，声称这一盛事面向全意大利人的知名部落，旨在款待各方并改善关系。\n\n他们焦急地等待我们的与会确认。罗马人用了他们的名誉与骄傲来担保会议的成功举办。"
 me_roman_1_roman_italia.13.desc_1:0 "\n\n信使甚至随行带着礼物，虽然粗劣，但显然表明了罗马人理解我们可能有疑虑，让我们放心。"
 me_roman_1_roman_italia.13.desc_2:0 "\n\n我们必须决定是否迎合这些令人生疑的态度。"
 me_roman_1_roman_italia.13.a:0 "我们当然会赴会。"
 me_roman_1_roman_italia.13.at:0 "该选项会引发外交活动。"
 me_roman_1_roman_italia.13.b:0 "我们不想参加。"
 me_roman_1_roman_italia.14.t:0 "泛意大利会议的召开"
 me_roman_1_roman_italia.14.desc_1:0 "$me_roman_1_received_responses$，这些国家都都拒绝了我们的邀请。\n\n[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetName]听到了这个消息满脸羞红，这段时间正在暗自发怒……"
 me_roman_1_roman_italia.14.desc_2:0 "$me_roman_1_received_responses$，这些国家并没有全都接受我们豪爽的邀请。\n\n对于[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetName]来说，这是个相当令人尴尬的转折点，这位大人曾希望以此建立$me_roman_1_new_precadent$。"
 me_roman_1_roman_italia.14.desc_3:0 "$me_roman_1_received_responses$，这些国家的大部分接受了我们的邀请。\n\n这是$me_roman_1_new_precadent$，[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetName]不会对此事实默不作声。"
 me_roman_1_received_responses:0 "我们终于从受邀国家收到了答复，"
 me_roman_1_new_precadent:0 "作为意大利关系的先例，这种外交方式迄今之在古时的希腊城邦有过类似情况。"
 me_roman_1_roman_italia.14.a:0 "必须如此。"
 me_roman_1_roman_italia.14.b:0 "什么？！’"
 me_roman_1_roman_italia.14.c:0 "罗马永远凯旋！"
 me_roman_1_roman_italia.14.d:0 "哦，先忘了这事吧……"
 me_roman_1_roman_italia.15.t:0 "外交诡计"
 me_roman_1_roman_italia.15.desc_1:1 "卑鄙的罗马人本企图暗中破坏我们与[SCOPE.Custom('rm_1_diplo_chic_desc_scopes')]的伟大友谊。\n\n幸运的是，他们煞费苦心地想制造嫌隙的企图被挫败了，其中相当重要的原因是罗马执政官的无能"
 me_roman_1_roman_italia.15.desc_2:0 "我们想要搅乱[SCOPE.sC('rm_allies_1').GetName]与[SCOPE.sC('rm_allies_2').GetName]之间的友谊的孱弱企图被发现了，这损害了我们的名誉，以及与两位盟友之间的关系……"
 me_roman_1_roman_italia.15.desc_3:1 "我们与[SCOPE.Custom('rm_1_diplo_chic_desc_scopes')]良好关系近来日趋紧张，我们的代表团遭到了大量非议与侮辱。\n\n虽然无法确认，但是罗马或许是幕后黑手……"
 me_roman_1_roman_italia.15.desc_4:0 "我们在[SCOPE.sC('rm_allies_1').GetName]与[SCOPE.sC('rm_allies_2').GetName]之间散播不信任的精明策略成功了，而且双方都没有怀疑我们涉足此事！\n\n目前，那些足以使相关政治前景和政治宴会在不安中动摇……"
 me_roman_1_roman_italia.15.a:0 "令人费解……"
 me_roman_1_roman_italia.15.b:0 "那些毒蛇！"
 me_roman_1_roman_italia.15.c:0 "很棒！"
 me_roman_1_roman_italia.15.d:0 "哦天哪……"
 me_roman_1_roman_italia.16.t:0 "反罗马同盟"
 me_roman_1_roman_italia.16.desc:0 "罗马人的傲慢不会被宽恕。即便全世界已经都属于罗马人了，他们还带着所谓的‘提议’大步走过我们的城市。\n\n幸运的是，我们找到了其他与我们感同身受的希腊城市，它们同样对此感到恶心。我们希望我们的联合至少能暂时阻止罗马人。"
 me_roman_1_roman_italia.16.a:0 "我们不会再被意大利人胁迫了。"
 me_roman_1_roman_italia.16.b:0 "可是成立同盟也太极端了。"
 me_roman_1_roman_italia.17.t:0 "反罗马同盟的发展"
 me_roman_1_roman_italia.17.desc:0 "自大的罗马人还在持续滋生！每天都有更多的希腊人搞明白谁才是真正的威胁；不是迦太基，也不是意大利的各部落，而是罗马！\n\n只要在共同所受的威胁下团结起来，我们才能确保我们混杂的城市同盟可以面对罗马人的威胁。"
 me_roman_1_roman_italia.17.a:0 "聚则强。"
 me_roman_1_roman_italia.17.b:0 "同盟不适合我们。"
 me_roman_1_roman_italia.17.c:0 "聚则强。"
 me_roman_1_roman_italia.18.t:0 "泛意大利公民资格"
 me_roman_1_roman_italia.18.desc:0 "[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetName][ROOT.GetCountry.GetRuler.GetHerselfHimself]自己担负起了新法律所产生的强烈反对，该法旨在授予所有意大利人公民资格。\n\n不论是罗马人民的民粹代表，还是寻求保护自己特权的贵族，都反对这项举措。我们祈祷罗马可以从没有冲突的平等社会中受益。"
 me_roman_1_roman_italia.18.a:0 "团结的我们将更强大。"
 me_roman_1_roman_italia.18.at:0 "罗马的所有成年人物将失去#R 10#!忠诚度@loyalty_icon!"
 me_roman_1_roman_italia.18.bt:0 "全部#Y 意大利#!附属国对#Y 罗马#!的好感度将增加#G +50.0#!"
 me_roman_1_roman_italia.19.t:0 "罗马霸权"
 me_roman_1_roman_italia.19.desc:0 "从今往后，半岛的人们都将向罗马臣服，为她的军队服役，并向她缴纳赋税。\n\n在短期内可能会有争端，但是被征服者的妄想就爱那个会在时间的自然律中被平息。他们可能会就公民资格信口开河——随便他们！随着我们的势力达到了新的历史阶段，罗马还有更大的事情要关心。"
 me_roman_1_roman_italia.19.a:0 "罗马永存。"
 me_roman_1_roman_italia.19.at:0 "罗马的所有成年人物获得#G 10#!忠诚度@loyalty_icon!"
 me_roman_1_roman_italia.20.t:0 "与罗马对话"
 me_roman_1_roman_italia.20.desc:0 "现在轮到我们与罗马的外交官举行闭门会谈了，他们已经与各个与会国举行了数轮会谈。\n\n在挂虑中，我们的与会代表报告道罗马人 "
 me_roman_1_roman_italia.20.desc_1:0 "没有浪费任何时间，直接了当地急切提出建立双边同盟，抵御我们的共同敌人，并提到我们双方人民团结在一起后可以拥有的强大力量。\n\n对于他们的热忱，我们的与会代表相当猝不及防，并静候我们的答复。"
 me_roman_1_roman_italia.20.desc_2:0 "希望向我们提供保护誓约，借此，一旦有任何国家试图侵犯或干扰[ROOT.GetCountry.GetName]的自由，他们就会介入保护我们。\n\n我们的与会代表等待我们答复这项慷慨的提议。"
 me_roman_1_roman_italia.20.desc_3:0 "明确表示由于我们的孱弱，绝无可能建立双边同盟，但是他们建议由他们保护我们的自由，作为交换，我们需要顺从罗马元老院的旨意。\n\n我们的与会代表的自尊有些受伤，正在等候答复。"
 me_roman_1_roman_italia.20.desc_4:0 "含糊其辞、夸夸其谈，避而不论提供给我们友谊或合作，他们强调自己很难过无法提供给我们任何东西。\n\n我们的与会代表的懊恼神情告诉了我们想要知道的一切，这帮卑怯的懦夫骗了我们！"
 me_roman_1_roman_italia.20.desc_5:0 "一度维持了彬彬有礼的外表，随后就侮辱起了我们的人民与国家，开始还相对隐晦，接着便越来越肆无忌惮。\n\n我们的与会代表几乎无法相信自己的耳朵，在难堪中等待我们准备好答复。"
 me_roman_1_roman_italia.20.desc_6:0 "要求我们保证他们的自由，显然是因他们的脆弱而陷入了苦恼。\n\n他们很快为我们的与会代表斟上溢美之词，比酒神巴克斯斟酒的速度都快，如此欢愉持续了数小时。"
 me_roman_1_roman_italia.20.desc_7:0 "仅仅呈上了关于最诚挚的尊重与友谊的宣言，他们希望可以借此报答他们最尊贵的客人。\n\n这充满了轻率的臭味，但是他们显然看上去够真诚了。"
 me_roman_1_roman_italia.20.a:0 "罗马将是伟大的盟友！"
 me_roman_1_roman_italia.20.b:0 "他们的保护可能有用。"
 me_roman_1_roman_italia.20.c:0 "臣服他们符合我们的最高利益。"
 me_roman_1_roman_italia.20.d:0 "我们将获得他们的保护。"
 me_roman_1_roman_italia.20.e:0 "这种感觉是共有的。"
 me_roman_1_roman_italia.20.f:0 "我们很遗憾不可能接受这样的协议。"
 me_roman_1_roman_italia.20.g:0 "我们将牢记我们所受的这一切！"
 me_roman_1_roman_italia.20.h:0 "我们可别堕落到他们那种丢人的地步。"
 me_roman_1_roman_italia.21.t:0 "与[SCOPE.sC('congress_target').GetName]的会谈结束了"
 me_roman_1_roman_italia.21.desc:0 "我们的使节从[SCOPE.sC('congress_target').GetAdjective]的与会代表处返回了， "
 me_roman_1_roman_italia.21.desc_1:0 "兴奋地透露了对方代表希望结盟的意愿，以及我们两国可以共同达成的伟业。\n\n目前看来，[SCOPE.sC('congress_target').GetName]可能非常有用……"
 me_roman_1_roman_italia.21.desc_2:0 "笑着讲述了对方代表几近谄媚地感谢我们提供给他们保护的保障。\n\n我们希望[SCOPE.sC('congress_target').GetName]不会把我们拖进无意义的战争……"
 me_roman_1_roman_italia.21.desc_3:0 "分享消息时笑得合不拢嘴，对方代表向我们的保护臣服，而且还不限于此。\n\n外交终究是有用的……"
 me_roman_1_roman_italia.21.desc_4:0 "解释道对方代表用空洞的借口及陈词滥调搪塞了我们的慷慨提议。\n\n看来[SCOPE.sC('congress_target').GetName]太冷淡了，不愿与我们交好，而且也害怕冒犯我们……"
 me_roman_1_roman_italia.21.desc_5:0 "愤怒地叙述对方代表令人震惊的满口辱骂，之后被强令离开谈判厅。\n\n看来[SCOPE.sC('congress_target').GetName]不太害怕冒险来冒犯我们。"
 me_roman_1_roman_italia.21.desc_6:0 "高兴地透露了对方代表提议保护我们的国家，并提供了许多建立永恒友谊的建议。\n\n我们希望[SCOPE.sC('congress_target').GetName]不会利用我们的弱点……"
 me_roman_1_roman_italia.21.desc_7:0 "庄重地描述了对方代表的双边尊重及共同命运体的真挚提议。\n\n如果没有强制力的话，这基本就是在奉承……"
 me_roman_1_roman_italia.21.a:0 "罗马和[SCOPE.sC('congress_target').GetName]将击败一切敌人！"
 me_roman_1_roman_italia.21.b:0 "[SCOPE.sC('congress_target').GetName]是我们的守卫。"
 me_roman_1_roman_italia.21.c:0 "[SCOPE.sC('congress_target').GetAdjective]人是最有智慧的。"
 me_roman_1_roman_italia.21.d:0 "[SCOPE.sC('congress_target').GetName]是最慷慨的。"
 me_roman_1_roman_italia.21.e:0 "罗马和[SCOPE.sC('congress_target').GetName]，永世友好。"
 me_roman_1_roman_italia.21.f:0 "好吧，不论怎样我们的邀约只是出于善意……"
 me_roman_1_roman_italia.21.g:0 "我们很震惊，我们很震惊。"
 me_roman_1_roman_italia.22.t:0 "[SCOPE.sC('friendly_delegate_1').GetAdjective]与[SCOPE.sC('friendly_delegate_2').GetAdjective]的友谊"
 me_roman_1_roman_italia.22.desc:0 "[SCOPE.sC('friendly_delegate_1').GetName]和[SCOPE.sC('friendly_delegate_2').GetName]的与会代表沉浸于会谈，并发现了相当多的共同点。\n\n两国之间的友谊开始升温，然而这到底最终是否会符合我们的利益依然是未知数。"
 me_roman_1_roman_italia.22.a:0 "祝他们好运……"
 me_roman_1_roman_italia.23.t:0 "与[SCOPE.sC('congress_target').GetName]对话"
 me_roman_1_roman_italia.23.desc_1:0 "我们对伊特鲁里亚人感激良多，但他们对于联邦自治的荒谬执念削弱了他们的地位。他们在对抗北边的蛮族和迦太基殖民地上大有用处。"
 me_roman_1_roman_italia.23.desc_2:0 "翁布里亚人放下了他们与伊特鲁里亚人的世仇以挑起与我们的战争，不过我想我们可以模仿他们的策略。他们可以成为对抗高卢人的有效盟友。"
 me_roman_1_roman_italia.23.desc_3:0 "萨莫奈人最近一直是我们最顽固的对手，每个建立的城镇都要遭到他们的报复。也许他们只是缺爱？"
 me_roman_1_roman_italia.23.desc_4:0 "萨宾人与罗马之间关系的历史很长远，是我们城市的第一批定居者，共享强大的传统，不过他们的嫉妒腐蚀了自己的心灵。"
 me_roman_1_roman_italia.23.desc_5:0 "卢卡尼亚人从不喜欢罗马，警惕看待我们在意大利的崛起。他们并非弱者，拥有对抗南边希腊人的地利。"
 me_roman_1_roman_italia.23.desc_6:0 "[SCOPE.sC('congress_target').GetName]在我们心中没有特殊地位，但他们派来了使节团，我们必须招待他们——谁知道呢，也许我们能找到一些共识。"
 me_roman_1_roman_italia.23.desc:0 "\n\n是时候了，过去的都过去了，我们必须决定向[SCOPE.sC('congress_target').GetAdjective]的使节们提出什么。"
 me_roman_1_roman_italia.23.a:0 "让他们知道我们渴求友谊。"
 me_roman_1_roman_italia.23.b:0 "我们希望保护如此高贵的朋友。"
 me_roman_1_roman_italia.23.c:0 "我们会保护[SCOPE.sC('congress_target').GetName]，但我们也有一些要求……"
 me_roman_1_roman_italia.23.d:0 "暂时的保护可能有利。"
 me_roman_1_roman_italia.23.e:0 "友谊就够了。"
 me_roman_1_roman_italia.23.f:0 "当前的外交氛围非常艰难……"
 me_roman_1_roman_italia.23.g:0 "你算什么东西，[SCOPE.sC('congress_target').GetAdjective]渣渣？"
 congress_offer_alliance_tt:0 "[SCOPE.sC('congress_target').GetName]会决定要不要成为我们的#Y 盟友#!。"
 congress_offer_guarantee_tt:0 "[SCOPE.sC('congress_target').GetName]会决定要不要接受我们的#Y 保障独立#!。"
 congress_offer_guarantee_ask_tt:0 "[SCOPE.sC('congress_target').GetName]会决定要不要对我们#Y 保障独立#!。"
 congress_offer_opinion_ask_tt:0 "[SCOPE.sC('congress_target').GetName]会决定要不要报答我们的友谊。"
 congress_offer_subject_tt:1 "[SCOPE.sC('congress_target').GetName]会决定要不要成为我们的#Y 藩属#!国\n$me_roman_feud_desc_tooltip$\n$rome_subj_chance_tt$\n\n该选项可用，因为#Y [SCOPE.sC('congress_target').GetName]#!拥有的领土少于#Y 6#!。"
 me_roman_1_roman_italia.24.t:0 "不安的藩属"
 me_roman_1_roman_italia.24.desc:0 "代表我们意大利藩属的[SCOPE.sC('subject_target').GetAdjective]使者声称他们受到侮辱，他们被会议排斥在外，还听说[SCOPE.sC('subject_target_2').GetName]得到了与他们自己类似的地位。\n\n他们担心自己的特权变得廉价，并希望他们的地位不会被改变或遗忘。"
 me_roman_1_roman_italia.24.a:0 "放他们放心，一切都不会被遗忘。"
 me_roman_1_roman_italia.24.b:0 "真的……？"
 me_roman_1_roman_italia.25.t:0 "[SCOPE.sC('rm_allies_1').GetAdjective]与[SCOPE.sC('rm_allies_2').GetAdjective]的联盟"
 me_roman_1_roman_italia.25.desc:0 "[SCOPE.sC('rm_allies_1').GetName]和[SCOPE.sC('rm_allies_2').GetName]的与会代表沉浸于闭门会谈，已经好几天不见人影了。\n\n可能有办法打搅他们的幸福联合，可是这并不容易。"
 me_roman_1_roman_italia.25.a:0 "他们正在对我们图谋不轨！"
 me_roman_1_roman_italia.25.at:0 "我们将试图暗中破坏[SCOPE.sC('rm_allies_1').GetAdjective]与[SCOPE.sC('rm_allies_2').GetAdjective]的联盟。\n成功的概率基于你的统治者的#Y 魅力#!@oratory_icon!。"
 me_roman_1_roman_italia.25.b:0 "这无足轻重。"
 me_roman_1_roman_italia.26.t:0 "重建[SCOPE.sP('colonia_scope').GetName]的殖民地"
 me_roman_1_roman_italia.26.desc:0 "我们曾在[SCOPE.sP('colonia_scope').GetState.GetShortName]建成了一座称为[SCOPE.sP('colonia_scope').GetName]的城镇，作为罗马的殖民地，当地公民一度被授予了特权，以吸引定居者前往该地区。\n\n冲突与纷乱从我们这儿暂时夺走了该地，然而如今我们再次巩固了对城镇的控制，那里的人民现在请求我们恢复他们的古老特权。"
 me_roman_1_roman_italia.26.a:0 "[SCOPE.sP('colonia_scope').GetName]将从废墟中兴起！"
 me_roman_1_roman_italia.26.b:0 "很遗憾，他们的时代逝去了……"
 me_roman_1_roman_italia.27.t:0 "会议的消息"
 me_roman_1_roman_italia.27.desc_1:0 "我们的与会代表报告了在罗马那令人失望的到会人数。尽管提供了奢侈的寓所和丰富的宴会，许多意大利人依然拒绝赴会。\n\n我们希望这项雄心勃勃的事业的质量较低的开端，不会影响其成果的价值——或许这种独特性会给予与会的[ROOT.GetCountry.GetName]更多好处……"
 me_roman_1_roman_italia.27.desc_2:0 "罗马首府将以一场盛大的宴会招待意大利的各方来宾代表，他们将享用属于尊贵元老们的寓所。\n\n似乎大多数受邀国家都前来参加盛事，这巩固本已自大的人民们的骄傲。我们将很快验证这是否值得我们所花费的时间。"
 me_roman_1_roman_italia.27.desc_3:0 "令人尴尬的是，罗马取消了他们所筹划的会议，因为赴会人数远不如预期。\n\n我们希望他们能从错误中汲取教训……"
 me_roman_1_roman_italia.27.a:0 "在会议上到底做什么？"
 me_roman_1_roman_italia.27.at:0 "我们将迎来外交盛事。"
 me_roman_1_roman_italia.27.b:0 "呀，哎呀……"
 me_roman_1_roman_italia.28.t:0 "自由"
 me_roman_1_roman_italia.28.desc:0 "我们的宗主国在罗马的压力下退缩了，并传话说与我国订立的协议立即终止。\n\n我们再次自由了！"
 me_roman_1_roman_italia.28.a:0 "哦。毫不费力。"
 me_roman_1_roman_italia.28.at:0 "现在#Y [ROOT.GetCountry.GetName]#!及其他#Y [SCOPE.sC('persuade_greeks_rebel_overlord').GetName]#!的附属国都自由了。"
 me_roman_1_roman_italia.29.t:0 "迁出瑟诺尼亚"
 me_roman_1_roman_italia.29.desc:0 "最近罗马人征服了高卢的瑟诺尼亚部落，这激起了民众中广泛的恐慌。许多人逃往我国，开始新生活。\n\n或许我们未来应把这些人家送回他们依法所享有的故土。"
 me_roman_1_roman_italia.29.a:0 "罗马人都是战争贩子……"
 me_roman_1_roman_italia.29.at:2 "#Y [THIS.GetCountry.GetName]#!获得了#Y 罗马人#!在#Y 阿里弥农#!地区的#Y 高卢#!文化的领土的宣称。\n来自#Y 瑟诺尼亚#!的#Y [SCOPE.ScriptValue('rm_gallic_exodus_svalue')|0]#!高卢人口已定居在了我国。"
 me_roman_1_roman_italia.30.t:0 "会议结束"
 me_roman_1_roman_italia.30.desc:0 "泛意大利会议终于结束了，它在未来必能取得更长远的成果，正如[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]在[ROOT.GetCountry.GetRuler.GetHerHis]的闭幕致辞里所宣称的那样……\n\n事实上，由于缺乏长时间的考验，很难判断好坏。我们希望他们将善待[ROOT.GetCountry.GetName]。"
 me_roman_1_roman_italia.30.a:0 "好吧，那……很有趣？"
 me_roman_1_roman_italia.31.t:0 "友好的与会代表"
 me_roman_1_roman_italia.31.desc:1 "我们收到了参加泛意大利会议的使者发回的消息。\n\n[SCOPE.Custom('rm_1_friendly_delegates_scopes')]的与会代表对[ROOT.GetCountry.GetName]非常热情友好；他们想与我们建立友谊，并认为我们的利益与他们一致，两国具有共同目标。\n\n我们应当期望未来的两国关系能进一步发展。"
 me_roman_1_roman_italia.31.a:0 "我认为他们可能会有用处。"
 me_roman_1_roman_italia.32.t:0 "来自罗马的消息"
 me_roman_1_roman_italia.32.desc:0 "罗马人组织了一场会议，旨在于意大利各民族间建立纽带，但是却把我们排除在会谈之外。\n\n现在我们听说他们授予了[SCOPE.sC('subject_target_2').GetName]藩属地位，许多人因而焦虑这是否会影响到我国的地位。一队代表已被派遣前往罗马，确保罗马人没有忘记最亲密的朋友。"
 me_roman_1_roman_italia.32.desc_1:0 "$me_roman_1_roman_today_returned$，兴致高昂。他们带着罗马人的礼物归来，罗马人希望借此重申我们的伟大友谊。"
 me_roman_1_roman_italia.32.desc_2:0 "$me_roman_1_roman_today_returned$，义愤填膺。罗马人对我们的忧虑嗤之以鼻，并送我们的使者返回。"
 me_roman_1_roman_today_returned:0 "\n\n他们今天返回了"
 me_roman_1_roman_italia.32.a:0 "好消息！"
 me_roman_1_roman_italia.32.b:0 "令人发指。"
 me_roman_1_roman_italia.34.t:0 "殖民地的专攻方向"
 me_roman_1_roman_italia.34.desc:0 "殖民地的重要性日发凸显，它们是罗马文化与行政的堡垒，我们必须决定我们希望它们成为何种城市。\n\n最重要的目标是公民组织吗？亦或是保障稳定的兵源？通往伟业的关键是整合被征服的人们吗？亦或是促进贸易与生产？"
 me_roman_1_roman_italia.34.a:0 "他们将成为我们兵源的重要组成。"
 me_roman_1_roman_italia.34.at:0 "$me_roman_all_roman_colonia$，当地人力：#G +10.00%#!\n大队征兵速度：#G +10.00%"
 me_roman_1_roman_italia.34.b:0 "此殖民地将体现出罗马的伟大。"
 me_roman_1_roman_italia.34.bt:1 "$me_roman_all_roman_colonia$ $MODIFIER_LOCAL_BUILDING_SLOT$：#G +1.00#!\n当地税收：#G +10.00%#!"
 me_roman_1_roman_italia.34.c:0 "这些省份中心周围将组织起贸易活动。"
 me_roman_1_roman_italia.34.ct:0 "$me_roman_all_roman_colonia$，商业价值：#G +10.00%#!\n本地盈余所需奴隶：#G +10.00%#!"
 me_roman_1_roman_italia.34.d:0 "目标将是罗马化那些当地人。"
 me_roman_1_roman_italia.34.dt:0 "$me_roman_all_roman_colonia$，人口同化速度：#G +1.0#!\n主流文化幸福度：#G +1.0#!"
 me_roman_all_roman_colonia:0 "全部#Y 罗马殖民地#!将获得额外效果：\n"
 me_roman_1_roman_italia.35.t:0 "安孔，港口之城"
 me_roman_1_roman_italia.35.desc:0 "$me_roman_1_ancona_hellenes$几百年来从亚得里亚海的贸易路线中获益甚多，载着希腊商品的货船往来于爱琴海与伊特鲁里亚人的市场。随着我们在翁布里亚建立了立足点，控制安孔的港口将为我们提供基地，以便入侵高卢和伊利里亚。\n\n安科纳虽然繁荣，当地人却不怎么强大，他们或许会接受附庸提议，只要这份提议是以保护的名义即可。"
 me_roman_accepts_become_trib_tooltip:0 "$me_roman_if_accepts_tt$#Y 罗马#!的#Y 朝贡国#!。"
 me_roman_1_roman_italia.35.tt2:0 "#Y 安科纳人#!除了#Y 安孔#!之外的所有领土将被并入#Y 罗马#!。"
 me_roman_1_roman_italia.35.a:0 "提供给他们宽宏的保护。"
 me_roman_1_roman_italia.35.b:0 "要求他们臣服。"
 me_roman_1_roman_italia.35.bt:0 "$me_roman_more_powerful$#Y [SCOPE.sC('rm_offer_scope').GetName]#!。"
 me_roman_more_likely_to_succeed:0 "此选项更可能会成功，如果"
 me_roman_more_powerful:0 "$me_roman_more_likely_to_succeed$我们的实力远胜于 "
 me_roman_1_roman_italia.36.t:0 "罗马提供保护"
 me_roman_1_roman_italia.36.desc:0 "对于所有意大利俄忒斯希腊人来说，罗马的崛起早已导致了某种担忧。现在，罗马人近期的征战把他们带到了我们门口，这天的到来是必然的。"
 me_roman_1_roman_italia.36.desc_1:0 "$me_roman_1_a_roman_envoy$他们提出保护我们，交换我们的港口的使用权和陆地通行权，允许我们管理自己的事务和贸易。我们要怎么回应这个慷慨的提议？"
 me_roman_1_roman_italia.36.desc_2:0 "$me_roman_1_a_roman_envoy$他们要求我们成为他们的附属国，吸收我们的城市，但允许我们保持自己的权利。我们要如何回应这个厚颜无耻的要求？"
 me_roman_1_a_roman_envoy:0 "\n\n罗马使者将向我们的理事会呈上其元老院的要求。"
 me_roman_1_roman_italia.36.a:0 "这个安排看起来有利。"
 me_roman_1_roman_italia.36.b:0 "蛇藏不住毒牙。"
 me_roman_1_roman_italia.37.t:0 "[SCOPE.Custom('get_persuade_greeks_title')]"
 me_roman_1_roman_italia.37.desc:0 "[SCOPE.Custom('get_persuade_greeks_desc')]\n\n我们必须决定我们希望如何处理[SCOPE.sC('rm_offer_scope').GetAdjective]的合作问题。"
 me_roman_1_roman_italia.37.subject_tt2:0 "如果[SCOPE.sC('rm_offer_scope').GetName]接受，他们将成为罗马的#Y 朝贡国#!。"
 me_roman_1_roman_italia.37.a:0 "强令他们向[ROOT.GetCountry.GetName]臣服。"
 me_roman_1_roman_italia.37.at:0 "$me_roman_more_likely_to_succeed$[SCOPE.sC('rm_offer_scope').GetName]既软弱又离群。"
 me_roman_1_roman_italia.37.b:0 "或许[SCOPE.sC('rm_offer_scope').GetRulerTitle][SCOPE.sC('rm_offer_scope').GetRuler.GetPraenomen]是通情达理的……"
 me_roman_1_roman_italia.37.bt:0 "$me_roman_more_likely_to_succeed$[SCOPE.sC('rm_offer_scope').GetName]的[SCOPE.sC('rm_offer_scope').GetRulerTitle]腐败或不坚定。"
 me_roman_1_roman_italia.37.c:0 "如果他们接受我们的保护，就给予他们特权。"
 me_roman_1_roman_italia.37.ct:0 "$me_roman_more_likely_to_succeed$[SCOPE.sC('rm_offer_scope').GetName]拥有一些实力。"
 me_roman_1_roman_italia.37.d:0 "转念一想……"
 me_roman_1_roman_italia.37.tt:0 "\n如果他们接受："
 me_roman_1_roman_italia.38.t:0 "罗马使者的到来"
 me_roman_1_roman_italia.38.desc:0 "罗马盛气凌人、恃强凌弱的使者来到了[ROOT.GetCountry.GetCapital.GetName]的国门，他们还带着一份提议。"
 me_roman_1_roman_italia.38.desc_1:0 "事实上这份提议充斥着一堆要求。罗马人认为我们继续独立的状态是不可容忍的，并强令我们向罗马朝贡。\n\n就在此刻，他们阴沉的信使正在不耐烦地等待我们的答复……"
 me_roman_1_roman_italia.38.desc_2:0 "罗马人要求与[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]会面，并与[ROOT.GetCountry.GetRuler.GetHerHim]在他们自己的帐篷里进行密谈。\n\n他们一定在试图腐化我们的领袖——没有必要的话，罗马人不会说话转弯抹角。"
 me_roman_1_roman_italia.38.desc_3:0 "罗马人没有索要任何东西，至少表面上是这样，而且他们呈上了一份公平合理的协议，令人意外。[ROOT.GetCountry.GetName]的爱国者们很惊恐，不过比起与罗马人冲突，成为罗马的优待盟友，并得到一些自由，这种协议要诱人得多。"
 me_roman_1_roman_italia.38.a:0 "我们还有什么选择？"
 me_roman_1_roman_italia.38.b:0 "[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]，为什么这么高兴？’"
 me_roman_1_roman_italia.38.c:0 "这或许是个绝佳的机会。"
 me_roman_1_roman_italia.38.d:0 "真可笑，还是那些陈词滥调。"
 me_roman_1_roman_italia.38.e:0 "那些狗杂种怎么敢？！好胆！"
 me_roman_1_roman_italia.39.t:0 "[SCOPE.sC('rm_offer_scope').GetName]的回应"
 me_roman_1_roman_italia.39.desc_1:0 "[SCOPE.sC('rm_offer_scope').GetName]受我们的威胁影响很大，认为他们的自由不值得与罗马开战。\n\n$me_roman_1_let_us_hope$"
 me_roman_1_roman_italia.39.desc_2:0 "[SCOPE.sC('rm_offer_scope').GetRuler.GetName]接受了我们的建议，和平地将[SCOPE.sC('rm_offer_scope').GetName]交到我们手中。\n\n$me_roman_1_let_us_hope$。"
 me_roman_1_roman_italia.39.desc_3:0 "精明的[SCOPE.sC('rm_offer_scope').GetName]接受了我们慷慨的建议，用他们的主权换取了安全与繁荣。\n\n$me_roman_1_let_us_hope$"
 me_roman_1_roman_italia.39.desc_4:0 "我们慷慨的提议被[SCOPE.sC('rm_offer_scope').GetName]批判一番，尽管是以最礼貌、最恭敬的方式。\n\n$me_roman_1_conventional_means$"
 me_roman_1_roman_italia.39.desc_5:0 "目空一切的[SCOPE.sC('rm_offer_scope').GetName]把我们的荣誉和一系列恶心人的畜生相提并论，以此来回应我们的提议。\n\n$me_roman_1_conventional_means$"
 me_roman_1_let_us_hope:0 "我们希望这是[SCOPE.sC('rm_offer_scope').GetAdjective]与罗马人民之间伟大合作的开端。"
 me_roman_1_conventional_means:0 "[SCOPE.sC('rm_offer_scope').GetCapital.GetName]是个需要用更常规的手段来赢得的奖品。"
 me_roman_1_roman_italia.39.a:0 "温和的劝说总是有效的。"
 me_roman_1_roman_italia.39.b:0 "他们当然会这样做。"
 me_roman_1_roman_italia.39.c:0 "他们真是明智。"
 me_roman_1_roman_italia.39.d:0 "让人失望。"
 me_roman_1_roman_italia.39.e:0 "他们会后悔的。"
 me_roman_1_roman_italia.40.t:0 "反罗马同盟"
 me_roman_1_roman_italia.40.desc:0 "由于我们在外交上的不谨慎，意大利的希腊城市中的反罗马情绪日益高涨。\n\n出于对我们专横的恐惧，[SCOPE.sC('greeks_threatened_1').GetName]和[SCOPE.sC('greeks_threatened_2').GetName]已联合起来。"
 me_roman_1_roman_italia.40.a:0 "没什么好担心的。"
 me_roman_1_roman_italia.41.t:0 "搅乱局势"
 me_roman_1_roman_italia.41.desc:1 "[SCOPE.sC('persuade_greeks_rebel_1').GetOverlord.GetName]影响并控制着[SCOPE.sC('persuade_greeks_rebel_1').GetName]，并要求他们纳贡，谁知道在对权势的疯狂欲望下他们会整出什么幺蛾子。\n\n他们长期受到[SCOPE.sC('persuade_greeks_rebel_1').GetOverlord.GetAdjective]的束缚，他们或许愿意在我们慷慨的援助下摆脱那所谓的枷锁。"
 me_roman_1_roman_italia.41.a:0 "提议帮他们争取独立。"
 me_roman_1_roman_italia.41.at:0 "我们要求#Y [SCOPE.sC('persuade_greeks_rebel_1').GetOverlord.GetName]#!释放#Y [SCOPE.sC('persuade_greeks_rebel_1').GetName]#!及其他在意大利半岛的希腊附属国。#R 如果他们拒绝，我们将发动战争。#!"
 me_roman_1_roman_italia.41.b:0 "在他们的城市中滋生不满。"
 me_roman_1_roman_italia.41.bt:0 "#Y [SCOPE.sC('persuade_greeks_rebel_1').GetName]#!及其他#Y [SCOPE.sC('persuade_greeks_rebel_1').GetOverlord.GetName]#!在意大利半岛的希腊附属国的#Y 附属国忠诚度#!变化#R -20.0#!。"
 me_roman_1_roman_italia.41.c:0 "罢了。"
 me_roman_1_roman_italia.42.t:0 "希腊同盟的发展"
 me_roman_1_roman_italia.42.desc:0 "我们使用外交手腕吓坏了大希腊的那些胆小的希腊人，他们中的许多人被吸收进入称为‘盟军’的同盟。\n\n看来他们以为聚集在一起就能阻碍我们——不过这种挑衅举动不可饶恕。"
 me_roman_1_roman_italia.42.a:0 "看他们战战兢兢的模样。"
 me_roman_1_roman_italia.43.t:0 "罗马的干涉"
 me_roman_1_roman_italia.43.desc:0 "罗马人寻求在意大利半岛提升他们的影响力，而且近来，我们对[ROOT.GetCountry.GetOverlord.GetName]的归顺成为了一个热门话题，罗马的间谍们添油加醋散播舆论，旨在削弱[ROOT.GetCountry.GetOverlord.GetName]，并争取我们的支持。\n\n这可能是个让我们赢得自由的机会，尽管在整个事件中罗马人肯定有自己的动机。"
 me_roman_1_roman_italia.43.a:0 "自由在呼唤我们的名字。"
 me_roman_1_roman_italia.43.b:0 "我们是忠诚的仆人……"
 me_roman_1_roman_italia.44.t:0 "罗马的干涉"
 me_roman_1_roman_italia.44.desc:0 "我们收到了罗马元老院的提议。他们提议帮助我们从[ROOT.GetCountry.GetOverlord.GetName]的压迫下争取自由。\n\n显然罗马人是为了自己的利益而行动，但是不论风险，自由是个诱人的前景。若接受，我们将陷入可能与宗主国开战的险境，不过罗马向我们保证了他们的支援。"
 me_roman_1_roman_italia.44.a:0 "自由在呼唤我们的名字。"
 me_roman_1_roman_italia.44.at:0 "如果#Y [THIS.GetCountry.GetOverlord.GetName]#!拒绝让步，我们会加入#Y 罗马#!一起对抗他们。"
 me_roman_1_roman_italia.44.b:0 "我们是忠诚的仆人……"
 me_roman_1_roman_italia.45.t:0 "罗马的干涉"
 me_roman_1_roman_italia.45.desc:0 "卑怯的罗马人把持着对意大利半岛的支配地位，他们联系上了我们的希腊人附属国，企图股东他们造反对抗我们的统治。"
 me_roman_1_roman_italia.45.desc_1:0 "\n\n幸运的是，我们的希腊人附属国保持了他们的忠诚，使罗马人的轨迹化为泡影。"
 me_roman_1_roman_italia.45.desc_2:0 "\n\n我们的希腊人附属国中存在一些不满，至于不满到哪种程度尚不明确。"
 me_roman_1_roman_italia.45.a:0 "我们不能冒险与罗马开战……"
 me_roman_1_roman_italia.45.at:0 "#R 我们的希腊人附属国将获得自由。#!"
 me_roman_1_roman_italia.45.b:0 "我们可不害怕。"
 me_roman_1_roman_italia.45.bt:0 "#Y 罗马#!将与所有被他们说服的希腊人一道，向我们发动战争。"
 me_roman_1_roman_italia.45.c:0 "哈，耍小聪明的傻子。"
 me_roman_1_roman_italia.46.t:0 "来自[SCOPE.sC('persuade_greeks_rebel_overlord').GetName]的消息"
 me_roman_1_roman_italia.46.desc_1:0 "我们拥有了希腊人的支持，但是那些固执愚蠢的敌人却拒绝退缩。是时候把战火烧到[SCOPE.sC('persuade_greeks_rebel_overlord').GetName]，并从他们的干涉下解放古老、骄傲的希腊人城邦了！"
 me_roman_1_roman_italia.46.desc_2:0 "[SCOPE.sC('persuade_greeks_rebel_overlord').GetName]的政府在我们的威胁下答应释放他们的希腊人附属国"
 me_roman_1_roman_italia.46.desc_3:0 "我们无法获得任何支持来对抗[SCOPE.sC('persuade_greeks_rebel_1').GetOverlord.GetName]，最终我们只能亲手上阵……"
 me_roman_1_roman_italia.46.a:0 "这些懦夫还挺明理。"
 me_roman_1_roman_italia.46.at:0 "[SCOPE.sC('me_rome_scope').Custom('rm_1_becoming_free_scopes')]从#Y [SCOPE.sC('persuade_greeks_rebel_overlord').GetName]#!的压迫下重获自由"
 me_roman_1_roman_italia.46.b:0 "这就是战争。"
 me_roman_1_roman_italia.46.c:0 "该死。"
 me_roman_1_roman_italia.47.t:0 "[SCOPE.sC('greek_persuaded_scope').GetName]的答复"
 me_roman_1_roman_italia.47.desc_1:0 "[SCOPE.sC('greek_persuaded_scope').GetName]同意了支持我们对抗[SCOPE.sC('persuade_greeks_rebel_overlord').GetName]。这样敌国想与我们开战的话就得三思了……"
 me_roman_1_roman_italia.47.desc_2:0 "[SCOPE.sC('greek_persuaded_scope').GetName]拒绝背叛他们的[SCOPE.sC('persuade_greeks_rebel_overlord').GetAdjective]宗主国。就让这些傻子在跪舔中打滚好了。"
 me_roman_1_roman_italia.47.a:0 "非常好。"
 me_roman_1_roman_italia.47.b:0 "哦，好吧……"
 me_roman_1_roman_italia.48.t:0 "意大利问题"
 me_roman_1_roman_italia.48.desc:0 "意大利人藩属国一直是争论的焦点，有些人辩称他们在军事上很有用，另一些人把他们视作罗马周邻的威胁。\n\n一些元老正在推动极端行动；先发制人地粉碎我们的意大利人盟友。如果成功的话，这将能确保我们对全意大利的支配。"
 me_roman_1_roman_italia.48.a:0 "我们会碾碎他们。"
 me_roman_1_roman_italia.48.at:0 "#R 我们所有的意大利人附属国将与[SCOPE.sC('latin_subject_1').GetName]结盟，并与他们一道在战争中对抗我们。当前，他们总共的力量为[SCOPE.ScriptValue('rm_total_latin_subject_strength_svalue')|0]大队，而我们则是[SCOPE.ScriptValue('rm_total_cohort_strength_svalue')|0]。"
 me_roman_1_roman_italia.48.modtt:1 "#Y 意大利#!区域的所有#Y 省份#!获得"
 me_roman_1_roman_italia.49.t:0 "罗马攻击藩属！"
 me_roman_1_roman_italia.49.desc:0 "罗马人发动了前所未有、亵渎一切的行动，他们宣布与意大利盟友的全部协议、誓言是无效的，而对于在意大利半岛上不处于罗马政府直辖的每个村子和堡垒，他们派出了军队一一征服。\n\n我们必须与他们兵戎相见，并终结这些野蛮、好战的暴君统治！"
 me_roman_1_roman_italia.49.a:0 "愿众神诅咒他们！"
 # Provincia
 me_roman_2_provincia.1.t:0 "撒丁尼亚问题"
 me_roman_2_provincia.1.desc:0 "[SCOPE.sP('rm_2_unruly_province').GetName]的政务官报告道他们的许多重要建筑被撒丁尼亚人烧成了平地。\n\n这群恶棍组织了一起夜袭，而且在当地军队动员有反应之前，就早已溜之大吉。这些当地土著显然是反对罗马统治的顽固分子。"
 me_roman_2_provincia.1.a:0 "无耻的游民！"
 me_roman_2_provincia.2.t:0 "撒丁尼亚问题"
 me_roman_2_provincia.2.desc:0 "我们的官员在应付撒丁尼亚骄傲的当地人的过程中，度过了一段痛苦的时光。\n\n许多撒丁尼亚本地人居住在与世隔绝的山区中，他们以抢劫或海上劫掠为生。现在，他们中的一位领袖要求撒丁尼亚作为附属部落进行自治。这种理念在罗马非常不得人心，但是这样可以让我们从无休止的、损耗不断的叛乱中解脱出来。"
 me_roman_2_provincia.2.a:0 "让他们能拥有自己的小国家吧。"
 me_roman_2_provincia.2.at:0 "#Y 罗马#!将释放#Y 撒丁尼亚#!的部落国作为#Y 附属部落#!附属国。#Y 罗马#!将保留撒丁尼亚西海岸以及所有港口。\n$me_roman_vassal_trib_desc_tooltip$"
 me_roman_2_provincia.2.b:0 "他们将在罗马的阴影下生老病死。"
 me_roman_2_provincia.2.bt:0 "[SCOPE.sChar('rm_2_nuragic_governor').GetName]将消失。"
 me_roman_2_provincia.bmodtt:0 "#Y 撒丁尼亚#!的全部领土将获得"
 me_roman_2_provincia.3.t:0 "布匿人的迁居"
 me_roman_2_provincia.3.desc_1:0 "卑鄙的罗马人对西西里的劫掠和征战导致了当地布匿百姓争相逃离他们的家园。我们可以郑重宣告，只要我们力所能及，他们必将在未来的某日，在凯旋中重返家乡，而且罗马人奴隶将为他们取洗澡水。"
 me_roman_2_provincia.3.desc_2:0 "近期在布匿人合法所有的撒丁尼亚岛屿，罗马人正在疯狂扩张，这导致了许多那里的迦太基人逃到了我们的海岸。我们应向众神祈求祂们的所愿，帮助我们从罗马侵略者下光复那些土地，并将这些人家送回他们的家园。"
 me_roman_2_provincia.3.a:0 "家园是心灵的归宿。"
 me_roman_2_provincia.3.at:0 "#Y [SCOPE.ScriptValue('rm_punic_exodus_svalue')|0]#!#Y 布匿#!人口从#Y 西卡尼亚#!逃到了我们的领土。"
 me_roman_2_provincia.3.bt:0 "#Y [SCOPE.ScriptValue('rm_punic_exodus_svalue')|0]#!#Y 布匿#!人口从#Y 撒丁尼亚#!逃到了我们的领土。"
 me_roman_2_provincia.4.t:0 "战鼓隆隆"
 me_roman_2_provincia.4.desc:0 "罗马境内的情绪再次陷入侥幸与惶恐；这是暴风雨前宁静；这是对年轻士兵们依依不舍的怜悯，他们将饱受战争的蹂躏与摧残。\n\n罗马正站在永恒光荣的门槛上，或许全世界人民的命运与未来正静卧在我们手中。未来的几天将决定很多事……"
 me_roman_2_provincia.4.a:0 "罗马不可战胜！"
 me_roman_2_provincia.5.t:0 "疾呼荣耀"
 me_roman_2_provincia.5.desc:0 "即便我们最近获得了胜利，不过罗马人民几乎立即接受了我们不屈不饶的信念，这多少还是让人有点意外。\n\n在士兵们带来的小玩意儿和逸事的刺激下，群众赞颂我们的军队是不可战胜的，并以此作为明证，即，罗马是为众神所喜悦的，他们进而要求对我们的邻国发动更多的战役与征服。"
 me_roman_2_provincia.5.a:0 "人民要求见血！"
 me_roman_2_provincia.5.b:0 "他们想要的是财富。"
 me_roman_2_provincia.6.t:0 "改变现状"
 me_roman_2_provincia.6.desc:0 "[SCOPE.sChar('expansion_encourager').GetName]站起身来，夸张地清了清[SCOPE.sChar('expansion_encourager').GetHerHis]的嗓子后，交头接耳的元老们的喧闹声渐渐静了下来。\n\n‘朋友们，迦太基的商人长期享受着对地中海贸易的掌控，甚至包括罗马境内。\n\n凭什么！我们何时才能拥有力量从这些锱铢必较的守财奴手中夺回意大利的全部市场？！’"
 me_roman_2_provincia.6.a:0 "这场演说非常令人振奋。"
 me_roman_2_provincia.6.tt:0 "#Y 罗马#!获得了#Y 撒丁尼亚#!岛和#Y 西西里#!西部的宣称。"
 me_roman_2_provincia.7.t:0 "希腊人的威胁"
 me_roman_2_provincia.7.desc:0 "[SCOPE.sChar('expansion_encourager').GetName]尖着嗓门主张对叙拉古的征服。\n\n‘这些希腊人只是殖民者，不比布匿小摊贩们好多少，他们背弃自己的家乡，前来蹂躏我们西库利亚兄弟的土地和城市！有人得在自恃的雅典失败的地方获胜——没有城市能长期经受罗马的怒火！’"
 me_roman_2_provincia.7.a:0 "叙拉古是个不错的奖品。"
 me_roman_2_provincia.7.tt:0 "#Y 罗马#!获得了对#Y 西西里#!东部的宣称。"
 me_roman_2_provincia.8.t:0 "我们的岛"
 me_roman_2_provincia.8.desc:0 "[SCOPE.sChar('expansion_encourager').GetName]对于罗马海军的扩编问题尤其直言不讳。\n\n既然我们获得了意大利霸主的地位，我们就必须占据科西嘉岛。虽然比起撒丁尼亚，它又小又弱，但是阿拉利亚的希腊人港口将给予我们配备完善的珍贵之地，以便向西扩张，并削弱布匿人在地中海的影响力。"
 me_roman_2_provincia.8.a:0 "[SCOPE.sChar('expansion_encourager').GetSheHe|U]完全可以向大祭司们讲道。"
 me_roman_2_provincia.8.tt:0 "#Y 罗马#!获得了#Y 科西嘉#!岛的宣称。"
 me_roman_2_provincia.9.t:0 "希腊人与布匿人的担忧"
 me_roman_2_provincia.9.desc:0 "我们满腔热情的元老们的功勋已经传到了叙拉古人和迦太基人的耳中，不过，我们近期的征战让他们有了更紧迫的担忧。\n\n据传，这两位老对手在数百年的战争后开始关系升温，要联合起来对抗‘好战的罗马人’。"
 me_roman_2_provincia.9.a:0 "哎呀。"
 me_roman_2_provincia.10.t:0 "行省"
 me_roman_2_provincia.10.desc:0 "我们终于掌控了科西嘉岛、撒丁尼亚岛和西西里岛。\n\n由于这三块地区与我们的核心陆地领土相隔，当地的治理任务自然落到了本地管理者头上，旨在确保行政高效，并保障从西西里运出的粮食。\n\n随着罗马领地的不断扩张，行省的设置成为了一种自然而的方法，用以分割地方责任与首都行政。"
 me_roman_2_provincia.10.a:0 "我们处于伟业的顶点。"
 me_roman_2_provincia.11.t:0 "殖民[SCOPE.sP('rm_col_target').GetName]"
 me_roman_2_provincia.11.desc_1:0 "我们在[SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')]的第一块殖民地将建在[SCOPE.sP('rm_col_target').GetName]。已派出先头部队侦查，他们会小心避免与当地人发生冲突，并确认该地是否适合小规模的定居者；以及来自[SCOPE.sP('rm_col_settler_source_2').GetState.GetShortName]的[SCOPE.sP('rm_col_settler_source_2').GetName]的无地自由民。\n\n通过一定的奖励，我们可以鼓励促使更多人前来定居。"
 me_roman_2_provincia.11.desc_2:0 "现在，我们未来的定居者们计划在[SCOPE.sP('rm_col_target').GetName]附近建立殖民地。\n\n如往常以一样，大量强壮的罗马人准备迁移至此，在边塞寻求财富与机遇。"
 me_roman_2_provincia.11.desc_3:0 "我们殖民地开始繁荣后，[SCOPE.sP('rm_col_settler_source_1').GetName]的居民自主筹资在[SCOPE.sP('rm_col_target').GetName]附近建立了村庄定居点。\n\n到这个程度可以说他们已经成绩斐然，并且他们希望能被认可为该地区的合法拥有者。"
 me_roman_2_provincia.11.a:0 "新殖民地需要扎实的根基。"
 me_roman_2_provincia.11.at:0 "#Y 3#!自由民或公民人口将从#Y [SCOPE.sP('rm_col_settler_source_1').GetName]#!迁往#Y [SCOPE.sP('rm_col_target').GetName]#!。"
 me_roman_2_provincia.11.b:0 "仅需少量定居者。"
 me_roman_2_provincia.11.bt:0 "#Y 1#!自由民或公民人口将从#Y [SCOPE.sP('rm_col_settler_source_2').GetName]#!迁往#Y [SCOPE.sP('rm_col_target').GetName]#!。"
 me_roman_2_provincia.11.c:0 "要是罗马人都更有创业精神……"
 me_roman_2_provincia.11.ct:0 "#Y 2#!自由民或公民人口将从#Y [SCOPE.sP('rm_col_settler_source_2').GetName]#!迁往#Y [SCOPE.sP('rm_col_target').GetName]#!。"
 me_roman_2_provincia.12.t:0 "在[SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')]定居"
 me_roman_2_provincia.12.desc:0 "我们已经占据了科西嘉较为宜人的部分，这里曾有过希腊、腓尼基和伊特鲁里亚商人的足迹。\n\n现在，为了巩固我们的控制，我们应在全岛范围促进定居，确保它不会落入敌手，并保证它所有的资源、人口和港口都能为罗马服务。"
 me_roman_2_provincia.12.a:0 "在所有的广场上张贴告示：“祖国需要你！”"
 me_roman_2_provincia.12.at:0 "定居者将很快启程前往#Y [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')]#!。"
 me_roman_2_provincia.13.t:0 "在[SCOPE.sP('rm_col_target').GetName]挣扎"
 me_roman_2_provincia.13.desc:0 "我们获悉位于[SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')]的[SCOPE.sP('rm_col_target').GetName]的罗马殖民地人民日子过得很艰难。"
 me_roman_2_provincia.13.desc_1:0 "\n\n看来当地部落民侵犯了殖民地社会，他们毫无缘故地对城镇发起了袭击，部分罗马居民遭到屠杀，而且这些部落民在洗劫了罗马人的住所后便溜之大吉。"
 me_roman_2_provincia.13.desc_2:0 "\n\n看来我们的定居者不如他们想象中的那般勇敢，并且已经厌倦了边塞的辛劳生活。他们希望能回到罗马那舒适、安全的文明社会。\n\n缺乏进一步激励措施的话，他们必然会抛弃那块殖民地。"
 me_roman_2_provincia.13.a:0 "不可饶恕。确保那些土著理解那点。"
 me_roman_2_provincia.13.b:0 "什么都不必做。"
 me_roman_2_provincia.13.c:0 "安慰他们。"
 me_roman_2_provincia.13.d:0 "[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]有良策……"
 me_roman_2_provincia.13.dt:0 "此选项可用是因为你的统治者属于#Y [THIS.GetCountry.GetRuler.GetParty.GetName]#!。"
 me_roman_2_provincia.13.e:0 "既然他们不行，就让他们滚吧。"
 me_roman_2_provincia.13.et:0 "所有#Y 罗马#!公民和自由民将离开#Y [SCOPE.sP('rm_col_target').GetName]#!前往#Y [THIS.GetCountry.GetCapital.GetName]#!。\n#Y [SCOPE.sP('rm_col_target').GetName]#!将变为未殖民。"
 me_roman_2_provincia.14.t:0 "[SCOPE.sP('rm_col_target').GetName]的成功"
 me_roman_2_provincia.14.desc:0 "我们得知[SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')]内位于[SCOPE.sP('rm_col_target').GetName]的罗马殖民地发展非常好。"
 me_roman_2_provincia.14.desc_1:0 "\n\n事实上，某些当地人极其倾心于我们定居者的巧思和风俗，他们都已放弃了自己的传统道路，在他们的聚居地按照罗马人的方式生活。"
 me_roman_2_provincia.14.desc_2:0 "\n\n我们定居者的成功通过口耳相传吸引了更多移民，增加罗马人在当地的比例，促进定居点及其设施的快速发展。"
 me_roman_2_provincia.14.a:0 "赞美朱庇特。"
 me_roman_2_provincia.15.t:0 "殖民[SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')]"
 me_roman_2_provincia.15.desc_1:0 "归功于我们勇敢的定居者，[SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')]现在归我们掌控，但还不能认为那是罗马的岛屿。\n\n我们的新市镇需要时间去生产，但激进地追求罗马化可能确保当地人的顺服，从向他们介绍神的真正形象开始。"
 me_roman_2_provincia.15.desc_2:0 "虽然尽了最大努力，我们还是无法完全控制[SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')]之岛，不断被当地人和我们嫉妒的对手骚扰，尽管我们的立足之地依然稳固。"
 me_roman_2_provincia.15.desc_3:0 "我们殖民[SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')]和将其从我们的对手之下强夺走的努力完全白费，为罗马带来耻辱和罗马妇女们的埋怨。"
 me_roman_2_provincia.15.a:0 "我们必须鼓励罗马化。"
 me_roman_2_provincia.15.b:0 "暂时让他们。"
 me_roman_2_provincia.15.c:0 "总有一天[SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')]会属于罗马！"
 me_roman_2_provincia.15.d:0 "诅咒这块石头！"
 me_roman_2_provincia.16.t:0 "西西里的意大利人"
 me_roman_2_provincia.16.desc:0 "西西里的居民是意大利西西里人，希腊西刻利俄忒人和迦太基商人的多样混合。\n\n我们与意大利兄弟有不少共同之处，他们遭受了岛上数个世纪希腊-布匿战争的劫难。 "
 me_roman_2_provincia.16.desc_1:0 "我们可以说服他们加入我们的解放他们土地的事业。"
 me_roman_2_provincia.16.desc_2:0 "现在他们被降为[SCOPE.sC('rm_offer_scope').GetOverlord.GetName]驯服的跟屁虫，不过我们可以提供出路……"
 me_roman_2_provincia.16.a:0 "提供给他们一份协议……"
 me_roman_2_provincia.16.b:0 "……以交换亲近的关系。"
 me_roman_2_provincia.16.bt:0 "$me_roman_accept_feud_tooltip$\n$me_roman_more_powerful$#Y [SCOPE.sC('rm_offer_scope').GetName]#!。"
 me_roman_if_accepts_tt:0 "如果#Y [SCOPE.sC('rm_offer_scope').GetName]#!接受，他们将成为"
 me_roman_accept_feud_tooltip:0 "$me_roman_if_accepts_tt$#Y 罗马#!的#Y 藩属#!。"
 me_roman_2_provincia.16.c:0 "必须解放他们。"
 me_roman_2_provincia.16.ct:0 "如果#Y [SCOPE.sC('rm_offer_scope').GetName]#!接受而他们的宗主国没有让步，我们会为他们的解放而战。\n#R 我们会对[SCOPE.sC('rm_offer_scope').GetOverlord.GetName]宣战。#!"
 me_roman_2_provincia.16.d:0 "[SCOPE.sC('rm_offer_scope').GetName]不值得我们与[SCOPE.sC('rm_offer_scope').GetOverlord.GetName]交战。"
 me_roman_2_provincia.17.t:0 "来自罗马的提议"
 me_roman_2_provincia.17.desc:0 "我们招待了一位来自成长中的拉丁国家，罗马的使节，向我们呈上诱人的提议。\n\n"
 me_roman_2_provincia.17.desc_1:0 "罗马意外地没有索要任何东西，至少没明说，反而还提议在我们两国间建立平等的盟约。[ROOT.GetCountry.GetName]的爱国者当然恐惧会被拖进罗马的战争成为炮灰，但我们无法否认成为罗马享有特权的盟友远远好过与他们交战……"
 me_roman_2_provincia.17.desc_2:1 "我们获悉了罗马人的提议，其中的内容事实上是一堆号令。他们似乎认为我们伟大国家的持续独立状态是不可饶恕的，并且要求我们即刻臣服，成为罗马的附庸。\n\n这些爱鹰人的厚颜无耻几乎令人难以置信，而且他们阴沉的使者此时此刻还在不耐烦地等待我们的答复……"
 me_roman_2_provincia.17.desc_3:0 "令我们意外的是，罗马人很快透露了他们希望将[ROOT.GetCountry.GetName]受支配的人民从[ROOT.GetCountry.GetOverlord.GetAdjective]的压迫者手中解放出来，并通过与我们结盟使之实现。"
 me_roman_2_provincia.17.a:0 "这协议似乎很有益。"
 me_roman_2_provincia.17.b:0 "只要看到蛇，就知道它是不是蛇。"
 me_roman_2_provincia.17.c:0 "我们想要自由，我们想要自由自在！"
 me_roman_2_provincia.17.d:0 "显然，这很荒唐。"
 me_roman_2_provincia.19.t:0 "布匿人的迁出"
 me_roman_2_provincia.19.desc_1:0 "我们对西西里的征服导致了大量布匿人逃亡，他们在[SCOPE.sC('rm_punic_exodus_country').GetName]需求庇护，他们相信如此将拥有更好的生活或避免受虐待。"
 me_roman_2_provincia.19.desc_2:0 "我们对撒丁尼亚的征服点燃了滨海区域的布匿定居者的迁出浪潮，这些人大都是商人和工人，他们曾居住在一度长期属于迦太基的地方。"
 me_roman_2_provincia.19.desc:0 "\n\n有人提出应当鼓励移民行为，这样可以为罗马定居者及其家人腾出空间，另一些人则称这会加强我们的敌人，因为他们将拥有那些一心想毁灭罗马的仆人。"
 me_roman_2_provincia.19.a:0 "让他们滚！"
 me_roman_2_provincia.19.b:0 "试图说让他们相信他们是受欢迎的。"
 me_roman_2_provincia.20.desc:0 "[SCOPE.sC('rm_offer_scope').GetAdjective]刚迎接我们时显得很疑虑，但是意识到我们所提议的内容后，他们热情款待了我们的使者。\n\n他们全心全意地接受了我们的慷慨提议，并希望能摆脱[SCOPE.sC('rm_offer_scope').GetOverlord.GetName]的支配。"
 me_roman_2_provincia.20.a:0 "一切照计划……"
 me_roman_2_provincia.20.at:0 "#Y [SCOPE.sC('rm_offer_scope').GetOverlord.GetName]#!将接受我们的要求，解放#Y [SCOPE.sC('rm_offer_scope').GetName]#!。"
 me_roman_2_provincia.21.t:0 "罗马要求给予[SCOPE.sC('rm_offer_scope').GetName]自由"
 me_roman_2_provincia.21.desc:0 "罗马使者以战争相要挟，要求我们即刻释放我们的附属国[SCOPE.sC('rm_offer_scope').GetName]。\n\n[SCOPE.sC('rm_offer_scope').GetAdjective]的领袖一直在与罗马串通，旨在犯下与罗马结盟的罪行也要获得自由。\n\n拒绝将意味着开展，不过也可以释放可怜的[SCOPE.sC('rm_offer_scope').GetName]。"
 me_roman_2_provincia.21.a:0 "好吧，他们将获自由……"
 me_roman_2_provincia.21.b:0 "除非从我们的尸体上踏过去！"
 me_roman_2_provincia.21.bt:0 "罗马可能会向我们宣战，保护[rm_offer_scope.GetName]。"
 me_roman_2_provincia.22.t:0 "[SCOPE.sC('rm_offer_scope').GetOverlord.GetName]的答复"
 me_roman_2_provincia.22.desc:0 "我们的使者带回了[SCOPE.sC('rm_offer_scope').GetOverlord.GetName]对我们的要求的答复。\n\n"
 me_roman_2_provincia.22.desc_1:0 "那些懦夫挺明白事理，他们答应了隔断与[SCOPE.sC('rm_offer_scope').GetName]的关系，让该国重获解放。"
 me_roman_2_provincia.22.desc_2:0 "他们拒绝了，还把我们与某种农场牲畜相提并论，并建议我们对他们萨里沙长矛的尖头提要求。"
 me_roman_2_provincia.22.a:0 "对罗马的恐惧很强烈。"
 me_roman_2_provincia.22.b:0 "所以他们想玩？"
 me_roman_2_provincia.23.t:0 "希腊人与布匿人的担忧"
 me_roman_2_provincia.23.desc:0 "罗马的扩张的确令人担忧，而且他们无疑很快就会以饥渴的眼神看向我们的土地。\n\n虽然我们与[SCOPE.Custom('get_carthage_syracuse')]为敌的时间长到没人想追溯，不过现在越来越显然的是，保护我们在西西里的利益的最佳方式，就是团结起来对抗共同的敌人。"
 me_roman_2_provincia.23.a:0 "有趣的想法……"
 me_roman_2_provincia.24.t:0 "撒丁尼亚的暴动"
 me_roman_2_provincia.24.desc:0 "[SCOPE.sP('rm_2_unruly_province').GetName]附近的本地努拉吉克民族已开始公开暴动反抗我们了！\n\n他们在[SCOPE.sChar('scope:rm_2_nuragic_governor').GetEmployer.GetRulerTitle][SCOPE.sChar('scope:rm_2_nuragic_governor').GetName]的领导下团结起来，此人许诺将‘把罗马侵略者赶出家园！’"
 me_roman_2_provincia.24.a:0 "这些蠢货全都该死！"
 me_roman_2_provincia.24.tt:0 "#R 撒丁尼亚的部分地区发生了暴乱。我们现在与#!#Y 撒丁尼亚#!#R 开战了！#!"
 me_roman_2_provincia.25.t:0 "发生在[SCOPE.sP('rm_2_unruly_province').GetName]的海盗行为"
 me_roman_2_provincia.25.desc:0 "撒丁尼亚的[SCOPE.sP('rm_2_unruly_province').GetName]的官员告知我们，他们曾经充满商人与水手、免受犯罪行为的港口，现在成为了当地海盗与强盗经常光顾的目的地。\n\n看来，当地人为了反抗我们对该岛的支配，他们落草为寇、成为海盗，以此逃脱我们的统治并维持他们的独立。"
 me_roman_2_provincia.25.a:0 "可怕……"
 me_roman_2_provincia.26.t:0 "第一个行省"
 me_roman_2_provincia.26.desc:0 "我们已经掌控了地中海各个岛屿，取代了古老的希腊-迦太基霸权。\n\n我们应如何处理那些罗马人民鲜有耳闻、居住着与我们毫无血缘的异族人的新领地呢？这些岛屿若妥善治理，可以带来丰厚的收益，但是我们或许应首先把注意力集中到忠诚感与服从感的培育工作上。"
 me_roman_2_provincia.26.a:0 "很快，这些岛屿的人民将称罗马为家乡。"
 me_roman_2_provincia.26.b:0 "看来我们需要更多的镣铐……"
 me_roman_2_provincia.26.modtt:0 "#Y 科西嘉#!、#Y 撒丁尼亚#!和#Y 西西里#!岛的所有所拥有的省份获得"
 # Cisalpine Gaul
 me_roman_3_cisalpine_gaul.1.t:0 "在高卢的意大利人"
 me_roman_3_cisalpine_gaul.1.desc:0 "我们派遣了使者前往山南高卢的意大利人部落，以查明他们的价值。\n\n显然最有价值的是[SCOPE.sC('rm_offer_scope').GetName]。我们可以仅仅与他们结盟，或者我们可以稍微更冲动一些，要求他们成为比他们曾考虑的更为亲密的盟友。"
 me_roman_3_cisalpine_gaul.1.a:0 "与他们结盟……"
 me_roman_3_cisalpine_gaul.1.at:0 "如果#Y [SCOPE.sC('rm_offer_scope').GetName]#!接受，他们将成为#Y 罗马#!的#Y 盟友#!。"
 me_roman_3_cisalpine_gaul.1.b:0 "……换取附属关系。"
 me_roman_3_cisalpine_gaul.1.bt:0 "$me_roman_accept_feud_tooltip$\n$me_roman_more_powerful$#Y [SCOPE.sC('rm_offer_scope').GetName]#!。"
 me_roman_3_cisalpine_gaul.2.c:0 "发出一份反要约……"
 me_roman_3_cisalpine_gaul.2.ct:1 "如果#Y 罗马#!接受，我们将成为他们的#Y 附属部落#!。\n$me_roman_vassal_trib_desc_tooltip$\n$me_roman_reject_claim_us_tooltip$"
 me_roman_3_cisalpine_gaul.3.desc_5:0 "[SCOPE.sC('rm_offer_scope').GetName]用反要约回应我们的慷慨要约。他们只想要罗马的友谊，但有建立在比他们认为收到的条件更为公平的条件上。"
 me_roman_3_cisalpine_gaul.3.a:0 "非常好。"
 me_roman_3_cisalpine_gaul.3.b:0 "蠢货。"
 me_roman_3_cisalpine_gaul.3.c:0 "必须如此做。"
 me_roman_3_cisalpine_gaul.3.d:0 "他们应该接受这份提议。"
 me_roman_3_cisalpine_gaul.4.t:0 "[SCOPE.sC('me_rome_scope').Custom('rm_befriend_regions')]的朋友"
 me_roman_3_cisalpine_gaul.4.desc:0 "我们派出使者前往[SCOPE.sC('me_rome_scope').Custom('rm_befriend_regions')]与最强大的诸部落洽谈，以便查明哪个才是其中最强的。\n\n我们发现[SCOPE.sC('rm_offer_scope').GetName]是最超群的，不过对他们的首领[SCOPE.sC('rm_offer_scope').GetRulerTitle][SCOPE.sC('rm_offer_scope').GetRuler.GetName]，我们应提供或要求什么呢？"
 me_roman_3_cisalpine_gaul.4.bt:0 "$me_roman_become_tribal_vassal_tooltip$\n#Y 附属部落#!将人力转交给宗主国，以换取保护和文明度，但是#R 无法#!通过外交手段整合。\n$me_roman_more_powerful$#Y [SCOPE.sC('rm_offer_scope').GetName]#!。"
 me_roman_become_tribal_vassal_tooltip:0 "$me_roman_if_accepts_tt$#Y 罗马#!的#Y 附属部落#!。"
 me_roman_reject_claim_us_tooltip:0 "#R 如果他们拒绝我们的提议，他们将获得我们全部领土的宣称。#!"
 me_roman_3_cisalpine_gaul.5.ct:0 "如果#Y 罗马#!接受，我们将成为他们的#Y 附属部落#!。\n$me_roman_vassal_trib_desc_tooltip$\n$me_roman_reject_claim_us_tooltip$"
 me_roman_3_cisalpine_gaul.7.t:0 "瑟诺尼亚的土地划拨"
 me_roman_3_cisalpine_gaul.7.desc:0 "大量高卢部落民从阿里弥农向北方的邻近部落逃亡。\n\n元老[SCOPE.sChar('rm_land_grant_guy_scope').GetName]提出把这些土地分配给军队里的老兵以及赤贫的罗马家庭。这样的土地划拨必然会激怒我们的高卢邻国，他们将见证罗马扩张所产生的威胁，并认定这表明罗马未来将进一步北扩。"
 me_roman_3_cisalpine_gaul.7.a:0 "绝妙的倡议。"
 me_roman_3_cisalpine_gaul.7.at:0 "#Y 罗马的自由民#!将迁往我们在#Y 阿里弥农#!所有的主流文化为#Y 高卢#!的领土。"
 me_roman_3_cisalpine_gaul.7.at2:0 "当任务完成时："
 me_roman_3_cisalpine_gaul.7.b:0 "我们应尽量鼓励这种行为。"
 me_roman_3_cisalpine_gaul.8.t:0 "罗马人定居瑟诺尼亚"
 me_roman_3_cisalpine_gaul.8.desc:0 "阿里弥农的定居点发展势头尤其良好，大量永久地产已在农庄上建起。\n\n这必然会帮助我们掌控瑟诺尼亚人曾经的领土，并能促进该地区整合为意大利人的地方，而非高卢人的。"
 me_roman_3_cisalpine_gaul.8.a:0 "瑟诺尼亚应当是罗马的。"
 me_roman_3_cisalpine_gaul.8.tt:3 "#Y [SCOPE.ScriptValue('rm_land_grants_svalue')|0]#!罗马自由民已迁往我们在#Y 阿里弥农#!地区所拥有的领土。\n在#Y 山南高卢#!区域未结盟的#Y 高卢#!国家对#Y 罗马#!的好感度降低#R -50.0#!，外交范围内的其他#Y 高卢#!国家降低#R -25.0#!好感度。"
 me_roman_3_cisalpine_gaul.9.t:0 "移居山南高卢"
 me_roman_3_cisalpine_gaul.9.desc:0 "随着意大利边界如此广袤的地区被征服，许多自由民抓住机会，移居到广阔而肥沃的帕杜斯河谷，以建立属于自己的农场。\n\n这只是高卢地区向忠于国家的罗马化城镇转化的开始。"
 me_roman_3_cisalpine_gaul.9.a:0 "你是说，山南罗马。"
 me_roman_3_cisalpine_gaul.9.modtt:1 "在#Y 山南高卢#!区域的所有省份将获得"
 me_roman_3_cisalpine_gaul.9.tt:1 "#Y [SCOPE.ScriptValue('rm_land_grants_svalue')|0]#!罗马自由民已迁往我们在#Y 山南高卢#!区域所拥有的领土。"
 # Punic Rivals
 me_roman_4_punic_rivals.1.t:0 "说服希斯帕尼亚人"
 me_roman_4_punic_rivals.1.desc:0 "希斯帕尼亚是一片广袤的大地，它是各种部落、联盟和势力的大杂烩。迦太基人和希腊人已经染指伊比利亚这口大锅几百年了，他们与接连与各部落贸易或战斗。\n\n如果我们想要取代迦太基，成为希斯帕尼亚的主要势力，或许比较聪明的办法是接触那些我们够得着的部落，并把他们争取过来——大概甚至还会引起迦太基的怀疑。"
 me_roman_4_punic_rivals.1.a:0 "我们需要确保他们知道谁才是真正的朋友。"
 me_roman_4_punic_rivals.1.at:0 "洽谈方更有可能支持#Y 罗马#!。"
 me_roman_4_punic_rivals.1.b:0 "我们将亲自出面。"
 me_roman_4_punic_rivals.2.t:0 "使者返回"
 me_roman_4_punic_rivals.2.desc:0 "我们的使者已从希斯帕尼亚之旅返回了，他们带回了他们在各个到访部落的所受的接待情况。\n\n使者们总体来说受到了礼遇，当地人的恭敬态度清晰表明了，即便在这种遥远落后的地区，罗马的地位若不受尊重，就会产生世人皆知、令人恐惧的后果。\n\n元老院散播着消息，并筹划计谋来诱捕最有用的伊比利亚盟友。"
 me_roman_4_punic_rivals.2.a:0 "现在我们了解实情了。"
 me_roman_4_punic_rivals.2.countertt:0 "我们使#Y [SCOPE.ScriptValue('rm_4_deter_convinced_counter_svalue')|0]#!个国家相信了我们的善意，提高了他们对我们#G +25.0#!好感度，并降低了他们对迦太基#R -50.0#!好感度。\n#Y [SCOPE.ScriptValue('rm_4_deter_unconvinced_counter_svalue')|0]#!个国家未被说服。"
 me_roman_4_punic_rivals.2_loyal_countertt:0 "#Y [SCOPE.ScriptValue('rm_4_deter_loyal_counter_svalue')|0]#!依然忠于迦太基，他们对我们的好感度降低#R -50.0#!，对迦太基的好感度提升#G +25.0#!。"
 me_roman_4_punic_rivals.3.t:0 "罗马使节"
 me_roman_4_punic_rivals.3.desc:0 "衣着华贵的使节带着礼物抵达了[ROOT.GetCountry.GetCapital.GetName]，寻求两国的友谊。\n\n"
 me_roman_4_punic_rivals.3.desc_1:0 "他们试图挑拨我们与迦太基——一个与他们竞争激烈的城市——之间的关系，并让我们作出选择：是继续跟着迦太基，与罗马的力量为敌，还是正式发布与罗马的友谊宣言。"
 me_roman_4_punic_rivals.3.desc_2:0 "他们试图让我们怀疑做沿海贸易的迦太基人，怀疑他们在用布匿式的欺骗和狡诈的交易编织谎言。只要我们保证不被迦太基的谎言欺骗，罗马就不会再打扰我们。"
 me_roman_4_punic_rivals.3.a:0 "我们忠于迦太基。"
 me_roman_4_punic_rivals.3.b:0 "我们不相信那些“朋友”。"
 me_roman_4_punic_rivals.3.c:0 "他们说的有道理。"
 me_roman_4_punic_rivals.4.t:0 "迦太基的债"
 me_roman_4_punic_rivals.4.desc:0 "我们的元老们意见一致地认为即便现在，迦太基仍然造成了很大的威胁，大到罗马无法忽视的程度——这些布匿人必须屈服，他们必须向罗马敞开自己的宝库，如此将再也无法在地中海还飞扬跋扈，而且没我们的准许他们也无法开战。\n\n我们的使者准备启程，并向迦太基人呈上这些要求。"
 me_roman_4_punic_rivals.4.a:0 "迦太基必须接受我们的支配。"
 me_roman_4_punic_rivals.4.at:1 "如果#Y 迦太基#!接受，他们会成为#Y 罗马#!的朝贡国。如果他们拒绝，我们会获得#Y [SCOPE.sC('rm_4_carthage_scope').GetCapital.GetState.GetShortName]#!地区的宣称。"
 me_roman_4_punic_rivals.4.b:0 "向他们提供一份他们永远不会接受的提议。"
 me_roman_4_punic_rivals.4.bt:1 "#R 我们将获得#Y [SCOPE.sC('rm_4_carthage_scope').GetCapital.GetState.GetShortName]#!地区的宣称，并向#Y 迦太基#!宣战！#!"
 me_roman_4_punic_rivals.5.t:0 "罗马的要求"
 me_roman_4_new_list:0 "罗马势力阴险的越界侵犯已使我们曾经伟大的帝国蒙羞。现在，罗马的使者带来了一长串"
 me_roman_4_punic_rivals.5.desc_1:0 "$me_roman_4_new_list$过分的要求！\n\n[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]穿着妓女的装束游街穿过罗马，我们的城墙得拆毁，我们的神殿被罗马的胜利纪念柱取代，我们全部海军和港口都得投降，而且一切都被施以战争的威胁！"
 me_roman_4_punic_rivals.5.desc_2:0 "$me_roman_4_new_list$要求，规定迦太基必须纳贡，充当我们的战争赔款，以此确保我们保持孱弱。难道应该向这些命令投降，维持我们的自由吗？这种事实在是……"
 me_roman_4_punic_rivals.5.a:0 "我们还有什么选择？"
 me_roman_4_punic_rivals.5.b:0 "决不！"
 me_roman_4_punic_rivals.5.c:0 "他们都该死！他们都该死！"
 me_roman_4_punic_rivals.5.bt:1 "#Y 罗马#!将获得#Y [THIS.GetCountry.GetCapital.GetState.GetShortName]#!地区的宣称。"
 me_roman_4_punic_rivals.6.t:0 "迦太基的答复"
 me_roman_4_punic_rivals.6.desc:0 "我们的使者从迦太基返回了，带回了他们对我们的要求的答复。\n\n"
 me_roman_4_punic_rivals.6.desc_1:0 "那些可怜的布匿人明知无望抵抗我们的大能，只能默许了我们要求，他们将在可见的未来向我们支付真金白银的贡品。这缴款是合乎情理的，因为他们得为过去所造成的损害赔偿，并保持他们的孱弱状态。"
 me_roman_4_punic_rivals.6.desc_2:0 "这些愚蠢的布匿人被他们妄想的领袖误导了，他们拒绝统一，而且还准备再次发动战争！这一次我们将确保他们和他们的人民充分理解他们所造成的灾难性错误，这就是拒绝罗马的代价！"
 me_roman_4_punic_rivals.6.a:0 "他们得认清自己的地位。"
 me_roman_4_punic_rivals.6.at:0 "#Y 迦太基#!可能在未来发动起义，当他们这样做，或者如果他们破坏协议的话，我们将可以介入。"
 me_roman_4_punic_rivals.6.b:0 "蠢，太蠢了。"
 me_roman_4_punic_rivals.6.bt:1 "我们获得了#Y [SCOPE.sC('rm_4_carthage_scope').GetCapital.GetState.GetShortName]#!地区的宣称。"
 me_roman_4_punic_rivals.6.bt2:0 "#R 我们会撕毁与迦太基的停战协议。#!"
 me_roman_4_punic_rivals.7.t:0 "布匿人活动范围"
 me_roman_4_punic_rivals.7.desc:0 "布匿人的势力到处伸得太远了，但并不是不可打破的。甚至他们在阿非利加的势力也岌岌可危；他们的大量附属城市与附属部落维持了相当程度的自治，而且对迦太基的指手画脚心怀怨恨。\n\n如果我们可以利用其中部分附庸的贪婪和嫉妒，我们或能让他们给迦太基人制造很多麻烦。"
 me_roman_4_punic_rivals.7.a:0 "他们会见识到罗马真正的力量。"
 me_roman_4_punic_rivals.7.b:0 "只有我们的势力就够了。"
 me_roman_4_punic_rivals.8.desc:0 "我们的使节已从布匿人的附庸那里返回，他们的访问一定会在迦太基的议事厅里引起许多恐慌与猜疑。\n\n他们有时受到形式上的接待，那里的主人对迦太基忠心耿耿；有时受到热情的招待，在品尝咸鱼和葡萄酒时，主人们会愉快地谈论这布匿人的缺点。我们友好的外交姿态引起的涟漪是否会成为淹没迦太基的巨浪，只有时间能够揭晓。"
 me_roman_4_punic_rivals.8.a:0 "有意思……"
 me_roman_4_punic_rivals.8.at:0 "#Y 迦太基#!对所有背叛他们的盟友或附属国的好感度降低#R -50.0#!。"
 me_roman_4_punic_rivals.8.countertt:0 "#Y [SCOPE.ScriptValue('rm_4_deter_convinced_counter_svalue')|0]#!个国家选择了我们而非迦太基，他们对我们的好感度提升#G +25.0#!，对迦太基的好感度降低#R -50.0#!，此外，如果是迦太基的附属国，还会降低他们的附属国忠诚度#R -20.0#!，持续10年。"
 me_roman_4_punic_rivals.8.loyal_countertt:0 "#Y [SCOPE.ScriptValue('rm_4_deter_loyal_counter_svalue')|0]#!依然忠于迦太基，他们对我们的好感度降低#R -50.0#!，对迦太基的好感度提升#G +25.0#!。"
 me_roman_4_punic_rivals.9.desc:0 "迦太基的宿敌——罗马的使节，已经携带着礼物抵达了[ROOT.GetCountry.GetName]。"
 me_roman_4_punic_rivals.9.desc_1:0 "接待我们宗主国的敌人的外交官在某种程度上是不合法的，但是比起全然不知，去了解你的敌人、及他们如何施展阴谋，这样更好。\n\n罗马正谋划使迦太基的附庸们反抗迦太基，而且我们必须承认的是，许多人都期望能有机会挑战迦太基的支配地位，并在此见证自由的曙光。 "
 me_roman_4_punic_rivals.9.desc_2:0 "作为迦太基的盟友，我们接待自己朋友的敌人的确有些奇怪，但是俗话说得好，你要亲近你的对手胜过你的伙伴。\n\n罗马人希望在迦太基与其盟友、附属国之间制造嫌隙，希望后院的麻烦可以削弱布匿人，并分散他们的注意力。"
 me_roman_4_punic_rivals.10.t:0 "罗马的干涉"
 me_roman_4_punic_rivals.10.desc_1:0 "我们得到了我们在希斯帕尼亚的间谍传来的消息；罗马人一直在与该区域的大量部落展开谈话，旨在诱使他们对抗我们！\n\n罗马人带着厚礼、散播关于我们的背信的谣言，如此他们已说服了该地的大量首领，取得了不同程度的成功。至少此事可以暴露出我们到底可以依靠谁，而哪些人则应受我们的怒火……"
 me_roman_4_punic_rivals.10.desc_2:0 "我们的间谍带来了十分令人苦恼的消息；罗马人一直在与我们最亲近的附属国和盟友秘会，旨在诱使他们对抗我们。\n\n单就这种会谈就是种背叛，但是我们可以理解。既然我们的势力已经遭到了如此胆大妄为的威胁，我们必须确保每一个所谓的友国都处于密切监视中，他们长期在我们的鼓掌中，而现在成了日益焦躁的风险。"
 me_roman_4_punic_rivals.10.a:0 "那些爱管闲事的罗马人！"
 me_roman_4_punic_rivals.10.at:0 "我们对任何背叛我们的盟友或附属国的好感度降低了#R -50.0#!。"
 me_roman_4_punic_rivals.10.tt1:0 "#Y 罗马#!设法说服了#Y [SCOPE.ScriptValue('rm_4_deter_convinced_counter_svalue')|0]#!个国家，他们对#Y 罗马#!的好感度提高了#G +25.0#!，而他们对我们的好感度降低了#R -50.0#!。\n#Y [SCOPE.ScriptValue('rm_4_deter_unconvinced_counter_svalue')|0]#!个国家未被说服。"
 me_roman_4_punic_rivals.10.tt2:0 "我们有#Y [SCOPE.ScriptValue('rm_4_deter_loyal_counter_svalue')|0]#!位盟友或附属国依然忠诚，他们对#Y 罗马#!的好感度降低了#R -50.0#!，而他们对我们的好感度提高了#G +25.0#!。"
 me_roman_4_punic_rivals.10.tt3:0 "#Y 罗马#!策反了#Y [SCOPE.ScriptValue('rm_4_deter_convinced_counter_svalue')|0]#!个我们的盟友或附属国，使他们对#Y 罗马#!的好感度提高#G +25.0#!，而对我们的好感度降低#R -50.0#!，若是附属国则还要降低#R -20.0#!#Y 附属国忠诚度#!。\n我们有#Y [SCOPE.ScriptValue('rm_4_deter_loyal_counter_svalue')|0]#!个盟友和附属国依然忠诚，他们对#Y 罗马#!的好感度降低了#R -50.0#!，而他们对我们的好感度提高了#G +25.0#!。"
 me_roman_4_punic_rivals.11.t:0 "迦太基背誓"
 me_roman_4_punic_rivals.11.desc_1:0 "一个名叫[SCOPE.sChar('rm_4_punic_leader_scope').GetName]的[SCOPE.sChar('rm_4_punic_leader_scope').GetWomanMan]挑起了迦太基人的狂怒，取得了城市的领导权。\n\n这个傻子停止了朝贡，并意图找回[SCOPE.sChar('rm_4_punic_leader_scope').GetHerHis]的城市失去的荣耀。\n\n这让人无法容忍——我们必须立即要求迦太基自我削弱，并迁都到一个新的内陆地点。"
 me_roman_4_punic_rivals.11.desc_2:0 "迦太基人已证明他们的野心并未消失。\n\n每一年榨取贡赋都越来越难，显然他们的领袖不想再做罗马的附属国了。被激怒的元老院决定对迦太基发动战争，彻底摧毁布匿人的威胁。"
 me_roman_4_punic_rivals.11.a:0 "此外，迦太基必须毁灭……"
 me_roman_4_punic_rivals.11.at:0 "如果#Y 迦太基#!接受：\n#Y 迦太基#!会成为我们的#Y 仆从国#!"
 me_roman_4_punic_rivals.11.at1:0 "#Y 迦太基#!将会沦为定居点，所有要塞都会被摧毁"
 me_roman_4_punic_rivals.11.at2:2 "#Y 罗马#!会吞并#Y $carthage_area$#!地区的海岸"
 me_roman_4_punic_rivals.11.at3:0 "#Y 迦太基#!的首都会迁移到内陆\n\n如果他们拒绝，我们会对#Y 迦太基#!#R 宣战#!。"
 me_roman_4_punic_rivals.12.t:0 "奴役迦太基"
 me_roman_4_punic_rivals.12.desc:0 "屈服于罗马的宗主地位曾经是必要的恶，这也迫使我们走到了举起武器的临界点。\n\n肆无忌惮的朝贡制度以及爱鹰人对我们的不公待遇已经远超许多布匿人的忍受能力。[SCOPE.sChar('rm_4_punic_leader_scope').GetName]带头发起行动，此人将确保获得支持终结我们与罗马的附庸关系，如果有必要的话将发动战争。"
 me_roman_4_punic_rivals.12.a:0 "迦太基会获得自由！"
 me_roman_4_punic_rivals.12.at:0 "#Y 罗马#!会得到宣称，并以武力回应。"
 me_roman_4_punic_rivals.12.b:0 "愚蠢！"
 me_roman_4_punic_rivals.12.bt:0 "#Y 迦太基#!依然会是#Y 罗马#!的朝贡国。\n#Y [SCOPE.sChar('rm_4_punic_leader_scope').GetName]#!会被处决。"
 me_roman_4_punic_rivals.13.t:0 "罗马的回应"
 me_roman_4_punic_rivals.13.desc:0 "按罗马的经典做法，他们又向我们的伟大城市派遣了一位使者，带着又一份他们发狂元老的要求。\n\n这次的条款令人恶心，他们提到了年度纳贡，贡品的数量足以彻底摧毁我们的城市，并把我们的人民贬为罗马的奴隶。\n\n我们绝不可能接受这样的协议……不是吗？"
 me_roman_4_punic_rivals.13.a:0 "把这个搞笑的家伙扔给狮子"
 me_roman_4_punic_rivals.13.at:0 "#Y 罗马#!会对#Y 迦太基#!宣战。"
 me_roman_4_punic_rivals.13.bt:0 "#Y 迦太基#!会成为#Y 罗马#!的#Y 仆从国#!。"
 me_roman_4_punic_rivals.13.bt1:0 "#Y 迦太基#!将会降级为定居点，所有要塞都会被摧毁。"
 me_roman_4_punic_rivals.13.bt2:2 "#Y 罗马#!会吞并#Y $carthage_area$#!地区的海岸。"
 me_roman_4_punic_rivals.13.bt3:0 "#Y 迦太基#!会迁都到内陆。"
 me_roman_4_punic_rivals.13.b:0 "哦，神明啊！我们都做了什么？！"
 me_roman_4_punic_rivals.14.desc_1:0 "可笑的迦太基人决定要开战，全然不顾他们可怜的软弱实力。\n\n他们应认真考虑他们很早以前这样做的后果，当时他们刚开始与我们竞争扩张。现在他们将在彻底的失败中饱受恐怖与羞辱的折磨。\n\n哦，一切原本可以多不一样……"
 me_roman_4_punic_rivals.14.desc_2:0 "让我们吃惊的是，大使带回消息，说迦太基突然改变了政策，他们的领袖乞求我们的代表希望能得到罗马的原谅，并且接受了我们的所有要求。\n\n看起来他们以这样的方式被削弱也不愿意经历另一场战争的恐怖……"
 me_roman_4_punic_rivals.14.a:0 "那他们会感受到玛尔斯的怒火。"
 me_roman_4_punic_rivals.14.b:0 "他们答应了？哦……"
 me_roman_4_punic_rivals.14.bt:0 "#Y 迦太基#!已屈服于我们的要求。"
 me_roman_4_punic_rivals.15.t:0 "布匿仆从"
 me_roman_4_punic_rivals.15.desc:0 "随着迦太基被削弱成为我们的朝贡国，稳健的元老们开始考虑迦太基作为仆从国的用途。\n\n这些迦太基人被限制在该区域，他们的军队和农产品依然有用。的确有反对者宣称迦太基应当被连根拔除，但是这的确值得考虑。或许迦太基人更愿意向我们臣服，而非被彻底毁灭。"
 me_roman_4_punic_rivals.15.a:0 "有意思……派个使者。"
 me_roman_4_punic_rivals.15.at:0 "如果#Y 迦太基#!接受，他们会成为#Y 罗马#!的#Y 仆从国#!。"
 me_roman_4_punic_rivals.16.t:0 "罗马提议友谊"
 me_roman_4_punic_rivals.16.desc:0 "我们从罗马元老院受到了一份令人困惑的提议。这让大会十分意外，因为这不是往常要人要钱的订单，而是实实在在的提议。\n\n看来罗马人在多年的杀戮之后变得软弱了，他们希望提供给我们友好的仆从国的地位，并给予实际上的自治，不过还是得与罗马结盟并受其对外政策的指挥。\n\n在迦太基有许多憎恨罗马的人，但是这可能对我们和罗马来说是最好的结局了。"
 me_roman_4_punic_rivals.16.a:0 "我们要是拒绝就太蠢了。"
 me_roman_4_punic_rivals.16.b:0 "罗马是我们最大的敌人，他们一定在使诈！"
 me_roman_4_punic_rivals.16.bt:0 "#Y 迦太基#!依然会是#Y 罗马的#!#Y 朝贡国#!。"
 me_roman_4_punic_rivals.17.desc:0 "我们的使者从迦太基返回了，带回了迦太基人对我们的提议的答复。\n\n"
 me_roman_4_punic_rivals.17.desc_1:0 "他们报告说布匿人明白了外交协议所能带来的双边利益，并认可了他们的下等地位，迦太基人接受了我们的提议，成为了罗马的仆从国。\n\n外交手段终结了我们两国间似乎不可逾越的分歧。"
 me_roman_4_punic_rivals.17.desc_2:0 "他们报告说疑虑重重的布匿人拒绝了我们的提议，显然他们认为这是某种陷阱。\n\n看来这种不安的现状还得继续，不过，在迦太基人谋划出什么阴谋之前，还能从他们身上压榨多少贡赋？"
 me_roman_4_punic_rivals.17.a:0 "罗马和迦太基，不可能的朋友。"
 me_roman_4_punic_rivals.17.b:0 "我们早有所料……"
 me_roman_4_punic_rivals.17.bt:0 "#Y 迦太基#!依然会是我们的#Y 朝贡国#!。"
 me_roman_4_punic_rivals.18.t:0 "征服阿非利加"
 me_roman_4_punic_rivals.18.desc:0 "迦太基将被削弱为历史的注脚，现在轮到我们如何治理阿非利加富饶肥沃的领地，以及如何处理被打败的布匿人民。\n\n许多人声称这片土地可以提供给罗马人民，以此充分占据我们的新领地，并给我们的敌人发出讯息，不过也有人辩称说迦太基之前的成功证明了该地本质上适宜产生伟大的都会中心。"
 me_roman_4_punic_rivals.18.a:0 "败者该遭殃。"
 me_roman_4_punic_rivals.18.b:0 "仁慈是无价的。"
 # Hispanian Ambition
 me_roman_5_hispanian_ambition.1.bt:0 "$me_roman_become_tribal_vassal_tooltip$\n$me_roman_vassal_trib_desc_tooltip$"
 me_roman_5_hispanian_ambition.4.t:0 "希斯帕尼亚行省"
 me_roman_5_hispanian_ambition.4.desc:0 "我们的行政人员悉心照料了我们的在希斯帕尼亚的新领地；他们督管了税收、征兵、及商品流通。\n\n为了细分浩瀚的治理需求，他们将该区域分为了称为‘近希斯帕尼亚’与‘远希斯帕尼亚’两部分。我们应当竭尽财力资助进一步扩张，还是尽量确保这些领土得到开化？"
 me_roman_5_hispanian_ambition.4.a:1 "我们来这里是为了掠夺，而不是为了给这些部落朗诵荷马。"
 me_roman_5_hispanian_ambition.4.b:0 "希斯帕尼亚的真正潜力需要几十年才能实现。"
 me_roman_5_hispanian_ambition.4.modtt:1 "所拥有的#Y $bastetania_area$#!、#Y $mastiania_area$#!、#Y $contestania_meridionalis_area$#!、及#Y $contestania_septentrionalis_area$#!、#Y $indiketia_area$#!、#Y $cessetania_area$#! 、#Y $ilercavonia_area$#!、及#Y $edetania_area$#!省份将获得"
 me_roman_5_hispanian_ambition.5.t:0 "[SCOPE.sC('rm_protection_enemy_scope').GetName]威胁[SCOPE.sC('rm_offer_scope').GetName]"
 me_roman_5_hispanian_ambition.5.desc:0 "对当前局势的谨慎利用是国家扩张的最有成效的方式。\n\n例如，[SCOPE.sC('rm_offer_scope').GetName]人民与[SCOPE.sC('rm_protection_enemy_scope').GetName]发生战争。我们就用一份协议拉拢[SCOPE.sC('rm_offer_scope').GetName]，保护他们免受[SCOPE.sC('rm_protection_enemy_scope').GetAdjective]的威胁……"
 me_roman_5_hispanian_ambition.5.a:0 "扩张我们势力的完美机遇。"
 me_roman_5_hispanian_ambition.5.at:0 "如果#Y [SCOPE.sC('rm_offer_scope').GetName]#!接受："
 me_roman_5_hispanian_ambition.5.b:0 "该部落不值得我们花费时间。"
 me_roman_5_hispanian_ambition.6.desc:0 "我们接待了一位携带奇怪提议的罗马使者。考虑到我们与[SCOPE.sC('rm_protection_enemy_scope').GetName]的局势，他们提议由他们进行支援。然而，援助是有代价的：[SCOPE.sC('rm_offer_scope').GetName]向罗马臣服。我们必须考虑我们的处境是否足以紧迫到这种地步……"
 me_roman_5_hispanian_ambition.6.a:0 "这是我们唯一的希望。"
 me_roman_5_hispanian_ambition.6.b:0 "让罗马人君临我们就比其他任何人都来得好？"
 me_roman_5_hispanian_ambition.7.t:0 "[SCOPE.sC('rm_offer_scope').GetAdjective]的答复"
 me_roman_5_hispanian_ambition.7.desc:0 "我们终于收到了[SCOPE.sC('rm_offer_scope').GetName]的答复，我们不耐烦的元老等着聆听该国的决策。\n\n"
 me_roman_5_hispanian_ambition.7.desc_1:0 "\n\n[SCOPE.sC('rm_offer_scope').GetAdjective]的使者宣告道他们的领袖[SCOPE.sC('rm_offer_scope').GetRuler.GetName]强烈拒绝了我们的援助提议，还诋毁我们的慷慨行为充满着狡诈、别有用心的企图，这使得[SCOPE.sC('rm_offer_scope').GetName]觉得我们不比[SCOPE.sC('rm_protection_enemy_scope').GetName]的征服好多少。看来我们并没有自己所以为的那么机智。"
 me_roman_5_hispanian_ambition.7.desc_2:0 "这位使者确认[SCOPE.sC('rm_offer_scope').GetAdjective]的领袖[SCOPE.sC('rm_offer_scope').GetRuler.GetName]已接受了我们的提议，以换取我们的保护，抗击[SCOPE.sC('rm_protection_enemy_scope').GetName]。\n\n看来，一旦我们打败[SCOPE.sC('rm_protection_enemy_scope').GetName]，就可以为外交手段举杯庆贺了……"
 me_roman_5_hispanian_ambition.7.a:0 "是时候去平定[SCOPE.sC('rm_protection_enemy_scope').GetName]。"
 me_roman_5_hispanian_ambition.7.b:0 "多么彻底的蠢货。"
 # Subduing Gaul
 me_roman_7_invading_gaul.1.t:0 "马赛利亚的希腊人"
 me_roman_7_invading_gaul.1.desc:0 "马赛利亚人盘踞了高卢海岸长达多年，他们出口高卢奴隶并向蛮族兜售希腊商品。\n\n我们与他们并没有什么矛盾，只要他们别阻碍我们征服高卢即可。用一份联盟或朝贡协议或许可以让他们继续不受打搅地干锱铢必较的工作。"
 me_roman_7_invading_gaul.1.b:0 "……用朝贡作为交换。"
 me_roman_7_invading_gaul.1.bt:0 "$me_roman_accepts_become_trib_tooltip$\n$me_roman_more_powerful$#Y [SCOPE.sC('rm_offer_scope').GetName]#!。"
 me_roman_7_invading_gaul.2.desc_2:0 "我们获悉了罗马人的提议，其中的内容事实上是一堆号令。他们似乎认为我们伟大国家的持续独立状态是不可饶恕的，并且要求我们即刻臣服，成为罗马共和国的朝贡国。\n\n这些爱鹰人的厚颜无耻几乎令人难以置信，而且他们阴沉的使者此时此刻还在不耐烦地等待我们的答复……"
 me_roman_7_invading_gaul.7.t:0 "在高卢收购土地"
 me_roman_7_invading_gaul.7.desc:0 "既然罗马在高卢争取到了盟友，需要指出的是友好的高卢国家之一，称为[SCOPE.sC('rm_offer_scope').GetName]的，他们在[SCOPE.sP('rm_purchase_territory_scope').GetName]控制着一个港口，该港口对我们来说很有用。\n\n我们可以提议以合理的价格收购这块土地，由此提升我们在此区域的海军实力。"
 me_roman_7_invading_gaul.7.at:0 "如果#Y [SCOPE.sC('rm_offer_scope').GetName]#!接受："
 me_roman_7_invading_gaul.7.b:0 "事实上，我们不会与底层庶民讨价还价。"
 me_roman_7_invading_gaul.8.desc:0 "我们的盟友罗马人与我们接触，他们提议购买我们在[SCOPE.sP('rm_purchase_territory_scope').GetName]定居点周围的土地。他们显然意在当地的天然港口，罗马人认为比起我们，他们能更好地利用它。 "
 me_roman_7_invading_gaul.8.a:0 "有意思，非常有意思。"
 me_roman_7_invading_gaul.8.b:0 "该死，这是我们的港口！他们得去找他们自己的！"
 me_roman_7_invading_gaul.9.desc_1:0 "我们的使者从[SCOPE.sC('rm_offer_scope').GetName]空手而归——看来[SCOPE.sC('rm_offer_scope').GetRuler.GetName]明白[SCOPE.sP('rm_purchase_territory_scope').GetName]的港口的价值，并且目前还希望持有它……"
 me_roman_7_invading_gaul.9.desc_2:0 "我们的使者从[SCOPE.sC('rm_offer_scope').GetName]带回了一份[SCOPE.sC('rm_offer_scope').GetRuler.GetName]签过字的协议，它将把[SCOPE.sP('rm_purchase_territory_scope').GetName]周围的所有土地的控制权转交给罗马。这些蛮族终究可以通情达理。"
 me_roman_7_invading_gaul.9.a:0 "不错的结果。"
 me_roman_7_invading_gaul.9.b:0 "就这样吧。"
 me_roman_7_invading_gaul.10.desc:0 "一些精明的外交官提出了一项有趣的议案，他们希望我们在高卢扩张势力。这些外交官一直在评估当前政治局势的突破点，他们的目光最终落在了[SCOPE.sC('rm_offer_scope').GetName]部落。\n\n该部落正在与[SCOPE.sC('rm_protection_enemy_scope').GetName]交战，因而存在机遇用以介入局势、支持[SCOPE.sC('rm_offer_scope').GetName]，并要求他们以接受附庸作为回报。"
 me_roman_rome_claims_all_them_tooltip:1 "#Y 罗马#!获得了#Y [SCOPE.sC('rm_offer_scope').GetAdjective]#!全部领土的宣称。"
 me_roman_rome_claims_all_us_tooltip:0 "#Y 罗马#!将获得我们全部领土的宣称。"
 me_roman_vassal_trib_desc_tooltip:0 "#Y 附属部落#!将人力转交给宗主国，以换取保护和文明度，但是#R 无法#!通过外交手段整合。"
 me_roman_trib_desc_tooltip:0 "#Y 朝贡国#!会向他们的宗主国送上部分收入，但是#R 无法#!通过外交手段整合。"
 me_roman_feud_desc_tooltip:0 "#Y 藩属#!会加入他们的宗主国的战争以换取保护，并且可以通过外交手段整合。"
 me_roman_counter_offer_tooltip:0 "如果罗马接受，我们将成为他们的#Y 朝贡国#!，否则他们将获得我们全部领土的宣称。"
 me_rome_gains_claims_on:0 "#Y 罗马#!宣称了"
 rome_ally_chance_tt:0 "取决于我们的关系和力量，他们有#Y [SCOPE.ScriptValue('rome_1_ally_chance_percent')|0]%#!的几率接受。"
 rome_guar_chance_tt:0 "取决于我们的关系和力量，他们有#Y [SCOPE.ScriptValue('rome_1_guar_chance_percent')|0]%#!的几率接受。"
 rome_subj_chance_tt:0 "取决于我们的关系和力量，他们有#Y [SCOPE.ScriptValue('rome_1_subj_chance_percent')|0]%#!的几率接受。"
 # Conquest
 roman_conquest.poptt:0 "#Y [SCOPE.sP('colonia_scope').GetName]#!的最多#Y [SCOPE.ScriptValue('colonia_scope_20_percent_svalue')|0]#!人口成为#Y 罗马人#!。"
 roman_conquest.tradegoodtt:0 "#TF 贸易品：[SCOPE.sP('colonia_scope').GetTradeGoods.GetName]\n地形：[SCOPE.sP('colonia_scope').GetTerrainName]#!"
 roman_conquest.not_interfere:0 "我们不会参与详细的计划。"
 roman_conquest.colonia_desc:0 "\n\n与新征服领土一起而来的是无可避免的土地划分与授予承诺，不过哪座城镇会成为这片地区的罗马中心将由我们决定。"
 roman_conquest_reward_tooltip:0 "#Y 罗马#!将能够在征服的领土建立殖民地。"
 roman_conquest_sni_tooltip:0 "#Y 罗马#!将能够在征服的领土建立殖民地。"
 roman_conquest.citytt:0 "#Y [SCOPE.sP('colonia_scope').GetName]#!成为一座#Y 城市#!"
 roman_conquest.provcaptt:0 "#Y [SCOPE.sP('colonia_scope').GetName]#!成为#Y [SCOPE.sP('colonia_scope').GetState.GetShortName]#!的首府。"
 rm_fortify_tooltip:0 "#Y 罗马#!将能够强化选中领土的防御工事。"
 roman_conquest.citytt1:0 "#Y [SCOPE.sP('colonia_scope').GetName]#!成为#Y 城市#!，并更换当前的贸易品。"
 roman_conquest.citytt2:0 "#Y [SCOPE.sP('colonia_scope').GetName]#!成为一座#Y 城市#!。"
 roman_conquest.freepopstt:0 "#Y [SCOPE.sP('colonia_scope').GetName]#!得到#Y 4#!罗马自由民。"
 me_roman_conquest_of_tooltip:0 "征服"
 roman_conquest.2.t:0 "$me_roman_conquest_of_tooltip$伊特鲁里亚"
 roman_conquest.2.desc:0 "强大的伊特鲁里亚人已经陨落。罗马最强大的邻居被削弱了，罗马成为第勒尼安海岸线无可争议的主人。我们会确保是罗马被永远铭记，而非伊特鲁里亚。"
 roman_conquest.2.a:0 "我们将把沃尔基的军队调动到科赛！"
 roman_conquest.2.b:0 "克卢西翁，拉耳斯·波耳森纳之城！"
 roman_conquest.2.c:0 "维图洛尼亚，束棒的家乡！"
 roman_conquest.2.d:0 "波浦洛尼翁，金属之城！"
 roman_conquest.3.t:0 "$me_roman_conquest_of_tooltip$翁布里亚"
 roman_conquest.3.desc:0 "狡诈的翁布里亚人一向毫不犹豫地帮助我们的敌人，现在他们了解了这代价，并最终和其他人一般陨落。通往高卢的路已经打通，翁布里人那伟大的山城终于落入我们手中！"
 roman_conquest.3.a:0 "伊顾维翁，翁布里人的大本营！"
 roman_conquest.3.b:0 "普勒斯提亚，翁布里亚的首都！"
 roman_conquest.3.c:0 "庇刻农，亚得里亚海岸的要塞！"
 roman_conquest.3.d:0 "阿斯库隆，萨宾人的罗马！"
 roman_conquest.4.t:0 "$me_roman_conquest_of_tooltip$萨莫奈"
 roman_conquest.4.desc:0 "顽固的萨莫奈部落最后被迫接受了罗马军队的优越性。这些战争将被记载进编年史，见证对拉耳斯·波耳森纳和萨宾人的葡萄渣的胜利。"
 roman_conquest.4.a:0 "玻维亚农，彭特里人的首都！"
 roman_conquest.4.b:0 "埃克拉农，萨莫奈人的要塞！"
 roman_conquest.4.c:0 "一座新的沿海城市，萨勒耳农！"
 roman_conquest.4.d:0 "贝内文同，奥宋之城！"
 roman_conquest.5.t:0 "$me_roman_conquest_of_tooltip$伊阿皮吉亚"
 roman_conquest.5.desc:0 "墨萨庇亚人和伊阿皮吉亚人与希腊城邦的无尽争吵和阴谋终于走到了尽头。通往希腊本土的道路已经扫清，我们仅需筹备可以渡海的军力。"
 roman_conquest.5.a:0 "许德伦同，希腊的门户！"
 roman_conquest.5.b:0 "卢庇亚将成为第二个叙巴耳！"
 roman_conquest.5.c:0 "塔林敦，斯巴达杂种的城市！"
 roman_conquest.5.d:0 "布伦迪西翁，希腊人的古老港口！"
 roman_conquest.6.t:0 "$me_roman_conquest_of_tooltip$卢卡尼亚"
 roman_conquest.6.desc:0 "意大利人的部落再次变得擅自乱来、心怀嫉妒，于是它们被罗马的大能击败了。这将给予我们邻国一些教训，这就是与希腊人勾结的代价，他们只能在必然的失败中面带僵持的嫉恨。"
 roman_conquest.6.a:0 "赫拉克利亚，意大利俄忒斯希腊人的集会地！"
 roman_conquest.6.b:0 "维利亚，古来的福开亚人的港口！"
 roman_conquest.6.c:0 "波屯提亚，卢卡尼亚人的堡垒！"
 roman_conquest.6.d:0 "我们应在格鲁门同组建一支山地尖兵！"
 roman_conquest.7.t:0 "$me_roman_conquest_of_tooltip$瑟诺尼亚人"
 roman_conquest.7.desc:0 "意大利的北方边境摆脱了蛮族，而且通往山南高卢的门户的安全已得到保障。高卢人应被控制在离罗马尽量远的地方。\n\n阿里弥农的大量凯尔特人似乎已经逃离了他们的家园，前往邻近的[SCOPE.sC('rm_gallic_exodus_country').GetName]。"
 roman_conquest.7.a:0 "高卢的瑟纳，瑟诺尼亚人的家园！"
 roman_conquest.7.b:0 "应建立阿里弥尼翁号令阿里弥农！"
 roman_conquest.7.c:0 "拉文纳将成为我们在亚得里亚海的潟湖港口！"
 rm_gallic_exodus_effect.tt:1 "在#Y 阿里弥农#!省份以高卢为主流文化的领土有#Y [SCOPE.ScriptValue('rm_gallic_exodus_svalue')|0]#!高卢人口逃往#Y [SCOPE.sC('rm_gallic_exodus_country').GetName]#!的领土。"
 roman_conquest.8.t:0 "$me_roman_conquest_of_tooltip$布鲁蒂亚"
 roman_conquest.8.desc:1 "我们终于从强壮的布鲁蒂亚人手中夺得了布鲁提翁半岛，经此一行，罗马人获得了进军大希腊繁荣的希腊诸城邦、富饶的西西里岛屿以及更广袤世界的通道。"
 roman_conquest.8.a:0 "图里，伯里克利的殖民地！"
 roman_conquest.8.b:0 "克罗同，毕达哥拉斯学派的遗址！"
 roman_conquest.8.c:0 "希波尼翁，大狄俄尼西俄斯的哀伤！"
 roman_conquest.8.d:0 "瑞吉昂，斯居拉和卡律布狄斯之主！"
 roman_conquest.8.e:1 "佩忒利亚，$croton_area$的意大利堡垒！"
 roman_conquest.9.t:0 "$me_roman_conquest_of_tooltip$科西嘉"
 roman_conquest.9.desc:0 "在西面的岛屿中，科西嘉是最小、最贫瘠的，但是福开亚人的贸易站及伊特鲁里亚人的港口的成功证明了它的海港的价值。"
 roman_conquest.9.a:0 "阿勒里亚的老希腊港就不错！"
 roman_conquest.9.b:0 "我们必须向西，那里有阿卢卡的港口！"
 roman_conquest.9.c:0 "瑟耳吉翁将成为山地堡垒！"
 roman_conquest.9.d:0 "腓卡里亚是最好的交通枢纽！"
 roman_conquest.10.t:0 "$me_roman_conquest_of_tooltip$撒丁尼亚"
 roman_conquest.10.desc:0 "我们已占据了撒丁尼亚最重要的部分，并掌控了它主要的城市、海岸线、及海港——保证我们的敌人不会有任何可用的港口。"
 roman_conquest.10.a:0 "久经考验的苏尔基港是最合适的。"
 roman_conquest.10.b:0 "我们更喜欢交通方便、位于东部的俄尔比亚港。"
 roman_conquest.10.c:0 "卡拉利斯拥有最适宜的土地。"
 roman_conquest.10.d:0 "地处西部的科耳努斯港口似乎前景不错。"
 roman_conquest.11.t:0 "在西库利亚的立足点"
 roman_conquest.11.desc:0 "具有战略价值的麦西那之城终于回到了意大利人的手中，占据繁荣的西西里的希腊人与布匿人的终末临近了。 "
 roman_conquest.11.a:0 "具有战略价值的麦西那渡口，当然。"
 roman_conquest.11.b:0 "卡塔纳拥有最肥沃的土壤。"
 roman_conquest.11.c:0 "可以使卡拉克忒成为堡垒。"
 roman_conquest.12.t:0 "僭主之地"
 roman_conquest.12.desc:0 "曾挡住雅典远征并诞生了众多堕落僭主的叙拉古，终于倒下了。他们的土地再次回到了意大利的统治，不过他们为我们准备了可移居的优秀城市。"
 roman_conquest.12.a:0 "只能是叙拉古！"
 roman_conquest.12.b:0 "阿格里根同拥有完美的土地！"
 roman_conquest.12.c:0 "雷翁提尼易守难攻"
 roman_conquest.12.d:0 "穆耳甘提亚是西西里的真正首府。"
 roman_conquest.13.t:0 "$me_roman_conquest_of_tooltip$西卡尼亚"
 roman_conquest.13.desc:0 "我们终于取得了迦太基贸易帝国的明珠。愿他们在阿非利加的炎热中腐烂，同时西西里及其伟大城市的财富对我们敞开衣襟。"
 roman_conquest.13.a:0 "利吕拜翁是个完美的地方。"
 roman_conquest.13.b:0 "帕诺尔穆斯的港口更易于防守。"
 roman_conquest.13.c:0 "米诺斯的赫拉克利亚是西卡尼亚的真正明珠。"
 roman_conquest.13.d:0 "必须令人兴奋的索隆同。"
 rm_expelling_punics_large_effect_tt:0 "$rm_expelling_punics_effect_tt1$#R;BOLD 50%#!$rm_expelling_punics_effect_tt2$"
 rm_expelling_punics_small_effect_tt:0 "$rm_expelling_punics_effect_tt1$#R;BOLD 20%#!$rm_expelling_punics_effect_tt2$"
 rm_expelling_punics_effect_tt1:1 "[THIS.Custom('rm_exodus_location')]的#Y 布匿#!人口将逃往#Y [SCOPE.sC('rm_punic_exodus_country').GetName]#!的领土，最高为"
 rm_expelling_punics_effect_tt2:0 "的每块领土的总人口。奴隶不计。"
 roman_conquest.14.t:0 "地中海粮仓"
 roman_conquest.14.desc:0 "西西里因粮食的品质与高产而闻名。随着罗马人控制了该岛，我们可以提高产量，确保罗马人民永远不必担心日常吃食。"
 roman_conquest.14.a:0 "成捆的谷物必须泛滥。"
 roman_conquest.14.modtt:0 "#Y 西西里#!岛的所有省份获得"
 roman_conquest.15.t:0 "$me_roman_conquest_of_tooltip$埃弥拉"
 roman_conquest.15.desc:0 "高卢人已经被驱逐到离意大利边境更远的地方，我们现在已占据了帕杜斯河的天然边境，并能借此进一步侵入高卢。"
 roman_conquest.15.a:0 "波诺尼亚是当然的选择。"
 roman_conquest.15.b:0 "我们应指望斯庇纳和海洋。"
 roman_conquest.15.c:0 "帕耳马俯临亚平宁山口。"
 roman_conquest.15.d:0 "我们应在帕杜斯河上游筑防御工事。"
 roman_conquest.16.t:0 "$me_roman_conquest_of_tooltip$利古里亚"
 roman_conquest.16.desc:0 "尽管处于高卢移民与侵犯的重压下，利古里亚的意大利人部落依然排除万难维护了自己的家园。我们欢迎所有这样的坚强的意大利兄弟加入共和国！"
 roman_conquest.16.a:0 "革努阿的位置极佳。"
 roman_conquest.16.b:0 "比萨之地大有可为。"
 roman_conquest.16.c:0 "维内里斯港是天然的交通咽喉。"
 roman_conquest.16.d:0 "阿尔部明高农的港口如何？"
 roman_conquest.17.t:0 "基斯帕达纳的高卢"
 roman_conquest.17.desc:0 "我们彻底控制了帕杜斯河谷的南部。我们只差一步就能将高卢人驱逐出阿尔卑斯山脉，并将罗马的文明之光照遍全高卢。\n\n我们应选择一处地方作为我们防御工作的重点，用以确保高卢人永远不再渡过帕杜斯河。"
 roman_conquest.17.a:0 "波诺尼亚看起来易于防守。"
 roman_conquest.17.b:0 "必须是克拉斯提迪翁，那里是汇流之处。"
 roman_conquest.17.c:0 "克里克西亚俯瞰西方。"
 roman_conquest.17.d:0 "帕尔马控制着亚平宁。"
 roman_conquest.17.modtt:0 "在帕杜斯河以南的#Y 山南高卢#!所拥有的所有带堡垒的领土获得修正#Y 据点#!。"
 roman_conquest.18.t:0 "$me_roman_conquest_of_tooltip$因苏布雷亚"
 roman_conquest.18.desc:0 "因苏布雷亚陷落后，那些山南高卢最顽强的高卢反抗势力的一支瓦解了，帕杜斯河谷最具前景的土地落到了我们的手中。"
 roman_conquest.18.a:0 "墨迪俄拉农的潜力无限。"
 roman_conquest.18.b:0 "维耳刻拉厄的位置极佳。"
 roman_conquest.18.c:0 "诺瓦里亚的地形更适宜。"
 roman_conquest.18.d:0 "提基农地处最中央。"
 roman_conquest.19.t:0 "$me_roman_conquest_of_tooltip$维涅提亚"
 roman_conquest.19.desc:0 "心高气傲的维涅提亚人归附了我们，我们的边境延伸到了阿尔卑斯山东部的要塞工事。由于此处坐落着牢固的堡垒，我们必能驱逐伊利里亚的海盗，并向西北扩张。"
 roman_conquest.19.a:0 "阿尔提尼翁很发达，虽然沼泽多了点。"
 roman_conquest.19.b:0 "阿奎勒亚的港口极佳。"
 roman_conquest.19.c:0 "特里刻西蒙易守难攻."
 roman_conquest.19.d:0 "利昆提亚港地处中央。"
 roman_conquest.20.t:0 "外帕达纳的高卢"
 roman_conquest.20.desc:1 "我们已经制服了阿尔卑斯山这边的所有高卢人。现在是时候实施我们对此地的统治政策了。\n\n由于高卢人的粗鲁天性，他们更适合做体力活，但是处于意大利门户的该地区依然可以成为开化的领土。"
 roman_conquest.20.a:0 "该区域非常适合发展农业。"
 roman_conquest.20.b:0 "我们发现了帕杜斯河谷的巨大潜能。"
 roman_conquest.20.modtt:1 "在#Y $cisalpine_gaul_region$#!区域所拥有的所有省份获得"
 roman_conquest.21.t:0 "迦太基的陨落"
 roman_conquest.21.desc:0 "经过很多困难后，或许曾是我们最强大的对手的迦太基之城终于归属了我们，而且虽说经历了战争的悲痛，当地依然肥沃、富饶。这里可以成为粮食生产及罗马军队的阿非利加中心。"
 roman_conquest.21.a:0 "必须是迦太基此地。"
 roman_conquest.21.b:0 "乌提卡更有前景。"
 roman_conquest.21.c:0 "弥苏阿具有伟大城市的所有成功因素。"
 roman_conquest.21.d:0 "卡耳庇斯的染料还行。"
 roman_conquest.22.t:0 "支配希斯帕尼亚"
 roman_conquest.22.desc:0 "布匿从从希斯帕尼亚殖民地被驱逐，罗马占据了这里的丰富矿藏和港口城市。我们将会给这片蛮荒、美丽的土地的居民们带来文明还是战火？"
 roman_conquest.22.a:0 "我们带来和平，只为打碎布匿的镣铐。"
 roman_conquest.22.at:0 "#Y 希斯帕尼亚#!所有与我们或我们附属国接壤的国家对我们的好感度增加#G +25.0#!。"
 roman_conquest.22.b:0 "希斯帕尼亚十分富饶，它是决不能错过的奖品。"
 roman_conquest.22.bt:0 "我们将获得#Y 希斯帕尼亚#!与我们或我们的附属国接壤的全部领土的宣称。\n#Y 希斯帕尼亚#!与我们或我们的附属国接壤的全部国家对我们的好感度降低#R -25.0#!。"
 roman_conquest.23.t:0 "不复存在的威胁？"
 roman_conquest.23.desc:0 "迦太基失去了希斯帕尼亚、西西里、和撒丁尼亚。我们的人民涌向角斗场观看作为劣势方的罗马人碾压努米底亚的骑兵，并推倒高耸的大象。\n\n元老院并不满意，因为布匿人复仇心切，决绝的迦太基商人曾为西西里战斗了几百年……"
 roman_conquest.23.a:0 "届时我们的元老们会决定最佳方针……"
 roman_conquest.25.t:0 "布匿的海岸"
 roman_conquest.25.desc:0 "希斯帕尼亚海岸的南部曾一度是迦太基野心的搏动的心脏——这并不奇怪，因为这里蕴藏着各类金属，它们贵重且坚硬，坐落着若干美丽的港口城市。"
 roman_conquest.25.a:0 "新迦太基是唯一真正的对手。"
 roman_conquest.25.b:0 "这些娘娘腔猎人的港口的位置不错。"
 roman_conquest.25.c:0 "马格努斯港很有潜力。"
 roman_conquest.25.d:0 "苏克罗港如何？"
 roman_conquest.26.t:0 "马赛利亚的海岸"
 roman_conquest.26.desc:0 "赫布鲁斯河从这里汇入地中海。不论是为了避开迦太基人的港口还是为了与当地部落贸易，地中海西部的所有商贸活动都必须通过这条海岸。"
 roman_conquest.26.a:0 "恩波里埃是当然的选择。"
 roman_conquest.26.b:0 "塔拉科注定成为区域首府。"
 roman_conquest.26.c:0 "得耳托萨俯临赫布鲁斯河。"
 roman_conquest.26.d:0 "很难挑剔萨贡图姆。"
 roman_conquest.27.t:0 "海格力斯之柱"
 roman_conquest.27.desc:0 "希斯帕尼亚的南部属于我们了，这是迦太基人曾梦寐以求之地，我们因此占据了通往为人嫉妒的海格力斯海峡的门户——我们的商人现在可以航行前往北方的部落，并安全地兜售他们的商品了。"
 roman_conquest.27.a:0 "加得斯是我们所需的全部。"
 roman_conquest.27.b:0 "卡耳忒亚俯临海峡。"
 roman_conquest.27.c:0 "马拉卡是个不错的选择。"
 roman_conquest.27.d:0 "我们应专注于内陆，在俄库里。"
 roman_conquest.28.t:0 "北方部落"
 roman_conquest.28.desc:0 "我们深入了伊勒耳革提亚和瓦斯科尼亚，那里有赫布鲁斯河两岸充满活力的人们以及皮雷涅山脉，此举打开了通往高卢的新路线，并占据了希斯帕尼亚最肥沃的地带。 "
 roman_conquest.28.a:0 "奥古斯塔是个有前景的城镇。"
 roman_conquest.28.b:0 "山口对于俄斯卡触手可及。"
 roman_conquest.28.c:0 "伊勒耳达出产优质的染料。"
 roman_conquest.28.d:0 "努曼提亚是内陆防御的据点。"
 roman_conquest.29.t:0 "希斯帕尼亚腹地"
 roman_conquest.29.desc:0 "希斯帕尼亚平原的人民对我们的伟大知之甚少——我们给他们带来了知识之光，并让他们骑在优良的伊比利亚骏马上位我们不屈不饶的军团效劳，他们将看到全世界！"
 roman_conquest.29.a:0 "托勒同地处中心。"
 roman_conquest.29.b:0 "我们在瓦勒里亚搞建设。"
 roman_conquest.29.c:0 "拉弥尼翁可以撑起殖民地。"
 roman_conquest.29.d:0 "南部的弥罗布里加似乎很合适。"
 roman_conquest.30.t:0 "渡过柏提斯河"
 roman_conquest.30.desc:0 "我们已占据了伊比利亚南部的港口，这片地区生产铁矿和其他基础金属，此地开发后应足以向我们的军团供应优良装备。"
 roman_conquest.30.a:0 "塔耳忒苏斯是令人惊叹的港口。"
 roman_conquest.30.b:0 "伊塔利卡土壤肥沃。"
 roman_conquest.30.c:0 "俄索诺巴的港口可以变得重要。"
 roman_conquest.30.d:0 "我们可以在弥罗布里加指点西部海岸。"
 roman_conquest.31.t:0 "进入卢西塔尼亚"
 roman_conquest.31.desc:0 "我们粉碎了卢西塔尼亚的蛮勇部落，一举拿下了西部海岸以及塔古斯河口。该地区蕴藏着非常丰富的矿物财富，在此地维持强大的势力将确保我们的国库得到稳定的资金供给。"
 roman_conquest.31.a:0 "西部的俄利西波港口。"
 roman_conquest.31.b:0 "布拉卡拉可以保卫西海岸。"
 roman_conquest.31.c:0 "佛拉维亚的阿库亚地处心脏地带。"
 roman_conquest.31.d:0 "安迈亚之城供给顺畅。"
 roman_conquest.32.t:0 "碾碎坎塔布里亚"
 roman_conquest.32.desc:0 "我们驱散了坎塔布里亚人的部落，一举拿下了半岛上天然的最易守难攻的地方，这里盛产矿产。随着我们在北方的扩张，伊比利亚全境不多日就会全向罗马臣服。"
 roman_conquest.32.a:0 "布里根西翁是优良的北方港口。"
 roman_conquest.32.b:0 "兰齐亚不错。"
 roman_conquest.32.c:0 "卢库斯之城很有前景。"
 roman_conquest.32.d:0 "俄亚索是通往高卢的西部门户。"
 roman_conquest.33.t:0 "凯尔特伊比利亚要塞"
 roman_conquest.33.desc:0 "我们已占据了杜里乌斯流域。假以时日，这里的原野将得到耕种、灌溉、并由忠臣的罗马臣民收割，他们也时刻准备着在军团的旗帜下开赴战场。"
 roman_conquest.33.a:0 "布里盖基翁位置不错。"
 roman_conquest.33.b:0 "我们更喜欢帕兰提亚。"
 roman_conquest.33.c:0 "萨尔曼提卡可以得到开发。"
 roman_conquest.33.d:0 "克卢尼亚交通发达。"
 roman_conquest.34.t:0 "海格力斯之柱"
 roman_conquest.34.desc:0 "我们已经彻底控制了毛里塔尼亚并占据了通往海格力斯海峡的门户。我们的商人将能够向西航行、安全地兜售商品了。"
 roman_conquest.34.a:0 "廷吉有我们所需的全部。"
 roman_conquest.34.b:0 "齐利尔俯临海峡。"
 roman_conquest.34.c:0 "利克苏斯是有趣的选择。"
 roman_conquest.34.d:0 "我们应专注于内陆，在巴纳萨。"
 roman_conquest.70.t:0 "占据阿尔卑斯山脉"
 roman_conquest.70.desc:0 "阿尔卑斯山脉是重要的天然屏障，它保护意大利和罗马免受蛮族部落的侵扰，他们在日耳曼尼亚的朦胧荒原上流浪。占据这些山口必然是优先事项，尽管这片土地总体很贫瘠。"
 roman_conquest.70.a:0 "我们必须在南部的库拉罗定居。"
 roman_conquest.70.b:0 "达览塔西亚的石料值得一提。"
 roman_conquest.70.c:0 "俄克托杜鲁斯易于防守。"
 roman_conquest.70.d:0 "库里亚将保证阿尔卑斯边境的安全。"
 roman_conquest.71.t:0 "南部海岸"
 roman_conquest.71.desc:0 "几百年来，高卢海岸充斥着活跃的布匿与希腊商人，而现在我们占据了这里的机遇，并坐拥通往高卢腹地的门户，我们将一路畅通。"
 roman_conquest.71.a:0 "必须是马赛利亚。"
 roman_conquest.71.b:0 "阿雷拉忒土壤肥沃。"
 roman_conquest.71.c:0 "纳耳玻是通往伊比利亚的门户。"
 roman_conquest.71.d:0 "瑟克斯坦提翁有开发潜力。"
 roman_conquest.72.t:0 "进入西方"
 roman_conquest.72.desc:0 "我们已成功驱逐了纳耳玻嫩西斯人，并拿下下高卢西部的立足点，我们必须确保在这块领土维持强大的存在，这样我们才能继续我们的胜利征程。"
 roman_conquest.72.a:0 "部耳迪加拉很有前景。"
 roman_conquest.72.b:0 "阿堇农莅临中央。"
 roman_conquest.72.c:0 "我们应指望托洛萨。"
 roman_conquest.72.d:0 "瑟戈杜农非常易于防守。"
 roman_conquest.73.t:0 "通往北方的门户"
 roman_conquest.73.desc:0 "随着赫尔维提亚各部落的逝去，我们终于拿下了最难啃的骨头。前往横卧着中部高卢的平原与森林，它们姿态丰满待人采摘。"
 roman_conquest.73.a:0 "卢格杜农的汇流处最合理。"
 roman_conquest.73.b:0 "瓦伦提亚对于保证南部路线安全至关重要。"
 roman_conquest.73.c:0 "我们必须大胆，并建在维宋提翁。"
 roman_conquest.73.d:0 "厄逵斯特里斯山谷是庇护之地。"
 roman_conquest.74.t:0 "高卢腹地"
 roman_conquest.74.desc:0 "我们拿下了高卢的重要据点，并一路向蛮族的中心地带推进，而且还夺取了他们最重要的定居点和圣地。很快，全高卢都会向罗马臣服。"
 roman_conquest.74.a:0 "奥古斯都里同位置很好。"
 roman_conquest.74.b:0 "墨迪俄拉农将成为西部堡垒。"
 roman_conquest.74.c:0 "革耳戈维亚俯临通往南部的要道。"
 roman_conquest.74.d:0 "我们应发展远离边境的维宋纳。"
 roman_conquest.75.t:0 "去雷努斯河"
 roman_conquest.75.desc:0 "在漫长而血腥的斗争之后，我们夺下了伟大雷努斯河的西河岸，这里是天然的边境，它将高卢与日耳曼尼亚的野人分隔开。我们必须不惜一切代价守住这条防线。"
 roman_conquest.75.a:0 "摩贡提亚孔应能有效抑制日耳曼人。"
 roman_conquest.75.b:0 "朋纳渡口很重要。"
 roman_conquest.75.c:0 "维忒拉和北部的浅滩是重点。"
 roman_conquest.75.d:0 "建在阿耳根托拉忒，雷努斯河下游更重要。"
 roman_conquest.76.t:0 "支配高卢"
 roman_conquest.76.desc:0 "高卢很富有，人民也吃苦耐劳，它能成为生产与农业中心，并为我们的土地输出奴隶。另一方面，传播罗马价值观和忠诚将巩固我们对他们思想的掌控。"
 roman_conquest.76.modtt:1 "在#Y $transalpine_gaul_region$#!、#Y $aquitaine_region$#!、#Y $celtica_occidentalis_area$#!、#Y $armorica_centralis_area$#!和#Y $belgica_region$#!区域所拥有的所有省份将获得"
 roman_conquest.76.a:0 "如果我们能收服高卢人，他们会成为优秀的劳工。"
 roman_conquest.76.b:0 "我们必须将高卢发展为一个都会中心。"
