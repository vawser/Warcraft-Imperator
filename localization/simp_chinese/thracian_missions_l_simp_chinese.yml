 desc_me_tre_3_cmod:0 "其他继业者王国做不到，色雷斯却可以成功地将希腊人民团结起来。"
 me_tre_3_end_cmod:0 "对希腊人的领导权"
 desc_me_tre_3_end_cmod:0 "我们已经实现了所有继业者的宏图；成为了希腊化世界无可辩驳的领导者。"
 me_tre_3_4_cmod:0 "$thrace_03_philhellene_4$"
 desc_me_tre_3_4_cmod:0 "我们的统治者已经能和阿吉德列王并论，成为了活在地上的神，他们证明了自己的价值。"
 me_tre_3_15_cmod:0 "$thrace_03_philhellene_15$"
 desc_me_tre_3_15_cmod:0 "通过将黑海诸城的公民权和国家防务联系为一个整体，我们确保了稳定的兵源。"
 me_tre_3_9_cmod:0 "$thrace_03_philhellene_9$"
 desc_me_tre_3_9_cmod:0 "对城市进行直接驻军允许我们能够在黑海诸城的政府事务上进行旁敲侧击，使其符合我们的利益。"
 me_tre_3_8_cmod:0 "$thrace_03_philhellene_8$"
