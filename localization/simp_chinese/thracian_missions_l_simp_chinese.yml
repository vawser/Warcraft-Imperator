 ### Crossing the Hellespont ###
 thracian_01_hellespont:0 "穿越赫勒斯滂"
 thracian_01_hellespont_DESCRIPTION:0 "亚历山大去世后，[GetCharacter('(int32)41').GetName]——我们的首位统治者——一直忙于守护全希腊世界的安全不受北方蛮族威胁，在继业者的权力争斗中处于边缘位置。\n\n然而，近些年来，形势变得愈发明晰，前色雷斯总督领、现色雷斯王国正处于危险的境地，周围的其他继业者虎视眈眈，如果我们不采取强硬的立场，就会被他们吞噬。尤其要注意的是[GetCharacter('(int32)37').GetName]领导的王国，他们的爆炸式扩张正威胁着我们的边境。要想确保安全，我们必须先下手为强，将战争带到小亚细亚，远离我们的领土。"
 thracian_01_hellespont_CRITERIA_DESCRIPTION:0 "维持我们在小亚细亚的存在，并确保敌对继业者无法从我们后方的[GetProvince('(int32)2770').GetName]发起进攻。"
 thracian_01_hellespont_BUTTON_TOOLTIP:0 "我们应当主动进攻对手，确保在小亚细亚的地位。"
 thracian_01_hellespont_task_1:0 "粉碎亚细亚希腊人的抵抗"
 thracian_01_hellespont_task_1_DESC:0 "[GetCharacter('(int32)37').GetPraenomen]的权势很大一部分来自于他招揽盟友的能力。其中一些盟友就来自于我们的家门口；这是不可饶恕的背叛。"
 thracian_01_hellespont_task_2:0 "动摇亚细亚希腊人的忠诚"
 thracian_01_hellespont_task_2_DESC:0 "[GetCharacter('(int32)37').GetPraenomen]一直是迷惑盟友的大师，他的诡计让他的影响力扩张到我们邻国身上。是时候以同样的方式回报他了。"
 thracian_01_hellespont_task_3:0 "赫勒斯滂-弗里吉亚"
 thracian_01_hellespont_task_3_DESC:0 "[GetCountry('PRY')GetName]就是我们危险与担忧的源头；他们不受束缚的野心能吞噬所有继业者。我们需要主动出击，进攻他们最虚弱的地方！"
 thracian_01_hellespont_task_3.tt:0 "在#Y 比堤尼亚与帕佛拉戈尼亚#!或#Y 亚细亚#!地区控制至少一省份。"
 thracian_01_hellespont_task_4:0 "充实战争金库"
 thracian_01_hellespont_task_4_DESC:0 "非常时期需要非常措施。我们在[GetProvince('(int32)2770').GetArea.GetRegion.GetName]的附属国非常富庶，但他们在近期的战争中没有尽到本分。我们可以向他们强征特殊税来充实战争金库，虽然他们会对此非常不满。"
 thracian_01_hellespont_task_4.tt:0 "我们将获得一大笔#G 金钱#!，但我们臣民对我们的#R 好感度#!将降低并增加我们的#R 暴政度#!。"
 thracian_01_hellespont_task_5:0 "与伊庇鲁斯人的交易"
 thracian_01_hellespont_task_5_DESC:0 "尽管亚细亚前线仍是我们的头等大事，但是别忘了西方也有与我们接壤的敌对继业者。不过，[GetCountry('MAC')GetName]虚弱不堪；如果能拉上他们的邻国[GetCountry('EPI')GetName]，我们就可以打垮马其顿，并分得一杯羹。"
 thracian_01_hellespont_task_5.tt:1 "我们尝试与[GetCountry('EPI')GetName]达成协议，共同对抗[GetCountry('MAC')GetName]。"
 thracian_01_hellespont_task_6:0 "特洛伊的事务"
 thracian_01_hellespont_task_6_DESC:0 "[GetCountry('PRY')GetName]或多或少直接控制了[GetProvince('(int32)257').GetName]若干年，特洛伊战争就发生在这里的海岸，然而他们居然未能纪念这场战争的不朽遗产。我们可不会犯相同的错误。"
 thracian_01_hellespont_task_7:0 "本都的赫拉克利亚"
 thracian_01_hellespont_task_7_DESC:0 "我们的邻国[GetCountry('HCP')GetName]军事力量有限，但由于渔业资源、肥沃的土地和横跨[GetProvince('(int32)2770').GetArea.GetRegion.GetName]的贸易路线而极其富有。我们应该尝试控制这里。"
 thracian_01_hellespont_task_7.tt:1 "我们将尝试通过外交手段获得[GetCountry('HCP')GetName|Y]的控制权。"
 thracian_01_hellespont_task_7.tt.2:1 "[GetCountry('TRE')GetName]与[GetCountry('HCP')GetName|Y]接壤。"
 thracian_01_hellespont_task_8:0 "拜占庭舰队"
 thracian_01_hellespont_task_8_DESC:0 "只要[GetCountry('PRY').GetRuler.GetName]和[GetCountry('EGY')GetRuler.GetName]的舰队无人能敌，就无人能挑战他们的权力。如果我们想参与这场争夺亚历山大帝国的博弈，就需要壮大我们的舰队，[GetCountry('BYZ')GetName]或许能在正确的方向上推我们一把。"
 thracian_01_hellespont_task_8.tt:1 "[GetCountry('TRE')GetName]与[GetCountry('BYZ')GetName|Y]接壤。"
 thracian_01_hellespont_task_8.tt.1:0 "拥有至少[SCOPE.ScriptValue('thracian_01_hellespont_task_8_ship_total')|0]艘船只。[SCOPE.GetRootScope.GetCountry.Custom('thracian_01_hellespont_task_8_ship_counter')]"
 thracian_01_hellespont_task_8.tt.2:1 "我们将尝试通过外交手段获得[GetCountry('BYZ')GetName|Y]的控制权。"
 thracian_01_hellespont_task_8_ship_counter_1:0 "[SCOPE.ScriptValue('thracian_01_hellespont_task_8_ship_current')|0R]/[SCOPE.ScriptValue('thracian_01_hellespont_task_8_ship_total')|0Y]"
 thracian_01_hellespont_task_8_ship_counter_2:0 "[SCOPE.ScriptValue('thracian_01_hellespont_task_8_ship_current')|0Y]/[SCOPE.ScriptValue('thracian_01_hellespont_task_8_ship_total')|0Y]"
 thracian_01_hellespont_task_9:0 "马其顿的事务"
 thracian_01_hellespont_task_9_DESC:0 "[GetCharacter('(int32)32').GetPraenomen]死后，[GetCountry('MAC')GetName]陷入了混乱。我们必须抓住机会，扩大我们的权力，并夺取亚历山大的王座！"
 thracian_01_hellespont_task_9.tt.1:0 "我们向[GetCountry('EPI')GetName]派出使者，要求他们按照约定加入我们的战争。"
 thracian_01_hellespont_task_9.tt:1 "[GetCountry('TRE')GetName]与[GetCountry('MAC')GetName|Y]接壤。"
 thracian_01_hellespont_task_10:0 "巩固亚细亚的收获"
 thracian_01_hellespont_task_10_DESC:0 "我们已在赫勒斯滂海峡的另一边建立了存在，但这还不够，这片土地孤悬于危险的亚细亚边境。我们需要抓住邻国虚弱的时机，果断在亚细亚扩张！"
 thracian_01_hellespont_task_10.tt:0 "[GetProvince('(int32)1919').GetArea.GetName|Y]的一座城市获得3堡垒级别。"
 thracian_01_hellespont_task_11:0 "希腊化亚细亚的收获"
 thracian_01_hellespont_task_11_DESC:0 "希腊人对小亚细亚西部海岸的殖民已经进行了数个世纪，甚至许多当地城市都成为了真正的希腊文化中心。然而，如果我们想将内陆也纳入统治，就需要将那些地区也希腊化。"
 thracian_01_hellespont_task_12:0 "夺取卡帕多基亚"
 thracian_01_hellespont_task_12_DESC:0 "征服[GetProvince('(int32)1941').GetArea.GetRegion.GetName]为我们打开了通往[GetProvince('(int32)1932').GetArea.GetRegion.GetName]的大门。如果我们能将领土推进至陶鲁斯山脉，让那里成为我们南方天然的边界，就再也不用害怕有入侵者从南方进攻了！"
 thracian_01_hellespont_task_12.tt:1 "[GetCountry('TRE')GetName]在[GetProvince('(int32)1932')GetArea.GetRegion.GetName]拥有至少一块领土。"
 thracian_01_hellespont_task_13:0 "亚细亚自治"
 thracian_01_hellespont_task_13_DESC:0 "小亚细亚的西北边，正好与我们的首都隔赫勒斯滂海峡相望的地方，是一片富饶、希腊化程度很深的地区。授予他们自治权以示信任，我们就可以得到一个忠诚的附属国，同时减轻地方政府在官僚上的负担。"
 thracian_01_hellespont_task_14:0 "争霸爱琴海"
 thracian_01_hellespont_task_14_DESC:0 "当我们巩固在亚细亚的统治时，我们的敌人在爱琴海上变得愈发强大。我们的舰队或许不是地中海内最强大的，我们的大多数利益或许在[GetProvince('(int32)2770').GetArea.GetRegion.GetName]，但爱琴海是我们的后院，我们不能允许其他势力支配这里。"
 thracian_01_hellespont_task_14.tt:0 "在爱琴海域拥有至少[SCOPE.ScriptValue('thracian_01_hellespont_task_14_port_total')|0]座港口。[SCOPE.GetRootScope.GetCountry.Custom('thracian_01_hellespont_task_14_port_counter')]"
 thracian_01_hellespont_task_14_port_counter_1:0 "[SCOPE.ScriptValue('thracian_01_hellespont_task_14_port_current')|0R]/[SCOPE.ScriptValue('thracian_01_hellespont_task_14_port_total')|0Y]"
 thracian_01_hellespont_task_14_port_counter_2:0 "[SCOPE.ScriptValue('thracian_01_hellespont_task_14_port_current')|0Y]/[SCOPE.ScriptValue('thracian_01_hellespont_task_14_port_total')|0Y]"
 thracian_01_hellespont_task_15:0 "诗意的正义"
 thracian_01_hellespont_task_15_DESC:0 "[GetCharacter('(int32)38').GetPraenomen]一直是我们的建国者[GetCharacter('(int32)41').GetPraenomen]的仇敌，还经常用司库的绰号来羞辱他。安提柯家族就是我们的灾星，他们中的某些人会为冒犯我们付出代价。"
 thracian_01_hellespont_task_15.tt:0 "一报还一报！"
 thracian_01_hellespont_task_final:0 "黑海霸权"
 thracian_01_hellespont_task_final_DESC:0 "[GetProvince('(int32)2770').GetArea.GetRegion.GetName]是[GetCountry('TRE')GetName]的后院，也是我们商业收入的主要来源。我们不允许对手染指。"
 thracian_01_hellespont_task_final.tt:0 "[GetProvince('(int32)2770').GetArea.GetRegion.GetName]周围没有省份被其他继业者或其附属国持有。[SCOPE.GetRootScope.GetCountry.Custom('thracian_01_hellespont_task_final_diadochi_counter')]"
 thracian_01_hellespont_task_final_diadochi_counter_1:0 "[SCOPE.ScriptValue('thracian_01_hellespont_task_final_diadochi_current')|0R]"
 thracian_01_hellespont_task_final_diadochi_counter_2:0 ""
 ### The Paper Kingdom
 thracian_02_paper_kingdom:0 "纸面上的王国"
 thracian_02_paper_kingdom_BUTTON_TOOLTIP:0 "几十年来，面对其他继业者无法想象的逆境，吕西马科斯坚持了下来，解决了威胁他统治色雷斯的所有威胁。现在，我们将不可避免地直接参与到继业者战争中，[ROOT.GetCountry.GetRuler.GetName][ROOT.GetCountry.GetRuler.GetHerselfHimself]必须行动起来，铲除[ROOT.GetCountry.GetRuler.GetHerHis]北翼的威胁。"
 thracian_02_paper_kingdom_BUTTON_DETAILS:0 ""
 thracian_02_paper_kingdom_DESCRIPTION:0 "继业者战争让色雷斯王国上下同仇敌忾，但是[ROOT.GetCountry.GetRuler.GetName]还不能将[ROOT.GetCountry.GetRuler.GetHerHis]的全部资源投入到争夺亚历山大的遗产之中。色雷斯，长期以来被国内的不忠小人和国外的蛮族掠夺者裹挟，必须先确保北部边境的安全无虞。"
 thracian_02_paper_kingdom_CRITERIA_DESCRIPTION:0 "解决俄德律西亚和盖塔人的威胁，一统伊斯特洛斯河以南，色雷斯部落的土地。"
 thracian_02_paper_kingdom_REWARD_DESCRIPTION:0 "阻止俄德律西亚进一步的不忠行为和盖塔人的劫掠。"
 # Tasks
 thracian_02_paper_kingdom_1:0 "俄德律西亚荆棘"
 thracian_02_paper_kingdom_1_DESC:0 "俄德律西亚的不忠行为如同每日升起的太阳一般确凿。我们可以开启谈判，看看他们是否能被安抚。"
 thracian_02_paper_kingdom_1_allow_tt:0 "@[GetCountry('ODR').GetFlag]![GetCountry('ODR').GetName|Y]至少反叛过一次。"
 thracian_02_paper_kingdom_2:0 "膈应的妥协"
 thracian_02_paper_kingdom_2_DESC:0 "俄德律西的暴力循环是无情而无休无止的。可能打破这个死循环，求得生机的办法是我们作出某些退让，尽管这种滋味并不好受。"
 thracian_02_paper_kingdom_2_allow_tt:0 "@[GetCountry('ODR').GetFlag]![GetCountry('ODR').GetName|Y]至少反叛过两次。[SCOPE.Custom('thracian_02_odrysian_revolts_counter')]"
 thracian_02_odrysian_revolts_counter_1:0 "（[me_thrace_scope.MakeScope.GetVariable('odrysia_revolted').GetValue|R0]/#Y 2#!）"
 thracian_02_odrysian_revolts_counter_2:0 "（[me_thrace_scope.MakeScope.GetVariable('odrysia_revolted').GetValue|Y0]/#Y 2#!）"
 thracian_02_paper_kingdom_3:0 "赢得忠诚"
 thracian_02_paper_kingdom_3_DESC:0 "无论是以怎样的代价，我们必须赢得我们俄德律西亚臣民的忠心。打开局面的办法不是通过流血，而是通过合作以及相互尊重。"
 thracian_02_paper_kingdom_3_completion_tt:0 "@[GetCountry('ODR').GetFlag]![GetCountry('ODR').GetName|Y]将不能再发动叛乱。"
 thracian_02_paper_kingdom_4:0 "拔出荆棘"
 thracian_02_paper_kingdom_4_DESC:0 "我们对俄得律西人的耐心已经所剩无几，如果他们不懂得跪下，那么我们只能毁灭他们。之前的战争由他们开启，但是下一场战争将轮到我们主动出击。"
 thracian_02_paper_kingdom_5:0 "粉碎象征"
 thracian_02_paper_kingdom_5_DESC:0 "修忒斯三世建造了俄得律西的都城——修托波利斯，痴心妄想这座城市能够和希腊世界的文明及势力同台而论，这座城市现在成为了他们抵抗和荣耀的象征。这样的象征必须被彻底毁灭；它的构造被掀倒；它的财富被掠夺，它的人民被烧成灰随风而逝。只有这样它的魂才算是真正的被粉碎。"
 thracian_02_paper_kingdom_5_tt:0 "[GetProvince('(int32)478').GetName|Y]被@[GetCountry('TRE').GetFlag]![GetCountry('TRE').GetName|Y]控制。"
 thracian_02_paper_kingdom_2_pops_completion_tt:0 "[GetProvince('(int32)478').GetName|Y]的所有人口有#Y 75%#!的概率被#R 屠杀#!，#Y 15%#!的概率#R 逃亡#!至一个随机的@[GetCountry('ODR').GetFlag]![GetCountry('ODR').GetAdjective|Y]省份，#Y 10%#!的概率#G 存活#!。"
 thracian_02_paper_kingdom_6:0 "北方的部落"
 thracian_02_paper_kingdom_6_DESC:0 "既然已经解决了俄德律西人，我们必须将目光投向他们北方的兄弟。伊斯特洛斯南方所有土地都属于色雷斯，如果他们不愿臣服，那我们就用武力解决。"
 thracian_02_paper_kingdom_6_completion_tt_1:0 "所有部落都有概率和平臣服于我们。\n如果他们#G 接受#!："
 thracian_02_paper_kingdom_6_completion_tt_2:0 "如果他们#R 拒绝#!："
 thracian_02_paper_kingdom_6_completion_tt_3:0 "\n你解决@[GetCountry('ODR').GetFlag]![GetCountry('ODR').GetName|Y]不忠的方法将影响他们接受的可能性。"
 thracian_02_paper_kingdom_7:0 "从纸面到现实"
 thracian_02_paper_kingdom_7_DESC:0 "色雷斯总督领理论上的疆域——从赫勒斯滂海峡到伊斯特洛斯河——已经成为现实。不忠的部落已经被解决，并加入我们的阵营，现在我们可以调整资源，全力应对南方的威胁了。"
 thracian_02_paper_kingdom_7_allow_tt:0 "色雷斯总督领的名义上的疆域由我们或我们的附庸持有。\n具体边界为：\n——南界为[GetProvince('(int32)349').GetName|Y]以及与拜占庭的[GetProvince('(int32)1453').GetArea.GetName|Y]为界的省份。\n——北界为#Y 伊斯特洛斯#!河。\n——西界为与[GetProvince('(int32)365').GetArea.GetName|Y]为界的省份，以及[GetProvince('(int32)4115').GetName|Y]、[GetProvince('(int32)4217').GetName|Y]和[GetProvince('(int32)477').GetName|Y]的领土。\n——东界为#Y 黑海#!海岸。"
 thracian_02_paper_kingdom_8:0 "色雷斯人的土地"
 thracian_02_paper_kingdom_8_DESC:0 "希罗多德认为，只要色雷斯人团结起来，他们将不可战胜，内斗让他们变得虚弱。团结的第一步就是接纳色雷斯人成为王国的正式公民。"
 thracian_02_paper_kingdom_8_reward_tt:0 "[odrysi_culture_scope.GetName|Y]文化将被整合。"
 thracian_02_paper_kingdom_9:0 "吕西玛刻亚的荣耀"
 thracian_02_paper_kingdom_9_DESC:0 "吕西玛刻亚在成立之后仅仅数年就发展成为了这个区域最大的城市之一。我们应该更进一步鼓励贸易，并且确保我们尽可能充分、最佳地利用了当地居民的财富，并将其用于我们未来的军事计划。"
 thracian_02_paper_kingdom_10:0 "赫勒斯滂海峡之钥"
 thracian_02_paper_kingdom_10_DESC:0 "吕西玛刻亚的地址是特意选好的：可以防止任何军队穿越赫勒斯滂海峡进入色雷斯和马其顿的大陆，同时也可以防范俄得律西亚从北面进犯。尽管此地已经成为了一个繁荣的贸易港，其在军事防卫上的地位不应该被遗忘。城市的防御工事必须能够经受敌人发动的任何形式的进攻。"
 thracian_02_paper_kingdom_11:0 "阿瑞斯之子"
 thracian_02_paper_kingdom_11_DESC:0 "色雷斯是一群凶猛而骄傲的人民的家园，他们拥有历史悠久的勇士传统，其血脉能够上溯到战神阿瑞斯本人。我们应该充分发挥他们好战的品质，打造一支自亚历山大时代以来全世界最为凶猛的军队！"
 thracian_02_paper_kingdom_12:0 "盖塔人的威胁"
 thracian_02_paper_kingdom_12_DESC:0 "真是够了。必须阻止盖塔人没完没了的劫掠。必须让我们的臣民明白，我们并非无能为力，我们可以保证他们的安全。"
 thracian_02_paper_kingdom_12_allow_tt:0 "至少发生一起#Y 盖塔人劫掠#!。"
 thracian_02_paper_kingdom_13:0 "渡口防御工事"
 thracian_02_paper_kingdom_13_DESC:0 "伊斯特洛斯河又宽又深，是对抗入侵者的天然屏障。我们必须在盖塔人使用的渡口附近修建设防的军营，强化这天然的防御，这样就可以更轻松地阻止他们的入侵。"
 TRE_fortify_the_crossings_tt:0 "未来发生#Y 盖塔人劫掠#!的概率降低。"
 thracian_02_paper_kingdom_14:0 "伊斯特洛斯之盾"
 thracian_02_paper_kingdom_14_DESC:0 "伊斯特洛斯河是我们对抗北方入侵者的盾牌。掌控这条河流从黑海到萨尔敦西亚的所有渡口，我们将获得一道不可跨越的屏障——劫掠者将再也无法进入我们的领土。"
 thracian_02_paper_kingdom_14_tt:0 "#Y 盖塔人劫掠#!将不再发生。"
 thracian_02_paper_kingdom_15:0 "民族间的桥梁"
 thracian_02_paper_kingdom_15_DESC:0 "伊斯特洛斯城长期以来是来自远方的希腊人和斯基泰人交汇融合的地方。如果想要同我们的邻居建立更好的理解，并进一步发展贸易，我们应该在命名这座城市的河流区域保证安全的同时鼓励这种人民之间的融合。"
 thracian_02_paper_kingdom_16:0 "结束劫掠"
 thracian_02_paper_kingdom_16_DESC:0 "像盖塔人这样的野蛮人听不懂道理话，对付他们只能用武力。我们应当集结一支惩戒性质的远征军，彻底地击垮盖塔人，一劳永逸地让他们不再劫掠我们的土地。"
 thracian_02_paper_kingdom_16_allow_tt:0 "至少发生一起#Y 盖塔人劫掠#!。[SCOPE.Custom('thracian_02_getic_raids_counter')]。"
 thracian_02_getic_raids_counter_1:0 "（[me_thrace_scope.MakeScope.GetVariable('getic_raids').GetValue|R0]/#Y 3#!）"
 thracian_02_getic_raids_counter_2:0 "（[me_thrace_scope.MakeScope.GetVariable('getic_raids').GetValue|Y0]/#Y 3#!）"
 thracian_02_paper_kingdom_17:0 "伊斯特洛斯河以北"
 thracian_02_paper_kingdom_17_DESC:0 "为什么要把伊斯特洛斯河当做色雷斯的天然边界？我们应该向北推进，征服那些劫掠我们的民族。他们要偿还对我们造成的损失，全部。"
 thracian_02_paper_kingdom_17_tt:0 "@[GetCountry('GTE').GetFlag]![GetCountry('GTE').GetName|Y]在讨伐中被击败。"
 thracian_02_paper_kingdom_18:0 "进军斯基泰"
 thracian_02_paper_kingdom_18_DESC:0 "我们正站在命运的分水岭；我们或许可以成就哪怕腓力和亚历山大本人都未能成就之事；斯基泰就坐落在天边，等待我们侵犯。[ROOT.GetCountry.GetRuler.GetName]将会在历史上留下自己的伟业。"
