 ### Philhellene Policy
 # Mission
 thrace_03_philhellene:0 "新亲希腊政策"
 thrace_03_philhellene_DESCRIPTION:0 "我们嘲弄和看不起希腊人，将他们视作二等公民的政策只是酝酿了无谓的怨恨的敌意，妨碍了我们在希腊城邦和其殖民地建立霸权的努力。或许是时候实行新的政策了——尊重希腊人和他们的文化；用慷慨与合作来代替敌对和贪婪。"
 thrace_03_philhellene_CRITERIA_DESCRIPTION:0 "处理好黑海西侧海岸各希腊殖民地的不忠问题，通过赢得希腊人的内心拓展色雷斯在希腊腹地的影响力。"
 thrace_03_philhellene_BUTTON_TOOLTIP:0 "马其顿长期以来坚信他们对希腊的领导，作为结果我们不得不面对希腊属邦一次又一次的叛乱。一出对待希腊人的新政策，即便不是将他们视为平等公民，也应当将这些人民视作有价值、值得尊敬的个体，这样的政策或许会产生更好的结果。"
 # Tasks
 thrace_03_philhellene_1:0 "西黑海的殖民地"
 thrace_03_philhellene_1_DESC:0 "黑海西岸富有的希腊殖民地，其中有些建立者本身也曾是希腊殖民地，他们对我国的兴旺至关重要。我们必须采取一切手段刺激他们的经济增长。"
 thrace_03_philhellene_1_allow_tt:0 "@[me_thrace_scope.GetFlag]![me_thrace_scope.GetName]在黑海西海岸拥有至少[SCOPE.ScriptValue('tre_mis_3_1_target')|Y0]个黑海城市作为附属国。（[SCOPE.Custom('tre_mis_03_1_cus_loc')]/[SCOPE.ScriptValue('tre_mis_3_1_target')|0Y]）"
 tre_mis_3_1_current_ongoing:0 "[SCOPE.ScriptValue('tre_mis_3_1_current')|R0]"
 tre_mis_3_1_current_complete:0 "[SCOPE.ScriptValue('tre_mis_3_1_current')|Y0]"
 thrace_03_philhellene_1_reward_tt:0 "$pontic_city_subject_province_tt$“#Y $state_improvement_civic$#!”。"
 pontic_city_subject_province_tt:0 "我们在黑海西海岸（[GetProvince('(int32)481').GetArea.GetName]、[GetProvince('(int32)4248').GetArea.GetName]和[GetProvince('(int32)4513').GetArea.GetName]）的黑海城市属邦的省份也将获得"

 thrace_03_philhellene_2:0 "亲希腊的善行"
 thrace_03_philhellene_2_DESC:0 "慷慨主义，或者说“做善事”，是一种社会中的富裕阶层将其财富分配给社会全体的实践。[ROOT.GetCountry.GetRuler.GetName]除非亲自做出表率，将[ROOT.GetCountry.GetRuler.GetHerHis]财富的一部分捐赠出来用以改善全体希腊国民的福祉，否则[ROOT.GetCountry.GetRuler.GetSheHe]是不会得到[ROOT.GetCountry.GetRuler.GetHerHis]的希腊臣民的严肃认同的。"
 thrace_03_philhellene_2_reward_tt:0 "除[GetProvince('(int32)358').GetArea.GetName]和[GetProvince('(int32)476').GetArea.GetName]外[GetProvince('(int32)418').GetArea.GetRegion.GetName]区域所有非$macedonian$文化的#Y $hellenic$#!国家将收到一份金币（[SCOPE.ScriptValue('tre_mis_3_2_gold_svalue')|G2]@gold!）并且对@[me_thrace_scope.GetFlag]![me_thrace_scope.GetName]的好感度增加#G +50#!。"

 thrace_03_philhellene_3:0 "个人崇拜"
 thrace_03_philhellene_3_DESC:0 "作为追随亚历山大脚步之人，[ROOT.GetCountry.GetRuler.GetName]应该被人赞颂，如同亚历山大本人曾经的那样受到人们顶礼膜拜。我们应当鼓励人们对[ROOT.GetCountry.GetRuler.GetFirstName]表示出的最为狂热的尊崇，并且为了使其成为纪念[ROOT.GetCountry.GetRuler.GetFirstName]教派的核心思想，我们应当行各种方便。"

 thrace_03_philhellene_4:0 "神昭的建国者"
 thrace_03_philhellene_4_DESC:0 "[GetCharacter('(int32)41').GetPraenomen]的实绩仅次于亚历山大本人，希腊人和马其顿人对其的热爱更是无人能敌！如果连这都不是神的旨意，那么什么才是呢？"
 thrace_03_philhellene_4_allow_tt:0 "@[me_thrace_scope.GetFlag]![me_thrace_scope.GetName]有非部落，非$macedonian$文化的#Y $hellenic$#!附属国。"

 thrace_03_philhellene_5:0 "雅典的恩人"
 thrace_03_philhellene_5_DESC:0 "我们对手在希腊的影响力与日俱增，我们应当积极地提醒雅典人是我们在长期地支持他们的事业。此外我们还应当送出礼金，并且严肃地作出我们会提供军事援助的承诺，只要这样我们就能保证他们不受我们敌人的动摇。"
 thrace_03_philhellene_5_reward_tt:0 "如果@[GetCountry('ATH').GetFlag]![GetCountry('ATH').GetName]接受我们的提议："
 thrace_03_philhellene_5_reward_tt1:0 "@[GetCountry('ATH').GetFlag]![GetCountry('ATH').GetName]可以成为我们的盟友。"
 thrace_03_philhellene_5_claims_tt:0 "@[GetCountry('ATH').GetOverlord.GetFlag]![GetCountry('ATH').GetOverlord.GetName]获得@[GetCountry('ATH').GetFlag]![GetCountry('ATH').GetName]的宣称"

 thrace_03_philhellene_6:0 "示好伯罗奔尼撒"
 thrace_03_philhellene_6_DESC:0 "我们或许可以谨慎地运用财富和承诺，将伯罗奔尼撒半岛的主导者[GetCountry('SPA').GetName]拉拢到我们的事业中。"
 thrace_03_philhellene_6_reward_tt:0 "如果@[GetCountry('SPA').GetFlag]![GetCountry('SPA').GetName]接受我们的提议："
 thrace_03_philhellene_6_reward_tt1:0 "@[GetCountry('SPA').GetFlag]![GetCountry('SPA').GetName]可以成为我们的盟友。"
 thrace_03_philhellene_6_claims_tt:0 "@[GetCountry('SPA').GetOverlord.GetFlag]![GetCountry('SPA').GetOverlord.GetName]获得@[GetCountry('SPA').GetFlag]![GetCountry('SPA').GetName]的宣称"

 thrace_03_philhellene_7:0 "放宽本地铸币"
 thrace_03_philhellene_7_DESC:0 "允许希腊殖民地在铸币问题上享有自主能够展示我们的尊敬，同时也能加强他们开发自己城市的能力。"
 thrace_03_philhellene_7_reward_tt:0 "$me_thrace_3_new_philhellene_policy.72.at$\n$thrace_03_philhellene_13_reward_tt$"
 thrace_03_philhellene_7_reward_tt1:0 "[GetProvince('(int32)789').GetName|Y]也会获得“#Y $ant_01_2_2_pmod$#!”。"

 thrace_03_philhellene_8:0 "希腊人的勇士"
 thrace_03_philhellene_8_DESC:0 "凭借我们取得的成就，以及对希腊人的不断支持，我们完全有理由称自己为“所有希腊人的勇士”。"

 thrace_03_philhellene_9:0 "驻军城邦"
 thrace_03_philhellene_9_DESC:0 "必须阻止希腊殖民地未来可能的不忠行为，哪怕是使用武力。我们将在每一座城市都部署一支强大的军队，将任何反叛企图扼杀在萌芽状态。"
 thrace_03_philhellene_9_reward_tt:0 "所有黑海城市属邦对@[me_thrace_scope.GetFlag]![me_thrace_scope.GetName]的好感度将降低#R -50#!。"

 thrace_03_philhellene_10:0 "强制推行王室货币"
 thrace_03_philhellene_10_DESC:0 "铸币是王室的特权，因此我们有权要求城邦停止铸造本国的货币。"
 thrace_03_philhellene_10_reward_tt:0 "所有黑海城市属邦对@[me_thrace_scope.GetFlag]![me_thrace_scope.GetName]的好感降低#R -25#!。"

 thrace_03_philhellene_11:0 "争取中希腊"
 thrace_03_philhellene_11_DESC:0 "玻奥提亚的希腊人长期以来是我们的对手，另一方面也是腓力二世和亚历山大心头的一根刺。如果我们能够说服他们相信我们的好意，那么他们就能够证明自己是相当有价值的盟友。"
 thrace_03_philhellene_11_reward_tt:0 "如果@[GetCountry('BOE').GetFlag]![GetCountry('BOE').GetName]接受我们的提议："
 thrace_03_philhellene_11_reward_tt1:0 "@[GetCountry('BOE').GetFlag]![GetCountry('BOE').GetName]可以成为我们的盟友。"
 thrace_03_philhellene_11_claims_tt:0 "@[GetCountry('BOE').GetOverlord.GetFlag]![GetCountry('BOE').GetOverlord.GetName]获得@[GetCountry('BOE').GetFlag]![GetCountry('BOE').GetName]的宣称"

 thrace_03_philhellene_12:0 "希腊联盟"
 thrace_03_philhellene_12_DESC:0 "如果希腊人能够自己管理好自己，那么我们的烦恼就减去了一大半。或许，相比于我们在任何地方亲力亲为，在我们的引导下组建一个强力的希腊联盟，将希腊人的事务委托给希腊人自己处理是个更好的办法。"
 thrace_03_philhellene_12_reward_tt:0 "[GetProvince('(int32)418').GetArea.GetRegion.GetName]陆地区域所有处于和平的自由希腊国家，将收到一份提议，决定是否并入@[me_thrace_scope.GetFlag]![me_thrace_scope.GetName]的联合希腊附属国。\n接受的概率会因良好的关系和现存的盟约提高。\n当前附属国一定会接受。"

 thrace_03_philhellene_13:0 "投资城邦"
 thrace_03_philhellene_13_DESC:0 "我们将大力投资那些希腊殖民地的发展，以表示对他们的支持。毕竟，他们的财富都属于我们。"
 thrace_03_philhellene_13_reward_tt:0 "所有黑海城市属邦对@[me_thrace_scope.GetFlag]![me_thrace_scope.GetName]的好感增加#G +25#!。"
 thrace_03_philhellene_13_reward_tt1:0 "[GetProvince('(int32)789').GetName|Y]也会获得“#Y $ant_01_2_2_pmod$#!”。"

 thrace_03_philhellene_14:0 "巩固控制"
 thrace_03_philhellene_14_DESC:0 "显然，进一步接受城邦的自主权只会反复伤害我们自己。唯一的选择就是彻底剥夺他们的自治权。"
 thrace_03_philhellene_14_reward_tt:0 "所有黑海城市属邦都会被@[me_thrace_scope.GetFlag]![me_thrace_scope.GetName]吞并。"

 thrace_03_philhellene_15:0 "官方自治权"
 thrace_03_philhellene_15_DESC:0 "我们将签署正式协议，尊重黑海希腊殖民地的自治权和名义主权，同时允许他们加入[GetCountry('TRE').GetAdjective]军队，为保护祖国做出贡献。"
 thrace_03_philhellene_15_reward_tt:0 "所有黑海城市属邦对@[me_thrace_scope.GetFlag]![me_thrace_scope.GetName]的好感#G +50#!。"

 thrace_03_philhellene_black_sea_war_trigger:0 "@[me_thrace_scope.GetFlag]![me_thrace_scope.GetName]未与黑海西岸的任何黑海城市处于战争。"
