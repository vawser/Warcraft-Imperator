l_simp_chinese:
 ### Missions
 epi_mission_pyrrhus_tt:0 "如果我们的统治者是皮洛士，我们能在“#Y $epirus_2_magna$#!”和“#Y $epirus_3_greece$#!”使命之间无冷却地切换。每条使命树的进度都会保存。但是，每次使命树被提前中止："
 me_epi_task_start_tt_1:0 "[me_epirus_scope.GetRulerTitle][me_epirus_scope.GetRuler.GetPraenomen]会着手"
 # Epirus
 me_epirus_1_epirus.110.t:0 "$epirus_1_epirus$：荣耀之路"
 me_epirus_1_epirus.110.desc:0 "我们近来的历史相当可耻，遭到连串内战和军事失利的玷污。我们的许多敌人拜倒在摩罗西亚人脚下，他们一时心血来潮就要求新的领导权。若要伊庇鲁斯再次伟大，我们必须将这个国家的掌控权交还君主一人手中。"
 me_epirus_1_epirus.110.a:0 "伊庇鲁斯将再次令人恐惧。"
 me_epirus_1_epirus.111.t:0 "$epirus_1_epirus$：新的希望"
 me_epirus_1_epirus.111.desc:0 "我们新统治者已将伊庇鲁斯带出最近的动荡年岁，近来有人认为我们王国可以在[me_epirus_scope.GetRulerTitle]的强大领导之下经受住未来不确定性的狂风暴雨的考验。"
 me_epirus_1_epirus.111.a:0 "未来是我们的。"
 me_epirus_1_epirus.111.at:0 "$me_epi_task_start_tt_1$扩建摩罗西亚犬舍"
 me_epirus_1_epirus.1.t:0 "$epirus_1_epirus_6$：忠诚伙伴"
 me_epirus_1_epirus.1.desc:0 "几个世纪以来，摩罗西亚猎犬一直在伊庇鲁斯的山丘上繁殖，它们是凶猛的狩猎助手，被训练成在战斗中恐吓和阻挡敌人。我们应该充分利用这些动物。"
 me_epirus_1_epirus.1.a:0 "我们很幸运能有这些忠实的朋友。"
 me_epirus_1_epirus.1.at:0 "$me_epi_task_start_tt_1$扩建摩罗西亚犬舍"
 me_epirus_1_epirus.2.t:0 "$epirus_1_epirus_2$：未来关系"
 me_epirus_1_epirus.2.desc:0 "陶兰提亚人在接纳皮洛士时就证明了他们与我们王国的友谊，尽管有人想要那个男孩发生别的事情……\n\n宫廷分裂为两派，一派表示我们必须维护两国久经考验的关系以克服共同的敌人，而诽谤者则声称陶兰提亚人可能雪中送炭，但那只是为了能通过这个人情获取利益！"
 me_epirus_1_epirus.2.a:0 "我们不会背叛唯一的朋友。"
 me_epirus_1_epirus.2.b:0 "伊庇鲁斯必须果敢才能生存。"
 epirus_1_epirus_2_bypass_tt:0 "$mission_task_completed_tt_1$$epirus_1_epirus_16$#!”会被#R 跳过#!！"
 me_epirus_1_epirus.2.tt:0 "$mission_task_completed_tt_1$$epirus_1_epirus_2$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.3.t:0 "$epirus_1_epirus_3$：新式军队"
 me_epirus_1_epirus.3.desc:0 "谨慎挑选忠诚的军官、发动征募和在我们大臣的管辖之下训练，我们就能牢牢掌握军队的编制和忠诚。"
 me_epirus_1_epirus.3.a:0 "老路子必须让路。"
 me_epirus_1_epirus.3.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_3$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.4.t:0 "$epirus_1_epirus_4$：壮志凌云"
 me_epirus_1_epirus.4.desc:0 "我们的[me_epirus_scope.GetRulerTitle]，[me_epirus_scope.GetRuler.GetPraenomen]据理力争，终于说服[me_epirus_scope.GetName]的宫廷大臣们，展开更加激进的行动以保护我国不受继业者们狼子野心的侵扰。后者已经先发制人夺取了安布拉基亚和阿卡耳尼亚，时刻谋划着奴役我们。"
 me_epirus_1_epirus.4.a:0 "大势所趋。"
 me_epirus_1_epirus.4.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_4$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.5.t:0 "$epirus_1_epirus_5$：君权强化"
 me_epirus_1_epirus.5.desc:0 "我们通过精心谋划从守旧的部落贵族手中夺取了最重要的土地和税收权，这使得我们能够将王室的行政职能拓展到伊庇鲁斯的广大土地和人群，当然这个过程中我们也惹怒了不少人。"
 me_epirus_1_epirus.5.a:0 "[me_epirus_scope.GetRulerTitle]的统治必须是至高无上的。"
 me_epirus_1_epirus.5.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_5$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.6.t:0 "$epirus_1_epirus_6$：摩罗西亚之傲"
 me_epirus_1_epirus.6.desc:0 "我们派去饲育和训练猎犬、战獒的先遣队获得了广泛的成功，这些动物用途广泛、伙伴意识好，在伊庇鲁斯之外也需求极高。"
 me_epirus_1_epirus.6.a:0 "我们的猎犬会举世闻名。"
 me_epirus_1_epirus.6.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_6$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.7.t:0 "$epirus_1_epirus_16$：陶兰提亚谋求协商"
 me_epirus_1_epirus.7.desc:0 "[epirote_diplomat_scope.GetPraenomen]率领着我们的特使团，已从陶兰提亚返回，带来的消息有关于我们 "
 me_epirus_1_epirus.7.desc_1_1:0 "合理的要求，[byllis_scope.GetName]由[me_epirus_scope.GetName]治理。"
 me_epirus_1_epirus.7.desc_1_2:0 "公平要求，将他们位于南伊利里亚的部分领土转让。"
 me_epirus_1_epirus.7.desc_1_3:0 "必要的要求，接受我们成为他们宗主。"
 me_epirus_1_epirus.7.desc_2_1:0 "\n\n尽管[epirote_diplomat_scope.GetHerHis]尽了最大努力，[epirote_diplomat_scope.GetPraenomen]还是不能说服陶兰提亚人接受提议，被完全羞辱了。"
 me_epirus_1_epirus.7.desc_2_2:0 "\n\n[epirote_diplomat_scope.GetPraenomen]汇报说，陶兰提亚人明智但勉强地接受了我们的要求，按我们所说的做了必要的安排。"
 me_epirus_1_epirus.7.a:0 "非常好。"
 me_epirus_1_epirus.7.at1:0 "我们获得了陶兰提亚在#Y 爱皮丹努斯#!和#Y 帕耳托斯#!以南的全部领土的宣称。"
 me_epirus_1_epirus.7.at2:0 "我们获得了陶兰提亚全部领土的宣称。"
 me_epirus_1_epirus.7.b:0 "蠢货。"
 me_epirus_1_epirus.7.bt:0 "我们获得陶兰提亚在#Y 爱皮丹努斯#!和#Y 帕耳托斯#!以南的全部领土。"
 me_epirus_1_epirus.8.t:0 "$epirus_1_epirus_8$：[berenicis_scope.GetName]的崛起"
 me_epirus_1_epirus.8.desc:0 "我们的工人终于完成了我们位于伊奥尼亚海岸新城市重要建筑和基建的修筑。来自附近居民点和整个[me_epirus_scope.GetName]的定居者开始在他们的土地上住下，开始城市中的新生活。"
 me_epirus_1_epirus.8.a:0 "合抱之木，生于毫末。"
 me_epirus_1_epirus.8.tt:0 "$mission_task_completed_tt_1$$epirus_1_epirus_8$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.9.t:0 "$epirus_1_epirus_9$：巩固海岸"
 me_epirus_1_epirus.9.desc:0 "我们做了所有必须的外交准备，声索科基拉岛，并且由充满魅力的[epirote_diplomat_scope.GetPraenomen]带领的一支使团也已出发要求该岛向伊庇鲁斯军团投降。"
 me_epirus_1_epirus.9.a:0 "没时间了。"
 me_epirus_1_epirus.9.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_9$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.9.tt:0 "#Y 科基拉#!会收到我们的要求。如果他们接受会成为我们的藩属，否则我们会获得#Y 科基拉#!的宣称。"
 me_epirus_1_epirus.10.t:0 "$epirus_1_epirus_10$"
 me_epirus_1_epirus.10.desc:0 "无论那些傲慢的南方人怎么说，位于亚得里亚海沿岸的古老希腊人殖民地还是再一次落入真正的希腊人手中。来自古老都会的定居者已经抵达，与他们的远亲重逢，显然这些城市潜力无限。"
 me_epirus_1_epirus.10.a:0 "这些城市终于尝到了和平的滋味。"
 me_epirus_1_epirus.10.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_10$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.11.t:0 "$epirus_1_epirus_11$：宫廷拥护"
 me_epirus_1_epirus.11.desc:0 "宫廷似乎已相信伊庇鲁斯终于在[me_epirus_scope.GetRuler.GetPraenomen][me_epirus_scope.GetRulerTitle]的领导之下安全了。我们的内部事务井井有条，终于能将全部注意力投向别处。"
 me_epirus_1_epirus.11.a:0 "动荡的年代结束了。"
 me_epirus_1_epirus.11.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_11$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.12.t:0 "$epirus_1_epirus_12$：现代城市"
 me_epirus_1_epirus.12.desc:0 "我们努力将[me_epirus_scope.GetCapital.GetName]市从乡村中心转变为我们王国真正的首都，现在终于有了成效。这城市前所未有的繁荣，人民安居乐业，生活奢华。"
 me_epirus_1_epirus.12.a:0 "[me_epirus_scope.GetName]不会被抛弃。"
 me_epirus_1_epirus.12.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_12$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.13.t:0 "$epirus_1_epirus_13$：女宙斯"
 me_epirus_1_epirus.13.desc:0 "多多那的旧神庙已翻修一新，一座献给这位女神的适当神庙已经树立，她的教派要拥有一支中心祭司团队。她的信徒前所未有地开心，伊庇鲁斯的人民涌入去聆听她教派的奥秘并献上供奉。"
 me_epirus_1_epirus.13.a:0 "古神依然强大。"
 me_epirus_1_epirus.13.tt:0 "$mission_task_completed_tt_1$$epirus_1_epirus_13$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.14.t:0 "$epirus_1_epirus_14$"
 me_epirus_1_epirus.14.desc:0 "我们的将军一直充满热情地学习腓力和亚历山大的历史，将他们的战术与继业者的比较，检视每一次新冲突的战报。\n\n[epi_general_scope.GetPraenomen]已成为了宫廷中军事战略上的老前辈，几乎每天都能深度谈论方阵的优越性……"
 me_epirus_1_epirus.14.a:0 "很好……"
 me_epirus_1_epirus.14.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_14$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.15.t:0 "$epirus_1_epirus_15$：婚姻候选"
 me_epirus_1_epirus.15.desc:0 "若要安排婚姻，必须先决定我们光荣家族的哪一位适婚少女能出嫁外国王子。\n\n她们的年龄、健康和脾气都需要考虑，以保证成功且长久的联盟……"
 me_epirus_1_epirus.15.a:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_bride_scope_1').GetCharacter.GetName]"
 me_epirus_1_epirus.15.at:0 "#Y [me_epi_royal_wedding_bride_scope.GetFullName]#!会被提议与一个外国贵族结婚。"
 me_epirus_1_epirus.15.b:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_bride_scope_2').GetCharacter.GetName]"
 me_epirus_1_epirus.15.c:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_bride_scope_3').GetCharacter.GetName]"
 me_epirus_1_epirus.15.d:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_bride_scope_4').GetCharacter.GetName]"
 me_epirus_1_epirus.16.t:0 "$epirus_1_epirus_15$：宫廷"
 me_epirus_1_epirus.16.desc:0 "不管[me_epi_royal_wedding_bride_scope.GetPraenomen]是多么美丽和尊贵，只有一位男士会得到她的陪伴和天赋。我们必须决定哪个伟大王国能有幸得到像我们这么显赫的家族的女儿……"
 me_epirus_1_epirus.16.a:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_1').GetCountry.GetName]"
 me_epirus_1_epirus.16.at:0 "我们会考虑将[me_epi_royal_wedding_bride_scope.GetPraenomen]嫁给#Y [me_epi_royal_wedding_country_scope.GetName]#!（@[me_epi_royal_wedding_country_scope.GetFlag]!）的合格新郎。"
 me_epirus_1_epirus.16.tt:0 "#R 我们与[me_epi_royal_wedding_country_scope.GetName]已经结盟！#!"
 me_epirus_1_epirus.16.b:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_2').GetCountry.GetName]"
 me_epirus_1_epirus.16.c:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_3').GetCountry.GetName]"
 me_epirus_1_epirus.16.d:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_4').GetCountry.GetName]"
 me_epirus_1_epirus.16.e:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_5').GetCountry.GetName]"
 me_epirus_1_epirus.16.f:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_6').GetCountry.GetName]"
 me_epirus_1_epirus.16.g:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_7').GetCountry.GetName]"
 me_epirus_1_epirus.16.h:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_8').GetCountry.GetName]"
 me_epirus_1_epirus.16.i:0 "考虑其他选择。"
 me_epirus_1_epirus.16.j:0 "我们不用这么铺张浪费也能做好……"
 me_epirus_1_epirus.17.t:0 "$epirus_1_epirus_15$：[me_epi_royal_wedding_country_scope.GetName]的新郎"
 me_epirus_1_epirus.17.desc:0 "在考察完[me_epi_royal_wedding_country_scope.GetName]列王的血脉之后，我们发现[me_epi_royal_wedding_country_scope.GetRuler.GetFamilyDisplayAdjective]家族的那些成员或许能够和可爱的[me_epi_royal_wedding_bride_scope.GetPraenomen]门当户对……"
 me_epirus_1_epirus.17.a:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_groom_scope_1').GetCharacter.GetName]"
 me_epirus_1_epirus.17.at:0 "我们会建议#Y [me_epi_royal_wedding_groom_scope.GetFullName]#!与[me_epi_royal_wedding_bride_scope.GetPraenomen]结婚。"
 me_epirus_1_epirus.17.b:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_groom_scope_2').GetCharacter.GetName]"
 me_epirus_1_epirus.17.c:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_groom_scope_3').GetCharacter.GetName]"
 me_epirus_1_epirus.17.d:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_groom_scope_4').GetCharacter.GetName]"
 me_epirus_1_epirus.17.e:0 "事实上，不太行……"
 me_epirus_1_epirus.17.et:0 "与[me_epi_royal_wedding_country_scope.GetName]的婚姻安排废弃。\n可以选择合格的新目标。"
 me_epirus_1_epirus.18.t:0 "$epirus_1_epirus_15$：[me_epirus_scope.GetName]的提议"
 me_epirus_1_epirus.18.desc:0 "我们接见了来自[me_epirus_scope.GetName]王国的外交使节，他们的统治者，[me_epirus_scope.GetRulerTitle][me_epirus_scope.GetRuler.GetName]，希望能够在[me_epirus_scope.GetRuler.GetHerHis]国统治家族与我国统治家族之间缔结婚姻的纽带。\n\n[me_epirus_scope.GetRuler.GetSheHe|U]提议将[me_epi_royal_wedding_bride_scope.GetPraenomen]许配给我们的[me_epi_royal_wedding_groom_scope.GetName]，当然要求的嫁妆是一笔不菲的开支。"
 me_epirus_1_epirus.18.a:0 "不错的提议。"
 me_epirus_1_epirus.18.b:0 "[me_epi_royal_wedding_bride_scope.GetPraenomen]？算了……"
 me_epirus_1_epirus.19.t:0 "$epirus_1_epirus_15$：[me_epi_royal_wedding_bride_scope.GetPraenomen]和[me_epi_royal_wedding_groom_scope.GetPraenomen]"
 me_epirus_1_epirus.20.t:0 "$epirus_1_epirus_15$：[me_epi_royal_wedding_bride_scope.GetPraenomen]和[me_epi_royal_wedding_groom_scope.GetPraenomen]"
 me_epirus_1_epirus.20.desc:1 "我们与[me_epi_royal_wedding_groom_scope.GetEmployer.GetName]的[me_epi_royal_wedding_groom_scope.GetName]联姻的慷慨提议被[me_epi_royal_wedding_groom_scope.GetEmployer.GetRulerTitle][me_epi_royal_wedding_groom_scope.GetRuler.GetPraenomen]拒绝了，让我们的使者不知所措……"
 me_epirus_1_epirus.20.a:0 "那么，可以去别处。"
 me_epirus_1_epirus.20.at:0 "会与其他国家继续婚姻安排。"
 me_epirus_1_epirus.20.b:0 "过家家已经玩够了……"
 me_epirus_1_epirus.20.bt:0 "婚姻安排会终止。"
 me_epirus_1_epirus.20.c:0 "赫拉对我们不满……"
 me_epirus_1_epirus.20.ct:0 "由于缺乏求婚者，婚姻安排将会终止。"
 me_epirus_1_epirus.21.t:0 "$epirus_1_epirus_15$：计划流产"
 me_epirus_1_epirus.21.desc:0 "由于不断变化的政治形势，我们的计划泡汤了，现在只能重新开始。"
 me_epirus_1_epirus.21.a:0 "那就再来一次……"
 me_epirus_1_epirus.21.at:0 "我们可以谋划另一场王室婚姻。"
 me_epirus_1_epirus.23.t:0 "$epirus_1_epirus_15$：王朝外交"
 me_epirus_1_epirus.23.desc:0 "摩罗西亚人的理事会已经同意为伟大的埃阿喀得斯家族的一位女眷安排王室联姻，这将助长我方利益，也能确保我们的海外关系。我们已经开始在希腊诸王国中物色合适的人选。"
 me_epirus_1_epirus.23.a:0 "一切为了家族利益。"
 me_epirus_1_epirus.23.at:0 "$me_epi_task_start_tt_1$谋划一场王室联姻。"
 me_epirus_1_epirus.24.t:0 "$epirus_1_epirus_15$：无人可选"
 me_epirus_1_epirus.24.desc:0 "看来我们的王室联姻计划不可能再继续了。"
 me_epirus_1_epirus.24.desc_1:0 "我们已经没有合格的新娘可以嫁给外国贵族了。"
 me_epirus_1_epirus.24.desc_2:0 "已经没有合格的新郎让我们去联姻了。"
 me_epirus_1_epirus.24.a:0 "无所谓……"
 me_epirus_1_epirus.24.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_15$#!”会被#R 放弃#!！"
 me_epirus_1_epirus.25.t:0 "$epirus_1_epirus_5$：王家见解"
 me_epirus_1_epirus.25.desc:0 "伊庇鲁斯的地方管理机构依然由当地的部落主导，这些部落有着复杂的传统和法律，阻碍了我们对当地进行管理。在[GetOffice('office_steward').GetCulturalName(SCOPE.GetRootScope.GetCountry)][epi_steward.GetPraenomen]的支持下，我们必须进一步努力，保证这些内部的约束不会阻碍我们的国家进步。"
 me_epirus_1_epirus.25.a:0 "[me_epirus_scope.GetName]绝不退让。"
 me_epirus_1_epirus.25.at:0 "$me_epi_task_start_tt_1$在[me_epirus_scope.GetName]集权。"
 me_epirus_1_epirus.26.t:0 "$epirus_1_epirus_3$：统治介入"
 me_epirus_1_epirus.26.desc:0 "我们的军队，尽管受中央直接管辖，其忠诚度依然受地域和血缘纽带的影响。这些老旧的纽带必须摆脱，军队必须毫无犹豫地忠于国王一人，部落时代遗留的割裂只会削弱军队。我们的[GetOffice('office_marshal').GetCulturalName(SCOPE.GetRootScope.GetCountry)][epi_marshal.GetPraenomen]对于如何进一步改良有一些主意……"
 me_epirus_1_epirus.26.a:0 "必须这样。"
 me_epirus_1_epirus.26.at:0 "$me_epi_task_start_tt_1$扩大对[me_epirus_scope.GetName]军队的控制力。"
 me_epirus_1_epirus.27.t:0 "$epirus_1_epirus_11$：君主特权"
 me_epirus_1_epirus.27.desc:0 "通过谨慎的外交和强硬的手腕，我们的统治者最终应该能确保难以掌控的宫廷走上正轨，并在[me_epirus_scope.GetRuler.GetHerHis]的带领下，朝着一个共同目标前进。"
 me_epirus_1_epirus.27.a:0 "[SCOPE.GetRootScope.GetCountry.GetRulerTitle]会带领伊庇鲁斯走向荣耀。"
 me_epirus_1_epirus.27.at:0 "$me_epi_task_start_tt_1$解决宫廷的问题。"
 me_epirus_1_epirus.28.t:0 "$epirus_1_epirus_8$：开始建造"
 me_epirus_1_epirus.28.desc:0 "我们最熟练的工人差不多已经准备好在亚得里亚海岸建立一座新城市：一座足以与我国实力相配的城市，一座足以与我们希腊同胞的大城市相媲美的城市。\n\n"
 me_epirus_1_epirus.28.desc_1:0 "为了纪念他被从伊庇鲁斯王位废黜后得到的支持，[SCOPE.GetRootScope.GetCountry.GetRulerTitle]皮洛士已决定以他客居[SCOPE.Custom('get_me_epi_berenicis_country')]时的一位贵族少女的名字为这座新城市命名，称之为[SCOPE.Custom('get_me_epi_berenicis_name')]。"
 me_epirus_1_epirus.28.desc_2:0 "[SCOPE.GetRootScope.GetCountry.GetRulerTitle][SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]已决定将这座城市命名为阿喀勒亚，追随在特洛伊之战英勇战死的埃阿喀得斯家族的著名先祖。"
 me_epirus_1_epirus.28.desc_3:0 "\n\n现在只需要在伊奥尼亚海岸选择一个合适的地点。"
 me_epirus_1_epirus.28.desc_4:0 ""
 me_epirus_1_epirus.28.a:0 "我们，同样可以修建城市。"
 me_epirus_1_epirus.28.b:0 "[me_epi_1_8_city_1.GetName]将会改头换面。"
 me_epirus_1_epirus.28.c:0 "是时候换掉[me_epi_1_8_city_2.GetName]了。"
 me_epirus_1_epirus.28.d:0 "[me_epi_1_8_city_3.GetName]位置正好。"
 me_epirus_1_epirus.28.e:0 "将工人派去[me_epi_1_8_city_4.GetName]。"
 me_epirus_1_epirus.28.bt:0 "$me_epi_task_start_tt_1$在#Y [berenicis_scope.GetName]#!修建一座名为[SCOPE.Custom('get_me_epi_berenicis_name')]的沿海城市。"
 me_epi_berenicis_name_tre:0 "尼开斯"
 me_epi_berenicis_name_egy:0 "贝瑞尼基斯"
 me_epi_berenicis_name_pry:0 "斯特拉托尼基斯"
 me_epi_berenicis_name_mac:0 "帖撒罗尼迦"
 me_epi_berenicis_name_sel:0 "老底嘉"
 me_epi_berenicis_name_tln:0 "贝洛埃斯"
 me_epi_berenicis_name_fallback:0 "阿喀勒亚"
 me_epirus_1_epirus.29.t:0 "$epirus_1_epirus_8$：建造被废弃"
 me_epirus_1_epirus.29.desc:0 "我们新城市所在地的陷落破坏了建造，建筑材料都被那些强盗和窃贼劫走了……"
 me_epirus_1_epirus.29.a:0 "该死。"
 me_epirus_1_epirus.29.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_8$#!”已被#R 跳过#!！"
 me_epirus_1_epirus.30.t:0 "$epirus_1_epirus_2$：伊庇鲁斯的特使"
 me_epirus_1_epirus.30.desc:0 "我们南方的邻居伊庇鲁斯已派遣由天才演说家[epirote_diplomat_scope.GetPraenomen]率领的代表团，希望与我们立下友谊的誓言。\n\n"
 me_epirus_1_epirus.30.desc_1:0 "我们的[SCOPE.GetRootScope.GetCountry.GetRulerTitle][SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]和他们的统治者[me_epirus_scope.GetRuler.GetPraenomen]历来关系不佳，[me_epirus_scope.GetRuler.GetPraenomen]反对他的亲戚皮洛士对王位的合法宣称，在皮洛士还是婴儿时就将其废黜，之后是我们将裹着尿布的皮洛士一手养大的。"
 me_epirus_1_epirus.30.desc_2:0 "我们的[SCOPE.GetRootScope.GetCountry.GetRulerTitle][SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]是他们的统治者[me_epirus_scope.GetRuler.GetPraenomen]的忠实朋友，支持他对伊庇鲁斯王位的宣称，并在我们的宫廷中将他抚养成人……"
 me_epirus_1_epirus.30.desc_3:0 "这个王国实力雄厚，而友谊可以确保我们南方边境的安全，让我们能把精力集中在其他地方。也许这是一个与阿喀琉斯的后裔建立持久友谊的机会……"
 me_epirus_1_epirus.30.a:0 "我们必须成为朋友。"
 me_epirus_1_epirus.30.b:0 "时代变了。"
 me_epirus_1_epirus.30.bt:0 "伊庇鲁斯会获得#Y 伊庇鲁斯#!和#Y 希腊的伊利里亚#!地区的陶兰提亚领土的宣称。"
 me_epirus_1_epirus.31.t:0 "$epirus_1_epirus_2$：陶兰提亚的回复"
 me_epirus_1_epirus.31.desc:0 "我们的使者[epirote_diplomat_scope.GetPraenomen]和代表团的其他成员一起从陶兰提亚返回。\n\n"
 me_epirus_1_epirus.31.desc_1:0 "[epirote_diplomat_scope.GetSheHe|U]报告称，对方似乎拒绝了我们延长友谊的慷慨提议。非常令人惊奇的是，我们的双边关系受到了全盘的质疑。"
 me_epirus_1_epirus.31.desc_2:0 "[epirote_diplomat_scope.GetSheHe|U]报告称，他们受到了极为冷漠的款待，当地气氛充满不信任和指责。很明显对方已经不再是我们的朋友了。"
 me_epirus_1_epirus.31.a:0 "哈耳摩尼亚在上！"
 me_epirus_1_epirus.31.b:0 "卑鄙。"
 me_epirus_1_epirus.31.bt:0 "$mission_task_completed_tt_1$$epirus_1_epirus_16$#!”已被#R 跳过#!！"
 me_epirus_1_epirus.32.t:0 "$epirus_1_epirus_9$：伊庇鲁斯的要求"
 me_epirus_1_epirus.32.desc:0 "我们大陆上的邻居伊庇鲁斯的使团在一个叫[epirote_diplomat_scope.GetPraenomen]的[epirote_diplomat_scope.GetWomanMan]的带领下抵达我们的宫廷。他们的甜言蜜语之下暗含威胁，旁敲侧击地要求我们向伊庇鲁斯臣服，成为他们的附属国，并接受他们的守军……"
 me_epirus_1_epirus.32.a:0 "我们不能指望自己来保护自己。"
 me_epirus_1_epirus.32.b:0 "让他们来吧！"
 me_epirus_1_epirus.33.t:0 "$epirus_1_epirus_9$：争议之岛"
 me_epirus_1_epirus.33.desc:0 "科基拉的过去充满着轶事，科林斯人在此定居，历史上记载在案的第一次海战也发生在此，为的是反对他们的都市。\n\n尽管他们不再是一个海上强权，他们的战略位置依然对于我们沿海地区是一个潜在的威胁。不管使用什么手段，我们必须将这座岛屿纳入治下……"
 me_epirus_1_epirus.33.a:0 "这对我们的海岸是个威胁。"
 me_epirus_1_epirus.33.at:0 "$me_epi_task_start_tt_1$正当化对科基拉的干预。"
 me_epirus_1_epirus.34.t:0 "$epirus_1_epirus_18$：阿克提亚的赞助人"
 me_epirus_1_epirus.34.desc:0 "安布拉基亚湾口的阿波罗·阿克提亚科斯圣坛是一个以众神的名义举办的重要节日的所在地，在那里，阿卡耳尼亚人聚集起来进行运动会和宗教庆典。如果我们想要赢得这位神祇的宠爱，就应该修复这著名的场所。"
 me_epirus_1_epirus.34.a:0 "我们必须让所有神灵都支持我们。"
 me_epirus_1_epirus.34.at:0 "$me_epi_task_start_tt_1$向$deity_apollo_aktiakos$献祭。"
 me_epirus_1_epirus.35.t:0 "$epirus_1_epirus_18$：受敬仰的神灵"
 me_epirus_1_epirus.35.desc:0 "我们对阿克提翁的神庙的修复工作已经完工，众多来自伊庇鲁斯各地的信徒和狂欢者参加了为对阿波罗表示敬意而举办的盛大落成庆典。在我们人民的祈祷中，阿波罗的重要性与日俱增。"
 me_epirus_1_epirus.35.a:0 "我们不会让阿波罗忘记我们的感激。"
 me_epirus_1_epirus.35.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_5$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.36.t:0 "$epirus_1_epirus_12$：意外收获"
 me_epirus_1_epirus.36.desc:0 "我们最近投入了大量精力将[me_epirus_scope.GetCapital.GetName]翻新，包括兴建新的建筑物，引进先遣移民，这些措施已经带来了显著的成效。接下来要做的只有重新将旧的道路铺建一遍，并确保剩下的基础设施得到妥善的保养。"
 me_epirus_1_epirus.36.a:0 "这样做非常值得。"
 me_epirus_1_epirus.36.at:0 "$me_epi_task_start_tt_1$整修[me_epirus_scope.GetCapital.GetName]的基础设施。"
 me_epirus_1_epirus.37.t:0 "$epirus_1_epirus_9$：科基拉人的回复"
 me_epirus_1_epirus.37.desc:0 "[epirote_diplomat_scope.GetPraenomen]和其他使者从科基拉返回，带回了他们商讨的结果。\n\n"
 me_epirus_1_epirus.37.desc_1:0 "岛民们明智地接受了我们的要求，在[epirote_diplomat_scope.GetPraenomen]的论据和我们对他们性命的实际威胁的促使下……"
 me_epirus_1_epirus.37.desc_2:0 "岛民们愚蠢地拒绝了我们的要求，甚至把一封无礼的信件塞到[epirote_diplomat_scope.GetPraenomen]手中，在信里他们质疑我们统治者的正统性！"
 me_epirus_1_epirus.37.a:0 "一滴血都没有流。"
 me_epirus_1_epirus.37.b:0 "那么，愿黑暗之国欢迎他们。"
 me_epirus_1_epirus.38.t:0 "$epirus_1_epirus_9$：满足热望"
 me_epirus_1_epirus.38.desc_1:0 "在我们能传达意图之前，科基拉岛已经落入其他利益相关方之手，我们对该岛的宣称显得更加重要了。"
 me_epirus_1_epirus.38.desc_2:0 "随着我们收购得到科基拉，外交努力已无必要……"
 me_epirus_1_epirus.38.a:0 "非常对。"
 me_epirus_1_epirus.38.tt:0 "$mission_task_completed_tt_1$$epirus_1_epirus_9$#!”已被#R 跳过#!！"
 me_epirus_1_epirus.39.t:0 "$epirus_1_epirus_16$：边境摩擦"
 me_epirus_1_epirus.39.desc:0 "尽管我们当然把陶兰提亚人视为朋友和盟友，但两国边境地区的局势却远不如人意。各村庄和城镇的效忠对象不时发生变化，许多位于陶兰提亚的村镇更希望由其古老守护者伊庇鲁斯来统治。\n\n有人建议我们派[epirote_diplomat_scope.GetPraenomen]率领一支代表团前往陶兰提亚，在不损害两国友谊的情况下提出一些合理的要求。"
 me_epirus_1_epirus.39.a:0 "[byllis_scope.GetName]是公平的要求。"
 me_epirus_1_epirus.39.at:0 "我们会要求对方将#Y [byllis_scope.GetName]#!转交给[me_epirus_scope.GetName]。"
 me_epirus_1_epirus.39.b:0 "整个边境都需要重新商议。"
 me_epirus_1_epirus.39.bt:0 "我们会要求对方将#Y 爱皮道鲁斯#!和#Y 帕耳托斯#!以南的领土转交给[me_epirus_scope.GetName]。（#Y [SCOPE.ScriptValue('me_epi_16_province_count_svalue')|0]#!块领土）"
 me_epirus_1_epirus.39.c:0 "要求他们臣服。"
 me_epirus_1_epirus.39.ct:0 "我们会要求陶兰提亚成为我们的#Y 附属部落#!。"
 me_epirus_1_epirus.39.d:0 "我们不需要他们的土地。"
 me_epirus_1_epirus.39.tt:0 "$mission_task_completed_tt_1$$epirus_1_epirus_16$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.39.tt2:0 "他们更有可能接受合理的提议。"
 me_epirus_1_epirus.40.t:0 "$epirus_1_epirus_13$：远古神灵"
 me_epirus_1_epirus.40.desc:0 "多多那是整个希腊宗教最古老的地方，也是最古老神示所的所在地。有许多曾是我们人民最重要神祇的神灵现在已被遗忘。其中就有狄俄涅，女性宙斯，她的崇拜仍然吸引着人数不多却非常虔诚的信徒。"
 me_epirus_1_epirus.40.a:0 "我们会赢得她的宠爱。"
 me_epirus_1_epirus.40.tt:0 "$me_epi_task_start_tt_1$推行狄俄涅崇拜。"
 me_epirus_1_epirus.41.t:0 "$epirus_1_epirus_2$：伊庇鲁斯的背叛"
 me_epirus_1_epirus.41.desc:0 "我们收到了[me_epirus_scope.GetName]王国的无礼公告，他们的领袖[me_epirus_scope.GetRulerTitle][me_epirus_scope.GetRuler.GetName]已宣布我们过去的友谊不过是一场闹剧。他们宣称对我们的边境领土拥有主权，毫不掩饰其侵略意图！"
 me_epirus_1_epirus.41.a:0 "背信弃义的狗杂种！"
 me_epirus_1_epirus.42.t:0 "$epirus_1_epirus_4$：合法的支配"
 me_epirus_1_epirus.42.desc:0 "位于我国南方边境的安布拉基亚和阿卡耳尼亚的定居点已经成为争斗不休的继业者之间的交易筹码。我们必须确保他们的影响力不会影响到伊庇鲁斯对整个安布拉基亚湾及其他地区的宣称。"
 me_epirus_1_epirus.42.a:0 "那里理应属于我们。"
 me_epirus_1_epirus.42.at:0 "$me_epi_task_start_tt_1$促进向南扩张。"
 me_epirus_1_epirus.43.t:0 "$epirus_1_epirus_17$：走出大山"
 me_epirus_1_epirus.43.desc:0 "我们的统治者，[me_epirus_scope.GetRulerTitle][me_epirus_scope.GetRuler.GetName]已宣布了一项充满野性但也引发分歧的计划，打算将[me_epirus_scope.GetName]的整个宫廷和政府迁往最近夺取的城市安布拉基亚，还计划修建新的宫殿和公共建筑来彰显我们的力量与荣耀。"
 me_epirus_1_epirus.43.a:0 "我们不会被人超越。"
 me_epirus_1_epirus.43.at:0 "$me_epi_task_start_tt_1$迁都至#Y [GetProvince('(int32)465').GetName]#!。"
 me_epirus_1_epirus.44.t:0 "$epirus_1_epirus_17$：伊奥尼亚中心"
 me_epirus_1_epirus.44.desc:0 "政府已成功前往安布拉基亚，那里的新宫殿的建设还将持续一段时间。从现在开始，所有事务都将在防御较弱，但更四通八达的南方首都进行。"
 me_epirus_1_epirus.44.a:0 "这座城市将繁荣起来。"
 me_epirus_1_epirus.44.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_17$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.45.t:0 "$epirus_1_epirus_17$：失去首都"
 me_epirus_1_epirus.45.desc:0 "安布拉基亚从我们手中被夺走，我们迁都的努力皆已付诸东流……"
 me_epirus_1_epirus.45.a:0 "只好将就一下了。"
 me_epirus_1_epirus.45.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_17$#!”已被#R 跳过#!！"
 me_epirus_1_epirus.46.t:0 "$epirus_1_epirus_16$：与伊庇鲁斯的谈判"
 me_epirus_1_epirus.46.desc:0 "我们南方的伊庇鲁斯朋友的使节再次抵达，看来他们的宫廷要进行一些外交倡议或是其他什么。\n\n"
 me_epirus_1_epirus.46.desc_1:0 "他们的外交官[epirote_diplomat_scope.GetPraenomen]解释道，由于我们在[byllis_scope.GetName]边境上的领土争端，他们的宫廷氛围逐渐紧张。[epirote_diplomat_scope.GetSheHe|U]代表[me_epirus_scope.GetRulerTitle][me_epirus_scope.GetRuler.GetPraenomen]，请求我们将那些领土转交给他们管辖。"
 me_epirus_1_epirus.46.desc_2:0 "他们的外交官[epirote_diplomat_scope.GetPraenomen]解释道，由于两国边境北部的领土争端，他们的宫廷氛围日渐紧张。[epirote_diplomat_scope.GetSheHe|U]代表[me_epirus_scope.GetRulerTitle][me_epirus_scope.GetRuler.GetPraenomen]，请求我们将爱皮道鲁斯和帕耳托斯南部的所有领土转交给他们管辖。"
 me_epirus_1_epirus.46.desc_3:0 "他们的外交官[epirote_diplomat_scope.GetPraenomen]解释道，由于对两国外交关系的争执，他们的宫廷氛围日渐紧张。[epirote_diplomat_scope.GetSheHe|U]代表[me_epirus_scope.GetRulerTitle][me_epirus_scope.GetRuler.GetPraenomen]，要求陶兰提亚成为[me_epirus_scope.GetName]王国的保护国，以解决这一问题。"
 me_epirus_1_epirus.46.desc_4:0 "他们的外交官[epirote_diplomat_scope.GetPraenomen]报告说，尽管伊庇鲁斯与陶兰提亚的边境有许多争议，他们的[me_epirus_scope.GetRulerTitle][me_epirus_scope.GetRuler.GetPraenomen]仍认为这不值得损害我们两国的友谊。"
 me_epirus_1_epirus.46.b:0 "这完全无法接受。"
 me_epirus_1_epirus.46.a:0 "我们可以做出一些让步……"
 me_epirus_1_epirus.46.at2:0 "我们在#Y 爱皮道鲁斯#!和#Y 帕耳托斯#!以南的领土会被交给[me_epirus_scope.GetName]。（#Y [SCOPE.ScriptValue('me_epi_16_province_count_svalue')|0]#!块领土）"
 me_epirus_1_epirus.46.bt1:0 "[me_epirus_scope.GetName]获得我们#Y 爱皮道鲁斯#!和#Y 帕耳托斯#!以南领土的宣称。（#Y [SCOPE.ScriptValue('me_epi_16_province_count_svalue')|0]#!块领土）"
 me_epirus_1_epirus.46.bt2:0 "[me_epirus_scope.GetName]获得我们全部领土的宣称。"
 me_epirus_1_epirus.46.c:0 "[me_epirus_scope.GetRuler.GetHerHim]很明智。"
 # Magna Graecia
 me_epirus_2_magna.111.t:0 "令人炫目的高度"
 me_epirus_2_magna.111.desc:0 "我们在西方的目标已经实现，甚至还有所超出。谁能想到伊庇鲁斯能如此迅速地在意大利的富饶土地从一个山中的部落崛起为横跨海洋的帝国。堤喀垂青于我们，我们将永远向她祈祷。"
 me_epirus_2_magna.111.a:0 "我们的故事还未结束。"
 me_epirus_2_magna.111.tt:0 "使命“#Y $epirus_2_magna$$mission_task_completed_tt_2$"
 me_epirus_2_magna.1.t:0 "$epirus_2_magna_1$"
 me_epirus_2_magna.1.desc:0 "我们已成功制服了那些难以驾驭的意大利人，真难以相信他们曾经击败我们的军队并杀死我们的国王亚历山大一世。现在我们已确立了在大希腊的地位，可以把精力转向更大更好的事情了。"
 me_epirus_2_magna.1.a:0 "我们的耻辱已经过去了。"
 me_epirus_2_magna.1.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_1$$mission_task_completed_tt_2$"
 me_epirus_2_magna.2.t:0 "$epirus_2_magna_2$：垂死的意大利俄忒斯"
 me_epirus_2_magna.2.desc:0 "意大利俄忒诸城邦已经日渐衰弱；他们的公民习惯于奢侈的轻度生活和哲学思辨，而他们的长矛却被落在庄园里灰尘四布的角落。\n\n随着意大利势力侵入这片权力真空地带，即使是这些懒鬼也注意到了威胁。只要葡萄酒管够，他们乐于牺牲自治来换取保护。我们应该派遣最杰出的外交官，以确保能够在他们的民众大会上达成一致。"
 me_epirus_2_magna.2.a:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_aid_1').GetCountry.GetName]"
 me_epirus_2_magna.2.at:0 "#Y [me_epi_2_aid_scope.GetName]#!会收到一份提议，决定是否成为我们的藩属以换取保护。"
 me_epirus_2_magna.2.b:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_aid_2').GetCountry.GetName]"
 me_epirus_2_magna.2.c:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_aid_3').GetCountry.GetName]"
 me_epirus_2_magna.2.d:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_aid_4').GetCountry.GetName]"
 me_epirus_2_magna.2.e:0 "我们会使用其他方法。"
 me_epirus_2_magna.2.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_2$$mission_task_completed_tt_2$"
 me_epirus_2_magna.3.t:0 "$epirus_2_magna_3$：[italiote_threat_scope.GetAdjective]的威胁"
 me_epirus_2_magna.3.desc:0 "随着时间推移，意大利俄忒斯人的城市已经堕落，把舒适的生活看得比什么都重要，忽视自己的防御，满足于让他人为他们作战。\n\n"
 me_epirus_2_magna.3.desc_1:0 "现在[italiote_threatened_scope.GetCapital.GetName]受到了日渐强大的[italiote_threat_scope.GetAdjective]部落的进攻，该死的蛮子想取代希腊人在大希腊的位置。"
 me_epirus_2_magna.3.desc_2:0 "可悲的是，这也给了我们将他们纳入保护的好机会，让我们入侵意大利变得正义。"
 me_epirus_2_magna.3.a:0 "我们是希腊人的守护者。"
 me_epirus_2_magna.3.at:0 "如果#Y [italiote_threatened_scope.GetName]#!接受，我们将成为他们的宗主，并对#Y [italiote_threat_scope.GetName]#!宣战。\n$me_epirus_2_magna.3.bt$"
 me_epirus_2_magna.3.bt:0 "宣称我们能挫败[italiote_threat_scope.GetName]的威胁，可以让我们获得$hellenic$附属国或是$latin$盟友。"
 me_epirus_2_magna.3.tt:0 "我们获得了#Y $magna_graecia_region$#!区域所有#Y [italiote_threat_scope.GetAdjective]#!领土的宣称。"
 me_epirus_2_magna.4.t:0 "$epirus_2_magna_4$"
 me_epirus_2_magna.4.desc:0 "我们成功将意大利俄忒斯殖民地团结在我们的领导下，并保护大希腊不受意大利人的威胁。伊庇鲁斯再次成为横跨海洋的强大王国，她的希腊同胞们对她又敬又怕。"
 me_epirus_2_magna.4.a:0 "梦想实现了。"
 me_epirus_2_magna.4.b:0 "他们的忠诚值得信任。"
 me_epirus_2_magna.4.bt:0 "会创建仆从国#Y 大希腊#!，包括我们和我们的#Y $hellenic$#!附属国在#Y 大希腊#!陆地区域的所有土地。"
 me_epirus_2_magna.4.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_4$$mission_task_completed_tt_2$"
 me_epirus_2_magna.5.t:0 "$epirus_2_magna_5$：与[epi_2_5_rome_scope.GetAdjective]和解"
 me_epirus_2_magna.5.desc:0 "很明显，意大利的蛮族不会不战而降，但谁能说意大利没有足够的空间容纳伊庇鲁斯和意大利人势力呢?\n\n我们可以派[epirote_diplomat_scope.GetPraenomen]去和[epi_2_5_rome_scope.GetName]政府进行商谈，找出双赢的公平解决方案。"
 me_epirus_2_magna.5.a:0 "巧妙的外交手段会大有帮助。"
 me_epirus_2_magna.5.at:0 "[epi_2_5_rome_scope.GetName]会收到一份提议，决定是否与我们签署20年的和平协议。"
 me_epirus_2_magna.5.b:0 "我们不会容忍一个宿敌。"
 me_epirus_2_magna.5.bt:0 "我们不会向[epi_2_5_rome_scope.GetName]提出任何提议。"
 me_epirus_2_magna.6.t:0 "$epirus_2_magna_6$"
 me_epirus_2_magna.6.desc:0 "我们的部队已开进了著名的意大利之都[italic_capital.GetName]，证明希腊人依然比这些蛮族更强大，无论他们如何模仿我们。"
 me_epirus_2_magna.6.a:0 "伊庇鲁斯可以统治意大利。"
 me_epirus_2_magna.6.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_6$$mission_task_completed_tt_2$"
 me_epirus_2_magna.7.t:0 "$epirus_2_magna_7$"
 me_epirus_2_magna.7.desc:0 "我们成功从布匿人手中夺取了一些阿非利加的富饶土地，这些土地被吝啬的迦太基支配已长达数百年。[me_epirus_scope.GetRulerTitle][me_epirus_scope.GetRuler.GetPraenomen]已经超越了叙拉古的阿伽托克勒斯，完成了如伯罗奔尼撒战争一样古老的希腊梦！"
 me_epirus_2_magna.7.a:0 "为[me_epirus_scope.GetRuler.GetPraenomen]三呼！"
 me_epirus_2_magna.7.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_7$$mission_task_completed_tt_2$"
 me_epirus_2_magna.8.t:0 "$epirus_2_magna_8$"
 me_epirus_2_magna.8.desc:0 "我们不断成长的海军已经吸纳了相当数量的资深水手入伍，我们的战舰也历经百战，获取了许多经验。伊庇鲁斯和她的舰队洋溢着一种普遍的乐观主义精神。"
 me_epirus_2_magna.8.a:0 "我们迈向胜利。"
 me_epirus_2_magna.8.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_8$$mission_task_completed_tt_2$"
 me_epirus_2_magna.9.t:0 "$epirus_2_magna_9$"
 me_epirus_2_magna.9.desc:0 "我们的外交努力已经取得一些成功，一些意大利俄忒斯人相信了我们前来的必要性，但我们不能再容许剩下的怀疑论者继续消极应对了。他们必须决定是支持我们还是对抗我们。"
 me_epirus_2_magna.9.a:0 "是时候让他们明白自己的位置了。"
 me_epirus_2_magna.9.at1:0 "#Y [SCOPE.ScriptValue('epirus_2_magna_9_list_svalue')|0]#!个仍然自由的#Y $italiotian$#!国家会收到成为伊庇鲁斯藩属的要求。"
 me_epirus_2_magna.9.at2:0 "#Y [SCOPE.ScriptValue('epirus_2_magna_9_list_svalue')|0]#!个仍然自由的#Y $italiotian$#!国家会收到成为伊庇鲁斯藩属的要求。"
 me_epirus_2_magna.9.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_9$$mission_task_completed_tt_2$"
 me_epirus_2_magna.10.t:0 "$epirus_2_magna_10$"
 me_epirus_2_magna.10.desc:0 "伊庇鲁斯的移民们正蜂拥而至我们在大希腊地区收复的旧地，他们希望将此地变为我们王国物产丰富、不可分割的一部分。"
 me_epirus_2_magna.10.a:0 "这只是暂时的挫败。"
 me_epirus_2_magna.10.at:0 "$mission_task_completed_tt_1$$epirus_2_magna_10$$mission_task_completed_tt_2$"
 me_epirus_2_magna.11.t:0 "$epirus_2_magna_11$"
 me_epirus_2_magna.11.desc:0 "再也无人质疑伊庇鲁斯作为西方希腊势力领袖的地位，亚历山大那开创足以与东方马其顿媲美的王国的雄心得到实现。\n\n军队已将[me_epirus_scope.GetRulerTitle][me_epirus_scope.GetRuler.GetPraenomen]指为希腊的救主，称[me_epirus_scope.GetRuler.GetHerHim]为“大帝”，并将[me_epirus_scope.GetRuler.GetHerHis]的功绩与马其顿的亚历山大相提并论。"
 me_epirus_2_magna.11.a:0 "有何不可？[me_epirus_scope.GetRuler.GetSheHe|U]毕竟也是非常伟大的。"
 me_epirus_2_magna.11.b:0 "胜利是诸神的礼物，而非凡人。"
 me_epirus_2_magna.11.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_11$$mission_task_completed_tt_2$"
 me_epirus_2_magna.12.t:0 "$epirus_2_magna_12$：蛮族威胁"
 me_epirus_2_magna.12.desc:0 "随着我们在大希腊站稳脚跟，[me_epirus_scope.GetRulerTitle][me_epirus_scope.GetRuler.GetPraenomen]将目光朝向了富裕的西西里岛，此地的希腊人要求我们提供援助对抗迦太基诸城，这给予我们许多机遇。\n\n如果我们能成为该岛的守护者，这将能极大地提高我们在西西里诸城的影响力，并且能击败野蛮人获得荣誉。"
 me_epirus_2_magna.12.a:0 "布匿人会被碾碎。"
 me_epirus_2_magna.12.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_12$$mission_task_completed_tt_2$\n[me_epirus_scope.GetName]获得#Y $carthaginian$#!在西西里拥有或支配的所有领土的宣称。"
 me_epirus_2_magna.12.at:0 "西西里其他自由#Y $syracusan$#!国家可以成为我们的藩属。"
 me_epirus_2_magna.12.at2:0 "我们会向#Y [me_epi_2_12_syr_scope.GetName]#!提议结盟。"
 me_epirus_2_magna.13.t:0 "$epirus_2_magna_13$：冥界之岛"
 me_epirus_2_magna.13.desc:0 "西西里岛饱受战争与冲突之苦已有数十年甚至数百年了，即使是阿伽托克勒斯，一系列强大僭主中的最新一位，也未能终结混乱。\n\n"
 me_epirus_2_magna.13.desc_1:0 "叙拉古和其他西刻利俄忒人的城市缺少真正的领袖，考虑到所处的困境，他们可能愿意接受我们的保护。"
 me_epirus_2_magna.13.desc_2:0 "集结西刻利俄忒城市，率领他们对抗蛮族并实现和平的重任落在了伊庇鲁斯身上。"
 me_epirus_2_magna.13.a:0 "他们会觉悟的。"
 me_epirus_2_magna.13.b:0 "何必呢？"
 me_epirus_2_magna.13.c:0 "伊庇鲁斯将重塑秩序。"
 me_epirus_2_magna.13.at:0 "#Y [syracuse_scope.GetName]#!会收到一份提议，决定是否要成为我们的藩属。"
 me_epirus_2_magna.13.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_13$$mission_task_completed_tt_2$。"
 me_epirus_2_magna.14.t:0 "$epirus_2_magna_14$"
 me_epirus_2_magna.14.desc:1 "我们征服阿非利加的功绩已经证明，伊庇鲁斯不再仅仅只是一介牧羊人，保护如同羔羊一般地盟友殖民地免受蛮族的狼子野心。伊庇鲁斯已经成为一个强大的、令人敬畏的势力，甚至能够撼动伟大的迦太基城。"
 me_epirus_2_magna.14.a:0 "我们势不可挡。"
 me_epirus_2_magna.14.b:0 "西刻利俄忒人将向我们汇报。"
 me_epirus_2_magna.14.bt:0 "会创建仆从国#Y 西刻利亚#!，包括我们和我们的#Y $hellenic$#!附属国在西西里岛上的所有土地。"
 me_epirus_2_magna.14.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_14$$mission_task_completed_tt_2$"
 me_epirus_2_magna.15.t:0 "$epirus_2_magna_15$：意大利谈判"
 me_epirus_2_magna.15.desc:0 "尽管我们始终将希腊人的利益放在最首位，意大利诸部落在对付他们更具侵略性、更有组织的同胞之时，也能成为我们有用的盟友。让他们自相残杀符合我们在半岛的利益。"
 me_epirus_2_magna.15.a:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_15_aid_1').GetCountry.GetName]"
 me_epirus_2_magna.15.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_15$$mission_task_completed_tt_2$"
 me_epirus_2_magna.15.at:0 "#Y [me_epi_2_15_ally_scope.GetName]#!会收到一份提议，决定是否要成为我们的盟友。"
 me_epirus_2_magna.15.b:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_15_aid_2').GetCountry.GetName]"
 me_epirus_2_magna.15.c:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_15_aid_3').GetCountry.GetName]"
 me_epirus_2_magna.15.d:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_15_aid_4').GetCountry.GetName]"
 me_epirus_2_magna.15.e:0 "他们永远不会和我们平起平坐。"
 me_epirus_2_magna.16.t:0 "$epirus_2_magna_9$：[me_epirus_scope.GetAdjective]的要求"
 me_epirus_2_magna.16.desc:0 "由外交官[epirote_diplomat_scope.GetPraenomen]率领的[me_epirus_scope.GetAdjective]使团已经抵达。在甜言蜜语和暗喻之下，他们要求我们臣服，并协助他们对抗意大利和阿非利加的蛮族。"
 me_epirus_2_magna.16.a:0 "我们还有什么选择？"
 me_epirus_2_magna.16.b:0 "我们可不害怕。"
 me_epirus_2_magna.17.t:0 "$epirus_2_magna_9$：意大利俄忒斯人的回复"
 me_epirus_2_magna.17.desc:0 "[epirote_diplomat_scope.GetPraenomen]已将我们的要求传达给大希腊的自由意大利俄忒斯人城市。"
 me_epirus_2_magna.17.desc_1:0 "看来他们商谈出了好的结果，因为他们当中的智者非常明智地接受了我们的意愿，并受到我们的保护。"
 me_epirus_2_magna.17.desc_2:0 "我们合理的要求只遭受了愤怒和蔑视，甚至连一个假装考虑我们要求的城市都没有……"
 me_epirus_2_magna.17.a:0 "明智。"
 me_epirus_2_magna.17.at:0 "我们获得了拒绝要求的#Y $italiotian$#!国家的宣称。"
 me_epirus_2_magna.17.b:0 "愚蠢。"
 me_epirus_2_magna.17.bt:0 "我们获得了#Y $magna_graecia_region$#!陆地区域所有仍然自由的#Y $italiotian$#!国家的宣称。"
 me_epirus_2_magna.18.t:0 "$epirus_2_magna_5$：[me_epirus_scope.GetAdjective]的外交官"
 me_epirus_2_magna.18.desc:0 "来自[me_epirus_scope.GetName]——南意大利亚的希腊侵略者——的外交使团，由一个名为[epirote_diplomat_scope.GetPraenomen]的[epirote_diplomat_scope.GetWomanMan]率领，前来接见了我们。\n\n在哀叹我们双方的分歧之后，[epirote_diplomat_scope.GetPraenomen]在我们的公民大会上劝诫道，[me_epirus_scope.GetAdjectice]和[me_epirus_scope.GetAdjective]拥有共同的基础，双方能够达成共存的和平。\n\n我方的许多元老似乎都被这位智者的言辞打动，直到[epi_2_5_caecus.GetPraenomen]被带入议事堂，后者发表了一番严厉而激扬的演讲，无情驳斥了元老们的懦夫行为。"
 me_epirus_2_magna.18.a:0 "我们会毁灭他们！"
 me_epirus_2_magna.18.at:0 "我们获得#Y [me_epirus_scope.GetAdjective]#!在#Y $central_italy_region$#!和#Y $magna_graecia_region$#!的领土的宣称。"
 me_epirus_2_magna.18.b:0 "我们还是保存实力吧。"
 me_epirus_2_magna.19.t:0 "$epirus_2_magna_2$：[me_epirus_scope.GetAdjective]的使节"
 me_epirus_2_magna.19.desc:0 "一队使节在伊庇鲁斯的外交官[epirote_diplomat_scope.GetPraenomen]的带领下，跨过伊奥尼亚海前来。看来他们曾经的国王，被布鲁蒂亚人和卢卡尼亚人杀死的亚历山大一世的野心仍未熄灭。\n\n他们再次提议保护我们对抗崛起的意大利人威胁，而元老院的许多人宁愿让伊庇鲁斯人执行战争的艰苦工作，而他们自己则可以沉浸于美酒和阅读中。"
 me_epirus_2_magna.19.a:0 "很好，让伊庇鲁斯人替我们去死。"
 me_epirus_2_magna.19.b:0 "你该离开了，[epirote_diplomat_scope.GetPraenomen]。"
 me_epirus_2_magna.19.bt:0 "#R [me_epirus_scope.GetName]会获得对我们的宣称。#!"
 me_epirus_2_magna.20.t:0 "$epirus_2_magna_2$：[me_epi_2_aid_scope.GetAdjective]的消息"
 me_epirus_2_magna.20.desc:0 "我们的使者[epirote_diplomat_scope.GetPraenomen]在[epirote_diplomat_scope.GetHerHis]与[me_epi_2_aid_scope.GetAdjective]的大会进行商讨之后已经返回。\n\n"
 me_epirus_2_magna.20.desc_1:0 "看来[epirote_diplomat_scope.GetSheHe]能说服他们的领导层接受我们的保护，并失去一些外交事务上的自主权是一笔划算的交易。"
 me_epirus_2_magna.20.desc_2:0 "据回报，尽管[epirote_diplomat_scope.GetSheHe|U]提出了一些非常有说服力的论据，但他们的领导层还是不相信我们的动机是正义的，也不相信我们的保护是必要的。"
 me_epirus_2_magna.20.a:0 "干得好，[epirote_diplomat_scope.GetPraenomen]！"
 me_epirus_2_magna.20.b:0 "无所谓。"
 me_epirus_2_magna.20.bt:0 "我们可以与其他意大利俄忒斯国家接洽，提出相同的提议。"
 me_epirus_2_magna.20.c:0 "玩够了，[epirote_diplomat_scope.GetPraenomen]。"
 me_epirus_2_magna.20.ct:0 "我们会放弃与意大利俄忒斯城市接洽。"
 me_epirus_2_magna.20.tt:0 "我们获得了#Y [me_epi_2_aid_scope.GetName]#!的宣称。"
 me_epirus_2_magna.21.t:0 "$epirus_2_magna_13$：[me_epi_2_aid_scope.GetAdjective]的消息"
 me_epirus_2_magna.21.desc:0 "[me_epirus_scope.GetAdjective]宫廷的代言人[epirote_diplomat_scope.GetPraenomen]已经抵达。[epirote_diplomat_scope.GetSheHe|U]提出一个令人信服的论点，即考虑到内部与外部的诸多威胁，我们应该接受[me_epirus_scope.GetAdjective]的领导和保护，以保全我们的人民。"
 me_epirus_2_magna.21.a:0 "我们需要他们的力量。"
 me_epirus_2_magna.21.b:0 "不！绝不！"
 me_epirus_2_magna.21.bt:0 "[me_epirus_scope.GetName]会获得对我们的宣称。"
 me_epirus_2_magna.22.t:1 "$epirus_2_magna_13$：[me_epi_2_aid_scope.GetAdjective]的消息"
 me_epirus_2_magna.22.desc:0 "[epirote_diplomat_scope.GetPraenomen]已从[syracuse_scope.GetName]返回，带回了他们对保护提议的回应。"
 me_epirus_2_magna.22.desc_1:0 "他们决定接受我们的建议，认可我们在所有战争和外交事务上的领导地位。"
 me_epirus_2_magna.22.desc_2:0 "他们认为自己完全有能力管好自己的事。"
 me_epirus_2_magna.22.a:0 "一切都按计划发展。"
 me_epirus_2_magna.22.b:0 "让人失望。"
 me_epirus_2_magna.22.bt:0 "[syracuse_scope.GetName]拒绝了我们的建议。"
 me_epirus_2_magna.23.t:0 "$epirus_2_magna_3$：[me_epirus_scope.GetAdjective]介入"
 me_epirus_2_magna.23.desc:0 "我们向任何愿意帮助我们对抗蛮族的希腊人寻求支持，一队伊庇鲁斯代表团在[epirote_diplomat_scope.GetPraenomen]的率领下抵达了[italiote_threatened_scope.GetCapital.GetName]。\n\n"
 me_epirus_2_magna.23.desc_1:0 "他们提议以保护换取指挥权，但就在我们的大会辩论这件事时，一个名叫默东的男人装出一副喝醉的样子发言并引发了轰动。“享受你们现在的自由吧，塔壬同人，当你们缩在[me_epirus_scope.GetAdjective]人的卵黄底下后，一切都会改变。”"
 me_epirus_2_magna.23.desc_2:0 "他们提议保护我们，并在战争中帮助我们对抗[italiote_threat_scope.GetName]，作为交换，我们需要承认他们在外交事务上的领导地位。"
 me_epirus_2_magna.23.desc_3:0 "\n\n元老院意见不一，但许多人宁愿让其他人代替我们参战，从[italiote_threat_scope.GetName]手中保护我们，他们对整个大希腊都是个强敌和威胁……"
 me_epirus_2_magna.23.a:0 "我们会接受他们的领导。"
 me_epirus_2_magna.23.at:0 "#Y [me_epirus_scope.GetName]#!会向#Y [italiote_threat_scope.GetName]#!宣战。"
 me_epirus_2_magna.23.b:0 "滚回[me_epirus_scope.GetName]，暴发户。"
 me_epirus_2_magna.23.bt:0 "我们会拒绝[me_epirus_scope.GetAdjective]的提议。"
 me_epirus_2_magna.23.tt1:0 "[meton_scope.GetPraenomen]现在是个次要人物。"
 me_epirus_2_magna.23.tt2:0 "#Y [me_epirus_scope.GetName]#!获得了#Y $magna_graecia_region$#!区域所有#Y [italiote_threat_scope.GetAdjective]#!领土的宣称。"
 me_epirus_2_magna.24.t:0 "$epirus_2_magna_3$：[italiote_threatened_scope.GetAdjective]的回复"
 me_epirus_2_magna.24.desc:0 "[epirote_diplomat_scope.GetPraenomen]已从[italiote_threatened_scope.GetName]返回，带回了他们对我们慷慨提议的回复。\n\n"
 me_epirus_2_magna.24.desc_1:0 "辩论被一个名叫默东的男人引发的闹剧搅和，他装出一副喝醉的样子向所有人宣布：“享受你们现在的自由吧，塔壬同人，当你们缩在[me_epirus_scope.GetAdjective]人的卵黄底下后，一切都会改变。”"
 me_epirus_2_magna.24.desc_2:0 "据回报，关于这个问题有许多争议，让他们的大会产生了分歧。"
 me_epirus_2_magna.24.desc_3:0 "然而，最后他们的大会还是投票接受了我们的领导，并贡献出新兵来支持希腊人的共同事业，以求战胜[italiote_threat_scope.GetName]。"
 me_epirus_2_magna.24.desc_4:0 "最终，他们犯下过于谨慎的错误，拒绝了我们的慷慨提议，因为害怕严苛的领导……"
 me_epirus_2_magna.24.a:0 "以阿瑞斯之名，我们会碾碎他们！"
 me_epirus_2_magna.24.b:0 "愿命运怜悯这些愚者。"
 me_epirus_2_magna.24.bt:0 "[italiote_threatened_scope.GetName]拒绝了我们的建议。"
 me_epirus_2_magna.25.t:0 "$epirus_2_magna_3$：[me_epirote_scope.GetAdjective]的介入"
 me_epirus_2_magna.25.desc:0 "[me_epirus_scope.GetName]的使节已前往意大利的各处宫廷，从最无关紧要的酋长到最有权势的执政官，在那里，他们谴责了我们对半岛的希腊城邦的侵略。"
 me_epirus_2_magna.25.desc_1:0 "他们发誓守护我们的敌人[italiote_threatened_scope.GetAdjective]，并派他们的军队跨过海洋来干涉我们的事务。"
 me_epirus_2_magna.25.desc_2:0 "他们提议援助我们的敌人[italiote_threatened_scope.GetName]，却只得到了令人尴尬的回绝，但似乎他们仍坚持要干涉我们的事务。"
 me_epirus_2_magna.25.a:0 "玛尔斯会指引我们的刀剑。"
 me_epirus_2_magna.25.b:0 "真可悲。"
 me_epirus_2_magna.26.t:0 "$epirus_2_magna_3$：支持的浪潮"
 me_epirus_2_magna.26.desc_1:0 "尽管我们拒绝允许[me_epirus_scope.GetAdjective]干涉我国内政，他们与[italiote_threat_scope.GetAdjective]对抗的宣言还是在半岛掀起了一股热潮……"
 me_epirus_2_magna.26.desc_2:0 "[me_epirote_scope.GetAdjective]与[italiote_threat_scope.GetAdjective]对抗的宣言在半岛掀起了一股热潮，说服其他人加入重塑意大利势力平衡的事业中。"
 me_epirus_2_magna.26.a:0 "有意思……"
 me_epirus_2_magna.27.t:0 "意大利俄忒斯的反抗"
 me_epirus_2_magna.27.desc:0 "我们的意大利俄忒斯附属国越来越不满，谴责我们的领导方式过于严苛，而且对我们强征他们公民入伍的行为十分愤怒。\n\n他们的领袖现在确信，反抗我们的统治是继续掌权的唯一方法，并指出我们未能统一这片区域。管束这些城市将变得越发困难……"
 me_epirus_2_magna.27.a:0 "这些小学生懂个屁！"
 me_epirus_2_magna.28.desc:0 "我们的人民和领袖斥责了他们的[me_epirus_scope.GetAdjective]领导，表示再也无法容忍其严苛要求以及强制征召年轻人。\n\n似乎相同的情绪也在其他受[me_epirus_scope.GetAdjective]领导的意大利俄忒斯城市出现……"
 me_epirus_2_magna.28.a:0 "必须做些什么。"
 me_epirus_2_magna.29.t:0 "$epirus_2_magna_12$：[me_epi_2_12_syr_scope.GetName]的消息"
 me_epirus_2_magna.29.desc:0 "我们的使节已从[me_epi_2_12_syr_scope.GetName]返回，带回了最近商谈的结果。\n\n"
 me_epirus_2_magna.29.desc_1:0 "看起来他们确实很担心布匿人的威胁，已请求我们在与布匿蛮族的冲突中提供帮助。"
 me_epirus_2_magna.29.desc_2:0 "据回报，他们对我们的外交冷淡而不敏感，声称他们不需要帮助，我们应该关心自己的安全。"
 me_epirus_2_magna.29.a:0 "理所当然。"
 me_epirus_2_magna.29.b:0 "吓傻了，肯定的。"
 me_epirus_2_magna.29.bt:0 "[me_epi_2_12_syr_scope.GetName]拒绝了我们的结盟提议。"
 me_epirus_2_magna.30.t:0 "$epirus_2_magna_12$：[me_epirus_scope.GetAdjective]的承诺"
 me_epirus_2_magna.30.desc:0 "希腊人和蛮族对西西里岛的争夺完全没有停止的迹象，[me_epirus_scope.GetName]已承诺支持西刻利俄忒人的事业，为任何请求保护的希腊人城市提供保护。"
 me_epirus_2_magna.30.a:0 "他们的领导是无价的。"
 me_epirus_2_magna.30.b:0 "我们能自己处理好。"
 me_epirus_2_magna.30.bt:0 "我们不会响应[me_epirus_scope.GetName]。"
 me_epirus_2_magna.31.t:0 "$epirus_2_magna_12$：城市的回应"
 me_epirus_2_magna.31.desc_1:0 "我们援助西刻利俄忒人的提议得到了非常积极的响应，尤其是那些希望能在与蛮族的战争中得到我们的保护和领导的城市。"
 me_epirus_2_magna.31.desc_2:0 "对于我们援助的提议，人们反应冷淡，没有一个尚存的城市对此表示任何欣赏……"
 me_epirus_2_magna.31.a:0 "马上派出监督者。"
 me_epirus_2_magna.31.b:0 "他们犯了一个错误。"
 me_epirus_2_magna.31.bt:0 "没有西刻利俄忒城市希望得到我们的保护。"
 me_epirus_2_magna.32.t:0 "$epirus_2_magna_3$：[me_epirus_scope.GetAdjective]的领导"
 me_epirus_2_magna.32.desc:0 "受[italiote_threat_scope.GetName]日渐增强的威胁刺激，[me_epirus_scope.GetName]宣布他们愿意将意大利俄忒斯城市从意大利人侵略者手中解救出来，欢迎任何愿意为希腊人共同事业出一份力的城邦接受[me_epirus_scope.GetAdjective]的领导。"
 me_epirus_2_magna.32.a:0 "我们必须加入这一事业！"
 me_epirus_2_magna.32.b:0 "他们这是想统治我们，而非帮助我们。"
 me_epirus_2_magna.32.bt:0 "我们不会响应[me_epirus_scope.GetName]。"
 me_epirus_2_magna.32.tt:0 "#Y [me_epirus_scope.GetName]#!获得#Y $magna_graecia_region$#!区域所有#Y [italiote_threat_scope.GetAdjective]#!领土的宣称。"
 me_epirus_2_magna.33.t:0 "$epirus_2_magna_3$：意大利俄忒斯人的回复"
 me_epirus_2_magna.33.desc_1:0 "我们在大希腊发出的公告受到众意大利俄忒斯城市的好评，一些城市甚至直接派遣军队和新兵加入我们的事业！"
 me_epirus_2_magna.33.desc_2:0 "我们对大希腊的外交尝试只得到了意大利俄忒斯城市的沉默，他们似乎宁愿被一个接一个干掉，也不愿忍受我们的干预。"
 me_epirus_2_magna.33.a:0 "[italiote_threat_scope.GetName]死到临头了。"
 me_epirus_2_magna.33.b:0 "什么？一个都没？！"
 me_epirus_2_magna.33.bt:0 "没有意大利俄忒斯城市希望得到我们的保护。"
 me_epirus_2_magna.34.t:0 "$epirus_2_magna_3$：[me_epirus_scope.GetAdjective]的反击"
 me_epirus_2_magna.34.desc:0 "横跨东方海洋的希腊王国[me_epirus_scope.GetName]已向整个意大利派遣使者，宣告他们的目标是对抗[italiote_threat_scope.GetName]的侵略和保护半岛上的希腊殖民地。\n\n他们似乎在邀请其他人加入他们的联合事业，以重塑各方势力的平衡，当然，毫无疑问要提升他们的那一份……"
 me_epirus_2_magna.34.a:0 "很好，[italiote_threat_scope.GetName]一直都是个麻烦。"
 me_epirus_2_magna.34.b:0 "我们不能相信他们。"
 me_epirus_2_magna.34.bt:0 "我们不会响应[me_epirus_scope.GetName]。"
 me_epirus_2_magna.35.t:0 "$epirus_2_magna_3$：意大利人的回复"
 me_epirus_2_magna.35.desc_1:0 "一些意大利人部落回应了我们对抗[italiote_threat_scope.GetName]的号召，前来援助我们——看来他们对[italiote_threat_scope.GetAdjective]的威胁有同样的感受。"
 me_epirus_2_magna.35.desc_2:0 "让我们惊讶的是，没有一个意大利人部落回应我们的宣言。看来他们宁愿被[italiote_threat_scope.GetName]支配，也不愿意和希腊人来往……"
 me_epirus_2_magna.35.a:0 "这关乎所有人。"
 me_epirus_2_magna.35.b:0 "那他们后果自负。"
 me_epirus_2_magna.35.bt:0 "没有意大利人国家希望得到我们的援助。"
 me_epirus_2_magna.35.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_3$$mission_task_completed_tt_2$"
 me_epirus_2_magna.36.t:0 "$epirus_2_magna_2$：[me_epirus_scope.GetAdjective]的使节"
 me_epirus_2_magna.36.desc:0 "来自希腊王国伊庇鲁斯的使团，在一个名为[epirote_diplomat_scope.GetPraenomen]的[epirote_diplomat_scope.GetWomanMan]的带领下，已抵达[me_epi_2_15_ally_scope.GetName]，伊庇鲁斯长期以来一直有向意大利扩张的野心。\n\n他们似乎希望与意大利人部落交好，让我们互相对抗。然而，我们也可以用他们来对付我们的敌人……"
 me_epirus_2_magna.36.a:0 "欢迎，朋友！"
 me_epirus_2_magna.36.b:0 "[epirote_diplomat_scope.GetPraenomen]骗不了我们。"
 me_epirus_2_magna.36.bt:0 "#R [me_epirus_scope.GetName]会获得对我们的宣称。#!"
 me_epirus_2_magna.37.t:1 "$epirus_2_magna_2$：[me_epi_2_15_ally_scope.GetAdjective]的消息"
 me_epirus_2_magna.37.desc:0 "在与[me_epi_2_15_ally_scope.GetName]的蛮族交涉完之后，[epirote_diplomat_scope.GetPraenomen]已经返回。\n\n"
 me_epirus_2_magna.37.desc_1:0 "他们表现得非常愿意接受我们的提议，并同意与[me_epirus_scope.GetName]正式结盟。显然，部落间的仇恨或是其他什么深深刻在他们的脑海中……"
 me_epirus_2_magna.37.desc_2:0 "回报说，理事会毫无热情地听取了我们的提议，并要求我们的使者在说完后马上离开。这些蛮子疑心很重……"
 me_epirus_2_magna.37.a:0 "干得好，[epirote_diplomat_scope.GetPraenomen]！"
 me_epirus_2_magna.37.b:0 "他们应该注意自己的礼仪。"
 me_epirus_2_magna.37.bt:0 "我们可以与其他意大利人国家接洽，提出相同的提议。"
 me_epirus_2_magna.37.c:0 "算了，让他们继续住茅屋吧。"
 me_epirus_2_magna.37.ct:0 "我们会放弃与意大利人部落接洽。"
 me_epirus_2_magna.37.tt:0 "我们获得了#Y [me_epi_2_15_ally_scope.GetName]#!的宣称。"
 me_epirus_2_magna.38.t:0 "$epirus_2_magna_5$：[epi_2_5_rome_scope.GetAdjective]的消息"
 me_epirus_2_magna.38.desc:0 "[epirote_diplomat_scope.GetPraenomen]已从[epi_2_5_rome_scope.GetName]返回，[epirote_diplomat_scope.GetSheHe]长袖善舞，出色地达成了和平。\n\n"
 me_epirus_2_magna.38.desc_1:0 "由于外交官们的出色能力，我们两国就可见未来的范围内达成了和平协定，确保当下的利益以和平手段瓜分。"
 me_epirus_2_magna.38.desc_2:0 "然而，似乎[epirote_diplomat_scope.GetHerHis]的论据在他们的大会成员，一个名叫[epi_2_5_caecus.GetName]的[epi_2_5_caecus.GetWomanMan]的猛烈进攻下被纷纷驳倒，他们是如此愤怒，以至于投票决定立即对我们发动战争！"
 me_epirus_2_magna.38.a:0 "我们这个时代里的和平！"
 me_epirus_2_magna.38.b:0 "宙斯啊，[epirote_diplomat_scope.GetPraenomen]！"
 # Macedon
 me_epirus_3_greece.110.t:0 "$epirus_3_greece$"
 me_epirus_3_greece.110.desc:0 "显然，亚历山大大帝每况愈下的继承者们维持或取代他帝国的梦想已经失败了。在这个新世界里，谁又能说伊庇鲁斯不能继承他们从巅峰时的阿吉德家族偷来的衣钵？阿喀琉斯的子嗣再次统治了世界。"
 me_epirus_3_greece.110.a:0 "只要我们能取走，一切都属于我们。"
 me_epirus_3_greece.111.t:0 "希腊霸权"
 me_epirus_3_greece.111.desc:0 "几十年前，即使是最乐观的摩罗西亚人也无法相信伊庇鲁斯震惊世人的成就。诸神确实青睐我们统治者，世人已经看到马其顿人必须要为伊庇鲁斯人的至高权力让路。"
 me_epirus_3_greece.111.a:0 "宙斯与我们同在！"
 me_epirus_3_greece.111.at:0 "使命“#Y $epirus_3_greece$#!”现已#G 完成#!！"
 me_epirus_3_greece.1.t:0 "$epirus_3_greece_1$：仁慈的[me_epirus_scope.GetRulerTitle]"
 me_epirus_3_greece.1.desc:0 "世人必须知道，唯有[me_epirus_scope.GetRuler.GetPraenomen][me_epirus_scope.GetRulerTitle]才能够保存希腊城邦民众古老权利，并将他们从继业者和外国的支配下解放出来。伊庇鲁斯将承担解放希腊人这一艰苦的职责。"
 me_epirus_3_greece.1.a:0 "我们必须打破这些枷锁！"
 me_epirus_3_greece.1.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_1$$mission_task_completed_tt_2$"
 me_epirus_3_greece.2.t:0 "$epirus_3_greece_2$：敌人的敌人"
 me_epirus_3_greece.2.desc:0 "我们最富盛名的外交家[epirote_diplomat_scope.GetName]已准备好出发，向[me_epi_3_2_enemy_scope.GetName]共同的敌人提出我们的友谊，但应当首先接触谁呢？"
 me_epirus_3_greece.2.a:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_2_aid_1').GetCountry.GetName]的[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_2_aid_1').GetCountry.GetRuler.GetPraenomen]会是个讲理的人。"
 me_epirus_3_greece.2.at:0 "伊庇鲁斯会向#Y [me_epi_3_2_ally_scope.GetName]#!表示友好。"
 me_epirus_3_greece.2.b:0 "我们和[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_2_aid_2').GetCountry.GetName]的[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_2_aid_2').GetCountry.GetRuler.GetPraenomen]谈谈。"
 me_epirus_3_greece.2.c:0 "我们会在[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_2_aid_3').GetCountry.GetName]找到朋友。"
 me_epirus_3_greece.2.d:0 "[me_epirus_scope.GetName]不需要帮助。"
 me_epirus_3_greece.2.dt:0 "我们不会和任何国家交好。"
 me_epirus_3_greece.2.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_2$$mission_task_completed_tt_2$"
 me_epirus_3_greece.3.t:0 "$epirus_3_greece_3$"
 me_epirus_3_greece.3.desc:0 "我们新近统辖了许多希腊城镇，有人提议利用该地区闲置的人力去补充我们不断增长军力的需求，尽管这肯定会是一个非常不受臣民欢迎的政策。"
 me_epirus_3_greece.3.a:0 "他们必须充当桨手。"
 me_epirus_3_greece.3.b:0 "我们军队需要人。"
 me_epirus_3_greece.3.c:0 "风险太大了。"
 me_epirus_3_greece.3.ct:0 "这个选项不会再出现。"
 me_epirus_3_greece.3.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_3$$mission_task_completed_tt_2$"
 me_epirus_3_greece.4.t:0 "$epirus_3_greece_4$：施展权力"
 me_epirus_3_greece.4.desc:0 "我们的特工成功找到了希腊各君主之间的多个矛盾，如果没有的话，那就是找到了一些不知名的亲戚愿意用伪造的理由去声索王位。\n\n根据目前的政治形势，要决定我们要支持哪一辆战车。"
 me_epirus_3_greece.4.a:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_aid_1').GetCountry.GetName]的[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_claimant_1').GetCharacter.GetPraenomen]"
 me_epirus_3_greece.4.at:0 "[me_epi_3_4_claimant_scope.GetPraenomen]会前来[me_epirus_scope.GetName]，我们将获得#Y [me_epi_3_4_claimant_emp_scope.GetName]#!的宣称。"
 me_epirus_3_greece.4.b:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_aid_2').GetCountry.GetName]的[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_claimant_2').GetCharacter.GetPraenomen]"
 me_epirus_3_greece.4.c:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_aid_3').GetCountry.GetName]的[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_claimant_3').GetCharacter.GetPraenomen]"
 me_epirus_3_greece.4.d:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_aid_4').GetCountry.GetName]的[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_claimant_4').GetCharacter.GetPraenomen]"
 me_epirus_3_greece.4.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_4$$mission_task_completed_tt_2$"
 me_epirus_3_greece.5.t:0 "$epirus_3_greece_5$"
 me_epirus_3_greece.5.desc:0 "我们在希腊有了重要的立足点，可以考虑将一座古老的大城转变为南方的堡垒，以将力量投射到希腊人那里，并确保和平得到维护。"
 me_epirus_3_greece.5.a:0 "斯芬克斯之城将得到强化。"
 me_epirus_3_greece.5.b:0 "我们会派兵驻守哲学家之城。"
 me_epirus_3_greece.5.c:0 "强化颓废者的城墙。"
 me_epirus_3_greece.5.d:0 "阿伽门农之城对我们很有用。"
 me_epirus_3_greece.5.e:0 "要好好盯着拉栖代梦人。"
 me_epirus_3_greece.5.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_4$$mission_task_completed_tt_2$"
 me_epirus_3_greece.6.t:0 "$epirus_3_greece_6$：合法继承人"
 me_epirus_3_greece.6.desc:0 "尽管怀疑之声甚大，[me_epirus_scope.GetRuler.GetPraenomen]已提出[me_epirus_scope.GetRuler.GetHerHis]对马其顿王位的宣称。[me_epirus_scope.GetRuler.GetSheHe|U]是亚历山大大帝的合法继承人，血脉来自其母奥林匹娅丝，她被篡夺马其顿王位的卡山德杀害。\n\n夺取阿吉德的王位，既能给亚历山大帝国找到一位合法继承人，又能向安提帕特造成的灾难复仇。"
 me_epirus_3_greece.6.a:0 "埃阿喀得斯将端坐于阿吉德的王座。"
 me_epirus_3_greece.6.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_6$$mission_task_completed_tt_2$"
 me_epirus_3_greece.7.t:0 "$epirus_3_greece_7$"
 me_epirus_3_greece.7.desc:0 "我们已成功夺下亚历山大大帝王座所在的珀拉，马其顿王国的心脏，击败了虚假的继承者卡山德的王国。再次回归伊庇鲁斯的领导，马其顿一定能再次伟大。"
 me_epirus_3_greece.7.a:0 "珀拉将成为王国的心脏。"
 me_epirus_3_greece.7.b:0 "[me_epirus_scope.GetCapital.GetName]仍是我们的中心。"
 me_epirus_3_greece.7.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_7$$mission_task_completed_tt_2$"
 me_epirus_3_greece.8.t:0 "$epirus_3_greece_8$"
 me_epirus_3_greece.8.desc:0 "色萨利人受马其顿人的主宰太久了；马其顿人曾击败过古老的法萨鲁斯、拉里萨和斐赖三城。\n\n在[epi_thessaly_scope.GetRuler.GetName]的领导下，色萨利将再次取得重要希腊强权中的一席之地。"
 me_epirus_3_greece.8.a:0 "致忠实的朋友！"
 me_epirus_3_greece.8.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_8$$mission_task_completed_tt_2$"
 me_epirus_3_greece.10.t:0 "$epirus_3_greece_10$：神庙完成"
 me_epirus_3_greece.10.desc:0 "终于，我们的神庙恰当地完成了，并以阿喀琉斯之名举行了奢华的典礼，配以运动会和军事竞赛。\n\n伊利翁的山坡将永远被铭记为希腊人最伟大壮举的地点，而他们第一流的战士阿斯珀托斯就与他的爱人帕特罗克洛斯合葬于此。"
 me_epirus_3_greece.10.a:0 "“歌唱吧，缪斯，歌唱珀琉斯之子阿喀琉斯的愤怒……”"
 me_epirus_3_greece.10.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_10$$mission_task_completed_tt_2$"
 me_epirus_3_greece.11.t:0 "$epirus_3_greece_11$"
 me_epirus_3_greece.11.desc:0 "伊庇鲁斯在希腊的霸权再无质疑，她的权威已替代并超越了曾经的阿吉德王朝和争斗不休的继业者。现在随着希腊迎来和平，伊庇鲁斯已成为亚历山大遗产无可争议的继承人。"
 me_epirus_3_greece.11.a:0 "希腊和伊庇鲁斯的新时代已经到来。"
 me_epirus_3_greece.11.b:0 "国王不过是众神意志的容器。"
 me_epirus_3_greece.11.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_11$$mission_task_completed_tt_2$"
 me_epirus_3_greece.12.t:0 "$epirus_3_greece_12$"
 me_epirus_3_greece.12.desc:0 "随着对埃托利亚城市的完全征服，我们的南方边境终于安全了。他们梦想成为希腊的重要强国，但地处伊庇鲁斯卧榻之侧，这个梦想注定无法实现。"
 me_epirus_3_greece.12.a:0 "他们会认清自己的处境。"
 me_epirus_3_greece.12.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_12$$mission_task_completed_tt_2$"
 me_epirus_3_greece.13.t:0 "$epirus_3_greece_13$"
 me_epirus_3_greece.13.desc:0 "[me_3_13_scope.GetName]城令世人惊异的成长已到了转折点，不仅是对于伊庇鲁斯而言，更是对整个希腊而言。该地区最发达的都市中心现在坐落在伊庇鲁斯山区的西边，市民能够嘲笑雅典人和忒拜人为乡巴佬。"
 me_epirus_3_greece.13.a:0 "我们确实走过了很长的路。"
 me_epirus_3_greece.13.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_13$$mission_task_completed_tt_2$"
 me_epirus_3_greece.20.t:0 "$epirus_3_greece_10$：特洛伊的英雄"
 me_epirus_3_greece.20.desc:0 "阿喀琉斯的安息之处，长期以来一直是士兵和任何想向这位英雄表达敬意的人的朝圣地，吸引了一群人数不多但值得注意的祭司团体。\n\n是时候为阿斯珀托斯建立一个合适的信仰中心了，要足以与赫拉克勒斯的相媲美，确保我们的建国先祖是希腊世界最受尊崇的英雄。"
 me_epirus_3_greece.20.a:0 "“至于命运，我想谁也无法挣脱，无论是勇士，还是懦夫，它钳制着我们，起始于我们出生的时候。”"
 me_epirus_3_greece.20.at:0 "$me_epi_task_start_tt_1$润色伊利翁的阿喀琉斯崇拜。"
 me_epirus_3_greece.21.t:0 "$epirus_3_greece_10$：不肖子孙"
 me_epirus_3_greece.21.desc:0 "我们没能继续控制伊利翁的战场，在那里推广阿喀琉斯崇拜的梦想破灭了……"
 me_epirus_3_greece.21.a:0 "“我们之间隔着广阔的地域，有投影森森的山脉，呼啸奔腾的大海。”"
 me_epirus_3_greece.21.at:0 "$mission_task_completed_tt_1$$epirus_3_greece_10$#!”已被#R 跳过#!！"
 me_epirus_3_greece.22.t:0 "$epirus_3_greece_6$：亚历山大之血"
 me_epirus_3_greece.22.desc:1 "人们普遍认同，马其顿国王亚历山大四世，现在被称为“大帝”，是有史以来最伟大的希腊人之一。然而，他的成就不仅来自于他父亲，也来自于他母亲，因此，他成功的果实也应归功于伊庇鲁斯的种子。\n\n继业者对他家族的毁灭除掉了所有的王位直系宣称者，仅剩奥林匹亚丝的后裔和她的家族。"
 me_epirus_3_greece.22.a:0 "只有埃阿喀得斯能统治马其顿人。"
 me_epirus_3_greece.22.at:0 "$me_epi_task_start_tt_1$索取[me_epirus_scope.GetRuler.GetHerHis]对马其顿王位的宣称。"
 me_epirus_3_greece.23.t:0 "$epirus_3_greece_1$：正当理由"
 me_epirus_3_greece.23.desc:0 "如果我们要参与亚历山大死后对希腊世界控制权的大争夺，我们必须加入这正义的事业——至少是官方层面上——去解放被马其顿人和外国入侵者压迫的希腊城邦。"
 me_epirus_3_greece.23.a:0 "赫楞之子必须得到自由！"
 me_epirus_3_greece.23.at:0 "$me_epi_task_start_tt_1$正当化对希腊的解放。"
 me_epirus_3_greece.24.t:0 "$epirus_3_greece_1$：失去机遇"
 me_epirus_3_greece.24.desc:0 "希腊不断变化的政治形势使我们无法为解放希腊找到正当的理由……"
 me_epirus_3_greece.24.a:0 "无所谓。"
 me_epirus_3_greece.24.at:0 "$mission_task_completed_tt_1$$epirus_3_greece_1$#!”已被#R 跳过#!！"
 me_epirus_3_greece.25.t:0 "$epirus_3_greece_2$：[me_epirus_scope.GetAdjective]的使节"
 me_epirus_3_greece.25.desc:0 "[me_epirus_scope.GetName]的使节在[epirote_diplomat_scope.GetPraenomen]的率领下带着一份提议前来。看来他们被邻国[me_epi_3_2_enemy_scope.GetName]惹恼了，建议我们两国成为朋友，以确保我们的独立……"
 me_epirus_3_greece.25.a:0 "真是精明，[me_epirus_scope.GetRuler.GetPraenomen]……"
 me_epirus_3_greece.25.b:0 "我们不需要采取这种策略。"
 me_epirus_3_greece.26.t:0 "$epirus_3_greece_2$：[me_epi_3_2_ally_scope.GetAdjective]的答复"
 me_epirus_3_greece.26.desc:0 "我们的外交家[epirote_diplomat_scope.GetPraenomen]已从[me_epi_3_2_ally_scope.GetName]返回，根据回报，[me_epi_3_2_ally_scope.GetRulerTitle][me_epi_3_2_ally_scope.GetRuler.GetPraenomen]"
 me_epirus_3_greece.26.desc_1:0 " 全心全意地支持我们的友谊，以共同对抗[me_epi_3_2_enemy_scope.GetAdjective]的威胁。"
 me_epirus_3_greece.26.desc_2:0 " 不愿与我们一起对抗[me_epi_3_2_enemy_scope.GetAdjective]的威胁……"
 me_epirus_3_greece.26.a:0 "伟大的联盟！"
 me_epirus_3_greece.26.b:0 "没关系，还有其他人。"
 me_epirus_3_greece.26.bt:0 "我们会与其他潜在盟友接洽。"
 me_epirus_3_greece.26.c:0 "咄。"
 me_epirus_3_greece.26.ct:0 "将停止外交尝试。"
 me_epirus_3_greece.27.t:0 "$epirus_3_greece_2$：卑鄙伎俩"
 me_epirus_3_greece.27.desc:0 "我们听说可悲的邻国[me_epirus_scope.GetAdjective]已主动接洽我们另一邻国[me_epi_3_2_ally_scope.GetName]，提议结盟以联合他们的力量。显然他们害怕我们的强大，他们应当害怕。"
 me_epirus_3_greece.27.a:0 "没胆的鼠辈。"
 me_epirus_3_greece.28.t:0 "$epirus_3_greece_4$：王朝政治"
 me_epirus_3_greece.28.desc:0 "参与希腊王国小王朝的纷争可能给予我们所需的口实去军事介入该地区，而且总是有觊觎者准备跳出来想要抓住夺取王位的机会，而不知道此事的困难和凶险。"
 me_epirus_3_greece.28.a:0 "不难找到这种人。"
 me_epirus_3_greece.28.at:0 "$me_epi_task_start_tt_1$寻找希腊君主国的宣称者。"
 me_epirus_3_greece.29.t:0 "$epirus_3_greece_4$：[me_epi_3_4_claimant_emp_scope.GetAdjective]的篡位者"
 me_epirus_3_greece.29.desc:0 "我们已收到消息，伊庇鲁斯人声称[me_epi_3_4_claimant_scope.GetPraenomen]才是[me_epi_3_4_claimant_emp_scope.GetName]的合法统治者，将[me_epi_3_4_claimant_scope.GetHerHim]保护起来并威胁要开战！\n\n"
 me_epirus_3_greece.29.desc_1:0 "[me_epi_3_4_claimant_scope.GetSheHe|U]是[me_epi_3_4_claimant_emp_scope.GetName]的[me_epi_3_4_claimant_emp_scope.GetRulerTitle][me_epi_3_4_claimant_emp_scope.GetRuler.GetPraenomen]的不满近亲，正寻求让[me_epi_3_4_claimant_scope.GetRuler.GetHerselfHimself]自己获得王位。"
 me_epirus_3_greece.29.desc_2:0 "[me_epi_3_4_claimant_scope.GetSheHe|U]是[me_epi_3_4_claimant_emp_scope.GetRuler.GetFamilyDisplayAdjective]家族成员的配偶，用这一关系指责他们的暴政与亵渎。"
 me_epirus_3_greece.29.desc_3:0 "[me_epi_3_4_claimant_scope.GetSheHe|U]不过是个小贵族，仅与[me_epi_3_4_claimant_emp_scope.GetRuler.GetFamilyDisplayAdjective]家族的王室分支有最微不足道的关系，但有了财富的承诺，这便足以拉起一群暴民。"
 me_epirus_3_greece.29.desc_4:0 "\n\n[me_epirus_scope.GetName]的[me_epirus_scope.GetRulerTitle][me_epirus_scope.GetRuler.GetPraenomen]显然已丧失了全部礼仪，正用我们那小小的纠纷来为[me_epirus_scope.GetRuler.GetHerHis]那傲慢的野心正名。"
 me_epirus_3_greece.29.a:0 "岂有此理！"
 me_epirus_3_greece.29.at:0 "[me_epirus_scope.GetName]获得#Y [me_epi_3_4_claimant_emp_scope.GetName]#!的宣称。"
 me_epirus_3_greece.30.t:0 "$epirus_3_greece_4$：[me_epi_3_4_claimant_emp_scope.GetAdjective]的宣称者"
 me_epirus_3_greece.30.desc:0 "[me_epi_3_4_claimant_scope.GetName]已接受我们支持[me_epi_3_4_claimant_scope.GetHerHis]宣称[me_epi_3_4_claimant_emp_scope.GetName]王位的提议，并抵达[me_epirus_scope.GetName]寻求我们的保护。\n\n"
 me_epirus_3_greece.30.desc_1:0 "\n\n愤怒的[me_epi_3_4_claimant_emp_scope.GetAdjective]当然谴责我国的非法干涉，但我们还是达成了自己的目的。"
 me_epirus_3_greece.30.a:0 "真遗憾，干预很有必要。"
 me_epirus_3_greece.30.at:0 "“#Y $me_epi_3_4_decision$#!”决议现在已可用。"
 me_epirus_3_greece.32.t:0 "$epirus_3_greece_4$：[epi_claimant_new_country_scope.GetAdjective]的代理人"
 me_epirus_3_greece.32.desc:0 "我们已成功将[epi_claimant_new_country_scope.GetAdjective]那个非法的领导人赶下台，并将他们的合法统治者[epi_claimant_new_country_ruler_scope.GetName]扶上了马。毫无疑问，[epi_claimant_new_country_ruler_scope.GetSheHe]会是[SCOPE.GetRootScope.GetCountry.GetName]的忠诚朋友……"
 me_epirus_3_greece.32.a:0 "秩序已恢复！"

