 DIP_STANCE_FULL_TOOLTIP:0 "#T $NAME$#!\n$EFFECT$\n\n#TF $DESC$#!"
 NO_OUTSIDE_DIPLO:0 "@trigger_no!作为$TYPE|Y$，我们的宗主禁止我们这么做。"
 ONLY_TRADE_TO_OVERLORD:0 "@trigger_no!$NAME$是一个$TYPE|Y$，只能向他们的宗主国$WHO|Y$出口。"
 SUBJECT_CANT_REFUSE:0 "$SUBJECT|Y$是$OVERLORD|Y$的附属国，他们会自动加入战争。"
 WAR_TOOLTIP_HEADER:0 "向$NAME$宣战"
 WAR_FLAVOR:0 "在战争时期你可以移动你的部队进入敌国领土，通过占领对方的省份，提出苛刻的和平协议以获取敌人的省份。但除非你拥有宣战理由，否则无故宣战将极大地降低你的稳定度。"
 ALLIANCE_TOOLTIP_HEADER:0 "向$NAME$提议结盟"
 ALLIANCE_FLAVOR:0 "盟国可以被召入彼此的侵略战争，如果盟国受到攻击，就会自动请求对方的援助。一个国家不能拒绝盟国的防御军事要求。"
 CANCELALLIANCE_TOOLTIP_HEADER:0 "解除与$NAME$的同盟"
 CANCELALLIANCE_FLAVOR:0 "解除同盟意味着我们无法要求其他国家在战争中帮助我们，反之亦然，并且会损害我们两国间的关系。"
 INVITE_DEF_TOOLTIP_HEADER:0 "邀请$NAME$加入防御联盟"
 INVITE_DEF_FLAVOR:1 "我们会作为领导者发起一个防御联盟，并邀请其他成员加入我们的联盟。防御联盟是由各小国组成的多国防卫型联盟，受袭的国家将召唤联盟内所有国家加入战争。身处防御联盟的国家不能拒绝支援其他国家的防御战争，但也不会被召唤加入他国的侵略战争。只有防御联盟的领导者才能邀请或同意加入请求。"
 ASKJOIN_DEF_TOOLTIP_HEADER:0 "向$NAME$申请加入他们的防御联盟"
 ASKJOIN_DEF_FLAVOR:1 "一旦同意，我们就会加入领导者的防御联盟。防御联盟是由各小国组成的多国防卫型联盟，受袭的国家将召唤联盟内所有国家加入战争。身处防御联盟的国家不能拒绝支援其他国家的防御战争，但也不会被召唤加入他国的侵略战争。只有防御联盟的领导者才能邀请或同意加入请求。"
 LEAVE_DEF_TOOLTIP_HEADER:0 "退出$NAME$的防御联盟"
 LEAVE_DEF_FLAVOR:1 "我们将离开防御联盟。防御联盟是由各小国组成的多国防卫型联盟，受袭的国家将召唤联盟内所有国家加入战争。身处防御联盟的国家不能拒绝支援其他国家的防御战争，但也不会被召唤加入他国的侵略战争。只有防御联盟的领导者才能邀请或同意加入请求。"
 GUARANT_TOOLTIP_HEADER:0 "保障$NAME$的独立"
 GUARANT_FLAVOR:0 "保障一个国家的独立会令他们受到攻击时得以请求你的援助。这使得一个强国能在不呼唤盟友的情况下保护较弱的国家。"
 REVGUARANT_TOOLTIP_HEADER:0 "撤销保障$NAME$独立"
 REVGUARANT_FLAVOR:0 "我们将会停止保障他们独立，他们在被攻击时也将不会得到我们的帮助。"
 PEACE_TOOLTIP_HEADER:0 "向$NAME$提议和平"
 PEACE_FLAVOR:0 "同我们的敌人协商一条和平协定以结束战争，内容包括移交领土、赔款，附属国状态等。"
 ANNEX_TOOLTIP_HEADER:0 "开始整合$NAME$"
 ANNEX_FLAVOR:0 "外交吞并允许我们在不宣战的前提下整合一个藩属、仆从国或者是总督领，其花费和时长取决于两国的相对力量。"
 ABORTANNEX_TOOLTIP_HEADER:0 "中止整合$NAME$"
 ABORTANNEX_FLAVOR:0 "中止外交吞并会我国取消对藩属、仆从国或者是总督领的整合。"
 OFFER_tributary_TOOLTIP_HEADER:0 "要求$NAME$朝贡"
 OFFER_tributary_FLAVOR:0 "朝贡国是形式比较松散的附属国，朝贡国每月上缴一定比例的收入给宗主国以换取保护。朝贡国不占用外交槽位，但不能通过外交整合，且朝贡关系可以取消。朝贡国不会被自动召唤进入宗主国的战争。"
 CANCEL_tributary_TOOLTIP_HEADER:0 "取消$NAME$朝贡关系"
 CANCEL_tributary_FLAVOR:0 "取消我们同朝贡国的朝贡关系会使他们独立，并停止向我们支付贡金。但我们也无需再保护他们。"
 BREAK_tributary_TOOLTIP_HEADER:0 "拒绝向$NAME$朝贡"
 BREAK_tributary_FLAVOR:1 "断绝我们同宗主的关系会使我们独立，且我们无需再向他们进贡。但是我们也不会再受到他们的保护。他们会拥有一个针对我们的宣战理由，持续 5 年。"
 OFFER_vassal_tribe_CATEGORY:0 "影响行动"
 OFFER_vassal_tribe_TOOLTIP_HEADER:0 "要求$NAME$成为附属部落"
 OFFER_vassal_tribe_FLAVOR:0 "附属部落是文明国家麾下的部落级附属国，它会贡献一定比例的人力收入给宗主国，以换取保护和文明度加成。附属部落不占用外交槽位，但不能通过外交整合，且附庸关系可以取消。附属部落不会被自动召唤加入宗主国的战争。宗主国也能享受部落人口幸福度的加成。"
 CANCEL_vassal_tribe_CATEGORY:0 "影响行动"
 CANCEL_vassal_tribe_TOOLTIP_HEADER:0 "取消$NAME$附属部落关系"
 CANCEL_vassal_tribe_FLAVOR:0 "取消我们同附属部落的关系会让他们独立，并不再向我们上缴人力。但是我们不再需要保护他们。我们同时也会失去部落人群幸福度的加成。"
 BREAK_vassal_tribe_CATEGORY:0 "影响行动"
 BREAK_vassal_tribe_TOOLTIP_HEADER:0 "撕毁同$NAME$的附属部落关系"
 BREAK_vassal_tribe_FLAVOR:0 "断绝我们同宗主的关系会使我们独立，且我们无需再向他们进贡。但是我们也不会再受到他们的保护。他们会拥有一个针对我们的宣战理由，持续 5 年。"
 OFFER_satrapy_TOOLTIP_HEADER:0 "要求$NAME$成为总督领"
 OFFER_satrapy_FLAVOR:0 "总督领是一种被一个相当有权势的宗主国所控制的巨大的波斯附属国,总督领每月上供大部分的收入以换取保护。总督领占用一个外交槽，并且总督领无法取消这一关系，宗主国在某些情况下可以通过外交手段整合总督领。总督领会自动加入他们宗主国的战争。总督领和宗主国都必须是君主制国家。宗主国还会因为正统性受到奖励。"
 CANCEL_satrapy_TOOLTIP_HEADER:0 "取消$NAME$的总督领地位"
 CANCEL_satrapy_FLAVOR:0 "取消我们和总督领的关系会让他们独立并且不再向我们支付贡金，但我们也不用再保护他们和被占用一个外交槽了。同时我们还会失去正统性的额外奖励。"
 BREAK_satrapy_TOOLTIP_HEADER:0 "打破与$NAME$的总督领附属关系"
 BREAK_satrapy_FLAVOR:0 "打破我们与宗主国的关系将使我们独立，我们将停止对他们的进贡，但我们也不再得到他们的保护。他们会拥有一个针对我们的宣战理由，持续 5 年。"
 OFFER_client_state_TOOLTIP_HEADER:0 "要求$NAME$成为仆从国"
 OFFER_client_state_FLAVOR:0 "仆从国是一种小型的附庸国，他们会上交月收入的一部分给宗主国并且受到宗主国控制。仆从国占用一个外交槽，并且仆从国无法取消这一关系，宗主国在某些情况下可以通过外交手段整合仆从国。仆从国会自动加入他们宗主国的战争。国家不可能主动变为他国的仆从国。"
 CANCEL_client_state_TOOLTIP_HEADER:0 "取消$NAME$的仆从国地位"
 CANCEL_client_state_FLAVOR:0 "取消我们与仆从国的关系会使他们独立，并停止向我们支付贡金，但我们也不用再保护他们和被占用一个外交槽了。"
 BREAK_client_state_TOOLTIP_HEADER:0 "打破与$NAME$的仆从国附属关系"
 BREAK_client_state_FLAVOR:0 "断绝我们与宗主国的关系会使我们独立，且我们无需再向他们进贡。但是我们也不会再受到他们的保护。他们会拥有一个针对我们的宣战理由，持续 5 年。"
 OFFER_feudatory_TOOLTIP_HEADER:0 "要求$NAME$成为藩属"
 OFFER_feudatory_FLAVOR:0 "藩属是一种小型的附庸国，他们会向宗主国上交一部分的月度人力并且受到宗主国控制。藩属不会占用外交槽，藩属无法取消该关系，宗主国在某些情况下可以通过外交手段整合藩属。藩属会自动加入他们宗主国的战争。藩属必须与宗主国同文化组且以更低的公民幸福度换取更廉价的军队维护费。"
 CANCEL_feudatory_TOOLTIP_HEADER:0 "取消$NAME$的藩属关系"
 CANCEL_feudatory_FLAVOR:0 "取消我们同藩属国的藩属关系会使他们独立，并停止向我们提供人力。但我们也无需再保护他们。"
 BREAK_feudatory_TOOLTIP_HEADER:0 "打破与$NAME$的藩属关系"
 BREAK_feudatory_FLAVOR:0 "断绝我们同宗主的关系会使我们独立，且我们无需再向他们进贡，也不会再受到他们的保护。他们会拥有一个针对我们的宣战理由，持续 5 年。"
 MILACC_TOOLTIP_HEADER:0 "向$NAME$要求军事通行权"
 MILACC_FLAVOR:1 "给予军事通行权可以让一国和平地在另一国领土上行军，或将其舰队停驻在别国港口。若没有授予军事通行权，我们的军队将无法在除交战或流亡状态下通过他国领土。这也会改善我们的双边关系"
 CANCELMILACC_TOOLTIP_HEADER:0 "取消我们在$NAME$的军事通行权"
 CANCELMILACC_FLAVOR:1 "取消通行权意味着该国军队无法通过一国领土，其舰队也不能停驻在一国港口。这也会损害我们的双边关系。"
 OFFERMILACC_TOOLTIP_HEADER:0 "向$NAME$提供军事通行权"
 OFFERMILACC_FLAVOR:1 "要求军事通行权可以让一国和平地在另一国领土上行军，或将其舰队停驻在别国港口。若没有授予军事通行权，我们的军队将无法在除交战或流亡状态下通过他国领土。这也会改善我们的双边关系。"
 REVOKEMILACC_TOOLTIP_HEADER:0 "收回$NAME$的军事通行权"
 REVOKEMILACC_FLAVOR:1 "取消对方的通行权意味着该国军队无法通过我方领土，其舰队也不能停驻在我方港口。这也会损害我们的双边关系。"
 INSULT_TOOLTIP_HEADER:0 "侮辱$NAME$"
 INSULT_FLAVOR:0 "侮辱另一个国家可以故意降低对方对我国的好感度，使对方更不容易同意我们的外交提案，并给予他们一个针对我们的宣战理由。"
 SENDGIFT_TOOLTIP_HEADER:0 "赠送一些@gold!给$NAME$"
 SENDGIFT_FLAVOR:0 "一份礼物能以金钱为代价立刻提高一个国家对我们的好感度，使他们更愿意接受其他的外交行动。礼物的大小取决于目标国家的财富。"
 CALL_TOOLTIP_HEADER:0 "召唤$NAME$加入我们的战争"
 CALL_FLAVOR:0 "召唤盟国加入我们的战争；如果他们拒绝，盟约将被破坏。"
 SELLPROV_TOOLTIP_HEADER:1 "出售领土给$NAME$"
 SELLPROV_FLAVOR:1 "出售领土将以约定的价格移交一座城市的控制权。"
 SUPPORTREB_TOOLTIP_HEADER:0 "支持$NAME$的叛军"
 SUPPORTREB_FLAVOR:0 "支持叛军会通过提高别国的错误文化人口的不满，提高其叛乱和内战的可能性来破坏别国而不需要与他们作战，但是这会在启用期间给予他们一个对我们的宣战理由。"
 SUPPORTREBSTOP_TOOLTIP_HEADER:0 "终止支持$NAME$的叛军"
 SUPPORTREBSTOP_FLAVOR:1 "切断对该国叛军的支持将减少他们内部错误文化人口的不幸福程度，并移除他们因我们支持叛军获得的宣战理由。"
 RANSOM_TOOLTIP_HEADER:0 "赎回$NAME$的囚犯"
 RANSOM_FLAVOR:0 "赎回囚犯能够让我方的一位人物从监狱里释放出来并重返我国，代价是需要花费一些金钱。"
 ASKTRADEACC_TOOLTIP_HEADER:0 "同$NAME$的贸易许可"
 ASKTRADEACC_FLAVOR:0 "贸易许可能够让我们两国交换贸易品，并借此产生商业收入。"
 BARB_SURRENDER_TOOLTIP_HEADER:0 "要求蛮族投降"
 BARB_SURRENDER_FLAVOR:0 "要求蛮族投降会让对方将所有我方的被占领土交还给我方控制，并解散军队，同时还会提供给我们一些奴隶的收入。"
 BARB_CLIENT_TOOLTIP_HEADER:1 "创建蛮族附属国"
 BARB_CLIENT_FLAVOR:1 "蛮族会获取所有正占据的城市，成立自己的蛮族附属国作为我们的附属以换取和平。新成立的国家是宗教和文化和蛮族一致的部落酋长国。"
 BARB_PAYOFF_TOOLTIP_HEADER:0 "贿赂蛮族"
 BARB_PAYOFF_FLAVOR:1 "被收买的蛮族会解散军队，返还所有我方的被占领土，以换取金钱。他们不会再侵扰我们的领土，而是转而去进贡别人，直到有其他国家破财收买他们。"
 BARB_SETTLE_TOOLTIP_HEADER:0 "允许蛮族定居"
 BARB_SETTLE_FLAVOR:1 "让蛮族定居会解散他们的军队并让他们以属于蛮族自身宗教和文化的自由民的身份加入所在的领土。"
 FABRICATE_CLAIM_TOOLTIP_HEADER:0 "伪造对$NAME$的宣称"
 FABRICATE_CLAIM_FLAVOR:1 "伪造宣称能够让我们使用“征服”的宣战理由夺取选中的对方国家领土。处于被宣称省份的领土在和平提案中能以更低的分数割让。"
 CANCEL_FABRICATE_CLAIM_TOOLTIP_HEADER:0 "撤销对$NAME$的伪造宣称"
 CANCEL_FABRICATE_CLAIM_FLAVOR:0 "这将终止我们伪造宣称的努力。"
 IMPROVE_RELATION_TOOLTIP_HEADER:0 "改善与$NAME$的关系"
 IMPROVE_RELATION_FLAVOR:0 "改善关系能够缓慢的改善一个国家对我方的好感度，使他们更倾向于接受我们的外交提案。"
 CANCEL_IMPROVE_RELATION_TOOLTIP_HEADER:0 "停止改善与$NAME$的关系"
 CANCEL_IMPROVE_RELATION_FLAVOR:0 "这将停止改善该国对我方的好感度。"
 CANCEL_IMPROVE_RELATION_CATEGORY:0 "关系行动"
