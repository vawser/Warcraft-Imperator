 stonehenge.1.t:0 "远古的年代……"
 stonehenge.1.desc:0 "在遥远的不列颠尼亚旅行数日之后，[druid.GetName]的着装变得古怪了起来。[druid.GetHerHis|U]的头发留长到了[druid.GetHerHis]的肩膀，[druid.GetHerHis]的束腰外衣上装饰着的饰品看上去像是一个骷髅的肋腔，最糟糕的是，[druid.GetSheHe]的腿上套着一条十分不合体的野蛮人长裤，紧得[druid.GetSheHe]压根就没法移动。\n\n“布列吞人的德鲁伊仪式在我听起来就像是回荡在耳际的曼妙音乐，我决定，我们应该接纳他们的习俗。”他交给[sthubbins.GetName]一个脏兮兮的布袋，里面有一张潦草的草图，描绘着一个以很粗糙的方式摆放的石头纪念碑。他倾了倾身，低语道：“巨石阵。”"
 stonehenge.1.a:0 "[ROOT.GetCountry.GetName]应该接纳你。"
 stonehenge.1.b:0 "[druid.GetName]，给老子滚！"
 stonehenge.1.c:0 "我们精神上已经了解了，但我们没有设备！"

 ### Stonehenge construction
 stonehenge.2.t:0 "史在黎明破晓前……"
 stonehenge.2.desc:0 "[ROOT.GetCountry.GetName]的庆典近来变得越来越没有人气了，[sthubbins.GetName]每次都得想方设法创造新的爆点来吸引公众的注意力。然而，由于布景师在上次表演中不小心掉到了一朵有人那么高的花里面，结果被活活饿死之后，巨石阵就成了[ROOT.GetCountry.GetName]唯一的希望。\n\n在将不列颠尼亚的德鲁伊带来的图纸交给建筑师几个月之后，[sthubbins.GetName]和[druid.GetName]造访了建筑工地。结果没走几步，[druid.GetName]就来了个平地摔。看上去[druid.GetSheHe]是被一堆及膝高的堆平的岩石给绊倒了——压根就没看到什么纪念碑。结果，[sthubbins.GetName]渐渐意识到这堆破石头就是纪念碑。\n\n[druid.GetName]看上去毫不动摇，说到：“我们明天还继续建巨石阵吗？”"
 stonehenge.2.a:0 "自然点——用不着为这件事搞个大新闻。"
 stonehenge.2.b:0 "不，这才一腕尺的高度！"
 stonehenge.2.b.tt:0 "本应该造到八腕尺高度的"

 ###
 stonehenge.3.t:0 "潘神的奏乐"
 stonehenge.3.desc:0 "就在巨石阵即将在[main_stage.GetName]的市场中心揭幕的那一刻之前，我们接到报告，本来被我们雇佣来在庆典上歌功颂德的乐手，因为一场意外死在了巴比伦的空中花园。现在只有[sthubbins.GetName]和[druid.GetName]来完成表演了。在拿起七弦竖琴之后，[sthubbins.GetName]，穿着一件新的蛮族长裤，仿照着[druid.GetName]的姿势——双腿尽可能地打开。\n\n“[sthubbins.GetName]，竖琴起！”[druid.GetName]呼喊道，对着前面的群众演奏了以来，观众都来自于[main_stage.GetName]的驻军，被下令集合到这个小石头圈观看表演。"
 stonehenge.3.a:0 "巨石阵！恶魔的巢穴！"
 stonehenge.3.b:0 "巨石阵！男孩变成男人的地方！"
 stonehenge.3.c:0 "巨石阵！处女躺倒之地！"
 
 
 
