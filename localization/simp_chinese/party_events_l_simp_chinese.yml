l_simp_chinese:
 ### Rome Events ###
 party_events_rome.1.t:0 "[ROOT.GetCountry.Custom('get_court_type')|U]的腐败"
 party_events_rome.1.desc:0 "[ROOT.GetCountry.GetName]在$populares_party$中愈发不受欢迎，常常与[populares_leader.GetName]领导的派系发生冲突。在一场尤为累人[ROOT.GetCountry.Custom('get_court_type')|U]讨论之后，[populares_leader.GetPraenomen]想要与[ROOT.GetCountry.GetRuler.GetPraenomen]私下会谈，找到两者的共通之处。"
 party_events_rome.1.a:0 "我们都知道[populares_leader.GetPraenomen]真正想要的是什么。"
 party_events_rome.1.a.tt:0 "该选项可用，是因为#Y [populares_leader.GetName]#!有腐败行为。"
 party_events_rome.1.b:0 "向$populares_party$作出一些让步应该会大有帮助。"
 party_events_rome.1.c:0 "[populares_leader.GetPraenomen]要的太多了。"

 party_events_rome.2.t:0 "精英的要求"
 party_events_rome.2.desc:0 "$optimates_party$派系的贵族最近成为了[ROOT.GetCountry.GetRuler.GetName]肉里的一根吵闹凡人的刺。但[optimates_leader.GetName]又一次在[ROOT.GetCountry.Custom('get_court_type')|U]主动主持了另一场单调的演讲，讨论[ROOT.GetCountry.GetName]上流阶级的需求。"
 party_events_rome.2.a:0 "我们会放宽对他们的一些限制。"
 party_events_rome.2.a.tt:0 "该选项可用，是因为我们的高@tyranny!#R 暴政度#!。"
 party_events_rome.2.b:0 "我们会采取一些对[ROOT.GetCountry.Custom('get_court_type')|U]的富裕公民有利的措施。"
 party_events_rome.2.c:0 "呵，让[optimates_leader.GetHerHim]继续抱怨吧。"

 party_events_rome.3.t:0 "古老的理念"
 party_events_rome.3.desc:0 "在[ROOT.GetCountry.Custom('get_court_type')|U]的所有团体之中，$boni_party$总有被困在过去的倾向，拒绝放弃一直以来的权利和传统除非被迫如此。[boni_leader.GetName]不时会提出一些新东西据说违背了[ROOT.GetCountry.GetPrimaryCulture.GetName]传统，而自然地这些主题与[boni_leader.GetHerHis]本人的投资也有冲突。\n\n在[boni_leader.GetPraenomen]的领导下，$boni_party$派系变得越来越对抗[ROOT.GetCountry.GetRuler.GetName]，相应地他们的要求也越来越荒谬。"
 party_events_rome.3.a:0 "我们会向[boni_leader.GetPraenomen]作出一些让步，让[boni_leader.GetHerHis]别再没完没了地絮絮叨叨了。"
 party_events_rome.3.a.tt:0 "该选项可用，是因为我们的高@stability!#G 稳定度#!。"
 party_events_rome.3.b:0 "让我们来支持一个古老的[ROOT.GetCountry.GetPrimaryCulture.GetName]节日吧。"
 party_events_rome.3.c:0 "好吧$boni_party$。"

 party_events_rome.4.t:0 "$populares_party$中得民心"
 party_events_rome.4.desc:0 "我们的[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]在$populares_party$中获得了许多支持，他们通常在[ROOT.GetCountry.Custom('get_court_type')|U]中遵循[ROOT.GetCountry.GetRuler.GetHerHis]的指示。[ROOT.GetCountry.Custom('get_court_type')|U]政治每日变幻，在[ROOT.GetCountry.GetRuler.GetHerHis]的人气不可避免地消退之前，这是[ROOT.GetCountry.GetRuler.GetPraenomen]让$populares_party$承担一些责任的独特机会。"
 party_events_rome.4.a:0 "有了他们的帮助，我们可以动员[ROOT.GetCountry.GetName]的人民。"
 party_events_rome.4.b:0 "我们在下层人民中的人气将有所提高。"
 party_events_rome.4.c:0 "我们宁愿培养与$populares_party$的良好关系。"

 party_events_rome.5.t:0 "乐观的$optimates_party$"
 party_events_rome.5.desc:0 "贵族们一直在恭维奉承我们的[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetName]，因为[ROOT.GetCountry.GetRuler.GetSheHe]是贵族的一员，而且制定了许多有利于他们的[ROOT.GetCountry.Custom('get_court_type')|U]政策。[ROOT.GetCountry.GetRuler.GetSheHe|U]将能利用$optimates_party$几代人建立起来的资源和人脉，去获取对我们领导[ROOT.GetCountry.GetName]的更多支持，并限制我国某些麻烦更富有的因素。"
 party_events_rome.5.a:0 "全[ROOT.GetCountry.GetName]的贵族都应该赞赏我们的领导。"
 party_events_rome.5.a.tt:0 "所有家族首领获得#G 5#!忠诚度@loyalty_icon!，为期#Y 120个月#!。"
 party_events_rome.5.b:0 "如果贵族们能专注投入[ROOT.GetCountry.GetCapital.GetName]，我们会很感激。"
 party_events_rome.5.c:0 "别管他们了，这帮懒猪成不了大事。"

 party_events_rome.6.t:0 "友善的$boni_party$"
 party_events_rome.6.desc:0 "因为我们培育并照看我们古老的传承，我们在$boni_party$派系成员中广受欢迎。他们向来欣赏这些古老的传统，并且会很快倒向支持任何可能与他们有相同观点的[ROOT.GetCountry.GetRulerTitle]。\n\n[boni_leader.GetName]常常与[ROOT.GetCountry.GetRuler.GetName]交谈，两人似乎有许多共同之处。最近[boni_leader.GetPraenomen]有意在[ROOT.GetCountry.GetCapital.GetName]的街头恢复一项古老的节庆。"
 party_events_rome.6.a:0 "也许他们能告诉我们更多关于这些古老节日的事？"
 party_events_rome.6.b:0 "我们会请求他们为了国家的利益分享他们的财富。"
 party_events_rome.6.c:0 "目前不需要他们的援助。"

 ### Generic Party Events ###
 party_events_default.1.t_1:0 "愤怒的精英"
 party_events_default.1.t_2:0 "民众的暴发"
 party_events_default.1.t_3:0 "对习俗的忽视"
 party_events_default.1.desc_1:0 "[ROOT.GetCountry.GetAdjective]所谓的[second_party.GetParty.GetName]对现政府的决定感到深深的不安，认为政府忽视甚至违背了他们阶层的利益。\n\n为了安抚[second_party.GetHerHis]的政治家和支持者，[second_party.GetPraenomen]要求我们做出让步，显示我们愿意弥合分歧。"
 party_events_default.1.desc_2:0 "[second_party.GetPraenomen]领导的[second_party.GetParty.GetName]联盟黔驴技穷，现在对要求[ROOT.GetCountry.GetAdjective]政治的方向进行修正，急转朝向普罗大众的利益。\n\n一些让步可以显示出[ROOT.GetCountry.GetName]政府没有忘记人民，并向着修复[second_party.GetParty.GetName]信任的方向迈进。"
 party_events_default.1.desc_3:0 "[ROOT.GetCountry.Custom('get_court_type')]的[second_party.GetParty.GetName]以及容忍[ROOT.GetCountry.GetAdjective]政治的新方向一段时间了，但今天他们的领袖[second_party.GetPraenomen]终于宣布，对于我们祖先神圣传统的傲慢态度实在太过分了。\n\n他们要求让步，撤销最过分的部分，回复并保障我们祭司和古老风俗的适当保护。"
 party_events_default.1.a:0 "[SCOPE.Custom('get_party_event_default_1_option_a')]"
 party_events_default.1.b:0 "[SCOPE.Custom('get_party_event_default_1_option_b')]"
 party_events_default.1.c:0 "[SCOPE.Custom('get_party_event_default_1_option_c')]"
 party_events_default.1.a_1:0 "我们都知道[second_party.GetPraenomen]看重什么。"
 party_events_default.1.a_2:0 "让我们开门见山吧，朋友。"
 party_events_default.1.a_3:0 "看看这些硬币，再想想。"
 party_events_default.1.b_1:0 "他们要的不是很多。"
 party_events_default.1.b_2:0 "我们也许有点失职了……"
 party_events_default.1.b_3:0 "改变之风确实把我们带得太远了。"
 party_events_default.1.c_1:0 "[second_party.GetParty.GetName]就是祸害。"
 party_events_default.1.c_2:0 "[second_party.GetPraenomen]应该更有善心。"
 party_events_default.1.c_3:0 "我们不会让反动的废话破坏我们的艰辛努力。"
 party_events_default.1.tt:0 "由于#Y [second_party.GetName]#!有腐败行为，该选项可用。"
 party_events_default.4.t:0 "[ROOT.GetCountry.GetRulerTitle]蔑视"
 party_events_default.4.desc:0 "[ROOT.GetCountry.GetName]的当选领袖，[ROOT.GetCountry.GetRuler.GetName]与[ROOT.GetCountry.GetCoRuler.GetName]，本当作为相互影响力的制衡行动。然而，[sidelined_co_consul.GetPraenomen]一直被[dominant_co_consul.GetPraenomen]阻挠，[dominant_co_consul.GetHerHis]总是将[dominant_co_consul.GetParty.GetName]的利益置于[sidelined_co_consul.GetParty.GetName]的利益之上。\n\n倘若[dominant_co_consul.GetPraenomen]能给予[sidelined_co_consul.GetPraenomen]某些让步，无论多小，都能某种程度上缓解这最糟糕的怨恨。"
 party_events_default.4.a:0 "[sidelined_co_consul.GetSheHe|U]会忘记这一切的……"
 party_events_default.4.at:0 "该选项可用，是因为#Y [sidelined_co_consul.GetName]#!有腐败行为。"
 party_events_default.4.b:0 "来吧，我们必须一起工作。"
 party_events_default.4.c:0 "为了[ROOT.GetCountry.GetName]，[dominant_co_consul.GetParty.GetName]会做必要之事。"
 party_events_default.4.d:0 "[sidelined_co_consul.GetPraenomen]是[ROOT.GetCountry.GetRulerTitle]的可悲的借口。"
 party_events_default.5.t:0 "不懂感激的同僚"
 party_events_default.5.desc:0 "[ROOT.GetCountry.GetRuler.GetPraenomen][ROOT.GetCountry.GetRulerTitle]的任期被[rulers_party_leader.GetName]无处不在的存在感刻下烙印，其是[ROOT.GetCountry.GetRuler.GetPraenomen]代表的同一[ROOT.GetCountry.GetRuler.GetParty.GetName]党派中最显赫的成员。\n\n似乎[rulers_party_leader.GetPraenomen]无法忍受被[ROOT.GetCountry.GetRuler.GetParty.GetName]的另一成员哪怕是暂时地矮化。[rulers_party_leader.GetSheHe|U]主动去找[opposition_party.GetParty.GetName]，想要杀杀[rulers_party_leader.GetHerHis]同僚的气焰，报复其感受到一言堂的蔑视。"
 party_events_default.5.a:0 "[rulers_party_leader.GetHerHim]想要什么就给[rulers_party_leader.GetSheHe]什么……"
 party_events_default.5.b:0 "有趣的故事，兄弟。"
 party_events_default.5.c:0 "看在哈得斯的份上，让[rulers_party_leader.GetHerHim]闭嘴。"
 party_events_default.5.ct:0 "该选项可用，是因为#Y [oligarchic_leader.GetName]#!有腐败行为。"
 party_events_default.5.d:0 "确定他们是因为对[third_party.GetParty.GetName]的蔑视而联合到一起的？"
 party_events_default.6.t:0 "家族政治"
 party_events_default.6.desc:0 "[target_character_compare.GetFamilyDisplayName]家族是[target_character_compare.GetEmployer.GetName]的生活中最重要的家族之一，最近，该家族的成员发现自己的亲密争斗已在[target_character_compare.GetEmployer.GetAdjective]的[SCOPE.Custom('get_court_type')]上演。\n\n[target_character_compare.GetEmployer.GetRulerTitle][target_character_compare.GetPraenomen]代表[target_character_compare.GetParty.GetName]，而[target_character_compare.GetHerHis]的[SCOPE.Custom('get_familial_relation')][family_member_compare.GetPraenomen]站在[family_member_compare.GetParty.GetName]那一边。[SCOPE.Custom('get_court_type')]已经受够了他们的絮叨的下流段子，现在他们有机会赢得任何一方的支持。"
 party_events_default.6.a:0 "安静点，[family_member_compare.GetPraenomen]。"
 party_events_default.6.b:0 "[target_character_compare.GetPraenomen]就是个乏味的蠢蛋。"
 party_events_default.6.c:0 "[family_member_compare.GetParty.GetName]至少比[third_party.GetParty.GetName]强。"
 party_events_default.6.d:0 "是时候搅浑[family_member_compare.GetFamilyDisplayName]家族的水了……"
 party_events_default.7.t_1:0 "快乐时光"
 party_events_default.7.t_2:0 "民众的支持"
 party_events_default.7.t_3:0 "实践派"
 party_events_default.7.desc_1:0 "我们政府、尤其是[ROOT.GetCountry.GetRuler.GetPraenomen][ROOT.GetCountry.GetRulerTitle]最近最近的决定让[ROOT.GetCountry.GetRuler.GetParty.GetName]的支持者和代表们很是高兴；他们知道自己的关切被聆听并且因此有所行动。\n\n[ROOT.GetCountry.GetRuler.GetParty.GetName]中的许多人现在愿意以德报德，不过利用这个机会去应对其他政治派别更紧迫的需求可能会更有利。"
 party_events_default.7.desc_2:0 "[ROOT.GetCountry.GetRuler.GetPraenomen][ROOT.GetCountry.GetRulerTitle]的任期向来广受人民以及他们在[ROOT.GetCountry.GetRuler.GetParty.GetName]内的代表们满意。\n\n这一喘息空间可以用来确保与反对派的良好关系，不过[ROOT.GetCountry.GetRuler.GetParty.GetName]的欢欣鼓舞也可以用作更有价值的用处……"
 party_events_default.7.desc_3:0 "尽管因为他们臭脾气的名声而难以置信，[SCOPE.GetRootScope.GetCountry.GetName]的[SCOPE.GetRootScope.GetCountry.GetRuler.GetParty.GetName]极其满意我们政府以及我们对于现状的维持。\n\n如此地满意，让许多人觉得这是乘事情顺利要求兑换人情的机会，不过其他人说我们应该确保其他派系不会嫉恨我们的成功。"
 party_events_default.7.a:0 "[SCOPE.Custom('get_party_event_default_7_option_a')]"
 party_events_default.7.b:0 "[SCOPE.Custom('get_party_event_default_7_option_b')]"
 party_events_default.7.c:0 "[SCOPE.Custom('get_party_event_default_7_option_c')]"
 party_events_default.7.a_1:0 "我们会和善地要求一些支持。"
 party_events_default.7.a_2:0 "我们需要一些支持。"
 party_events_default.7.a_3:0 "机会难得。"
 party_events_default.7.b_1:0 "是[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]捍卫了你们的利益。"
 party_events_default.7.b_2:0 "没错，必须称赞[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]！"
 party_events_default.7.b_3:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]功劳很大。"
 party_events_default.7.c_1:0 "让我们来修补跨派系的分歧吧。"
 party_events_default.7.c_2:0 "政府为整个[SCOPE.GetRootScope.GetCountry.GetName]服务。"
 party_events_default.7.c_3:0 "我们不会忘记其他人。"
 party_events_default.7.tt:0 "该选项可用，是因为#Y [ROOT.GetCountry.GetRuler.GetName]#!有腐败行为。"
 party_events_default.10.t:0 "[ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]家的共和国"
 party_events_default.10.desc:0 "我们现任[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]，[ROOT.GetCountry.GetRuler.GetFamilyDisplayName]家族与[SCOPE.Custom('get_court_type')][ROOT.GetCountry.GetRuler.GetParty.GetName]共同的首领，被指责[ROOT.GetCountry.GetRuler.GetHerHim.]在重要事务上将[ROOT.GetCountry.GetRuler.GetHerHis]自己家族的利益置于国家之上。\n\n[party_hof_opposition.GetPraenomen]，代表[party_hof_opposition.GetParty.GetName]的同样杰出的政治家，已在[SCOPE.Custom('get_court_type')]作出指控，[party_hof_opposition.GetHerHis]指控[ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]家族的裙带关系和腐败行为，认为他们的支配地位已成为共和国的威胁。"
 party_events_default.10.a:0 "无稽之谈，[ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]的正直众所周知。"
 party_events_default.10.a.tt:0 "该选项可用，是因为#Y [family_member_compare.GetName]#!有腐败行为。"
 party_events_default.10.b:0 "必须限制[ROOT.GetCountry.GetRuler.GetPraenomen]的权力。"
 party_events_default.10.bt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetRuler.GetFamilyDisplayName]#!家族的所有成员会失去#R 5#!忠诚度@loyalty_icon!（#Y [SCOPE.ScriptValue('family_republic_family_count')|0]#!个人物）"
 party_events_default.10.c:0 "你必须学会放松，[party_hof_opposition.GetPraenomen]……"
 party_events_default.10.ct:0 "该选项可用，是因为[party_hof_opposition.GetPraenomen|Y]有腐败行为。"
 declaring_war_on_same_rank_or_higher_tt:0 "向同等级或更高等级的国家宣战："
