 # Sicily #
 me_carthage_sicily.1.desc:0 "$dhe_carthage.3.desc$\n\n我们获悉在叙拉古有一位当地贵族对我们有好感，这位贵族愿意帮助我们终结叙拉古对西西里东部的支配。有了这位本地恩人为我们效劳，来自希腊的威胁必将结束。"
 me_carthage_sicily.1.a.tt:1 "#Y [SCOPE.sCountry('mission_country').GetName]#!获得了#Y 叙拉古#!所持有的东西西里全部领土的宣称。"
 me_carthage_sicily.2.desc:1 "经过许多困难后，我们对西西里岛的争夺终于结束了，借此，我们在地中海的地位毫无疑问地得到了保障。我们不再需要担心希腊人干扰我们的重要贸易路线，也无需担心他们的僭主和君主的野心了，意大利半岛富有的希腊城市也向我们敞开了大门。\n\n然而，西西里是一座人口众多的岛屿，既有源远流长、值得夸耀的希腊传统，也有本地的拉丁部落；这些生气勃勃的人们对布匿所打败的那一方投入了很多，他们无疑不会太快甘愿被我们统治。\n\n有谏言说应建立仆从国以抚慰他们的自治企图，也有人主张道这座岛屿与任何其他地方并无区别，必须服从于我们的意志。"
 me_carthage_sicily.2.a.tt:0 "我们将释放一个称为厄庇克拉忒亚的#Y 藩属#!，它将获得我们在#Y 西卡尼亚#!、#Y 叙拉古#!和#Y 西库利亚#!的所有领土的控制权。"
 me_carthage_sicily.2.a.tt_player:0 "我们将释放一个称为厄庇克拉忒亚的#Y 属国#!，它将获得我们在#Y 西卡尼亚#!、#Y 叙拉古#!和#Y 西库利亚#!的所有领土的控制权。由于我们在西西里的一个属国被玩家控制，因此其将优先获得控制权。"
 me_carthage_sicily.2.a:0 "本地统治者将平息大部分群众。"
 me_carthage_sicily.2.b:1 "他们只需接受我们的宗主地位。"
 me_carthage_sicily.2.b.tt:1 "在#Y 西卡尼亚#!、#Y 叙拉古#!和#Y 西库利亚#!的任何#Y 属国#!将被并入#Y [SCOPE.sCountry('mission_country').GetName]#!。"
 me_carthage_sicily.3.t:0 "西西里的厄庇克拉忒亚"
 me_carthage_sicily.3.desc:2 "征服西西里后，布匿人决定让整个岛屿自治。作为对我们南方霸权的可靠的忠诚支持者，我们得以荣幸为他们担负起总督的职责。\n\n作为布匿的厄庇克拉忒亚的统治者，我们无疑拥有光明的未来。"
 me_carthage_sicily.3.a:0 "我仅代表自己，欢迎我们新来的布匿最高领主。"
 me_carthage_sicily.1.a.tt2:0 "#Y 叙拉古#!可能哀求邻近势力的支援。"
 me_carthage_sicily.4.t:0 "布匿的威胁"
 me_carthage_sicily.4.desc:0 "我们的先祖与元老们一直在思忖迦太基横跨大洋的威胁。然而，最近，这种威胁离我们的家园更近了；罪恶之城把阴险的卷须伸入了西西里的心脏地带。\n\n尽管我们并不总是利益一致，一名来自叙拉古的使者向我们讲述了即将在西西里再次发生的战争的可能性，并祈求我们的保护，声称全意大利可以因此免遭异域统治者的毒害。"
 me_carthage_sicily.4.a:0 "这种国家博弈该结束了。"
 me_carthage_sicily.4.b:0 "我们并不亏欠这些希腊人任何人情。"
 war_with_carthage_certain_tt:0 "我们可能被卷入与#Y 迦太基#!的#R 战争#!。"
 me_carthage_sicily.5.t:0 "战争黎明"
 me_carthage_sicily.5.desc:1 "我们的边境巡逻队简要汇报了迦太基各港口大规模动员所造成的怨声。我们不得不痛苦地承认我们无力应对这场威胁，我们的顾问骨干建议我们应暂时放下与[SCOPE.sC('target_benefactor').GetName]的对立关系，并恳求他们在即将到来的冲突中支援我们。"
 me_carthage_sicily.5.a:0 "的确如此——送出这项请求。"
 me_carthage_sicily.5.b:0 "我们独自战斗，我们一向如此。"
 send_request_carthage_mission_tt:0 "一项请求将被送出。"

 # Iberia #
 me_carthage_iberia.1.a.tt:0 "我们释放了一个名为新迦太基的#Y 殖民地#!，它将获得我们在#Y 孔忒斯塔尼#!和#Y 贝提卡#!的所有领地。"
 me_carthage_iberia.1.a.tt_player:0 "我们释放了一个名为新迦太基的#Y 殖民地#!，它将获得我们在#Y 孔忒斯塔尼#!和#Y 贝提卡#!的所有领地。由于我们在伊比利亚的一个属国被玩家控制，因此其将优先获得该角色。"
 me_carthage_iberia.1.t:0 "新迦太基的土地"
 me_carthage_iberia.1.desc:0 "正如推罗人民将迦太基托付给迦太基自己，使其成长为西地中海的强大势力，我们也将我们在伊比利亚的势力托付给新迦太基及其公民。凭借他们占有的富饶土地和独立的未来，我们希望他们将成为我们可以依赖的强大盟友。"
 me_carthage_iberia.1.a:0 "新迦太基！崛起吧！"
 me_carthage_iberia.2.t:0 "新迦太基的崛起"
 me_carthage_iberia.2.desc:1 "出乎意料的是，[SCOPE.sCountry('mission_country').GetName]导层决定提供给我们统治我们自己土地的自由，同时也包括他们在该地区持有的所有领土。他们不仅给予了我们按自己意志行动的权利，更许诺我们将在必要时为我们保卫土地，只要我们继续提供给他们从马斯提亚尼亚丰富矿藏开采的一些银矿。"
 me_carthage_iberia.2.a:0 "是时候让我们充分利用所给予我们的自由了。"
 me_carthage_iberia.3.t:0 "与具姆奈西亚建立关系"
 me_carthage_iberia.3.desc:0 "我们提升与具姆奈西亚的关系的努力开始得到回报，他们非常喜欢我们送给他们的礼物，而且我们在该地区的外交人员禀报道在这几周里，当地人开始对我们有了更加正面的看法。"
 me_carthage_iberia.3.a:0 "好消息。"
 me_carthage_iberia.4.t:0 "交好塔耳忒西亚"
 me_carthage_iberia.4.desc:0 "我们最近安抚塔耳忒西亚人的努力似乎有了效果，他们开始讨论授予我们在他们土地中的特殊贸易权的可能性。我们当地大使报告称他们将继续工作以使这一交易进展顺利。"
 me_carthage_iberia.4.a:0 "那正是我们想要获知的。"

 # Magna Graecia #
 me_carthage_magna_graecia.1.t:0 "远方的商人"
 me_carthage_magna_graecia.1.desc:0 "我们在[SCOPE.sP('affected_province').GetName]接待了一些来自[SCOPE.sCountry('greek_country').GetName]的商人。显然关于[ROOT.GetCountry.GetAdjective]的土地的贸易机会的传闻已经传播到了遥远的地方，而且他们带着货物和贵重物品前来。"
 me_carthage_magna_graecia.1.a:0 "真是个惊喜！"
 me_carthage_magna_graecia.1.b:0 "或许他们会愿意与我们分享他们的秘密？"
 me_carthage_magna_graecia.2.t:0 "贸易投资"
 me_carthage_magna_graecia.2.desc:0 "看来我们那笔被用于提升我们的基础设施建设、不定期贿赂商贩的拨款终于开始得到回报。一大群希腊商人驻扎在[SCOPE.sP('affected_province').GetName]，给该地带来了财富和新思想。"
 me_carthage_magna_graecia.2.a:0 "得知此事我们很高兴。"

 # Phoenicia #
 me_carthage_phoenicia.1.t:0 "腓尼基的解放"
 me_carthage_phoenicia.1.desc:1 "腓尼基人民被准许自治，并在必要时能获得我们的指引和保护。我们深入腓尼基土地的突袭意外成为了受欢迎的举动，因为我们设法使之成为了我们的祖先与同胞免受敌人统治的解放行动，这让我们在我们的家乡以及我们的腓尼基新属国中广受欢迎。"
 me_carthage_phoenicia.1.a:0 "一场值得纪念的战役。"
 me_carthage_phoenicia.2.t:0 "腓尼基霸权"
 me_carthage_phoenicia.2.desc:0 "腓尼基各城市终于在唯一的霸权迦太基下团结了起来。他们将不再屈从于异域霸主，而将视我们为祖国同胞。"
 me_carthage_phoenicia.2.a:0 "平等者中居首。"

 # Africa #
 me_carthage_africa.1.t:1 "部落民移居至[SCOPE.sCountry('mission_country').GetName]"
 me_carthage_africa.1.desc:1 "有一名使者经过无数日夜奔波，累得直喘地抵达了内阁大厅。他从前线带来了消息，称我们过去的霸主，无耻的布匿人，正在诱使我们的人民放弃一切、背井离乡，在境外寻找新家。"
 me_carthage_africa.1.a:0 "让他们走吧。"
 me_carthage_africa.1.b:0 "贿赂他们，让他们留下！"
 me_carthage_africa.1.b.tt:0 "没有部落民从#Y [SCOPE.sP('emigration_province_msy').GetName]#!移居至#Y [SCOPE.sP('immigration_province_car').GetName]#!"
 me_carthage_africa.2.t:1 "马叙利亚的部落民移居至[SCOPE.sCountry('mission_country').GetName]"
 me_carthage_africa.2.desc:0 "在我们的邀请下，居住在我们边境附近的马叙利亚的部落民的一些群体同意前来并定居在我们的土地上。我们将观察马叙利亚将做何反应。"
 me_carthage_africa.2.a:0 "我们应该做好准备。"
 me_carthage_africa.3.t:0 "起来吧，现在起来吧，[ROOT.GetCountry.GetRuler.GetName]的骑手们！"
 me_carthage_africa.3.desc:1 "我们的布匿宗主国已经蔑视我们太久了。现在是时候反击了。为我们的独立和自由而战。"
 me_carthage_africa.3.a:1 "现在，上马，骑行！冲向[SCOPE.sCountry('mission_country').GetName]！"
 me_carthage_africa.3.b:0 "或许我们只应呆在家里……"
 me_carthage_africa.4.t:0 "马叙利亚兵变"
 me_carthage_africa.4.desc:1 "一名使者抵达并称马叙利亚的军队被发现在劫掠我们的城镇和村庄。看来马叙利亚似乎想要展示他们的真正面目。他们不再忠于[SCOPE.sCountry('mission_country').GetName]，在我们使用诱饵后他们便毫无意外地向我们宣战。[ROOT.GetCountry.GetRuler.GetName]站起身，并向元老院致辞：\n\n‘我们应召集我们的军事力量，我们应在我们的脚下碾碎他们。他们将在终末前明白自己的地位！’"
 me_carthage_africa.4.a:0 "我们在拂晓时进军。"
 me_carthage_africa.4.at:1 "#Y [SCOPE.sCountry('mission_country').GetName]#!获得了#Y 马叙利亚#!全部领土的宣称。"
 me_carthage_africa.5.t:0 "利比亚帝国"
 me_carthage_africa.5.desc:1 "当夕阳西沉，[ROOT.GetCountry.GetRuler.GetName]从自己的阳台上瞭望这番景致。见这景色如此壮丽，他明白因着现在的作为，将使得直至目光所及之处，事实上，直至赫拉克勒斯之柱及远方，直达日落之地的人民和土地都会属于或臣服于[SCOPE.sCountry('mission_country').GetName]的大能。\n\n[ROOT.GetCountry.GetRuler.GetSheHe|U]面向海洋，看向东方、西方和北方。异域的土地卧在前方，等待被征服或被隶属。 "
 me_carthage_africa.5.a:1 "[SCOPE.sCountry('mission_country').GetName]是全阿非利加的霸主。"
 me_carthage_africa.5.b:0 "会有更多的附属国依附于我们腓尼基人的磅礴气势。"
 me_carthage_africa.7.t:0 "阿非利加之盾"
 me_carthage_africa.7.desc:0 "随着我们贸易帝国的扩张，有了更多国外的殖民地和港口，我们在阿非利加的雄心逐渐消失。我们必须确保在家园的存在，保护我们后方不受叛乱和难以管束的部落的袭击，这样才能放心地将目光再次投向海洋。"
 me_carthage_africa.7.a:0 "守卫阿非利加全境的坚盾。"
 me_carthage_africa.7.tt:0 "只有当此任务激活时，国家修正#Y 阿非利加之盾#!才可用，并会在任务中断或完成后消失。"
 me_carthage_africa.8.t:0 "马叙利亚暴乱！"
 me_carthage_africa.8.desc:0 "对马叙利亚人民的煽动导致了非常令人困扰的情况。一位我们最信任的被派往部落保护国的外交官因被捏造的指控被逮捕，称其煽动了暴乱。\n\n对他的处决是不可避免的，尽管我们尚能决定如何向我们自己的公民掩饰这场行动。"
 me_carthage_africa.8.a:0 "承认他的罪行。"
 me_carthage_africa.8.b:0 "以牙还牙，下令发动一场边境冲突！"
 me_carthage_africa.9.t:0 "镇压马叙利亚"
 me_carthage_africa.9.desc:1 "我们的使节给我们带来了阿非利加的战争的消息。以淫乱、贪婪、邪恶著称的布匿元老院自行决定了进一步扩张他们的霸权。\n\n作为一个孤独的部落，阿非利加腹地的马叙利亚已决定，进行反抗和战斗；或许必将失败，但将展示我们人民相似的精神与决心。"
 me_carthage_africa.9.a:0 "确保他们获得支援。"
 me_carthage_africa.9.b:0 "唉，他们独自战斗。"
 mec_9_op:0 "财政援助"
 me_carthage_africa.10.t:0 "来自远方的支援"
 me_carthage_africa.10.desc:0 "[SCOPE.sC('from_country').GetAdjective]人民，在智慧的启迪下，得知了我们反抗压迫者的困境，并送来了我们所急需的黄金，这将用来补给我们正当的义愤之战。\n\n待到尘埃落定，让我们祝愿我们还能以相似的方式偿还他们。"
 me_carthage_africa.10.a:0 "为了胜利！"
 me_carthage_africa.11.t:0 "[SCOPE.sCountry('mission_country').GetAdjective]的谈判"
 me_carthage_africa.11.desc:0 "看来[SCOPE.sCountry('mission_country').GetName]的使者想要改变我们的根本生活方式，他们想把布匿定居者引入到我们腹地，并要求我们扩大政府机构。他们近来还谈论说要把[ROOT.GetCountry.GetRuler.GetName]立为[SCOPE.sCountry('new_tribal_vassal').GetAdjective]诸部落的王，一劳永逸地一次性完成统一。"
 me_carthage_africa.11.a:0 "使者所说的可能终究是有点道理的。"
 me_carthage_africa.11.b:0 "他们的建议是对我们传统的侮辱和威胁。"
 me_carthage_africa.12.t:0 "[SCOPE.sCountry('new_tribal_vassal').GetAdjective]的接纳"
 me_carthage_africa.12.desc:0 "通过集中精力扩大并改善[SCOPE.sCountry('new_tribal_vassal').GetAdjective]的政府机构，我们的文明和传统在该区域的重要性得到了提升。我们把[SCOPE.sCountry('new_tribal_vassal').GetName]的松散部落彻底转变成了真正的[ROOT.GetCountry.GetName]的仆从国。"
 me_carthage_africa.12.a:0 "这是最好的。"
 me_carthage_africa.13.t:0 "[SCOPE.sCountry('new_tribal_vassal').GetAdjective]的叛乱"
 me_carthage_africa.13.desc:0 "虽然我们投入了大量工作，以图和平地扩大并改善[SCOPE.sCountry('new_tribal_vassal').GetAdjective]的政府机构，但是这些部落民全程都在抗拒、羞辱我们。尽管我们预料到会有诸多困难，但是当我们的一位使者在倡议一种更集权的部落规则时遭到了杀害，局势已经到了白热化的程度。"
 me_carthage_africa.13.a:0 "如果他们不愿意和平地接受文明……"

 # Rome #
 me_carthage_rome.1.t:0 "山南的动乱"
 me_carthage_rome.1.desc:0 "看来布匿的外交官和银子已说服了我们在山南高卢附近领土上的本地人起来对抗我们，他们的合法统治者。甚至那些对这起小暴乱没有兴趣的人们也受到了这场暴力冲突的影响，无法继续他们的日常生活。"
 me_carthage_rome.1.a:0 "我们会尽力处理布匿人和这些暴动分子。"
 me_carthage_rome.2.t:0 "大希腊的动乱"
 me_carthage_rome.2.desc:0 "看来布匿的外交官和银子已说服了我们在大希腊附近领土上的本地人起来对抗我们，他们的合法统治者。甚至那些对这起小暴乱没有兴趣的人们也受到了这场暴力冲突的影响，无法继续他们的日常生活。"
 me_carthage_rome.2.a:0 "我们会尽力处理布匿人和这些暴动分子。"
 me_carthage_rome.3.t:0 "山南高卢的叛乱"
 me_carthage_rome.3.desc:1 "布匿人插手后，山南高卢的一些部落打倒了我们的统治，他们现在要求从我们的统治下独立。他们设法武装了一些农民和小孩权充军队来为他们的目标战斗，但是这不会成为我们老兵的难题。\n\n然而，在我们当下与[SCOPE.sCountry('mission_country').GetName]的战争中，他们可能是股骚扰我们的存在。"
 me_carthage_rome.3.a:0 "山南高卢属于罗马。"
 me_carthage_rome.3.b:0 "让他们去吧，在我们与迦太基的战争了结后，我们总有机会重新征服这些地区。"
 me_carthage_rome.4.t:0 "大希腊的叛乱"
 me_carthage_rome.4.desc:1 "布匿人插手后，山南高卢的一些城市打倒了我们的统治，他们现在要求从我们的统治下独立。他们设法武装了一些农民和小孩权充军队来为他们的目标战斗，但是这不会成为我们老兵的难题。\n\n然而，在我们当下与[SCOPE.sCountry('mission_country').GetName]的战争中，他们可能是股骚扰我们的存在。"
 me_carthage_rome.4.a:0 "大希腊属于罗马。"
 me_carthage_rome.4.b:0 "让他们去吧，在我们与迦太基的战争了结后，我们总有机会重新征服这些地区。"
 me_carthage_rome.5.t:0 "罗马焚城"
 me_carthage_rome.5.desc:2 "火势很快吞噬了整个城市，就在几个小时里曾经辉煌的城市已经不再，徒留不毛之地上的残存瓦砾。大部分罗马人逃离了这座城市，现在正尽力为自己寻找新的家园。\n\n罗马的威胁终于消失了。[SCOPE.sCountry('mission_country').GetName]成为了西地中海的至上权威。"
 me_carthage_rome.5.a:0 "最后，只能有一个赢家。"
 me_carthage_rome.6.t:0 "罗马的臣服"
 me_carthage_rome.6.desc:0 "曾一度在意大利兴起的罗马人被我们彻底掌控了。他们的大部分人口被作为奴隶装上了船，余下的罗马人变得温顺且忠诚，明白他们不再拥有反抗我们的影响力或力量了。"
 me_carthage_rome.6.a:0 "一切就该如此。"
 me_carthage_rome.7.t:0 "布匿的拉丁"
 me_carthage_rome.7.desc:2 "拉丁和罗马的人民尽管是布匿的长期对手，他们已经安份下来并成为了我们帝国的一部分。他们在战争上输给我们之后，他们似乎已经接受了被[SCOPE.sCountry('mission_country').GetName]管辖的事实，而且他们现在作为我们帝国的一部分正尽力争取的重要地位。"
 me_carthage_rome.7.a:0 "罗马只是众多踏脚石之一。"

 # Naval Dominance #
 me_carthage_naval_dominance.1.t:0 "布匿的礼物"
 me_carthage_naval_dominance.1.desc:0 "[SCOPE.sCountry('carthage_scope').GetName]的[SCOPE.sCountry('carthage_scope').GetRulerTitle]给我们送来了大量金银礼物，并带来了[SCOPE.sCountry('carthage_scope').GetRuler.GetHerHis]对[ROOT.GetCountry.GetName]最好的祝愿。尚不明确[SCOPE.sCountry('carthage_scope').GetName]的人民具体需要的回报，但是他们的使者对腓尼基的香柏木表现出了浓厚兴趣。"
 me_carthage_naval_dominance.1.a:0 "我们感谢他们送来了这份承载祥运的礼物。"
 me_carthage_naval_dominance.2.t:0 "焦点"
 me_carthage_naval_dominance.2.desc:0 "通过颁布特定的政策，我们能够决定怎样利用我们的港口以及我们的海军将来所拥有的焦点。"
 me_carthage_naval_dominance.2.a:0 "在充满当地野蛮的部落此处，会建成一座布匿的避风港。"
 me_carthage_naval_dominance.2.a.tt:3 "在#Y 阿非利加#!，#Y 努米底亚#!以及#Y 毛里塔尼亚#!区域，[SCOPE.sCountry('carthage_scope').GetName]掌控的#Y 15#!个最大的港口领土，获得修正#Y 布匿的避风港#!直至#Y 游戏结束#!，并给予以下效果"
 me_carthage_naval_dominance.2.b:0 "只有经济焦点才合理。"
 me_carthage_naval_dominance.2.b.tt:3 "在#Y 阿非利加#!，#Y 努米底亚#!以及#Y 毛里塔尼亚#!区域，所有[SCOPE.sCountry('carthage_scope').GetName]掌控的#Y 15#!个最大的港口领土，获得修正#Y 贸易港口#!直至#Y 游戏结束#!，并给予以下效果"
 me_carthage_naval_dominance.2.c:0 "我们的海军需要更多的港口。"
 me_carthage_naval_dominance.2.c.tt:3 "在#Y 阿非利加#!，#Y 努米底亚#!以及#Y 毛里塔尼亚#!区域，所有[SCOPE.sCountry('carthage_scope').GetName]掌控的#Y 15#!个最大的港口领土，获得修正#Y 军事港口#!直至#Y 游戏结束#!并给予以下效果"
 me_carthage_naval_dominance.3.t:0 "北方港口"
 me_carthage_naval_dominance.3.desc:0 "随着我们的眼界向北直达未经开化的高卢土地，我们需要想清楚目的地是哪一个。"
 me_carthage_naval_dominance.3.a:0 "纳耳玻"
 me_carthage_naval_dominance.3.b:0 "瑟克斯坦提翁"
 me_carthage_naval_dominance.3.c:0 "阿雷拉提斯"
 me_carthage_naval_dominance.4.t:0 "[SCOPE.sCountry('mission_country').GetAdjective]的提议"
 me_carthage_naval_dominance.4.desc:0 "我们接待了[SCOPE.sCountry('mission_country').GetName]人民的使者，他们带着黄金和白银的礼物。如果我们同意让他们在[SCOPE.sP('north_port_province').GetName]建立一个贸易站，他们还会呈上更多献礼。\n\n我们对布匿人知晓不多，不过足够我们知道这个举动意味着他们将控制整个地区，但是拥有一个如此临近的强大贸易伙伴也是一件好事。"
 me_carthage_naval_dominance.4.a:0 "听上去是个合理的提议。"
 me_carthage_naval_dominance.4.b:0 "我们拒绝给予他们[SCOPE.sP('north_port_province').GetName]。"
 me_carthage_naval_dominance.5.t:0 "购得[SCOPE.sP('north_port_province').GetName]"
 me_carthage_naval_dominance.5.desc:0 "在合适的价格下，[SCOPE.sCountry('north_port_owner').GetName]的人民很高兴能卖给我们[SCOPE.sP('north_port_province').GetName]。作为一座[SCOPE.sCountry('mission_country').GetAdjective]人民的新城市，它将在打开北方市场的活动中起到重要作用。山外高卢的市场过去一直对我们封闭，是一个希腊人独占的市场，我们终于将改变那点。"
 me_carthage_naval_dominance.5.a:0 "一份双赢的协议。"
 me_carthage_naval_dominance.6.t:0 "已拒绝省份提议"
 me_carthage_naval_dominance.6.desc:0 "[SCOPE.sCountry('north_port_owner').GetName]的未开化的人们拒绝了我们在[SCOPE.sP('north_port_province').GetName]设立贸易站的友好提议。我们的使者告诉我们当他们提出这项交易时，受到了嘲弄和侮辱。"
 me_carthage_naval_dominance.6.a:0 "意外之敌，你觉得呢？真令人失望。"
 me_carthage_naval_dominance.7.t:0 "海军优势"
 me_carthage_naval_dominance.7.desc:0 "当我们召集我们的所有军官讨论近期的军事发展时，人群里出现了一张新面孔。有传闻说一名新晋的海军军官取得很多成就，使用创新的战术和理念仅用一支小舰队就击退了海贼和强盗。看来这个[SCOPE.sChar('new_admiral').GetPraenomen]拥有光明的未来，最好可以充分利用[SCOPE.sChar('new_admiral').GetHerHis]的诸多才能。\n\n当终于轮到[SCOPE.sChar('new_admiral').GetHerHis]发言时，[SCOPE.sChar('new_admiral').GetSheHe]兴高采烈地报告道我们近期的海军发展的成果丰硕，我们在海上的对手几乎绝迹。"
 me_carthage_naval_dominance.7.a:0 "好消息。"
 
 # Trade Investments #
 me_carthage_trade.1.t:0 "可耻的[SCOPE.sCountry('border_conflict_neighbor').GetAdjective]！"
 me_carthage_trade.1.desc:0 "卑鄙的[SCOPE.sCountry('border_conflict_neighbor').GetName]人民背叛了我们！他们没有派遣自己的使者与我们探讨边界协议，反而在我们两国的边境地区启动了殖民。"
 me_carthage_trade.1.a:0 "这种行为不会得到宽恕，也不会被淡忘！"
 me_carthage_trade.2.t:0 "腓莱尼亚忠骨坛"
 me_carthage_trade.2.desc:0 "我们为了与[SCOPE.sCountry('border_conflict_neighbor').GetName]达成边境协议，经决定，双方的使者的将从分别从各自的首都出发，两位使者相遇的地点将成为新的边境。\n\n我们的使者是腓莱尼亚兄弟，他们的速度比那些[SCOPE.sCountry('border_conflict_neighbor').GetName]的使者快得多。[SCOPE.sCountry('border_conflict_neighbor').GetAdjective]的使者因被天气耽搁而十分恼怒，并给了腓莱尼亚人一个选择。要么腓莱尼亚兄弟同意被活埋在此地，而此地将就此成为边境；要么[SCOPE.sCountry('border_conflict_neighbor').GetAdjective]继续前行，直至他们觉得扯平为止……"
 me_carthage_trade.2.a:0 "拿铲子来……"
 me_carthage_trade.3.t:0 "又一次环绕航行"
 me_carthage_trade.3.desc:0 "自从汉诺与希米勒库进行环绕航行后已经过去了200多年，我们对于地中海之外的土地的探索工作一直处于松懈状态，而希腊人则勤勉得多。政府中的一些成员已经做出决定，我们需要再组织一次探险，绘制前往新土地的海图，并建立新贸易路线，旨在巩固迦太基作为全世界首屈一指的海上力量的地位。\n\n经过几年的寻觅走访，我们终于找到了自告奋勇的航海家[SCOPE.sChar('periplus_character').GetName]，此人是我们贸易舰队中的一位敢于冒险的船长。"
 me_carthage_trade.3.a:0 "我们将拥有未来！"
 me_carthage_trade.3.a.tt:0 "一位拥有#G 勇敢#!特质的海军将领来到了你的宫廷。"
 me_carthage_trade.4.t:0 "勇敢地前往……"
 me_carthage_trade.4.desc:0 "这一天终于到来了，为了即将开始的这次远航，[SCOPE.sChar('periplus_character').GetName]已准备好了船并召集了一批船员。驶离[ROOT.GetCountry.GetCapital.GetName]后，船只将在卢图比斯再次补给，随后它将一路向南，前去探索未知的土地。[ROOT.GetCountry.GetRuler.GetPraenomen]看着探险队扬帆离开巨港后驶往美刻尔之柱并消失在西方，不禁遐想[SCOPE.sChar('periplus_character').GetName]会遇到何种奇妙的冒险，而且也疑惑[SCOPE.sChar('periplus_character').GetSheHe]是否还能返回[ROOT.GetCountry.GetName]。"
 me_carthage_trade.4.a:0 "……汉诺曾经到过的地方。"
 me_carthage_trade.4.a.tt:0 "[SCOPE.sChar('periplus_character').GetName]开启环绕航行之旅。"
 me_carthage_trade.5.t:0 "[SCOPE.sChar('periplus_character')GetName]返回了！"
 me_carthage_trade.5.desc:0 "我们英勇无畏的探险家[SCOPE.sChar('periplus_character')GetName]结束了[SCOPE.sChar('periplus_character')GetHerHis]的考察，安然返回。[SCOPE.sChar('periplus_character')GetHerHis|U]驶进巨港的舰船装满了远方的奇珍异宝，并且还带回了绘有未知土地的环绕航行纪实，以及[SCOPE.sChar('periplus_character')GetHerHis]旅途过程中的奇闻异事。\n\n[SCOPE.sChar('periplus_character')GetName]声称遇到了汉诺当时所发现的“一群浑身长满毛发的女人”，还遭遇了希米勒库的海兽，他们探索了黑暗的森林与开阔的平原，翻过了远方的高山。[SCOPE.sChar('periplus_character')GetSheHe|U]与远方的人民互通商贸，还骑上了从未见过的最大的大象。\n\n此外，让元老院非常高兴的是，他们的船这次带回的异域商品足以资助十次这样的探险。"
 me_carthage_trade.5.a:0 "值得投资！"
 me_carthage_trade.6.t:0 "东方贸易"
 me_carthage_trade.6.desc:0 "我们的世界从世界的另一边带来了两只来自身毒河流域的大象。两只小兽只有一岁大，生长得很好。但我们很快发现本土象与新来的身毒象之间有摩擦。我们因此决定将他们移到只有他们的兽栏中。\n\n寻找许久之后，我们在迦太基旁边的山丘之间发现了一处水草丰美的土地，我们希望象群能继续繁荣昌盛。"
 me_carthage_trade.6.a:0 "大象，自然的伟大杰作。"
 me_carthage_trade.7.t:0 "西方的大都会"
 me_carthage_trade.7.desc:0 "由于我们扩大贸易网的奋发努力，以及随之而来的货物输入，城市兴盛起来。从日出到日落，巨港都是活动的繁荣中心，市民、商人、水手和其他没那么受欢迎的码头居民都在从事贸易。更远方的货物被带到市场，集市广场中挤满了平民和富豪。\n\n在整个已知世界，迦太基正快速成为西方的大都会。"
 me_carthage_trade.7.a:0 "真是个奇迹之城！"
 me_carthage_trade.8.t:0 "失踪的探险队"
 me_carthage_trade.8.desc:0 "自从我们的探险队驶离卢图比斯，我们已经连续两年没有收到他们的任何音讯了。我们只能认定我们英勇无畏的探险家[SCOPE.sChar('periplus_character')GetName]已经在[SCOPE.sChar('periplus_character')GetHerHis]探险之旅中的某个未知之地消亡了。\n\n我们全国都感到了巨大的损失，并缅怀这位伟大人物的离去。我们向这些为国捐躯的勇敢海员们致敬。"
 me_carthage_trade.8.a:0 "愿他们安息。"

 # Bomilcar's Revolution #
 me_carthage_bomilcars_revolution.1.t:0 "革命家"
 me_carthage_bomilcars_revolution.1.desc:1 "我们从线人处获悉他们找到了一个可能对我们的统治有好感的前革命家。有[SCOPE.sChar('revolution_character').GetHerHim]站在我们这边，我们必能更好地掌握贯穿我国地下的旧革命者网络。"
 me_carthage_bomilcars_revolution.1.a:0 "那让我们招募这个[SCOPE.sChar('revolution_character').GetPraenomen]吧！"
 me_carthage_bomilcars_revolution.2.t:0 "迦太基的法官"
 me_carthage_bomilcars_revolution.2.desc:1 "一百零四人会议是一个法官会议，它在许多方面幕后控制着迦太基的政治。虽然他们的日常决策较少，但是在必要的情况下，他们有权力推翻任何统治者。\n\n我们正寻求办法提升我们与该会议的关系时已经变得显而易见，名为[SCOPE.sChar('oligarchic_character').GetName]的使者被派到我们这里。[SCOPE.sChar('oligarchic_character').GetSheHe|U]已经开始起草一些计划，关于我们如何给予迦太基等级顶端的少数男女以更多的权力。"
 me_carthage_bomilcars_revolution.2.a:0 "看来[SCOPE.sChar('oligarchic_character').GetSheHe|U]是个有趣的伙伴。"
 me_carthage_bomilcars_revolution.3.t:0 "权力平衡"
 me_carthage_bomilcars_revolution.3.desc:0 "我们的使者从伟大的[SCOPE.sC('from_country').GetName]带来了令人困扰的消息。在短暂的动荡后，一个迄今为止毫无实权的政治派系夺取了[SCOPE.sC('from_country').GetAdjective][SCOPE.sC('from_country').Custom('get_court_type')]的权力，这是对他们国家为之骄傲的民主传统的嘲讽。\n\n我们忠诚的顾问提议我们派遣一位使者对这个不幸的国家就该事情进行严厉谴责，免得那个坐在镀金宝座上干瘪的吝啬鬼会想到用错误的征战安抚他们的人民，以此扰乱我们区域的微妙权力平衡。"
 me_carthage_bomilcars_revolution.3.a:0 "派出使者。"
 me_carthage_bomilcars_revolution.3.b:0 "我们最好还是小心对待这头独特的狮子……"
 opinion_bomilcar_chain_end:0 "严厉斥责"
