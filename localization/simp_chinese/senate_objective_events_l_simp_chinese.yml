l_simp_chinese:
 senatorial_veto_tt:1 "[THIS.GetCountry.GetRuler.GetPraenomen]使用[THIS.GetCountry.GetRuler.GetHerHis]的#R [THIS.GetCountry.GetRulerTitle]否决权#!："
 senate_agenda_passed_tt:0 "派系议程通过："
 senate_objectives.1.t:0 "寡头派的立法"
 senate_objectives.1.desc:0 "[sen_obj_cha_law_oli_party.GetName]目前在[ROOT.GetCountry.GetAdjective]的[SCOPE.Custom('get_court_type')]已占据上风，现在正大胆地要求通过一项对其支持者有利的法律。只有[ROOT.GetCountry.GetRulerTitle]的否决票能阻止他们。"
 senate_objectives.1.a:0 "早该如此了。"
 senate_objectives.1.b:0 "想都别想。"
 senate_objectives.2.t:0 "民主派的立法"
 senate_objectives.2.desc:1 "政治风向让[sen_obj_cha_law_oli_party.GetName]在[ROOT.GetCountry.GetName]的[SCOPE.Custom('get_court_type')]占据了上风，他们立即采取措施，希望通过能取悦其支持者的立法。现在唯一能战胜他们多数票的只有[ROOT.GetCountry.GetRulerTitle]的否决票。"
 senate_objectives.2.a:0 "这是人们的要求。"
 senate_objectives.2.b:0 "想都别想。"
 senate_objectives.3.t:0 "传统派的立法"
 senate_objectives.3.desc:0 "[ROOT.GetCountry.GetName]的[SCOPE.Custom('get_court_type')]破天荒地让[sen_obj_cha_law_tra_party.GetName]的成员和盟友占到了多数，他们正使用这难得的机会通过神圣的法律来保护自己的利益。他们肯定会成功，除非[ROOT.GetCountry.GetRulerTitle]使用其否决权。"
 senate_objectives.3.a:0 "必要的妥协。"
 senate_objectives.3.b:0 "否决，否决，一群守旧的老家伙。"
 senate_objectives.4.t:0 "战鼓隆隆"
 senate_objectives.4.desc:0 "[SCOPE.Custom('get_court_type')]中的战争贩子，那群[sen_obj_dec_war_party.GetName]，发现他们占据了多数，疯狂地试图将[ROOT.GetCountry.GetName]拉入与[sen_obj_dec_war_target.GetName]的冲突中。除非我们的[ROOT.GetCountry.GetRulerTitle]将这项议案否决，不然战争肯定会马上爆发。"
 senate_objectives.4.a:0 "神的意志。"
 senate_objectives.4.b:0 "再给和平一次机会。"
 senate_objectives.5.t:0 "权力的利益"
 senate_objectives.5.desc:1 "那群脑满肠肥的[sen_obj_gra_hol_party.GetName]把持了[ROOT.GetCountry.GetAdjective]的[SCOPE.Custom('get_court_type')]，现在打算提交一项议案，将公有地授予贵族中最高贵的成员——好像座椅还没有在他们贪婪的重压下吱吱作响似的。只有我们的[ROOT.GetCountry.GetRulerTitle]能阻止这项议案，通过使用[ROOT.GetCountry.GetRuler.GetHerHis]的否决权。"
 senate_objectives.5.a:0 "这是他们应得的奖励。"
 senate_objectives.5.at:0 "每个家族首领会获得一处领地和#G 10#!@loyalty_icon!忠诚度。"
 senate_objectives.5.b:0 "这些土地属于人民！"
 senate_objectives.6.t:0 "财富再分配"
 senate_objectives.6.desc:0 "随着[SCOPE.Custom('get_court_type')]的坐骑上坐满了平民主义者，[sen_obj_rev_hol_party.GetName]试图剥夺[ROOT.GetCountry.GetAdjective]的特权阶层“非法”得到的财富不过是时间问题。除非我们的[ROOT.GetCountry.GetRulerTitle]决定使用否定权，不然这群暴徒毫无疑问会通过这个议案……"
 senate_objectives.6.a:0 "这些家族权力太大了。"
 senate_objectives.5.bt:0 "每个家族首领会失去一处领地和#R -10#!@loyalty_icon!忠诚度。"
 senate_objectives.6.b:0 "这都是他们自己挣来的。"
 senate_objectives.7.t:0 "集权"
 senate_objectives.7.desc:0 "[sen_obj_len_ter_gen_party.GetName]总是渴望加强他们对[ROOT.GetCountry.GetAdjective]的控制，这些家伙向[SCOPE.Custom('get_court_type')]提出一项议案，希望能增加现任[ROOT.GetCountry.GetRulerTitle]的任期，从而让权力由一位[ROOT.GetCountry.GetWomanMan]支配更久。目前他们占到了多数，因此一定能通过这一议案，除非现任[ROOT.GetCountry.GetRulerTitle]对此有任何异议。"
 senate_objectives.7.a:0 "我们的领袖必须能放开手脚施展自己的才华。"
 senate_objectives.7.b:0 "不过是披上羊皮的暴政。"
 senate_objectives.8.t:0 "分权"
 senate_objectives.8.desc:0 "[sen_obj_sho_ter_gen_party.GetName]正利用他们在[SCOPE.Custom('get_court_type')]的优势期，起草一项议案打算缩短[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetRulerTitle]的任期，以此更频繁地分割责任和权力。只有现任[ROOT.GetCountry.GetRulerTitle]有可能挫败他们的努力，用[ROOT.GetCountry.GetRuler.GetHerHis]手中的否决权。"
 senate_objectives.8.a:0 "权力必须更公平地分割。"
 senate_objectives.8.b:0 "争斗让我们变得虚弱！"
 senate_objectives.9.t:0 "敬拜神灵"
 senate_objectives.9.desc:0 "虔诚的[sen_obj_bui_tem_gen_party.GetName]决定利用他们在[SCOPE.Custom('get_court_type')]的人数优势，在[sen_obj_bui_tem_gen_target.GetName]修建一座新的神殿群，用雕像来取悦神灵，用铭文来满足自我。这样的开销，无论是无关紧要还是神圣的，现在都只有我们谦卑的[ROOT.GetCountry.GetRulerTitle]的否决权能够驳回。"
 senate_objectives.9.a:0 "毕竟谁敢拒绝向神灵献祭？"
 senate_objectives.9.b:0 "国库要用在更紧要的地方。"
 senate_objectives.10.t:0 "打击腐败"
 senate_objectives.10.desc:0 "[sen_obj_imp_hea_gen_party.GetName]卑鄙地（某些人这样认为）决定利用他们在[SCOPE.Custom('get_court_type')]的优势，提出一项针对一位杰出政治家的议案。[sen_obj_imp_hea_gen_party.GetName]被指控就是腐败与精英主义的典型，而这些正是平民主义者试图从[ROOT.GetCountry.GetAdjective]政府根除的，他们要求立即将[sen_obj_imp_hea_gen_target.GetSheHe]带来审判。[sen_obj_imp_hea_gen_target.GetPraenomen]的命运现在握在我们的[ROOT.GetCountry.GetRulerTitle]和[ROOT.GetCountry.GetRuler.GetHerHis]的否决权手里……"
 senate_objectives.10.a:0 "必须受到惩罚。"
 senate_objectives.10.at:0 "#Y [sen_obj_imp_hea_gen_target.GetFullName]#!将受到审判，#Y [sen_obj_imp_hea_gen_target.GetFamilyDisplayName]#!家族的所有成员会失去#R -5#!@loyalty_icon!忠诚度。"
 senate_objectives.10.b:0 "现在看看谁才是真正的暴君！"
 senate_objectives.11.t:0 "分享奖励"
 senate_objectives.11.desc:0 "受他们在[SCOPE.Custom('get_court_type')]人数优势的鼓舞，[sen_obj_int_cul_gen_party.GetName]提出一项紧急议案，打算授予[ROOT.GetCountry.GetName]国内的[agenda_culture.GetCulture.GetName]人更高的法律地位，但这激怒了保守派，他们认为这是在削弱已拥有这些自由之人的权利。现在唯一的办法就是我们[ROOT.GetCountry.GetRulerTitle]的否决权，虽然它的使用不会受到欢迎……"
 senate_objectives.11.a:0 "大家都是国家的仆人，必须并肩而立。"
 senate_objectives.11.b:0 "他们永远别想和我们平起平坐！"
 senate_objectives.12.t:0 "[party_obj_complete_scope.GetName]实现目的"
 senate_objectives.12.desc:1 "[party_obj_complete_scope.GetName]的追随者几乎争相庆祝[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]在[ROOT.GetCountry.GetAdjective]的[SCOPE.Custom('get_court_type')]上维护他们的利益。"
 senate_objectives.12.desc_1:0 "看来我们政府的决定暂时确保了精英们的利益。"
 senate_objectives.12.desc_2:0 "政府决定迎合普通民众的渴望，看来目前我们可以期望得到老百姓更多的支持。"
 senate_objectives.12.desc_3:0 "确保保守者关注的问题得到解决，有助于我们在未来的争论中赢得他们的支持。"
 senate_objectives.12.a:0 "权力是为了帮助朋友。"
 senate_objectives.12.b:0 "政治是妥协的游戏。"
 senate_objectives.13.t:0 "[sen_obj_rev_rig_gen_target.GetCulture.GetName]人的特权"
 senate_objectives.13.desc:0 "[sen_obj_rev_rig_gen_party.GetName]利用他们在[SCOPE.Custom('get_court_type')]的影响力，正试图剥夺我们[sen_obj_rev_rig_gen_target.GetCulture.GetName]子民的权利，认为其法律地位是对[ROOT.GetCountry.GetName]的[ROOT.GetCountry.GetPrimaryCultue.GetName]公民的侮辱和侵犯。最终决定权掌握在[ROOT.GetCountry.GetRulerTitle]手中，其决定将影响到全国无数人的生计。"
 senate_objectives.13.a:0 "我们必须保护[ROOT.GetCountry.GetPrimaryCulture]人至上的地位。"
 senate_objectives.13.b:0 "胡扯，那是我们的[sen_obj_rev_rig_gen_target.GetCulture.GetName]子民应得的。"
 senate_objectives.14.t:0 "在[sen_obj_inv_gen_target.GetState.GetShortName]的投资"
 senate_objectives.14.desc:0 "[sen_obj_inv_gen_party.GetName]利用他们掌控[ROOT.GetCountry.GetAdjective][SCOPE.Custom('get_court_type')]的时间，要求在我国某些地方投资，尤其是在[sen_obj_inv_gen_target.GetState.GetName]。如此的投资会对当地的百姓以及土地拥有者有利，但是也会限制我们在不远的将来追求其他目标的能力。这件事取决于我们的[ROOT.GetCountry.GetRulerTitle]，拥有最终决定权的那个人……"
 senate_objectives.14.a:0 "这不是坏事。"
 senate_objectives.14.b:0 "我们有更重要的事要做。"
 senate_objectives.15.t:0 "[sen_obj_acq_sub_target.GetAdjective]的油水"
 senate_objectives.15.desc:0 "[SCOPE.Custom('get_court_type')]被[sen_obj_acq_sub_party.GetName]掌控，而他们想扩大我们对邻国[sen_obj_acq_sub_target.GetName]的影响力也不是个秘密。运用其影响力，他们正式采取行动，提议我们应以战争威胁要求[sen_obj_acq_sub_target.GetAdjective]朝贡，不然我国会被视为软弱。只有我们的[ROOT.GetCountry.GetRulerTitle]可以阻止抄写员写下这些要求……"
 senate_objectives.15.a:0 "让他们自愿总好过强迫。"
 senate_objectives.15.b:0 "共和国面临着更紧急的问题！"
 senate_objectives.15.tt:0 "#Y [sen_obj_acq_sub_target.GetName]#!会收到要求，决定是成为我们的朝贡国还是与我们开战。"
 senate_objectives.16.t:0 "[appointment_target.GetPraenomen]的朋友"
 senate_objectives.16.desc:0 "[sen_obj_app_mem_gen_party.GetName]以照顾自己人著称，所以毫不奇怪他们会在[SCOPE.Custom('get_court_type')]推动委任某个自己人担任政府的要职。显然，[appointment_target.GetPraenomen]认为根据裙带关系法则，自己有资格承担这份荣誉，只有我们的[ROOT.GetCountry.GetRulerTitle]能够纠正[appointment_target.GetHerHim]……"
 senate_objectives.16.a:0 "最好别让[sen_obj_app_mem_gen_party.GetName]不高兴。"
 senate_objectives.16.b:0 "委任看的是功绩，不是谎言！"
 senate_objectives.17.t:0 "[sen_obj_acq_sub_party.GetCountry.GetAdjective]的使节"
 senate_objectives.17.desc:0 "我们收到[sen_obj_acq_sub_party.GetCountry.GetName]共和国大会发来的正式朝贡要求。他们严厉的信使说的很清楚，我们要是拒绝，他们国家就只能对[ROOT.GetCountry.GetName]宣战……"
 senate_objectives.17.a:0 "我们必须用钱财换取自由……"
 senate_objectives.17.b:0 "先把[ROOT.GetCountry.GetCapital.GetName]的所有守护者打倒！"
 senate_objectives.18.t:0 "[sen_obj_acq_sub_target.GetName]的消息"
 senate_objectives.18.desc:0 "[ROOT.GetCountry.GetName][SCOPE.Custom('get_court_type')]的使节已从[sen_obj_acq_sub_target.GetName]返回。"
 senate_objectives.18.desc_1:0 "他们明智地接受了我们的慷慨要求，并将开始支付贡金，以换取我们的保护。"
 senate_objectives.18.desc_2:0 "他们愚蠢地拒绝了我们的慷慨要求，选择和我们作战。"
 senate_objectives.18.a:0 "厉害了，我的国。"
 senate_objectives.18.b:0 "那我们会用刀剑和长矛教会他们谦卑。"
 senate_objectives.19.t:0 "[sen_obj_des_shr_target.GetProvincialDeity.GetName]神殿"
 senate_objectives.19.desc:0 "[sen_obj_des_shr_party.GetName]占据了[SCOPE.Custom('get_court_type')]大多数席位，利用这个机会，他们提议将[sen_obj_des_shr_target.GetName]的[sen_obj_des_shr_target.GetProvincialDeity.GetName]神殿拆除，作为对[ROOT.GetCountry.GetReligion.GetName]神灵的侮辱。这个提议肯定能通过，除非我们的[ROOT.GetCountry.GetRulerTitle]将其驳回……"
 senate_objectives.19.a:0 "这些异教偶像必须拆掉。"
 senate_objectives.19.b:0 "如果这世上存在其他神灵呢？"
 senate_objectives.20.t:0 "敌对神灵"
 senate_objectives.20.desc:0 "[sen_obj_ene_shr_party.GetName]一心想确保[ROOT.GetCountry.GetReligion.GetName]诸神的主导地位，呼吁他们占据多数席位的[SCOPE.Custom('get_court_type')]通过一项战争议案。他们希望摧毁[sen_obj_ene_shr_target.GetOwner.GetAdjective]位于[sen_obj_ene_shr_target.GetName]的[sen_obj_ene_shr_target.GetProvincialDeity.GetName]圣坛。只有我们的[ROOT.GetCountry.GetRulerTitle]可以给这群战争之犬套上嘴套。"
 senate_objectives.20.a:0 "异族的神灵很弱小……"
 senate_objectives.20.b:0 "……但我们的士兵不需要用死亡来证明它。"
 senate_objectives.21.t:0 "开发[city_target.GetName]"
 senate_objectives.21.desc:0 "[sen_obj_pro_cit_party.GetName]厌倦了看着[sen_obj_pro_cit_target.GetState.GetShortName]的人民缺乏城市生活带来的必需品和奢侈品，正利用他们在[SCOPE.Custom('get_court_type')]的主导地位，希望围绕人口稠密的[city_target.GetName]，在该省份建立一座适宜的中心。他们一定能拿到这份资金，除非[ROOT.GetCountry.GetRulerTitle]否决他们的投票……"
 senate_objectives.21.a:0 "[sen_obj_pro_cit_target.GetState.GetShortName]需要一座城市。"
 senate_objectives.21.b:0 "我们有更重要的事情要处理。"
