 dde_alexander_mausoleum_built:0 "征服者的陵墓"
 desc_dde_alexander_mausoleum_built:0 "亚帝沉眠之处。以史为鉴之地，以迹拜圣之地，以权为训之地。"
 gods_own_county:0 "众神之国度"
 desc_gods_own_county:0 "这座城市的居民坚信他们受到了众神的庇佑。英雄般的亚历山大安葬于此，这一事实让居民将神佑的恃傲变为了生产上的昂扬。"
 alexander_of_the_north:0 "沉眠北海"
 desc_alexander_of_the_north:0 "亚历山大的遗体已经被妥善安置，被比耳卡的朔风守护。这样一位英雄的遗体显现于此大大地激励了我们的民众。"
 roman_alexander:0 "卡比托利欧之景"
 desc_roman_alexander:0 "亚历山大的遗体现在被安置在拉维尼翁，不远处就是喧嚣的罗马城。将这样一位战争巨人的遗骸安置在身旁，我们招募到了更多能征善战的士兵。"
 final_resting_place_alexander:0 "最终安息之地"
 desc_final_resting_place_alexander:0 "几经周转，遗体终于回到了其最终安息之地。亚历山大的事迹不断地激励着亚历山大里亚城的市民们，在智慧和哲思上追求更高的成就。"
 burial_of_kings:0 "衣棺还乡"
 desc_burial_of_kings:0 "马其顿的诸先王几百年来一直安葬在埃伽伊。只有将亚历山大带回家乡，将其和族人埋葬在一起，才是正确之事。其陵墓亦可供希腊人朝拜。"
 alexander_in_babylon:0 "亚历山大眠于巴比伦"
 desc_alexander_in_babylon:0 "亚历山大的遗体现在被安全地安葬在了最古老的城市，当地民众对这位征服他们却又提升了他们的人物产生了强烈的亲近感。"
 alexander_in_kafir:0 "注定为王之人"
 desc_alexander_in_kafir:0 "亚历山大大帝的遗体被安葬在了其远征的最前线，这位伟人在此处显现大大地鼓舞了附近的民众。"
 alexander_in_antigonia:0 "继业者之廷"
 desc_alexander_in_antigonia:0 "亚历山大的遗体被安葬在了我们最尊贵的地方的附近，在场的人比以往任何时候都更努力地工作，以满足我们统治的期望。"
 alexander_in_lysimacheia:0 "同性先贤"
 desc_alexander_in_lysimacheia:0 "我们之中的先驱者，亚历山大，现在被安葬在了新建成的吕西玛刻亚城。所有自由之人都加倍努力，以使自身不让如此荣耀的神圣之存在失色。"
 alexander_in_shushan:0 "眠于结合之地"
 desc_alexander_in_shushan:0 "亚历山大的遗体被安葬在了一个对其具有重大意义的地方。亚帝在此处举行过盛大的婚礼，为一个新近征服的王国带去了和平和统一。这个地方对这位伟人是合适的下葬之处。"
 alexander_in_niniveh:0 "亚历山大眠于尼尼微"
 desc_alexander_in_niniveh:0 "亚历山大被埋葬在底格里斯河岸，他的遗体显现于此激励了当地许多人的忠诚心。"
 alexander_in_athens:0 "僭主的警训"
 desc_alexander_in_athens:0 "将亚历山大的遗体葬在距离民主发源地如此之近的地方可以警醒世人，让他们牢记暴政的危险。"
 alexander_in_rhodos:0 "巨人君临于此"
 desc_alexander_in_rhodos:0 "亚历山大，这位屹立于战场之上的巨人，被安葬在了罗得斯岛——一处喋血，称雄与英勇之地。"
 dhe_body.7.t:0 "无礼的访客"
 dhe_body.7.desc:0 "一个古怪，但是出奇地聪明的人，[SCOPE.sChar('alexandrine_visitor').GetName]，因为在亚历山大陵墓面前有不雅行为，被带到我们面前进行初审。\n\n他对于为何要在伟人的遗迹面前行如此不雅之事讳莫如深，但我们也要照顾到那些希望这个人流血的人的感受。"
 dhe_body.7.a:0 "这个人或许可以辅佐我们的[ROOT.GetCountry.Custom('get_court_type')]。"
 dhe_body.7.b:0 "让他烂在牢里吧。"
 dhe_body.7.c:0 "砍了他的头！"
 alexanders_legacy_cmod:0 "亚历山大的遗产"
 desc_alexanders_legacy_cmod:0 "我们掌握了一批文献，详细地记录了我们家族的一些精英成员同那位伟大战士本人之间的血脉关系。"
 dhe_body.8.t:0 "被遗忘的文献"
 dhe_body.8.desc:0 "[SCOPE.sChar('government_officer').GetPraenomen]在[SCOPE.sChar('government_officer').GetHerHis]惯例性地朝拜亚历山大陵墓时，宣称发现了一些珍贵的文献，详细地记录了我们家族的一些精英成员同那位伟大战士本人之间的血脉关系。\n\n许多人宣称这些文献是伪造的，但是仅仅这些文献的存在就足以击溃他们不攻自破的谎言，如同亚帝曾经击败其敌人一样。"
 dhe_body.8.a:0 "将这些文献广而告之。"
 dhe_body.8.b:0 "谴责它们是伪造的。"
 alexandrine_claims_renounced:0 "亚历山大派的宣称被谴责"
 dhe_body.9.t:0 "被遗忘的血脉"
 dhe_body.9.desc:0 "在研究亚历山大陵墓旁的大图书馆中的文献时，我们的一位学者有了一些令人震惊的发现。\n\n尽管刻意压低声音，他还是向我们形容到，一些古老的文献表明[SCOPE.sChar('relative_of_alexander').GetFamilyDisplayName]家族是阿吉德家族的某个幼子分家出去的旁支。\n\n如果我们将这个消息公开于世，民众肯定会产生骚动，期待这支贵族血脉能够重回王座。当然，这也不是不可以……"
 dhe_body.9.a:0 "公开这个光荣的消息！"
 dhe_body.9.b:0 "不管以什么借口——处理掉这个威胁。"
 argead_and_loyalty_tooltip:0 "#Y [SCOPE.sChar('relative_of_alexander').GetFamilyDisplayName]#!的所有男性成员会获得这些效果。"
