l_simp_chinese:
 dhe_body.5.t:0 "皇帝的陵墓"
 dhe_body.5.desc:0 "最近在征服了[SCOPE.sP('body_province').GetName]之后，我们的战士花了不少时间在街道上搜刮战利品。\n\n在这一默许的掠夺行动期间，一位忠心的军官向我方报告，他经过了一幢庄严肃穆的宏伟建筑，威压感从其中不断透出，这种感觉他之前从未经历过。经过我方的细致调查，这座威严的建筑内部仅有一座石棺，我们坚信其属于[ROOT.GetCountry.Custom('get_knowledge_of_alexander')]。[SCOPE.sP('body_province').Custom('why_is_there_a_body_here')]\n\n夺取这位伟大战士的棺材将带给我们极大的威望，更不要说来自对手的嫉妒了。然而，考虑到这位伟人余威尤烈，其他人可能会试图从我们手中抢夺他的遗体。"
 dhe_body.5.desc_hellenic:0 "在征服[SCOPE.sP('body_province').GetName]之后，我们的士兵，如同往常一样，开始洗劫这个城市，并搜刮到了诸多战利品。然而，这座城市的某个区域，却一直未受到劫掠的影响。\n\n一座宏伟的建筑物，从[SCOPE.sP('body_province').GetName]其他鳞次栉比的区域中拔地而出，高傲地屹立在我们的征服大军之前。在建筑内部，最受崇敬之人——亚历山大——安息于此。他的胜利数不胜数，当世无人能够匹敌他的眼界。[SCOPE.sP('body_province').Custom('why_is_there_a_body_here')]\n\n这样一位伟人，其安息理应不受打扰。但我方军中对于如何处置这位——同样令我们又敬又寒的——英雄的遗体也有不同的看法。"
 dhe_body.5.a:0 "打扰他将是十足的亵渎。"
 dhe_body.5.b:0 "他应当在众神的国度安息。"
 dhe_body.5.c:0 "此世仅有一地合乎亚帝的身份。"
 dhe_body.5.d:0 "让其俯视罗马城之景乃是慷慨施舍。"
 dhe_body.5.e:0 "将其送回尼罗河河岸。"
 dhe_body.5.f:0 "让他回到先祖之处吧。"
 dhe_body.5.g:0 "万王之王理应回到其王座之上。"
 dhe_body.5.h:0 "他实乃王者之楷模。"
 dhe_body.5.i:0 "亚历山大须在威武之师的守护下安息。"
 dhe_body.5.j:0 "这对于吾辈中的伟大之人乃是全新的开始，很合适。"
 dhe_body.5.k:0 "让他同曾击败的对手安葬在一起。"
 dhe_body.5.l:0 "将其安葬在底格里斯河岸；此处乃他远征的命脉之地。"
 dhe_body.5.m:0 "将其安置在雅典；他的事迹能够提醒人们霸权的下场。"
 dhe_body.5.n:0 "神武如斯，他应当妥善地安葬在罗得斯岛。"
 dhe_body.5.o:0 "我们不应该纪念一位僭主的往事。"
 alexander_greek_cloc:0 "亚历山大“大帝”，神武天征，众王之父"
 alexander_default_cloc:0 "神武之勇士，亚历山大，希腊人尊其为“大帝”"
 alexander_eastern_cloc:0 "伟大的战争之王，伊斯坎达尔；希腊人称其为亚历山大"
 body_in_alexandria:0 "似乎他被安葬在了一个合乎其身份之地，受到人民的尊敬和爱戴；这座伟大的城市一度被他称作家，可以眺望大海。"
 body_in_a_very_odd_place:0 "我们完全无法理解为何他的遗体会安葬于此，远离他的家乡。"
 body_in_fairly_normal_place:0 "似乎亚帝的遗体经过一番争抢之后，最终由某位扔在争抢其帝国遗产的僭王下葬。\n\n"
 body_transit_duration_tooltip:0 "转移遗体需要花费一定的时间。"
 dde_build_mausoleum:0 "征服者的陵墓"
 dde_build_mausoleum_desc:0 "我们已经成功地将伟大的征服者——亚历山大——的遗体运回了我们的国土，我们需要建造一座匹配其丰功伟绩的陵墓。"
 mausoleum_building_available:0 "建造一座陵墓的 #Y 决议#!现在可用。"
 dhe_body.6.t:0 "征服者的安息之地"
 dhe_body.6.desc:0 "收纳有亚帝遗体的石棺被运载到了我们的城市，并受到了大批民众的围观。当石棺进城之时，或许是被这样一位至荣至伟之人的命运所震慑，所有人都在一息之间沉静下来。\n\n我们必须准备好一座宏伟的陵墓，作为这位楷模之人的最后安息之地。"
 dhe_body.6.a:0 "很好。"
