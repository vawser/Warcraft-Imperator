 warfare.1.t:0 "对[SCOPE.sP('temp_city_scope_warfare_1').GetName]的洗劫"
 warfare.1.desc:1 "[ROOT.GetCharacter.GetName]和[ROOT.GetCharacter.GetHerHis]的部下业已在[SCOPE.sP('temp_city_scope_warfare_1').GetName]的围攻战中取得光荣的胜利。在敌军溃逃后，剩下要决定的就是城内居民的命运了。\n\n不言而喻，由于战利品，[ROOT.GetCharacter.GetPraenomen]在[ROOT.GetCharacter.GetEmployer.GetCapital.GetName]的人们中将获得极大的威望。但是在一个[ROOT.GetCharacter.GetWomanMan]手中聚集如此多财富将留下隐患……"
 warfare.1.a:0 "温和地劫掠。"
 warfare.1.b:0 "让将士们肆意妄为！"
 warfare.1.c:0 "搬空他们！"
 warfare.1.d:0 "[SCOPE.sP('temp_city_scope_warfare_1').GetName]必须被摧毁！"
 warfare.2.t:0 "[SCOPE.sP('temp_city_scope_warfare_1').GetName]被劫掠！"
 warfare.2.desc:1 "在围攻[SCOPE.sP('temp_city_scope_warfare_1').GetName]之后，[SCOPE.sChar('siege_instigator').GetName]让[SCOPE.sChar('siege_instigator').GetHerHis]的军队肆无忌惮，导致了谋杀，强奸和盗窃。[SCOPE.sChar('siege_instigator').GetPraenomen]从这次恶行中获得的财富是无与伦比的，我们的顾问暗示说[SCOPE.sChar('siege_instigator').GetSheHe]现在可能是我们国家最富有的人之一。甚至以前常驻在[SCOPE.sP('temp_city_scope_warfare_1').GetName]的逃亡者也成群结队地加入[SCOPE.sChar('siege_instigator').GetPraenomen]。\n\n尽管[SCOPE.sChar('siege_instigator').GetHerHis]广受好评，我们仍应该考虑惩罚[SCOPE.sChar('siege_instigator').GetHerHim]这些卑鄙的行为。"
 warfare.2.a:0 "不。随便怎么来吧。"
 warfare.2.b:0 "坚持要求宣誓效忠。"
 warfare.2.c:0 "要求与军队分享那些财宝！"
 ###Returning Merc Chain
 character_events.43.t:0 "[SCOPE.sChar('returning_merc').GetPraenomen]归来"
 returning_merc_first:0 "很多年前，[SCOPE.sChar('returning_merc').GetName]和一支由[SCOPE.sChar('returning_merc').GetHerHis]指挥的[ROOT.GetCountry.GetAdjective]战士们被送往世界各地。\n\n"
 returning_merc_siege_yes:0 "[SCOPE.sChar('returning_merc').GetPraenomen]的丰功伟绩已经传遍整个王国；甚至吟游诗人们仍在传唱光荣的[SCOPE.sP('siege_loc').GetName]围攻战，据说[SCOPE.sChar('returning_merc').GetPraenomen]几乎是单枪匹马就解决了防御者。\n\n"
 returning_merc_siege_no:0 "可悲的是，在[SCOPE.sChar('returning_merc').GetHerHis]离开的那段时间里，很少有人听到[SCOPE.sChar('returning_merc').GetPraenomen]的事迹——事实上，在[SCOPE.sChar('returning_merc').GetHerHis]出现在[ROOT.GetCountry.Custom('get_court_type')]时甚至很少有人能认出[SCOPE.sChar('returning_merc').GetHerHim]，但是，[SCOPE.sChar('returning_merc').GetPraenomen]向我们保证了[SCOPE.sChar('returning_merc').GetHerHis]决心的新韧性。\n\n"
 returning_merc_success:0 "伴随着斑斑劣迹，[SCOPE.sChar('returning_merc').GetPraenomen]带着大量财富精神奕奕地回来了。我们应当提防[SCOPE.sChar('returning_merc').GetHerHis]在我们[ROOT.GetCountry.Custom('get_court_type')]的新地位。"
 returning_merc_failure:0 "不幸的是，由于大量军事灾难和几次险避的哗变，[SCOPE.sChar('returning_merc').GetPraenomen]的冒险家生活结束了。[SCOPE.sChar('returning_merc').GetPraenomen]最终悄悄回到了[ROOT.GetCountry.GetName]，[SCOPE.sChar('returning_merc').GetSheHe]希望在这里过上不那么冒险的生活。"
 character_events.43.a:0 "有趣。"
 character_events.44.t:0 "流亡归来"
 character_events.44.desc:0 "经过多年的冒险之后，[SCOPE.sChar('returning_merc').GetName]重新踏上了[ROOT.GetCountry.GetAdjective]的土地。\n\n令我们宫廷惊愕的是，似乎[SCOPE.sChar('returning_merc').GetPraenomen]学到了超出我们希望的阴谋诡计。在穿越边境时，[SCOPE.sChar('returning_merc').GetSheHe]发布了一份赤裸裸的声明支持可恶的觊觎者[SCOPE.sChar('supported_pretender').GetName]。\n\n希望我们可以用甜言蜜语安抚[SCOPE.sChar('returning_merc').GetPraenomen]的心灵，或者还是用更好的：钱。"
 character_events.44.a:0 "叛徒……"
 character_events.47.t:0 "继承人归来"
 character_events.47.desc:0 "小道消息称曾经的继承人[SCOPE.sChar('returning_merc').GetName]即将归来。许多年前，[SCOPE.sChar('returning_merc').GetSheHe]离开了[ROOT.GetCountry.GetAdjective]宫廷，打算在回来等待[SCOPE.sChar('returning_merc').GetHerHim]那不可避免的加冕礼之前，在遥远的土地上闯出一片天地。\n\n然而计划赶不上变化，当[SCOPE.sChar('returning_merc').GetPraenomen]在国外时，敬爱的君主[SCOPE.sChar('old_king').GetName]去世了，这导致了[ROOT.GetCountry.GetRuler.GetName]的崛起。\n\n[SCOPE.sChar('returning_merc').GetPraenomen]相信，[SCOPE.sChar('returning_merc').GetSheHe]才是我国的唯一合法统治者，而且似乎还有很多人也这么认为。"
 character_events.47.a:0 "准备作战！"
 character_events.48.t:0 "逝去"
 character_events.48.desc:0 "使节们今天传来了讣告，[SCOPE.sChar('dead_merc').GetName]在[ROOT.GetCountry.GetName]的边境外冒险时去世了。\n\n我们被告知，一座石碑已经在[SCOPE.sP('death_location').GetName]建立，许多人前往那里悼念这位逝去的战士。"
 character_events.48.a:0 "我们应该指责……"
 character_events.48.desc_successor:0 "\n\n强大的[SCOPE.sChar('dead_merc').GetPraenomen]成语[ROOT.GetCountry.GetAdjective]的王位近在咫尺，然而[SCOPE.sChar('dead_merc').GetSheHe]却死在了那样远离[ROOT.GetCountry.GetAdjective]土壤的地方，我们的人民为之痛哭流涕。"
 #More Battle Wounds
 warfare.6.t:0 "在战斗中受伤"
 warfare.6.desc:0 "似乎[ROOT.GetCharacter.GetName]急于利用敌人的破绽，却反而将[ROOT.GetCharacter.GetHerselfHimself]自己置于极大的危险之下，现在[ROOT.GetCharacter.GetHerHis]又有了一个新的伤口。"
 warfare.6.a:0 "前进！"
 warfare.7.t:0 "指挥官阵亡"
 warfare.7.desc:0 "不知怎么但[ROOT.GetCharacter.GetName]一定是和主力部队分开了。\n\n在战斗中尊贵的指挥官却突然失去了踪影，我们的军队只得在[battle_location.GetName]无序地战斗。"
 warfare.7.a:0 "日后再为[ROOT.GetCharacter.GetSheHe]哀悼。"
 warfare.8.t:0 "在战斗中受伤"
 warfare.8.desc:0 "海战往往伴随着对生命和躯体的巨大危险，即使是那些在旗舰甲板上指挥的人来说也是如此。\n[ROOT.GetCharacter.GetName]在战斗中受伤了。[ROOT.GetCharacter.GetSheHe]能否活下来则成了[ROOT.GetEmployer.GetCapital.GetName]热议的事……"
 warfare.8.a:0 "真倒霉。"
 warfare.9.t:0 "在海上阵亡"
 warfare.9.desc:0 "虽然没人看清到底是怎么发生的，但似乎[ROOT.GetCharacter.GetName]战斗中不知怎的被一块飞来的碎片击中，当时[ROOT.GetCharacter.GetSheHe]正在[battle_location.GetName]指挥战斗。\n这显然是致命的，[ROOT.GetCharacter.GetSheHe]已经失去了生命迹象。"
 warfare.9.a:0 "日后再为[ROOT.GetCharacter.GetSheHe]哀悼。"
 #Surprise
 warfare.17.t:0 "……那是啥？"
 warfare.17.desc:0 "在攻破阿耳戈斯城之后，神圣的、才华横溢的皮洛士王巡视着街道，然而他激情永不消褪的双眼却因为血光之灾永远地合上了。当他以雄狮之姿进入城池的主广场时，有什么东西从屋顶上掉落了下来……\n\n他扫视着周边，眼睛里注意到了移动。由于害怕可能有埋伏，他召集了自己身边忠勇的士兵，后者马上以一丝不苟的纪律构筑了防御阵型。\n\n然后——又是一声响——这一次是出现在后方。\n\n“那是啥玩意啊？”，他呼喊道……"
 warfare.17.a:0 "不！鼎盛年华被砖石砸死？"
