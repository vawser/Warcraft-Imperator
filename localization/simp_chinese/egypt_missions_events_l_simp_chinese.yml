l_simp_chinese:
 #Egypt#
 ###Thalassocracy###
 me_egypt_1_sea.1.t:0 "罗得斯宫廷：罗得斯人的堡垒"
 me_egypt_1_sea.1.desc:0 "不久前，[GetCharacter('(int32)38').GetName]，[GetCharacter('(int32)37').GetName]之子，围攻了[GetProvince('(int32)266').GetName]以阻止他们与我们联手。\n\n我们应当资助罗得斯人修建新的要塞，更高的城墙和更坚固的塔楼，以彰显我们对罗得斯人的保护与友谊。我们在地中海这一地区的影响力无人可以质疑！"
 me_egypt_1_sea.1.a:0 "让我们来修建一座新的要塞！"
 me_egypt_1_sea.1.b:0 "既然现在的城墙能挡住[GetCharacter('(int32)38').GetName]，那它就能挡住一切事物。"
 me_egypt_1_sea.2.t:0 "罗得斯宫廷：罗得斯的图书馆"
 me_egypt_1_sea.2.desc:0 "我们正努力将[GetProvince('(int32)266').GetName]建成王国的北都，但如果只有伟岸的城墙和建筑，城内却没有同样伟岸的智者，那这一目标不过是空谈。这座城市应当能够吸引最高水平的知识分子搬迁至此，或者能够培养出最高水平的知识分子，他们应该将这里视作生活以及追求知识的完美地点。\n\n要想满足他们的需求，我们必须建立更多图书馆，并派出我们最优秀的知识分子去管理！"
 me_egypt_1_sea.2.a:0 "让我们来修建一座新的图书馆！"
 me_egypt_1_sea.2.b:0 " [GetProvince('(int32)516').GetName]应当成为唯一一座我国人民所向往的文化之都。"
 me_egypt_1_sea.3.t:0 "罗得斯宫廷：罗得斯学院"
 me_egypt_1_sea.3.desc:0 "想要将[GetProvince('(int32)266').GetName]建成王国的文化之都，我们需要投资学校，让当地的精英能接受与[GetProvince('(int32)516').GetName]同水准的教育。\n\n国家最有前途的贵族青年将在[GetProvince('(int32)266').GetName]接受高水平的哲学教育，并成长为统治阶级；优秀的学院还会吸引周边国家的统治阶级，这样我们的文化将传播得更广！"
 me_egypt_1_sea.3.a:0 "让我们来修建一座新的学院！"
 me_egypt_1_sea.3.b:0 "罗得斯人想要学习，那他们应该去[GetProvince('(int32)516').GetName]。"
 me_egypt_1_sea.4.t:0 "罗得斯宫廷：雕刻学校"
 me_egypt_1_sea.4.desc:0 "现在，全世界最优秀的雕塑家都来到了[GetProvince('(int32)266').GetName]打磨他们的艺术。他们张扬的独特风格流行于每位继业者的宫廷，成为精致和玄妙的象征。这个市场有巨大的发展潜力，如果能获得适当的赞助，罗得斯人甚至有可能把这些雕塑卖给西边的蛮族！"
 me_egypt_1_sea.4.a:0 "[ROOT.GetCountry.GetRuler.GetPraenomen]期待着精美雕塑的诞生。"
 me_egypt_1_sea.4.b:0 "要是这些艺术家真有那么好，他们应该都搬去[GetProvince('(int32)516').GetName]。"
 me_egypt_1_sea.5.t:0 "塞浦路斯码头：萨拉米斯市场"
 me_egypt_1_sea.5.desc:0 "[GetProvince('(int32)331').GetArea.GetName]一直是希腊世界、埃及和小亚细亚之间的天然贸易桥梁。对当地商业的每一笔投资都会为我们带来丰厚的回报。\n\n尤其是[GetProvince('(int32)331').GetName]，一座古老而富裕的城市，以其商人闻名于世，首先将亚述货物和埃及神灵介绍给大陆希腊人的就是他们。我们应当展示对当地市场的支持，安抚城市里最具影响力的商人。"
 me_egypt_1_sea.5.a:0 "让我们在[GetProvince('(int32)331').GetName]修建一座新市场！"
 me_egypt_1_sea.5.b:0 "我们不需要更多商人了。"
 me_egypt_1_sea.6.t:0 "塞浦路斯码头：闻名遐迩的造船工"
 me_egypt_1_sea.6.desc:0 "[GetProvince('(int32)331').GetName]是控制小亚细亚南海岸和叙利亚及腓尼基沿海的理想港口。岛上木材资源丰富，传统上以造船工和桨手闻名。\n\n我们应该利用这一点；支持当地的木材贸易也对[GetProvince('(int32)331').GetArea.GetName]的主要贸易伙伴大有裨益。另一方面，我们的利益在于海洋，安抚这些臭名昭著的水手只会对我们有利。"
 me_egypt_1_sea.6.a:0 "那么，让我们来支持当地的传统！"
 me_egypt_1_sea.6.a.tt:0 "[GetProvince('(int32)334').GetName|Y]、[GetProvince('(int32)516').GetName|Y]和[GetProvince('(int32)416').GetName|Y]获得#Y $cyprus_shipbuilder_tradition$#!。"
 me_egypt_1_sea.6.b:0 "我们不需要更多船了。"
 me_egypt_1_sea.7.t:0 "塞浦路斯码头：阿佛洛狄忒的祝福"
 me_egypt_1_sea.7.desc:0 "[GetProvince('(int32)334').GetName]是东地中海[aphrodite_scope.GetName]崇拜最大、最重要的中心；根据传说，女神诞生于海浪之中，从海中现身后，最先于[GetProvince('(int32)334').GetName]登陆。因为这个故事，她获得了“帕菲亚”的名号，数个世纪以来，人们都以这一别名称呼她。\n\n既然我们追求对海洋的绝对控制，那就绝不可忽视这位诞生于海浪中的强大女神！"
 me_egypt_1_sea.7.a:0 "让我们修建一座献给[aphrodite_scope.GetName]的新神庙！"
 me_egypt_1_sea.7.b:0 "[aphrodite_scope.GetName]的圣所已经足够宏伟，足够富裕了。"
 me_egypt_1_sea.8.t:0 "塞浦路斯码头：铜矿"
 me_egypt_1_sea.8.desc:0 "[GetProvince('(int32)331').GetArea.GetName]是全地中海的主要铜矿出产地之一，而铜可以铸造硬币。我们应该确保有稳定的原材料产出来供应我们的铸币厂！\n\n此外，铜还广泛应用于几种日常使用的合金，尤其是青铜。虽然青铜在军事装备中的使用越来越少，但它仍是制作雕像的重要材料，并且广泛用于陶器和装饰。"
 me_egypt_1_sea.8.a:0 "让我们来修建一些矿井！"
 me_egypt_1_sea.8.b:0 "要是太多铜流入市场导致通货膨胀怎么办？"
 me_egypt_1_sea.9.t:0 "塞浦路斯码头：巴西琉斯的税收"
 me_egypt_1_sea.9.desc:0 "由于人口众多，自然资源丰富，地处理想的贸易位置，[GetProvince('(int32)331').GetArea.GetName]成为了一座非常富裕的岛屿。不过大部分财富仍将掌握在普通公民手中——除非我们向他们征税。"
 me_egypt_1_sea.9.a:0 "让我们来修建更多税务所！"
 me_egypt_1_sea.9.b:0 "我们尊重臣民勤劳致富。"
 me_egypt_1_sea.10.t:0 "亚细亚同盟：克律萨俄里斯同盟"
 me_egypt_1_sea.10.desc:0 "考虑到卡里亚（[GetProvince('(int32)1980').GetArea.GetName]和[GetProvince('(int32)1956').GetArea.GetName]）的地理位置，这里实在是我们的海上帝国难以掌控的地区。不过，我们可以利用卡里亚人强烈的本地认同，减轻我们的军队和官僚机构的负担。允许他们自治将确保他们心满意足并长期保持忠诚。这也能提升我们在全体希腊人眼中的形象，他们会将[ROOT.GetCountry.GetRuler.GetName]视为期待已久的解放者。\n我们可以放松对卡里亚的控制，使其成为一个由宙斯·克律萨俄柔斯守护的附属同盟，[GetProvince('(int32)1980').GetName]当地的一处圣所就供奉着这位神明。\n\n确定要如此吗？"
 me_egypt_1_sea.10.a:0 "没错，让我们创建#Y 克律萨俄里斯同盟#!！"
 me_egypt_1_sea.10.a.tt:0 "创建#Y 克律萨俄里斯同盟#!作为藩属。"
 me_egypt_1_sea.10.a.tt.2:0 "我们或我们的附属国在[GetProvince('(int32)1980').GetArea.GetName|Y]和[GetProvince('(int32)1956').GetArea.GetName|Y]拥有的所有领土现在都会属于#Y 克律萨俄里斯同盟#!。"
 me_egypt_1_sea.10.b:0 "不，这片地区还是我们直接控制比较好。"
 me_egypt_1_sea.10.a.tt.end:0 "使命任务“#Y $egypt_mission_1_sea_task_10$#!”现已#G 完成#!！"
 me_egypt_1_sea.11.t:0 "新希腊联盟"
 me_egypt_1_sea.11.desc:0 "希腊人从未在政治上统一过，他们一直为自己共享文化但各城邦自治的传统而自豪。只有在非常必要的情况下，例如波斯人入侵时，他们才会短暂结成高度不稳定的同盟。\n\n这种心态让他们在面对亚历山大帝国的崛起和继业者的统治时四分五裂，脆弱不堪。这也是为什么希腊人最终选择了[ROOT.GetCountry.GetRuler.GetName]来团结他们，指引他们。他们视我们的巴西琉斯为解放者和保护者，梦想着希腊再次团结起来，对抗东方的敌人。"
 me_egypt_1_sea.11.a:0 "就这样！今天，希腊联盟重生了。"
 me_egypt_1_sea.11.a.tt:0 "创建#Y 希腊联盟#!作为藩属。"
 me_egypt_1_sea.11.a.tt.2:0 "整个地中海的[GetCulture('macedonian').GetCultureGroup.GetName|Y]人都会对我们满意。"
 me_egypt_1_sea.11.a.tt.3:0 "我们或我们的附属国在[GetProvince('(int32)427').GetArea.GetRegion.GetName|Y]和[GetProvince('(int32)389').GetArea.GetName|Y]拥有的所有领土现在都会属于#Y 希腊联盟#!。"
 me_egypt_1_sea.11.b:0 "在任何事上都不要相信希腊人。我们最好保持现状。"
 me_egypt_1_sea.11.b.tt:0 "整个地中海的[GetCulture('macedonian').GetCultureGroup.GetName|Y]人都会对我们不满。"
 me_egypt_1_sea.11.b.tt.2:0 "我们的希腊附属国会很失望。"
 me_egypt_1_sea.11.a.tt.end:0 "使命任务“#Y $egypt_mission_1_sea_task_11$#!”现已#G 完成#!！"
 me_egypt_1_sea.12.t:0 "罗得斯宫廷：罗得斯的发展"
 me_egypt_1_sea.12.desc:0 "罗得斯人打一开始就得到了诸神的赐福。他们的岛屿是连接希腊大陆、爱琴群岛、小亚细亚和东方的理想桥梁。[GetProvince('(int32)266').GetName]的面积大到足以变得富裕并容纳稠密的人口，但又没大到难以控制和保护，繁荣发展已达数百年之久。\n\n罗得斯坐落于爱琴海的入口，这片地区的主要贸易路线从这里经过，这得天独厚的地理位置吸引了我们的目光，而且他们曾以坚定的勇气击退了[GetCharacter('(int32)38').GetName]，理应得到足够的补偿。\n\n因此，我们应当捐款协助[GetProvince('(int32)266').GetName]的开发，将这座岛屿转化为我们在这片地区扩张的重要跳板。"
 me_egypt_1_sea.12.a:0 "那就开始吧！"
 me_egypt_1_sea.12.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]将在[GetProvince('(int32)266').GetName]开启一项建筑项目。"
 me_egypt_1_sea.13.t:0 "罗得斯宫廷"
 me_egypt_1_sea.13.desc:0 "经过长达一年的投资和让整座岛屿焕然一新的艰辛劳作，[GetProvince('(int32)266').GetName]终于配得上帝国北都的名号了！\n\n现代建筑和美丽的雕塑装饰着这座城市，坚不可摧的要塞守护着这座城市。我们最优秀的知识分子聚集在罗得斯的学院，来自全世界的商品都可以在罗得斯的市场找到，现在，这座城市已随时准备好迎接我们巴西琉斯的访问！"
 me_egypt_1_sea.13.a:0 "令人满意的结果。"
 me_egypt_1_sea.13.a.tt.end:0 "使命任务“#Y $egypt_mission_1_sea_task_8$#!”现已#G 完成#!！"
 me_egypt_1_sea.14.t:0 "塞浦路斯码头：投资塞浦路斯"
 me_egypt_1_sea.14.desc:0 "[GetProvince('(int32)331').GetArea.GetName]，美丽的[aphrodite_scope.GetName]的诞生之地，与女神拥有同样的美丽。不过，对我们来说真正重要的是这里的地利和港口，让我们可以同时监视叙利亚和小亚细亚的海岸。\n\n岛屿比内陆更容易保护，但我们还是需要发展[GetProvince('(int32)331').GetArea.GetName]港口的基础设施和商贸经济。"
 me_egypt_1_sea.14.a:0 "就这么干吧！"
 me_egypt_1_sea.14.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]将在[GetProvince('(int32)331').GetArea.GetName]开启一项建筑项目。"
 me_egypt_1_sea.15.t:1 "塞浦路斯码头：塞浦路斯的码头"
 me_egypt_1_sea.15.desc:0 "过去一年里，建筑工地在全岛遍地开花，特别是在[GetProvince('(int32)331').GetArea.GetName]的主港口。现在修建工作已经完成，更富裕、更高效的[GetProvince('(int32)331').GetArea.GetName]已准备好迎接[ROOT.GetCountry.GetRuler.GetName]的检阅。"
 me_egypt_1_sea.15.a:0 "这是一场胜利。"
 me_egypt_1_sea.15.a.tt:0 "如果尚未拥有，[GetProvince('(int32)331').GetArea.GetName|Y]所有拥有矿产的领土、[GetProvince('(int32)334').GetName|Y]和[GetProvince('(int32)331').GetName|Y]现在属于[GetCountry('EGY').GetName]。"
 me_egypt_1_sea.15.a.tt.2:0 "同时[GetProvince('(int32)334').GetName|Y]获得“#Y $cyprian_docks_modifier$#!”。"
 me_egypt_1_sea.15.a.tt.end:0 "使命任务“#Y $egypt_mission_1_sea_task_9$#!”现已#G 完成#!！"
 me_egypt_1_sea.16.t:0 "亚历山大里亚造船厂：亚历山大里亚的港口"
 me_egypt_1_sea.16.desc:0 "埃及长期专注于内陆贸易的主要原因之一就是完全缺乏适合航海的木材。纸莎草可以制作轻便灵活的船只，数千年来一直用于尼罗河流域的货物和人员运送，但它们完全不适合面对远洋。\n\n通过贸易，我们确保了[GetProvince('(int32)516').GetName]能有稳定的木材来源，所以，现在是时候建造有史以来最庞大的船只来挑战海浪了！"
 me_egypt_1_sea.16.a:0 "干得好。"
 me_egypt_1_sea.16.a.tt.end:0 "使命任务“#Y $egypt_mission_1_sea_task_1$#!”现已#G 完成#!！"
 me_egypt_1_sea.16.a.tt:0 "[GetProvince('(int32)529').GetName|Y]和[GetProvince('(int32)517').GetName|Y]也会获得“#Y $alexandria_shipyard_modifier$#!”。"
 me_egypt_1_sea.17.t:0 "安全路线：根除海盗"
 me_egypt_1_sea.17.desc:0 "海盗已经在尼罗河、地中海和红海肆虐了几个世纪，这全都是由于那些当地政权的软弱或自满。\n\n彻底根除海盗是一项不可能完成的任务，但我们已成功将海盗从我们的海岸铲除，将他们藏身的小海湾重新纳入我们掌控。当然，我们还需要击退来自其他国家的海盗，但我们的信息很明确：[GetCountry('EGY').GetName]不欢迎海盗。"
 me_egypt_1_sea.17.a:0 "这一成就值得我们骄傲。"
 me_egypt_1_sea.17.a.tt:0 "海军将领#Y 卡利克拉忒斯#!出现在#Y $mare_aegyptum_area$#!。"
 me_egypt_1_sea.17.a.tt.end:0 "使命任务“#Y $egypt_mission_1_sea_task_2$#!”现已#G 完成#!！"
 me_egypt_1_sea.18.t:0 "岛民同盟：爱琴群岛的和平"
 me_egypt_1_sea.18.desc:1 "亚历山大去世之后，[GetProvince('(int32)1915').GetArea.GetName]受到了激烈的争夺。我们对海洋的兴趣很强烈，[GetCharacter('(int32)37').GetPraenomen]同样有如此野心，他派儿子[GetCharacter('(int32)38').GetPraenomen]前往爱琴海诸岛，给予他们有条件的友谊。岛民无力拒绝，只能屈服，但随后，他们将[ROOT.GetCountry.GetRuler.GetName]视为救主和抚慰者，这次他们没有失望。\n\n现在大部分岛屿都处于我们的保护下，我们应当确保我们在全爱琴海的地位！"
 me_egypt_1_sea.18.a:0 "前进！"
 me_egypt_1_sea.18.a.tt:0 "如果尚未拥有，也未被附属国拥有，[GetCountry('EGY').GetName]获得[GetProvince('(int32)7901').GetName|Y]、[GetProvince('(int32)283').GetName|Y]、[GetProvince('(int32)1974').GetName|Y]、[GetProvince('(int32)266').GetName|Y]、[GetProvince('(int32)331').GetName|Y]、[GetProvince('(int32)1989').GetName|Y]和[GetProvince('(int32)1973').GetName|Y]的宣称。\n海军将领#Y 巴孔#!出现在#Y $mare_aegaeum_area$#!。"
 me_egypt_1_sea.18.a.tt.end:0 "使命任务“#Y $egypt_mission_1_sea_task_3$#!”现已#G 完成#!！"
 me_egypt_1_sea.19.t:0 "海军力量：最强大的舰队"
 me_egypt_1_sea.19.desc:0 "即使是强大的阿伽门农在航向特洛伊时也未曾指挥如此雄壮的舰队。我们的所有船只相聚之时，地平线亦会被风帆遮挡！\n\n这花费了时间、精力和金钱，但我们的皇家海军终于完成了，准备好迎接任何挑战，将我们的影响力和权力带到地中海的每个角落。"
 me_egypt_1_sea.19.a:0 "[GetCountry('EGY').GetName]是可怕的敌人。"
 me_egypt_1_sea.19.a.tt.end:0 "使命任务“#Y $egypt_mission_1_sea_task_4$#!”现已#G 完成#!！"
 me_egypt_1_sea.20.t:0 "爱琴海的守护者：支配爱琴海"
 me_egypt_1_sea.20.desc:0 "以前只有[GetCharacter('(int32)37').GetName]和他的儿子[GetCharacter('(int32)38').GetPraenomen]曾试图完全控制爱琴海域。在他们都失败了的地方，只有[ROOT.GetCountry.GetRuler.GetName]成功了。\n\n现在，爱琴海上的众多岛屿都处于我们的庇护下，第一次在同一面旗帜下享受和平与安全。岛民们以献给神明的节庆和祭品庆祝我们的到来！"
 me_egypt_1_sea.20.a:0 "接招吧，[GetCharacter('(int32)37').GetPraenomen]，你这个老蠢货！"
 me_egypt_1_sea.20.a.tt.end:0 "使命任务“#Y $egypt_mission_1_sea_task_5$#!”现已#G 完成#!！"
 me_egypt_1_sea.21.t:0 "亚细亚海港：飞地安全"
 me_egypt_1_sea.21.desc:0 "现在我们已统治了东地中海最大的岛屿，并在小亚细亚建立了一些海军基地，我们在这片地区的地位已得到保障，实力也在不断增长！\n\n然而，我们不能自满，亚细亚的领地距离埃及很远，难以守卫，如果我们丧失海上的霸权，它们就会彻底孤立无援。"
 me_egypt_1_sea.21.a:0 "保持下去。"
 me_egypt_1_sea.21.a.tt.end:0 "使命任务“#Y $egypt_mission_1_sea_task_6$#!”现已#G 完成#!！"
 me_egypt_1_sea.22.t:0 "希腊立足点：古老传统的守护者"
 me_egypt_1_sea.22.desc:0 "雅典人曾经以他们的海军实力和海上帝国而闻名，现在他们认识到我们的优越性，将他们的生存托付给我们。\n\n我们谦卑地继承他们的使命，成为希腊自由与自治的守护者，并承诺支持希腊的事业，对抗我们共同的敌人和任何新的入侵者。"
 me_egypt_1_sea.22.a:0 "莫大的荣幸。"
 me_egypt_1_sea.22.a.tt.end:0 "使命任务“#Y $egypt_mission_1_sea_task_7$#!”现已#G 完成#!！"
 me_egypt_1_sea.23.t:0 "希腊的要塞：安全的萨罗尼科斯湾"
 me_egypt_1_sea.23.desc:0 "我们在[GetProvince('(int32)416').GetName]附近建立了一些设防的海军基地。这些领土虽然人口稀少，资源匮乏，但拥有相当大的战略价值，可以巩固我们在希腊的地位。\n\n这里的整片地区都被我们直接控制，我们船只的安全得到了保证，现在敌人想将我们逐出希腊，怕是没那么简单了！"
 me_egypt_1_sea.23.a:0 "干得好。"
 me_egypt_1_sea.23.a.tt:0 "在[GetProvince('(int32)438').GetArea.GetName|Y]、[GetProvince('(int32)416').GetArea.GetName|Y]和[GetProvince('(int32)440').GetArea.GetName|Y]拥有的所有领土将获得“#Y $greek_stronghold_secured$#!”。"
 me_egypt_1_sea.23.a.tt.end:0 "使命任务“#Y $egypt_mission_1_sea_task_12$#!”现已#G 完成#!！"
 me_egypt_1_sea.24.t:0 "克瑞摩尼德战争：希腊的解放"
 me_egypt_1_sea.24.desc:0 "完成了。\n\n在[ROOT.GetCountry.GetRuler.GetName]超凡的指引下，希腊终于摆脱了继业者的压迫性控制和干涉，再也不会是他们首选的战场了。\n\n从今天起，整个希腊将在我们的保护下安享自由与自治！传统和信仰将得到尊重，希腊人将摆脱不断困扰其历史的局部战争，最终达到前所未有的繁荣。"
 me_egypt_1_sea.24.a:0 "好哇！"
 me_egypt_1_sea.24.a.tt.1:0 "[GetCountry('EGY').GetName]获得[GetProvince('(int32)379').GetArea.GetRegion.GetName|Y]的宣称（[GetProvince('(int32)379').GetName|Y]、[GetProvince('(int32)393').GetName|Y]和[GetProvince('(int32)365').GetName|Y]）。"
 me_egypt_1_sea.24.a.tt.2:0 "在[GetProvince('(int32)416').GetArea.GetRegion.GetName|Y]和[GetProvince('(int32)391').GetArea.GetName|Y]拥有的所有省份获得“#Y $egypt_free_greece$#!”。"
 me_egypt_1_sea.24.a.tt.end:0 "使命任务“#Y $egypt_mission_1_sea_task_13$#!”现已#G 完成#!！"
 me_egypt_1_sea.25.t:0 "亚历山大的王位"
 me_egypt_1_sea.25.desc:0 "[GetProvince('(int32)379').GetName]已被攻下，与之一起的还有马其顿的古老首都，马其顿诸王祖陵所在地[GetProvince('(int32)428').GetName]。\n\n[ROOT.GetCountry.GetRuler.GetName]证明了他的家族对失落已久的亚历山大帝国宣称的合法性，现在安坐于亚历山大的王座之上。曾经的梦想如今就要实现了。\n\n我们的下一步就是要重新统一亚历山大帝国。"
 me_egypt_1_sea.25.a:0 "前进！"
 me_egypt_1_sea.25.a.tt.end:0 "使命任务“#Y $egypt_mission_1_sea_task_14$#!”现已#G 完成#!！"
 me_egypt_1_sea.26.t:0 "地中海之主"
 me_egypt_1_sea.26.desc:0 "这是值得庆祝的功绩。\n\n东地中海完全处于我们的掌控。我们的船只航行畅通无阻，受到每一座港口的欢迎，来自遥远之地的商人安全地旅行，希腊人在我们的保护下庆祝自由，海边的每一座城市都因我们带来的和平而欢庆。\n\n我们在海上的力量是无限的。"
 me_egypt_1_sea.26.a:0 "让我们庆祝取得的成就！"
 me_egypt_1_sea.26.a.tt.end:0 "使命任务“#Y $egypt_mission_1_sea_task_final$#!”现已#G 完成#!！"
 me_egypt_1_sea.27.t:0 "罗得斯的事务：给罗得斯的提议"
 me_egypt_1_sea.27.desc:0 "关于[GetProvince('(int32)266').GetName]的问题，再一次出现在[ROOT.GetCountry.GetRuler.GetPraenomen]的考量中。\n\n我们的王国初建，继业者的争斗才刚开始时，这座富裕的岛屿是我们的朋友。罗得斯人坚决抵抗[GetCharacter('(int32)37').GetName]之子[GetCharacter('(int32)38').GetPraenomen]的围攻，以此回报我们的友谊，他们度过了这次考验，为自己争取到了安全、中立的地位，远离我们与安提柯不间断的冲突。许多年过去了，我们越来越清除地认识到，这种平衡无法再维持下去了。在地中海相互竞争的势力眼中，[GetProvince('(int32)266').GetName]是太过诱人，也太过弱小的猎物，他们无法独善其身。\n\n我们需要快速行动，为自己争取另一座安全的港口。[ROOT.GetCountry.GetRuler.GetPraenomen]的宫廷一致同意：我们应当派使者携带礼物前往[GetProvince('(int32)266').GetName]，正式提议由我们保护这座岛屿。"
 me_egypt_1_sea.27.a:0 "希望罗得斯人做出明智的选择。"
 me_egypt_1_sea.27.a.tt:0 "我们向[GetProvince('(int32)266').GetName|Y]派出使者。一个月后才能收到答复。"
 me_egypt_1_sea.28.t:0 "罗得斯的事务：安提柯的保护"
 me_egypt_1_sea.28.desc:0 "很不幸，我们的提议迟了一步。[GetProvince('(int32)266').GetName]已经处于[GetCountry('PRY').GetName]的守护下，无法再站到我们这边。\n\n但是，这座岛屿对我们的地中海支配政策太重要了，我们无法接受这种公然违反[GetProvince('(int32)266').GetName]中立协议的行为。\n\n现在只有一个选择了。"
 me_egypt_1_sea.28.a:0 "战争！"
 me_egypt_1_sea.28.a.tt.end:0 "使命任务“#Y $egypt_mission_1_sea_task_15$#!”现已#G 完成#!！"
 me_egypt_1_sea.29.t:0 "罗得斯的事务：外国势力插手"
 me_egypt_1_sea.29.desc:0 "很不幸，我们的提议迟了一步。[GetProvince('(int32)266').GetName]已处于[rhodes_owner_egypt_29.GetName]的保护下。\n\n但是，这座岛屿对我们的地中海支配政策太重要了，我们无法接受罗得斯人成为外国势力的奴隶。\n\n现在要解放他们只有一个选择了。"
 me_egypt_1_sea.30.t:0 "罗得斯的事务：不稳定的联盟"
 me_egypt_1_sea.30.desc:0 "过去几年里，我们与罗得斯的关系一直在稳步下降，以至于我们的提议在罗得斯人中引起了很大骚动。\n\n激烈的辩论进行了整整一个月，但他们最终还是达成了共识。\n\n他们理解我们对他们自由和安全的关心，但是如果接受我们的提议，罗得斯国内数量庞大的反对者很可能会发动内战。作为替代，他们提议我们结为同盟，这将展示我们对他们公民的仁慈，也给了双方时间来解决分歧。"
 me_egypt_1_sea.30.a:0 "不尽如我们预期，但也算是个起点。"
 me_egypt_1_sea.31.t:0 "罗得斯的事务：接受保护"
 me_egypt_1_sea.31.desc:0 "我们收到了罗得斯人的答复：他们接受我们慷慨的保护提议！\n\n从今天起，他们将成为我们的藩属，接受我们的保护，并在战争中协助我们，或许有一天还可以被完全整合入我们光辉的帝国。[GetProvince('(int32)266').GetName]无疑是希腊世界最富裕最美丽的城市之一，我们张开双臂欢迎他们，他们将成为我们王冠上的又一枚宝石。"
 me_egypt_1_sea.31.a:0 "成功了！"
 me_egypt_1_sea.32.t:0 "罗得斯宫廷：玻璃工坊"
 me_egypt_1_sea.32.desc:0 "[GetProvince('(int32)266').GetName]一直被认为是希腊地中海最古老的玻璃进口商与生产商之一。几百年来，奢华的玻璃制品从罗得斯的工坊出发，流传至世界各地。要展示我们对该岛的欣赏，一个好办法就是支持当地的贸易。此外，玻璃产量的提升也对我们有利，毕竟我们是[GetProvince('(int32)266').GetName]最重要的商业伙伴。"
 me_egypt_1_sea.32.a:0 "只有最优秀的玻璃制品才配得上[ROOT.GetCountry.GetRuler.GetPraenomen]。"
 me_egypt_1_sea.32.a.tt:0 "拥有的所有产出玻璃的省份将获得“#Y $egypt_rhodian_glass_masters$#!”。"
 me_egypt_1_sea.32.b:0 "我们不需要玻璃——它太易碎了！"
 me_egypt_1_sea.33.t:0 "罗得斯宫廷：罗得斯陷落！"
 me_egypt_1_sea.33.desc:0 "今天是[GetCountry('EGY').GetName]的悲伤日。我们失去了[GetProvince('(int32)266').GetName]的控制权，与她一起失去的，还有地中海之都的美梦。\n其他人将从我们的投资中获益，除非我们现在就夺回[GetProvince('(int32)266').GetName]！\n\n无论如何，我们的投资项目必须终止——我们可不想把钱送进敌人的口袋！"
 me_egypt_1_sea.33.a:0 "该死！"
 me_egypt_1_sea.33.a.tt:0 "使命任务“#Y $egypt_mission_1_sea_task_8$#!”已被#R 跳过#!！"
 me_egypt_1_sea.34.t:0 "塞浦路斯码头：塞浦路斯陷落！"
 me_egypt_1_sea.34.desc:0 "我们失去了众神的垂青。\n\n[aphrodite_scope.GetName]厌恶地转过了头，我们失去了[GetProvince('(int32)331').GetArea.GetName]，现在我们的所有投资都将让外国人受益——除非我们夺回这座岛。\n\n与此同时，我们的投资项目也必须终止。[GetProvince('(int32)331').GetArea.GetName]不再是我们控制的省份，我们不能冒险拿自己的钱去资敌！"
 me_egypt_1_sea.34.a:0 "太糟糕了……"
 me_egypt_1_sea.34.a.tt:0 "使命任务“#Y $egypt_mission_1_sea_task_9$#!”已被#R 跳过#!！"
 me_egypt_1_sea.35.t:0 "罗得斯的事务：罗得斯之主"
 me_egypt_1_sea.35.desc:0 "有时候，外交手段对一个不断壮大的帝国来说太慢了。我们没时间等那些罗得斯政客决定他们国际外交的最佳路线，这件事我们自己来处理。\n\n现在我们自己控制了[GetProvince('(int32)266').GetName]，罗得斯人失去了一切自决权。我们的使者很快就会空手而归。真是可惜了我们送给他们的那些黄金；也许我们可以让罗得斯人还回来一部分。"
 me_egypt_1_sea.35.a:0 "就应该这样。"
 me_egypt_1_sea.35.a.tt:0 "使命任务“#Y $egypt_mission_1_sea_task_15$#!”已被#R 跳过#!！"
 me_egypt_1_sea.36.t:0 "获得制海权！"
 me_egypt_1_sea.36.desc:0 "地中海上再也无人能与我们抗衡！现在，只有波塞冬能挑战我们在海浪之上的力量。我们控制着最庞大的舰队，所有岛屿都屈服于我们的意志，并庆祝我们的保护，而我们的敌人恐惧地盯着大海，不知道我们下一次攻击会在何时何地到来，只能预料到自己的失败。自弥诺斯时代以后，再也没人能在海上获得如此大的荣耀！"
 me_egypt_1_sea.36.a:0 "好啊！"
 me_egypt_1_sea.36.a.tt.end:1 "使命“#Y $egypt_mission_1_sea$#!”现已#G 完成#!！"
 me_egypt_1_sea.37.t:0 "罗得斯的事务：拳头外交"
 me_egypt_1_sea.37.desc:0 "有时候，外交手段对于一个发展中的帝国的需求来说实在是太慢了。我们不能总是等着那些满腹牢骚的罗得斯政客决定他们国际外交的最佳路线并把问题交到我们手中。\n\n我们将通过战争控制[GetProvince('(int32)266').GetName]，而罗得斯人则会失去自主选择权。我们的大使很快就会空手而归。这对于我们赠送的那些金子来说实在是太糟了；也许我们应该通过洗劫城市来取回它们。"
 me_egypt_1_sea.37.a:0 "我们将以武力征服他们！"
 me_egypt_1_sea.37.a.tt:0 "使命任务“#Y $egypt_mission_1_sea_task_15$#!”已被#R 跳过#!！"
 ###The Macedonian Pharaoh ###
 me_egypt_2_pharaoh.1.t:0 "荣耀之都：亚历山大里亚"
 me_egypt_2_pharaoh.1.desc:0 "亚历山大在理想的位置建立了埃及的[GetProvince('(int32)516').GetName]，这里地处尼罗河三角洲，拥有两个地中海内的天然港口。他设想为埃及的新主人马其顿人建立一座新的希腊化首都，一座将成为尼罗河和希腊世界之间桥梁的城市。但是在城市建成后，他再也没有看见过它。\n\n然而，我们可以肯定，如果亚历山大现在看到这座城市，他会认出来这正是他设想中的[GetProvince('(int32)266').GetName]。"
 me_egypt_2_pharaoh.1.a:0 "梦想实现了。"
 me_egypt_2_pharaoh.1.a.tt.end:0 "使命任务“#Y $egypt_mission_2_pharaoh_task_1$#!”现已#G 完成#!！"
 me_egypt_2_pharaoh.2.t:0 "尼罗河的礼物：赫普塔诺米斯的杰作"
 me_egypt_2_pharaoh.2.desc:0 "我们在[GetProvince('(int32)543').GetArea.GetName]的投资得到了回报。我们通过大量的灌溉和渠化工程改变了这片地区的面貌，甚至修建了水坝来开垦摩里斯湖畔的肥沃土地。\n\n现在，农场和农庄星罗棋布于整片地区，大大提高了我们的粮产量。这些新农田一定能吸引希腊和马其顿的定居者，也可以成为安置退伍老兵的重要资产。"
 me_egypt_2_pharaoh.2.a:0 "[GetCountry('EGY').GetName]繁荣昌盛！"
 me_egypt_2_pharaoh.2.a.tt.end:0 "使命任务“#Y $egypt_mission_2_pharaoh_task_2$#!”现已#G 完成#!！"
 me_egypt_2_pharaoh.3.t:0 "地中海的入口：繁忙的市场"
 me_egypt_2_pharaoh.3.desc:0 "[GetProvince('(int32)516').GetName]注定是三角洲经济跳动的心脏。然而，还有其他港口和城市也拥有巨大的潜力，我们明智地选择了两个进行投资。\n\n[GetProvince('(int32)515').GetName]由古代希腊人建立，一直是埃及与希腊之间的重要商业中心。几个世纪以来，这座城市变得越来越大，越来越富裕。传统的埃及政策容许他们成为孤立的例外；但我们的王国聚焦于地中海世界，将会为他们提供世界性的舞台。\n\n[GetProvince('(int32)529').GetName]虽然是一个较小的定居点，但也拥有类似的历史。根据传说，第一批定居于这片土地的希腊商人以墨涅劳斯的领航员的名字为这里命名，据说这位领航员就是死在这片海岸上。从那时起，来自尼罗河的货物就经常从[GetProvince('(int32)529').GetName]运往希腊。我们对当地社区的支持一定会促进他们的贸易规模。"
 me_egypt_2_pharaoh.3.a:0 "咱们要有钱啦！"
 me_egypt_2_pharaoh.3.a.tt.end:0 "使命任务“#Y $egypt_mission_2_pharaoh_task_3$#!”现已#G 完成#!！"
 me_egypt_2_pharaoh.4.t:0 "受土公民"
 me_egypt_2_pharaoh.4.desc:0 "对开垦自摩里斯湖畔，更宽泛地说是尼罗河两岸的新土地的殖民活动正有条不紊地进行着。\n\n希腊和马其顿老兵正不断迁移至这片地区定居，这不仅会带来经济上的优势，还能扩大[hellenic_culture_group_scope.GetName]文化在此地的传播！"
 me_egypt_2_pharaoh.4.a:0 "又解决了一个问题。"
 me_egypt_2_pharaoh.4.a.tt.end:0 "使命任务“#Y $egypt_mission_2_pharaoh_task_4$#!”现已#G 完成#!！"
 me_egypt_2_pharaoh.5.t:0 "智者之城：亚历山大里亚图书馆"
 me_egypt_2_pharaoh.5.desc:0 "更多的图书馆必然会吸引到来自王国内外的最优秀知识分子！此外，我们的贵族们也会为更多接触全世界的知识而开心，这也将有可能提高他们的工作能力。\n\n在首都创建一个世界领先的文化中心的好处是不言而喻的。我们的宫廷兴致勃勃，一些学者已经梦想着，有一天，[GetProvince('(int32)516').GetName]将拥有人类所知最伟大的图书馆，收集世界上所有的知识！"
 me_egypt_2_pharaoh.5.a:0 "让我们来修建一座新图书馆！"
 me_egypt_2_pharaoh.5.b:0 "我们的子民已经是世界上最有文化的人了。"
 me_egypt_2_pharaoh.6.t:0 "智者之城：亚历山大里亚学院"
 me_egypt_2_pharaoh.6.desc:0 "世界上最优秀的知识分子都会来到[GetProvince('(int32)516').GetName]的学院学习！他们将与同窗分享知识，与最著名的哲学家辩论，学习最优秀的管理和战争实践；他们将书写诗文，探索新的神奇发明，为我们的人民带来不朽的荣耀！"
 me_egypt_2_pharaoh.6.a:0 "让我们来修建一座新学院！"
 me_egypt_2_pharaoh.6.b:0 "我们的研究已经无可匹敌了。"
 me_egypt_2_pharaoh.7.t:0 "智者之城：投资科研"
 me_egypt_2_pharaoh.7.desc:0 "如果我们未提供足够的经费，图书馆和学院取得的成果将会减少。虽然大多数知识分子出身贵族家庭，有自己的谋生手段，但王室的拨款一直是推动科研进步的不错激励！\n\n接受王室的赞助是一件光荣的事，一定会让我们的研究员在工作中全力以赴。"
 me_egypt_2_pharaoh.7.a:0 "我们应该在科研上投资更多资金！"
 me_egypt_2_pharaoh.7.b:0 "我们的钱最好花在其他地方。"
 me_egypt_2_pharaoh.8.t:0 "智者之城"
 me_egypt_2_pharaoh.8.desc:0 "我们的首位巴西琉斯[GetCharacter('(int32)42').GetName]是亚历山大的历史学家，他记录的亚历山大战役的历史很快为他赢得了客观、诚实的作家和学者的美名。他对文学的欣赏为他和他的继任者的统治定下了方向。[GetCountry('EGY').GetName]将成为全世界希腊文化的领军力量，而[GetProvince('(int32)516').GetName]则是它王冠上的宝石。\n这个雄心勃勃的计划需要时间和高昂的成本，但将给予我们永久的收益，而巴西琉斯将作为史上最伟大的艺术文化赞助人而流芳百世！"
 me_egypt_2_pharaoh.8.a:0 "那就开始吧！"
 me_egypt_2_pharaoh.8.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName]开启一项建筑项目，以提高[GetProvince('(int32)516').GetName|Y]的文化产出。"
 me_egypt_2_pharaoh.9.t:0 "智者之城：文化之都"
 me_egypt_2_pharaoh.9.desc:0 "我们达成了重要的目标。\n\n多亏了[ROOT.GetCountry.GetRuler.GetName]的投资，[GetProvince('(int32)516').GetName]比以前更美了。全国各地最有前途的头脑都来到[GetProvince('(int32)516').GetName]的学院完善他们的学问，我们的研究人员在[GetProvince('(int32)516').GetName]图书馆收集了来自全世界的诗歌和技术知识，哲学家在[GetProvince('(int32)516').GetName]的花园中漫步，数学家为[GetProvince('(int32)516').GetName]的宫殿设计了令人惊叹的排水系统，文化全面繁荣！"
 me_egypt_2_pharaoh.9.a:0 "亚历山大里亚的文化真是惊人。"
 me_egypt_2_pharaoh.9.a.tt.end:0 "使命任务“#Y $egypt_mission_2_pharaoh_task_5$#!”现已#G 完成#!！"
 me_egypt_2_pharaoh.10.t:0 "智者之城：亚历山大里亚陷落！"
 me_egypt_2_pharaoh.10.desc:0 "我们伟大的首府已经不在我们手中了！\n\n这是个奇耻大辱，同时也意味着我们不得不暂时放弃城市的文化修饰工程。由于敌军占领了[GetProvince('(int32)516').GetName]，我们不能在那建造任何东西，我们为希腊文化建立一个比[GetProvince('(int32)416').GetName]更耀眼的新首府的梦想也只得暂时搁置。\n\n我们必须尽快夺回[GetProvince('(int32)516').GetName]！"
 me_egypt_2_pharaoh.10.a:0 "准备作战！"
 me_egypt_2_pharaoh.10.a.tt:0 "使命任务“#Y $egypt_mission_2_pharaoh_task_5$#!”已被#R 跳过#!！"
 me_egypt_2_pharaoh.11.t:0 "官僚之城：人口普查改革"
 me_egypt_2_pharaoh.11.desc:0 "对埃及自然财富（大部分与农业相关）的开发一直是埃及经济的基础，也是任何一位法老权力和成功的基础。在古代，法老收集臣民的信息来压榨他们的劳动价值，但却没有货币上的税收。另一方面，土地调查很普遍，因为这是征收实物税（大部分是农业产出）的基础。\n\n然而，现代国家需要更完善的管理工具。尤其是亚历山大首次将货币化引入埃及，这对我们的王国确保基层的控制力至关重要。\n首先，我们需要进行新一次的人口普查，以此为基础征收货币税并进行土地调查。一切数据都应当在当地收集，然后储存于[GetProvince('(int32)516').GetName]的中央管理机构。"
 me_egypt_2_pharaoh.11.a:0 "这就是现代国家的运行方式。"
 me_egypt_2_pharaoh.11.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName]拨款进行埃及税制的大规模改革。"
 me_egypt_2_pharaoh.12.t:0 "官僚之城：改革完成"
 me_egypt_2_pharaoh.12.desc:0 "在过去一年里，我们从臣民手中收集了关于人口普查和土地的资料。现在，是时候以此为基础实行的新税收体系了。\n\n首先，我们可以征收新的个人税（例如盐税），所有人都需要支付，而不仅仅是工作人员。然后，我们可以通过让王室和私人参与其中，引入一种更高效的收税方式。最后，税收法可以通过官方土地调查的结果来进行调整。\n\n现在我们的中央官僚前所未有地繁忙，人数也前所未有地多，但税收体系也前所未有地高效。"
 me_egypt_2_pharaoh.12.a:0 "税收是必要之恶。"
 me_egypt_2_pharaoh.12.a.tt:0 "使命任务“#Y $egypt_mission_2_pharaoh_task_6$#!”现已#G 完成#!！"
 me_egypt_2_pharaoh.13.t:0 "世界贸易中心：商业繁荣"
 me_egypt_2_pharaoh.13.desc:0 "三角洲是地中海和埃及之间的自然交汇点，埃及是一个传统上以内陆为中心围绕尼罗河而建的国家。\n\n从军事、政治和经济角度看，向地中海开放符合我们的最大利益。虽然我们的主要焦点仍然是[GetProvince('(int32)516').GetName]，但三角洲地区幅员辽阔，其大部分政府部门都见证了城市的逐渐富裕和贸易站渐丰的库存。\n\n我们在整个地区投资的是明智之举。现在国际贸易比以往任何时候都更加繁荣，商船每天往返于我们的海岸，来自遥远土地的异国货物充斥着我们的市场。世界各地的贸易商都来三角洲销售他们的货物，这里将很快被认为是全球贸易的中心！"
 me_egypt_2_pharaoh.13.a:0 "干得好。"
 me_egypt_2_pharaoh.13.a.tt.end:0 "使命任务“#Y $egypt_mission_2_pharaoh_task_7$#!”现已#G 完成#!！"
 me_egypt_2_pharaoh.13.a.tt:0 "同时#Y $central_delta_area$#!也会获得“#Y $egypt_delta_trade_center$#!”。"
 me_egypt_2_pharaoh.14.t:0 "尼罗河贸易：上埃及法老"
 me_egypt_2_pharaoh.14.desc:0 "[GetProvince('(int32)576').GetArea.GetName]传统上被认为是[GetProvince('(int32)573').GetArea.GetRegion.GetName]和[GetProvince('(int32)591').GetArea.GetRegion.GetName]的边界。从埃及的起点第一瀑布直到三角洲，尼罗河都可以畅通无阻地航行。[GetProvince('(int32)576').GetArea.GetName]和[GetProvince('(int32)569').GetArea.GetName]的人口和重要性都不如北方，这里的采石场和金字塔的名气比城市更大，但是，这里整个地区是尼罗河贸易的重要节点。\n所有从南方来的商人，无论是携带着铁、珠宝、陶器、棉花、香料还是珍禽异兽，都必须经过我们的港口，支付给我们过路费和关税。改善这里的基础设施是增加国际贸易额的重要一步，更具体地说，是增加我们从中所得收益的重要一步。"
 me_egypt_2_pharaoh.14.a:0 "梅罗埃的剑是最好的。"
 me_egypt_2_pharaoh.14.a.tt:0 "在[GetProvince('(int32)576').GetArea.GetName|Y]和[GetProvince('(int32)569').GetArea.GetName|Y]拥有的所有领土获得#Y $egypt_border_trade_nubia$#!。"
 me_egypt_2_pharaoh.14.a.tt.2:0 "如果尚未拥有，[GetCountry('EGY').GetName]获得[GetProvince('(int32)576').GetArea.GetName|Y]、[GetProvince('(int32)600').GetArea.GetName|Y]和[GetProvince('(int32)613').GetArea.GetName|Y]的宣称。"
 me_egypt_2_pharaoh.14.a.tt.end:0 "使命任务“#Y $egypt_mission_2_pharaoh_task_8$#!”现已#G 完成#!！"
 me_egypt_2_pharaoh.15.t:0 "众神之城：亚历山大里亚诸神"
 me_egypt_2_pharaoh.15.desc:0 "希腊众神将我们带至这片土地，埃及众神对我们的到来微笑。\n\n当亚历山大征服埃及时，他拜访了[GetProvince('(int32)5514').GetName]的[ammon_scope.GetName]神谕所。这位神祇指引了亚历山大的脚步，在沙漠中降下雨水解除他军队的饥渴，派出两条会说话的蛇指引他们走出沙海。当时在场的[GetCharacter('(int32)42').GetName]回想起了神谕所的回应，即亚历山大乃是[ammon_scope.GetName]神——也就是我们熟知的[zeus_scope.GetName]——之子。从那时起，亚历山大就在奥林波斯山加入了他父神的行列，他的陵墓屹立于[GetProvince('(int32)516').GetName]。\n\n在这些前提下，很明显我们的权力乃是神授，我们对诸神心怀感激。让我们用盛大的宗教庆典来庆祝神明赐予的恩宠吧！"
 me_egypt_2_pharaoh.15.a:0 "让我们来祭祀神灵。"
 me_egypt_2_pharaoh.15.a.tt:0 "我们的巴西琉斯[SCOPE.GetRootScope.GetCountry.GetRuler.GetName]宣布举行一场盛大的宗教庆典！"
 me_egypt_2_pharaoh.16.t:0 "众神之城：旧神与新神"
 me_egypt_2_pharaoh.16.desc:0 "过去几个月的宗教庆典清楚地表明了我国人民的宗教情绪有多深，不论是否希腊人。神灵们尽情享受着祭品的烟熏味——比以往任何时候都要多，旧时的庙宇被修复，新的庙宇也被建造起来。\n\n为了庆祝狂欢的结束，似乎应该正式推出一种新的崇拜。守护着所有水手的[euploia_scope.GetName]，将因她在我们过去的海上活动中给予我们的好运而受到尊敬。\n宫廷里有一些声音，尤其是与王室亲近的那些人，认为女神已经在我们面前现身：曾与我们同在的[SCOPE.sCharacter('lagid_goddess_candidate').GetName]正是女神本人！活着时，[SCOPE.sCharacter('lagid_goddess_candidate').GetName]是[GetProvince('(int32)534').GetName]的阿蒙女祭司，死后，她的遗体依照他们的仪式被安葬，而这仪式赋予了她神圣的地位。在我国的每一处场所，她都应当作为客神被崇拜！"
 me_egypt_2_pharaoh.16.a:0 "我们接受新的信仰。愿女神保佑我们所有人！"
 me_egypt_2_pharaoh.16.a.tt:0 "[euploia_scope.GetName|Y]崇拜在[GetCountry('EGY').GetName]建立。"
 me_egypt_2_pharaoh.16.a.tt.2:0 "卡利克拉提斯·玻伊斯基得斯，将全身心奉献给了神明，推动了[GetProvince('(int32)3378').GetName|Y]的[euploia_scope.GetName]圣所的建成。"
 me_egypt_2_pharaoh.16.a.tt.end:0 "使命任务“#Y $egypt_mission_2_pharaoh_task_9$#!”现已#G 完成#!！"
 me_egypt_2_pharaoh.17.desc:0 "过去几个月的宗教庆祝活动清楚地表明了我国人民的宗教情绪有多深，不论是否希腊人。神灵们在[GetCountry('EGY').GetName]的每一个定居点里，都在尽情享受祭品的烟熏味——比以往任何时候都要多，旧时的庙宇被修复，新的庙宇也被建造起来。在我们的守护者，神圣的亚历山大和他的父亲[ammon_scope.GetName]的眼下，我们的人民聚集在一起庆祝诸神的恩惠。埃及土著人和希腊-马其顿定居者从未如此亲近，共同信仰的必要性也越来越明显——这是我们政府在不久的将来需要考虑的问题。\n\n为了庆祝狂欢的结束，似乎应该正式推出一种新的崇拜。守护着所有水手的[euploia_scope.GetName]，将因她在我们过去的海上活动中给予我们的好运而受到尊敬，并祈祷她在我们未来的海上征服中保护我们！"
 me_egypt_2_pharaoh.18.t:0 "奇迹之城：大灯塔"
 me_egypt_2_pharaoh.18.desc:0 "完成了。经过多年的不懈努力、巨大的投资以及雄心勃勃的设想，#Y 法罗斯灯塔#!终于完工了。\n\n灯塔清晰的轮廓映衬着天空，从几公里外都能看到，火焰闪耀，就如同黑夜中的第二个月亮！在已知世界中，没有任何类似的事物存在。[GetProvince('(int32)516').GetName]的灯塔将永远屹立，作为我们人民智慧和伟大的证明！"
 me_egypt_2_pharaoh.18.a:0 "愿法罗斯灯塔的光芒永远照耀整个地中海！"
 me_egypt_2_pharaoh.18.a.tt.end:0 "使命任务“#Y $egypt_mission_2_pharaoh_task_10$#!”现已#G 完成#!！"
 me_egypt_2_pharaoh.19.t:0 "奇迹之城：大图书馆和缪斯神庙"
 me_egypt_2_pharaoh.19.desc:0 "完成了。经过多年的不懈努力、巨大的投资以及雄心勃勃的设想，#Y 缪斯神庙#!终于完工了。\n\n雄伟的缪斯神庙被一系列致力于追求知识与美的建筑环绕，全希腊世界最优秀的艺术家、诗人和学者为了这里的一席之地争得不可开交。总有一天，这些神圣的殿堂将容纳世界上所有的知识！"
 me_egypt_2_pharaoh.19.a:0 "我们文化的光辉将永远闪耀于地中海！"
 me_egypt_2_pharaoh.21.t:0 "托勒密节"
 me_egypt_2_pharaoh.21.desc:0 "为了组织这次节日，我们不遗余力。\n\n[GetCharacter('(int32)42').GetName]和他的家族塑造了，而且将继续塑造我们的国家，这次节日向全世界展示了拉吉德家族的慷慨与权势。\n\n异国商品——包括我们著名的大象——和穿着新盔甲的士兵组成的队伍每天都穿行于[GetProvince('(int32)516').GetName]，王国各地都在将祭品供奉给神灵，奢华的宴会占据了白天，照亮了黑夜。所有希腊国家都被邀请参加音乐、是个和体育竞赛，我们的节日在声望和奖金方面足以与奥运会媲美。王国各地也出现了许多小节日效仿。\n\n托勒密节取得了圆满成功！"
 me_egypt_2_pharaoh.21.a:0 "这是配得上[GetCharacter('(int32)42').GetName]遗产的庆祝活动。"
 me_egypt_2_pharaoh.21.a.tt:0 "希腊人民满是钦佩与尊敬；这提高了他们对我们的好感。"
 me_egypt_2_pharaoh.21.b:0 "如此盛事可不能只举办一次！"
 me_egypt_2_pharaoh.21.b.tt:0 "现在托勒密节将每四年举办一次。"
 me_egypt_2_pharaoh.21.tt.end:0 "使命任务“#Y $egypt_mission_2_pharaoh_task_11$#!”现已#G 完成#!！"
 me_egypt_2_pharaoh.22.t:0 "再次举办托勒密节"
 me_egypt_2_pharaoh.22.desc:0 "第一届托勒密节取得了圆满成功。来自希腊世界各地的客人为我们展示的实力和财富着迷，而我们自己的人民则自豪地观看着。\n\n虽然组织这一盛事花费了很多时间和金钱，但我们也获得了丰厚的利益。重复举办该活动很有挑战，但只要付出适当的努力和时间，我们的托勒密节将超越奥运会，成为希腊文明的欢聚之地！"
 me_egypt_2_pharaoh.22.a:0 "我们的节日将超越奥运会，记住我的话！"
 me_egypt_2_pharaoh.22.a.tt:0 "四年后，我们将再次举办托勒密节！"
 me_egypt_2_pharaoh.23.t:0 "托勒密节的准备工作"
 me_egypt_2_pharaoh.23.desc:0 "自上一届托勒密节已过去了四年。关于这一盛事的回忆，以及它对巴西琉斯人气的影响，正在逐渐消逝。\n\n如果我们打算组织新一届节日，以继续庆祝拉吉德王朝的伟大成就，现在是时候开始准备了。\n\n让全世界都羡慕的节日，可不是一天就能办起的！"
 me_egypt_2_pharaoh.23.a:0 "没时间浪费了！"
 me_egypt_2_pharaoh.23.a.tt:0 "我们开始装备下一次托勒密节。"
 me_egypt_2_pharaoh.23.b:0 "这次算了。"
 me_egypt_2_pharaoh.23.b.tt:0 "下一届托勒密节将在四年后举行。"
 me_egypt_2_pharaoh.23.d:0 "还有更好的方式来庆祝我们的成就。"
 me_egypt_2_pharaoh.23.d.tt:0 "托勒密节将永远停办。"
 me_egypt_2_pharaoh.24.t:0 "第[SCOPE.Custom('get_ptolemaia_count_suffix')]届托勒密节"
 ptolemaia_suffix_0:0 "第$ptolemaia_number$届"
 ptolemaia_suffix_1:0 "第$ptolemaia_number$届"
 ptolemaia_suffix_2:0 "第$ptolemaia_number$届"
 ptolemaia_suffix_3:0 "第$ptolemaia_number$届"
 ptolemaia_number:0 "[SCOPE.ScriptValue('ptolemaia_svalue')|0]"
 me_egypt_2_pharaoh.24.desc:0 "一切都已准备妥当！\n\n[ROOT.GetCountry.GetRuler.GetName]正式宣布托勒密节开始。来自希腊各城的客人来到[GetProvince('(int32)516').GetName]测试他们的竞技能力，参加宴会，祭拜神灵，以及震惊于托勒密王朝的实力与财富。我们的人民欣喜若狂，我们的巴西琉斯是世界上最令人羡慕的人！"
 me_egypt_2_pharaoh.24.a:0 "所有人都很满意！"
 me_egypt_2_pharaoh.25.t:0 "宗教融合：[SCOPE.GetRootScope.GetCountry.GetRuler.GetName]之梦"
 me_egypt_2_pharaoh.25.desc:0 "我们的巴西琉斯[ROOT.GetCountry.GetRuler.GetName]曾做过一个梦。一位神秘的神祇在[ROOT.GetCountry.GetRuler.GetHerHim]面前现身，那是一位威严的男子，头戴摩狄乌斯冠，手中握着权杖。刻耳柏洛斯安静地躺在他脚下。这位神祇命令[ROOT.GetCountry.GetRuler.GetPraenomen]去[GetProvince('(int32)1812').GetName]（在那里他被称为普路同）收集他的雕像，将他的崇拜带至[GetProvince('(int32)516').GetName]。\n\n[ROOT.GetCountry.GetRuler.GetPraenomen]有些不安，于是召集明智的祭司为他解梦。"
 me_egypt_2_pharaoh.25.a:0 "[ROOT.GetCountry.GetRuler.GetName]寻求答案。"
 me_egypt_2_pharaoh.25.a.tt:0 "埃及和希腊最聪明的祭司将回应他的呼唤。"
 me_egypt_2_pharaoh.26.t:0 "宗教融合：[GetDeityDefinition('omen_serapis').GetName]崇拜建立"
 me_egypt_2_pharaoh.26.desc:0 "一切都准备就绪。随着庄严的队伍和丰富的祭品，[GetDeityDefinition('omen_serapis').GetName]被正式迎入我们的万神殿。\n\n迄今为止，希腊诸神与埃及传统之间的分歧割裂了我们的人民，希望共同的信仰能给他们带来一种新的团结感。[GetDeityDefinition('omen_serapis').GetName]将成为希腊人与埃及人共同的神明，人格化自我们人民双重性质：两种文化，两个宗教，但是一个统一的国家。"
 me_egypt_2_pharaoh.26.a:0 "愿[GetDeityDefinition('omen_serapis').GetName]为埃及带来和平与和谐。"
 me_egypt_2_pharaoh.26.a.tt:0 "一处[GetDeityDefinition('omen_serapis').GetName]的圣地已在[GetProvince('(int32)529').GetName|Y]建成。"
 me_egypt_2_pharaoh.26.tt.end:0 "使命任务“#Y $egypt_mission_2_pharaoh_task_12$#!”现已#G 完成#!！"
 me_egypt_2_pharaoh.26.tt:0 "[GetDeityDefinition('omen_serapis').GetName]崇拜被正式引入埃及。"
 me_egypt_2_pharaoh.27.t:0 "宗教融合：祭司的答复"
 me_egypt_2_pharaoh.27.desc:0 "[serapis_cult_instigator_egyptian.GetName]被广泛认为是埃及众祭司中最明智的一位；[serapis_cult_instigator_greek.GetName]是雅典欧摩尔庇代家族的重要成员，这一家族自古代起就守护着厄琉西斯秘仪的奥秘。他们都应[ROOT.GetCountry.GetRuler.GetName]的邀请前来解梦。\n\n两位智者很快达成了一致：那位神祇不是别人正是[GetDeityDefinition('omen_serapis').GetName]，他这是在展现对[ROOT.GetCountry.GetRuler.GetName]的垂青。如果我们想最终在国内达成宗教平衡，巴西琉斯必须谨慎且积极地遵循神的指示。"
 me_egypt_2_pharaoh.27.a:0 "派人去[GetProvince('(int32)1812').GetName]“请”来雕像。"
 me_egypt_2_pharaoh.27.a.tt:0 "我们的使者将前往普路同神庙取得雕像，无论以什么方式。"
 me_egypt_2_pharaoh.28.t:0 "宗教融合：[GetDeityDefinition('omen_serapis').GetName]抵达"
 me_egypt_2_pharaoh.28.desc:0 "成功了！\n\n我们的使者带着那尊珍贵的雕像回到了[GetProvince('(int32)516').GetName]。伴随着盛大的游行和庆典，[GetDeityDefinition('omen_serapis').GetName]降临到我们的国家。\n\n根据[SCOPE.sCharacter('serapis_cult_instigator_egyptian').GetName]的说法，[GetDeityDefinition('omen_serapis').GetName]——或者用埃及希腊人的叫法，俄索拉皮斯——是[osiris_scope.GetName]的化身，曾经与[isis_scope.GetName]在同一个圣所中被崇拜，那个圣所与如今的[GetProvince('(int32)1812').GetName]处于相同位置。[serapis_scope.GetName]不是外国神灵，现在他的崇拜终于回到了家乡！不过，他的古代圣所已经失落了许多年，我们应该做些事情来妥善安置他的崇拜。"
 me_egypt_2_pharaoh.28.a:0 "我们应当修建一座新的圣所！"
 me_egypt_2_pharaoh.28.a.tt:0 "我们会投资[GetDeityDefinition('omen_serapis').GetName]圣地的建造。"
 me_egypt_2_pharaoh.28.b:0 "这必须得等一等。"
 me_egypt_2_pharaoh.28.b.tt:0 "[GetDeityDefinition('omen_serapis').GetName]没有圣地。"
 me_egypt_2_pharaoh.29.t:0 "神化：封神"
 me_egypt_2_pharaoh.29.desc:0 "古代伟大的国王在死后经常会在希腊世界获得英雄的荣誉，城市的建立者也是如此。埃及的法老在离开凡界时也会加入到众神的行列。近些年来，对在世的强大领袖（包括[ROOT.GetCountry.GetRuler.GetName]）的地方崇拜开始在全地中海讲希腊语的地区出现。\n\n我们的巴西琉斯曾正式禁止这种做法，认为这太过亵渎。然而，时代在变化；感激的臣民赋予他越来越多的荣誉，总有一天，他会被尊为神明，就像之前的亚历山大一样！"
 me_egypt_2_pharaoh.29.a:0 "荣耀归于巴西琉斯！"
 me_egypt_2_pharaoh.29.a.tt:0 "该事件开创了一个先例，可能会对我们未来的统治者产生影响。"
 me_egypt_2_pharaoh.29.tt.end:0 "使命任务“#Y $egypt_mission_2_pharaoh_task_final$#!”现已#G 完成#!！"
 me_egypt_2_pharaoh.29.tt:0 "在[GetCharacter('(int32)42').GetName|Y]死后，他会被视为神明；现在，他已经是凡间之神。"
 me_egypt_2_pharaoh.30.t:0 "神化"
 me_egypt_2_pharaoh.30.desc:0 "古代伟大的国王在死后经常会在希腊世界获得英雄的荣誉，城市的建立者也是如此。埃及的法老在离开凡界时也会加入到众神的行列。近些年来，对强大领袖的地方崇拜开始在全地中海讲希腊语的地区出现。\n\n我们王朝的开创者[dead_ptolemy_scope.GetName]一直拒绝在活着时称神，认为这是亵渎的行为；然而，现在他已经过世很久，而他伟大的遗产无人可以质疑，是时候让他正式成为神明了！"
 me_egypt_2_pharaoh.30.a:0 "荣耀归于神圣的[GetCharacter('(int32)42').GetName]！"
 me_egypt_2_pharaoh.30.tt:0 "[GetCharacter('(int32)42').GetName|Y]现在被视为我们万神殿中的神明。"
 me_egypt_2_pharaoh.31.t:0 "神化：救主的祝福"
 me_egypt_2_pharaoh.31.desc:0 "古代伟大的国王在死后经常会在希腊世界获得英雄的荣誉，城市的建立者也是如此。埃及的法老在离开凡界时也会加入到众神的行列。\n\n我们王朝的开创者[SCOPE.sCharacter('dead_ptolemy_scope').GetName]已经迈出一大步，和亚历山大一起成为我们土地上的神灵。现在，他仁慈地守护着他的子孙后代，等待他们与他一起前往奥林波斯山。"
 me_egypt_2_pharaoh.31.a:0 "我们的人民真是有福。"
 me_egypt_2_pharaoh.31.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName]神圣的前辈，[SCOPE.sCharacter('dead_ptolemy_scope').GetName]，扩大了他赋予我们巴西琉斯的保护和力量。"
 me_egypt_2_pharaoh.32.t:0 "神化：人中之神"
 me_egypt_2_pharaoh.32.desc:0 "古代伟大的国王在死后经常会在希腊世界获得英雄的荣誉，城市的建立者也是如此。埃及的法老在离开凡界时也会加入到众神的行列。近些年来，对在世的强大领袖的地方崇拜开始在全地中海讲希腊语的地区出现。感激的臣民赋予我们的巴西琉斯[ROOT.GetCountry.GetRuler.GetName]越来越多的荣誉，他们认为只有神明才会给予凡夫俗子如此的仁慈！"
 me_egypt_2_pharaoh.32.tt:0 "在完成了令人难以置信的壮举后，我们的巴西琉斯现在被认为是凡间的神明。"
 me_egypt_2_pharaoh.33.t:0 "人中之神"
 me_egypt_2_pharaoh.33.desc:0 "我们的巴西琉斯[SCOPE.GetRootScope.GetCountry.GetRuler.GetName]的伟大事迹与品质早已无人不知，无人不晓。人民赞颂着他们统治者的名字，因为他为国家带来繁荣。\n\n显然，[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]登基那天，诸神亦对我们微笑；有一段时间，感恩的子民将巴西琉斯称为神圣的恩人，随着时间推移，这样的声音越来越多，越来越显著。我们必须正式解决这个问题。\n\n宣称由一位地上天神统治是一个大胆，甚至亵渎的举动，但我们可以正式承认[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]拥有神圣的火花，在[SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]死后将成为真正的神灵，加入[SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]光辉祖先的行列，保卫我们的国家。"
 me_egypt_2_pharaoh.33.a:0 "没错！总有一天，[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]会与宙斯同坐于奥林波斯山！"
 me_egypt_2_pharaoh.33.b:0 "我们不应该鼓励这种亵渎行为。"
 me_egypt_2_pharaoh.34.t:0 "新的融合信仰"
 me_egypt_2_pharaoh.34.desc:0 "自我们首次引入[serapis_scope.GetName]和[amun_scope.GetName]的崇拜后，我们的人民便热情地接受了新的融合信仰。\n\n融合是希腊多神教根深蒂固的习惯。我们被自己强烈的虔诚驱使，崇敬所有的神明，无关他们的起源，以免他们被我们的粗心冒犯，为此报复我们；不过，虽然大多数人和我们崇拜相同的神明——这就是神明的力量——但是他们以不同的名字和神职称呼各位神明。了解所有神灵的深层联系是和平共处的关键。\n\n出现在我国的新融合崇拜中，最值得关注的是[hermanubis_scope.GetName]，指引死者前往冥界的神明，以及[harpocrates_scope.GetName]，[isis_scope.GetName]和[GetDeityDefinition('omen_serapis').GetName]的神子。"
 me_egypt_2_pharaoh.34.a:0 "我们正式将[hermanubis_scope.GetName]和[harpocrates_scope.GetName]迎入我们的万神殿。"
 me_egypt_2_pharaoh.35.t:0 "马其顿法老"
 me_egypt_2_pharaoh.35.desc:0 "今天，埃及全体人民欢庆！\n\n终于，一位埃及法老和希腊亚历山大的合格继承人登上了王位。我们精明的政治抉择确保了国土上各族人民和平相处，繁荣富强，幸福安康。\n\n埃及从未像今天一样富裕、团结、受人敬仰。终有一天，我们将实现亚历山大的梦想，将我们的文化推行到全世界！"
 me_egypt_2_pharaoh.35.a:0 "干得好！"
 me_egypt_2_pharaoh.35.a.tt.end:0 "使命“#Y $egypt_mission_2_pharaoh$#!”现已#G 完成#!！"
 me_egypt_2_pharaoh.36.t:0 "雅典戏剧"
 me_egypt_2_pharaoh.36.desc:0 "从宏伟的大图书馆建成之日起，我们的学者就一直辛勤地工作，收集来自希腊世界各地的记录着艺术与知识的珍贵卷轴。\n\n最近，他们注意到还有一颗宝石尚未被收集。[GetProvince('(int32)416').GetName]被称为戏剧的摇篮，埃斯库罗斯、索福克勒斯、欧里庇得斯和阿里斯托芬这样的名字依然受到整个希腊世界的推崇。因为现场演出的缘故，这些年来他们的作品被演出的剧院进行了修改，剧本质量因此下滑。然而，这些杰作的官方、无修的副本已经被[GetCountry('ATH').GetName]保存了数个世纪。我们必须将它们要来让我们的学者研究，可能的话，还可以保存。"
 me_egypt_2_pharaoh.36.a:0 "让我们问一问雅典人！"
 me_egypt_2_pharaoh.36.a.tt:0 "我们的使者将前往[GetCountry('ATH').GetName]，请求获得卷轴原件。"
 me_egypt_2_pharaoh.37.t:0 "来自亚历山大里亚的请求"
 me_egypt_2_pharaoh.37.desc:0 "[GetCountry('EGY').GetName]使者带着请求来到公民大会。\n\n[GetProvince('(int32)516').GetName]大图书馆已经是世界上储存文献最多的地方，最优秀的希腊学者日以继夜地研究着我们文化的杰作，试图寻回拙劣的复制本遗失之处，将它们复原到最初的完美模样。因此，如果我们能将记录着世界著名剧本官方副本的卷轴送去，他们将永远记住我们的恩情。他们会忠实地复制我们珍贵的卷轴，并且一完成就会送还。\n\n我们为祖先的成就感到无比自豪，让每个人都有机会接触到最初的剧本，欣赏他们的伟大，将是纪念他们的好方式；不过，运送卷轴很容易造成丢失或是损坏……"
 me_egypt_2_pharaoh.37.a:0 "我们应该送去这些文本！"
 me_egypt_2_pharaoh.37.b:0 "不行，这太危险了。"
 me_egypt_2_pharaoh.37.b.tt:0 "他们会对我们非常不满。"
 me_egypt_2_pharaoh.38.t:0 "雅典卷轴"
 me_egypt_2_pharaoh.38.desc:0 "好消息！雅典公民大会接受了我们的提议！\n\n雅典戏剧的官方副本，经过使者们的小心运输，终于抵达了大图书馆。我们的学者对当代剧本与这些古代手稿之间竟有如此多的差异感到震惊。它们的文化价值无可估量。我们不能就这么把卷轴送回去，让它们在某个神庙里覆满灰尘！我们应该精心复制一份，然后将复制品送回去；足够幸运的话，雅典人永远不会发现，就算他们发现了，也已经太迟了！"
 me_egypt_2_pharaoh.38.tt:0 "我们从[GetCountry('ATH').GetName]手中得到了珍宝[tragedies_scope.GetName|Y]！"
 me_egypt_2_pharaoh.38.a:0 "把复制品送回去！"
 me_egypt_2_pharaoh.38.a.tt:0 "雅典人将会大怒。"
 me_egypt_2_pharaoh.39.t:0 "雅典人的拒绝"
 me_egypt_2_pharaoh.39.desc:0 "我们的使者带着坏消息回来了：雅典人不信任我们，使者未能说服他们将戏剧杰作的官方副本送过来。\n\n缪斯神庙的学者的失望显而易见，我们能做的也不多。但这件珍宝值得我们尝试；现在，唯一的选择就是在时机成熟时以武力夺取。只希望到那时它们不会受到损坏。"
 me_egypt_2_pharaoh.39.a:0 "雅典人会后悔的。"
 me_egypt_2_pharaoh.40.t:0 "愚弄！"
 me_egypt_2_pharaoh.40.desc:0 "我们被耍了！\n\n[GetCountry('EGY').GetName]狡猾的巴西琉斯欺骗了我们。他们承诺将我们送至[GetProvince('(int32)516').GetName]图书馆的戏剧杰作官方副本及时送还；但是，经过仔细检查，我们发现送回的只是毫无价值的赝品！\n\n当这一发现被公布时，公民大会陷入愤怒的骚动，但是我们对此无能为力，要是向那个骗子宣战，很可能会被毁灭。"
 me_egypt_2_pharaoh.40.a:0 "但是这件事我们不会忘记的。"
 ### Greater Empire ###
 me_egypt_3_empire.1.t:0 "红海经营：准备出航"
 me_egypt_3_empire.1.desc:0 "我们已经确保了红海北部海岸的安全，我们在当地的港口正蓬勃发展。商人们从遥远的土地航行到我们的港口运输香料，染料，乌木和象牙。然而，东部和阿非利加的贸易仍有很大一部分是通过我们南部的港口和边界以外的尼罗河部分。\n\n可能很快就需要更果断的干预。"
 me_egypt_3_empire.1.a:0 "努比亚人可能会是个问题……"
 me_egypt_3_empire.1.a.tt:0 "陆军将领腓隆·卡斯托里得斯出现在宫廷。"
 me_egypt_3_empire.1.tt.end:0 "使命任务“#Y $egypt_mission_3_empire_task_1$#!”现已#G 完成#!！"
 me_egypt_3_empire.2.t:0 "贸易站：新恩波里翁"
 me_egypt_3_empire.2.desc:0 "我们试图左右当地人的努力既困难又费时，因为这些人身着异服，语言也无法理解。尽管如此，我们的大使还是成功了，南方的部落现在愿意卖给我们一个沿海定居点，让我们得以建设一个贸易站。\n\n控制红海的主要定居点将增加我们的贸易，并帮助我们防备来自海上的威胁（包括海盗）。我们甚至可以要塞化这个地区，并把它作为征服南方的垫脚石！"
 me_egypt_3_empire.2.a:0 "让我们继续！"
 me_egypt_3_empire.2.b:0 "不值得为此冒险，也不值得为此花钱。"
 me_egypt_3_empire.2.tt:0 "[GetCountry('EGY').GetName]有可能买下[GetProvince('(int32)4631').GetName|Y]或[GetProvince('(int32)7502').GetName|Y]。"
 me_egypt_3_empire.2.tt.end:0 "使命任务“#Y $egypt_mission_3_empire_task_2$#!”现已#G 完成#!！"
 me_egypt_3_empire.3.t:0 "勇敢的航海家"
 me_egypt_3_empire.3.desc:0 "亚历山大的东方之旅唤醒了地中海地区希腊人的想象力与好奇心。每座大城市的热情探险家和作家都期待着能拓展我们对世界的认知！其中有两位探险家来到了[ROOT.GetCountry.GetRuler.GetName]的宫廷，希望能得到王室的赞助。\n\n[timosthenes_admiral.GetName]根据十二种风推导出的新型航海导航体系吸引了我们学者的注意，这一体系证明了亚里士多德的错误，他拥有的专业地理知识让他有能力环绕地中海，并编写一份通往赫拉克勒斯之柱的路线和路上港口的说明。\n\n另一位，[eudoxos_admiral.GetName]，则与印度水手关系密切，其中有一位愿意指引他跨过[GetProvince('(int32)4650').GetName]——希腊商人曾去过的最远的地方——前往印度。\n\n两种探险都将大大有助于我们的商人，我们应该支持哪一种？"
 me_egypt_3_empire.3.a:0 "[timosthenes_admiral.GetPraenomen]：地中海对我们更重要。"
 me_egypt_3_empire.3.a.tt:0 "[timosthenes_admiral.GetPraenomen]开始周游地中海。"
 me_egypt_3_empire.3.b:0 "[eudoxos_admiral.GetPraenomen]：印度和那里的财富更具吸引力。"
 me_egypt_3_empire.3.b.tt:0 "[eudoxos_admiral.GetPraenomen]航向印度。"
 me_egypt_3_empire.4.t:0 "勇敢的航海家：地中海的故事"
 me_egypt_3_empire.4.desc:0 "一年多前，[timosthenes_admiral.GetPraenomen]从埃及起航，向东开始他的环地中海之旅。\n\n现在他回来了，带回了关于航路、地形、港口、海岸地貌、地理形态和距离的丰富知识。\n\n我们对世界的认识仍不完善，但对地中海和地中海岸了解的加深，将大大有助于我们的商人和海军将领。"
 me_egypt_3_empire.4.a:0 "我们会好好利用这新得到的知识。"
 me_egypt_3_empire.4.a.tt:0 "[GetProvince('(int32)519').GetArea.GetName|Y]和[GetProvince('(int32)511').GetArea.GetName|Y]获得“#Y $egypt_med_periplus_mod$#!”。"
 me_egypt_3_empire.4.tt.end:0 "使命任务“#Y $egypt_mission_3_empire_task_3$#!”现已#G 完成#!！"
 me_egypt_3_empire.5.t:0 "勇敢的航海家：印度的故事"
 me_egypt_3_empire.5.desc:0 "一年多前，[eudoxos_admiral.GetPraenomen]和他的印度向导起航前往印度。他们从红海出发，迎着季风穿越远洋，在印度登陆，以此避开阿拉伯海岸和那里的海盗，以及[GetProvince('(int32)4650').GetName]，希腊商人通常停下来与印度同行会面的地方。\n\n现在他回来了，带回了印度的商品以及关于安全航路的丰富知识。"
 me_egypt_3_empire.5.a:0 "印度现在离我们更近了。"
 me_egypt_3_empire.5.tt.end:0 "使命任务“#Y $egypt_mission_3_empire_task_3$#!”现已#G 完成#!！"
 me_egypt_3_empire.6.t:0 "乌黑之地：凯旋"
 me_egypt_3_empire.6.desc:0 "埃及的宿敌被打败了！埃及人已经有几个世纪没有统治过[GetProvince('(int32)641').GetArea.GetRegion.GetName]了，因此我们的胜利必将在同样长的时间里被庆祝和铭记。\n\n[ROOT.GetCountry.GetRuler.GetName]已经组织了一支华丽的凯旋队伍穿过[GetProvince('(int32)516').GetName]的街道。数百名埃提俄庇斯献礼人展示着我们的战利品：600根象牙，2000根乌木，60大碗的金银，奴隶和其他财宝。"
 me_egypt_3_empire.6.a:0 "伟大的胜利。"
 me_egypt_3_empire.6.tt.end:0 "使命任务“#Y $egypt_mission_3_empire_task_4$#!”现已#G 完成#!！"
 me_egypt_3_empire.7.t:0 "大象贸易：狩猎场"
 me_egypt_3_empire.7.desc:0 "我们终于控制了阿非利加大象的繁殖地。\n\n[GetProvince('(int32)7500').GetName]将作为我们的基地，狩猎探险队从这里出发，前往内陆，接着装载大象的船只将向北行驶，到达集结地，在那里他们将接受我军的战斗训练。\n\n狩猎探险是危险和昂贵的，需要时间和数百名合格的猎人，而且野生大象数量急剧减少的风险长期存在，但这是确保我们的军队能够匹敌东方对手的唯一办法。"
 me_egypt_3_empire.7.a:0 "大象可以扭转一切战斗的局势。"
 me_egypt_3_empire.7.tt.end:0 "使命任务“#Y $egypt_mission_3_empire_task_5$#!”现已#G 完成#!！"
 me_egypt_3_empire.8.t:0 "猎象探险"
 me_egypt_3_empire.8.desc:0 "事实证明，在非原产地区饲养战象是不可能的，因此，如果我们想为我们的军队保持稳定和廉价的大象供应，就不得不在它们的繁殖地组织狩猎探险队。\n\n我们的猎人从[GetProvince('(int32)7500').GetName]出发，前往内陆，那里是野生大象的栖息地。然后，被捕获的大象将被带到红海上的特定象船上，穿过古老的尼罗河运河，最终到达[GetProvince('(int32)500').GetName]接受训练。"
 me_egypt_3_empire.8.a:0 "让我们去弄些大象吧！"
 me_egypt_3_empire.8.b:0 "这次算了。"
 me_egypt_3_empire.8.b.tt:0 "无事发生。"
 me_egypt_3_empire.9.t:0 "西西里的经营：到西方去"
 me_egypt_3_empire.9.desc:0 "埃及的地理位置，天然决定了它对东地中海的兴趣。然而，各种各样的理由让雄心勃勃的巴西琉斯将目光投向了西方：新的贸易可能性、缺乏组织的敌人、寻求保护的弱小希腊人以及远离其他继业者贪婪之手的土地和资源。\n\n当然，那里也会存在风险，在[GetProvince('(int32)84').GetArea.GetRegion.GetName]太过大胆的策略摧毁了过去的许多王国与帝国。我们需要比那些前辈做得更好，才能铺下西方帝国的第一块基石。"
 me_egypt_3_empire.9.a:0 "我们会迎接挑战。"
 me_egypt_3_empire.9.a.tt:0 "[GetProvince('(int32)84').GetArea.GetRegion.GetName]所有非希腊文化的国家将视我们为威胁。"
 me_egypt_3_empire.9.a.tt.2:0 "由于我们将注意力转向西方，其他继业者会非常高兴。"
 me_egypt_3_empire.9.a.tt.3:0 "如果尚未拥有，[GetCountry('EGY').GetName]获得[GetProvince('(int32)84').GetArea.GetName|Y]、[GetProvince('(int32)80').GetArea.GetName|Y]、[GetProvince('(int32)72').GetArea.GetName|Y]和[GetProvince('(int32)56').GetArea.GetName|Y]的宣称。"
 me_egypt_3_empire.9.tt.end:0 "使命任务“#Y $egypt_mission_3_empire_task_6$#!”现已#G 完成#!！"
 me_egypt_3_empire.10.t:0 "昔兰尼加的人民：骄傲的[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName]"
 me_egypt_3_empire.11.t:0 "昔兰尼加的人民：内战"
 me_egypt_3_empire.11.desc:1 "哎呀，昔兰尼加人顽固地反对埃及的统治，已举兵反抗[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]的军队。他们骄傲的统治者[SCOPE.sChar('flav_egy_5_old_ruler').GetName]已在[SCOPE.sChar('flav_egy_5_old_ruler').GetCountry.GetCapital.GetName][flav_egy_5_old_ruler.GetCountry.GetCapital.Custom('get_city_type_loc')]召集了[SCOPE.sChar('flav_egy_5_old_ruler').GetHerHis]的军队，并邀请各阶层的昔兰尼加人加入[SCOPE.sChar('flav_egy_5_old_ruler').GetHerHim]一起赶走[ROOT.GetCountry.GetAdjective]入侵者。\n\n[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]已设法获取了部分区域的支持和控制权，正在召集愿意弃暗投明再次忠于亚历山大和他继承者的人。虽然我们已派出军队支持[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]，但也有人说为了确保[SCOPE.sChar('flavor_egy_2_magas_scope').GetHerHis]的胜利，可以召集并派出更多士兵到[SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetCapital.GetName]作为增援。毕竟[flavor_egy_2_magas_scope.GetPraenomen]如果失败对我们没有好处。"
 me_egypt_3_empire.11.a:0 "我们应该观望一下。"
 me_egypt_3_empire.11.end.tt:0 "使命任务“#Y $egypt_mission_3_empire_task_7$#!”现已#G 完成#!！"
 me_egypt_3_empire.12.t:0 "昔兰尼加的人民：战争之风"
 me_egypt_3_empire.12.desc:0 "跟迟钝的昔兰尼加人根本没道理可讲，但他们的骄傲将成为他们的末日。他们谋杀了我们的第一位总督欧斐尔拉斯，而且没有任何悔改的迹象；现在，他们甚至拒绝了我们的慷慨提议。\n\n我们根本不能相信他们，也不会再忍让了。[GetProvince('(int32)3354').GetArea.GetRegion.GetName]理应属于我们，我们会为自己的宣称而战。"
 me_egypt_3_empire.12.a:0 "战争是唯一的选择。"
 me_egypt_3_empire.13.t:0 "昔兰尼加的人民：臣服"
 me_egypt_3_empire.13.desc:0 "今天是个开心的日子：昔兰尼加人接受了我们慷慨的条件，兵不血刃，承认[GetCountry('EGY').GetName]为他们的宗主。\n\n获得对这一地区的控制比预期的容易，但真正的挑战将是维持它，正如昔兰尼加人过去证明的那样，他们难以驾驭，反复无常。无论如何，今天依然是值得庆祝的！"
 me_egypt_3_empire.13.a:0 "拿出我们最好的葡萄酒来！"
 me_egypt_3_empire.14.t:0 "昔兰尼加的事务：问题解决"
 me_egypt_3_empire.14.desc_1:0 "[SCOPE.sChar('flavor_egy_2_magas_scope').GetCountry.GetName]的野心和贪婪招致了他的毁灭。由于不满足成为我们可信赖的总督，他公开反抗我们，所幸诸神惩罚了他的狂妄。[GetProvince('(int32)3354').GetArea.GetRegion.GetName]，这被几代法老视为眼中钉的地方，已经被我们的巴西琉斯和法老[ROOT.GetCountry.GetRuler.GetName]平定，所有土地现在都由我们直接掌控。\n\n直接控制这片地区可以让我们避开善变邻国带来的不确定性，但吞并也会带来一定的危险。在不远的将来如何处理这些问题会永远影响我们在这片地区的存在。"
 me_egypt_3_empire.14.desc_2:0 "[GetProvince('(int32)3354').GetArea.GetRegion.GetName]，这被几代法老视为眼中钉的地方，已经被我们的巴西琉斯和法老[ROOT.GetCountry.GetRuler.GetName]平定，所有土地现在都由我们直接掌控。\n\n直接控制这片地区可以让我们避开善变邻国带来的不确定性，但吞并也会带来一定的危险。在不远的将来如何处理这些问题会永远影响我们在这片地区的存在。"
 me_egypt_3_empire.14.a:0 "一步，一个脚印。"
 me_egypt_3_empire.14.a.tt:0 "[GetProvince('(int32)3360').GetArea.GetName|Y]和[GetProvince('(int32)3344').GetArea.GetName|Y]获得“#Y $egypt_silphium_trade$#!”。"
 me_egypt_3_empire.14.a.tt.2:0 "当地神灵[GetDeityDefinition('omen_zeus_amun').GetName|Y]现在在我们的万神殿中可用！"
 me_egypt_3_empire.14.end.tt:0 "使命任务“#Y $egypt_mission_3_empire_task_8$#!”现已#G 完成#!！"
 me_egypt_3_empire.15.t:0 "铁拳：平定昔兰尼加"
 me_egypt_3_empire.15.desc:0 "不能再犹豫了，对[GetProvince('(int32)3354').GetArea.GetRegion.GetName]一定要出重拳。这样做会导致短期内与当地的居民疏远，但从长远来看，这将有利于国家的安全。\n\n在我们的自己人[SCOPE.sCharacter('lagid_cyrenaica_governor').GetName]的坚定领导，以及省份总督的协助下，[GetProvince('(int32)3354').GetArea.GetRegion.GetName]很快就会成为王国安全、繁荣、忠诚的一部分。"
 me_egypt_3_empire.15.a:0 "不得不做。"
 me_egypt_3_empire.15.a.tt:0 "[GetProvince('(int32)3344').GetArea.GetName|Y]获得“#Y $egypt_cyrene_pacified_by_force$#!”。"
 me_egypt_3_empire.15.end.tt:0 "使命任务“#Y $egypt_mission_3_empire_task_9$#!”现已#G 完成#!！"
 me_egypt_3_empire.16.t:0 "整合：根本法"
 me_egypt_3_empire.16.desc:0 "[GetCountry('EGY').GetName]被敌人和蛮族包围，但从今天起，[GetProvince('(int32)3354').GetArea.GetRegion.GetName]的希腊同胞将再也不是我们的威胁。他们正式加入了我们的统治阶级，作为另一种善意的体现，我们的巴西琉斯[ROOT.GetCountry.GetRuler.GetName]为[GetProvince('(int32)3354').GetArea.GetRegion.GetName]的希腊城市颁布了一项新的根本法。\n\n虽然在继业者的时代，城市特有的根本法似乎已不再那么重要，但它们是希腊人骄傲和民族认同的根源，代表着他们的地方自治。"
 me_egypt_3_empire.16.a:0 "伟大的成果。"
 me_egypt_3_empire.16.end.tt:0 "使命任务“#Y $egypt_mission_3_empire_task_10$#!”现已#G 完成#!！"
 me_egypt_3_empire.17.t:0 "西方贸易：可靠的伙伴"
 me_egypt_3_empire.17.desc:0 "[GetCountry('EGY').GetName]过去几十年的繁荣在很大程度上归功于与我们的西方邻国[GetCountry('CAR').GetName]的友好合作。然而，我们在阿非利加、贸易和地中海的扩张利益，却有着与他们冲突的风险。\n\n我们将影响范围划分的政策——东地中海归我们，西地中海归他们，确保了长期和平，并形成了联盟。这一结果将有利于促进贸易并提供安全保障。"
 me_egypt_3_empire.17.a:0 "我们在西方有好朋友。"
 me_egypt_3_empire.17.a.tt:0 "拥有的所有港口获得“#Y $egypt_carthaginian_traders_mod$#!”。"
 me_egypt_3_empire.17.end.tt:0 "使命任务“#Y $egypt_mission_3_empire_task_11$#!”现已#G 完成#!！"
 me_egypt_3_empire.18.t:0 "西海之王：夺取基地"
 me_egypt_3_empire.18.desc:0 "我们在西地中海的存在已经大大增加，可以被合法地视为在该地区活动的大国。\n\n然而，资源过于分散的风险正在逼近。我们的新领土是孤立并远离我们权力的核心的，居住着野蛮人。对我们来说，把他们置于严格和直接的控制之下可能太费劲了；我们应该在他们保护我们在西方的利益的同时，给予他们一定程度的自治权。"
 me_egypt_3_empire.18.a:0 "他们会处理好我们的利益。"
 me_egypt_3_empire.18.a.tt:0 "我们创建西方群岛联盟作为朝贡国。他们将获得我们在[GetProvince('(int32)1470').GetArea.GetRegion.GetName|Y]、[GetProvince('(int32)3488').GetArea.GetRegion.GetName|Y]、[GetProvince('(int32)1465').GetArea.GetRegion.GetName|Y]和[GetProvince('(int32)1471').GetName|Y]拥有的所有领土。"
 me_egypt_3_empire.18.end.tt:0 "使命任务“#Y $egypt_mission_3_empire_task_12$#!”现已#G 完成#!！"
 me_egypt_3_empire.19.t:0 "阿非利加的统治者"
 me_egypt_3_empire.19.desc:0 "我们的人民——特别是埃及人——欢欣鼓舞，努比亚统治的耻辱已从埃及人的记忆中抹去，昔兰尼加不再是威胁，甚至西地中海现在也在我们控制范围内。\n\n我们的边境安全，我们的地位稳固，所以我们应当把注意力放在其他继业者的威胁上，打败他们，成为亚历山大真正的继承人。"
 me_egypt_3_empire.19.a:0 "[GetCountry('EGY').GetName]是南地中海最强大的国家。"
 me_egypt_3_empire.19.a.tt.2:0 "如果尚未拥有，[GetCountry('EGY').GetName]获得[GetProvince('(int32)3333').GetArea.GetName|Y]、[GetProvince('(int32)3256').GetArea.GetName|Y]和[GetProvince('(int32)3245').GetArea.GetName|Y]的宣称。"
 me_egypt_3_empire.19.a.tt:0 "[GetCulture('upper_egyptian').GetName|Y]和[GetCulture('middle_egyptian').GetName|Y]文化获得“#Y $egypt_safe_borders$#!”。"
 me_egypt_3_empire.19.end.tt:0 "使命任务“#Y $egypt_mission_3_empire_task_final$#!”现已#G 完成#!！"
 me_egypt_3_empire.20.t:0 "西方的希腊人：边疆"
 me_egypt_3_empire.20.desc:0 "大量在我们领导下的希腊城市，现在安全地不受意大利和迦太基人的威胁。我们对这一地区的直接干预势必会打破当地的力量平衡，建立我们王国在西地中海地区新的动荡边界。把这个消耗资源的任务委托给一个本地附属国可能是最安全的选择。\n\n另一方面，我们在西西里岛的存在意味着我们目前控制着所谓的地中海粮仓：埃及和西西里。我们应该利用这一对粮食市场的垄断。"
 me_egypt_3_empire.20.a:0 "我们比以前更强大了。"
 me_egypt_3_empire.20.a.tt:0 "我们创建大希腊作为仆从国。他们将获得我们在[GetProvince('(int32)72').GetArea.GetRegion.GetName|Y]拥有的所有领土。"
 me_egypt_3_empire.20.end.tt:0 "使命任务“#Y $egypt_mission_3_empire_task_13$#!”现已#G 完成#!！"
 flavor_egy.12.desc.2:0 "稳固在[GetProvince('(int32)3354').GetArea.GetRegion.GetName]的地位后，[flavor_egy_12_magas_scope.GetPraenomen]希望如阿伽托克勒斯和继业者一般，以独立国王的身份统治这片区域。\n\n我们应该保持警惕，别忘了当欧斐尔拉斯的野心压过对[GetCountry('EGY').GetName]的忠诚时，众神是如何回报他的傲慢的……"
 flavor_egy.13.desc.2:0 "受他在[GetProvince('(int32)3354').GetArea.GetRegion.GetName]稳固的地位鼓舞，[flavor_egy_12_magas_scope.GetName]自封为[GetCountry('CYR').GetName]之王，并且明确表示他的国家将不再是[GetCountry('EGY').GetName]的区区附庸。\n\n这狗杂种背叛了拉吉德王朝的信任，不过比起在旷日持久的战争中削弱我们，放任他统治五城也许更加简单。"
 me_egypt_3_empire.21.t:0 "更大的帝国"
 me_egypt_3_empire.21.desc:0 "埃及的土地从未有过如此的安全！\n\n终于，入侵者和好斗的邻国再也不能危害埃及那饱受争夺的边境的安全。那些曾威胁到埃及的人，要么被说服臣服于我们，要么被我们的军队消灭。因为这些胜利，我们的实力大大增强，现在我们甚至敢于将手伸向西方，那埃及人从未统治过，就连亚历山大也从未到过的地方！"
 me_egypt_3_empire.21.a:0 "无上的伟业！"
 me_egypt_3_empire.21.end.tt:0 "使命“#Y $egypt_mission_3_empire$#!”现已#G 完成#!！"
 ### The Eastern Border ###
 me_egypt_4_border.1.t:0 "西顿人之王：新国王"
 me_egypt_4_border.1.desc:0 "[GetProvince('(int32)747').GetName]是地中海重要的港口和贸易中心之一。在最大、最古老的腓尼基城市中，这座城市以出产高质量的雪松船和紫色染料而闻名，之前的统治者一直赋予它相当程度的自由。\n\n虽然将我们宫廷内的一员扶上王位可能会引起当地人的不满，但建立一个友好的君主国是控制该地区最简单的方法。"
 me_egypt_4_border.1.a:0 "这是最好的解决方式。"
 me_egypt_4_border.1.a.tt:0 "拥有的所有港口获得“#Y $egypt_sidonian_cedars$#!”。"
 me_egypt_4_border.1.a.tt.2:1 "我们在西顿创建一个[sidonian_new_king.GetName]统治的朝贡国。"
 me_egypt_4_border.2.t:0 "西顿人之王：腓罗克勒斯"
 me_egypt_4_border.2.desc:0 "[GetProvince('(int32)747').GetName]是地中海重要的港口和贸易中心之一。在最大、最古老的腓尼基城市中，这座城市以出产高质量的雪松船和紫色染料而闻名，之前的统治者一直赋予它相当程度的自由。\n\n最近加入我们宫廷的[GetCharacter('(int32)253').GetName]是一个希腊化的腓尼基人，其家族与前[GetProvince('(int32)747').GetName]王室有一定的血缘关系。在离开安提柯家族的阵营后，他证明自己是我们忠实而有用的代理人。他赢得了我们的信任，也很可能会被西顿人接受。他是我们控制这座城市的理想人选。"
 me_egypt_4_border.2.a:0 "我们相信[GetCharacter('(int32)253').GetName]。"
 me_egypt_4_border.3.t:0 "西顿人之王：正确的选择"
 me_egypt_4_border.3.desc:0 "[GetProvince('(int32)747').GetName]是地中海重要的港口和贸易中心之一。在最大、最古老的腓尼基城市中，这座城市以出产高质量的雪松船和紫色染料而闻名，之前的统治者一直赋予它相当程度的自由。\n\n目前的国王[GetCharacter('(int32)253').GetName]是一个希腊化的腓尼基人，其家族与[GetProvince('(int32)747').GetName]前王室有一定的血缘关系。尽管曾是安提柯家族的代理人，但他现在发誓效忠我们。他的忠诚让人怀疑，但这确实是我们赢得西顿人信任的最好机会。"
 me_egypt_4_border.3.a:0 "我们必须相信[GetCharacter('(int32)253').GetName]。"
 me_egypt_4_border.1.end.tt:0 "使命任务“#Y $egypt_mission_4_border_task_1$#!”现已#G 完成#!！"
 me_egypt_4_border.4.t:0 "西顿人之王：王室联姻"
 me_egypt_4_border.4.desc:0 "为了巩固我们与[GetProvince('(int32)747').GetName]统治者之间的友谊，我们提议将拉吉德家族的一位成员嫁与国王本人。\n\n通过[SCOPE.sCharacter('egypt_wedding_sidon_ruler').GetName]与[SCOPE.sCharacter('egypt_wedding_sidon_bride').GetName]的结合，大家将知道，[GetCountry('EGY').GetName]的拉吉德家族将保护[GetProvince('(int32)747').GetName]，而[GetProvince('(int32)747').GetName]将忠于拉吉德家族，永远！"
 me_egypt_4_border.4.a:0 "愿诸神祝福他们的结合！"
 me_egypt_4_border.5.t:0 "腓尼基水手：准备就绪"
 me_egypt_4_border.5.desc:0 "我们的敌人在海上，只有拥有最强大的舰队，我们才能击败他们。\n\n腓尼基人一直以其优良的香柏木、快速的船只和勇敢的航海家而闻名，他们横越整个地中海并建立殖民地。迦太基人和底比斯人的血统，都是从他们的建国者卡德摩斯而来的。航海和贸易是腓尼基人的本性；只要他们在我们这边，我们的船队就更强大，我们的金库也会更充实。"
 me_egypt_4_border.5.a:0 "他们将大大有助于我们的事业。"
 me_egypt_4_border.5.a.tt:0 "我们在$mare_phoenicium_area$获得一支腓尼基舰队。"
 me_egypt_4_border.5.end.tt:0 "使命任务“#Y $egypt_mission_4_border_task_2$#!”现已#G 完成#!！"
 me_egypt_4_border.6.t:0 "边境安全：防御工事"
 me_egypt_4_border.6.desc:0 "[GetProvince('(int32)660').GetArea.GetName]是一片有着古代城市和堡垒的土地。在很长一段时间里，这里是埃及和东方人的边界，更近期以来，这是[GetCharacter('(int32)37').GetName]对亚历山大王国控制的最南方。\n\n现在这片地区已成为我们领土的一部分，并得到了充分的强化，边境比以前更安全了，我们向北的扩张可以在更坚实的基础上进行。"
 me_egypt_4_border.6.a:0 "这只是第一步。"
 me_egypt_4_border.6.end.tt:0 "使命任务“#Y $egypt_mission_4_border_task_3$#!”现已#G 完成#!！"
 me_egypt_4_border.7.t:0 "犹地亚的事务：统一"
 me_egypt_4_border.7.desc:0 "[GetProvince('(int32)687').GetArea.GetRegion.GetName]是南叙利亚的一块土地，位于腓尼基和埃及之间，至少从非利士人建立第一个定居点起就已经叫这个名字了，但这里更出名的是当地人民的特殊习俗：当地的部落自称[hebrew_scope.GetName]人，认为世界只有一个神灵，那就是他们所信仰的上帝！他们也是一个骄傲的民族，对所有当地势力来说，控制他们所居住的有战略价值的地区一直是个挑战。\n\n现在这片地区已经完全在我们的控制之下，我们需要与当地的精英达成微妙的平衡，这样该地区才能在我们的领导下繁荣昌盛，让我们所有人都受益。"
 me_egypt_4_border.7.a:0 "将他们最顶尖的学者邀请至[GetProvince('(int32)516').GetName]。"
 me_egypt_4_border.7.end.tt:0 "使命任务“#Y $egypt_mission_4_border_task_4$#!”现已#G 完成#!！"
 me_egypt_4_border.8.t:0 "紫色码头：腓尼基商人"
 me_egypt_4_border.8.desc:0 "征服腓尼基众城是一项伟大的成就。但这只是我们干涉该地区的开始。腓尼基城市已经拥有地中海内最大最富裕的港口，再加上我们的投资，现在我们可以充分利用这里的贸易优势；尤其是对地中海紫色染料生产和贸易的垄断，这简直是无限的金币来源，而且当地的雪松也可以推动贸易，并加强我们的舰队。"
 me_egypt_4_border.8.a:0 "我们的投资得到了回报。"
 me_egypt_4_border.8.a.tt:0 "[GetProvince('(int32)769').GetArea.GetName|Y]获得“#Y $egypt_phoenician_docks_develop$#!”。"
 me_egypt_4_border.8.end.tt:0 "使命任务“#Y $egypt_mission_4_border_task_5$#!”现已#G 完成#!！"
 me_egypt_4_border.9.t:0 "敌对的安提柯：等待已久的复仇"
 me_egypt_4_border.9.desc:0 "真是三十年河东，三十年河西啊……多年前，[GetCharacter('(int32)38').GetName]，[GetCharacter('(int32)37').GetPraenomen]之子，率领一支大军几乎打到[GetProvince('(int32)516').GetName]之门，我们整个王国都几乎沦陷于他之手。\n\n如今，我们光辉的军队已踏过[GetCharacter('(int32)37').GetName]的旧都[GetProvince('(int32)790').GetName]。这一成就将洗刷我们过去的耻辱，并提醒可恶的[GetCountry('PRY').GetName]，[GetCountry('EGY').GetName]才是亚历山大的合法继承人。"
 me_egypt_4_border.9.desc.2:0 "多年前，[GetCharacter('(int32)38').GetName]，[GetCharacter('(int32)37').GetPraenomen]之子，带领一支大军几乎打到[GetProvince('(int32)516').GetName]之门，我们整个王国都几乎沦陷于他之手。\n\n安提柯家族离开[GetProvince('(int32)790').GetName]已经很久了，但我们还记着这里曾是可恶的[GetCharacter('(int32)37').GetPraenomen]的首都。这是迟来的慰藉，但我们可以认为，[GetCharacter('(int32)38').GetPraenomen]入侵带来的耻辱至少得到部分回应，而[GetCharacter('(int32)37').GetPraenomen]的回忆遭受了完全的打击。"
 me_egypt_4_border.9.a:1 "正义终得伸张，这就够了。"
 me_egypt_4_border.9.b:0 "是时候谈判了！"
 me_egypt_4_border.9.a.tt:0 "[GetCountry('EGY').GetName]获得[GetProvince('(int32)795').GetArea.GetName|Y]、[GetProvince('(int32)1883').GetArea.GetName|Y]和[GetProvince('(int32)1910').GetArea.GetName|Y]的宣称。"
 me_egypt_4_border.9.a.tt.2:0 "可能会与[GetCountry('SEL').GetName]或[GetCountry('TRE').GetName]建立王室联姻。"
 me_egypt_4_border.9.end.tt:0 "使命任务“#Y $egypt_mission_4_border_task_6$#!”现已#G 完成#!！"
 me_egypt_4_border.9.wedding_tt:0 "我们将提议[egypt_wedding_9_husb.GetName]和[egypt_wedding_9_bride.GetName]结婚，这将使得@[egypt_wedding_9_husb.GetEmployer.GetFlag]![egypt_wedding_9_husb.GetEmployer.GetName|Y]与@[egypt_wedding_9_bride.GetEmployer.GetFlag]![egypt_wedding_9_bride.GetEmployer.GetName|Y]结盟"
 me_egypt_4_border.10.t:0 "忒尔墨索斯：新王朝"
 me_egypt_4_border.10.desc:0 "在我们通过统治家族的联姻，与[GetCountry('TRE').GetName]缔结同盟后，[egypt_telmessos_ruler.GetName]与他妻子的家族越来越亲近，对他自己国家的政治越来越不满。最近，他甚至表示要和家人一起前往[GetCountry('EGY').GetName]。\n\n通过他的家庭与拉吉德和阿尔喀马喀得斯之间的纽带，他可以成为一个危险的觊觎者；一个简单的解决方法就是让他前往一个新征服的地区，成为我们的代理人和仆从国主。[GetProvince('(int32)1992').GetName]和周边的定居点可以为当地的国王提供足够的权力基础，[egypt_telmessos_ruler.GetName]可以在那里管理好我们的事务，免去了我们派遣官僚体系的负担。"
 me_egypt_4_border.10.desc.2:0 "[egypt_telmessos_ruler.GetName]，[GetCountry('TRE').GetName]的阿尔喀马喀得斯家族的次要成员，因为对家族黯淡无光的计划越来越不满，抱负也得不到认可，于是投奔我国来为我们效力。\n\n相信他可能是个错误，但他似乎和[GetProvince('(int32)1992').GetName]地区的一些家族有些联系，赐予他一个小仆从王国去统治，也许正是我们需要的对他勇气和忠心的考验。"
 me_egypt_4_border.10.desc.3:0 "[egypt_telmessos_ruler.GetName]没有保证的忠诚和越来越大的影响力让他成为[ROOT.GetCountry.GetRuler.GetName]的眼中钉。\n\n经过长期的考虑，[ROOT.GetCountry.GetRuler.GetName]决定派他以代理人的身份去统治[GetProvince('(int32)1992').GetName]，这既是处理他的最安全的方法，同时还能解决一个紧迫的问题。这将满足他的野心，同时让他远离我们的宫廷，而且相比直接控制该地区，这样还能减轻我们官僚机构的负担。"
 me_egypt_4_border.10.a:0 "这对我们双方都有利。"
 me_egypt_4_border.10.a.tt:0 "我们在[GetProvince('(int32)1992').GetName]创建一个由[egypt_telmessos_ruler.GetName]统治的仆从国。"
 me_egypt_4_border.10.end.tt:0 "使命任务“#Y $egypt_mission_4_border_task_7$#!”现已#G 完成#!！"
 me_egypt_4_border.11.t:0 "王室婚礼"
 me_egypt_4_border.11.desc:0 "在[GetCountry('EGY').GetName]的巴西琉斯[GetCountry('EGY').GetRuler.GetName]征服[GetCharacter('(int32)37').GetName]过去选中的首都[GetProvince('(int32)790').GetName]后，继业者之间的实力平衡再次发生变化。\n\n一位来自[egypt_scope.GetName]的使者刚刚抵达我们的宫廷，希望我们能以王室联姻的形式缔结与[GetCountry('EGY').GetRuler.GetName]的友谊。目前，[GetCountry('EGY').GetName]不是我们的威胁，所以称他们一声朋友不失为明智之举。当然，只是暂时如此。"
 me_egypt_4_border.11.a:0 "很好。今天，我们应当庆贺！"
 me_egypt_4_border.11.b:0 "我们不需要他们的帮助或是友谊。他们是我们的敌人！"
 me_egypt_4_border.11.b.tt:0 "他们不会满意我们的回答。"
 me_egypt_4_border.12.t:0 "叛徒"
 me_egypt_4_border.12.desc:0 "[egypt_telmessos_ruler.GetName]一直不满意我们的统治和他在王国里的地位，但这次他真的越线了！\n\n那个懦夫有段时间一直与他在[GetCountry('EGY').GetName]的朋友交谈，现在一切都明朗了：他更喜欢[GetCountry('EGY').GetRuler.GetName]和埃及诡计，还为了一块埃及的土地放弃了自己的家族！\n\n他正式背叛了我们，但这未必不是一件好事；这应该满足了他的野心，而他远离了我们的宫廷，像他这样有人脉的家伙留在这里可是相当危险的。"
 me_egypt_4_border.12.a:0 "诅咒他！"
 me_egypt_4_border.12.a.tt:0 "[egypt_telmessos_ruler.GetName]移动到[GetProvince('(int32)1992').GetName]，成为[GetCountry('EGY').GetName]的仆从国王。"
 me_egypt_4_border.13.t:0 "接受王室联姻"
 me_egypt_4_border.13.desc:0 "[GetCountry('SEL').GetRuler.GetName]展现了精明的政治手腕，欣然同意了[egypt_wedding_9_bride.GetName]和[egypt_wedding_9_husb.GetName]的政治联姻。这场婚姻将定下我们与[GetCountry('SEL').GetName]的盟约。\n\n亚历山大的继承者们每天都在签订和撕毁盟约，但我们希望这一次盟约能确保边境安全，给予我们喘息之机，至少暂时如此。毕竟，我们不需要同时与所有对手开战来确保最终的胜利！"
 me_egypt_4_border.13.desc.2:0 "[GetCountry('TRE').GetRuler.GetName]展现了精明的政治手腕，欣然同意了[egypt_wedding_9_bride.GetName]和[egypt_wedding_9_husb.GetName]的政治联姻。这场婚姻将定下我们与[GetCountry('TRE').GetName]的盟约。\n\n亚历山大的继承者们每天都在签订和撕毁盟约，但我们希望这一次盟约能确保边境安全，给予我们喘息之机，至少暂时如此。毕竟，我们不需要同时与所有对手开战来确保最终的胜利！"
 me_egypt_4_border.13.a:0 "今天，我们应当庆贺！"
 me_egypt_4_border.14.t:0 "拒绝王室联姻"
 me_egypt_4_border.14.desc:0 "愚蠢的[GetCountry('SEL').GetRuler.GetName]表现出了政治上的不成熟，拒绝了[egypt_wedding_9_bride.GetName]和[egypt_wedding_9_husb.GetName]的联姻。这场婚姻本应缔造我们与[GetCountry('SEL').GetName]的盟约，让双方都能得到喘息之机，不过，如果他们更想要战争，那我们就给他们战争。很快。"
 me_egypt_4_border.14.desc.2:0 "愚蠢的[GetCountry('TRE').GetRuler.GetName]表现出了政治上的不成熟，拒绝了[egypt_wedding_9_bride.GetName]和[egypt_wedding_9_husb.GetName]的联姻。这场婚姻本应缔造我们与[GetCountry('TRE').GetName]的盟约，让双方都能得到喘息之机，不过，如果他们更想要战争，那我们就给他们战争。很快。"
 me_egypt_4_border.14.a:0 "他们竟敢如此？！"
 me_egypt_4_border.15.t:0 "奇里乞亚商人：安全路线"
 me_egypt_4_border.15.desc:0 "数个世纪以来，奇里乞亚海盗遍布地中海东部，肆虐沿海城市，掠夺商人，并大兴奴隶贸易。然而这一切已经结束了。\n\n当我们征服这个地区时，确保了海洋的安全，沿海城市到处都在赞颂着[SCOPE.GetRootScope.GetCountry.GetRuler.GetName]的名字。奇里乞亚海盗的憎人传统就此终结——或者至少被我们施加了巨大的阻力。\n\n从今天起，奇里乞亚的贸易将蓬勃发展，我们也愿意在我们不断壮大的舰队中招募任何经过改造的海盗。"
 me_egypt_4_border.15.a:0 "对海盗零容忍！"
 me_egypt_4_border.15.a.tt:0 "一小支改过自新的海盗舰队加入我们在$mare_lycium_area$的军队。"
 me_egypt_4_border.15.a.tt.2:0 "[GetProvince('(int32)1881').GetArea.GetName|Y]获得“#Y $egy_cilicia_safe_trade$#!”。"
 me_egypt_4_border.15.end.tt:0 "使命任务“#Y $egypt_mission_4_border_task_8$#!”现已#G 完成#!！"
 me_egypt_4_border.16.t:0 "奇里乞亚海盗：维持现状"
 me_egypt_4_border.16.desc:0 "数个世纪以来，奇里乞亚海盗遍布地中海东部，肆虐沿海城市，掠夺商人，并大兴奴隶贸易。\n\n只要我们仍然是他们劫掠的受害者，他们就是相当大的威胁；然而，既然我们已经说服他们为我们工作，我们可能会从这种合作中获益。海盗把金子带到了我们的金库里——而且还很多。我们不需要知道这些金子是从哪里来的。"
 me_egypt_4_border.16.a:0 "就算是海盗也有其用途。"
 me_egypt_4_border.16.end.tt:0 "使命任务“#Y $egypt_mission_4_border_task_9$#!”现已#G 完成#!！"
 me_egypt_4_border.17.t:0 "北方码头：西得"
 me_egypt_4_border.17.desc:0 "[GetProvince('(int32)1910').GetArea.GetName]终于是我们的了。尤其是[GetProvince('(int32)1910').GetName]还是我们的利益所在。这座古老的城市和她的港口是我们扩张的重要基石：我们的船只现在可以从这里的码头出发，从北至南畅通无阻地穿行东地中海，通向[GetProvince('(int32)516').GetName]。此外，控制地中海的两岸让我们能更轻松地掌控地中海上的岛屿，并为将来向北扩张提供安全的基地。"
 me_egypt_4_border.17.a:0 "通往伟大的又一步。"
 me_egypt_4_border.17.end.tt:0 "使命任务“#Y $egypt_mission_4_border_task_10$#!”现已#G 完成#!！"
 me_egypt_4_border.18.t:0 "亚细亚的希腊人：至远之地"
 me_egypt_4_border.18.desc:0 "自远古时代起，希腊人就开始在[GetProvince('(int32)290').GetArea.GetName]和[GetProvince('(int32)279').GetArea.GetName]的海岸定居。就在那里的海岸上，特洛伊战争爆发，也是在那里的海岸上，一代又一代的希腊人为了自由对抗波斯国王。\n\n现在，我们控制了亚细亚通往爱琴海和希腊的出口。尽管我们在东地中海岸的广阔领土让运输和通讯变得更便利，但这些土地位于王国最偏远的角落，远离[GetProvince('(int32)516').GetName]，我们有足够的理由担心未来可能会发生的叛乱……"
 me_egypt_4_border.18.a:0 "尽管如此，这对我们的舰队和国库来说都是伟大的一天。"
 me_egypt_4_border.18.b:0 "没错，这片地区太广阔太复杂，不适合直接控制。建立一个仆从国或许是更好的方法。"
 me_egypt_4_border.18.b.tt:0 "我们决定建立一个仆从王国。"
 me_egypt_4_border.18.b.tt.2:0 "我们创建[GetCountry('PRG').GetName]王国作为藩属，[GetCountry('PRG').GetName]现在控制我们在[GetProvince('(int32)290').GetArea.GetName|Y]、[GetProvince('(int32)279').GetArea.GetName|Y]、[GetProvince('(int32)278').GetArea.GetName|Y]和[GetProvince('(int32)254').GetArea.GetName|Y]拥有的所有领土。"
 me_egypt_4_border.18.end.tt:0 "使命任务“#Y $egypt_mission_4_border_task_11$#!”现已#G 完成#!！"
 me_egypt_4_border.19.t:0 "亚细亚的希腊人：阿塔利得斯王国"
 me_egypt_4_border.19.desc:0 "就在我们的宫廷和巴西琉斯[GetCountry('EGY').GetRuler.GetName]思考关于新附属国的最佳方案时，[attalid_head.GetName]，[GetCountry('PRY').GetName]麾下一个小家族的成员，带着一个有趣的建议来到了[GetProvince('(int32)516').GetName]。\n\n[GetCountry('PRY').GetAdjective]的挫折让许多最杰出的仆人另寻他主，也正是因此，[attalid_head.GetFamilyDisplayAdjective]家族的成员出现在了我们的宫廷。\n\n他们在[GetProvince('(int32)290').GetArea.GetRegion.GetName]人脉宽广，希望能效忠我们，以换取与他们实力相称的地位……"
 me_egypt_4_border.19.a:0 "他们选择站在正确的一边。"
 me_egypt_4_border.19.a.tt:0 "我们创建由[attalid_head.GetName]领导的珀加蒙王国作为藩属。珀加蒙现在控制我们在[GetProvince('(int32)290').GetArea.GetName|Y]、[GetProvince('(int32)279').GetArea.GetName|Y]、[GetProvince('(int32)278').GetArea.GetName|Y]和[GetProvince('(int32)254').GetArea.GetName|Y]拥有的所有领土。"
 me_egypt_4_border.20.t:0 "色雷斯的威胁：坚固的防御工事"
 me_egypt_4_border.20.desc:0 "我们一直认为[GetProvince('(int32)1774').GetArea.GetRegion.GetName]与我们的利益并不相干，以至于我们与该地区和地方政权的互动总是有限的，尽管大多是友好的。然而，随着最近我们的利益向北扩展，我们有必要更积极地干预爱琴海北部。特别是我们对海洋的显著兴趣，意味着我们需要安全的前哨，以俯瞰周围的水域。\n\n我们的位置仍然岌岌可危，难以防卫，但控制爱琴海两岸的优势在我们控制东地中海的计划中不可估量。"
 me_egypt_4_border.20.a:0 "这看起来可能是赌博，但必定会有回报。"
 me_egypt_4_border.20.a.tt:1 "在[GetProvince('(int32)1774').GetArea.GetRegion.GetName|Y]拥有的所有省份将获得#Y $egy_thracian_outpost_mod$#!。"
 me_egypt_4_border.20.end.tt:0 "使命任务“#Y $egypt_mission_4_border_task_12$#!”现已#G 完成#!！"
 me_egypt_4_border.21.t:0 "稳定犹地亚"
 me_egypt_4_border.21.desc:0 "自从我们征服了希伯来人的全部土地以来，我们与当地人的关系变得越来越成功。\n\n越来越多的知识分子在[GetProvince('(int32)516').GetName]建设了新家，在那里他们深深地希腊化了，他们的智慧促进了丰富的文化对话的发展。多亏了他们的调解，[GetProvince('(int32)687').GetArea.GetRegion.GetName]的[hebrew_scope.GetName]人民现在将我们视为朋友和保护者，而非侵略之敌；虽然他们仍不愿意放弃他们特有的地方宗教，但他们在文化和服饰上却越来越希腊化了。\n\n在此背景下，一支亚历山大里亚犹太学者代表团来到[ROOT.GetCountry.GetRuler.GetName]提出了建议。"
 me_egypt_4_border.21.a:0 "听听他们要说什么。"
 me_egypt_4_border.21.a.tt:0 "我们接见犹太大使。"
 me_egypt_4_border.21.end.tt:0 "使命任务“#Y $egypt_mission_4_border_task_13$#!”现已#G 完成#!！"
 me_egypt_4_border.22.t:0 "学术兴趣"
 me_egypt_4_border.22.desc:0 "由于其独特的信仰、古老的传统和强烈的民族认同感，[hebrew_scope.GetName]人一直受到我国宫廷和学者的学术青睐——特别是他们的圣经和历史记忆。\n\n因此，当一批早已在我国首都成名的犹太知识分子，向[GetProvince('(int32)687').GetName]的犹太大祭司提出作为调解人，以获得他们的圣经副本时，这一提议在宫廷中引起了强烈的兴致。"
 me_egypt_4_border.22.a:0 "[ROOT.GetCountry.GetRuler.GetPraenomen]批准此事，你可以去[GetProvince('(int32)687').GetName]！"
 me_egypt_4_border.22.a.tt:0 "犹太学者从[GetProvince('(int32)516').GetName]启程。"
 me_egypt_4_border.22.b:0 "事实上我们对此并不太关心。"
 me_egypt_4_border.22.b.tt:0 "犹太学者失望地离开了宫殿。"
 me_egypt_4_border.23.t:0 "犹太之书"
 me_egypt_4_border.23.desc:0 "我们派往[GetProvince('(int32)687').GetName]的犹太学者回来了。\n\n他们将我们对其历史的兴趣转达给了他们的宗教领袖——大祭司，并给出了将他们圣经的官方副本送往[GetProvince('(int32)516').GetName]进行翻译的可信理由。虽然大部分埃及希伯来人仍通晓其祖先的语言，但希腊语译本可以让我们好奇的学者以及居住在王国里的深度希腊化的犹太人更好地理解这些文本。而且，这也展现了我们对这些人的仁慈，以及他们有多融入我们的国家。我们的翻译者渴望向他们神灵的选民证明，[GetCountry('EGY').GetName]是他们的新家园，不再像摩西时代一样是奴役之地——不管那意味着什么。"
 me_egypt_4_border.23.a:0 "这些学者有[ROOT.GetCountry.GetRuler.GetPraenomen]的支持。"
 me_egypt_4_border.23.a.tt:0 "学者开始他们的工作。"
 me_egypt_4_border.23.b:0 "虽然我们尊重这些古老的传统，但我们并不需要它们。"
 me_egypt_4_border.23.b.tt:0 "学者离开了。"
 me_egypt_4_border.24.t:0 "七十士译本的翻译"
 me_egypt_4_border.24.desc:0 "经过多年的工作，负责将其宗教的神圣经文翻译成希腊语的犹太学者向[ROOT.GetCountry.GetRuler.GetName]呈上了他们的成果。\n\n希伯来人将这些经文称为妥拉，但我们的学者称之为“五卷”，其中详细描述了世界的起源，犹太人的远古历史，以及他们教法的形成。这些书卷就是这些人融入我们王国的基石，而对这一小众文化的过去日益增长的兴趣，可能会引发首都内研究和翻译活动的热潮。"
 me_egypt_4_border.24.a:0 "[GetProvince('(int32)516').GetName]是世界的中心，也是所有人的家园！"
 me_egypt_4_border.25.t:0 "掌控海岸"
 me_egypt_4_border.25.desc:0 "在过去几年里，我们取得了惊人的成就。地中海东岸最重要的部分现在已成为王国的一部分：友好的港口已准备好迎接我们的舰队，新臣民欢庆我们带来的繁荣与和平，[GetCountry('EGY').GetName]前所未有地富强。\n\n为对抗东方和北方的敌人打下坚实的基础后，我们现在更有条件来夺回[ROOT.GetCountry.GetRuler.GetName]作为亚历山大唯一合法继承人的地位。"
 me_egypt_4_border.25.a:0 "真是伟大的成就。愿我们的实力继续增长！"
 me_egypt_4_border.25.end.tt:0 "使命任务“#Y $egypt_mission_4_border_task_final$#!”现已#G 完成#!！"
 me_egypt_4_border.26.t:0 "东方边境的安全"
 me_egypt_4_border.26.desc:0 "在我们势不可当的攻势下，我们的对手要么撤退，要么倒下！\n\n埃及的位置远离前亚历山大帝国的核心地带，但这并不能保证我们能够在其他继业者的扩展野心下获得完全的安全。尤其是我们的东方边境，还在受到安提柯的入侵。然而，这个威胁已不复存在。通过外交手段和军事力量的结合，我们将领土扩张到整个东地中海的海岸，从而超越了我们的对手，并保证了王国核心地带的安全。"
 me_egypt_4_border.26.a:0 "圆满成功！"
 me_egypt_4_border.26.end.tt:0 "使命“#Y $egypt_mission_4_border$#!”现已#G 完成#!！"

