### GW Effect Descriptions
 gw_effect_tax_and_commerce_DESC:0 "愿我们的钱袋里装满银子，我们的国库里装满黄金与珠宝，我们的桌子上摆满我国商人、探险家、船长和谈判者从外国土地上带回的异域财富。我们将会繁荣昌盛！"
 gw_effect_slave_work_DESC:0 "古埃及的奴工契约上有这么一句话：“我是你的仆人。我将受你管束。你会保护我；你会保证我的安全；你会守卫我。你会保证我的健全；你会保护我不受任何恶魔的伤害。”"
 gw_effect_civilization_builder_DESC:0 "没有文化的族群只是假借辉煌的赝品。我们在自己的生活之道中发现的实在，我们独特的艺术表现形式，我们的哲学、科学与信仰，才是我们区别于野兽，使我们上升为一个民族的事物。 "
 gw_effect_culture_expansion_DESC:0 "我们的文明是建立在我们统一的信仰和文化上的。我们作为同一个民族，同一个国家，共同成长共同繁荣，而且我们欢迎那些愿意加入到我们中间学习我们生活方式的人。  "
 gw_effect_civil_engineering_DESC:0 "在我们的科学发展的基础上，我们的城市中有通天之殿宇，有汲水之高渠，还有娱乐大众之剧院，我们因此将自己铭刻在了代代相传的历史之中。"
 gw_effect_martial_science_doctrine_DESC:0 "这是我们坚持不懈的学者们的丰碑，是他们在推进我们对战术，征服和荣耀的领悟中所取得的成就。"
 gw_effect_civic_science_doctrine_DESC:0 "这是我们坚持不懈的学者们的丰碑，是他们在推进我们对管理，行政和治理方面的领悟中所取得的成就。"
 gw_effect_oratory_science_doctrine_DESC:0 "这是我们坚持不懈的学者们的丰碑，是他们在推进我们在外交，修辞和辩论领域的进步所取得的成就。"
 gw_effect_religious_science_doctrine_DESC:0 "这是我们坚持不懈的学者们的丰碑，是他们在推进我们对形而上学，神圣事物和神性方面的领悟中所取得的成就。 "
 gw_effect_governing_doctrine_DESC:0 "一座修剪良好的花园，我们的省份也是如此，在我们老到的总督的辛劳与无尽努力下保持着兴旺繁荣，进而使得我们的国家与人民繁荣富足。"
 gw_effect_noble_pop_doctrine_DESC:0 "向我们的伟大领袖致敬：他们是我们文化价值观的楷模，我们文明的顶峰，我国的理念正是由此起步。"
 gw_effect_citizen_pop_doctrine_DESC:0 "向我们高贵的公民们致敬：他们敏锐的才智、虔诚的思想和忠诚的行止，使我们的文化和传奇迸发出来，远超我们的同辈。"
 gw_effect_freemen_pop_doctrine_DESC:0 "想我们坚强的自由民致敬：他们不挠的勇气，忠诚的举止，以及自豪的先祖，我们的国家据此捍卫了我们的自由和主权。"
 gw_effect_tribesmen_pop_doctrine_DESC:0 "向我们无畏的部落民致敬：他们勇敢的举止，不屈的决心，以及受仰慕的祖先，托起了我们的国家，击退了我们的敌人，征服了敌人的土地。"
 gw_effect_slaves_pop_doctrine_DESC:0 "为了表彰我们卓越的工匠：他们不屈的决心、强决的意志以及服从精神，下可至市镇、神庙和堡垒，上可引起属国、盟国、邦国以及敌手的敬畏和尊敬。"
 gw_effect_expanding_population_DESC:0 "我们人民屹立不倒、繁荣昌盛：这里是我们的家园，生于斯长于斯。从这里出发，我们将成长繁荣：建设我们的传统，并将我们的恩泽带到全世界。"
 gw_effect_fantastic_ruler_DESC:0 "“领导者应始终遵守这两个原则。首先，只执行那些统治或立法派系对人民公仆提出的建议。其次，只为了公正或大众利益改变观点，绝不要出于个人兴趣。”"
 gw_effect_diplomacy_supreme_DESC:0 "“智者说话，是因为他们有话要说；愚者说话，则是因为他们想说。”"
 gw_effect_diplomats_supreme_DESC:0 "“质疑一切。不断学习。不作回应”"
 gw_effect_diplomatic_range_DESC:0 "我们的边境应拓展到地平线的尽头，直达世界的每一个角落。万事万物处于我们的影响力之下，应当对我们伟大的邦国心生敬畏，并在我们接管自己的领地时敬畏我们锐不可当的力量。"
 gw_effect_friendly_diplomacy_DESC:0 "“对一个永不满足的人来说什么都是不够的”"
 gw_effect_overlord_boost_DESC:0 "愿那些在我们领导下聚集的人们与我们团结一致：我们以这个联盟建造了黄金时代，依靠这些不懈奉献，我们将把我们的国家塑造成荣耀和传奇。"
 gw_effect_conquerer_doctrine_DESC:0 "我们的道路已经铺就。我们将击败一切挡路的敌人。肩并肩，盾连盾，胸怀钢铁之铁的人们及他们的前人将为我们这个光荣的国家带来胜利。"
 gw_effect_siege_doctrine_DESC:0 "凭借我们工兵、科学家以及工程师的聪敏才智，这世间没有我们不能攻破的城墙，没有我们不能穿越的荒漠，没有我们无法度过的饥馑。"
 gw_effect_army_breeding_DESC:0 "我们人民屹立不倒，因为我们人数众多。我们集合并崛起为一个国家，随着我们力量与权力的增长愈发繁荣昌盛。"
 gw_effect_army_logistics_DESC:0 "后勤是一切军队的支柱，没有后勤，人或牲畜都无法抵达战场，饥饿会先于刀剑与箭矢夺去士兵的性命。"
 gw_effect_cohort_drill_doctrine_DESC:0 "于男人手中挥舞的剑才可成为好剑，于良将麾下的男儿才可称为好男儿。凭借我们艰辛之中习得的经验和知识，我们可以将绵羊塑造成雄狮，两方面皆是。"
 gw_effect_navy_drill_doctrine_DESC:0 "艰辛习得的勇气与毅力，来源于海水厄咸味、肆虐的风暴、以及焦灼的艳阳，这些事物将我们塑造成无所畏惧的税收和大海的选者。"
 gw_effect_mercenary_doctrine_DESC:0 "致那些以刀剑谋生的人：我们尊敬你们。愿你们的出招必中，你们的兄弟们忠心耿耿，你们的生活富裕充足！ "
 gw_effect_defense_doctrine_DESC:0 "我们致敬那些从敌手中保护我们的人！但对于那些不怀好意，想要掠夺、抢劫或给我们的土地带来毁灭的人：你只会得到饥饿、死亡与惨败。"
 gw_effect_retaliation_doctrine_DESC:0 "明智地选择你的战斗，这样你才能活下来继续战斗。 "
 gw_effect_strong_generals_DESC:0 "“我不害怕由一只绵羊所带领的一群狮子，但我害怕由一只狮子所带领的一群绵羊。”"
 gw_effect_efficient_forts_DESC:0 "致于长夜中戍卫者：我们赞颂你，以及你戒心长存的守望，这一切让我们免受伤害和苦难。"
 gw_effect_omen_doctrine_DESC:0 "通过仔细观察我们周围的预兆，我们了解了命运之路，学会了如何走向光辉的未来。"
 gw_effect_for_the_masses_DESC:0 "一个国家的伟大源自她的人民。我们，正拥有着世界上最杰出的人民，组成了一个井井有条的社会：有才干的劳动者建设国家，坚定的军人保卫家园，优秀的学者培养后代，无畏的领袖统领一切。光荣属于所有人！"
 gw_effect_strong_admirals_DESC:0 "致我们海滩、港口和贸易的保护者：您忠心不二的效劳值得我们永世的感激，您进取的雄心保使我们的沿岸免受外国的戕害。"
 gw_effect_resilient_at_sea_DESC:0 "为了纪念我们长期掌握海洋的传统，在狂风暴雨和烈日煎熬下塑造的一代又一代经验丰富的人们。我们于此谦卑地表达感激之情。"
 gw_effect_martial_education_DESC:0 "“将我扔进狼群，我也会化身头狼杀回来。”"
 gw_effect_finesse_education_DESC:0 "“我们听到的一切都是一个观点，不是事实。 我们看到的一切都是一个视角，不是真相。”"
 gw_effect_charisma_education_DESC:0 "“雄辩术无所不能。”"
 gw_effect_zeal_education_DESC:0 "“宗教被普通人认为是真实的，被聪明人认为是虚假的，被统治者认为是有用的。”"

