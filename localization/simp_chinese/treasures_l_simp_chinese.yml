l_simp_chinese:
 treasure_tomb_of_semele:0 "塞墨勒之墓"
 treasure_tomb_of_semele_desc:0 "塞墨勒是狄俄尼索斯的母亲，在色雷斯人和弗里吉亚人眼中，她也是一位神祇。她的坟墓是忒拜神庙的重要部分。"
 treasure_sphinx_of_the_naxians:0 "纳克索斯的斯芬克斯"
 treasure_sphinx_of_the_naxians_desc:0 "纳克索斯的斯芬克斯是纳克索斯人送给德尔斐的纪念碑，形象是一只巨大的斯芬克斯位于一根柱子顶端。它位于德尔斐的阿波罗神庙旁。"
 treasure_statue_of_athena_promachos:0 "雅典娜·普洛马科斯雕像"
 treasure_statue_of_athena_promachos_desc:1 "这座巨大的青铜雕像由菲狄亚斯建造，是雅典最重要的雕像之一。雅典人多次将波斯人赶出自己的土地之后，它被献给了女神。"
 treasure_statue_of_khryseis:0 "克律塞伊斯的雕像"
 treasure_statue_of_khryseis_desc:0 "她是赫拉神庙众多女祭司之一，据推测也是这座古老神庙被烧毁的原因。尽管如此，这座雕像仍然保存完好，备受尊敬。"
 treasure_statue_of_nike:0 "尼刻的雕像"
 treasure_statue_of_nike_desc:0 "尼刻雕像是来访者接近爱皮道鲁斯的阿斯克勒庇俄斯神庙时最先看到的事物之一。"
 treasure_hermes_of_olympia:0 "奥林匹亚的赫耳墨斯"
 treasure_hermes_of_olympia_desc:0 "奥林匹亚的赫尔墨斯是由著名的阿提卡雕刻家普拉克西特列斯为奥林匹亚的赫拉神庙雕刻的一尊美丽雕像。 "
 treasure_axe_of_zalmoxis:0 "扎尔莫克西斯之斧"
 treasure_axe_of_zalmoxis_desc:0 "扎尔莫克西斯是哲学家、祖先、色雷斯人和达契亚人的神祇，经常被描绘为带着不同的武器或工具。"
 treasure_lady_of_ephesos:0 "厄弗所女神像"
 treasure_lady_of_ephesos_desc:0 "一尊厄弗所的阿耳忒弥斯的美丽木像。"
 treasure_serpent_column:0 "蛇柱"
 treasure_serpent_column_desc:0 "希腊诸城邦在普拉塔亚战胜入侵的波斯人后将这件珍宝献给阿波罗神庙，这是一根巨大的柱子，顶端饰以美丽的金色三脚架。"
 treasure_men_icon:0 "蒙的神像"
 treasure_men_icon_desc:0 "蒙是安纳托利亚人崇拜的月神，这个特别的神像长期以来一直是对这位神祇崇拜的核心。"
 treasure_copper_shield_of_athena:0 "雅典娜之铜盾"
 treasure_copper_shield_of_athena_desc:0 "雅典娜之铜盾乃是叙拉古雅典娜神庙三角墙重要的一部分。任何水手只要靠近这座富足的希腊城市，都能看见这一景。"
 treasure_lion_headed_tanit:0 "狮头塔尼特"
 treasure_lion_headed_tanit_desc:0 "塔尼特是迦太基诸神祇中最为重要的一柱，当人们将其作为战士女神陈列的时候，偶然地将其绘为狮子头。"
 treasure_stelae_baal_hammon:0 "巴耳哈蒙石碑"
 treasure_stelae_baal_hammon_desc:0 "石碑是迦太基世界的伟绩，一说仅仅是奉献给神祇的贡品，亦有说法此物既是贡品也是墓石。石碑祭拜对象为巴耳哈蒙，迦太基世界最重要的两柱神之一，也常常是雕刻作品的选取对象。"
 treasure_stone_of_sinifere:0 "西尼弗雷之石"
 treasure_stone_of_sinifere_desc:0 "西尼弗雷是利比亚地区的努米底亚人和毛里塔尼亚人传唱的战神。这块石头一度是纪念神明的大型石环的一部分。"
 treasure_chimaera_statue_iberic:0 "喀迈拉雕像"
 treasure_chimaera_statue_iberic_desc:0 "这座古老的雕像由大理石制成，自洪荒时代起就是伊比利亚当地宗教的一处名迹。"
 treasure_tomb_of_romulus:0 "罗慕路斯之墓"
 treasure_tomb_of_romulus_desc:0 "罗慕路斯之墓是一处曾坐落于罗马城的古老神坛，纪念建立这座城市的先驱。"
 treasure_lady_baza_statue_iberic:0 "女贵人坐像"
 treasure_lady_baza_statue_iberic_desc:0 "这是一座女贵人彩绘坐像，制作于古代的伊比利亚。仍不清楚这座雕像在创作时否是代表着某位失落的当地神明，亦或是当地显要的女贵人。"
 treasure_altar_to_glanis:0 "格拉尼斯祭坛"
 treasure_altar_to_glanis_desc:0 "古老的石质祭坛奉献给南高卢的春之神 ——格拉尼斯。"
 treasure_sucellus_jar:0 "苏克鲁斯的罐子"
 treasure_sucellus_jar_desc:0 "这枚古老的罐子上面画着苏克鲁斯，埃杜亚部落之地的丰育之神。"
 treasure_brigantias_spear:0 "布丽甘提娅之矛"
 treasure_brigantias_spear_desc:0 "这支长矛自打历史记载起就属于布丽甘提娅，传说中，当地的部落酋长们在传位时会将这支长矛交给继任者。"
 treasure_dog_figurine:0 "犬雕像"
 treasure_dog_figurine_desc:0 "这座雕像和女神尼哈勒尼亚相关，据说她身边常有小犬相伴。"
 treasure_silver_cauldron:0 "辛布里亚白银锅"
 treasure_silver_cauldron_desc:0 "这口做工精细的白银锅是一件艺术品，和原产地——北辛布里亚的边缘之地——的其他制品截然不同。"
 treasure_sun_chariot:0 "太阳战车塑像"
 treasure_sun_chariot_desc:0 "这座古老的雕像刻画了一匹马在拉一枚青铜碟盘，雕工精细，由辛布里亚人打造。"
 treasure_spring_idols:0 "春之神像"
 treasure_spring_idols_desc:0 "这三个神像与维涅迪亚的一个圣林有关，每一个都象征着不同的神祇：春天、雷霆和死亡。"
 treasure_twig_of_the_oak:0 "永恒橡树的树枝"
 treasure_twig_of_the_oak_desc:0 "在维涅迪亚的诸多圣林中，有一棵被认为是永恒不朽的橡树。这根树枝尚未枯死，已成为它本身的圣物。"
 treasure_bronze_hand_sabazios:0 "铜手"
 treasure_bronze_hand_sabazios_desc:0 "这只手上反复出现色雷斯骑士萨巴兹乌斯的肖像，这件特别的作品是一件美丽的青铜艺术品。"
 treasure_warrior_image:0 "战士像"
 treasure_warrior_image_desc:0 "这座美丽的石像是由一个小型斯基泰部落为了纪念他们当地的战神而制作的，现在它已经成为重要的宗教焦点，不再仅局限于他们的土地。"
 treasure_scythian_altar:0 "斯基泰圣坛"
 treasure_scythian_altar_desc:0 "这座斯基泰圣坛是由数个部落和几代人用人祭，武器和祭品逐渐增加规模与价值而建成的。"
 treasure_bronze_cauldron_of_shivini:0 "希维尼的铜锅"
 treasure_bronze_cauldron_of_shivini_desc:0 "这口漂亮的铜锅自乌拉尔图民族的辉煌时期就已存在，至今仍可看到其上装饰的栩栩如生的人物。"
 treasure_helmet_sarduri:0 "萨尔杜里的头盔"
 treasure_helmet_sarduri_desc:0 "这顶头盔是我们从伟大的乌拉尔图人国王萨尔杜里那里得到的少数遗物之一。任何看到这件古代王国的伟大艺术作品的人都会备受鼓舞。"
 treasure_theispas_icon:0 "忒舍巴像"
 treasure_theispas_icon_desc:0 "自有记忆以来，这座铜像就是厄雷部尼地区忒舍巴崇拜的重要焦点。"
 treasure_bone_figurines:0 "骨雕像"
 treasure_bone_figurines_desc:0 "自乌拉尔图文明时代起，这些古老的骨雕就一直装饰着阿什提沙特周围的神庙和神龛，尽管所描绘的神祇早已被人遗忘。"
 treasure_dali_chalice:0 "达莉的祭杯"
 treasure_dali_chalice_desc:0 "猎人和当地的祭司用这个圣杯向伊比利亚森林里的女猎神达莉献祭。"
 treasure_necklace_of_adgilis_deda:0 "阿德吉丽丝-代达的项链"
 treasure_necklace_of_adgilis_deda_desc:0 "阿德吉丽丝-代达经常被描绘为一个戴着珠宝的神祇，一些神话说这是她曾经愿意送给她的一个追随者的项链。"
 treasure_silver_idol_ga:0 "加的银像"
 treasure_silver_idol_ga_desc:0 "这个神像是一对神像中的一个，这对神像分别属于加和加琴。据说这两位神祇是生育之神和命运的编织者，都是宗教崇拜的中心。这个令人印象深刻的银像因其超凡的艺术性名扬四海。"
 treasure_gold_idol_gacim:0 "加琴的金像"
 treasure_gold_idol_gacim_desc:0 "这个神像是一对神像中的一个，这对神像分别属于加和加琴。据说这两位神祇是生育之神和命运的编织者，都是宗教崇拜的中心。这件美丽的金像本身就价值不菲。"
 treasure_sarcophagus_ahiram:0 "亚希兰的石棺"
 treasure_sarcophagus_ahiram_desc:0 "这是古代比布鲁斯国王的石棺，他曾在腓尼基世界扮演重要的角色。"
 treasure_statue_sancus:0 "桑库斯雕像" #R2
 treasure_statue_sancus_desc:0 "一尊令人印象深刻的石灰石桑库斯雕像，桑库斯是罗马人和萨宾人尊崇的当地的信赖和诚实之神。" #R2
 treasure_statue_apollo_of_veii:0 "阿普鲁雕像" #R2
 treasure_statue_apollo_of_veii_desc:0 "为了向阿普鲁致敬而刻的雕像，阿普鲁是更著名的希腊阿波罗的伊特鲁里亚版本，雕像最初坐落在维爱。" #R2
 treasure_statue_mars_of_todi:0 "拉然铜像" #R2
 treasure_statue_mars_of_todi_desc:0 "这是一尊伊特鲁里亚的拉然的大型铜像，他在罗马人中是玛尔斯，在希腊人中是阿瑞斯。" #R2
 treasure_warrior_frieze:0 "战士横饰带" #R2
 treasure_warrior_frieze_desc:0 "一副描绘凯旋萨莫奈战士的美丽横饰带。" #R2
 treasure_seated_persephone:0 "珀耳塞福涅坐像" #R2
 treasure_seated_persephone_desc:0 "从人们开始记事起，这尊宏伟的珀耳塞福涅坐像就已经是罗克洛伊女神崇拜的中心了。" #R2
 treasure_bendis_figurine:0 "本狄斯雕像" #R2
 treasure_bendis_figurine_desc:0 "色雷斯女神本狄斯的小雕像，她常与希腊的阿耳忒弥斯联系在一起。" #R2
 treasure_image_of_milo:0 "米罗铜像" #R2
 treasure_image_of_milo_desc:0 "克洛同的骄傲，伟大的摔跤手米罗的铜像。" #R2
 treasure_statue_of_youth:0 "青年雕像" #R2
 treasure_statue_of_youth_desc:0 "来自西西里的美丽大理石雕像，在某场西西里战争中被迦太基夺取。" #R2
 treasure_atlases_akragas:0 "阿克拉伽斯地图册" #R2
 treasure_atlases_akragas_desc:0 "阿克拉伽斯周围的一些神庙使用的一套庞大地图集。" #R2
 treasure_silenus_mask:0 "西勒诺斯面具" #R2
 treasure_silenus_mask_desc:0 "狄俄尼索斯的追随者萨堤耳西勒诺斯的石面具。" #R2
 treasure_statue_apollo_karneios:0 "阿波罗·卡耳涅俄斯的雕像" #R2
 treasure_statue_apollo_karneios_desc:0 "阿波罗·卡耳涅俄斯的雕像一直是昔兰尼加对这位神祇崇拜的核心，这种崇拜起源自斯巴达。" #R2
 treasure_animal_pottery:0 "动物陶器" #R2
 treasure_animal_pottery_desc:0 "阿弥索斯因以奇异动物的形象制造精美淘气而闻名。" #R2
 treasure_ma_figure:0 "玛的神像" #R2
 treasure_ma_figure_desc:0 "科马那城的母神玛的祭典像。" #R2
 treasure_crown_amisos:0 "阿弥索斯之冠" #R2
 treasure_crown_amisos_desc:0 "一顶完全由黄金制成的王冠，由阿弥索斯的伟大工匠制作。" #R2
 treasure_sacred_fish_atargatis:0 "阿塔耳伽提斯的圣鱼" #R2
 treasure_sacred_fish_atargatis_desc:0 "这个刻有阿塔耳伽提斯的圣鱼的水罐一直装饰着她在马玻格的圣所。" #R2
 treasure_bronze_athena_statue:0 "雅典娜雕像" #R2
 treasure_bronze_athena_statue_desc:0 "雅典娜女神的一尊巨大的青铜雕像，最初竖立在安腓萨的雅典娜神庙外。" #R2
 treasure_gilted_athena_statue:0 "镀金的雅典娜雕像" #R2
 treasure_gilted_athena_statue_desc:0 "这座雕像由麦加拉人竖立在他们的雅典娜圣所，女神的大部分身体被一层薄薄的黄金覆盖。" #R2
 treasure_nemesis_statue:0 "涅墨西斯雕像" #R2
 treasure_nemesis_statue_desc:0 "这是拉姆努斯神庙中的复仇女神涅墨西斯祭典雕像，由大师级工匠腓狄亚斯制作。" #R2
 treasure_eros_statue:0 "厄洛斯雕像" #R2
 treasure_eros_statue_desc:0 "这尊著名的厄洛斯雕像是雕刻家普拉克西特列斯应忒斯皮亚人的要求而雕刻的。" #R2
 treasure_aconical_statues_graces:0 "美惠三女神石刻" #R2
 treasure_aconical_statues_graces_desc:0 "这些古老的石刻描绘了美惠三女神，据说是从天空坠落赐给厄忒俄克勒斯的。" #R2
 treasure_veil_of_despoina:0 "得斯波伊娜的面纱" #R2
 treasure_veil_of_despoina_desc:0 "一幅美丽的浮雕，描绘了生育女神得斯波伊娜的面纱，原本是麦加洛波利斯附近的吕科苏拉得斯波伊娜圣所的一部分。" #R2
 treasure_tomb_patreus:0 "帕特柔斯之墓" #R2
 treasure_tomb_patreus_desc:0 "阿凯亚的帕特赖的神话创建者之墓。" #R2
 treasure_statue_of_asklepios:0 "阿斯克勒庇俄斯雕像" #R2
 treasure_statue_of_asklepios_desc:0 "一尊医神阿斯克勒庇俄斯的美丽雕像，最初矗立在厄拉忒亚的集市旁。" #R2

 treasure_palladium_of_troy:0 "特洛伊的帕拉斯·雅典娜神像"
 treasure_palladium_of_troy_desc:0 "特洛伊的古老木制帕拉斯神像，在围攻中被狄俄墨得斯和奥德修斯洗劫。传说它最终经由埃涅阿斯之手来到罗马，被保存在维斯塔神庙。"
 treasure_xoanon_of_daedalus:0 "海格力斯的木像"
 treasure_xoanon_of_daedalus_desc:0 "据说由代达罗斯亲自雕刻，这尊精美的木雕描绘了一个裸体的赫拉克勒斯，被放置在科林斯城。"
 treasure_sprig_of_tyr:0 "提尔的树枝"
 treasure_sprig_of_tyr_desc:0 "这根神圣的树枝据说属于提尔本人，它被保存在刻鲁斯基亚人最神圣的森林里。"
 treasure_palladion_of_athena:0 "雅典娜·波利亚斯雕像"
 treasure_palladion_of_athena_desc:0 "雅典娜·波利亚斯的木制雕像是一件雅典早期的古代遗物，被收藏在雅典卫城的厄瑞克忒翁神庙。据说它是从天上掉下来的，被认为是最神圣的女神形象。"
 treasure_hera_of_samos:0 "萨摩斯的赫拉雕像"
 treasure_hera_of_samos_desc:0 "这尊保存在萨摩斯的赫拉神庙的祭拜神像是她最神圣的描绘，每年都要以仪式洗涤一次，穿上与女神相称的华丽衣服，据说是由斯弥利斯亲自制作的。"
 treasure_fetters_of_woden:0 "林之枷锁"
 treasure_fetters_of_woden_desc:0 "这些仪式用的镣铐是用来捆缚那些想要进入至圣之林的人，代表他们对神祇的服从。"
 treasure_thyrsus_of_zagreus:0 "匝格瑞俄斯的酒神杖"
 treasure_thyrsus_of_zagreus_desc:0 "酒神狄俄尼索斯的祭司们说，这根饰有发带、顶端有一个吓人松果的扭曲手杖，就是这位神祇来希腊之前使用的最早的酒神杖。"
 treasure_caduceus_of_hermes:0 "赫耳墨斯的手杖"
 treasure_caduceus_of_hermes_desc:0 "这根古老的手杖上有双蛇的形象盘绕其上，顶端饰以双翼，据说是赫耳墨斯亲自交给他的祭司的。"
 treasure_sistrum_of_hathor:0 "哈索尔的摇鼓"
 treasure_sistrum_of_hathor_desc:1 "一件制作精良的彩陶摇鼓，这是一种手持式打击乐器，据说是音乐女神亲自赐给哈索尔神庙的。"
 treasure_chimera_of_arritim:0 "阿里提姆的喀迈拉"
 treasure_chimera_of_arritim_desc:0 "一组精致的伊特鲁里亚铜像，描绘了希腊英雄柏勒洛丰杀死传说中的喀迈拉。"
 treasure_stella_of_horus:0 "荷鲁斯的纪念碑"
 treasure_stella_of_horus_desc:0 "这座雕刻精美的石碑描绘了少年荷鲁斯主宰所有野兽，据说可以抵御危险的生物，还可以治愈它们的叮咬。"
 treasure_tablets_of_velianus:0 "维利亚努斯的碑铭"
 treasure_tablets_of_velianus_desc:0 "这三块金碑记录了伊特鲁里亚国王忒法里埃·瓦利亚努斯献给腓尼基女神阿斯塔蒂的献词，以伊特鲁里亚与和布匿语两种语言书写。"
 treasure_book_of_orpheus:1 "俄耳甫斯之书"
 treasure_book_of_orpheus_desc:1 "一本书页由纯金制成的插画书籍，描绘了希腊俄耳普斯崇拜的神话和教义，以及冥界之旅。"
 treasure_statue_of_nabu:0 "纳布雕像"
 treasure_statue_of_nabu_desc:0 "这座巨大的雕像代表了迦勒底的学术和智慧之神纳布，每年都被从玻耳西帕带到巴比伦一次，以表达对他的父神马尔杜克的尊敬。"
 treasure_achilles_panoply:0 "阿喀琉斯的盔甲"
 treasure_achilles_panoply_desc:0 "《荷马史诗》中伟大的英雄阿喀琉斯的盔甲，在他死后被奥德修斯和大埃阿斯争夺，并由前者送给了阿喀琉斯的儿子、伊庇鲁斯王国的创始人涅俄普托勒穆斯。"
 treasure_omphalos_stone:0 "德尔斐的神石"
 treasure_omphalos_stone_desc:0 "这块石头象征着世界的肚脐，据说宙斯曾经放出两只老鹰：一只向东飞，一只向西飞，这两只老鹰在环绕大地一圈后汇合于德尔斐，因此这里即为大地的中心。另一个传说中这是瑞亚为了保护婴儿宙斯而送给克洛诺斯的假襁褓中的石头。"
 treasure_alexander_panoply:0 "亚历山大的盔甲"
 treasure_alexander_panoply_desc:0 "亚历山大大帝饰有美杜莎的胸甲，镀金的护胫，许多羽毛装饰的玻奥提亚式头盔，还包括他装饰美丽的剑与盾。"
 treasure_aphrodite_of_knidos:0 "克尼多斯的阿佛洛狄忒"
 treasure_aphrodite_of_knidos_desc:0 "一座著名的希腊性爱女神的美丽雕像，由雅典的普拉克西特列斯雕刻，作为克尼多斯的阿佛洛狄忒神庙的崇拜神像。"
 directors_cuirass:0 "主管的胸甲"
 directors_cuirass_desc:0 "这是一套精心制作的环甲，显然属于某个喜欢攻城槌的人。"
 treasure_hoard_of_arethusa:0 "阿瑞图萨之秘藏"
 treasure_hoard_of_arethusa_desc:0 "叙拉古硬币长久以来一直刻有他们的守护宁芙阿瑞图萨的形象，而这些硬币被认为是世界上制作最精美的硬币之一。"
 foundation_tablets_of_darius:0 "大流士的地基碑"
 foundation_tablets_of_darius_desc:0 "这些金碑上刻着对伟大的阿契美尼德帝国鼎盛时期的描述，那是万王之王，希斯塔斯普之子大流士大帝的统治时期。"
 babylonian_map_of_the_world:0 "世界地图"
 babylonian_map_of_the_world_desc:0 "这块古老的泥板描绘了美索不达米亚世界，以巴比伦城为中心，涵盖了两河流域的所有重要城市。"
 treasure_ark_of_the_covenant:0 "约柜"
 treasure_ark_of_the_covenant_desc:0 "据说，这个黄金包裹的柜子里装着希伯来先知摩西得到的石板。"
 treasure_flaminio_obelisk:1 "拉美西斯二世方尖碑"
 treasure_flaminio_obelisk_desc:1 "这座巨大的方尖碑建立于赫利俄波利斯城，据说可以追溯到法老赛提和拉美西斯二世时期，现在更广为人知的名字是弗拉米尼奥方尖碑。"
 treasure_lateran_obelisk:1 "图特摩斯四世方尖碑"
 treasure_lateran_obelisk_desc:1 "由法老图特摩斯三世委托，图特摩斯四世在卡纳克的阿蒙大神殿竖立，这是埃及有史以来最高的方尖碑之一，现在更广为人知的名字是拉特兰方尖碑。"
 treasure_hair_of_buddha:0 "佛陀的头发"
 treasure_hair_of_buddha_desc:0 "这份舍利是佛陀的几缕头发，当时被他的弟子侘谱娑与婆诃利迦迎往祇梨汉豆供奉。"
 treasure_tooth_of_buddha:0 "佛牙舍利"
 treasure_tooth_of_buddha_desc:0 "这枚最受尊崇的舍利子据说是佛陀的牙骨舍利，由他的弟子差摩从火葬柴堆中寻得。"
 xerxes_lamasus:0 "拉玛苏雕像"
 xerxes_lamasus_desc:0 "这两尊巨大的保护神是失落的阿契美尼德帝国的守护者，曾被装饰在波斯波利斯的万国门，其形态为有翼公牛、鸟和人的混合体。"
 shahriar_and_the_lion:0 "沙赫里亚尔与狮子"
 shahriar_and_the_lion_desc:0 "这件雕刻品曾是波斯波利斯宫殿的一部分，描述了英雄国王沙赫里亚尔与一只超自然的有翼狮子的搏斗。"阿胡拉玛兹达助我打败了这片土地并恢复了他的秩序""
 ishtar_gate:0 "伊什塔尔门"
 ishtar_gate_desc:0 "巴比伦的城墙上装饰着一扇巨大的门，门以蓝色、黄色和棕色的彩釉砖砌成。伊什塔尔门和巴比伦城墙是尼布甲尼撒为了向伊什塔尔和巴比伦的众神表示敬意而建造的，被许多人认为是世界七大奇迹之一。"
 lion_rython:0 "金狮角环"
 lion_rython_desc:0 "这只古老的兽首角环是由纯金制成，据说可以追溯到阿契美尼德帝国时期。"
 statue_of_aphrodite_of_aphrodisias:0 "阿佛洛狄忒雕像"
 statue_of_aphrodite_of_aphrodisias_desc:0 "这座阿佛洛狄忒的大理石雕像曾是阿佛洛狄西亚崇拜中心的一部分。大理石来源于附近的采石场，而资金则来自这座朝圣中心自身的捐赠。"
 hemhem_crown_of_egypt:0 "埃及的赫姆赫姆冠"
 hemhem_crown_of_egypt_desc:0 "上埃及和下埃及的王冠是尼罗河沿岸几千年来王室统治的象征。这顶王冠最近由埃及的希腊法老佩戴，但是类似的王冠从第18王朝就开始使用了。"
 lion_capital:0 "狮柱顶"
 lion_capital_desc:0 "这是一根大柱子的顶部，有四只狮子站在基座上，上面有牛、狮子和大象的浮雕，顶部有一个法轮。"
 black_stone_of_kaaba:0 "黑石"
 black_stone_of_kaaba_desc:0 "这块黑石来历不明，但它在阿拉伯的克尔白被崇拜的时间比任何人能记得的都要长。有人说它曾经从天而降，这块石头经常与生育仪式联系在一起。"
 statue_of_marduk:0 "马尔杜克雕像"
 statue_of_marduk_desc:0 "马尔杜克的金像不仅仅是代表神祇的雕像，还被认为是这位神明本人。数个世纪以来，巴比伦国王都是从这座雕像手中获得他们的王冠的。"
 benben_stone:0 "奔奔石"
 benben_stone_desc:0 "金字塔状的神圣奔奔石，代表了阿图姆第一次登陆的原始山丘。数个世纪以来，它一直保存在赫利俄波利斯拉神庙的中央。这块石头是所有金字塔和埃及方尖碑顶端的原型。"
 lapis_manalis:0 "马涅斯之石"
 lapis_manalis_desc:0 "这两块神圣的马涅斯之石虽然用途不同，但却有一个共同的名字。其中一块石头用来堵住通往冥界的入口（蒙杜斯·刻瑞里斯），而另一块则与雨水的降临有关。"
 stone_of_jacob:0 "雅各之石"
 stone_of_jacob_desc:0 "希伯来先知雅各在梦见神的神示前曾把头枕在这块石头上入睡。它现在已经是神所的一部分了。"
 head_of_orpheus:0 "俄耳普斯头颅"
 head_of_orpheus_desc:0 "这是诗人兼预言家俄耳甫斯的头颅。俄耳甫斯能用他的音乐和诗歌迷住任何活着的生物。死亡后，他的头被认为具有神谕的性质。"
 cybele_stone:0 "库柏勒石"
 cybele_stone_desc:0 "诞生于石头之中的母神库柏勒被认为居住在这块黑色铁石中。数个世纪以来，这块石头在弗里吉亚一直被当做库柏勒的一部分来崇拜。"
 elagabal_stone:0 "埃拉加巴勒石"
 elagabal_stone_desc:0 "这块圆锥形的黑色陨石被认为是迦南山神埃拉加巴勒的住所。"
 sybilline_books:0 "西彼拉预言书"
 sybilline_books_desc:0 "相传由罗马最后一任国王塔奎尼乌斯·苏培布斯购买，西彼拉预言书是一系列预言的集结，被认为会在重大危机时提供帮助。"
 history_of_alexander:0 "亚历山大史"
 history_of_alexander_desc:0 "这本书由历史学家克勒塔耳科斯撰写，是对亚历山大大帝一生的追忆。它详细描述了伟大的国王和他的将军们的功绩。"
 treasure_sarcophagus_of_theseus:0 "忒修斯的石棺" #r2
 treasure_sarcophagus_of_theseus_desc:0 "雅典建立者忒修斯的遗体，由喀蒙自斯居鲁斯带回。" #r2
 treasure_splinter_of_the_argo:0 "阿耳戈的碎片" #r2
 treasure_splinter_of_the_argo_desc:0 "一块神圣的木片，据说来自阿耳戈英雄们的著名船只。" #r2
 treasure_shield_of_diomedes:0 "狄俄墨得斯之盾" #r2
 treasure_shield_of_diomedes_desc:0 "阿耳戈斯之王，《伊利亚特》中的重要人物狄俄墨得斯的古老盾牌。" #r2
 treasure_statue_of_bucephalus:0 "布西发拉斯雕像" #r2
 treasure_statue_of_bucephalus_desc:0 "亚历山大心爱战马的雕像，最初收藏在部刻法利亚。" #r2
 treasure_rhyton_of_cadmus:0 "卡德摩斯的角状环" #r2
 treasure_rhyton_of_cadmus_desc:0 "一个金制饮酒角杯，据说是宙斯送给忒拜建城者的结婚礼物。" #r2
 treasure_kouros_of_delos:0 "提洛岛的青年雕像" #r2
 treasure_kouros_of_delos_desc:0 "一尊献给阿波罗的巨大青年雕像，由纳克索斯人带到提洛岛。" #r2
 treasure_tomb_of_neoptolemus:0 "涅俄普托勒摩斯的石棺" #r2
 treasure_tomb_of_neoptolemus_desc:0 "《伊利亚特》中的英雄，伊庇鲁斯的摩罗西亚部落先祖涅俄普托勒摩斯的遗体。" #r2
 treasure_cup_of_odysseus:0 "奥德修斯之杯" #r2
 treasure_cup_of_odysseus_desc:0 "一个美丽的酒杯，据说就是奥德修斯屠杀求婚者前，安提诺俄斯用来喝酒的那个。" #r2
 treasure_lion_of_chaeronea:0 "凯罗涅亚的狮子" #r2
 treasure_lion_of_chaeronea_desc:0 "纪念忒拜圣军陨落的纪念碑，在凯罗涅亚之战后被竖立起来。" #r2
 treasure_tomb_of_leonidas:0 "列奥尼达斯的石棺" #r2
 treasure_tomb_of_leonidas_desc:0 "温泉关之战阵亡的斯巴达王列奥尼达斯一世的遗体。" #r2
 treasure_altar_of_philoctetes:0 "菲罗克忒忒斯祭坛" #r2
 treasure_altar_of_philoctetes_desc:0 "装饰着蛇的青铜祭坛，用来纪念《伊利亚特》中的英雄菲罗克忒忒斯。" #r2
 treasure_lion_of_amphipolis:0 "安菲波里斯之狮" #r2
 treasure_lion_of_amphipolis_desc:0 "亚历山大大帝的将军，叙利亚总督密提勒涅的拉俄墨冬的纪念碑，他最后死于托勒密和安提柯之手。" #r2
 treasure_larnax_of_philip_ii:0 "腓力二世的陶棺" #r2
 treasure_larnax_of_philip_ii_desc:0 "马其顿的腓力二世奢华的骨灰棺和葬冠。" #r2
 treasure_statue_of_ptolemy_soter:0 "救主托勒密的雕像" #r2
 treasure_statue_of_ptolemy_soter_desc:0 "为纪念亚历山大的将领，罗得岛的救主托勒密而造的可敬雕像。" #r2
 treasure_tomb_of_minos:0 "弥诺斯之墓" #r2
 treasure_tomb_of_minos_desc:0 "据说是传说中的克诺西亚国王的棺材，他的迷宫中居住着弥诺陶洛斯。" #r2
 treasure_tomb_of_agapenor:0 "阿伽珀诺耳的石棺" #r2
 treasure_tomb_of_agapenor_desc:0 "《伊利亚特》中的英雄阿伽珀诺耳的坟墓，据说他建立了帕福斯和阿佛洛狄忒神庙。" #r2
 treasure_brazen_bull:0 "法拉里斯的铜牛" #r2
 treasure_brazen_bull_desc:0 "一个从下方加热的空心铜牛，是为僭主法拉里斯设计的一种可怕刑具。" #r2
 treasure_winnowing_oar:0 "风选之桨" #r2
 treasure_winnowing_oar_desc:0 "这支旧桨据说是《奥德赛》中波塞冬给予忒瑞西阿斯的那一支。" #r2
 treasure_armor_of_glaucus:0 "格劳科斯的盔甲" #r2
 treasure_armor_of_glaucus_desc:0 "狄俄墨得斯交换来的金甲，作为这位英雄崇拜的一部分而被崇拜。" #r2
 treasure_lion_of_croesus:0 "克洛伊索斯的狮子" #r2
 treasure_lion_of_croesus_desc:0 "一尊十分贵重的金狮，由克洛伊索斯献给阿波罗的皮提亚，唯一的真正神谕者。" #r2
 treasure_gordian_knot:0 "戈耳狄翁之结" #r2
 treasure_gordian_knot_desc:0 "这神话中的绳结被亚历山大大帝一刀两断，实现了征服亚细亚的预言。" #r2
 treasure_persian_spoils:0 "波斯战利品" #r2
 treasure_persian_spoils_desc:0 "雅典人在希波战争胜利后，在德尔斐进献的一批船首、浮舟和武器。" #r2
 treasure_golden_fleece_strand:0 "一缕羊毛" #r2
 treasure_golden_fleece_strand_desc:0 "一缕亚麻色的羊毛，据说是伊阿宋从克律索马罗斯的金羊毛上剪下来的。" #r2
 treasure_didyman_apollo:0 "狄底马的阿波罗" #r2
 treasure_didyman_apollo_desc:0 "被波斯人从狄底马偷走的青铜祭典雕像，狄底马是与德尔斐竞争最伟大阿波罗圣所的对手，位于米利都附近。" #r2
 treasure_aphrodite_anadyomene:0 "阿佛洛狄忒从海中诞生" #r2
 treasure_aphrodite_anadyomene_desc:0 "著名画家阿珀勒斯的作品，描绘了阿佛洛狄忒从海中诞生的场景，据说是以亚历山大大帝的情妇坎帕斯佩为原型的。" #r2
 treasure_battle_of_issus:0 "伊索斯之战" #r2
 treasure_battle_of_issus_desc:0 "爱利特里亚的著名画家腓罗克塞诺斯的作品，描绘了亚历山大大帝在伊索斯之战中向大流士三世冲锋的场景。" #r2
 treasure_lantern_of_diogenes:0 "狄俄革涅斯之灯" #r2
 treasure_lantern_of_diogenes_desc:0 "一盏简单的油灯，据说属于犬儒学派的哲学家第欧根尼，用来在白天寻找诚实的人。" #r2
 treasure_tomb_of_achilles:0 "阿喀琉斯之墓" #r2
 treasure_tomb_of_achilles_desc:0 "《伊利亚特》中最伟大的英雄阿喀琉斯的安息之地，也是他广泛崇拜的中心。" #r2
 treasure_icon_of_daedalus:0 "代达罗斯的神像" #r2
 treasure_icon_of_daedalus_desc:0 "据说在伊卡洛斯坠落之后，代达罗斯在革拉登陆，并为他的信仰制作了这些雕像。" #r2
 treasure_statue_of_derzelas:0 "得耳泽拉斯雕像" #r2
 treasure_statue_of_derzelas_desc:0 "达契亚的冥神得耳泽拉斯的祭典木像，来自他在俄得索斯的神庙。" #r2
 treasure_statue_of_hippolytus:0 "希波吕托斯的雕像" #r2
 treasure_statue_of_hippolytus_desc:0 "忒修斯之子的崇拜雕像，他在拒绝继母淮德拉的求爱后被她陷害而死。" #r2
 treasure_statue_of_mithra:0 "密特拉雕像" #r2
 treasure_statue_of_mithra_desc:0 "希腊-波斯神祇密特拉的祭典雕像，建在密特里翁山上俯瞰着特拉佩祖斯。" #r2
 treasure_tomb_of_alcathous:0 "阿尔卡托俄斯之墓" #r2
 treasure_tomb_of_alcathous_desc:0 "珀罗普斯之子阿尔卡托俄斯国王的遗体，他修建了麦加拉的神庙和城防。" #r2
 treasure_tomb_of_pelops:0 "珀罗普斯之骨" #r2
 treasure_tomb_of_pelops_desc:0 "坦塔卢斯之子，阿特里得斯之父，比萨王珀罗普斯的遗留，他开创了奥林匹克运动会以纪念他的对手俄诺马俄斯。" #r2
 treasure_pillar_of_oenomaus:0 "俄诺马俄斯之柱" #r2
 treasure_pillar_of_oenomaus_desc:0 "一根烧焦的木柱，是俄诺马俄斯王死后他的宫殿被闪电击中的唯一残留。" #r2
 treasure_statue_of_anahit:0 "阿纳希特雕像" #r2
 treasure_statue_of_anahit_desc:0 "生育女神阿纳希特的一尊巨大石像，安放在她位于厄里匝的神庙里。" #r2
 treasure_philippeion_statues:0 "腓力珀翁的雕像" #r2
 treasure_philippeion_statues_desc:0 "由勒俄卡瑞斯用黄金和象牙制成的一组雕像，描绘了腓力二世的家族，被安放在奥林匹亚的腓力珀翁，当地唯一一座献给人类的建筑。" #r2
 treasure_hercules_of_lysippus:0 "吕西波斯的赫拉克勒斯" #r2
 treasure_hercules_of_lysippus_desc:0 "著名雕刻家吕西波斯为英雄赫拉克勒斯铸造的一尊威严的青铜雕像。" #r2
 treasure_statue_of_hygieia:0 "泰吉亚的许革亚" #r2
 treasure_statue_of_hygieia_desc:0 "由斯科帕斯为泰吉亚的雅典娜·阿勒亚神庙雕刻的著名的许革亚雕像。" #r2
 treasure_theodosian_obelisk:1 "图特摩斯三世方尖碑" #r2
 treasure_theodosian_obelisk_desc:1 "法老图特摩斯三世为卡纳克的大神庙下令建造的伟大方尖碑，现在更广为人知的名字是狄奥多西方尖碑。" #r2
 treasure_pothos_of_scopas:0 "斯科帕斯的厄洛忒斯" #r2
 treasure_pothos_of_scopas_desc:0 "斯科帕斯为麦加拉的阿佛洛狄忒神庙雕刻的波托斯、厄洛斯和希墨洛斯雕像。" #r2
 treasure_ashes_of_eumenes:0 "欧墨涅斯的骨灰" #r2
 treasure_ashes_of_eumenes_desc:0 "亚历山大大帝的将军，卡耳迪亚的欧墨涅斯的遗留，他在被银盾军出卖后被安提柯处死。" #r2
 terrace_lions:0 "露台群狮"
 terrace_lions_desc:0 "12只狮子守卫着提洛岛的神圣道路，与埃及斯芬克斯守卫圣路的方式相仿。" #r2
 treasure_panoply_of_pyrrhos:0 "皮洛士的盔甲"
 treasure_panoply_of_pyrrhos_desc:0 "英勇的皮洛士国王被许多人视为一个近乎神圣的人物，让人想起亚历山大史诗般的严谨和勇武——也许甚至是阿喀琉斯。他的战装上满是弱者留下的凹痕和裂口，提醒着我们他的伟大。"
 treasure_ploutos_serapis_statue:0 "塞拉皮斯雕像"
 treasure_ploutos_serapis_statue_desc:0 "一个普通的普路同雕像被托勒密的间谍从锡诺佩走私到了埃及。它被认定为是希腊-埃及复合神塞拉皮斯。"
 beleukos_statue:0 "塞琉古及宙斯·柏罗斯的雕像"
 beleukos_statue_desc:0 "塞琉古王朝的创建者塞琉古的雕像，按照神祇宙斯·柏罗斯的形象塑造。"
 treasure_partition_triparadeisos:0 "《特里帕拉得索斯分封协议》"
 treasure_partition_triparadeisos_desc:0 "在经过最初的战争敌对后，亚历山大的将军们分割了帝国内的所有土地。这份协议将安提帕特任命为帝国摄政，赋予每位仍在世的将军一份土地。事实证明，这种分割是短暂的，大多数参与者早已离世，当年特里帕拉得索斯会议上残存至今的仅剩这些破裂的协议。"
 treasure_enquiry_into_plants:0 "《植物志》"
 treasure_enquiry_into_plants_desc:0 "这部巨著由亚里斯多德的学生泰奥弗拉斯托斯所著，共有10本书，描述并分类了人类已知的所有植物，以及它们的位置、它们的结构和它们的药用价值。泰奥弗拉斯托斯曾用这些记录来给他的学生授课。"
 treasure_history_of_animals:0 "《动物志》"
 treasure_history_of_animals_desc:0 "这部书由亚历山大大帝的导师亚里士多德所著，共有9本，涵盖了对人和其他动物的观察，以及如何划分它们、如何区分它们。书中详细介绍了它们如何繁殖、它们的行为、它们的疾病和它们的器官。"
 treasure_indike:0 "《印狄刻》"
 treasure_indike_desc:0 "这是海军将领涅阿尔科斯从印度河口至波斯湾的艰苦航行的记述。这套书籍详细描述了印度的政治和军事地理，以及其农作物和经济。"
 treasure_tragedies:0 "《雅典悲剧》"
 treasure_tragedies_desc:0 "这是雅典政府保存的他们最著名剧作家作品的官方副本。这座城市以索福克勒斯或阿里斯托芬这样的名字为荣，并决定为子孙后代保存他们的作品。"
 treasure_stasanders_xyston:0 "斯塔珊德洛斯的绪斯同骑枪"
 treasure_stasanders_xyston_desc:0 "这把绪斯同骑枪据说是斯塔珊德洛斯的武器，他是亚历山大大帝的伙友和东波斯阿里亚及德然吉亚那的前总督。在被独眼安提柯击败之前，他与其兄弟、巴克特里亚及粟特总督斯塔珊诺尔一起控制了整个帝国的东方边境。"
 treasure_silver_shield:0 "银盾军之盾"
 treasure_silver_shield_desc:0 "这面镀银盾牌据说曾由银盾军首领尼卡诺尔携带。作为亚历山大步兵中的精锐，银盾军在继业者的诸多战斗中起到了决定性的作用。"
 treasure_arms_of_alexander:0 "亚历山大之剑"
 treasure_arms_of_alexander_desc:1 "据说是亚历山大大帝的佩剑，在他的尸体从巴比伦运到马其顿之时与他分开。在巴比伦的议会上，这把剑和亚历山大的盔甲被放在他的座椅上，表示亚历山大即使死后也会出现在桌前。"
 treasure_armor_of_alexander:0 "亚历山大之铠"
 treasure_armor_of_alexander_desc:1 "据说是亚历山大大帝本人使用的胸甲和盾牌。这些装备在遗体装载灵柩中运往马其顿之前就被取下，但还是与遗体一起运到了埃及，因为托勒密从大帝的忠诚者手中夺得了控制权。"
 treasure_ashes_of_hephaiston:0 "赫淮斯提翁的骨灰"
 treasure_ashes_of_hephaiston_desc:1 "这是亚历山大大帝最喜爱的同伴赫淮斯提翁的骨灰。据说用来焚化遗体的柴堆高耸入天，葬礼与国王的规格等同。亚历山大本人亲领扶灵，在纪念仪式和竞技比赛上花费巨资。"
 treasure_sarcophagus_polyxena:0 "波吕克塞娜的石棺"
 treasure_sarcophagus_polyxena_dec:1 "这是特洛伊王普里阿摩斯的女儿波吕克塞娜的石棺。两侧的浮雕描绘了她被涅俄普托勒摩斯在阿喀琉斯之墓前献祭的场景。上面也描绘了若干希腊男人和特洛伊女人。"
 treasure_tomb_of_payava:0 "帕雅瓦的坟墓"
 treasure_tomb_of_payava_desc:1 "帕雅瓦是谁早已无人知晓，但这件阿契美尼德时代的吕基亚石棺在形制上相当不同寻常，更接近北印洞穴神庙中的坟墓，而非吕基亚之外安纳托利亚的其他棺墓。"
 treasure_wolf_statue:0 "狼雕像"
 treasure_wolf_statue_desc:0 "这件用于奉献的狼雕像露齿咆哮，出产自亚美尼亚，当地认为狼和狗都与重生和治疗阵亡战士的伤口有关。"
 treasure_sarcophagus_seti:0 "塞提一世的石棺"
 treasure_sarcophagus_seti_desc:0 "第十九王朝的第二位法老，卡迭石的征服者，法老塞提一世的最终安眠之地。雪花石膏制成的石棺被象形文字符咒覆盖，以让其主人通往冥界。"
 treasure_crocodile_mummy:0 "克洛科狄罗波利斯的鳄鱼"
 treasure_crocodile_mummy_desc:0 "这只巨大的鳄鱼名叫苏库斯，曾是法尤姆地区的克洛科狄罗波利斯城的圣兽。在经过一生的尊崇后，它被制成木乃伊以供后世祭拜。"
 treasure_obelisk_seti:0 "塞提一世的方尖碑"
 treasure_obelisk_seti_desc:0 "3座巨大的方尖碑以象形文字描述了第十九王朝的第二位法老塞提一世，以及他的王室头衔。"
 treasure_colossi_pharaohs:0 "法老巨像"
 treasure_colossi_pharaohs_desc:1 "这些巨大的坐式石像最初是在拉美西斯二世或塞提一世统治时期建造的，可能是作为王室崇拜的一部分。现在，这些石像提醒着我们现已消逝的埃及法老们的伟大权威。"
 treasure_book_of_the_dead:0 "亡灵书"
 treasure_book_of_the_dead_desc:0 "这些古卷是我们知道的最古老的埃及“亡灵书”之一，据说可以追溯到第十三王朝。它是一种书写的路线图，记录着抵达冥府所需的咒语和仪式。"
 treasure_amun_statue:0 "阿蒙神像"
 treasure_amun_statue_desc:0 "这是一尊以公羊形态出现，并保护塔哈尔卡王的阿蒙神像，公羊是一种圣兽，与这位神明，以及祂遍布埃及与努比亚的崇拜密切相关。"
 treasure_meroitic_stellae:0 "梅罗埃石碑"
 treasure_meroitic_stellae_desc:0 "这座巨大的砂岩石碑刻满了梅罗埃文字，讲述了库施统治者阿曼尼瑞纳斯王后和阿基尼达德王子、他们抓获的俘虏以及他们与埃及众神进行交流的故事。 "
 treasure_head_of_amenhotep:0 "阿蒙霍特普三世的头像"
 treasure_head_of_amenhotep_desc:0 "这尊硕大的石英头像一定曾是某个巨大石英雕像的一部分，来自于卢克索的阿蒙霍特普三世的祭庙。尽管只剩下了头部，许多看到它的人仍对它心存敬意。"
 treasure_darius_body:0 "大流士的尸体"
 treasure_darius_body_desc:0 "阿契美尼德王大流士的防腐尸体，这位国王的统治时期是帝国的鼎盛期，他曾入侵希腊，直至今日仍被旧帝国境内许多人尊崇，甚至包括一些非波斯人，比如犹地亚的犹太人。"
 treasure_ceremonial_acinaces:0 "仪式短剑"
 treasure_ceremonial_acinaces_desc:0 "获赐这把黄金剑据说是受薛西斯大帝亲睐的标志。"
 treasure_derafsh:0 "战旗"
 treasure_derafsh_desc:0 "这件战旗据说是大流士三世本人、也是阿契美尼德帝国的旗帜。战旗是皇室、宗教和军事标志，在伊朗世界历史悠久，从希腊到印度都被认为是阿契美尼德的旗帜。"
 treasure_mask_of_sargon:0 "萨尔贡头像"
 treasure_mask_of_sargon_desc:0 "这件伟大的青铜头像据说是按照远古的阿卡德统治者萨尔贡大帝的形象打造的。头像曾在皇室崇拜的仪式上使用，却因后世的偶像破坏行为而遭肢解，很有可能从一度相配的身体上被分离，并丢失了一只眼睛。"
 treasure_victory_stele:0 "胜利石碑"
 treasure_victory_stele_desc:0 "这座石灰岩制成的石碑是为了纪念阿卡德的统治者纳拉姆辛对扎格罗斯山民取得的胜利。石碑上，国王本人如天神下凡，配以牛角盔与狮面。"
 treasure_gilgamesh:0 "吉尔伽美什史诗"
 treasure_gilgamesh_desc:1 "这些石板据说已有数千年的历史，讲述了英雄王吉尔伽美什和他的冒险故事。故事以仅在美索不达米亚流传的古代楔形文字记载。"
 treasure_black_obelisk:0 "黑色方尖碑"
 treasure_black_obelisk_desc:0 "来自亚述尼姆鲁德的黑色方尖碑描绘了波斯人如何与以色列之王“耶胡”打交道的故事。 "
 treasure_white_obelisk:0 "白色方尖碑"
 treasure_white_obelisk_desc:0 "这件巨大的石灰岩方尖碑上绘饰着古代亚述诸王的战役和狩猎场景，据说历史已有数千年之久。"
 treasure_babylonian_chronicles:0 "巴比伦编年史"
 treasure_babylonian_chronicles_desc:0 "直至今日，巴比伦的经师仍在记录他们所生活城市的重大历史事件。他们用楔形文字将这些事件刻在石板上，以供后人研究。"
 treasure_alexander_helmet:0 "亚历山大之盔"
 treasure_alexander_helmet_desc:0 "这是万王之王，已知世界的征服者亚历山大大帝的著名玻奥提亚式头盔。"
 treasure_anthology:0 "哲学选集"
 treasure_anthology_desc:0 "这套书包含了我们时代以及之前时代最伟大思想家的言论。这会让那些有朝一日想要了解我们时代的人知晓发生了什么。"
 lysippos_companions_statue:0 "留西波斯的伙伴骑兵"
 lysippos_companions_statue_desc:0 "一个杰出的真人大小的青铜雕塑，纪念亚历山大大帝在格拉尼库斯战役中阵亡的二十五位伙伴骑兵。雕像由伟大的国王委托著名的雕刻家西锡安的留西波斯制作。"
 treasure_colossus_head:0 "赫利俄斯之首"
 treasure_colossus_head_desc:0 "赫利俄斯巨像的巨大铜首，本是罗得斯人竖立以纪念他们击败围困其城市的得墨特里俄斯的胜利，如今被安提柯移除并保存作为罗德斯人愚蠢的象征。"
 anti_personnel_rooftile:0 "幸运的砖石"
 anti_personnel_rooftile_desc:0 "这块屋顶的砖石砸死了伟大的伊庇鲁斯王皮洛士，彼时他刚刚获得阿耳戈斯攻城战的胜利。一位阿耳戈斯士兵的母亲故意朝着他扔了这块砖石，使其染上了黑暗而强大的传奇色彩。"
