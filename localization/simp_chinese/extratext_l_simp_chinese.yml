 citizenship_for_sale:0 "公民权出售"
 citizenship_for_sale_desc:0 "毋庸置疑的是，来自上流阶级之人才应该成为我们国家的公民。而在这里，显而易见的选择应是富人"
 service_gaurnatees_citizenship:0 "服役保障公民权"
 service_gaurnatees_citizenship_desc:0 "我们的公民变得洋洋自得，不再去理解公民权的真正含义。因此我们必须鼓励他们在陆军或海军中服役，以此为他们敲响警钟。一旦为国家而战，他们就会明白自己的责任！"
 omens_are_fairly_accurate:0 "相信预兆"
 omens_are_fairly_accurate_desc:0 "我们必须让人民相信一个事实，即预兆定将成真。命令我们的祭司为所看到的小范围预兆辩护，此举是为了使人人相信预兆的准确。这可能会降低人们眼中预兆的力量。"
 cnn_is_already_calling_this_omen_successful:0 "预兆之威能"
