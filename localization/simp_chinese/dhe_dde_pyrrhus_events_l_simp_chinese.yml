 dhe_dde_pyrrhus_dodona_decision:0 "扩建多多那神谕所"
 dhe_dde_pyrrhus_dodona_decision_desc:0 "多多那神谕所是希腊世界最古老的地点，这里曾经也是希腊多神教的宗教中心之一。寺庙群以古老的雷电宙斯圣橡树为中心，其圣所覆盖着圣泉。多年来，寺庙建筑群已经陷入了破败和腐朽，与其他更著名的神庙相比已经黯然失色。\n通过建造一个圆形剧场，翻修宙斯神庙，并在多多那定期举办节日，这个地点可能会再次在众神的神圣家园中占据应有的位置。"
 dhe_dde_pyrrhus_dodona_decision_tooltip:0 "多多那的翻新开始了。"

 dhe_dde_pyrrhus.33.t:0 "雄鹰皮洛士"
 dhe_dde_pyrrhus.33.desc:0 "我们的得知了最近与[target.GetCountry.GetName]的军队交锋的消息，据报敌方将领[target.GetCommander.GetPraenomen]不知是因为骄傲还是勇猛而过度膨胀，在双方大军阵前提出单挑[actor.GetCommander.GetPraenomen][actor.GetCountry.GetRulerTitle]。\n\n[actor.GetCommander.GetSheHe]本人就是一位出色的战士，接受了挑战，并以一道伤口为代价最终成功胜过[target.GetCommander.GetPraenomen]，[target.GetCommander.GetHerHis]满身是血，被自己的军官拖离了战场。\n\n我们的军队因国王光荣的胜利而受到鼓舞，大败敌军，士兵们已称呼皮洛士为“雄鹰，作为他们爱戴与尊敬的证明。"
 dhe_dde_pyrrhus.33.a:0 "确实是阿喀琉斯的后裔。"

 dhe_dde_pyrrhus.34.desc:0 "我们的信使回报与[actor.GetCountry.GetName]战斗的消息，这场溃败部分由于我方将领[target.GetCommander.GetPraenomen]的鲁莽。\n\n这人脑袋一热，就去两军阵前提出单挑[actor.GetCommander.GetPraenomen]，[actor.GetCountry.GetAdjective]国王与将军，尽管[actor.GetCommander.GetPraenomen]也以战士之名著称。\n\n尽管[target.GetCommander.GetSheHe]也造成了一道小伤口，[target.GetCommander.GetHerHis|U]的失败相当可耻，更促进了伊庇鲁斯军队的凶狠，他们深受自己国王的鼓舞。"
 dhe_dde_pyrrhus.34.a:0 "啊愚蠢的[target.GetCommander.GetPraenomen]……"

 dhe_dde_pyrrhus.35.t:0 "千古流芳"
 dhe_dde_pyrrhus.35.desc:0 "我们的国王皮洛施最终安息了。他是一位大胆的军事家和伟大的战士，会长久地受伊庇鲁斯人铭记，从四面八方来到他坟前献上祭品和感谢。"
 dhe_dde_pyrrhus.35.a:0 "他应被永远铭记。"

 dhe_dde_pyrrhus.36.t:0 "勇敢的俄帕尔克"
 dhe_dde_pyrrhus.36.desc:0 "一如往常，皮洛士英勇地带领他的军队冲锋在前，与他的贴身护卫直冲进战斗最激烈处，但今天他似乎被一名下定决心的敌人孤立了，想要通过击杀如此声名显赫的人物获得荣耀。"
 dhe_dde_pyrrhus.36.desc_1:0 "皮洛士从未给在挑战面前退缩，在他的贴身保镖反应过来之前就冲向了那位疯狂的骑兵。混乱之中，两人都从马上摔下，身负重伤，在近身战的一片混乱中倒下……"
 dhe_dde_pyrrhus.36.desc_2:1 "皮洛士无视了他的护卫和将军们的建议，没怎么在意那个直冲他而来想要猎取功勋的意大利人，等到反应过来已经太迟了。皮洛士的战马被那人的长矛刺穿，尔皮洛士的护卫回敬了他，把那人砍成了碎片，而国王则被带往安全之处。"
 dhe_dde_pyrrhus.36.a:0 "怎么会这样？！"
 dhe_dde_pyrrhus.36.b:0 "我王，您必须更加小心！"
 dhe_dde_pyrrhus.36.c:0 "您不应承受如此风险！"

 dhe_dde_pyrrhus.37.t:0 "豺狼之王座"
 dhe_dde_pyrrhus.37.desc:1 "为了安抚贵族中的某些人，皮洛士自他从[pyrrhus_second_country_scope.GetName]返回以来，都是作为国王的某种共治者统治的，与[neoptolemus.GetName]分享权力——尽管这很快就变得无法持续。两人都自认为伊庇鲁斯的合法统治者，阴谋已开始展开。\n\n最终决定权落在了摩罗西亚人手中，因为没有他们的支持，国王就无法统治，即使是如今……"
 dhe_dde_pyrrhus.37.a:0 "皮洛士是真正的国王。"
 dhe_dde_pyrrhus.37.at:0 "#R [neoptolemus.GetPraenomen]会被处死以解决争端。#!"
 dhe_dde_pyrrhus.37.b:0 "涅俄普托勒摩斯是亚历山大的血脉。"
 dhe_dde_pyrrhus.37.bt:0 "#R 皮洛士会被处死以解决争端。#!\n[neoptolemus.GetPraenomen]会成为统治者。"
 dhe_dde_pyrrhus.37.c:0 "[neoptolemus.GetPraenomen]是我们的[neoptolemus.GetWomanMan]。"
 dhe_dde_pyrrhus.38.t:0 "必要之恶"
 dhe_dde_pyrrhus.38.desc:0 "最近的时日，宫廷中酝酿的阴谋牵扯到了两名宣称者的朋友们，事情起因于一场在阿瑞斯庆典上的争端。\n\n"
 dhe_dde_pyrrhus.38.desc_1:0 "对皮洛士的忠诚占了上风，获得了胜利，让他的朋友们能巧妙地将[depose_target.GetPraenomen]牵扯进一场针对皮洛士的谋杀计划中，这阴谋其实是他们用捏造的方式鼓动那名宣称者的朋友做出的，当然还要回敬以先发制人的打击。"
 dhe_dde_pyrrhus.38.desc_2:0 "尽管皮洛士品格过人，却无法如同[depose_target.GetPraenomen]那样激发相同程度的忠诚，被一场宫廷阴谋战胜，被牵扯进一起针对他权位敌手的谋杀计划中。"
 dhe_dde_pyrrhus.38.desc_3:0 "\n\n因为[depose_target.GetHerHis]叛国的计划被揭露，并有了理事会的同意，[depose_target.GetPraenomen]被逮捕并为了[depose_target.GetEmployer.GetName]的利益而被处死……"
 dhe_dde_pyrrhus.38.tt:0 "使命任务“#Y $epirus_1_epirus_11$#!”现在可以完成。"
 dhe_dde_pyrrhus.38.a:0 "我们终于可以继续我们的生活了。"
 dhe_dde_pyrrhus.38.b:0 "呸，不过是个做白日梦的傲慢鬼……"
 dhe_dde_pyrrhus_dodona_holy_site_tt:0 "因为#Y [GetProvince('(int32)425').GetName]#!不是一处圣地，而且#Y 宙斯·奈俄斯#!没有圣地："
