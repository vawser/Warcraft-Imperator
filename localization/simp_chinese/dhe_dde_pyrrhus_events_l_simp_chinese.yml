 dhe_dde_pyrrhus_molossians_angered_cm:0 "摩罗西亚被激怒"
 desc_dhe_dde_pyrrhus_molossians_angered_cm:0 "介于我们拒绝参与推翻皮洛士的行动，我们激怒了摩罗西亚部落，他们的支持对于伊庇鲁斯君主的合法性至关重要。"
 dhe_dde_pyrrhus_readiness_for_war_cm:0 "战争动员"
 desc_dhe_dde_pyrrhus_readiness_for_war_cm:0 "将要到来的与迦太基的战争使我们能够动员我们全部的军事潜力。"
 dhe_dde_pyrrhus_blessings_of_dodona_cm:0 "多多那的祝福"
 desc_dhe_dde_pyrrhus_blessings_of_dodona_cm:0 "对多多那神谕所进行翻新让我们能够更好的崇拜奥林匹斯众神。"
 dhe_dde_pyrrhus_dodona_boon_cm:0 "众神青睐"
 desc_dhe_dde_pyrrhus_dodona_boon_cm:0 "伊庇鲁斯人对奥林匹斯众神的专一举世闻名；他们将因自身的努力而被赐福。"
 
