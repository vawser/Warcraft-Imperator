 dhe_dde_pyrrhus.1.t:0 "摩罗西亚的最后通牒"
 dhe_dde_pyrrhus.1.desc_1:1 "在伊庇鲁斯，权力取决于最强大的伊庇鲁斯部落摩罗西亚的支持。\n\n皮洛士的父亲，埃阿喀得斯国王，曾支持亚历山大大帝的儿子对抗卡山德，但是却被厌恶这场战斗的摩罗西亚人废黜。他们用埃阿喀得斯的堂兄弟涅俄普托勒摩斯三世取代了他，年幼的皮洛士被带到邻近的陶兰提亚人国王格劳喀阿斯的宫廷，以确保他的安全。\n\n埃阿喀得斯后来短暂地夺回了王位，但在 441 年对抗马其顿的战斗中被击败。然后他的兄弟阿尔刻塔斯二世夺取了权力，但最终却由于他的失败和荒淫被摩罗西亚人处死，之后在 447 年，格劳喀阿斯趁机将皮洛士扶上了王位。\n\n摩罗西亚人仍然支持涅俄普托勒摩斯三世而不是皮洛士，一个外国势力强加给他们的国王……"
 dhe_dde_pyrrhus.1.desc_2:1 "在伊庇鲁斯，权力取决于最强大的伊庇鲁斯部落摩罗西亚的支持。\n\n皮洛士的父亲，埃阿喀得斯国王，曾支持亚历山大大帝的儿子，但是却被厌恶这场战斗的摩罗西亚人废黜。他们用埃阿喀得斯的堂兄弟涅俄普托勒摩斯二世取代了他，年幼的皮洛士被带到邻近的陶兰提亚人国王格劳喀斯的宫廷，以确保他的安全。\n\n埃阿喀得斯后来短暂地夺回了王位，但在 441 年对抗马其顿的战斗中被击败。然后他的兄弟阿尔刻塔斯二世夺取了权力，但最终却由于他的失败和荒淫被摩罗西亚人处死，之后在 447 年，格劳喀斯趁机将皮洛士扶上了王位。\n\n摩罗西亚人宁愿要一个他们支持的统治者而不是皮洛士，一个外国势力强加给他们的国王……"
 dhe_dde_pyrrhus.1.a:0 "让[SCOPE.sChar('neoptolemus').GetPraenomen]上位以保持和平。"
 dhe_dde_pyrrhus.1.at:0 "#R 皮洛士会被废黜并且寻求一个继业者来支持他的宣称。#!"
 dhe_dde_pyrrhus.1.b:0 "皮洛士才是真正的国王。"
 
 dhe_dde_pyrrhus.2.t:0 "伊庇鲁斯的皮洛士"
 dhe_dde_pyrrhus.2.desc_1:0 "伊庇鲁斯的幼王皮洛士，最近被我们的国王格劳喀斯扶植上位，却被伊庇鲁斯人中的摩罗西亚部落废黜，并选择了[SCOPE.sChar('neoptolemus').GetName]作为替代。\n\n皮洛士开始寻求某位继业者以支持他对王位的诉求，作为回报他将提供效力和本人的友谊，但似乎没人对此表示响应。\n\n考虑到我们同皮洛士有着长期的友谊，以及他本人有负于我国，让皮洛士为我们的事业效力毫无疑问是正确之事。"
 dhe_dde_pyrrhus.2.desc_2:0 "幼王皮洛士，最近被他的养父格劳喀斯王扶植上位，却被伊庇鲁斯人中最强大的摩罗西亚部落废黜，并选择了[SCOPE.sChar('neoptolemus').GetName]作为替代。\n\n这是皮洛士第二次被自己的祖国放逐，这一次他向我们寻求支持。他已经宣誓将效力于我们的事业，因此我们可以利用他的才能——据说这些才能可以匹敌伊庇鲁斯和马其顿最伟大的诸王，直到他以我们挚友的身份重返伊庇鲁斯。"
 dhe_dde_pyrrhus.2.desc_3:0 "幼王皮洛士，最近被他的养父格劳喀斯王扶植上位，却被伊庇鲁斯人中最强大的摩罗西亚部落废黜，并选择了[SCOPE.sChar('neoptolemus').GetName]作为替代。\n\n这是皮洛士第二次被自己的祖国放逐，这次他正谋求强大的盟友以助他夺回伊庇鲁斯的王位。作为同安提柯家族联姻以后的亲戚，他来到了我们的宫廷。\n\n他已经宣誓将效力于我们的事业，因此我们可以利用他的才能——据说这些才能可以匹敌伊庇鲁斯和马其顿最伟大的诸王，直到他以我们挚友的身份重返伊庇鲁斯。"
 dhe_dde_pyrrhus.2.desc_4:0 "幼王皮洛士，最近被他的养父格劳喀斯王扶植上位，却被伊庇鲁斯人中最强大的摩罗西亚部落废黜，并选择了[SCOPE.sChar('neoptolemus').GetName]作为替代。\n\n这是皮洛士第二次被自己的祖国放逐，这次他正谋求强大的盟友以助他夺回伊庇鲁斯的王位。\n\n他已经宣誓将效力于我们的事业，因此我们可以利用他的才能——据说这些才能可以匹敌伊庇鲁斯和马其顿最伟大的诸王，直到他以我们挚友的身份重返伊庇鲁斯。"
 dhe_dde_pyrrhus.2.a:0 "我们会支持他。"
 dhe_dde_pyrrhus.2.b:0 "我们可不是慈善机构。"
 dhe_dde_pyrrhus.2.yes.ct:0 "皮洛士会继续听命于我们，直到得到支持他返回伊庇鲁斯的担保。\n伊庇鲁斯对我们的好感度会降低 #R 50#!。"
 dhe_dde_pyrrhus.2.no.ct:0 "#R 皮洛士将会寻求另一个继业者的支持。#!"
 
 dhe_dde_pyrrhus.3.t:0 "皮洛士的功绩"
 dhe_dde_pyrrhus.3.desc_1:0 "自从皮洛士到达，他就利用自己的习武本领和敏锐的思维让国家公证人和士兵们刮目相看。他率领军队的能力毋庸置疑，而他赢得士兵爱戴的本事甚至能够匹敌征服者亚历山大本人——后者正因其备受兵士爱戴而闻名。要否定他宣称自己为阿喀琉斯后人的说法看上去很难。\n\n就算皮洛士被迫要被再次送回陶兰提亚王国，我们依然可以其作为我们的骄傲，这份骄傲丝毫不逊色于格劳喀斯国王和贝罗埃亚的骄傲。\n\n皮洛士同时还有很多机会和老友叙旧，并趁机会结识新朋友，看来他正在积极招揽支持者助其重返伊庇鲁斯。"
 dhe_dde_pyrrhus.3.desc_2:0 "皮洛士在宫廷里大放异彩，凭借他的勇武本领和运动天赋让宫廷里的男男女女印象深刻。他似乎对于吸引人群有着极大的天赋，并在首都有着诸多女性追求者。要否定他宣称自己为阿喀琉斯后人的说法看上去很难。\n\n就算皮洛士被迫要被再次送回陶兰提亚王国，我们依然可以其作为我们的骄傲，这份骄傲丝毫不逊色于格劳喀斯国王和贝罗埃亚的骄傲。\n\n皮洛士同时还有很多机会和老友叙旧，并趁机会结识新朋友，看来他正在积极招揽支持者助其重返伊庇鲁斯。当然距离皮洛士离开还有一段时间。"
 dhe_dde_pyrrhus.3.desc_3:2 "自从皮洛士到达，他就利用自己的习武本领和敏锐的思维让国家公证人和士兵们刮目相看。他率领军队的能力毋庸置疑，而他赢得士兵爱戴的本事甚至能够匹敌征服者亚历山大本人——后者正因其备受兵士爱戴而出名。\n\n然而，作为和平条约的一部分，皮洛士需要同意前往[SCOPE.sC('pyrrhus_second_country_scope').GetName]旅行，这将作为我们示好，以及维护停战协定的行动。"
 dhe_dde_pyrrhus.3.desc_4:1 "皮洛士在宫廷里大放异彩，凭借他的勇武本领和运动天赋让宫廷里的男男女女印象深刻。他似乎对于吸引人群有着极大的天赋，并在首都有着诸多女性追求者。要否定他宣称自己为阿喀琉斯后人的说法看上去很难。\n\n然而，作为和平条约的一部分，皮洛士已经同意前往[SCOPE.sC('pyrrhus_second_country_scope').GetName]作为人质，作为我们示好的行动。"
 dhe_dde_pyrrhus.3.desc_5:0 "自从皮洛士到达，他就利用自己的习武本领和敏锐的思维让国家公证人和士兵们刮目相看。他率领军队的能力毋庸置疑，而他赢得士兵爱戴的本事甚至能够匹敌征服者亚历山大本人——后者正因其备受兵士爱戴而出名。要否定他宣称自己为阿喀琉斯后人的说法看上去很难。\n\n皮洛士同时还有很多机会和老友叙旧，并趁机会结识新朋友，看来他正在积极招揽支持者助其重返伊庇鲁斯。"
 dhe_dde_pyrrhus.3.desc_6:0 "皮洛士在宫廷里大放异彩，凭借他的勇武本领和运动天赋让宫廷里的男男女女印象深刻。他似乎对于吸引人群有着极大的天赋，并在首都有着诸多女性追求者。要否定他宣称自己为阿喀琉斯后人的说法看上去很难。\n\n皮洛士同时还有很多机会和老友叙旧，并趁机会结识新朋友，看来他正在积极招揽支持者助其重返伊庇鲁斯。"
 dhe_dde_pyrrhus.3.a:0 "宙斯会守护着他。"
 dhe_dde_pyrrhus.3.at:0 "皮洛士会前往[SCOPE.sC('pyrrhus_second_country_scope').GetName]的宫廷。"
 
 dhe_dde_pyrrhus.4.t:0 "皮洛士的离去"
 dhe_dde_pyrrhus.4.desc_1:0 "皮洛士离开陶兰提亚，重返其家乡伊庇鲁斯并夺回王位的时辰已到。毫无疑问这里的每一个人都会怀念他，他曾训练过的士兵，曾照看过他的金发女仆，以及所有在宴会上被他的如簧巧舌调侃过的人们。遗憾的是没有人能够劝皮洛士留下来，他十分清楚自己的命运在何方。\n\n皮洛士设法得到一些交好的斗士们的支持，并从一些利益团体处获取了金融支持。\n\n如果我们直接支持皮洛士，在其夺得王位并巩固自己的力量之后，我们能够和伊庇鲁斯构建良好的关系。"
 dhe_dde_pyrrhus.4.desc_2:0 "皮洛士离开陶兰提亚，重返其家乡伊庇鲁斯并夺回王位的时辰已到。毫无疑问这里的每一个人都会怀念他，特别是那些他曾经指挥过但如今却要抛下的士兵们，当然，还有所有在宴会上被他的如簧巧舌调侃过的人们。遗憾的是没有人能够劝皮洛士留下来，他十分清楚自己的命运在何方。\n\n皮洛士设法得到一些交好的斗士们的支持，并从一些利益团体处获取了金融支持。\n\n如果我们直接支持皮洛士，在其夺得王位并巩固自己的力量之后，我们能够和伊庇鲁斯构建良好的关系。"
 dhe_dde_pyrrhus.4.desc_3:0 "皮洛士一到达就奇迹般地设法得到了整个宫廷的支持。我们不能否认他的优雅、智慧和美丽，以及他每次会面时的大批追随者——从他训练过的年轻士兵，到照看过他的金发女仆。\n\n考虑到政治形势扑朔迷离，让皮洛士留在[SCOPE.sC('pyrrhus_second_country_scope').GetName]没有太大意义，他本人也召集了足够多的支持者以重返伊庇鲁斯夺回其王位。遗憾的是没有人能够劝皮洛士留下来，他十分清楚自己的命运在何方。\n\n皮洛士设法得到一些交好的斗士们的支持，并从一些利益团体处获取了金融支持。如果我们直接支持皮洛士，在其夺得王位并巩固自己的力量之后，我们能够和伊庇鲁斯构建良好的关系。"
 dhe_dde_pyrrhus.4.desc_4:0 "皮洛士重返其家乡伊庇鲁斯并夺回王位的时辰已到。毫无疑问这里的每一个人都会怀念他，他曾训练过的士兵，曾照看过他的金发女仆，以及所有在宴会上被他的如簧巧舌调侃过的人们。遗憾的是没有人能够劝皮洛士留下来，他十分清楚自己的命运在何方。\n\n皮洛士设法得到一些交好的斗士们的支持，并从一些利益团体处获取了金融支持。\n\n如果我们直接支持皮洛士，在其夺得王位并巩固自己的力量之后，我们能够和伊庇鲁斯构建良好的关系。"
 dhe_dde_pyrrhus.4.desc_5:0 "皮洛士重返其家乡伊庇鲁斯并夺回王位的时辰已到。毫无疑问这里的每一个人都会怀念他，特别是那些他曾经指挥过但如今却要抛下的士兵们，当然，还有所有在宴会上被他的如簧巧舌调侃过的人们。遗憾的是没有人能够劝皮洛士留下来，他十分清楚自己的命运在何方。\n\n皮洛士设法得到一些交好的斗士们的支持，并从一些利益团体处获取了金融支持。\n\n如果我们直接支持皮洛士，在其夺得王位并巩固自己的力量之后，我们能够和伊庇鲁斯构建良好的关系。"
 dhe_dde_pyrrhus.4.a:0 "他会成为一名强大的盟友。"
 dhe_dde_pyrrhus.4.at:0 "皮洛士会带着额外的军队和资金返回伊庇鲁斯。\n伊庇鲁斯对[SCOPE.sC('pyrrhus_second_country_scope').GetName]的好感度将增加 #G 100#!\n[SCOPE.sC('pyrrhus_second_country_scope').GetName]对伊庇鲁斯的好感度将增加 #G 100#!。"
 dhe_dde_pyrrhus.4.b:0 "全力支持他。"
 dhe_dde_pyrrhus.4.bt:0 "皮洛士会带着额外的军队和资金返回伊庇鲁斯。\n伊庇鲁斯对[SCOPE.sC('pyrrhus_second_country_scope').GetName]的好感度将增加 #G 100#!\n[SCOPE.sC('pyrrhus_second_country_scope').GetName]对伊庇鲁斯的好感度将增加 #G 100#!。"
 dhe_dde_pyrrhus.4.c:0 "我们不关心他的野心……"
 dhe_dde_pyrrhus.4.ct:0 "皮洛士会在没有我们支持的情况下返回伊庇鲁斯，这会破坏我们和伊庇鲁斯新国王之间的关系。"

 dhe_dde_pyrrhus.5.t:0 "皮洛士归来"
 dhe_dde_pyrrhus.5.desc_1:0 "在多年流放以后埃阿喀得斯王之子，被推翻的皮洛士，已经在耻辱之中返回伊庇鲁斯。他放弃了摩罗西亚从他手中夺走的王位，只为了他能够作为伊庇鲁斯人返回祖国。\n\n看起来，没能获取国外支持的皮洛士，尽管在[SCOPE.sC('pyrrhus_fallback_scope').GetName]的宫廷中逗留了一段时间，在他没能获得支持一事板上钉钉的时候还是返回了祖国。\n\n他对王位有着有力的宣称权，也不是什么无能之人。或许让他复位是一个明智的选择……"
 dhe_dde_pyrrhus.5.desc_2:0 "在多年流放以后埃阿喀得斯王之子，被推翻的皮洛士，已经返回伊庇鲁斯。他要求获得摩罗西亚人从他那里夺走的王位。\n\n看起来，尽管没能得到继业者王国的支持，他再度回到陶兰提亚，并且找到了追随者和资金。\n\n我们除了屈服意外别无选择，因为在他背后有一只大军。即使摩罗西亚人也同意他将成为一位明君。"
 dhe_dde_pyrrhus.5.desc_3:0 "在国外多年之后，被废黜的皮洛士国王，埃阿喀得斯之子，已经返回伊庇鲁斯。他要求拿回被摩罗西亚人窃取的王位。\n\n看起来，尽管没能获得继业者王国的直接支持，皮洛士依然花费时间在许多宫廷里寻求资助并招募追随者\n\n我们别无选择只能同意他的要求，就连摩罗西亚人都承认他会成为一个更好的统治者，而且还有军队支持他。"
 dhe_dde_pyrrhus.5.desc_4:1 "在国外多年之后，被废黜的皮洛士国王，埃阿喀得斯之子，已经返回伊庇鲁斯。他要求拿回被摩罗西亚人窃取的王位。\n\n看起来，他获得了继业者王国[SCOPE.sC('pyrrhus_second_country_scope').GetName]的直接支持，为他远征伊庇鲁斯提供资金和军队。\n\n我们别无选择只能同意他的要求，就连摩罗西亚人都承认他会成为一个更好的统治者，而且还有军队支持他。"
 dhe_dde_pyrrhus.5.a:0 "皮洛士国王万岁。"
 dhe_dde_pyrrhus.5.b:0 "皮洛士国王万岁。"
 dhe_dde_pyrrhus.5.c:0 "他不会成为国王。"
 dhe_dde_pyrrhus.5.d:0 "关押叛徒。"
 dhe_dde_pyrrhus.5.at:0 "伊庇鲁斯和[SCOPE.sC('pyrrhus_second_country_scope').GetName]相互间的好感度将增加 #G 100#!。\n伊庇鲁斯会获得几队#Y 重步兵#!。"
 dhe_dde_pyrrhus.5.bt:0 "伊庇鲁斯和[SCOPE.sC('pyrrhus_second_country_scope').GetName]相互间的好感度将增加 #G 100#!。\n伊庇鲁斯会获得几队#Y 重步兵#!和一队#Y 战象#!。"
 dhe_dde_pyrrhus.5.ct:1 "伊庇鲁斯会获得几队#Y 重步兵#!并且对[SCOPE.sC('pyrrhus_second_country_scope').GetName]的好感度减少50。"
 
 dhe_dde_pyrrhus.6.t:0 "[SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetAdjective]的侵略"
 dhe_dde_pyrrhus.6.desc:1 "我们一直受到意大利邻国们的压力，但是直到现在我们希腊人仍然屹立在大希腊的土地上。[SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName]在扩张中变得咄咄逼人，我们不可避免地卷入了冲突。他们的国家比我们强大太多了，即使有援助，他们能集结的军队也会是一个重大威胁。\n\n许多年以前，伊庇鲁斯的亚历山大一世率军航行到了大希腊，几乎击败了之前一直袭扰塔林敦的布鲁蒂亚人和卢卡尼亚人。他的侄孙皮洛士据说是一位有能的统治者，或许我们能诱使他追随他祖先的足迹……"
 dhe_dde_pyrrhus.6.a:1 "皮洛士是我们对抗[SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName]的唯一希望。"
 dhe_dde_pyrrhus.6.at:0 "[SCOPE.sC('dhe_dde_pyrrhus_epirus_scope').GetName]的[SCOPE.sC('dhe_dde_pyrrhus_epirus_scope').GetRuler.GetName]会收到我们的求援请求。"
 dhe_dde_pyrrhus.6.b:0 "伊庇鲁斯人只会设法支配我们……"
 
 dhe_dde_pyrrhus.7.t:0 "在大希腊的机遇"
 dhe_dde_pyrrhus.7.desc:1 "我们收到了来自大希腊地区[SCOPE.sC('dhe_dde_pyrrhus_tarentum_scope').GetName]使节的拜访。他们请求我们帮助他们对抗[SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetAdjective]人，最近这些人在意大利南部一直在不断扩张。我们处于一个独特的位置可以帮助我们的希腊手足，并且这将会使我们有理由将大希腊地区置于我们的影响之中甚至直接征服它们。\n\n伊庇鲁斯的国王亚历山大一世，皮洛士的舅叔，与他的侄子亚历山大大帝对西部的土地有着相似的目的，已经跨过爱奥尼亚海来帮助塔林敦对抗布鲁蒂亚人和卢卡尼亚人了。\n\n不过现在的形势已经大幅地改变了；[SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName]已经离开了这一地区，而我们在半岛肯定拥有众多的支持者。尽管亚历山大一世曾在和意大利人作战时落败，这次机会或许能够成就我们的辉煌。"
 dhe_dde_pyrrhus.7.a:0 "堤喀钟爱勇者。"
 dhe_dde_pyrrhus.7.at:1 "大希腊本土所有未与[SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName]结盟的国家对伊庇鲁斯的好感度将提高 #G 50#!。\n伊庇鲁斯会获得所有属于[SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName]或其盟友的大希腊地区的省份的#Y 宣称#!。"
 
 dhe_dde_pyrrhus.8.t:0 "皮洛士的雄心"
 dhe_dde_pyrrhus.8.desc_1:1 "我们收到消息，鉴于来自大希腊的求助，伊庇鲁斯的皮洛士国王正计划进军南意大利以保护该地的希腊诸城邦免受我方的侵扰。在此之前，伊庇鲁斯的先王亚历山大一世，皮洛士的舅叔，也曾出兵帮助这里的希腊人，但仅仅只是击退了卢卡尼亚人和布鲁蒂亚人。\n\n我们的扩张招致了许多怨恨，皮洛士在该区域能够获得许多支持。我们将密切关注局势的发展。"
 dhe_dde_pyrrhus.8.desc_2:1 "我们收到消息，伊庇鲁斯的皮洛士国王正计划进军南意大利以保护该地的希腊诸城邦。在此之前，伊庇鲁斯的先王亚历山大一世，皮洛士的舅叔，也曾出兵帮助这里的希腊人，但仅仅只是击退了卢卡尼亚人和布鲁蒂亚人。\n\n罗马人的扩张招致了许多怨恨，皮洛士在该区域能够获得许多支持。希望他不要让我们失望。"
 dhe_dde_pyrrhus.8.desc_3:1 "我们收到消息，鉴于来自大希腊的求助，伊庇鲁斯的皮洛士国王正计划进军南意大利以保护该地的希腊诸城邦。在此之前，伊庇鲁斯的国王亚历山大一世，皮洛士的舅叔，也曾出兵帮助这里的希腊人，但仅仅只是击退了卢卡尼亚人和布鲁蒂亚人。\n\n罗马人的扩张招致了许多怨恨，皮洛士在该区域能够获得许多支持。这或许可以成为我们一次宝贵的机会。"
 dhe_dde_pyrrhus.8.a:1 "[SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName]无所畏惧。"
 dhe_dde_pyrrhus.8.at:2 "#R 伊庇鲁斯获得了所有位于#YMagna 大希腊#!区域的[SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetAdjective]领土的#Y 宣称#!#!"
 dhe_dde_pyrrhus.8.b:0 "希望这是个好主意……"
 dhe_dde_pyrrhus.8.bt:2 "伊庇鲁斯获得了所有位于#Y 大希腊#!区域的[SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetAdjective]领土的#Y 宣称#!。"
 
 dhe_dde_pyrrhus.10.t:0 "皮洛士之死"
 dhe_dde_pyrrhus.10.desc:0 "我们得知被废黜的皮洛士国王已经在未知的况下死在了世界的某个偏远角落。一个阿喀琉斯的后裔陨落了，整个伊庇鲁斯都会为她失去的儿子哭泣。\n\n只有宙斯知道如果没有那些小人的嫉妒和怨恨，他会取得什么样的成就。"
 dhe_dde_pyrrhus.10.a:0 "晚安，亲爱的王子……"
 
 dhe_dde_pyrrhus.11.t:0 "与色雷斯的友谊"
 dhe_dde_pyrrhus.11.desc:0 "马其顿王国长期干涉伊庇鲁斯的内政，阻碍了我们在希腊的发展选择和影响力。而位于马其顿对面的色雷斯人，也处于类似的状况。他们妒忌着这个把他们几代人逼入绝境的宿敌的力量。\n\n鉴于双方反抗马其顿人的共同利益，以及我国环绕亚历山大王国的独特位置，我们可以和位于色雷斯的继业者[SCOPE.sChar('dhe_dde_pyrrhus_thrace_scope').GetName]进行探讨。"
 dhe_dde_pyrrhus.11.a:0 "他们会看出这么做的好处。"
 dhe_dde_pyrrhus.11.at:0 "色雷斯会决定是否接受我们的友好条款。"
 dhe_dde_pyrrhus.11.b:0 "我们可以将其作为我们的优势。"
 dhe_dde_pyrrhus.11.c:0 "我们对别的地方更感兴趣……"
 
 dhe_dde_pyrrhus.12.t:0 "与伊庇鲁斯的友谊"
 dhe_dde_pyrrhus.12.desc:0 "伊庇鲁斯王国已经向我们表态示好。马其顿长期干涉色雷斯的内政，阻碍了我们在希腊的发展选择和影响力。而位于马其顿对面的伊庇鲁斯人，也处于类似的状况。他们妒忌着这个把他们几代人逼入绝境的宿敌的力量。\n\n鉴于双方反抗马其顿人的共同利益，以及我国环绕亚历山大王国的独特位置，他们应该能成为一个非常有用的盟友。"
 dhe_dde_pyrrhus.12.a:0 "我们会夹击马其顿。"
 dhe_dde_pyrrhus.12.at:0 "伊庇鲁斯对色雷斯的好感度将提高 #G 75#!\n色雷斯对伊庇鲁斯的好感度将提高 #G 75#!"
 dhe_dde_pyrrhus.12.b:0 "我们对别的地方更感兴趣……"
 
 dhe_dde_pyrrhus.14.t:0 "多多那神谕所"
 dhe_dde_pyrrhus.14.desc:0 "对多多那神庙的翻修工程终于竣工了，此外我们还建造了一个大型圆形剧院，以及一个为年度运动会和节日准备的广场。宙斯的庇护所，圣橡树，以及赫拉克勒斯和迪翁妮的神庙周围加盖了一圈围墙，并且——尽管不是很显眼——用新的石料进行了修缮，并加装了缎带等修饰。\n\n毫无疑问，多多那再一次成为与希腊世界其他宗教圣地相比毫不逊色的朝圣地，并向全世界传达了伊庇鲁斯人的富有和虔诚。"
 dhe_dde_pyrrhus.14.a:0 "无与伦比。"

 dhe_dde_pyrrhus.15.t:0 "多多那的回报"
 dhe_dde_pyrrhus.15.desc:0 "对多多那神谕所进行修缮获得了空前的成功，前来参加节日庆典，以及慕名而来聆听圣橡树被风吹动枝节发出拍打声，并以其占卜的游客数量激增。\n\n另外，运动会的参与度极高，并有各类戏剧表演，吸引了大量商人和富有的赞助人前往这个神庙复合体。\n\n伊庇鲁斯再一次成为了希腊世界的宗教中心，毫无疑问宙斯神在向我们微笑。"
 dhe_dde_pyrrhus.15.a:0 "这是为了整个伊庇鲁斯。"
 dhe_dde_pyrrhus.15.b:0 "我们会举办一个规模匹配奥林匹斯众神的节日庆典。"

 dhe_dde_pyrrhus.16.t:0 "伊庇鲁斯的提议"
 dhe_dde_pyrrhus.16.desc:0 "伊庇鲁斯王国占据的位置正好处于希腊腹地和意大利东南尖端部的中间。他们的国王，皮洛士，名震四海。在他的统治下，伊庇鲁斯可以成为一个在希腊和大希腊地区极具影响力的盟友。\n\n我们目前腹背受敌。而皮洛士，这位阿喀琉斯的后人，或许可以扭转局面，帮助我们占据上风。\n\n要结成长期的友谊，我们可以让他同[SCOPE.sChar('pyrrhus_betrothed_scope').GetName]联姻，并送去一份丰厚的嫁妆…"
 dhe_dde_pyrrhus.16.a:0 "马上去安排这件事。"
 dhe_dde_pyrrhus.16.at_1:0 "如果伊庇鲁斯同意，叙拉古会给予伊庇鲁斯#Y 科基拉#!岛作为嫁妆。"
 dhe_dde_pyrrhus.16.at_2:0 "如果伊庇鲁斯同意，叙拉古会给予伊庇鲁斯 #R 100#! @gold!作为嫁妆。"
 dhe_dde_pyrrhus.16.b:0 "这不符合我们的利益……"

 dhe_dde_pyrrhus.17.t:0 "叙拉古提议联姻"
 dhe_dde_pyrrhus.17.desc:0 "我们收到叙拉古的提议，他们的统治者[SCOPE.sChar('agathocles').GetName]希望[SCOPE.sChar('pyrrhus_betrothed_scope').GetName]能带着丰厚的嫁妆嫁给皮洛士国王，以换取我们的友谊。\n\n叙拉古占据了西西里岛上的战略要地，他们的城市位于富裕的迦太基和意大利半岛之间，是重要的贸易中心。他们一直受到双方的压力，显然这是在寻求一个强大的盟友来确保他们的地位。\n\n如果时机合适，这样的联姻也有可能给我们合理的理由来扩张到西西里……"
 dhe_dde_pyrrhus.17.a:0 "我们不能错过这个机会。"
 dhe_dde_pyrrhus.17.at_1:0 "这是一个机会。"
 dhe_dde_pyrrhus.17.at_2:0 "我们会从叙拉古收到 #G 100#! @gold!作为嫁妆。"
 dhe_dde_pyrrhus.17.b:0 "皮洛士不会抛弃他的妻子。"
 dhe_dde_pyrrhus.17.c:0 "我们对此不感兴趣……"
 
 dhe_dde_pyrrhus.18.t:0 "铤而走险的对策"
 dhe_dde_pyrrhus.18.desc_1:1 "$dhe_dde_pyrrhus.18.desc_block$\n\n作为最后的手段，有人建议我们让伊庇鲁斯的[me_epirus_scope.GetRuler.GetPraenomen]来领导我们。然而，谁知道他真正的兴趣在哪里……"
 dhe_dde_pyrrhus.18.desc_2:1 "$dhe_dde_pyrrhus.18.desc_block$\n\n作为最后的手段，有人建议我们让伊庇鲁斯的[me_epirus_scope.GetRuler.GetPraenomen]来领导我们。他与我们统治家族的联姻给了他一个可靠的宣称，他可能是我们保持希腊人统治叙拉古的最大希望。然而，谁知道他真正的兴趣在哪里……"
 dhe_dde_pyrrhus.18.desc_3:0 "$dhe_dde_pyrrhus.18.desc_block$\n\n伊庇鲁斯[me_epirus_scope.GetRulerTitle][me_epirus_scope.GetRuler.GetPraenomen]主动联络我们，在这困难时期提出同盟，[me_epirus_scope.GetRuler.GetSheHe]可以帮助西刻利俄忒人免遭蛮族的威胁，但代价是什么？"
 dhe_dde_pyrrhus.18.desc_block:0 "我们再次因背信弃义的迦太基人而面临毁灭。他们，如同其他豺狼野犬一样，对于富饶的西西里岛早已垂涎三尺，期待将其收入囊中。而我们总是能击退他们。今天，我们面临前所未有的威胁，许多人认为我们的处境已经无力回天。"
 dhe_dde_pyrrhus.18.a:0 "我们必须请求皮洛士的援助。"
 dhe_dde_pyrrhus.18.at:0 "#R 如果伊庇鲁斯同意我们将变成他们的仆从国，伊庇鲁斯会获得整个西西里的宣称并且向迦太基宣战。"
 dhe_dde_pyrrhus.18.b:0 "我们不需要他的帮助……"
 dhe_dde_pyrrhus.18.bt:0 "伊庇鲁斯将会获得西西里所以省份的#Y 宣称#!。"
 dhe_dde_pyrrhus.18.c:0 "我们需要他们的帮助。"
 dhe_dde_pyrrhus.18.d:0 "卑鄙的机会主义杂种。"
 dhe_dde_pyrrhus.18.tt:0 "#Y [me_epirus_scope.GetName]#!获得了西西里所有#Y $carthaginian$#!领土的宣称。"

 dhe_dde_pyrrhus.19.t:0 "在西西里的机会"
 dhe_dde_pyrrhus.19.desc_1:0 "叙拉古人向我们提出了一个提议……\n\n他们新近被强大的、在西西里岛寻求扩张的迦太基人攻击了。担心于他们在强大的敌人面前难以招架，他们提出正式加冕皮洛士为西西里国王。\n\n看起来他们愿意对于我们在大希腊范围内的扩张提供帮助，也更希望一个希腊国王统治这片地区，而非外国入侵者。\n\n我们必须慎重考虑这件事：接受将意味着与迦太基的全面战争。"
 dhe_dde_pyrrhus.19.desc_2:0 "叙拉古人向我们提出了一个提议……\n\n他们新近被强大的、在西西里岛寻求扩张的迦太基人攻击了。担心于他们在强大的敌人面前难以招架，他们提出正式加冕皮洛士为西西里国王。\n\n看起来他们对皮洛士的成功有着很大兴趣，而皮洛士本人由于姻亲关系而对王位拥有宣称权。\n\n我们必须慎重考虑这件事：接受将意味着与迦太基的全面战争。"
 dhe_dde_pyrrhus.19.a:0 "西西里触手可及！"
 dhe_dde_pyrrhus.19.at:0 "叙拉古将成为伊庇鲁斯的#Y 仆从国#!，伊庇鲁斯会获得整个西西里的宣称，并向迦太基宣战。\n西西里和大希腊的所有希腊国家对伊庇鲁斯的好感度都会提高 #G 50#!。"
 dhe_dde_pyrrhus.19.b:0 "只有傻瓜会去干。但是知道这件事总是好的……"
 dhe_dde_pyrrhus.19.bt:0 "伊庇鲁斯会获得整个西西里的宣称。"
 
 dhe_dde_pyrrhus.20.t:0 "杰出人才"
 dhe_dde_pyrrhus.20.desc:0 "作为同[SCOPE.sC('pyrrhus_first_country_scope').GetName]终止敌对行为的表示，我们依照惯例同意进行人质交换，以改善双边的关系，并确保停战协定得以执行。\n\n人质中的一位，居然是伊庇鲁斯的皮洛士，此人是亚历山大大帝的远亲，并且拥有阿喀琉斯本人的血脉。\n\n他最近被伊庇鲁斯王国罢黜，而他本人正在寻求支持以重新夺回王位。"
 dhe_dde_pyrrhus.20.a:0 "我们拭目以待……"
 dhe_dde_pyrrhus.20.at:0 "皮洛士会继续留在我们宫廷一段时间，直到他返回伊庇鲁斯。"

 dhe_dde_pyrrhus.21.t:0 "宣称西西里"
 dhe_dde_pyrrhus.21.desc_1:0 "我们收到消息，由于我们在大希腊地区的利益以及对西西里诸殖民地的意图，叙拉古正考虑寻求我们的帮助以对抗迦太基。\n\n否则，他们只能以一国之力无望地对抗敌人。不过，我们或许可以利用他们的弱小来为自己谋求利益…"
 dhe_dde_pyrrhus.21.desc_2:0 "我们收到消息，由于我们在大希腊地区的利益以及同对方的联姻关系，叙拉古正考虑寻求我们的帮助以对抗迦太基。\n\n否则，他们只能以一国之力无望地对抗敌人。不过，我们或许可以利用他们的弱小来为自己谋求利益…"
 dhe_dde_pyrrhus.21.a:0 "西西里会是我们的。"
 dhe_dde_pyrrhus.21.at:0 "伊庇鲁斯会获得整个西西里的宣称。"
 
 dhe_dde_pyrrhus.22.t:0 "[SCOPE.sC('pyrrhus_first_country_scope').GetName]庇护皮洛士"
 dhe_dde_pyrrhus.22.desc_1:0 "在摩罗西亚人推翻皮洛士并扶植新王[SCOPE.sChar('neoptolemus').GetName]的骚乱中，皮洛士设法通过他的亲信和仆人在我们的士兵拿下他之前就跑了。\n\n我们收到消息，陶兰提亚王国再一次收留了他，毫无疑问皮洛士正在密谋再一次夺回王位。"
 dhe_dde_pyrrhus.22.desc_2:0 "在摩罗西亚人推翻皮洛士并扶植新王[SCOPE.sChar('neoptolemus').GetName]的骚乱中，皮洛士设法通过他的亲信和仆人在我们的士兵拿下他之前就跑了。\n\n我们收到消息，继业者[SCOPE.sC('pyrrhus_first_country_scope').GetRuler.GetName]——此人因为和皮洛士姐姐的联姻成为了他的亲戚——为皮洛士提供了庇护。毫无疑问皮洛士在[SCOPE.sC('pyrrhus_first_country_scope').GetAdjective]的帮助下正在密谋再一次夺回王位。"
 dhe_dde_pyrrhus.22.desc_3:0 "在摩罗西亚人推翻皮洛士并扶植新王[SCOPE.sChar('neoptolemus').GetName]的骚乱中，皮洛士设法通过他的亲信和仆人在我们的士兵拿下他之前就跑了。\n\n我们收到消息，继业者[SCOPE.sC('pyrrhus_first_country_scope').GetRuler.GetName]为皮洛士提供了庇护。毫无疑问皮洛士在[SCOPE.sC('pyrrhus_first_country_scope').GetAdjective]的帮助下正在密谋再一次夺回王位。"
 dhe_dde_pyrrhus.22.desc_4:0 "在摩罗西亚人推翻皮洛士并扶植新王[SCOPE.sChar('neoptolemus').GetName]的骚乱中，皮洛士设法通过他的亲信和仆人在我们的士兵拿下他之前就跑了。\n\n我们收到消息，[SCOPE.sC('pyrrhus_first_country_scope').GetName]的[SCOPE.sC('pyrrhus_first_country_scope').GetRuler.GetName]为他提供了庇护。毫无疑问皮洛士在[SCOPE.sC('pyrrhus_first_country_scope').GetAdjective]的帮助下正在密谋再一次夺回王位。"
 dhe_dde_pyrrhus.22.a:0 "让他逃走吧。"

 dhe_dde_pyrrhus.23.t:0 "皮洛士作为人质被交换"
 dhe_dde_pyrrhus.23.desc:0 "我们收到消息，被罢黜的觊觎者——皮洛士在诸继业者的政治游戏中只是一枚微不足道的小卒子。\n\n他被移交给[SCOPE.sC('pyrrhus_second_country_scope').GetName]作为一名人质，因为该国同他的[SCOPE.sC('pyrrhus_first_country_scope').GetAdjective]保护者不久前爆发了冲突。"
 dhe_dde_pyrrhus.23.a:0 "他无法扭转局面了……"

 dhe_dde_pyrrhus.25.t:0 "色雷斯的回应"
 dhe_dde_pyrrhus.25.desc:0 "前往色雷斯的使节已经返回，并且带来了他们已设法与[SCOPE.sChar('dhe_dde_pyrrhus_thrace_scope').GetName]达成协议的消息。\n\n看来他们和我们一样不信任马其顿，而且我们有可能结为同盟……"
 dhe_dde_pyrrhus.25.a:0 "太好了。"
 
 dhe_dde_pyrrhus.26.t:0 "色雷斯的回应"
 dhe_dde_pyrrhus.26.desc:0 "前往色雷斯的使节已经返回，并且带来了他们无法说服[SCOPE.sChar('dhe_dde_pyrrhus_thrace_scope').GetName]的消息。\n\n看来色雷斯人对于如何牵制马其顿人有着别的想法……"
 dhe_dde_pyrrhus.26.a:0 "值得一试……"
 
 dhe_dde_pyrrhus.27.t:0 "皮洛士成年"
 dhe_dde_pyrrhus.27.desc:0 "被废黜的皮洛士国王已经到了能为我们效力的年龄。虽然他可能不打算永远留在这里，但他也并不反对在享受我们的款待的同时，用他杰出的军事及其他天赋为我们达成目标。"
 dhe_dde_pyrrhus.27.a:0 "他能为我们赢得一些棘手的战争……"
 
 dhe_dde_pyrrhus.28.t:0 "皮洛士接受提议"
 dhe_dde_pyrrhus.28.desc:0 "我们收到消息，皮洛士国王已经同意我们的提议，打算与[SCOPE.sChar('pyrrhus_betrothed_scope').GetName]成婚。\n\n[SCOPE.sChar('pyrrhus_betrothed_scope').GetName]已经前往伊庇鲁斯，带着丰厚的嫁妆与她的新丈夫会合。希望这是个有利的安排……"
 dhe_dde_pyrrhus.28.a:0 "非常好。"
 
 dhe_dde_pyrrhus.29.t:0 "皮洛士拒绝提议"
 dhe_dde_pyrrhus.29.desc_1:0 "我们收到消息，皮洛士国王拒绝了我们的提议，他不打算和[SCOPE.sChar('pyrrhus_betrothed_scope').GetName]成婚。看来皮洛士不会抛弃他现任的妻子。\n\n我们得给[SCOPE.sChar('pyrrhus_betrothed_scope').GetName]另寻新夫了……"
 dhe_dde_pyrrhus.29.desc_2:0 "我们收到消息，皮洛士国王拒绝了我们的提议，他不打算和[SCOPE.sChar('pyrrhus_betrothed_scope').GetName]成婚。看来尽管皮洛士没有配偶，还是对我们的提议不感兴趣……\n\n我们得给[SCOPE.sChar('pyrrhus_betrothed_scope').GetName]另寻新夫……"
 dhe_dde_pyrrhus.29.a:0 "值得一试……"
 
 dhe_dde_pyrrhus.30.t:0 "皮洛士在西西里"
 dhe_dde_pyrrhus.30.desc_1:0 "我们收到消息，皮洛士国王同意了我们的求援请求！我们已加冕皮洛士为西西里国王，现在成为他事实上的附属国，而他加入了我们对抗迦太基的战争！\n愿尼刻对我们微笑！"
 dhe_dde_pyrrhus.30.desc_2:0 "我们收到消息，在叙拉古人的要求下，伊庇鲁斯国王皮洛士已加冕为西西里国王，以保卫西西里免受我们的侵略。\n叙拉古已成为伊庇鲁斯的附属国，而意大利南部的所有希腊国家都指望皮洛士保障他们的独立。"
 dhe_dde_pyrrhus.30.desc_3:0 "我们收到消息，在叙拉古人的要求下，伊庇鲁斯国王皮洛士已加冕为西西里国王，以保卫西西里免受迦太基的入侵。\n叙拉古已成为伊庇鲁斯的附属国，而意大利南部的所有希腊国家都指望皮洛士保障他们的独立。"
 dhe_dde_pyrrhus.30.a:0 "希望他快点来……"
 dhe_dde_pyrrhus.30.b:0 "这群蠢货不过是用一个入侵者代替另一个。"
 dhe_dde_pyrrhus.30.c:0 "有意思……"
 dhe_dde_pyrrhus.30.tooltip:1 "伊庇鲁斯获得了整个西西里的宣称，并且向迦太基宣战。\n西西里和大希腊的所有希腊国家对伊庇鲁斯的好感度都提高了 #G 50#!。"
 
 dhe_dde_pyrrhus.31.t:0 "皮洛士拒绝"
 dhe_dde_pyrrhus.31.desc:0 "我们收到了伊庇鲁斯国王皮洛士的回复，他回绝了我们以效忠换取援助的请求……\n\n不仅如此，由于向这个无常的冒险者透露我们的困境，皮洛士已经得到了关于我们弱点的信息。他必然有着将西西里作为大希腊的卫星国的计划……"
 dhe_dde_pyrrhus.31.a:0 "值得一试……"
 
 dhe_dde_pyrrhus.32.t:1 "意大利雄心"
 dhe_dde_pyrrhus.32.desc:1 "经年以前，伊庇鲁斯的亚历山大一世，即[SCOPE.Custom('epirus_2_alexandros_relation')]马其顿的奥林匹娅斯的兄弟，受其外甥亚历山大大帝东征的鼓舞，曾试图进军意大利并征服这座半岛。\n\n他在援助希腊殖民地塔拉斯时，和卢卡尼亚人以及布鲁蒂亚人打了一场漂亮的胜仗，吞并了西庇乌斯，赫拉克利亚以及忒里那，甚至和罗马缔结了一纸条约。然而造化弄人，由于背叛他在潘多西亚卷入一场不对称的战斗。于是他就此陨落，然而，在死前他哀叹他的外甥亚历山大能轻松获胜不过是因为他在波斯“向一群娘们宣战”，而他本人面对的则是意大利的真爷们。\n\n伊庇鲁斯在之后的数年丢掉了在意大利的全部领地，然而现在也许是时候让其完成阿喀琉斯直系后裔的宿命了——生而即为征服世界。"
 dhe_dde_pyrrhus.32.a:0 "堤喀钟爱勇者"
 dhe_dde_pyrrhus.32.at:1 "伊庇鲁斯会获得#Y 大希腊#!区域所有领土的宣称。"

