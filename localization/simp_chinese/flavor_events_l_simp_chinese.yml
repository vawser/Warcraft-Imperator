 EPI_Events.1.t:0 "皮洛士 “大帝”"
 EPI_Events.1.d:0 "[ROOT.GetCountry.GetName]的国王是众所周知的一位[ROOT.Country.GetReligion.GetName]伟大统帅"
 EPI_Events.1.a:0 "这将是皮洛士式的胜利！"
 natural_disaster_events.1.t:0 "埃特纳火山之怒"
 natural_disaster_events.1.d:0 "埃特纳山从未完全沉睡，在[GetDateString]的爆发强度空前。\n火山灰与闪电遮盖了卡塔尼亚的天空足足三日。其后发生的猛烈爆发摧毁了整个城市周围的建筑物和田地。整个地区都被粉碎的火山石所覆盖。\n现在火山爆发终于结束了，我们必须开始重建了。"
 natural_disaster_events.1.a:0 "免税10年。"
 natural_disaster_events.1.b:0 "让他们自力更生自己重建。"
 flavor_sel.1.t:0 "东方总督区"
 flavor_sel.1.desc:0 "几十年前，亚历山大入侵印度，并将他的帝国扩张到印度河，但是继任国王之间的多场战争使这些东方总督们孤立无援。\n在过去的一年里，旃陀罗笈多摧毁了难陀王朝并统一了印度北部，同时还打败了印度河流域的希腊总督们。\n有人提议我们应该及时止损，将东方领土割让给孔雀王朝，否则这场冲突可能耗时多年。停战也可以为我们争取一些时间，给我们巩固统治并击败其他继业者的机会。"
 flavor_sel.1.a:0 "让我们与孔雀王朝进行和谈。"
 flavor_sel.1.b:0 "我们绝不和谈！"
 seleucid_maurya_start.1.a.tt:0 "如果孔雀王朝同意，会发生以下情况：\n"
 seleucid_maurya_start.1.b.tt:2 "#R 与孔雀王朝 (@[THIS.GetCountry.GetFlag]!) 的战争状态可能会立即重启。#!\n如果战端重开，会发生以下情况：\n"
 seleucid_maurya_start.5.b.tt:0 "#Y 孔雀王朝#!会获得：\n"
 seleucid_land_transfer_tooltip:1 "#R 梵衍那省#!、#R 萨塔吉地亚省#!、#R 阿拉科西亚省#!、#R 帕克杜耶省#!、#R 革德罗西亚省#!和#R 帕乐卡尼亚省#!将被割让给孔雀王朝 (@[THIS.GetCountry.GetFlag]!)。"
 seleucid_land_transfer_mauryan_tooltip:0 "#G 梵衍那省#!、#G 萨塔吉地亚省#!、#G 阿拉科西亚省#!、#G 帕克杜耶省#!、#G 革德罗西亚省#!和#G 帕乐卡尼亚省#!将被割让给孔雀王朝 (@[THIS.GetCountry.GetFlag]!)。"
 flavor_sel.2.t:0 "希腊威胁的终结？"
 flavor_sel.2.desc:0 "几十年前，亚历山大大帝入侵了我们的次大陆，并击败了印度河流域的统治者。然而，世事多变。这位伟大的征服者逝世后，他的帝国也因接班人之间的纷争而四分五裂。而旃陀罗笈多趁此机会，迅速崛起并统一了北印度。\n在过去的一年里，孔雀王朝的军队已经占领了印度河流域，正在朝塞琉古领地进军。\n来自塞琉古的一名使者表示愿意放弃这个地区，以换取与我国缔结友好条约。"
 flavor_sel.2.a:0 "我们接受这个提议吧。"
 flavor_sel.2.b:0 "不，波斯将是我们的！"
 flavor_sel.3.t:0 "希腊的威胁"
 flavor_sel.3.desc:0 "几十年前，亚历山大大帝入侵了我们的次大陆，并击败了印度河流域的统治者。 然而，世事多变。这位伟大的征服者逝世后，他的帝国也因接班人之间的纷争而四分五裂。而旃陀罗笈多趁此机会，迅速崛起并统一了北印度。\n在过去的一年里，孔雀王朝的军队已经占领了印度河流域，正在朝塞琉古领土进军。\n来自塞琉古王朝的一名使者向我们提交了停战协议。这会给我们巩固胜利果实带来充足的时间，或许还能让我们转变关注方向。"
 flavor_sel.3.a:0 "我们必须奋力前进！"
 flavor_sel.3.b:0 "让我们争取和平，等待时机。"
 seleucid_maurya_start.3.b.tt:0 "如果塞琉古同意，会发生以下情况：\n"
 flavor_sel.4.t:0 "我们时代的和平"
 flavor_sel.4.desc:0 "孔雀王朝同意了我们的提议，为了表示感谢，他们派出了大量的战象供我们用于与其他马其顿继业者国家作战。"
 flavor_sel.4.a:0 "太好了！"
 flavor_sel.5.t:0 "不稳定的休战期"
 flavor_sel.5.desc:0 "孔雀王朝同意休战，这将使我们两个国家都能获得一些急需的喘息时间：是时候恢复和巩固我们年轻的帝国了。\n尽管这意味着我们将暂时抛弃印度河两岸的希腊城市，但或许这是最慎重的做法。"
 flavor_sel.5.a:0 "是时候将我们的注意力转移到安提柯！"
 flavor_sel.5.b:0 "去身毒河！"
 flavor_sel.6.t:0 "战争！"
 flavor_sel.6.desc:0 "孔雀王朝没有作出正式答复，而是送来了我们使者的头颅。\n我们的边境卫戍部队上报称孔雀王朝的军队正在侦察他们的阵地情报，战争已经无法避免了。"
 flavor_sel.6.a:0 "是时候殊死一战。"
 flavor_sel.7.t:0 "战争！"
 flavor_sel.7.desc:1 "塞琉古拒绝了我们慷慨的停战协议。相反，他们的军队正在朝我们的阵地进发。\n印度河沿岸的希腊领土也纷纷对塞琉古表示支持。"
 flavor_sel.7.a:0 "他们会为此而后悔的！"
 flavor_arm.1.t:0 "卡帕多基亚王位"
 flavor_arm.1.desc:1 "几年前，马其顿将军欧迈尼斯从原君主和前波斯总督阿里阿拉特一世手中攫取了卡帕多基亚王国的王位。从那时起，阿里阿拉特一世那同样名为阿里阿拉特的继承人侄子，一直被我们所拘留。\n欧迈尼斯死后，卡帕多基亚的王位传给了弗里吉亚的安提柯，使得该地区处于马其顿总督阿明塔斯的控制之下。阿明塔斯现在因安提柯在埃及和美索不达米亚与其他继业王国的战争而孤立无援。\n\n我们是否该将阿里阿拉特送回卡帕多基亚？"
 flavor_arm.1.a:0 "好主意！"
 installing_foreign_king_in_cappadocia_tooltip:0 "如果阿里阿拉特成功，他会成为卡帕多基亚(@[THIS.GetCountry.GetFlag]!)的新国王。"
 flavor_arm.1.b:0 "我们还是不要激怒阿明塔斯。"
 flavor_arm.2.t:0 "王者归来"
 flavor_arm.2.desc:0 "有消息称，在邻国亚美尼亚王国的支持下，老国王阿里阿拉特的继承人阿里阿拉特二世正在向我们的首都前进。\n阿明塔斯远离故乡，在卡帕多基亚从来都不是一名受欢迎的统治者。虽然我们可以依赖马其顿贵族的支持，但卡帕多基亚人怎么反应可就不一定了。"
 flavor_arm.2.a:0 "阿里阿拉特二世万岁！"
 flavor_arm.2.a.tt:0 "所有#Y 卡帕多基亚#!的人物获得#G 20#!忠诚@loyalty_icon!"
 flavor_arm.2.b:0 "我们必须逮捕这个冒牌货。"
 flavor_arm.2.b.tt:0 "所有#Y 卡帕多基亚#!的人物失去#R 40#!忠诚@loyalty_icon!"
 flavor_egy.1.t:0 "塞拉皮斯教派"
 flavor_egy.1.desc:0 "作为外来统治者，我们并不总是受到衷心接纳。尤其是埃及神职人员对我们希腊的诸神心怀深深的不满。塞拉皮斯教派将希腊和埃及宗教中的许多元素混合为一种新的融合信仰。通过在全国推广这种教派，我们也许可以弥合马其顿移居者与埃及民众之间的鸿沟。把这个小教派提升为我们王国的信仰，我们可以对其进行改造，并让它为拉吉底王朝所用。"
 flavor_egy.1.a:0 "接受塞拉皮斯教派"
 flavor_egy.1.b:0 "我们不能屈服于这些外国人的影响。"
 greeks_disenfranchised:3 "所有拥有#Y 希腊#!人口的领土获得：\n#R +2#! 不满，持续 10 年。\n所有#Y 希腊#!人物失去 #R 40#! 忠诚。"
 flavor_egy.1.c:0 "让我们全面接纳埃及人的遗产吧。"
 flavor_epi.1.t:0 "得伊达弥亚和得墨特里俄斯"
 flavor_epi.1.desc:1 "自继业者冲突开始以来，政治局势风起云涌。希腊世界中的每一个城邦都在考虑支持谁，并且希望自己押对了宝。\n\n对我们而言，有人提议到皮洛士国王的妹妹得伊达弥亚，一位曾与亚历山大大帝已故的儿子订过婚的女士，她与安提柯的儿子，$PRY_DYN$的继承人得墨特里俄斯是很好的一对。\n\n$PRY_DYN_ADJ$可能正是我们需要的朋友······"
 flavor_epi.1.a:0 "这能确保我们拥有一个强大的盟友。"
 flavor_epi.1.at:2 "$PRY_DYN_ADJ$家族会决定是否要接受我们的提议，让得伊达弥亚和得墨特里俄斯成婚。"
 flavor_epi.1.b:0 "事实上，我们还有别的主意······"
 flavor_epi.2.t:0 "得伊达弥亚和得墨特里俄斯"
 flavor_epi.2.desc:0 "自继业者冲突开始以来，政治局势风起云涌。希腊世界中的每一个城邦都在考虑支持谁，并且希望自己押对了宝。\n\n伊庇鲁斯战略上被定义朝向马其顿的一根刺，皮洛士国王肯定会与卡山德发生冲突，因为卡山德的军队杀死了皮洛士的父亲。\n\n皮洛士国王的妹妹得伊达弥亚，一位曾与亚历山大大帝已故的儿子订过婚的女士，我们王国的继承人得墨特里俄斯已经被建议与她结婚几个月了。伊庇鲁斯可能正是我们需要的朋友······"
 flavor_epi.2.a:0 "完美的一对。"
 flavor_epi.2.at:0 "得伊达弥亚和得墨特里俄斯将会结婚。"
 flavor_epi.2.b:0 "事实上，我们还有别的主意······"
 flavor_epi.2.bt:1 "伊庇鲁斯对$PRY_DYN$的好感度降低 #R 50#!。"
 flavor_epi.3.t:0 "得伊达弥亚和得墨特里俄斯"
 flavor_epi.3.desc_1:2 "历经几个月的斡旋之后，$PRY_DYN_ADJ$家族终于正式接受了我们的联姻提议。\n\n当得伊达弥亚到达$PRY_DYN$之后，她的嫁车将会装饰的富丽堂皇，并从安提柯宅邸前往王家宫殿。在那里她要轻轻咬一口有得墨特里俄斯递上的苹果。\n\n之后会举办极尽奢华的典礼，他们俩将在数百名宾客的祝福之下宣誓结合，并接受宾客们带来的如山如海的礼品。典礼之后将是一场盛大的王家宴会，源源不断的美酒和食物将一直持续到深夜……"
 flavor_epi.3.desc_2:2 "历经几个月的斡旋之后，得墨特里俄斯和得伊达弥亚的婚礼终于定了下来。\n\n当得伊达弥亚到达$PRY_DYN$之后，她的嫁车将会装饰的富丽堂皇，并从安提柯宅邸前往王家宫殿。在那里她要轻轻咬一口有得墨特里俄斯递上的苹果。\n\n之后会举办极尽奢华的典礼，他们俩将在数百名宾客的祝福之下宣誓结合，并接受宾客们带来的如山如海的礼品。典礼之后将是一场盛大的王家宴会，源源不断的美酒和食物将一直持续到深夜……"
 flavor_epi.3.a:0 "年轻真好啊……"
 flavor_epi.3.b:0 "年轻真好啊……"
 flavor_epi.3.bt:1 "得伊达弥亚·埃阿喀得斯将移动到$PRY_DYN$\n得墨特里俄斯·安提柯将和得伊达弥亚·埃阿喀得斯结婚\n伊庇鲁斯对$PRY_DYN$的好感度提高 #G 50#!\n$PRY_DYN$对伊庇鲁斯的好感度提高 #G 50#!"
 flavor_epi.4.t:1 "$PRY_DYN$的回应"
 flavor_epi.4.desc:1 "该死的$PRY_DYN_ADJ$家族决定取消计划已久的得墨特里俄斯·安提柯和得伊达弥亚·埃阿喀得斯的联姻，声称政治动荡是不确定的原因。\n\n我们本来还指望在未来不可避免的冲突中获得他们的支持。看来我们将不得不再评估一下状况……"
 flavor_epi.4.a:0 "随他们……"
 flavor_epi_pry_marriage_op:0 "安提柯-埃阿喀得斯联姻"
 flavor_epi_pry_rejected_op:0 "拒绝了安提柯-埃阿喀得斯联姻"
 dhe_carthage.1.t:0 "巴卡之裔"
 dhe_carthage.1.desc:0 "尽管巴卡家族作为一股不可忽视的力量在迦太基的政治中心已存在很长一段时间，但却鲜有家族成员能够做到像哈米尔卡·巴卡般名声显赫。在我们广袤的帝国内完成了几桩成功的买卖之后，这个男人决定为他和他的亲族打造一个帝国。尽管有少数人对于其率领一支军队进军希斯帕尼亚略表不满，他的这一举措毫无疑问可以拓展我们在该地区的影响力。他承诺将带来新的住民，并同时保障我们能够持续获取半岛琳琅满目的商贸品。\n\n哈米尔卡的儿子和女儿们将随其同行，有些人认为他的行为既能为自己的家族奠定娟丽，亦能提升我们城市的影响力。"
 dhe_carthage.1.a:0 "真是诱人的说辞……"
 dhe_carthage.1.a.tt:0 "#Y 3#! 布匿自由民和#Y 2#! 布匿公民会出现在[SCOPE.sP('target_province').GetName]"
 dhe_carthage.1.b:0 "我们绝不能让一个人掌握这样的权力！"
 hamilcar_tt_new:0 "[hamilcar_character.GetName]将组建一支忠于其个人的军团。"
 hamilcar_tt_existing:0 "[hamilcar_character.GetName]将指挥并获得[hamilcar_legion.GetName]的部队忠诚。"
 dhe_parthians.1.t:0 "阿尔沙克"
 dhe_parthians.1.desc:0 "随着大益诸部族的统一，我们的社会发生了翻天覆地的变化。一些有识之士趁势崛起，从一文不名变成了手握重权。\n阿尔沙克就是这样一个男人。凭借其一呼百应、作战勇猛的数百战士，他迅速奠定了自己的权力基础。现在他依靠氏族酋长的支持，正将我们的部落联邦带向一个更加辉煌的未来。"
 dhe_parthians.1.a:0 "要变天了。"
 rise_of_arsaces_cmod:0 "阿尔沙克的崛起"
 desc_rise_of_arsaces_cmod:0 "一位团结大益，带领他们走向荣耀对抗我们人民的敌人的新领袖已经崛起。"
 dhe_carthage.2.t:0 "寡头们的嫌隙"
 dhe_carthage.2.desc:0 "直至近期，我们伟大的城市传统上长久以来由双王统治；由元老院会议选举产生的苏斐忒们监督战争的行为和帝国的管理。这些任命受到两个家族贿赂与裙带关系的束缚，尤其是马戈家族，他们统治着政治生态。\n\n王的权力最终萎缩，被更直接的元老政治替代，导致了汉诺家族的布米勒卡尔在446年意图重建君主权力的失败政变。迦太基现在已经逃离了王权买卖的窒息环境，并将继续在我们各位寡头的指引下走共和国的繁荣之路。\n\n然而，仍然有些元老抱着迂腐的观念怀念君主制，担心我们引领的道路会导致出现强力的公民大会，甚至出现更糟糕的完全民主。"
 dhe_carthage.2.a:0 "迦太基依靠的是我们精英的优良品质。"
 dhe_carthage.2.at:0 "[SCOPE.sChar('oligarch1').GetName]，[SCOPE.sChar('oligarch2').GetName]和[SCOPE.sChar('oligarch3').GetName]获得 #G 10#! 忠诚度@loyalty_icon!"
 dhe_carthage.2.b:0 "改革是发展的必要步骤。"
 dhe_carthage.2.bt:0 "[SCOPE.sChar('oligarch1').GetName]，[SCOPE.sChar('oligarch2').GetName]和[SCOPE.sChar('oligarch3').GetName]失去 #R 20#! 忠诚度@loyalty_icon!"
 dhe_carthage.2.c:0 "没必要迎合个别不满的声音。"
 dhe_carthage.2.ct:0 "[SCOPE.sChar('oligarch1').GetName]，[SCOPE.sChar('oligarch2').GetName]和[SCOPE.sChar('oligarch3').GetName]失去 #R 10#! 忠诚度@loyalty_icon!"
 dhe_carthage.3.t:0 "西西里的局势"
 dhe_carthage.3.desc:0 "近两百年来，我们一直坚持对西西里岛的宣称，试图把岛上足智多谋的防御者们整合进我们的帝国，但是都失败了。我们花费了大量的鲜血与汗水，才终于在西西里岛西半部得到了一处立足点。虽然我们不止一次几乎让岛上的势力屈膝，但最终他们总是能把我们赶回来。\n\n就在最近一次，阿伽托克勒斯，叙拉古的僭主，把我们拖入了和西西里岛的第七次冲突中，企图迫使我们放弃西西里的领土，甚至打算入侵阿非利加并围攻迦太基。最终，阿伽托克勒斯与罗马历 448 年被彻底击败，不得不接受了维持现状的和平条约。\n\n如今，元老院的许多人都认为，如果我们想要得到希腊人的重视，我们必须终结我们的西西里宿敌，他们的存在就是对我们过去错误的可耻提醒。"
 dhe_carthage.3.a:0 "我们要强迫西西里就范。"
 dhe_carthage.3.at:0 "迦太基获得#Y 西卡尼亚#!和#Y 西库利亚#!地区的宣称。"
 dhe_carthage.3.b:0 "为了那些礁石我们已经留了够多的血……"
 dhe_carthage.4.t:0 "在西西里的胜利"
 dhe_carthage.4.desc:0 "我们的西西里征服战终于结束了，有了它，我们在地中海的地位必得保障。我们不再需要担心希腊人以及他们的独裁者和诸王威胁干涉我们的贸易路线了，而且希腊半岛上富裕的希腊城邦正在向我们敞开大门。\n\n然而，西西里是一个人口繁多的岛屿，拥有悠久而自豪的希腊传统以及部分拉丁部落；这些充满血性的人民在迦太基征服中损失了投资，无疑不会立即顺服我们的统治。\n\n有人提议可以在那里建立一个自治仆从国，也有人阐述说这个岛屿与其他的并无差别，且必须服从我们的意志，那些仍然居住在西西里的老兵们或许能撬动各城的势力平衡……"
 dhe_carthage.4.a:0 "我们会建立一个仆从国。"
 dhe_carthage.4.at:3 "#Y 兹凯利#!藩属国，一个迦太基寡头制共和国，将在西西里东面被占领的领土中被建立。\n迦太基会保持对#Y 墨西纳#!、#Y 叙拉古#!和#Y 卡塔那#!的港口区域的控制。"
 dhe_carthage.4.b:0 "西西里会是迦太基的一部分！"
 dhe_carthage.4.bt:2 "#Y 叙拉古#!、#Y 西卡尼亚#!和#Y 西库利亚#!地区所有被征服的领土获得#Y 迦太基的整合#!，持续 20 年，获得以下效果：\n本地不满：#R +2.00#!\n人口产出：#R -10.00%#!"
 dhe_carthage.4.c:0 "让我们的老兵在那些土地上定居。"
 dhe_carthage.4.ct:2 "西西里的外国@freemen!自由民将被转化为#Y 布匿#!文化，并皈依#Y 迦南多神教#!，最多转化每个领土总人口数的 20%。"
 dhe_carthage.5.t:0 "努米底亚诸王"
 dhe_carthage.5.desc:0 "从数百年前第一座腓尼基城市在阿非利加海岸建立开始，努米底亚人和殖民地的其他原住民就成为了我们重要的盟友，他们提供给我们许多有价值的出口商品，而他们对来自地中海沿岸的异国商品和高质量进口货物的爱好，让我们变得富有。\n\n我们不再是众多小城市的联合了，现在我们是一个跨越地中海的大帝国。虽然我们和那些努米底亚国王的关系在过去是有用的，但有一些人认为，是时候让努米底亚人接受我们的政府，并且成为迦太基的一部分了。"
 dhe_carthage.5.a:0 "我们一定能指引那些国王……"
 dhe_carthage.5.b:0 "努米底亚属于迦太基。"
 dhe_carthage.5.bt:0 "迦太基会获得#Y 阿非利加#!和#Y 努米底亚#!区域的宣称。"
 dhe_carthage.5.c:0 "为什么要中途换马？"
 dhe_carthage.5.d:0 "他们已经失去了作用。"
 dhe_carthage.5.dt:1 "迦太基将获得临近的努米底亚诸王拥有的领土宣称。"
 dhe_carthage.6.t:0 "伊特鲁里亚的财宝"
 dhe_carthage.6.desc:0 "压制了最后一个烈马般的部落，撒丁尼亚最终归于顺服，我们毫无悬念地建立了我们的存在。从那儿，逻辑上我们的下一个扩张点，殖民地中海诸岛的目标，自然落在了科西嘉；它是撒丁尼亚的弟弟，也是迦太基的前殖民地。自从这个岛屿脱离我们，它已经被希腊人和伊特鲁里亚人统治过，但是我们现在准备好让科西嘉再次正义地回归到塔尼特的旗帜下。\n\n伊特鲁里亚人是一个诡诈、智慧的民族，他们曾在我们对希腊人的战争中援助国我们；他们或许愿意以合适的价格将岛屿的所有权妥协于我们……"
 dhe_carthage.6.a:0 "科西嘉应该属于我们。"
 dhe_carthage.6.at:2 "迦太基会获得#Y 科西嘉#!地区所有伊特鲁里亚领土的宣称。"
 dhe_carthage.6.b:0 "也许我们能做笔交易？"
 dhe_carthage.6.bt:2 "我们会提议伊特鲁里亚以 #R [SCOPE.ScriptValue('corsica_buy_svalue')]#! @gold!的价格将#Y 科西嘉#!地区的所有伊特鲁里亚领土出售给我们。\n如果伊特鲁里亚拒绝，我们可以选定其他行动方案。"
 dhe_carthage.6.c:0 "伊特鲁里亚作为盟友应该会更有用……"
 dhe_carthage.7.t:0 "来自迦太基的提议"
 dhe_carthage.7.desc:1 "我们接待了一位来自迦太基商业帝国的使者，他带来了一份奇怪的提议。他表示，考虑到自身在撒丁尼亚和地中海的地位，迦太基对重获失去的科西嘉的腓尼基殖民地十分感兴趣，因此提议以一份“慷慨”的价格买下岛上所有的伊特鲁里亚领土。\n\n使者的言辞虽然不明确，但仍然清晰地传达了一种含蓄的威胁，即这份提议只是走个形式，迦太基为了保护自身的利益会做必须做的事。"
 dhe_carthage.7.a:0 "公平的交易，而且不需要流血。"
 dhe_carthage.7.at:1 "迦太基会吞并我们位于科西嘉的领土，作为交换我们将得到 #G [SCOPE.ScriptValue('corsica_buy_svalue')]#! @gold!。"
 dhe_carthage.7.b:0 "把那些该死的开店的家伙赶出这里。"
 dhe_carthage.7.bt:0 "#R 拒绝这份提议可能会惹恼迦太基人。#!"
 dhe_carthage.8.t:0 "伊特鲁里亚的回复"
 dhe_carthage.8.desc_1:0 "我们从伊特鲁里亚收到了关于我们提议收购他们科西嘉殖民地的大方提议的回复。\n\n这位伊特鲁里亚信使告知我们伊特鲁里亚首领[SCOPE.sChar('etruria_ruler').GetName]很遗憾地被迫以最大的敬意拒绝了我们的提议，以保护伊特鲁里亚的利益，同时[SCOPE.sChar('etruria_ruler').GetSheHe]希望迦太基和伊特鲁里亚的殖民者能够在可见的未来和平共存。"
 dhe_carthage.8.desc_2:0 "我们从伊特鲁里亚收到了关于我们提议收购他们科西嘉殖民地的大方提议的回复。\n\n这位信使确认说伊特鲁里亚的首领[SCOPE.sChar('etruria_ruler').GetName]已经同意并接受我们坦荡的出价，并将随即转交伊特鲁里亚的科西嘉殖民地。"
 dhe_carthage.8.a:0 "不错的结果。"
 dhe_carthage.8.at:2 "迦太基会吞并#Y 科西嘉#!地区所有的伊特鲁里亚领土。"
 dhe_carthage.8.b:0 "就这样吧。"
 dhe_carthage.8.bt:2 "迦太基会获得#Y 科西嘉#!地区所有伊特鲁里亚领土的宣称"
 dhe_carthage.8.c:0 "我们的友谊更宝贵……"
 dhe_carthage.9.t:0 "罗马的威胁"
 dhe_carthage.9.desc:0 "迦太基的精英与商人阶层以惊愕的眼光注视着拉丁小城邦罗马的逐步发展，而他们开始要求行动。他们认为罗马的实力已经达到了对我们利益产生直接威胁的程度，并对罗马在环地中海地区，尤其是我们的贸易网络范围内的实力感到痛心。\n\n我们是一个海上国家，而舰队将是与罗马任何冲突的决定性因素；据说罗马人的舰队规模可以与迦太基舰队媲美，尽管在航海技术上仍然远远不如。元老院的诸位议员现已要求执行迅捷的行动和充分的准备，以确保迦太基将在未来的一切冲突中占得上风。当然，还有一小撮人反对与罗马人为敌……"
 dhe_carthage.9.a:0 "我们会教这些暴发户怎么好好遵守规则。"
 dhe_carthage.9.at:0 "迦太基将获得对抗罗马的#Y 宣称#!。"
 dhe_carthage.9.b:0 "要谨慎！我们还是和那些罗马人做朋友吧。"
 dhe_carthage.9.bt:0 "#R 迦太基可能会尝试通过其他手段夺取科西嘉。#!"
 dhe_carthage.10.t:0 "我们的海洋"
 dhe_carthage.10.desc:0 "我们已经建立了一个西至美刻尔之柱——无尽海洋的门户，东至亚细亚海峡——希腊人称之为博斯普鲁斯海峡——的帝国。每天，数以千计的船只满载着世界的财富穿越内海航行，从一个迦太基港口到另一个迦太基港口，这是在我们无敌舰队保护下的无缝贸易网。\n\n没错，世界就躺在我们脚下，我们是第一个统治了地中海的帝国。塔尼特对我们微笑，不过在取得了这样的成就之后，我们必须决定迦太基的未来……"
 dhe_carthage.10.a:0 "其他的世界还等在那里，我们为什么要停下脚步？"
 dhe_carthage.10.b:0 "我们一直都只是想做生意而已。"
 dhe_carthage.11.t:0 "大希腊的征服"
 dhe_carthage.11.desc:0 "经过数年的筹划，战争和小心操纵，意大利半岛南部现在在我们掌控之中。富有的希腊殖民城市不会再与迦太基商人竞争，拉丁部落也不再威胁着我们在南地中海的产业。\n\n关于新地区应当如何管理的议题已被提出；拉丁人和希腊人并不仰慕我们，而且合并一个这么大且又习惯于独立的地区可不简单。\n\n我们可以在那里建立一个当地政府，以直接解决他们的不满。或者，我们可以让众多参加过近期战争的老兵在意大利定居，这应该能抵消那些外国人口。"
 dhe_carthage.11.a:0 "建立一个当地政府应该是最好的解决方案。"
 dhe_carthage.11.at:1 "#Y 大迦太达什特#!藩属国，一个迦太基寡头制共和国，将在南意大利被占领的领土中被建立。\n迦太基会保持对港口领土的控制。"
 dhe_carthage.11.b:0 "意大利将会是迦太基的一部分！"
 dhe_carthage.11.bt:1 "所有在南意大利的受控领土获得#Y 迦太基整合#!，持续20年，获得以下效果：\n本地不满：#R +2.00#!\n人口产出：#R -10.00%#!"
 dhe_carthage.11.c:0 "让我们的老兵在那些土地上定居。"
 dhe_carthage.11.ct:1 "南意大利的受控领土的自由民将被转化为#Y 布匿#!文化，并皈依#Y 迦南多神教#!，最多转化每个城市总人口数的 20%。"
 dhe_carthage.12.t:0 "意大利的征服"
 dhe_carthage.12.desc:0 "我们已经完全击垮了意大利半岛的拉丁人。这些低劣的城邦只不过是无穷无尽的想要抵抗迦太基帝国的失败者之一罢了。值得注意的是罗马城，一个人口密集而具有战略意义的城市，其人民是我们击败的人中最勇敢的，其政府甚至尝试建立一个文明国家。\n\n除非有恰当的行政，这些新征服的领地将会为我们的管理提供麻烦。这些住在山上的骄傲部落不习惯失败，必然会对我们进行抵抗。\n\n处理这样的情况的惯常建议已经被提出：建立一套本地的行政系统全力进行治理并在一些乡村迁居一些居功甚伟的迦太基老兵，或者接受短期的、一定程度的不满。"
 dhe_carthage.12.a:0 "我们会建立一个附庸政府。"
 dhe_carthage.12.at:1 "#Y 塔利#!藩属国，一个迦太基寡头制共和国，将在中意大利被占领的领土中被建立。\n迦太基会保持对港口城市的控制。"
 dhe_carthage.12.b:0 "意大利将会是迦太基的一部分！"
 dhe_carthage.12.bt:1 "所有在中意大利的受控领土获得#Y 迦太基整合#!，持续20年，获得以下效果：\n本地不满：#R +2.00#!\n人口产出：#R -10.00%#!"
 dhe_carthage.12.c:0 "让我们的老兵在那些土地上定居。"
 dhe_carthage.12.ct:1 "意大利中部地区所拥有城市的自由民人口将转变为#Y 布匿#!文化和#Y 迦南#!多神教，但至多不超过每块领土人口的20%。"
 dhe_carthage.13.t:0 "铤而走险"
 dhe_carthage.13.desc_1:0 "迦太基惨败于罗马人等劲敌，受此刺激，一位野心勃勃、好战尚武的元老一直热情地提倡大规模改革迦太基军队，并快速充实军力，以遏制迦太基的衰落。\n\n[SCOPE.sChar('scope:reformist').GetName]在广场和元老院内宣讲他的理念，但听众的反应不一。军中多有人支持他所提出的改革，但反对之声也同样大，他们担忧军队将获得过多权力，并宣扬再度重视商业以充实迦太基的国库。"
 dhe_carthage.13.desc_2:0 "迦太基惨败于罗马人等劲敌，受此刺激，一位野心勃勃、好战尚武的元老一直热情地提倡大规模改革迦太基军队，并快速充实军力，以遏制迦太基的衰落。\n\n[SCOPE.sChar('scope:reformist').GetName]在广场和元老院内宣讲他的理念，但听众的反应不一。军中多有人支持他所提出的改革，但反对之声也同样大，他们担忧军队将获得过多权力，并宣扬再度重视商业以充实迦太基的国库。"
 dhe_carthage.13.a:0 "[SCOPE.sChar('reformist_scope').GetName]是对的……"
 dhe_carthage.13.b:0 "贸易会拯救我们，一如既往。"
 dhe_carthage.13.c:0 "没有必要惊慌，也不需要采取这些极端措施。"
 dhe_carthage.14.t:0 "[SCOPE.sC('dhe_carthage_subject_scope').GetAdjective]的要求"
 dhe_carthage.14.desc:0 "我们迦太基的属国[SCOPE.sC('dhe_carthage_subject_scope').GetName]派来使节面见我们，携带着一长串关于迦太基各邦之间关系的抱怨的清单，并要求[SCOPE.sC('dhe_carthage_subject_scope').GetName]获准完全自治、与迦太基平等、终止两国间一切保护协议。这让几乎整个元老院都非常惊讶和苦恼。\n\n此事迅速传遍其他迦太基附庸，令我们处境尴尬，可能会激怒那些已依赖于迦太基的成功，但名义上独立的腓尼基人城邦……"
 dhe_carthage.14.a:0 "当然，所有迦太基人都是自由的……"
 dhe_carthage.14.at:0 "[SCOPE.sC('dhe_carthage_subject_scope').GetName]会获得独立。\n迦太基会获得所有[SCOPE.sC('dhe_carthage_subject_scope').GetAdjective]城市的宣称。"
 dhe_carthage.14.b:0 "他们必须认识到我们在一起才能更强大。"
 dhe_carthage.14.bt:0 "所有其他迦太基附庸国对迦太基的好感降低 #R 40#!."
 # Roman Flavor # 
 consul_conspiracy_explanation_tooltip:0 "[SCOPE.sCharacter('ambitious_politician').GetName]已开始竞选执政官，如果[SCOPE.sCharacter('ambitious_politician').GetSheHe]在下一次选举中失败，并且不够忠诚，那么[SCOPE.sCharacter('ambitious_politician').GetSheHe|U]可能会发动一场#R 内战#!。"
 rise_of_a_dictator_tooltip:0 "[SCOPE.sCharacter('ambitious_general').GetName]野心勃勃地期望扩大[SCOPE.sCharacter('ambitious_general').GetHerHis]的个人权力。如果我们不对[SCOPE.sCharacter('ambitious_general').GetHerHis]的野心加以遏制，[SCOPE.sCharacter('ambitious_general').GetSheHe|U]可能会发起一场#R 内战#!。"
 roman_flavor.1.t:0 "绝望的领袖"
 roman_flavor.1.desc:0 "[SCOPE.sCharacter('ambitious_politician').GetName]一直在谋求执政官一职，他在竞选中接连失利，似乎几乎到了危险的绝望边缘。为了回应[SCOPE.sCharacter('ambitious_politician').GetHerHis]的失败，[SCOPE.sCharacter('ambitious_politician').GetPraenomen]开始了最后的政治竞选，希望[SCOPE.sCharacter('ambitious_politician').GetSheHe]能够让[SCOPE.sCharacter('ambitious_politician').GetHerselfHimself]更受欢迎，以确保下一轮投票的胜利。传言说[SCOPE.sCharacter('ambitious_politician').GetSheHe]甚至开始威胁其他元老支持[SCOPE.sCharacter('ambitious_politician').GetHerHim]。"
 roman_flavor.1.a:0 "[SCOPE.sCharacter('ambitious_politician').GetPraenomen]？搞笑。没有可能。"
 roman_flavor.1.b:0 "让我们帮助[SCOPE.sCharacter('ambitious_politician').GetHerHim]解决问题。"
 roman_flavor.2.t:0 "铤而走险"
 roman_flavor.2.desc:0 "尽管[SCOPE.sCharacter('ambitious_politician').GetName]参加了竞选，[SCOPE.sCharacter('ambitious_politician').GetHerHis]还是不太可能当选为罗马的执政官。考虑到其在过去多次落选，许多人都担心[SCOPE.sCharacter('ambitious_politician').GetHerHis]会铤而走险，[SCOPE.sCharacter('current_consul_candidate').GetName]更是非常担忧。[SCOPE.sCharacter('current_consul_candidate').GetSheHe|U]宣称这位绝望的元老的间谍和拥护者正在计划暗杀[SCOPE.sCharacter('current_consul_candidate').GetHerHis]。\n\n我们可以抓住机会，派给[SCOPE.sCharacter('current_consul_candidate').GetFirstName]一些护卫，以获得[SCOPE.sCharacter('current_consul_candidate').GetHerHim]的追随者的好感。或者让[SCOPE.sCharacter('current_consul_candidate').GetHerHim]面对[SCOPE.sCharacter('current_consul_candidate').GetHerHis]的命运是一种更好的选择？"
 roman_flavor.2.a:0 "我们一定会制止[SCOPE.sCharacter('ambitious_politician').GetFirstName]。"
 roman_flavor.2.b:0 "这就是受拥戴之人的困境。"
 roman_flavor.2.b.tt:0 "[SCOPE.sCharacter('current_consul_candidate').GetName]有几率死于[SCOPE.sCharacter('ambitious_politician').GetName]之手。"
 roman_flavor.2.c:0 "哈，好主意！"
 roman_flavor.2.d:0 "打起来！打起来！打起来！"
 roman_flavor.3.t:0 "沉没的名望"
 roman_flavor.3.desc:0 "尽管[SCOPE.sCharacter('ambitious_politician').GetHerHis]做了许多努力说服其他元老，[SCOPE.sCharacter('ambitious_politician').GetName]似乎变得比以往更不得人心了。在一场极其暴烈的演讲后发现，有些元老依然睡着或者毫无尊重地已然离场，显然我们或许需要支持这位[SCOPE.sCharacter('ambitious_politician').GetWomanMan]，以为共和国的福祉。\n\n只有众神知道[SCOPE.sCharacter('ambitious_politician').GetPraenomen]或许志可移山，只为获得一张高官之座，虽然选择站队可能会使我们在某些圈子里不受待见。"
 roman_flavor.3.a:0 "向[SCOPE.sCharacter('ambitious_politician').GetHerHim]展示真正的政客如何鼓动人民。"
 roman_flavor.3.b:0 "现在让我们享受这场表演。"
 roman_flavor.3.c:0 "是时候加入这场竞争了。"
 roman_flavor.3.c.tt:0 "[SCOPE.sCharacter('current_ruler_character').GetName]以非常具体细节展示了[SCOPE.sCharacter('ambitious_politician').GetName]对共和国多么无用。"
 roman_flavor.4.t:0 "[SCOPE.sState('disloyal_state').GetShortName]的效忠者"
 roman_flavor.4.desc:0 "对于下一轮选举，[SCOPE.sCharacter('ambitious_politician').GetName]似乎在[SCOPE.sState('disloyal_state').GetShortName]意外地受欢迎。人们以疯狂的数量涌向[SCOPE.sCharacter('ambitious_politician').GetHerHis]，要求[SCOPE.sCharacter('ambitious_politician').GetPraenomen]立即成为执政官。甚至有传言说[SCOPE.sState('disloyal_state').GetShortName]的各城市发生了党派间的流血冲突。奴隶与社会底层人民组成了[SCOPE.sCharacter('ambitious_politician').GetHerHis]的主要支持者。\n\n[SCOPE.sCharacter('ambitious_politician').GetFamilyDisplayAdjective]的效忠者在他们能在附近省份聚集支援前大概就会被荡平。"
 roman_flavor.4.a:0 "派出士兵结束这场搞笑的闹剧。"
 roman_flavor.4.b:0 "一些庶民和奴隶能有多危险？"
 roman_flavor.4.c:0 "逮住领头闹事的人，剩下的只会跟风。"
 roman_flavor.5.t:0 "选举获胜"
 roman_flavor.5.desc:0 "经过漫长又无聊的选举之后，[SCOPE.sCharacter('ambitious_politician').GetName]终于实现了[SCOPE.sCharacter('ambitious_politician').GetHerHis]的目标，成为了罗马的执政官。[SCOPE.sCharacter('ambitious_politician').GetSheHe]出了一大笔私人财富，在[ROOT.GetCountry.GetCapital.GetName]举行了奢华的庆典来庆祝[SCOPE.sCharacter('ambitious_politician').GetHerHis]的胜利。虽然很多元老鄙视[SCOPE.sCharacter('ambitious_politician').GetHerHim]，[SCOPE.sCharacter('ambitious_politician').GetHerHis]的狂热追随者们似乎得到了安抚，紧张的局势暂时得以缓和。"
 roman_flavor.5.a:0 "理所当然！"
 roman_flavor.6.t:0 "选举失败"
 roman_flavor.6.desc:0 "显然[SCOPE.sCharacter('ambitious_politician').GetName]无法获得足够的选票当选执政官，看着[SCOPE.sCharacter('ambitious_politician').GetHerHis]的野心再次被妒嫉的同僚们碾压，[SCOPE.sCharacter('ambitious_politician').GetPraenomen]决定[SCOPE.sCharacter('ambitious_politician').GetHerHis]动手，叫唤上了[SCOPE.sCharacter('ambitious_politician').GetHerHis]的党羽开始在元老院大厅瞎闹，伤到了好几位上年纪的政客。\n\n逃离现场后，[SCOPE.sCharacter('ambitious_politician').GetPraenomen]承诺将对所有那些损害[SCOPE.sCharacter('ambitious_politician').GetHerHis]名誉的人以及那些否认[SCOPE.sCharacter('ambitious_politician').GetHerHim]拥有[SCOPE.sCharacter('ambitious_politician').GetHerHis]的合法执政官之座的人们伸张正义。\n\n现在随着[SCOPE.sCharacter('ambitious_politician').GetFamilyDisplayAdjective]的效忠者向忠于[ROOT.GetCountry.GetName]的人们宣战，街上充满了混乱。"
 roman_flavor.6.a:0 "局势迟早会平息的。"
 roman_flavor.6.b:0 "那个叛徒！"
 roman_flavor.6.b.tt:0 "带有#Y 地方党羽#!修正的省份将在#R 内战#!中站在[SCOPE.sCharacter('ambitious_politician').GetName]那边。"
 roman_flavor.8.t:0 "野心勃勃的[SCOPE.sCharacter('ambitious_general').GetPraenomen]"
 roman_flavor.8.desc:0 "[SCOPE.sCharacter('ambitious_general').GetName]成为了[ROOT.GetCountry.GetName]家喻户晓的名字，因为[SCOPE.sCharacter('ambitious_politician').GetHerHis]在战争中的大量军功，但是在元老中也有同等的恶名。随着时间推移，[SCOPE.sCharacter('ambitious_general').GetHerHis]的野心似乎还增长了，有人声称[SCOPE.sCharacter('ambitious_general').GetSheHe]现在想要成为[ROOT.GetCountry.GetName]的独裁者。现在[SCOPE.sCharacter('ambitious_general').GetPraenomen]只要求一场凯旋式，并将长久以来许诺的荣耀授予[SCOPE.sCharacter('ambitious_general').GetHerHim]。"
 roman_flavor.8.a:0 "给[SCOPE.sCharacter('ambitious_general').GetHerHim]这些荣耀。"
 roman_flavor.8.b:0 "共和国不会屈从于脑袋空空的军阀的小念头。"
 roman_flavor.9.t:0 "将军麾下，人头攒动"
 roman_flavor.9.desc:0 "一大批平民集结在臭名昭著的[SCOPE.sCharacter('ambitious_general').GetName]周围，尽管这些人只不过齐聚于[SCOPE.sCharacter('ambitious_general').GetHerHis]旗下的一票乌合之众，但其中有两个人的名字十分瞩目，他们是[SCOPE.sCharacter('loyalist_1').GetName]以及[SCOPE.sCharacter('loyalist_2').GetName]。\n\n这两位备受尊敬的罗马政治家将自己和这位军阀头子绑在一块的行为让我们十分震惊。尽管他们在元老院的名声已经毁了，他们在人民之中的呼声反而更高了。\n\n尽管他们把注都押到了[SCOPE.sCharacter('ambitious_general').GetFirstName]身上，我们似乎依旧有希望感化他们，让他们回到忠于罗马的一边。"
 roman_flavor.9.a:0 "他们会忠于罗马。"
 roman_flavor.9.b:0 "他们全是叛徒。"
 roman_flavor.9.c:0 "我们很清楚怎么对付这样的人。"
 roman_flavor.10.t:0 "[SCOPE.sCharacter('ambitious_general').GetPraenomen]的军队"
 roman_flavor.10.desc:0 "旌旗蔽空的[SCOPE.sCharacter('ambitious_general').GetName]对于罗马的元老们是一个长久以来的威胁，后者惧怕[SCOPE.sCharacter('ambitious_general').GetHerHis]巨大的人气。[SCOPE.sCharacter('ambitious_general').GetSheHe|U]不停地掏[SCOPE.sCharacter('ambitious_general').GetHerHis]自己的腰包举办庆典和非正式的凯旋式，这对于下层民众是很难抵御的东西。\n\n在最近的一次集会，[SCOPE.sCharacter('ambitious_general').GetPraenomen]倾倒出大批的黄金分给那些愿意加入[SCOPE.sCharacter('ambitious_general').GetHerHis]事业的与会者。"
 roman_flavor.10.a:0 "[SCOPE.sCharacter('ambitious_general').GetSheHe]哪来的胆子威胁罗马？！"
 roman_flavor.10.b:0 "有人为荣耀而战，有人为金子而战。"
 roman_flavor.11.t:0 "[SCOPE.sState('rebellious_state').GetShortName]的叛徒"
 roman_flavor.11.desc:0 "[SCOPE.sCharacter('ambitious_general').GetName]麾下的大批士兵在最近已经穿过了[SCOPE.sState('rebellious_state').GetShortName]省，并要求向他们的军阀头子效忠。尽管有些人依旧反对这位将军，但大多数人都遵从了士兵们的要求，选择投向[SCOPE.sCharacter('ambitious_general').GetHerHis]一方。\n\n这只是最近这个跋扈的军阀头子酿出来的诸多事件之一，其目的是迫使我们把[SCOPE.sCharacter('ambitious_general').GetSheHe]想要的东西尽数给[SCOPE.sCharacter('ambitious_general').GetHerHim]。罗马的元老们对这样的忤逆行为愤慨不已，但[SCOPE.sCharacter('ambitious_general').GetPraenomen]似乎对他们的演说和诉求不屑一顾。"
 roman_flavor.11.a:0 "灭了这个小叛乱。"
 roman_flavor.11.b:0 "让他们吼吧，我们有更重要的事情关注。"
 roman_flavor.11.c:0 "交点小钱，我们乐意换种方法解决问题。"
 roman_flavor.11.d:0 "[ROOT.GetCountry.GetRuler.GetPraenomen]会冷静下来。"
 roman_flavor.12.t:0 "独裁要求"
 roman_flavor.12.desc:0 "[SCOPE.sCharacter('ambitious_general').GetName]一直以来是我们的一颗心头刺，但最近这个问题解决了。[SCOPE.sCharacter('ambitious_general').GetSheHe]索求罗马本身的缰绳，要求被任命为独裁官。尽管诸位元老为我们的选择争得面红耳赤，战败的阴云依旧在房间内挥之不去。\n\n最终，[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetName]走上演讲台，要求元老们保持肃静。[ROOT.GetCountry.GetRuler.GetSheHe|U]深吸了一口气，然后大声说道："
 roman_flavor.12.a:0 "让我们了结这条叛逆的狗！"
 roman_flavor.12.a.tt:0 "带有#Y 地方党羽#!修正的省份会选择[SCOPE.sCharacter('ambitious_general').GetName]一边加入#R 内战#!。"
 roman_flavor.12.a.tt.2:0 "带有#Y 有野心的党羽#!修正的人物会选择[SCOPE.sCharacter('ambitious_general').GetName]一边加入#R 内战#!。"
 roman_flavor.12.b:0 "[SCOPE.sCharacter('ambitious_general').GetSheHe|U]势不可当，我们必须让步。"
 loyalists_placated_1:0 "所有忠于[SCOPE.sCharacter('ambitious_general').GetName]的人物会失去#Y 有野心的党羽#!。"
 loyalists_placated_2:0 "所有忠于[SCOPE.sCharacter('ambitious_general').GetName]的省份将失去#Y 反叛倾向#!修正。"
 ### Italian Flavor ###
 roman_flavor.13.t:0 "合法统治者"
 roman_flavor.13.desc:1 "终于，[ROOT.GetCountry.GetRuler.GetName]抓住了[ROOT.GetCountry.GetRuler.GetHerHis]的命运，就职为执政官。真正的权力都已掌握在我们手中，元老们的怨言与私语都已无济于事，现在只不过是待处理的小麻烦而已。"
 roman_flavor.13.a:0 "人民会高兴的。"
 italian_flavor.1.t:0 "日渐增长的威胁"
 italian_flavor.1.desc:0 "罗马在我们的边境上发展壮大，而我们的元老们在如何对待这些入侵者的问题上存在分歧。[SCOPE.sCharacter('aristocrat_leader').GetName]领导的一个贵族派系希望我们出手提升和那些拉丁人的关系。\n\n另一方面，围绕[SCOPE.sCharacter('democrat_leader').GetName]建立起来的一个团体要求我们终结这个威胁，强迫拉丁人放弃他们非法侵占的土地。他们认为我们必须反击，不然将会成为下一个被罗马人逐渐壮大的帝国吞并的民族。"
 italian_flavor.1.a:0 "贵族们是对的，让我们改善与罗马人的关系。"
 italian_flavor.1.a.tt:0 "我们会寻求与罗马人的友谊。"
 italian_flavor.1.b:0 "趁我们还有能力，我们一定要遏制这个威胁。"
 claim_cannae_area:1 "塔林敦会获得#Y 伊阿皮吉亚#!所有罗马领土的宣称。"
 claim_tarentum_area:1 "塔林敦会获得#Y 塔林敦#!所有罗马领土的宣称。"
 claim_heraclea_area:1 "塔林敦会获得#Y 卢卡尼亚#!所有罗马领土的宣称。"
 italian_flavor.2.t:0 "塔林敦的友谊"
 italian_flavor.2.desc:1 "塔林敦的希腊人寻求罗马的友谊，赠送我们礼物并且奉承我们。塔林敦人以其骄傲的天性和早期对我们扩张的敌对闻名，所以这让我们大多数的元老们很惊讶。\n\n在[SCOPE.sCharacter('sceptical_character').GetName]漫长且充满愤怒的演讲之后，一大群元老开始质疑塔林敦人的动机。他们要求我们要么让塔林敦成为罗马的仆从国，要么就谴责这份可悲的提议。"
 italian_flavor.2.a:0 "他们的提议看起来很诚恳，我们会接受它的。"
 italian_flavor.2.b:0 "让他们成为罗马的仆从国。"
 feudatory_tarentum_tt:1 "#Y 塔林敦#!有几率成为#Y 罗马#!的#Y 朝贡国#!。"
 italian_flavor.2.c:0 "我们会拒绝他们可悲的建议。"
 italian_flavor.3.t:0 "罗马的背叛"
 italian_flavor.3.desc:0 "罗马人不仅谴责了我们的提议，居然还指望我们在他们面前卑躬屈膝。他们想让我们成为罗马的仆从国，奴颜婢膝地服从他们的要求和心血来潮的想法。\n\n[SCOPE.sCharacter('democrat_leader').GetName]领导的派系认为我们仍然有机会对抗罗马人，他们已经把内心的敌意和奸诈暴露出来。即便在我们奉上了友谊之后，他们依然在我们脸上吐口水，并且要求更多。\n\n另一方面，[SCOPE.sCharacter('aristocrat_leader').GetName]和他的支持者宣称我们最好和罗马结盟，这样他们就能保护我们的国家和人民。[SCOPE.sCharacter('aristocrat_leader').GetSheHe|U]表示，这肯定会比留给自己来做更好。\n\n争论一直持续到晚上，两派之间互相辱骂，粗鄙之语此起彼伏。最后，[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetName]不得不在两派之间做出选择。"
 italian_flavor.3.a:0 "我们会成为罗马的仆从国。"
 italian_flavor.3.b:0 "罗马会熊熊燃烧。"
 italian_flavor.4.t:0 "塔林敦的服从"
 italian_flavor.4.desc:0 "信使从塔林敦带来了好消息。塔林敦的元老院决定接受我们的提议，成为我们的一个仆从国。\n\n从现在开始，塔林敦人会被认为是罗马的盟友，而且我们会像保护自己一样保护他们。"
 italian_flavor.4.a:0 "理当如此。"
 italian_flavor.5.t:0 "塔林敦的入侵"
 italian_flavor.5.desc:0 "信使从塔林敦带来了坏消息。塔林敦人不但拒绝了我们的提议，还集结了他们的军队来对抗罗马。\n\n据说，塔林敦的[SCOPE.sCountry('tarentum_country').GetRulerTitle]宣称罗马会被烧毁，而我们的人民会被塔林敦骑兵的铁蹄碾碎。"
 italian_flavor.5.a:0 "哈，让他们来吧。"
 italian_flavor.6.t:0 "罗马的要求"
 italian_flavor.6.desc:0 "自从我们同意成为罗马的仆从国已经过去了许多年，现在我们的人民开始争论是否应该打破和宗主国的关系，因为我们并没有得到应得的尊重。罗马人希望我们在战斗中支持他们，并派遣我们的人民在罗马军队中服役，但却什么也没有回馈给马耳西亚。"
 italian_flavor.6.a:0 "但是马耳西亚还是会履行与罗马的协议。"
 italian_flavor.6.b:0 "也许是时候寻找属于我们自己的道路了。"
 italian_flavor.7.t:0 "反叛倾向"
 italian_flavor.7.desc:0 "看起来马耳西亚的人民在成为我们统治下的仆从国以后感觉自己被抢了，他们开始寻找机会脱离联盟。虽然他们是最新的盟友，但是马耳西亚人已经在我们的军队中扮演重要的角色。也许是时候做出一些让步，让他们冷静下来？"
 italian_flavor.7.a:0 "一些礼物能安抚他们。"
 italian_flavor.7.a.tt:0 "我们会送给马耳西亚一些礼物。"
 italian_flavor.7.b:0 "归还一些曾经属于他们的土地。"
 italian_flavor.7.b.tt:0 "马耳西亚会获得领地。"
 italian_flavor.7.c:0 "如果他们试图行动起来，我们会消灭他们。"
 italian_flavor.7.c.tt:0 "无视马耳西亚人。"
 italian_flavor.8.t:0 "孚肯斯的人民"
 italian_flavor.8.desc:0 "在听说我们人民的困难之后，我们那些罗马的恩人们决定移交一些我们的旧土地，那是在数年前我们和罗马签订和平条约时失去的领土。显然这只是一个很大的误会，同时罗马似乎对我们的援助很感激，他们愿意就此奖励我们。我们两国之间的关系将不断改善。"
 italian_flavor.8.a:0 "这是我们要求的全部。"
 italian_flavor.9.t:0 "马墨耳提尼亚人的起义"
 italian_flavor.9.tt:0 "马墨耳提尼亚人控制了麦西那。"
 italian_flavor.9.desc:0 "这些马墨耳提尼亚人是一伙拉丁雇佣并，阿伽托克勒斯的坚定支持者，他们离开了我们的土地，还占据了麦西那。凶残地消灭了大部分人口后，他们任命自己为西西里与大希腊海峡的统治者。\n\n作为一种补偿，马墨耳提尼亚人时不时地向我们提供了一笔可怜的金钱以充作贡品。"
 mamertine_republic:0 "马墨耳提尼亚共和国"
 mamertines:0 "马墨耳提尼亚"
 italian_flavor.9.a:0 "麦西那属于我们！"
 italian_flavor.9.b:0 "很好，我们会找到两全其美的解决方案。"
 italian_flavor.10.t:0 "[SCOPE.sCountry('mamertines').GetAdjective]的保护"
 italian_flavor.10.desc:0 "我们的麦西那同胞请求我们的保护，因为他们害怕受到住在周围的迦太基人的威胁。迦太基扩张了他们在西西里的统治范围，并再次试图成为该岛的唯一统治者。也许现在我们是时候加入那场战争了？"
 italian_flavor.10.a:0 "我们将保护我们的同胞，免受这些布匿入侵者的毒手。"
 italian_flavor.10.b:0 "他们得靠自己。"
 italian_flavor.11.t:0 "佛壬塔尼亚的忠诚"
 italian_flavor.11.desc:0 "虽然我们带着疑虑与罗马建立了同盟，我们的人民惊异于我们得到了罗马人的尊重和友好。随着我们发现了新的财富和资源，加上我们盟友的帮助，我们必能找到让我们国家继续前进的突破口。"
 italian_flavor.11.a:0 "商业是所有军队的支柱。"
 italian_flavor.11.b:0 "我们会追随罗马人的理想。"
 italian_flavor.12.t:0 "萨莫奈战争"
 italian_flavor.12.desc:0 "罗马的威胁尚未平息，我们的元老们想要一劳永逸地终结他们的扩张主义思想。尽管我们以前曾经负于罗马数次——最近一次时我们与北方的伊特鲁里亚人结盟——我们的人民已准备好再次开战。毕竟，如果我们不现在就终结他们，又要等到什么时候呢？"
 italian_flavor.12.a:0 "全体备战。"
 italian_flavor.12.a.tt:1 "获得#Y 坎佩尼亚#!、#Y 拉丁#!和#Y 伊阿皮吉亚#!所有#Y 罗马#!控制的领土的宣称。"
 italian_flavor.12.b:0 "战争的时代已经过去了，我们应该寻求更和平的解决方法。"
 italian_flavor.14.t:0 "涅亚波利斯的海湾"
 italian_flavor.14.desc:0 "在我们与罗马结盟之后，来自北方的萨莫奈入侵已经结束，我们可以看到我们的领地空前繁荣。尤其是庞贝和西边的涅亚波利斯的连接已经产生了新的贸易路线和商业纽带，城市已经成为繁荣的港口城市。\n\n如果我们愿意在这方面投入资源，我们可能会让我们的商人和城市在整个地中海区域闻名遐迩。"
 italian_flavor.14.a:0 "我们会确保这座城市成为时代之城。"
 italian_flavor.14.b:0 "很高兴听到我们和罗马的联盟得到了回报。"
 barcas_have_appeared_tt:0 "#Y 巴卡#!家族出现了。"
 flavor_egy.2.t:0 "骄傲的[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName]"
 flavor_egy.2.desc_1:0 "我们西边不服管教的[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName]希腊人城市再次拒绝向我们臣服，骄傲地只愿意向亚历山大低头。我们当地的总督俄斐拉斯在入侵迦太基期间遭受到悲惨的背叛和谋杀，遗憾地为相互倾轧的昔兰尼加贵族们创造出了权力真空——现在这真空被自号[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetRulerTitle]的[SCOPE.sChar('flav_egy_2_cyr_ruler').GetPraenomen]填补上了。\n\n对昔兰尼加爱国之情和继业者间分裂的权力给了其胆量，[SCOPE.sChar('flav_egy_2_cyr_ruler').GetPraenomen]违反了对亚历山大的诺言，希望保持[SCOPE.sChar('flav_egy_2_cyr_ruler').GetHerHis]祖国叛乱势力的独立。\n\n虽然俄斐拉斯横死，但他成功约束住了[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName]好长一段时间。似乎我们需要另一位有能力而值得信任的总督，而许多人认为[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]似乎是最适合这个工作的[SCOPE.sChar('flavor_egy_2_magas_scope').GetWomanMan]。"
 flavor_egy.2.desc_2:0 "我们西边不服管教的[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName]希腊人城市再次拒绝向我们臣服，骄傲地只愿意向亚历山大低头。我们当地的总督俄斐拉斯在入侵迦太基期间遭受到悲惨的背叛和谋杀，遗憾地为相互倾轧的昔兰尼加贵族们创造出了权力真空——现在这真空被自号[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetRulerTitle]的[SCOPE.sChar('flav_egy_2_cyr_ruler').GetPraenomen]填补上了。\n\n对昔兰尼加爱国之情和继业者间分裂的权力给了其胆量，[SCOPE.sChar('flav_egy_2_cyr_ruler').GetPraenomen]违反了对亚历山大的诺言，希望保持[SCOPE.sChar('flav_egy_2_cyr_ruler').GetHerHis]祖国叛乱势力的独立。\n\n虽然俄斐拉斯横死，但他成功约束住了[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName]好长一段时间。似乎我们需要另一位有能力而值得信任的总督，所有人都同意托勒密之妻贝瑞妮刻另一段婚姻所生下的儿子，[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]，似乎是最适合这一工作的人，而且他与王室的关系也保证了他的忠诚。"
 flavor_egy.2.a:0 "[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]将让他们守规矩。"
 flavor_egy.2.at:0 "[SCOPE.sChar('flavor_egy_2_magas_scope').GetFullName]将前往#Y [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName]#!（@[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetFlag]!）并夺取权力。"
 flavor_egy.2.b:0 "不，甚至[SCOPE.sChar('flav_egy_2_cyr_ruler').GetPraenomen]也可以被收买。"
 flavor_egy.2.bt1:0 "#Y [SCOPE.sChar('flav_egy_2_cyr_ruler').GetEmployer.GetName]#!（@[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetFlag]!）将收到成为我们的#Y 朝贡国#!的提议。如果他们接受："
 flavor_egy.2.bt2:0 "接受的几率取决于我们的关系。"
 flavor_egy.2.c:0 "不应再采取慢吞吞的手段了。"
 flavor_egy.2.ct:0 "[SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName]会获得#Y [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetAdjective]#!（@[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetFlag]!）所有领土的宣称。"
 flavor_egy.3.t:0 "埃及的提议"
 flavor_egy.3.desc:0 "我们一直都知道与埃及间暂时的和平不可能长久；他们顽固地认为昔兰尼加的独立只可能是威胁。他们前任总督俄斐拉斯在企图入侵迦太基期间遭受的背叛和谋杀对于他们而言只是暂时的挫折……\n\n现在来自的[SCOPE.sChar('flav_egy_2_egy_ruler').GetEmployer.GetName]的使节抵达了，带来了[SCOPE.sChar('flav_egy_2_egy_ruler').GetName][SCOPE.sChar('flav_egy_2_egy_ruler').GetEmployer.GetRulerTitle]的礼物和陈词滥调，几乎毫不掩饰的意图要收买我们统治者[ROOT.GetCountry.GetRuler.GetName][ROOT.GetCountry.GetRulerTitle]的忠诚。[ROOT.GetCountry.GetAdjective]人民和贵族盼望见到我们的土地再次独立，不过，也许挑起埃及的怒火并不明智……"
 flavor_egy.3.a:0 "公平的交易"
 flavor_egy.3.b:0 "我们不会受贿。"
 flavor_egy.3.bt:0 "#R 埃及将得到针对我们的宣称。#!"
 flavor_egy.4.t:0 "[SCOPE.sChar('flav_egy_2_cyr_ruler').GetEmployer.GetName]的回复"
 flavor_egy.4.desc_1:0 "我们从[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName]返回的使节带来了高兴的消息，他们的统治者[SCOPE.sChar('flav_egy_2_cyr_ruler').GetName][SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetRulerTitle]明智地接受了我们慷慨的赠礼，并已代表该省份向[SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName]效忠。\n\n[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetAdjective]中的某些人似乎对于这一安排不太满意，但我们相信[SCOPE.sChar('flav_egy_2_cyr_ruler').GetName]会做好[SCOPE.sChar('flav_egy_2_cyr_ruler').GetHerHis]本职工作并维护秩序。不论如何，我们可以放心我们的西部边疆的安宁——暂时而言。"
 flavor_egy.4.desc_2:0 "我们的使节从[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName]遗憾地空手而归；非法统治者[SCOPE.sChar('flav_egy_2_cyr_ruler').GetName][SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetRulerTitle]拒绝我们为该省份回归[SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetAdjective]统治而提出的慷慨赠礼，视之为对[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName]人民的侮辱，“比起一位早已死去国王的叛徒走狗们的贿赂和压迫”，人民“配得上更好的。”\n\n如果他们不愿意向我们的外交手段低头，也许我们只是需要向[SCOPE.sChar('flav_egy_2_cyr_ruler').GetPraenomen]显示刀剑确实更胜于铁笔。"
 flavor_egy.4.a:0 "好极了。"
 flavor_egy.4.b:0 "就这样吧。"
 flavor_egy.4.bt:0 "[SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName]将获得[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetAdjective]（@[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetFlag]!）在#Y 昔兰尼加#!区域的所有城市。"
 flavor_egy.5.t:1 "埃及的[flavor_egy_2_magas_scope.GetPraenomen]"
 flavor_egy.5.desc:0 "我们一直都知道与埃及间暂时的和平不可能长久；他们顽固地认为昔兰尼加的独立只可能是威胁。他们前任总督俄斐拉斯在企图入侵迦太基期间遭受的背叛和谋杀对于他们而言只是暂时的挫折……\n\n与[SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetRuler.GetFamilyDisplayAdjective]家族有着可疑关系的名为[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]的[SCOPE.sChar('flavor_egy_2_magas_scope').GetWomanMan]现在作为埃及军队的首长向[ROOT.GetCountry.GetCapital.GetName]进军，要求按照[SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName][SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetRulerTitle][SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetRuler.GetName]的命令，立刻向[SCOPE.sChar('flavor_egy_2_magas_scope').GetSheHe]移交[ROOT.GetCountry.GetName]的控制权。\n\n我们的领袖[ROOT.GetCountry.GetRuler.GetName][ROOT.GetCountry.GetRulerTitle]背后有[ROOT.GetCountry.GetAdjective]人民和贵族的支持，他们盼望看见我们的土地再次独立。不过，也许挑起埃及的怒火并不明智……"
 flavor_egy.5.a:0 "[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]将暂时统治。"
 flavor_egy.5.b:0 "我们不会向外来入侵者低头！"
 flavor_egy.5.bt:0 "#R 我们可以预料[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]将从埃及得到支援。#!"
 flavor_egy.6.t:0 "来自昔兰尼加的消息"
 flavor_egy.6.desc_1:0 "有着我们英勇士兵们的帮助，永远值得信赖的[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]已成功从投机分子和叛乱的假领袖手上夺取了[SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetName]的控制权。区域首府[SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetCapital.GetName]已被拿下，那里的人民无疑再次为他们能得享法老仁爱的保护而欢庆。\n\n虽然该区域遥远而不服管教，那里也得益于当地的出口和阿非利加贸易路线而繁荣兴旺。对于距离[ROOT.GetCountry.GetCapital.GetName]如此遥远还要跨越沙漠的地方，一定程度的当地自治是可以遇见的；不过，我们不能忘记俄斐拉斯的野心和愚蠢，他用我们的代价为他自己的利益服务。\n\n虽然[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]目前似乎忠诚，谨慎起见还是要确保昔兰尼加永远不会再自降身份去满足高位者的妄想。"
 flavor_egy.6.desc_2:2 "哎呀，昔兰尼加人顽固地反对埃及的统治，已举兵反抗[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]的军队。他们所谓的[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetRulerTitle][SCOPE.sChar('flav_egy_2_cyr_ruler').GetName]已在[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetCapital.GetName][flav_egy_2_cyr_ruler.GetCountry.GetCapital.Custom('get_city_type_loc')]召集了[SCOPE.sChar('flav_egy_2_cyr_ruler').GetHerHis]的军队，并邀请各阶层的昔兰尼加人加入[SCOPE.sChar('flav_egy_2_cyr_ruler').GetHerHim]一起赶走[ROOT.GetCountry.GetAdjective]“入侵者”。\n\n[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]已设法获取了部分区域的支持和控制权，正在召集愿意弃暗投明再次忠于亚历山大和他继承者的人。虽然我们已派出军队支持[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]，但也有人说为了确保[SCOPE.sChar('flavor_egy_2_magas_scope').GetHerHis]的胜利，可以召集并派出更多士兵到[SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetCapital.GetName]作为增援。毕竟[flavor_egy_2_magas_scope.GetPraenomen]如果失败对我们没有好处。"
 flavor_egy.6.a:0 "胡说八道，[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]是忠诚的朋友。"
 flavor_egy.6.b:0 "我们可以从这里那点…"
 flavor_egy.6.bt:0 "[SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName]将获得#Y [SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetAdjective]#!（@[SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetFlag]!）在#Y 昔兰尼加#!区域的所有城市的宣称。"
 flavor_egy.6.c:0 "我们必须保证[SCOPE.sChar('flavor_egy_2_magas_scope').GetHerHis]的胜利。"
 flavor_egy.6.ct:0 "[SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetName]获得了#Y 4#!轻步兵@light_infantry!，#Y 2#!轻骑兵@light_cavalry!，以及额外资金。"
 flavor_egy.6.d:0 "[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]控制住了状况。"
 flavor_egy.7.t:0 "[SCOPE.sChar('flav_egy_2_cyr_ruler').GetEmployer.GetAdjective]冲突结束"
 flavor_egy.7.desc_1:0 "我们收到来自昔兰尼加悲惨的消息，我们深受信赖的[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]的军队被彻底击溃和摧毁。\n\n[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]在昔兰尼加的地牢里腐烂，差一点没能逃掉[SCOPE.sChar('flavor_egy_2_magas_scope').GetHerHis]部下的命运：他们都被钉十字架，留给野鸟啄食。\n\n情况已无可挽回，现在我们唯一能光复这个省份的办法就是大举入侵。"
 flavor_egy.7.desc_2:0 "我们收到来自昔兰尼加悲惨的消息，我们深受信赖的[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]的军队被彻底击溃和摧毁。\n\n昔兰尼加人吃了熊心豹子胆，竟敢将[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]和[SCOPE.sChar('flavor_egy_2_magas_scope').GetHerHis]钉十字架，留给野鸟啄食，此等无理野蛮的暴行怎能发生在埃及的总督身上。\n\n情况已无可挽回，现在我们唯一能光复这个省份的办法就是大举入侵。"
 flavor_egy.7.desc_3:0 "有着我们英勇士兵们的帮助，永远值得信赖的[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]已成功从投机分子和叛乱的假领袖手上夺取了[SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetName]的控制权。区域首府[SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetCapital.GetName]已被拿下，那里的人民无疑再次为他们能得享法老仁爱的保护而欢庆。\n\n虽然该区域遥远而不服管教，那里也得益于当地的出口和阿非利加贸易路线而繁荣兴旺。对于距离[ROOT.GetCountry.GetCapital.GetName]如此遥远还要跨越沙漠的地方，一定程度的当地自治是可以遇见的；不过，我们不能忘记俄斐拉斯的野心和愚蠢，他用我们的代价为他自己的利益服务。\n\n虽然[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]目前似乎忠诚，谨慎起见还是要确保昔兰尼加永远不会再自降身份去满足高位者的妄想。"
 flavor_egy.7.a:0 "胡说八道，[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]是忠诚的朋友。"
 flavor_egy.7.b:0 "昔兰尼加必须并入埃及。"
 flavor_egy.7.bt:0 "[SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName]将获得#Y [SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetName]#!（@[SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetFlag]!）的宣称。"
 flavor_egy.7.c:0 "得用备选方案了。"
 flavor_egy.7.ct:0 "[SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName]将获得#Y [SCOPE.sChar('flav_egy_2_cyr_ruler').GetEmployer.GetName]#!（@[SCOPE.sChar('flav_egy_2_cyr_ruler').GetEmployer.GetFlag]!）的宣称。"
 flavor_egy_magid_move_tt:0 "#Y 马伽斯#!家族从#Y [egy_scope.GetName]#!迁往#Y [flavor_egy_2_magas_scope.GetEmployer.GetName]#!。"
 flavor_egy.9.t:0 "埃及派遣支援"
 flavor_egy.9.desc:0 "我们获悉，埃及正送来额外的支援和资金，以鼓舞我军，确保对战昔兰尼加叛军的战争能获胜！"
 flavor_egy.9.a:0 "不胜感激。"
 flavor_egy.9.at:0 "[SCOPE.sC('flavor_egy_9_scope').GetName]获得#Y 4#!轻步兵@light_infantry!与#Y 2#!轻骑兵@light_cavalry!大队。"
 flavor_egy.10.t:0 "胜利！"
 flavor_egy.10.desc:0 "终于，为[ROOT.GetCountry.GetName]控制权的野蛮争斗结束了。曾由[SCOPE.sChar('target').GetName]指挥的军队残部如今溃不成军，都已逃往山区，放弃了他们的领袖。\n\n[SCOPE.sChar('target').GetPraenomen][SCOPE.sChar('target').GetHerselfHimself]已被投入监牢，我们正在决定要如何为其对[ROOT.GetCountry.GetName]人民犯下的罪过而惩罚[SCOPE.sChar('target').GetHerHim]和[SCOPE.sChar('target').GetHerHis]的死忠。"
 flavor_egy.10.a:0 "[SCOPE.sChar('target').GetPraenomen]明白风险……"
 flavor_egy.10.b:0 "……但是[SCOPE.sChar('target').GetSheHe]可能有用。"
 flavor_egy.10.c:0 "诸神并不垂青[SCOPE.sChar('target').GetPraenomen]。"
 flavor_egy_10_kill_all:0 "全部[SCOPE.sChar('target').GetPraenomen]的追随者都被处死。"
 flavor_egy.11.t:0 "胜利！"
 flavor_egy.11.desc:0 "终于，为[ROOT.GetCountry.GetName]控制权的野蛮争斗结束了。曾由[SCOPE.sChar('target').GetName]指挥的军队残部如今溃不成军，都已逃往山区，放弃了他们的领袖。\n\n[SCOPE.sChar('target').GetPraenomen][SCOPE.sChar('target').GetHerselfHimself]已被投入监牢，我们正在决定要如何为其厚颜无耻地蔑视埃及的统治而惩罚[SCOPE.sChar('target').GetHerHim]和[SCOPE.sChar('target').GetHerHis]的死忠。"
