 flavor_egy.12.t:0 "[SCOPE.sChar('flavor_egy_12_magas_scope').GetEmployer.GetAdjective]的野心"
 flavor_egy.12.desc:1 "马伽斯在昔兰尼加的地位稳固，而埃及的老王“救主”托勒密已不在人世，马伽斯似乎要巩固他对该地区的掌控，像阿伽托克勒斯和继业者们一样成为独立的国王。\n\n我们应当警惕，并记住诸神如何回应俄斐拉斯的傲慢和他超出作为埃及从属的野心……"
 flavor_egy.12.a:0 "是时候走我们自己的路了。"
 flavor_egy.12.at:0 "#R 埃及将获得我们全部领土的宣称。#!"
 flavor_egy.12.b:0 "维持现状才是最好的。"
 flavor_egy.13.t:0 "[SCOPE.sChar('flavor_egy_12_magas_scope').GetEmployer.GetAdjective]的野心"
 flavor_egy.13.desc:2 "马伽斯受他在昔兰尼加稳固的地位鼓舞，并且不再顾忌会承受背叛他恩人的耻辱，因为“救主”托勒密已经过世，马伽斯自号昔兰尼加国王，宣布他的疆域不再是埃及的区区臣属。\n\n这只野狗背叛了拉吉德王朝的信任，不过比起在旷日持久的战争中削弱我们，放任他统治彭塔波利斯也许更加简单。"
 flavor_egy.13.a:0 "那个奸诈小人……"
 flavor_egy.13.claims_tt:0 "我们获得了#Y 昔兰尼加#!全部领土的宣称。"
 flavor_egy.14.t:0 "马伽斯家族"
 flavor_egy.14.desc:0 "马伽斯在昔兰尼加的地位已经稳固，其他马伽斯族人已离开埃及、穿过沙漠去加入他在[ROOT.GetCountry.GetCapital.GetName]的王廷。\n\n从卑微的出身开始，贝勒尼基已设法将她的家族带至令人沉醉的权力顶峰，而这一切都是通过赢得托勒密·拉吉德的宠爱得来的。谁能想到她的儿子现在会成为国王呢？"
 flavor_egy.14.a:0 "马伽斯家族的统治万古长青。"
 flavor_egy.15.t:0 "马伽斯家族的崛起"
 flavor_egy.15.desc:0 "马伽斯家族在[ROOT.GetCountry.GetName]地位日隆，对于其他家族的服务就不太需要了。有太多人徘徊在王宫周围，期望重获他们曾经的待遇，得到任命。\n\n我们是时候决定哪一个不太走运的家族会失去他们在宫廷的特权地位，尽管他们肯定会心怀怨恨。"
 flavor_egy.15.a:0 "[cyrenaica_family_dropper_1.GetFamilyDisplayName]家族是最末等的。"
 flavor_egy.15.b:0 "我们不是太喜欢[cyrenaica_family_dropper_2.GetFamilyDisplayName]家族。"
 flavor_egy.15.c:0 "[cyrenaica_family_dropper_3.GetFamilyDisplayName]家族必须滚。"
 flavor_egy.15.tt:0 "\n没落家族的所有人物将留在#Y [SCOPE.GetRootScope.GetCountry.GetName]#!，他们现在被认为是#Y 次要人物#!。"
 flavor_egy.16.t:0 "昔兰尼加得到保卫"
 flavor_egy.16.desc_1:0 "由[resistance_ruler.GetName]带领的埃及军队已被昔兰尼加的保卫者彻底击溃，[resistance_ruler.GetPraenomen]也落入了保卫者的领袖[victorious_side.GetRuler.GetPraenomen]手中。\n\n"
 flavor_egy.16.desc_2:0 "\n\n托勒密王朝讲这些事件中令人震惊的转折和这场灾难归咎于[resistance_ruler.GetPraenomen]一人，并且只有他们的伤口休养好了，肯定还会全力攻击昔兰尼加。"
 flavor_egy.16.a:0 "埃及可能比我们想象中还要弱。"
 flavor_egy.17.t:0 "埃及在昔兰尼加获胜"
 flavor_egy.17.desc_1:0 "埃及人在[victorious_side.GetRuler.GetName]领导下战胜了昔兰尼加的守卫者并重建了在五城的统治。\n\n"
 flavor_egy.17.desc_2:0 "\n\n[victorious_side.GetRuler.GetPraenomen]将成为埃及保护下领土的实际统治者，将亚历山大帝国的又一部分带回继业者的手中。"
 flavor_egy.17.a:0 "他们从未有过机会。"
 flavor_egy.18.t:0 "来自昔兰尼加的消息"
 flavor_egy.18.desc:0 "昔兰尼加的前任统治者欧斐尔拉斯，[SCOPE.Custom('flavor_egy_ophellas_desc')]被谋杀，似乎托勒密埃及要再次声索五城。\n\n他们已派出[flavor_egy_2_magas_scope.GetName]以驱逐当地统治者。 "
 flavor_egy.18.desc_1:0 "他们拿起了武器保卫自己的城市抵御埃及人的侵略。"
 flavor_egy.18.desc_2:0 "看来在埃及的威胁下，昔兰尼加人再一次屈服了。"
 flavor_egy.18.desc_3:0 "但似乎野心勃勃的心统治者决定领导昔兰尼加作为独立的王国来对抗埃及的意志。"
 flavor_egy.18.a:0 "有意思……"
 flavor_egy.18.at1:0 "昔兰尼加开始了一场内战。"
 flavor_egy.18.at2:1 "[flavor_egy_2_magas_scope.GetName]作为埃及的附属国夺取了昔兰尼加的权威。"
 flavor_egy.18.at3:1 "[flavor_egy_2_magas_scope.GetName]作为独立统治者夺取了昔兰尼加的权威。"
 flavor_egy.19.t:0 "昔兰尼加野心"
 flavor_egy.19.desc:0 "由于[flavor_egy_12_magas_scope.GetHerHis]在昔兰尼加的地位的稳固——也许是因为[flavor_egy_12_magas_scope.GetSheHe]逐渐习惯的权力的附加物驱使出新的野心——[flavor_egy_12_magas_scope.GetName]已经宣布[flavor_egy_12_magas_scope.GetEmployer.GetName]独立于埃及统治之外。\n\n这无疑会激怒托勒密王朝，他们已经投入了相当多的资源来束缚叛逆的昔兰尼加人……"
 flavor_egy.19.a:0 "现在似乎所有人都成了亚历山大。"
 flavor_egy.19.at:0 "昔兰尼加独立了。"
 flavor_egy.20.t:0 "马其顿的侍妾"
 flavor_egy.20.desc:0 "$flavor_egy.20.desc_opening$\n\n这一关系已被用来暗示托勒密的真正父亲实际上是腓力——阿耳西诺伊在与拉戈斯结婚前就已怀孕，腓力此举意在让这个孩子远离王位。这样一来，托勒密就成了亚历山大大帝同父异母的兄弟，拥有马其顿和失落帝国的直接宣称。\n\n另外，阿耳西诺伊据说是马其顿的亚历山大一世的后裔，与腓力二世拥有同一个祖父，无论如何，托勒密都拥有阿吉德王室的血液。\n\n"
 flavor_egy.20.desc_1:0 "虽然到目前为止这些都只是夸大的奇谈，但[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]可以正式宣告[ROOT.GetCountry.GetRuler.GetHerHis]与生俱来的权利……"
 flavor_egy.20.desc_2:0 "既然[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]已宣称自己是腓力的后裔，我们可以正式将[ROOT.GetCountry.GetRuler.GetHerHis]与马其顿的王位和亚历山大的遗产联系在一起……"
 flavor_egy.20.desc_opening:0 "拉戈斯，救主托勒密的父亲，是腓力二世宫廷中的一个贵族，他与国王的侍妾兼二代堂妹阿耳西诺伊步入了婚姻的殿堂。"
 flavor_egy.20.a:0 "不，拉吉德才应永远被铭记。"
 flavor_egy.20.b:0 "这样的暗示就够了，仅此而已。"
 flavor_egy.20.c:0 "托勒密一世是腓力的真正继承人！"
 flavor_egy.20.ct:0 "救主托勒密一世的所有直系后代获得#Y 阿吉德的血脉#!"
 flavor_egy_20_dia_tt1:0 "所有继业者对[arg_ptomely_scope.GetEmployer.GetName]的好感度降低#R 50#!"
 flavor_egy_20_dia_tt2:0 "所有继业者对[arg_ptomely_scope.GetEmployer.GetName]的好感度降低#R 15#!"
 flavor_egy.21.t:0 "马其顿的侍妾"
 flavor_egy.21.desc:0 "$flavor_egy.20.desc_opening$\n\n长久以来，托勒密一直利用这种虚假的关系来暗示他的亲生父亲实际上是腓力，阿耳西诺伊在与拉戈斯结婚之前就已怀孕，腓力此举是想让她腹中胎儿远离王位。\n\n通过种种编造，托勒密试图把自己包装成亚历山大大帝的异母兄弟，以宣称失落帝国的王位。\n\n"
 flavor_egy.21.desc_1:0 "似乎这些神话持续流传着，如今已经变成拉吉德王朝叙事的重要组成部分，在许多有关亚历山大生平和时代的历史中都有提及。"
 flavor_egy.21.desc_2:0 "使者来报说[arg_ptomely_scope.GetEmployer.GetRulerTitle][arg_ptomely_scope.GetName]已经正式宣布腓力二世和托勒密一世的直系亲属关系，使得悲剧故事更加具体化……"
 flavor_egy.21.a:0 "[SCOPE.Custom('flavor_egy_argead_opts_1')]"
 flavor_egy.21.b:0 "[SCOPE.Custom('flavor_egy_argead_opts_2')]"
 flavor_egy.21.a1:0 "就让他做梦吧。"
 flavor_egy.21.a2:0 "只要这些止于谣言……"
 flavor_egy.21.b1:0 "那个卑鄙的骗子！"
 flavor_egy.21.b2:0 "[arg_ptomely_scope.GetPraenomen]会为[arg_ptomely_scope.GetHerHis]的谎言付出代价！"
 flv_egy_arg_op1_tt:0 "我们和所有其他继业者对埃及的好感度降低#R 25#!。"
 flv_egy_arg_op2_tt:0 "我们和所有其他继业者对埃及的好感度降低#R 50#!。"
 flavor_syr.2.t:0 "才华横溢的阿基米德"
 flavor_syr.2.desc:0 "一位才华横溢、名为[archimedes_scope.GetPraenomen]的数学家在[syracuse_scope.GetName]的厅堂中名声显赫，[archimedes_scope.GetHerHis]新颖的方法让很多人惊叹。\n\n似乎[archimedes_scope.GetSheHe]是一位天文学家的儿子，其本人在埃及的亚历山大学院接受教育。[archimedes_scope.GetHerHis|U]的才华可能在理论工作之外也能发挥作用……"
 flavor_syr.2.a:0 "但愿[archimedes_scope.GetSheHe]收获颇丰。"
 flavor_syr.2.at:0 "[archimedes_scope.GetPraenomen]出现在[archimedes_scope.GetEmployer.GetName]。"
 flavor_syr.3.t:0 "东方基地？"
 flavor_syr.3.desc:0 "曾经，叙拉古之王狄俄尼西俄斯一世率军前往伊利里亚，意图将被废黜的伊庇鲁斯王阿尔刻塔斯重新扶上王位，并洗劫德尔斐的神庙。\n\n我们不应该让我们的雄心壮志凋零，伊庇鲁斯海岸外有争议的科基拉岛将成为我们向东方进军的良好基地。"
 flavor_syr.3.a:0 "这座岛应当属于我们。"
