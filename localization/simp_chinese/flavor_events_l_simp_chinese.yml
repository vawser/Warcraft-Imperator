 flavor_egy.22.t:0 "索罗伊的[eunostos_of_soloi.GetPraenomen]"
 flavor_egy.22.desc:0 "$install_eunostos_egypt_desc$\n\n[GetCharacter('(int32)42').GetName]将他的女儿[GetCharacter('(int32)252').GetPraenomen]嫁给了最后的索罗伊[eunostos_of_soloi.GetFamilyDisplayAdjective]王[GetCharacter('(int32)430').GetPraenomen]。这一联盟给了我们一个重建宣称者[eunostos_of_soloi.GetPraenomen]家族领地的机会，而不用担心[eunostos_of_soloi.GetHerHis]的忠诚……"
 flavor_egy.22.a:0 "让[eunostos_of_soloi.GetHerHim]返回索罗伊。"
 flavor_egy.22.at:0 "[eunostos_of_soloi.GetPraenomen]会被授予[GetProvince('(int32)333').GetName]，成为我们的#Y 藩属#!"
 flavor_egy.22.b:0 "那座岛将是[eunostos_of_soloi.GetHerHis]的。"
 flavor_egy.22.bt:0 "[eunostos_of_soloi.GetPraenomen]会被授予[GetProvince('(int32)333').GetArea.GetName]，成为我们的#Y 仆从国#!。"
 flavor_egy.22.c:0 "可笑的主意。"
