 THE_WORLD_TOOLTIP:1 "#T 当前日期#!\n罗马纪年，或者说“自建城以来”，是学者们在研究与罗马和罗马历史相关事物时常用的一种纪年，罗马纪年1年即为罗马建城之年。因此，罗马纪年450年相当于现代公历年的公元前304年。"
 #
 military_building:0 "训练营"
 military_building_desc:1 "早期古代世界的农耕性质令军事远征必须遵循季节，在播种和收获时节之间的夏季月份中进行。每年，公民们在城界外的田野中集结，例如希腊城邦的阿戈拉和罗马的战神广场，为当年针对邻邦的战争做准备。"
 fortress_building:0 "要塞"
 fortress_building_desc:1 "建设单独的要塞在古典世界并不普遍，但建设城墙以保护整个城市，例如罗马的塞维安城墙，或在卫城上建立坚固的堡垒，例如传说中忒拜的卡德摩斯的七门之墙，这两种做法则很流行。希腊世界最负盛名的防御工事是雅典的长城，将雅典与其港口珀赖欧斯相连。"
 commerce_building:0 "市场"
 commerce_building_desc:1 "早期市场较不正式，通常出现在城外的野地，主要围绕人们聚集的地方。随着城邦扩大，这些阿戈拉常常发展为商贸、宗教、政治和文化生活的重心；城市跳动的心脏。希腊阿戈拉甚至影响了罗马广场和迦太基市场的设立与重要性。"
 population_building:0 "谷仓"
 population_building_desc:1 "在两次收获之间储存食物这一事务甚至与农业本身一样古老。各种古代文化想出了不同的解决方式来长期储藏谷物同时保持干燥防虫；例如罗马谷仓抬高地基，希腊的叙罗斯挖开土坑，埃及人养猫来控制害虫。长期储存谷物能积累食物，是人口增长、甚至是文明本身的前提条件。"
 forum_building:0 "广场"
 forum_building_desc:1 "罗马广场深受希腊阿戈拉的影响，是永恒之城的枢纽。除了商贸、司法和宗教活动外，广场的主要功能是作为政治的核心，在这里，元老们在大会场集会，罗马人民前来聆听政治演讲，并集中起来在选举中投票。"
 workshop_building:1 "磨坊"
 workshop_building_desc:1 "从农业诞生之日开始，人类就在家中使用小规模的人力磨坊。更大规模的磨坊可以用役用动物驱动。后来发明的水磨可以在采矿和建筑中作为工具，碾碎矿石、切割木材和石材。水磨总体上降低了对人力和畜力的以来，极大提升了原材料生产的产量和效率。"
 library_building:0 "图书馆"
 library_building_desc:1 "最早的已知图书馆是赫梯人自公元前1900年开始在哈图沙的楔形文字泥板收藏，但作为大型机构的图书馆在公元前3世纪变得更为普遍。他们通常为帝国或王国存放档案，但也为宗教机构服务，或依附于高等教育机构。古代世界最大也最富盛名的图书馆是亚历山大城大图书馆，巅峰时期可能收藏了多达40万份文献。大图书馆的毁灭被认为是古代世界最大的悲剧之一。"
 town_hall_building:1 "税务所"
 town_hall_building_desc:1 "所有政府都需要一个国库以存放对于国家机关运作所必须的资金，例如公共建设项目或军饷。古罗马的国库，即罗马人民金库，位于罗马广场的农神殿，同时也存放有军团的军旗、元老院法令和刻于铜表上的罗马法律。资金主要来自税收，税吏由竞拍赢得在特定行省征税合同的罗马骑士阶级担任。"
 theathre_building:1 "大剧院"
 theathre_building_desc:1 "早期希腊戏剧相对简单，一个合唱团和一群戴面具的演员在作为背景的景屋前表演，面对依山而建的座位。罗马人采用了希腊建筑作为他们的剧院，但将剧院作为独立式的结构建造，最后罗马人造出了完全环形的剧院，即圆形露天剧场。由于普通的半圆形剧院和圆形露天剧场有不同的声学效应，他们通常用于不同种类的活动。剧院会上演戏剧、哑剧和举办演讲，而圆形露天剧场，例如著名的弗拉维圆形剧场，则会举办角斗比赛、赛跑，或有时如公元80年那样，模拟海战，再现海战场景。"
 court_building:1 "法院"
 court_building_desc:1 "法定诉讼是共和国时期罗马诉讼的最普遍形式。开始时，在一位政务官面前举行的正式听证会上，两造要共同选择一位法官。法官必须是元老级别的罗马公民，从被称为法官名册的名单中选出，但不一定要有任何法律训练或技能。之后，审判在公共场所举行，通常是罗马广场，任意一方都可以由一位律师代表。最后，法官能以任何看上去最正义的方式下达判决。"
 academy_building:0 "学院"
 academy_building_desc:1 "第一所学院由柏拉图在公元前4世纪建立，位于他在阿卡得墨亚的一处产业，阿卡得墨亚是一座雅典城外的山丘，那里有一片献给智慧女神雅典娜的橄榄树林。柏拉图讲授并对学院成员提出问题。之后，他的学生亚里士多德在雅典内成立了他自己的学院吕刻翁，在那里，亚里士多德传授他的哲学，并建立了一座图书馆。两所学校都在公元前86年雅典围城期间被卢基乌斯·科尔内利乌斯·苏拉毁灭。"
 temple_building:1 "大神殿"
 temple_building_desc:1 "神殿是宗教空间，通常是内部设有献给某位神明祭坛的建筑。神殿可能也有宗教之外的第二功能，例如罗马的农神殿就同时也是国库，阿卡得墨亚上献给雅典娜的橄榄树林是柏拉图学院的地点，而战神广场是罗马每年军事集结的场地。甚至罗马元老院也必须在一处献给众神的地点集会。最富盛名的古代神殿可能是雅典的帕特农，雅典娜的神庙，其遗址至今可见。"
 foundry_building:0 "铸造厂"
 foundry_building_desc:1 "古罗马的工坊或制造厂加工坚硬的材料，如金属和石头。军械制造厂生产武器和盔甲，但这些匠人也生产用于造船和建筑的铁钉及配件。后来的帝国时期，国有的工坊为所有军团生产武器盔甲。赫淮斯托斯，希腊的火焰与铸造之神，也运营一间军械厂，为众神打造传说中的武器和盔甲。"
 aqueduct_building:0 "渡槽"
 aqueduct_building_desc:1 "尽管通常会联想到罗马，渡槽被认为最初出现在印度次大陆。同样在希腊，如萨摩斯的欧帕利诺斯渡槽将活水引到皮塔革雷翁，这类建筑早至公元前6世纪就出现了。渡槽从远方的河流输送活水到城市，也送至乡村用于灌溉。古典世界最长的已知渡槽是瓦伦斯渡槽，公元3到4世纪修建于君士坦丁波利斯，从250公里外引水。整个建筑全长超过400公里。"
 port_building:0 "港口"
 port_building_desc:1 "天然的良港能够让船只可靠而迅速地停泊和启航，这一点对于地中海沿岸许多古老城邦的崛起是至关重要的。然而，随着需求不断扩大，人造的港口也一个接一个地拔地而起，人们利用防波堤和海塘来驯服海潮。其中最著名的例子或许就是奥斯蒂亚港了，尽管台伯河口风势甚猛，奥斯蒂亚仍然源源不断地为罗马城提供谷物，而这样的人造港口在后来的帝国中变得越来越常见。"

 #settlement buildings
 latifundia_building:0 "奴隶庄园"
 latifundia_building_desc:1 "在古代世界，公民权和兵役与土地所有权绑定。只有土地所有者有权投票，有责任服兵役。随时间推移，更多的土地被富裕阶级买走，将农田整合为大型地产，这在拉丁语中称为大庄园。这些庄园由奴隶劳作，主要种植比食物更值钱的经济作物。"
 slave_mine_building:0 "矿井"
 slave_mine_building_desc:1 "采矿几千年来都是人类文明的一部分。矿井开采矿石的效率比露天采矿更高，因为矿工可以用更少力气获取更深处的矿藏。世界上最早的采矿综合体被认为是纳兹莱特萨巴哈，位于卢克索北边的尼罗河畔，据信5万年前已经开采。"
 basic_settlement_infratructure_building:0 "农业定居点"
 basic_settlement_infratructure_building_desc:1 "自公元前11000年至9500年间农业出现后，第一个大型农业定居点于公元前9000年左右出现在新月沃土。资源的共同联合使人类社会获得专业化的自由，并分化出其他生产领域，如冶金、木工和贸易，更是艺术和文化发展的开端，如诗歌、戏剧和学术。强大的农业盈余对于人类文明的发展必不可少。"
 hill_fort:0 "部落定居点"
 hill_fort_desc:1 "部落社区是有强烈独立性的紧密联系的农村人群。在罗马历史早期，部落是指这样的组成群体，在建城后成为人民投票的单位。尽管农村的生活方式消失，罗马人仍在城市化后长期保持他们的部落心性，缓于采用异邦的风俗和传统。"
 local_forum_building:0 "省份公馆"
 local_forum_building_desc:0 "在罗马共和国时期，被征服的领土会划分为行省，行省的管理交给具有统帅权的罗马政务官负责。通常来说，这些行省高度自治，总督只干涉与罗马国家直接相关的事务，例如征税和主持涉及罗马公民的司法审判。政务官统帅权的象征之一是高官椅，这种椅子可以折叠，并送到政务官需要行使其职责的任何地方。"
 barracks_building:0 "军营"
 barracks_building_desc:1 "行军期间，罗马军团会修建被称为卡斯特拉的半加固营地。这些不过是在营地周围加上木栅栏并挖出壕沟。每天早上营地都会被拆除，晚上在新地点重建。如果军团修建冬季驻地，卡斯特拉会升级为更完善的工事，也更为舒适。通常在更为偏远的行省，如果要建立永久性军事存在，冬季驻地的木栅栏和帐篷会被石头建筑取代，以容纳分派给总督的行省军团。"
