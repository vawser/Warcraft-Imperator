 event_target_desc:0 "范围可以保存为 “事件目标”。然后可以从任何能够“溯源”的触发/效果进行访问，位于距离你保存事件目标的点的直线中（即任何选中的触发或保存事件目标后仅在连续链（如事件链）中产生的效果）。如果事件链结束，事件目标会丢失。\n请注意，一些由代码设置的 on_action 和一些特殊互动附带自己预定义的事件目标。\n最后注意事项：你还可以将值和布尔值保存为事件目标，这在某些情况下可能便于使用。"
