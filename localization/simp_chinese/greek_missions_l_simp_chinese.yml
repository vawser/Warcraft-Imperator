l_simp_chinese:
 ### Missions
# Black Sea
 greek_1_black_sea:0 "好客之海"
 greek_1_black_sea_BUTTON_TOOLTIP:0 "北方的希腊人需要领导。"
 greek_1_black_sea_BUTTON_DETAILS:0 ""
 greek_1_black_sea_DESCRIPTION:0 "过去100年的事件已经证明，如果要在继业者、外国竞争者和蛮族的崛起中生存下去，黑海分散的殖民地需要联合起来，不管是自愿还是被迫。"
 greek_1_black_sea_CRITERIA_DESCRIPTION:0 "建立黑海霸权。"
 greek_1_black_sea_REWARD_DESCRIPTION:0 "控制并复兴黑海的希腊殖民地。"
 greek_1_loyalty_reward_tt:0 "#Y [gm_family_head_1.GetFamilyDisplayAdjective]#!家族的所有成员将获得#G 10#!忠诚度@loyalty!"
 greek_1_4:0 "我们的海洋"
 greek_1_4_DESC:0 "确保我们完全控制黑海的东方贸易对我们大有裨益，虽然这样我们可能会失去前往西方富裕港口的直接通道。"
 greek_1_4_allow_tt:1 "在黑海拥有至少#Y 10#!座#Y $hellenic$#!文化的港口。（[SCOPE.Custom('gre_mission_1_4_custom_loc')]/#Y 10#!）"
 gre_mis_1_4_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('gre_mis_1_4_current')|0]#!"
 gre_mis_1_4_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('gre_mis_1_4_current')|0]#!"
 greek_1_2:0 "阿耳戈斯英雄之港"
 greek_1_2_DESC:0 "赫拉克勒斯和伊阿宋的神话说明了这些土地已从黑暗的过去走出多远，我们可以创造一个足以与任何西方中心抗衡的文化壁垒，来让它们走得更远。"
 greek_1_2_allow_tt:1 "拥有一座黑海港口：\n*拥有#Y 城市#!地位\n*主流文化属于#Y $hellenic$#!文化组\n*拥有至少#Y 40#!文明度\n*拥有一座#Y 市场#!\n*没有正在进行的建造\n*拥有至少#Y 20#!人口\n*奴隶@slaves!人口比例小于#Y 33%#!\n*部落民@tribesmen!人口比例小于#Y 33%#!"
 greek_1_2_reward_tt1:1 "[me_gre_1_argo_scope.GetName]城会获得定居者，并能选择一个永久增益。"
 greek_1_2_reward_tt2:1 "人口最多的相关城市会获得定居者，并能选择一个永久增益。"
 greek_1_3:0 "控制牛渡"
 greek_1_3_DESC:0 "宙斯的情人伊俄，在这里以母牛形态进入亚细亚，因此此地被命名为博斯普鲁斯。这个海峡控制着该地区的大部分贸易，掌控这里对我们大有裨益。"
 greek_1_3_allow_tt:1 "以上至少有一个：\n*拥有#Y 城市#!地位\n*拥有至少#Y 2#!座要塞"
 greek_1_3_reward_tt:0 "最大的相关领土会获得定居者和一个增益。"
 greek_1_5:0 "与殖民地接洽"
 greek_1_5_DESC:0 "我们的希腊同胞四分五裂，争夺他们那小小的贸易联系和当地出口。我们必须说服他们加入更大的理想，为所有北方希腊人的事业出一份力。"
 greek_1_5_allow_tt:0 "在黑海海岸存在任意领土少于#Y 5#!块的自由希腊国家。"
 greek_1_5_reward_tt:0 "可以获得一个希腊藩属。"
 greek_1_6:0 "收复希腊人的故土"
 greek_1_6_DESC:0 "黑海附近希腊殖民者的运势在四处迁移的蛮族部落的骚扰下，已经逐渐衰退。我们应该收复这些古老港口中的一个。"
 greek_1_6_allow_tt:0 "征服黑海上的一个过去属于希腊，如今被非希腊人控制的港口。\n\n#Y 可用目标会在地图上高亮显示。#!"
 greek_1_6_reward_tt:0 "这块领地可以被解放为藩属。"
 greek_1_7:0 "比堤尼亚海岸"
 greek_1_7_DESC:0 "如果我们不想霸权被竞争对手夺走，就必须开辟新的市场，把我们的影响力扩大到新的海域。"
 greek_1_7_reward_tt:0 "这些领土的省份会获得"
 greek_1_8:0 "碾碎刻耳索涅索斯人"
 greek_1_8_DESC:0 "$greek_1_7_DESC$"
 greek_1_9:0 "埃厄忒斯花园"
 greek_1_9_DESC:0 "$greek_1_7_DESC$"
 greek_1_10:0 "盖塔人的海岸"
 greek_1_10_DESC:0 "$greek_1_7_DESC$"
 greek_1_13:0 "米利都之梦"
 greek_1_13_DESC:0 "黑海附近几乎所有希腊存在都源于我们数百年来的商人和殖民者。我们应当收复这些因我们才得以存在的地方。"
 greek_1_13_reward_tt:0 "公民会在每块收复的领土定居。"
 greek_1_12:0 "麦加拉之梦"
 greek_1_12_DESC:0 "$greek_1_13_DESC$"
 greek_1_12_reward_tt:0 "$greek_1_13_reward_tt$"
 greek_1_11:0 "黑海巡逻队"
 greek_1_11_DESC:0 "如果我们要最大限度地利用我们在黑海的贸易，就必须确保贸易商和旅行者在这里的安全。"
 greek_1_11_allow_tt:0 "一支拥有至少#Y 30#!艘两排划桨战船@liburnian!的舰队由来自#Y [gm_family_head_1.GetFamilyDisplayAdjective]#!家族的海军将领领导。"
 greek_1_11_reward_tt:0 "被任命的海军将领会获得#G 15#!忠诚@loyalty_icon!\n可以选择一个海军增益。"
 greek_1_14:0 "蛮族互市"
 greek_1_14_DESC:0 "和平扩大贸易机会是古老的希腊传统，并不总是只有矛和盾才能打开市场。"
 greek_1_14_allow_tt_1:0 "#Y [gm_1_greek_scope.GetRulerTitle][gm_1_greek_scope.GetRuler.GetPraenomen]#!拥有至少#Y 6#!魅力@oratory_icon!"
 greek_1_14_allow_tt_2:1 "控制范围内有任意黑海港口被非#Y $hellenic$#!文化国家控制，该国与我国处于和平状态，且对我们的好感超过#R -50#!。"
 greek_1_14_reward_tt:1 "可以从一个非$hellenic$文化国家购买黑海港口。"
 greek_1_15:0 "根除海盗"
 greek_1_15_DESC:0 "保护我们的贸易路线和公民利益的唯一方法就是铲除那些四处劫掠的海盗。"
 greek_1_15_allow_tt:1 "在黑海附近没有被非附庸国控制的#Y 海盗避难港#!。（当前：#R [SCOPE.ScriptValue('gre_mis_1_haven_ongoing_unowned_target')|0]#!）\n$greek_1_haven_tt$"
 greek_1_haven_tt:0 "\n#Y 海盗避难港#!可以在外交、贸易路线、贸易品、蛮族力量和区域等地图模式上查看。"
 greek_1_16:0 "引导海盗"
 greek_1_16_DESC:0 "摆脱海盗并不需要成为一件血腥的苦差事，他们毕竟只是追求财富，而且可能愿意接受正确的鼓励。"
 greek_1_16_allow_tt:0 "在黑海周围控制至少3座#Y 海盗避难港#!。（[SCOPE.Custom('gre_mission_1_haven_3_custom_loc')]/#Y [SCOPE.ScriptValue('gre_mis_1_haven_target_3')|0]#!）\n$greek_1_haven_tt$"
 greek_1_16_reward_tt:0 "可以出钱要求在黑海控制的所有海盗避难港移动到世界的另一边。"
 greek_2_16_mod_tt:1 "所有$hellenic$藩属会获得"
 greek_1_17:0 "海盗之主"
 greek_1_17_DESC:0 "我们的商人对海盗的看法是完全错误的；只要善加利用，他们就会是我们家门口丰富的熟练水手资源。"
 greek_1_17_allow_tt:1 "在黑海周围控制所有，至少3座#Y 海盗避难港#!，不包括附属国控制的。（[SCOPE.Custom('gre_mission_1_haven_all_custom_loc')]/#Y [SCOPE.ScriptValue('gre_mis_1_haven_ongoing_all_target')|0]#!）\n$greek_1_haven_tt$"
 gre_mis_1_haven_all_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('gre_mis_1_17_count')|0]#!"
 gre_mis_1_haven_all_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('gre_mis_1_17_count')|0]#!"
 greek_1_18:0 "[SCOPE.Custom('skythoi_security_title')]的安全"
 greek_1_18_DESC:0 "我们的经济依赖于在黑海海岸维持贸易站，但是不需要直接通知蛮族的内陆。找到一个盟友来挡住敌对部落对我们有利。"
 skythoi_security_title_1:0 "斯基泰人"
 skythoi_security_title_2:0 "安纳托利亚"
 skythoi_security_title_3:0 "科尔喀斯人"
 greek_1_18_allow_tt_1:2 "一个部落国家盟友文化属于#Y $scythia$#!文化组，拥有至少#Y 8#!块领土，对我们的好感至少为#Y 100#!，且首都位于#Y $taurica_region$#!、#Y $sarmatia_europea_region$#!或#Y $sarmatia_asiatica_region$#!区域。"
 greek_1_18_allow_tt_2:3 "一个部落国家盟友文化属于#Y $anatolian$#!或#Y $caucasian$#!文化组，拥有至少#Y 8#!块领土，对我们的好感至少为#Y 100#!，且首都位于#Y $bithynia_region$#!、#Y $galatia_region$#!、#Y $cappadocia_region$#!、#Y $colchis_region$#!、#Y $armenia_region$#!或#Y $albania_region$#!区域。"
 greek_1_19:0 "迈俄提斯的雄心"
 greek_1_19_DESC:0 "黑海最偏远的区域位于辛梅里亚的博斯普鲁斯海峡和迈俄提斯湖的沼泽之间——在那里有塔奈斯的贸易站，以及充满异域气息的斯基泰符咒。"
 greek_1_19_allow_tt:2 "#Y [GetProvince('(int32)4557').GetName]#!属于[gm_1_greek_scope.GetName]且：\n*拥有#Y 城市#!地位\n*主流文化属于#Y $hellenic$#!文化组\n*拥有一座#Y $temple_building$#!\n*没有正在进行中的建造\n*拥有至少#Y 10#!人口\n*奴隶@slaves!人口比例小于#Y 33%#!\n*部落民@tribesmen!人口比例小于#Y 33%#!"
 # Greece
 greek_2_greece:0 "泛希腊政府"
 greek_2_greece_BUTTON_TOOLTIP:0 "到处都有希腊人亟须解放和领导。"
 greek_2_greece_BUTTON_DETAILS:0 ""
 greek_2_greece_DESCRIPTION:0 "自波斯入侵以来，我们越来越清楚地了解到，希腊文明的分裂给了入侵者可乘之机。如果希腊想在这个陌生的时代繁荣昌盛，她的人民就必须团结在一个强大的挂名领袖的领导下。"
 greek_2_greece_CRITERIA_DESCRIPTION:0 "建立希腊霸权。"
 greek_2_greece_REWARD_DESCRIPTION:0 "希腊联盟的建立。"
 me_gre_2_abort_block_tt:0 "#Y 希腊联盟#!在20年内无法建立。"
 greek_2_1:0 "希腊霸主"
 greek_2_1_DESC:0 "现在是真正的希腊人领导希腊世界的时候了，将希腊不同的声音团结为一个新的，强大的统一国家——在我们的领导下。"
 greek_2_2:0 "泛希腊的解放"
 greek_2_2_DESC:0 "长久以来，希腊人一直在外国宗主的驻军下受苦受难。现在是我们重获自由的时候了，也是整个希腊重获自由的时候了。"
 greek_2_3:0 "解放城市"
 greek_2_3_DESC:0 "自由的希腊人已经沦为入侵的马其顿君主国和亚历山大继承者虚荣野心的牺牲品。我们必须保护我们的兄弟免受这些外来影响。"
 greek_2_3_allow_tt:0 "从继业者、异族入侵者或他们的附属国手中重新征服一块希腊领土。"
 greek_2_3_reward_tt:1 "可以释放这块领土成为#Y 藩属#!。\n希腊区域的$hellenic$国家对[gm_2_greek_scope.GetName]的好感增加。"
 greek_2_4:0 "恢复寡头制"
 greek_2_4_DESC:0 "希腊的民主主义者削弱希腊人民的力量，使他们误入歧途已经太久了；是时候在希腊世界建立一个合理的政府了。"
 greek_2_4_reward_tt:1 "[gm_2_greek_scope.GetName]会获得希腊区域所有非寡头制的$hellenic$共和国的宣称。"
 greek_2_5:0 "恢复民主制"
 greek_2_5_DESC:0 "希腊的寡头、君主和僭主破坏我们人民的自由已经太久了；现在是时候让我们的兄弟们重获自由和自治了。"
 greek_2_5_reward_tt:1 "[gm_2_greek_scope.GetName]会获得希腊区域所有寡头制和君主制$hellenic$国家的宣称。"
 greek_2_6:0 "与志同道合者接洽"
 greek_2_6_DESC:0 "还有其他希腊国家与我国有相同的传统和政体，我们应该试着说服他们，服从我们的领导是确保自由的唯一方法。"
 greek_2_6_reward_tt:1 "[gm_2_greek_scope.GetName]可以说服其他相似政体的$hellenic$国家成为其附属国。\n只有此任务完成时还存在的国家才能接洽。"
 greek_2_6_allow_tt_1:1 "有至少一个独立的君主制或寡头制的$hellenic$国家$me_greek_2_regions_tt$（当前：#Y [SCOPE.ScriptValue('gm_2_kindred_counter_svalue')|0]#!）"
 greek_2_6_allow_tt_2:1 "有至少一个独立的$hellenic$非寡头的共和制国家$me_greek_2_regions_tt$（当前：#Y [SCOPE.ScriptValue('gm_2_kindred_counter_svalue')|0]#!）"
 me_greek_2_regions_tt:2 "位于除去#Y $crete_area$#!和#Y $epirus_area$#!地区的#Y $greece_region$#!区域或#Y $thessaly_area$#!地区，规模小于[gm_2_greek_scope.GetName]且与之处于和平状态。"
 greek_2_7:0 "泛希腊首都"
 greek_2_7_DESC:0 "数个世纪以来，希腊有许多著名的人口稠密的城市，但如果我们要为所有希腊人建立一个新的国家，我们的首都必须能承担起这个任务。"
 greek_2_7_allow_tt:1 "[gm_2_greek_scope.GetName]的首都位于#Y $greece_region$#!区域，且拥有#Y 都会#!地位。"
 greek_2_7_reward_tt:0 "所有希腊国家对[gm_2_greek_scope.GetName]的好感度会增加#G 20#!."
 greek_2_8:0 "受鼓舞的希腊人"
 greek_2_8_DESC:0 "为了团结希腊人民，我们需要用一个英雄的挂名领袖来激励他们，这是个团结的象征，他们可以聚集于其麾下对抗继业者、反动者和入侵者。"
 greek_2_8_allow_tt_1:0 "#Y [gm_2_greek_scope.GetRulerTitle][gm_2_greek_scope.GetRuler.GetPraenomen]#!是陆军将领或海军将领，且率领至少#Y 15#!大队或船只。"
 greek_2_8_allow_tt_2:0 "#Y [gm_2_greek_scope.GetRulerTitle][gm_2_greek_scope.GetRuler.GetPraenomen]#!是被任命的#Y 独裁官#!。"
 greek_2_8_allow_tt_3:0 "#Y [gm_2_greek_scope.GetRulerTitle][gm_2_greek_scope.GetRuler.GetPraenomen]#!拥有至少#Y 70#!人气@popularity_icon!"
 greek_2_8_allow_tt_4:0 "#Y [gm_2_greek_scope.GetRulerTitle][gm_2_greek_scope.GetRuler.GetPraenomen]#!在过去#Y 720#!天内曾赢得一场战斗。"
 greek_2_8_reward_tt:0 "指挥的部队会获得士气提升。"
 greek_2_9:0 "伟大城市"
 greek_2_9_DESC:0 "所有希腊人都为希腊的伟大作出了贡献，但有几座城市是她成功的关键。如果我们想代表希腊的遗产，就必须让这些城市团结在我们的领导下。"
 greek_2_9_allow_tt:1 "#Y [GetProvince('(int32)416').GetName]#!、#Y [GetProvince('(int32)427').GetName]#!、#Y [GetProvince('(int32)426').GetName]#!、#Y [GetProvince('(int32)418').GetName]#!和#Y [GetProvince('(int32)424').GetName]#!属于[gm_2_greek_scope.GetName]或其$hellenic$文化的"
 greek_2_9_allow_tt_1:0 "$greek_2_9_allow_tt$非寡头共和制附属国。"
 greek_2_9_allow_tt_2:0 "$greek_2_9_allow_tt$寡头制或君主制附属国。"
 greek_2_10:0 "提洛同盟的抱负"
 greek_2_10_DESC:0 "雅典人支配希腊的模式避免了公开的冲突和暴力，专注于通过贸易赢得盟友的支持，并团结起来抵御外部威胁。"
 greek_2_10_allow_tt:1 "[gm_2_greek_scope.GetName]拥有至少#Y 6#!个$hellenic$#Y 朝贡国#!为非寡头的#Y 共和制#!，且这些朝贡国拥有至少一座港口。"
 greek_2_11:0 "拉栖代梦的构思"
 greek_2_11_DESC:0 "斯巴达加强对希腊控制的模式避开了外交和商业，专注于以武力夺取城市，并建立由驻军支持的友好政府。"
 greek_2_11_allow_tt:1 "[gm_2_greek_scope.GetName]拥有至少#Y 6#!个$hellenic$#Y 藩属#!为#Y 寡头共和制#!或#Y 君主制#!。"
 greek_2_12:0 "[gm_2_greek_scope.GetAdjective]帝国"
 greek_2_12_DESC:0 "只有当希腊区域的所有希腊人团结在一个共同征服的领导下，她才能保护自己不受东方和西方日益增长的威胁。"
 greek_2_12_allow_tt:2 "除了#Y $epirus_area$#!和#Y $crete_area$#!地区，#Y $greece_region$#!地区和#Y $thessaly_area$#!区域全部属于[gm_2_greek_scope.GetName]或其附属国。"
 greek_2_12_reward_tt_1:1 "所有位于希腊的$hellenic$朝贡国会成为藩属。\n[gm_2_greek_scope.GetName]将决定如何管理希腊。"
 greek_2_12_reward_tt_2:1 "所有位于希腊的$hellenic$藩属会被#Y 吞并#!。\n[gm_2_greek_scope.GetName]将决定如何管理希腊。"
 greek_2_12_reward_tt:0 "[gm_2_greek_scope.GetName]获得希腊附近所有希腊文化地区的#Y 宣称#!。"
 greek_2_13:0 "希腊解放者"
 greek_2_13_DESC:0 "只有当希腊的边界安全，失去的故土被收复，我们的心才能平静下来。希腊人再也不会像帖撒利人长期遭受的那样，生活在马其顿的阴影下。"
 greek_2_13_allow_tt_1:2 "除了#Y $epirus_area$#!和#Y $crete_area$#!地区，#Y $greece_region$#!地区和#Y $thessaly_area$#!区域所有领土皆不属于继业者王国、异族入侵者或其附属国。"
 greek_2_13_allow_tt_2:0 "[gm_2_greek_scope.GetName]或其附属国从上述国家手中重新征服了一块领土。"
 greek_2_13_reward_tt:0 "$me_greek_2_20_op_tt$"
 greek_2_14:0 "向马其顿出击"
 greek_2_14_DESC:0 "希腊人已经在马其顿蛮子手中遭受了无数的侵略，现在是时候换他们尝尝我们矛尖的滋味了。"
 greek_2_14_allow_tt:0 "[gm_2_greek_scope.GetName]拥有或占领过#Y [GetProvince('(int32)428').GetName]#!。"
 greek_2_14_reward_tt:0 "希腊的希腊人国家对[gm_2_greek_scope.GetName]的好感度提高#G 50#!\n所有继业者对[gm_2_greek_scope.GetName]的好感度降低#R 50#!。"
 greek_2_15:0 "泛希腊征召兵"
 greek_2_15_DESC:0 "我们将明确指出，无论士兵来自哪座城市，[gm_2_greek_scope.GetName]的军队会欢迎任何准备好与希腊的敌人作战，并保卫她的边疆的希腊志愿者。"
 greek_2_15_allow_tt:1 "[gm_2_greek_scope.GetName]拥有至少#Y 1#!个$hellenic$#Y 藩属#!为#Y 寡头共和制#!或#Y 君主制#!。"
 greek_2_15_reward_tt:1 "所有政体为非寡头的共和制的$hellenic$朝贡国对[gm_2_greek_scope.GetName]的收入和忠诚度会降低。"
 greek_2_16:0 "标准化度量衡"
 greek_2_16_DESC:0 "雅典从提洛同盟的领袖地位中获得了巨大的利益，部分原因是鼓励建立一套标准的度量衡体系，以润滑贸易，并增强他们对周边的影响力。"
 greek_2_16_allow_tt:1 "[gm_2_greek_scope.GetName]拥有至少#Y 1#!个$hellenic$#Y 朝贡国#!政体为为非寡头的#Y 共和制#!，且此朝贡国拥有至少一座港口。"
 greek_2_16_reward_tt:1 "所有政体为君主制和寡头共和制的$hellenic$藩属会失去人力，以及对[gm_2_greek_scope.GetName]的忠诚。"
 greek_2_18:0 "制海权"
 greek_2_18_DESC:0 "希腊的强大在于海路畅通，可以藉由海路前往世界各地的市场和海岸。与雅典一样，我们将充分利用海军力量，确保希腊人在世界各地得到保护。"
 me_gre_2_league_reward:0 "[gm_2_greek_scope.GetName]将成立#Y 希腊联盟#!。"
 # Magna Graecia
 greek_3_italiote:0 "更大的希腊"
 greek_3_italiote_BUTTON_TOOLTIP:0 "大希腊的希腊人必须统一起来。"
 greek_3_italiote_BUTTON_DETAILS:0 ""
 greek_3_italiote_DESCRIPTION:0 "大希腊的意大利俄忒斯城市一直在争夺区域支配地位，并任由自己在这一过程中受制于意大利部落。在未来的日子里，如果大希腊想要生存下去，我们的城市必须承担起意大利俄忒斯领袖的责任。"
 greek_3_italiote_CRITERIA_DESCRIPTION:0 "建立对意大利俄忒斯希腊人的领导。"
 greek_3_1:0 "赢得自由"
 greek_3_1_DESC:0 "如果我们想摆脱外国统治的枷锁，恢复我们城市的尊严，就必须联合人民为解放事业而战，并激励他们行动起来。"
 greek_3_1_reward_tt:0 "[gm_3_greek_scope.GetName]可以获得自由，或是重获自由的手段。"
 greek_3_1_claim_tt:0 "[gm_3_greek_scope.GetName]会获得由[gm_3_greek_scope.GetOverlord.GetName]控制的相邻领土的宣称。"
 greek_3_2:0 "激励民众"
 greek_3_2_DESC:0 "如果我们不想沦落为无足轻重的小城市，就必须采取主动，夺取邻国的资源。团结全市人民是我们实现雄心的第一步。"
 greek_3_2_allow_tt:0 "[gm_3_greek_scope.GetName]不是附属国。"
 greek_3_3:0 "$greek_3_10$"
 greek_3_3_DESC:0 "$greek_3_10_DESC$"
 greek_3_3_allow_tt:1 "[gm_3_greek_scope.GetName]的首都位于#Y $central_italy_region$#!区域或#Y $magna_graecia_region$#!的陆地区域，且拥有#Y 都会#!地位。"
 greek_3_4:0 "意大利俄忒斯同盟"
 greek_3_4_DESC:0 "在过去，意大利俄忒斯城市联合为一个同盟，共同抵御意大利侵略者和无耻的邻居。我们应该重建这个同盟，以此来声明我们的领导地位。"
 greek_3_4_allow_tt_1:0 "[gm_3_greek_scope.GetName]及其意大利俄忒斯附属国拥有至少#Y 5#!块意大利俄忒斯领土。（[SCOPE.Custom('gre_mission_3_4_custom_loc')]/#Y 5#!）"
 greek_3_4_allow_tt_2:1 "在#Y $magna_graecia_region$#!或#Y $central_italy_region$#!区域有至少一个意大利俄忒斯国家领土少于[gm_3_greek_scope.GetName]。"
 greek_3_4_reward_tt:0 "意大利俄忒斯附属国会被吞并。\n如果存在意大利俄忒斯城邦，他们可以自愿加入我们的同盟。"
 gre_mis_3_4_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('me_gre_3_4_svalue')|0]#!"
 gre_mis_3_4_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('me_gre_3_4_svalue')|0]#!"
 greek_3_5:0 "希腊的复仇"
 greek_3_5_DESC:0 "自从布鲁蒂亚和卢卡尼亚部落崛起以来，意大利俄忒斯城市开始遭受蛮族的入侵、掠夺和征服。我们必须为这些侮辱复仇。"
 greek_3_5_allow_tt_1:0 "#Y [GetCountry('BRT').GetName]#!是[gm_3_greek_scope.GetName]的附属国或不存在，并且[gm_3_greek_scope.GetName]拥有部分过去的领土（#Y [GetProvince('(int32)51').GetName]#!、#Y [GetProvince('(int32)77').GetName]#!、#Y [GetProvince('(int32)79').GetName]#!、#Y [GetProvince('(int32)74').GetName]#!或#Y [GetProvince('(int32)76').GetName]#!）。"
 greek_3_5_allow_tt_2:0 "#Y [GetCountry('LCA').GetName]#!是[gm_3_greek_scope.GetName]的附属国或不存在，并且[gm_3_greek_scope.GetName]拥有部分过去的领土（#Y [GetProvince('(int32)53').GetName]#!、#Y [GetProvince('(int32)71').GetName]#!、#Y [GetProvince('(int32)70').GetName]#!、#Y [GetProvince('(int32)59').GetName]#!或#Y [GetProvince('(int32)60').GetName]#!）。"
 greek_3_5_allow_tt_3:0 "#Y [GetCountry('SAM').GetName]#!是[gm_3_greek_scope.GetName]的附属国或不存在，并且[gm_3_greek_scope.GetName]拥有部分过去的领土（#Y [GetProvince('(int32)33').GetName]#!、#Y [GetProvince('(int32)44').GetName]#!、#Y [GetProvince('(int32)45').GetName]#!、#Y [GetProvince('(int32)42').GetName]#!、#Y [GetProvince('(int32)46').GetName]#!、#Y [GetProvince('(int32)43').GetName]#!、#Y [GetProvince('(int32)10').GetName]#!、#Y [GetProvince('(int32)1716').GetName]#!、#Y [GetProvince('(int32)1718').GetName]#!、#Y [GetProvince('(int32)41').GetName]#!或#Y [GetProvince('(int32)32').GetName]#!）。"
 greek_3_6:1 "[gm_3_greek_scope.GetAdjective]的稳定"
 greek_3_6_DESC:0 "我们的城市历史悠久，这些年来曾多次卷入战争。直到现在，这些争端才得以平息。"
 greek_3_7:0 "请求援助"
 greek_3_7_DESC:0 "如果我们要在希腊对手和意大利邻国的猛攻下生存，就不能太过骄傲，可以向那些有能力提供援助的国家请求帮助。"
 greek_3_7_allow_tt_1:1 "[gm_3_greek_scope.GetName]在与非$hellenic$文化的国家交战，且领土实力小于对方的#Y 50%#!。"
 greek_3_7_allow_tt_2:1 "任一#Y $magna_graecia_region$#!、#Y $central_italy_region$#!或#Y $greece_region$#!区域的#Y $hellenic$#!国家拥有比[gm_3_greek_scope.GetName]更多的人口，对其好感大于#R -25#!，且未与之交战。"
 greek_3_8:0 "雇佣兵倚赖"
 greek_3_8_DESC:0 "持续不断的战争和大规模的逃离使我们在很大程度上依赖于意大利雇佣军来满足我们的防御需要。在未来的日子里，他们的用处将得到验证。"
 greek_3_9:0 "意大利俄忒斯的整修"
 greek_3_9_DESC:0 "我们的城市在上个世纪面临着衰退，希腊和异族邻居们的发展使它受到了冲击。如果我们要成为该区域的主导者，就必须先修复我们的首都。"
 greek_3_9_allow_tt:1 "[gm_3_greek_scope.GetCapital.GetName]：\n*拥有#Y 城市#!地位\n*主流文化属于#Y $hellenic$#!文化组\n*主流宗教是#Y $roman_pantheon$#!\n*拥有至少#Y 20#!人口\n*无空余建筑槽\n*拥有至少#Y 40#!文明度\n*奴隶@slaves!人口比例小于#Y 33%#!\n*部落民@tribesmen!人口比例小于#Y 33%#!"
 greek_3_10:0 "与母国竞争"
 greek_3_10_DESC:0 "在叙巴里斯城的毁灭和意大利战争之前，大希腊曾是希腊世界里最精致的城市。我们会再次做到这一点。"
 greek_3_10_allow_tt:1 "[gm_3_greek_scope.GetName]的首都位于#Y $magna_graecia_region$#!陆地区域，且拥有#Y 都会#!地位。"
 greek_3_11:0 "解放意大利俄忒斯"
 greek_3_11_DESC:0 "大希腊的希腊城市不得不忍受意大利人的统治已经太久了。我们必须重塑希腊人的主权。"
 greek_3_11_allow_tt:1 "#Y $magna_graecia_region$#!的陆地区域没有#Y $hellenic$#!文化的国家是非$hellenic$文化国家的附属国。"
 greek_3_12:0 "希腊人的意大利"
 greek_3_12_DESC:0 "我们的祖先与意大利的土著战斗，最终取得了胜利。如果我们要确保大希腊仍然属于希腊，就必须将她所有的土地都置于希腊人的影响之下。"
 greek_3_12_allow_tt_1:1 "#Y $magna_graecia_region$#!的陆地区域不存在#Y 非$hellenic$#!文化的国家，或者存在但他们都是$hellenic$国家的附属国。"
 greek_3_12_allow_tt_2:1 "如果#Y $magna_graecia_region$#!的陆地区域存在任何#Y 非$hellenic$#!国家，[gm_3_greek_scope.GetName]是至少其一的宗主。（当前：#Y [SCOPE.ScriptValue('me_gre_3_12_svalue')|0]#!）"
 greek_3_13:0 "都会关系"
 greek_3_13_DESC:0 "和所有意大利俄忒斯城市一样，我们最初的定居者来自希腊。展示我们的历史纽带可能会为我们赢得母城的恩惠。"
 greek_3_13_allow_tt_1:0 "#Y [SCOPE.Custom('get_gre_3_metropolis_1')]#!存在且拥有[SCOPE.Custom('get_gre_3_metropolis_2')]，或者#Y [SCOPE.Custom('get_gre_3_metropolis_2')]#!的拥有者是[SCOPE.Custom('get_gre_3_metropolis_3')]。"
 greek_3_13_allow_tt_2:0 "#Y [SCOPE.Custom('get_gre_3_metropolis_2')]#!的拥有者是[SCOPE.Custom('get_gre_3_metropolis_3')]。"
 greek_3_13_allow_tt_3:0 "#Y [SCOPE.Custom('get_gre_3_metropolis_2')]#!的拥有者是[SCOPE.Custom('get_gre_3_metropolis_3')]，或者#Y [SCOPE.Custom('get_gre_3_metropolis_1')]#!存在。"
 greek_3_13_allow_tt_4:0 "#Y [SCOPE.Custom('get_gre_3_metropolis_1')]#!在马赛利亚拥有土地，或任何其他马赛利亚国家存在。"
 greek_3_13_reward_tt:0 "可以与我们的殖民地母城结盟或从它那里获得礼物。"
