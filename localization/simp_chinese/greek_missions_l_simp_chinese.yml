 get_gre_3_metropolis_3_1:0 "拉栖代梦"
 get_gre_3_metropolis_3_2:0 "雅典"
 get_gre_3_metropolis_3_3:0 "西刻利俄忒"
 get_gre_3_metropolis_3_4:0 "亚该亚"
 get_gre_3_metropolis_3_5:0 "洛克里"
 get_gre_3_metropolis_3_6:0 "优卑亚"
 get_gre_3_metropolis_3_7:0 "马萨利亚"
 greek_3_15:0 "终结僭主"
 greek_3_15_DESC:0 "血腥和暴政的轮回永远不会结束；西刻利俄忒人必须服从意大利俄忒斯人的领导。"
 greek_3_15_allow_tt:0 "#Y 叙拉古#!不存在。"
 greek_3_17:0 "大希腊"
 greek_3_17_DESC:0 "只有当大多数意大利俄忒斯城市团结于一个领导下，西方的希腊殖民地遗产才能得到保护，它的未来才能得到保障。"
 greek_3_17_allow_tt:0 "#Y 大希腊#!不存在。"
 greek_3_18:0 "[SCOPE.Custom('get_greek_3_18_title')]"
 greek_3_18_DESC:0 "我国的边界上存在着巨大的机遇，我们必须采取所有行动来确保我们的生存。"
 get_greek_3_18_title_1:0 "斯居拉和卡律布狄斯"
 get_greek_3_18_title_2:0 "道尼人的宣称"
 get_greek_3_18_title_3:0 "伊利里亚的冒险"
 greek_3_18_allow_tt_1:1 "[gm_3_greek_scope.GetName]在#Y $illyria_region$#!区域拥有至少#Y 3#!块沿海领土（[SCOPE.Custom('gre_mission_3_18_custom_loc_1')]/#Y 3#!）"
 gre_mis_3_18_1_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('me_gre_3_18_1_target_svalue')|0]#!"
 gre_mis_3_18_1_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('me_gre_3_18_1_target_svalue')|0]#!"
 greek_3_19:0 "不同的传统"
 greek_3_19_DESC:0 "意大利俄忒斯城市曾被认为是主要的希腊中心之一，融合了不同殖民地的影响，成为哲学蓬勃发展的富庶商业城市。"
 greek_3_19_reward_tt:0 "选择一个永久的专攻方向。"
 #Far From Home
 greek_4_west:0 "背井离乡"
 greek_4_west_BUTTON_TOOLTIP:0 "福开亚殖民地的生存需要强大而积极的领导。"
 greek_4_west_BUTTON_DETAILS:0 ""
 greek_4_west_DESCRIPTION:0 "当初，波斯人洗劫了伊奥尼亚的福开亚，逃走的流亡者建立了马赛利亚、恩波里翁和其他福开亚殖民地。他们在遥远的高卢和伊比利亚建立了新的生活，建立了贸易站，并与迦太基人展开竞争。时局艰难，大多数西方希腊人的生存岌岌可危。"
 greek_4_west_CRITERIA_DESCRIPTION:0 "捍卫希腊人在西地中海的利益。"
 greek_4_west_REWARD_DESCRIPTION:0 "建立对马赛利亚希腊人的领导。"
 greek_4_loyalty_reward_tt:0 "#Y [gm_family_head_4.GetFamilyDisplayAdjective]#!家族的所有成员会获得#G 10#!忠诚度@loyalty!"
 greek_4_1:0 "福开亚复兴"
 greek_4_1_DESC:0 "$greek_4_7_DESC$"
 greek_4_2:0 "福开亚的中心"
 greek_4_2_DESC:0 "西部的希腊城市仍然是小块的飞地，一边是海洋，另一边是漫山遍野的蛮族部落。如果我们要生存下去，就必须建设一个能够自给自足的强大城市。"
 greek_4_2_allow_tt:1 "在高卢南部或伊比利亚东部拥有一座港口：\n*拥有#Y 城市#!地位\n*主流文化属于#Y $hellenic$#!文化组\n*主流信仰是#Y $roman_pantheon$#!\n*拥有至少#Y 40#!文明度\n*拥有一座#Y 市场#!\n*没有正在进行的建造\n*拥有至少#Y 20#!人口\n*奴隶@slaves!人口比例小于#Y 33%#!\n*部落民@tribesmen!人口比例小于#Y 33%#!"
 greek_4_2_reward_tt1:0 "[me_gre_4_2_temp.GetName]会获得定居者，并能选择一个永久增益。"
 greek_4_2_reward_tt2:0 "人口最多的相关领土会获得定居者，并能选择一个永久增益。"
 greek_4_3:0 "赫拉克勒斯之柱"
 greek_4_3_DESC:0 "守护地中海入口的赫拉克勒斯之柱已经落入布匿人手中太久了，这阻碍了我们的商人进入北方的贸易，妨碍了探险活动。"
 greek_4_3_allow_tt:1 "至少有一块上列领土：\n*拥有#Y 城市#!地位\n*拥有至少#Y 2#!座要塞\n*拥有至少#Y 2#!座市场"
 greek_4_3_reward_tt:0 "最大的相关领土会获得定居者和一个增益。"
 greek_4_4:0 "贸易集团"
 greek_4_4_DESC:0 "如果我们想与庞大的布匿贸易帝国及其对手竞争，就必须继续扩张，使越来越多的城市受到我们的影响。"
 greek_4_4_allow_tt:1 "拥有至少#Y 8#!座#Y $hellenic$#!文化的港口。（[SCOPE.Custom('gre_mission_4_4_custom_loc')]/#Y 8#!）"
 greek_4_4_allow_tt_2:0 "首都省份（#Y [gm_4_greek_scope.GetCapital.GetState.GetShortName]#!）拥有至少#Y 10#!条激活的进口路线。（[SCOPE.Custom('gre_mission_4_4_2_custom_loc')]/#Y 10#!）"
 gre_mis_4_4_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('gre_mis_4_4_current')|0]#!"
 gre_mis_4_4_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('gre_mis_4_4_current')|0]#!"
 gre_mis_4_4_2_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('gre_mis_4_4_2_current')|0]#!"
 gre_mis_4_4_2_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('gre_mis_4_4_2_current')|0]#!"
 greek_4_5:0 "与福开亚殖民地接洽"
 greek_4_5_DESC:0 "凭借我们新获得的影响力，我们或许能够说服一个殖民地同胞加入我们，或者至少朝贡以换取我们的保护。"
 greek_4_5_allow_tt:0 "存在任意领土小于#Y 5#!块的自由且临海的#Y 马赛利亚#!国家。"
 greek_4_5_reward_tt:0 "可以获得一个#Y 马赛利亚#!藩属。"
 greek_4_6:0 "$greek_1_6$"
 greek_4_6_DESC:0 "西方的许多希腊殖民地都落入了蛮族手中，不论是布匿人还是当地部落。我们应该把丢失的东西归还给它的合法主人。"
 greek_4_6_allow_tt:0 "征服西地中海上一个过去属于希腊，如今被非希腊人控制的港口。\n\n#Y 可用目标会在地图上高亮显示。#!"
 greek_4_6_reward_tt:0 "这块领地可以被解放为藩属。"
 greek_4_7:0 "[SCOPE.GetRootScope.GetCountry.GetAdjective]的海岸"
 greek_4_7_DESC:0 "我们对周围地区的控制正在减弱，已经有许多福开亚贸易站陷落或不复存在。我们必须以新的热情维护我们的权威。"
 greek_4_7_reward_tt:0 "这些领土的省份会获得"
 greek_4_8:0 "$greek_4_7$"
 greek_4_8_DESC:0 "$greek_4_7_DESC$"
 greek_4_9:0 "$greek_4_7$"
 greek_4_9_DESC:0 "$greek_4_7_DESC$"
 greek_4_10:0 "$greek_4_7$"
 greek_4_10_DESC:0 "$greek_4_7_DESC$"
 greek_4_11:0 "地中海巡逻队"
 greek_4_11_DESC:0 "我们的收入依赖于维持我们港口的贸易流量，这受到海盗的骚扰，也成为嫉妒的竞争者的目标。必须建立一支部队来守护我们国库的动脉。"
 greek_4_11_allow_tt:0 "一支拥有至少#Y 30#!艘两排划桨战船@liburnian!的舰队由来自#Y [gm_family_head_4.GetFamilyDisplayAdjective]#!家族的海军将领领导。"
 greek_4_11_allow_tt_fallback:0 "一支拥有至少#Y 30#!艘两排划桨战船@liburnian!的舰队由一位海军将领领导。"
 greek_4_12:0 "收复阿拉利亚"
 greek_4_12_DESC:0 "尽管进行了顽强的抵抗，福开亚殖民地阿拉利亚还是在伊特鲁里亚和迦太基舰队的联合进攻下沦陷了。是时候夺回失去的城市，向我们卑鄙的对手复仇了。"
 greek_4_13:0 "福开亚的复仇"
 greek_4_13_DESC:0 "迦太基人必须为他们对我们祖先的卑鄙行径付出代价；是时候让西方的岛屿回到希腊的控制下了。"
 greek_4_13_allow_tt:0 "[gm_4_greek_scope.GetName]或其#Y 马赛利亚#!附属国完全控制#Y $balearides_area$#!、#Y $sardinia_meridionalis$#!和#Y $sardinia_septentrionalis$#!区域。"
 greek_4_13_reward_tt_1:0 "#Y $balearides_area$#!、#Y $sardinia_meridionalis$#!和#Y $sardinia_septentrionalis$#!获得"
 greek_4_13_reward_tt_2:0 "#Y $balearides_area$#!、#Y $sardinia_meridionalis$#!和#Y $sardinia_septentrionalis$#!将获得一个同化速度的增益。"
 greek_4_14:0 "蛮族互市"
 greek_4_14_DESC:0 "只要不干涉他们的事务，当地部落一直愿意让希腊人在海岸定居，而且他们对我们从其他地方进口的丰富商品非常感兴趣。"
 greek_4_14_allow_tt_1:0 "#Y [gm_4_greek_scope.GetRulerTitle][gm_4_greek_scope.GetRuler.GetPraenomen]#!拥有至少#Y 6#!魅力@oratory_icon!"
 greek_4_14_allow_tt_2:1 "控制范围内有任意南高卢或东伊比利亚的港口被非#Y $hellenic$#!文化的部落国家控制，该国与我国处于和平状态，且对我们的好感超过#R -50#!。"
 greek_4_14_reward_tt:1 "可以从一个非$hellenic$文化国家购买南高卢或东伊比利亚的港口。"
 greek_4_15:0 "夺取市场"
 greek_4_15_DESC:0 "我们无法再容忍迦太基对西方贸易路线的支配了，我们必须把他们赶出贸易站，在他们的地盘建立我们自己的贸易帝国。"
 greek_4_15_allow_tt:0 "在黑海附近没有#Y 海盗避难港#!。（当前：#R [SCOPE.ScriptValue('gre_mis_1_haven_ongoing_all_target')|0]#!）\n$greek_4_haven_tt$"
 greek_4_16:0 "福开亚同盟"
 greek_4_16_DESC:0 "背井离乡的福开亚人只要还处于分裂，就必然会陷入虚弱。他们必须团结在一个领导下，也就是我们的领导下。"
 greek_4_16_allow_tt:1 "如果以上有任一被附属国控制，该附属国必须属于#Y $hellenic$#!文化。"
 greek_4_16_reward_tt:0 "可以出钱要求在黑海控制的所有海盗避难港移动到世界的另一边。"
 form_phokaean_league_claims_tooltip:0 "获得所有福开亚殖民地的宣称"
 greek_4_17:0 "重生的福开亚"
 greek_4_17_DESC:0 "我们的人民被迫逃离波斯人，将自己的城市付之一炬。现在我们有了新的力量，可以重新夺回我们的故乡，抚平过去的创伤。"
 greek_4_18:0 "背对陆地"
 greek_4_18_DESC:0 "我们是一个航海民族，主要着眼于获取港口和扩大我们的商业利益。我们应当与一个当地的土著部落结盟，以确保内陆的安全。"
 greek_4_18_allow_tt_1:0 "一个部落国家盟友文化属于#Y 高卢#!文化组，拥有至少#Y 8#!块领土，对我们的好感至少为#Y 100#!，且首都位于#Y $transalpine_gaul_region$#!区域。"
 greek_4_18_allow_tt_2:0 "一个部落国家盟友文化属于#Y 伊比利亚#!文化组，拥有至少#Y 8#!块领土，对我们的好感至少为#Y 100#!，且首都位于#Y $tarraconensis_region$#!区域。"
 greek_4_18_allow_tt_3:0 "一个部落国家盟友文化属于#Y 伊比利亚#!文化组，拥有至少#Y 8#!块领土，对我们的好感至少为#Y 100#!，且首都位于#Y $contestania_region$#!区域。"
 greek_4_18_allow_tt_4:0 "一个部落国家盟友文化属于#Y 伊比利亚#!文化组，拥有至少#Y 8#!块领土，对我们的好感至少为#Y 100#!，且首都位于#Y $baetica_region$#!区域"
 greek_4_18_allow_tt_5:0 "一个部落国家盟友文化属于#Y 意大利#!文化组，拥有至少#Y 8#!块领土，对我们的好感至少为#Y 100#!，且首都位于#Y 意大利#!或#Y 大希腊#!区域。"
 greek_4_19:0 "俄利西波的野心"
 greek_4_19_DESC:0 "传奇的俄利西波贸易站是通往北方遥远贸易路线的门户。如果我们把它据为己有，将能充分利用它过去的威望和宝贵的地理位置。"
 greek_4_19_allow_tt:3 "#Y [GetProvince('(int32)1319').GetName]#!属于[gm_4_greek_scope.GetName]且：\n*拥有#Y 城市#!地位\n*主流文化属于#Y $hellenic$#!文化组\n*拥有一座#Y $temple_building$#!\n*没有正在进行中的建造\n*拥有至少#Y 10#!人口\n*奴隶@slaves!人口比例小于#Y 33%#!\n*部落民@tribesmen!人口比例小于#Y 33%#!"
 #Other
 me_gre_1_culture_warning_tt:1 "使命“#Y 好客之海#!”将#R 不再可用#!。"
