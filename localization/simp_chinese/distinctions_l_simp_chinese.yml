 legion_history_elephant_lords:2 "在[PROVINCE.GetName|E]践踏了敌军后，这支军团获得了[GetLegionDistinction('distinction_elephant_lords').GetName]的称号。"
 legion_history_argyraspides:2 "由于击败了[PROVINCE.GetName|E]的希腊人，这支军团获得了[GetLegionDistinction('distinction_stalwart').GetName]的称号。"
 legion_history_corona_obsidionalis:2 "由于解除了对[PROVINCE.GetName|E]的包围，被授予了[GetLegionDistinction('distinction_corona_obsidionalis').GetName]荣誉。"
 legion_history_triumphalis:2 "由于在[PROVINCE.GetName]参加了[CHARACTER.GetName]的凯旋式，这支军团获得了[GetLegionDistinction('distinction_triumphalis').GetName]的称号。"
 legion_history_ferrata:2 "在[PROVINCE.GetName|E]展示了我们重步兵的勇武之后，这支军团获得了[GetLegionDistinction('distinction_ferrata').GetName]的称号。"
 legion_history_fulminata:2 "在[PROVINCE.GetName|E]经历了神明庇佑后，这支军团获得了[GetLegionDistinction('distinction_fulminata').GetName]的称号。"
 legion_history_foragers:2 "由于[CHARACTER.GetName|E]实施了良好的练习，被授予了[GetLegionDistinction('distinction_foragers').GetName]荣誉。"
 legion_history_cowardly:2 "在[PROVINCE.GetName|E]溃败之后，这支军团获得了[GetLegionDistinction('distinction_dishonor_cowardly').GetName]的耻辱称号。"
 legion_history_looters:2 "由于在[PROVINCE.GetName|E]的丢人表现，这支军团获得了[GetLegionDistinction('distinction_dishonor_looters').GetName]的耻辱称号。"
 legion_history_mutineers:3 "因为背叛政府参加[CHARACTER.GetName]的叛乱，这支军团成了国人眼中的[GetLegionDistinction('distinction_dishonor_mutineers').GetName]。"
 legion_history_impious:2 "在洗劫了[PROVINCE.GetName|E]之后，这支军团获得了[GetLegionDistinction('distinction_dishonor_impious').GetName]的耻辱称号。"
 legion_history_lost:2 "因为在[PROVINCE.GetName]失去了他们的指挥官，这支军团[GetLegionDistinction('distinction_dishonor_lost').GetName]的耻辱将被铭记。"
 distinction_legion_default:0 "军团献礼"
 distinction_legion_default_desc:0 "每一个常备军团的成立都是我们国家历史上的纪念日。我们忠诚的军队在与敌人作战时，将以自豪和荣誉铭记他们所宣誓的誓言。"
