l_simp_chinese:
 distinction_ambush:1 "伏击者"
 distinction_ambush_desc:0 "这支军团曾小心翼翼地伏击并智胜一支数量远超他们的敌军，赢得了尤其善于在有遮蔽地形战斗的荣誉。"
 distinction_hill_fighters:1 "山地斗士"
 distinction_hill_fighters_desc:0 "这支军团在丘陵和山地的战斗力久经考验。他们控制这种战场易如反掌，曾把规模远大于他们的敌军拖入绝境。"
 distinction_open_terrain:1 "战地荣耀"
 distinction_open_terrain_desc:0 "这支军团精通野战，以其在平原的诸多胜仗闻名。 "
 distinction_desert_warriors:2 "沙漠战士"
 distinction_desert_warriors_desc:0 "这支军团以擅长沙漠作战著称，他们不畏烈日与沙砾，能将沙暴和沙漠的冰冷夜晚转化为己方的优势。"
 distinction_barbarian_killers:1 "疆土卫士"
 distinction_barbarian_killers_desc:0 "这支军团曾打退了大股迁徙部落，永远是我国抵御蛮族的屏障。少有人能与他们抵抗众多军队的能力比肩。"
 distinction_legio_primagena:1 "首创军团"
 distinction_legio_primagena_desc:0 "第一个创建的军团，这是一名士兵所能加入的最古老也最受尊敬的作战单位。"
 distinction_well_practiced:1 "辅助军团"
 distinction_well_practiced_desc:1 "这支军团因其鼓励创新和维持优异水平的传统而闻名，完善了技巧，使其能够将拼死得来的知识传授给新兵，又能把过去交战中学到的东西归纳普及。"
 distinction_hetairoi:1 "伙友骑兵"
 distinction_hetairoi_desc:1 "这支军团赢得了被称为伙友骑兵的荣誉，这是亚历山大大帝本人的骑兵伙伴的名字。"
 distinction_imperial:1 "帝皇军团"
 distinction_imperial_desc:0 "这支军团在一名王室后裔的带领下赢得了伟大的胜利，他们珍视这段经历，以比其他军团更高的要求对照自己。"
 distinction_poliorcetes:0 "“围城者”"
 distinction_poliorcetes_desc:1 "这支军团获赐围城者的名号，因为他们打赢了一次漫长而重大的围城战，攻下了一座雄城。这份遗产仍在全军团中活跃，使其依然是一支专业的围城部队。"
 distinction_pious:1 "虔诚者"
 distinction_pious_desc:0 "这支军团尤其虔诚，在敌军的土地上毁掉了异族神灵的神殿。"
 distinction_barca:0 "巴卡"
 distinction_barca_desc:0 "这支军团追随其指挥官在远离祖国的地方进行作战，那次战役的指挥方式和目标已融入他们的本能。时至今日，它仍因其勇敢的进攻被称为巴卡，或者霹雳。"
 distinction_stalwart:1 "坚定者"
 distinction_stalwart_desc:0 "这支军团曾由古代世界最负盛名的将军们指挥，伟大的声名远扬，且尤其擅长攻克城市。"
 distinction_elephant_lords:1 "大象之主"
 distinction_elephant_lords_desc:0 "这支军团的象兵被描述成可以碾碎面前一切的雷霆之墙。随着时间推移，它已熟知如何在战斗中充分发挥这些巨兽的能力，以及如何以最小的代价饲养并运输它们。"
 distinction_argyraspides:0 "银盾军"
 distinction_argyraspides_desc:0 "这支部队赢得了坚不可摧的方阵的美名，人们将它比作过去的银盾军，亚历山大大帝的那支精英部队。"
 distinction_corona_obsidionalis:1 "解围之冠"
 distinction_corona_obsidionalis_desc:0 "罗马军队的至高军事荣誉就是解围之冠。只有获得伟大军事胜利的军团的指挥官能赢得此荣誉。"
 distinction_triumphalis:1 "凯旋军团"
 distinction_triumphalis_desc:0 "这支军团被赐以参加主帅凯旋式进入首都的荣誉，这一荣誉直到今日仍被珍视。"
 distinction_ferrata:1 "铁壁军团"
 distinction_ferrata_desc:0 "忠诚！坚定！这支军团因为这些品质获得了声誉，赢得了“费拉塔”或者铁壁的称号。"
 distinction_fulminata:1 "雷电军团"
 distinction_fulminata_desc:0 "这支军团因一次雷雨逃脱了战败的命运，一定是得到了神明的庇佑。"
 distinction_foragers:0 "拾麦者"
 distinction_foragers_desc:0 "这只军团得到荣耀和赞美，因为其能在野外靠就地补给存活，适应大部分情况。"
 distinction_dishonor_cowardly:0 "懦夫"
 distinction_dishonor_cowardly_desc:0 "这支军团因过去的怯懦表现而臭名昭著。"
 distinction_dishonor_looters:0 "掠夺者"
 distinction_dishonor_looters_desc:0 "这支军团对于弱小到不能自卫者的行为难以自辩，荣誉因为过去的行为而沾上永久的污点。"
 distinction_dishonor_mutineers:1 "反贼"
 distinction_dishonor_mutineers_desc:0 "这支军团因内战中的不忠行为遗臭万年，他们在那场战争中站在失败的叛徒那边。"
 distinction_dishonor_impious:1 "亵渎者"
 distinction_dishonor_impious_desc:0 "在洗劫了他们本应尊敬并崇拜的神明的神庙后，这支军团的名声已经扫地。"
 distinction_dishonor_lost:2 "不合格者"
 distinction_dishonor_lost_desc:0 "这支军团未能保护住他们的指挥官，荣誉染上了永不磨灭的污点。"
