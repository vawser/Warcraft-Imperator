 legion_history_hetairoi:2 "由于在[PROVINCE.GetName]展现了骑兵的风姿，被授予[GetLegionDistinction('distinction_hetairoi').GetName]荣誉。"
 legion_history_imperial:2 "[CHARACTER.GetName|E]在[PROVINCE.GetName]获得的胜利为这支军团赢得了[GetLegionDistinction('distinction_imperial').GetName]的称号。"
 legion_history_poliorcetes:2 "因为[PROVINCE.GetName|E]的围城战，这支军团获得了[GetLegionDistinction('distinction_poliorcetes').GetName]的称号。"
 legion_history_pious:2 "在洗劫了[PROVINCE.GetName|E]的圣所后，这支军团获得了[GetLegionDistinction('distinction_pious').GetName]的赞誉。"
 legion_history_barca:2 "在[PROVINCE.GetName|E]经历了艰苦的进军后，这支军团获得了[GetLegionDistinction('distinction_barca').GetName]的称号。"
