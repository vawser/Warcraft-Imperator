 egypt_mission_2_pharaoh_task_8_aswan_hall_counter_2:0 "（#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_8_aswan_hall_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_8_aswan_hall_total')|0]#!）"
 egypt_mission_2_pharaoh_task_9:0 "众神之城"
 egypt_mission_2_pharaoh_task_9_DESC:0 "虔诚是我国的基础。我们应当赞美诸神，尤其是我们王国的缔造者亚历山大。"
 egypt_mission_2_pharaoh_task_9.tt.1:0 "[SCOPE.sCharacter('lagid_goddess_candidate').GetName]崇拜——阿佛洛狄忒·欧普罗亚将被迎入我们的万神殿。"
 egypt_mission_2_pharaoh_task_9.tt.2:0 "#Y 阿佛洛狄忒·欧普罗亚#!崇拜将被迎入我们的万神殿。"
 egypt_mission_2_pharaoh_task_10:0 "奇迹之城"
 egypt_mission_2_pharaoh_task_10_DESC:0 "为了让我们的臣民和敌人的心存敬畏，我们将在亚历山大里亚建立一座永恒的奇观！"
 egypt_mission_2_pharaoh_task_10.tt:1 "#Y 法罗斯灯塔#!或#Y 缪斯神庙#!国家决议已完成。"
 egypt_mission_2_pharaoh_task_10.tt.2:0 "国家决议#Y 法罗斯灯塔#!已完成。"
 egypt_mission_2_pharaoh_task_11:0 "托勒密节"
 egypt_mission_2_pharaoh_task_11_DESC:0 "我们应当举办一场足以与奥运会媲美的节庆，以庆祝托勒密一世留给我国的光辉遗产。"
 egypt_mission_2_pharaoh_task_12:0 "宗教融合"
 egypt_mission_2_pharaoh_task_12_DESC:0 "我们的马其顿统治阶层和绝大多数埃及人民之间的宗教分歧一直是王国的问题。我们应该考虑一个团结民众的解决方案。"
 egypt_mission_2_pharaoh_task_final:0 "神化"
 egypt_mission_2_pharaoh_task_final_DESC:0 "救主托勒密一世在我们的国家和人民身上留下了永恒的印记，他的遗产值得我们以最高的规格庆祝。"
 egypt_mission_3_empire:0 "更大的帝国"
 egypt_mission_3_empire_DESCRIPTION:0 "继业者战争如火如荼时，[GetCountry('EGY').GetName]则处于一个相对安全的位置——受到沙漠，海洋和中立国的保护。我们的缔造者，托勒密的选择是明智的。\n\n但是，[GetCountry('EGY').GetName]还有更多可能性。我们是一个伟大千年帝国的最后继承者，我们继承了他们的梦想和潜力。尤其是埃及与它最亲密的邻居——努比亚人和昔兰尼加人之间动荡且曲折的故事。他们对我们的生存虽然没有迫切的威胁，但在我们安全地前进，从他们的土地上夺取财富并保证我国人民持久繁荣之前，这些边境必须得到平定。一位勇敢的巴西琉斯甚至会利用此机遇作为统一西方希腊世界的垫脚石！"
 egypt_mission_3_empire_CRITERIA_DESCRIPTION:0 "当我们确立了对邻近的努比亚和昔兰尼加人民的统治，充分利用南方边境的可能性并与西地中海强权建立关系之后，该使命将被视作完成。"
 egypt_mission_3_empire_BUTTON_TOOLTIP:0 "征服努比亚和昔兰尼加，以确保[GetCountry('EGY').GetName]的安全。"
 egypt_mission_3_empire_task_1:0 "红海殖民地"
 egypt_mission_3_empire_task_1_DESC:0 "红海：很少有希腊人曾航行到红海，但从阿拉伯和印度的神奇土地上通过红海而来的财富是在全世界都享有盛名和满怀渴望的。扩大我们的港口是垄断地中海贸易的第一步。"
 egypt_mission_3_empire_task_1.tt:0 "在[GetProvince('(int32)505').GetName|Y]拥有至少#Y [SCOPE.ScriptValue('egypt_mission_3_empire_task_1_port_total')|0]#!座港口建筑。[SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_3_empire_task_1_port_counter')]"
 egypt_mission_3_empire_task_1_port_counter_1:0 "（#R [SCOPE.ScriptValue('egypt_mission_3_empire_task_1_port_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_3_empire_task_1_port_total')|0]#!）"
 egypt_mission_3_empire_task_1_port_counter_2:0 "（#Y [SCOPE.ScriptValue('egypt_mission_3_empire_task_1_port_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_3_empire_task_1_port_total')|0]#!）"
 egypt_mission_3_empire_task_2:0 "贸易站"
 egypt_mission_3_empire_task_2_DESC:0 "与掌控波斯湾关键地区的国家保持良好关系，是确保我们在该地区商业力量的重要一步。我们也应该为自己争取到一个安全的商业中心。"
 egypt_mission_3_empire_task_2.tt.1:0 "[GetProvince('(int32)4631').GetName|Y]的拥有者（[GetProvince('(int32)4631').GetOwner.GetName]）对我们的好感度至少为#Y 120#!。"
 egypt_mission_3_empire_task_2.tt.2:0 "[GetProvince('(int32)7502').GetName|Y]的拥有者（[GetProvince('(int32)7502').GetOwner.GetName]）对我们的好感度至少为#Y 120#!。"
 egypt_mission_3_empire_task_3:0 "勇敢的航海家"
 egypt_mission_3_empire_task_3_DESC:0 "来自遥远之地的商人跨越红海和地中海来到我们这里，但其中许多地方对我们来说不过是传说而已。亚历山大教导我们，前往世界尽头的唯一限制就是意愿，而我们宫廷里的探险家和智者一直渴望前往希腊人从未去过的地方。"
 egypt_mission_3_empire_task_3.tt:0 "我们的探险者将带着宝藏和信息从遥远的土地归来。"
 egypt_mission_3_empire_task_4:0 "乌黑之地"
 egypt_mission_3_empire_task_4_DESC:0 "埃及和努比亚那一直动荡的关系可以追溯到远古时代。是时候平定这一地区，维护我们领地的权益了。"
 egypt_mission_3_empire_task_5:0 "大象贸易"
 egypt_mission_3_empire_task_5_DESC:0 "阿非利加人长期从事象牙贸易，但亚历山大在印度的战争教导我们，大象也是一种强大的武器，一种我们不能允许对手垄断的武器。"
 egypt_mission_3_empire_task_6:0 "西西里的经营"
 egypt_mission_3_empire_task_6_DESC:0 "未被亚历山大征服的西地中海，一直游离于继业者的影响范围之外。建立我们在当地的存在是获得新土地和财富的第一步。"
 egypt_mission_3_empire_task_6.tt:0 "[GetCountry('EGY').GetName]在$magna_graecia_region$拥有至少一座港口。"
 egypt_mission_3_empire_task_7:0 "昔兰尼加的人民"
 egypt_mission_3_empire_task_7_DESC:0 "埃及人和他们西方邻居的关系一直问题重重；现在希腊法老高居于王座之上，是时候将那些迷途的希腊人置于我们的羽翼下了。"
 egypt_mission_3_empire_task_7.tt:0 "根据我们的接洽和昔兰尼的回应，我们可以获得昔兰尼加，或者至少在这个方向上获得巨大的进展。"
 egypt_mission_3_empire_task_8:0 "昔兰尼加的事务"
 egypt_mission_3_empire_task_8_DESC:0 "昔兰尼加一直是我们麻烦的源头。是时候让它正式成为我们王国的一部分了。"
 egypt_mission_3_empire_task_9:0 "铁拳"
 egypt_mission_3_empire_task_9_DESC:0 "我们不能相信昔兰尼加人——他们之前已经背叛我们太多次了。一定要出重拳，让他们再也不敢反抗我们。"
 egypt_mission_3_empire_task_9.tt:0 "在昔兰尼加文化的领土采用文化决议#Y 建立殖民地#!。"
 egypt_mission_3_empire_task_9.tt.2:0 "$cyrenaica_region$的总督是拉吉德家族的一员。"
 egypt_mission_3_empire_task_10:0 "整合"
 egypt_mission_3_empire_task_10_DESC:0 "昔兰尼加人与我们同为希腊人，是与我们最近的邻居。我们应该创建相互信任的前提条件。"
 egypt_mission_3_empire_task_10.tt:0 "昔兰尼加是已整合文化。"
 egypt_mission_3_empire_task_11:0 "西方贸易"
 egypt_mission_3_empire_task_11_DESC:0 "东地中海才是我们的主要利益所在。与我们西方最强大的邻国和平共处，将非常有利于我们的贸易以及边境的安全。"
 egypt_mission_3_empire_task_12:0 "西海之王"
 egypt_mission_3_empire_task_12_DESC:0 "西地中海区域，弱小、混乱、分裂。我们应该抓住机会，积极追求自己的贸易利益，并占领一些位置便利的港口。海浪应当是我们的王国，应当是我们力量的根基。"
 egypt_mission_3_empire_task_13:0 "西方的希腊人"
 egypt_mission_3_empire_task_13_DESC:0 "单单一个贸易站是不够的——当我们的希腊兄弟姐妹们生活在野蛮人从陆地和海洋带来的双重威胁下时，就更不够了！"
 egypt_mission_3_empire_task_final:0 "阿非利加的统治者"
 egypt_mission_3_empire_task_final_DESC:0 "当我们最新一次的远征止息兵戈的时候，我们在阿非利加的力量将是无与伦比的。"
 egypt_mission_4_border:0 "东方边境"
 egypt_mission_4_border_DESCRIPTION:0 "从遥远的古代开始，西奈半岛以外的土地就代表着埃及最遥远的利益范围。过去最享有盛名的法老们在此奋战并将他们的统治扩张到了北方的海岸。最近，似乎所有的入侵者都从这而来：首先是波斯人，然后是亚历山大本人。\n\n亚历山大死后，该地区被不断分裂争夺，直到在安提柯手中统一。托勒密则在另一边等待时机；然而，这一政策在安提柯之子得墨特里俄斯几乎势不可挡地入侵埃及时被证明是太过冒险了。\n\n是时候用强有力且先发制人的主动性来应对东方的敌人，显示埃及的优越并平定我们最危险的边境了。"
 egypt_mission_4_border_CRITERIA_DESCRIPTION:0 "征服继业者长期争夺的巴勒斯坦、腓尼基、叙利亚和小亚细亚海岸，确保埃及王国东方边境的安全之后，该使命完成。"
 egypt_mission_4_border_BUTTON_TOOLTIP:0 "从其他继业者手中赢得巴勒斯坦、叙利亚和小亚细亚沿海。"
 egypt_mission_4_border_task_1:0 "西顿人之王"
 egypt_mission_4_border_task_1_DESC:0 "西顿是我们东方征服计划的基础。在西顿建立一个附属君主国，我们将能确保对这里的大港口和著名雪松的控制。"
 egypt_mission_4_border_task_1.tt:0 "我们在西顿创建一个附属君主国。"
 egypt_mission_4_border_task_2:0 "腓尼基水手"
 egypt_mission_4_border_task_2_DESC:0 "腓尼基人以他们的船只和航海能力著称。控制住重要的腓尼基港口，我们定能压过对手，统治地中海。"
 egypt_mission_4_border_task_3:0 "边境安全"
 egypt_mission_4_border_task_3_DESC:0 "非利士，历史上就是一个争夺激烈的地区。只要维持住我们对这里城市和要塞的统治，这里就能成为我们东方征服行动的坚实跳板。"
 egypt_mission_4_border_task_3.tt:0 "在[GetProvince('(int32)659').GetName|Y]拥有至少#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_3_fortress_total')|0]#!座要塞建筑。[SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_4_border_task_3_fortress_counter')]"
 egypt_mission_4_border_task_3_fortress_counter_1:0 "（#R [SCOPE.ScriptValue('egypt_mission_4_border_task_3_fortress_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_3_fortress_total')|0]#!）"
 egypt_mission_4_border_task_3_fortress_counter_2:0 "（#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_3_fortress_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_3_fortress_total')|0]#!）"
 egypt_mission_4_border_task_4:0 "犹地亚的事务"
 egypt_mission_4_border_task_4_DESC:0 "在我们向北扩张的过程中，犹太王国可以成为对抗其他继业者的有用盟友——以及附属，但由我们直接统治这片地区，可能会更简单，更安全。"
 egypt_mission_4_border_task_5:0 "紫色码头"
 egypt_mission_4_border_task_5_DESC:0 "腓尼基的沿海城市拥有一些地中海内最大、最富裕的贸易港。如果我们支持他们的发展和贸易，他们将大大提高我们的经济和海军实力。"
 egypt_mission_4_border_task_5.tt:0 "在[GetProvince('(int32)743').GetArea.GetName]拥有至少#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_s_trade_total')|0]#!条贸易路线。[SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_4_border_task_5_s_trade_counter')]"
 egypt_mission_4_border_task_5_s_trade_counter_1:0 "（#R [SCOPE.ScriptValue('egypt_mission_4_border_task_5_s_trade_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_s_trade_total')|0]#!）"
 egypt_mission_4_border_task_5_s_trade_counter_2:0 "（#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_s_trade_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_s_trade_total')|0]#!）"
 egypt_mission_4_border_task_5.tt.2:0 "在[GetProvince('(int32)779').GetArea.GetName]拥有至少#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_n_trade_total')|0]#!条贸易路线。[SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_4_border_task_5_n_trade_counter')]"
 egypt_mission_4_border_task_5_n_trade_counter_1:0 "（#R [SCOPE.ScriptValue('egypt_mission_4_border_task_5_n_trade_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_n_trade_total')|0]#!）"
 egypt_mission_4_border_task_5_n_trade_counter_2:0 "（#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_n_trade_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_n_trade_total')|0]#!）"
 egypt_mission_4_border_task_6:0 "敌对的安提柯"
 egypt_mission_4_border_task_6_DESC:0 "当安提柯在叙利亚达到个人的权力顶峰时，他的儿子得墨特里俄斯率领一支军队对抗[GetCountry('EGY').GetName]，并一路进军到亚历山大里亚。作为对这一耻辱的报复，我们现在应征服安提柯的传统首都，安提戈尼亚！"
 egypt_mission_4_border_task_7:0 "忒尔墨索斯"
 egypt_mission_4_border_task_7_DESC:0 "忒尔墨索斯是吕基亚最富裕的港口。通过控制这座城市，我们将能确保我们陆海军在小亚细亚心脏地带的强势地位，同时密切关注爱琴海。"
 egypt_mission_4_border_task_7.tt:0 "我们在[GetProvince('(int32)1992').GetName]创建一个仆从国。"
 egypt_mission_4_border_task_8:0 "奇里乞亚商人"
 egypt_mission_4_border_task_8_DESC:0 "奇里乞亚海盗的恶名早已掩盖了奇里乞亚人的其他优良品质。一旦控制了这片地区，我们应当根除所有海盗，将奇里乞亚人的传统航海技术扭回贸易的正途上。"
 egypt_mission_4_border_task_8.tt:0 "[GetProvince('(int32)796').GetArea.GetName]或[GetProvince('(int32)1892').GetArea.GetName]没有领土拥有“#Y $pirate_haven_modifier$#!”修正。[SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_4_border_task_8_pirates_counter')]"
 egypt_mission_4_border_task_8_pirates_counter_1:0 "（当前：#R [SCOPE.ScriptValue('egypt_mission_4_border_task_8_pirates_current')|0]#!）"
 egypt_mission_4_border_task_8_pirates_counter_2:0 ""
 egypt_mission_4_border_task_9:0 "奇里乞亚海盗"
 egypt_mission_4_border_task_9_DESC:0 "奇里乞亚海盗一直是航行于东地中海的各势力的祸害——也包括我们。需要明白的是，海盗是无法从这片地区根除的；既然你无法打败他们，不妨和他们交交朋友。"
 egypt_mission_4_border_task_10:0 "北方码头"
 egypt_mission_4_border_task_10_DESC:0 "潘菲利亚因其肥沃的平原，丰富的木材，特别是西得的古老港口，受到了激烈的争夺。对东地中海的重视要求我们控制这片地区，以确保从南方的亚历山大里亚到我们北方领土的航路安全。"
 egypt_mission_4_border_task_10.tt:0 "在[GetProvince('(int32)1910').GetName]拥有至少#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_10_port_total')|0]#!座港口建筑。[SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_4_border_task_10_port_counter')]"
 egypt_mission_4_border_task_10_port_counter_1:0 "（#R [SCOPE.ScriptValue('egypt_mission_4_border_task_10_port_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_10_port_total')|0]#!）"
 egypt_mission_4_border_task_10_port_counter_2:0 "（#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_10_port_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_10_port_total')|0]#!）"
 egypt_mission_4_border_task_11:0 "亚细亚的希腊人"
 egypt_mission_4_border_task_11_DESC:0 "伊奥尼亚和埃俄利亚掌握着一些最古老、最富裕的希腊殖民地。那里也是我们需要控制的，通往爱琴海的天然通道。"
 egypt_mission_4_border_task_11.tt:0 "我们可以扩充我们的国库，或是建立一个附属王国。"
 egypt_mission_4_border_task_12:0 "色雷斯的威胁"
 egypt_mission_4_border_task_12_DESC:0 "我们在亚细亚海岸的扩张将我们带到了色雷斯之门。如果我们能成功在欧罗巴建立一些强大的基地，我们在爱琴海的地位将更加稳固。"
 egypt_mission_4_border_task_12.tt.1:0 "[GetProvince('(int32)1774')GetName]被[GetCountry('EGY').GetName]拥有，且建有一座港口或要塞建筑。"
 egypt_mission_4_border_task_12.tt.2:0 "[GetProvince('(int32)354')GetName]被[GetCountry('EGY').GetName]拥有，且建有一座港口或要塞建筑。"
 egypt_mission_4_border_task_12.tt.3:0 "[GetProvince('(int32)357')GetName]被[GetCountry('EGY').GetName]拥有，且建有一座港口或要塞建筑。"
 egypt_mission_4_border_task_13:0 "稳定犹地亚"
 egypt_mission_4_border_task_13_DESC:0 "希伯来人的土地一直以动荡闻名。我们不能在东进时让背后存在一个可能叛乱的地区，所以我们需要先确保他们的忠诚，才能继续我们的征服。"
 egypt_mission_4_border_task_13.tt:0 "[GetProvince('(int32)687').GetArea.GetRegion.GetName]的所有埃及附属国对其宗主拥有至少60忠诚度和150好感度。"
 egypt_mission_4_border_task_13.tt.2:0 "[GetProvince('(int32)687').GetArea.GetName]的省份忠诚度等于100。"
 egypt_mission_4_border_task_13.tt.3:0 "[GetProvince('(int32)680').GetArea.GetName]的省份忠诚度等于100。"
 egypt_mission_4_border_task_13.tt.4:0 "[GetProvince('(int32)670').GetArea.GetName]的省份忠诚度等于100。"
 egypt_mission_4_border_task_final:0 "掌控海岸"
 egypt_mission_4_border_task_final_DESC:0 "我们沿着地中海海岸推进，势不可挡，就像曾经的亚历山大一样。不过，我们的对手是其他继业者，他们是比波斯人更强大的对手，而且我们一统亚历山大帝国的梦想依旧遥远——尽管今天又更近了一步。"
