 egypt_mission_2_pharaoh_task_8:0 "尼罗河贸易"
 egypt_mission_2_pharaoh_task_8_DESC:0 "[ROOT.GetCountry.GetRuler.GetName]的马其顿起源和对地中海的兴趣，让我们的注意力主要集中在三角洲地区。但是，法老是上下埃及之王，与努比亚的交界之处一直是埃及重要的商业（和军事）利益所在地。"
 egypt_mission_2_pharaoh_task_8.tt.a:0 "在[GetProvince('(int32)569').GetArea.GetName|Y]拥有的每座城市都必须建有#Y $commerce_building$#![SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_8_luxor_commerce_counter')]和#Y $town_hall_building$#![SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_8_luxor_hall_counter')]。"
