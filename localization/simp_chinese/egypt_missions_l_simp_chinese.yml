l_simp_chinese:
 ### Egypt ###
 egypt_mission_1_sea:0 "制海权"
 egypt_mission_1_sea_DESCRIPTION:0 "几千年来，[GetCountry('EGY').GetName]作为一个内陆国家存在并繁荣着。纸莎草船和木船载着人与货物，来往于尼罗河，但法老对辽阔的海洋很少有兴趣。这种情况即将改变。\n\n凭借希腊数个世纪的航海经验，[ROOT.GetCountry.GetRuler.GetName]可以将埃及打造为海上强国，并获得对东地中海的绝对控制。这将是埃及称霸众继业者王国的方式！"
 egypt_mission_1_sea_CRITERIA_DESCRIPTION:0 "埃及控制爱琴海和东地中海后，该使命完成。"
 egypt_mission_1_sea_BUTTON_TOOLTIP:0 "要想称霸继业者，埃及需要牢牢控制住大海！"
 egypt_mission_1_sea_task_1:0 "亚历山大里亚造船厂"
 egypt_mission_1_sea_task_1_DESC:0 "[GetProvince('(int32)516').GetName]拥有两座海港，建在掌控海洋的完美位置。我们应当通过开发这里的港口基建，来最大限度地发挥这里的潜力。"
 egypt_mission_1_sea_task_1.tt:0 "在[GetProvince('(int32)516').GetName|Y]拥有至少#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_foundry_total')|0]#!座港口。[SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_1_foundry_counter')]"
 egypt_mission_1_sea_task_1_foundry_counter_1:0 "（#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_foundry_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_foundry_total')|0]#!）"
 egypt_mission_1_sea_task_1_foundry_counter_2:0 "（#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_foundry_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_foundry_total')|0]#!）"
 egypt_mission_1_sea_task_1_trigger_1:0 "有至少#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_trade_total')|0]#!条贸易路线在进口木材至$western_delta_area$。[SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_1_trade_counter')]"
 egypt_mission_1_sea_task_1_trade_counter_1:0 "（#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_current_trade')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_trade_total')|0]#!）"
 egypt_mission_1_sea_task_1_trade_counter_2:0 "（#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_current_trade')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_trade_total')|0]#!）"
 egypt_mission_1_sea_task_2:0 "安全路线"
 egypt_mission_1_sea_task_2_DESC:0 "长久以来，海盗一直袭扰着尼罗河流域和埃及的海岸。是时候确保旅行者和商人的安全了。"
 egypt_mission_1_sea_task_2.tt:0 "拥有的领土没有#Y $pirate_haven_modifier$#!修正。[SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_2_pirates_counter')]"
 egypt_mission_1_sea_task_2_pirates_counter_1:0 "（#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_2_pirates_current')|0]#!）"
 egypt_mission_1_sea_task_2_pirates_counter_2:0 ""
 egypt_mission_1_sea_task_3:0 "岛民同盟"
 egypt_mission_1_sea_task_3_DESC:0 "爱琴群岛一直以来都受到来自亚细亚、色雷斯和马其顿的威胁。是时候让他们在我们仁慈的统治下安享和平了！"
 egypt_mission_1_sea_task_4:0 "海军力量"
 egypt_mission_1_sea_task_4_DESC:0 "要想掌控海洋，我们需要一支实力强劲的舰队！"
 egypt_mission_1_sea_task_4_ship_trigger:0 "拥有至少#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_4_ship_total')|0]#!艘船只。[SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_4_ship_counter')]"
 egypt_mission_1_sea_task_4_galley_trigger:0 "拥有至少#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_4_galley_total')|0]#!艘巨型多列桨座战船。[SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_4_galley_counter')]"
 egypt_mission_1_sea_task_4_liburnian_trigger_1:0 "我们舰队中两排划桨战船的比例低于#Y 25%#!。"
 egypt_mission_1_sea_task_4_ship_counter_1:0 "（#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_4_ship_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_4_ship_total')|0]#!）"
 egypt_mission_1_sea_task_4_ship_counter_2:0 "（#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_4_ship_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_4_ship_total')|0]#!）"
 egypt_mission_1_sea_task_4_galley_counter_1:0 "（#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_4_galley_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_4_galley_total')|0]#!）"
 egypt_mission_1_sea_task_4_galley_counter_2:0 "（#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_4_galley_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_4_galley_total')|0]#!）"
 egypt_mission_1_sea_task_5:0 "爱琴海的守护者"
 egypt_mission_1_sea_task_5_DESC:0 "控制爱琴海是超越其他地中海继业者的重要一步。"
 egypt_mission_1_sea_task_5.tt.1:0 "[GetCountry('PRY').GetName]或其附属国未拥有[GetProvince('(int32)356').GetName|Y]和[GetProvince('(int32)420').GetName|Y]。[SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_5_province_counter')]"
 egypt_mission_1_sea_task_5_province_counter_1:0 "（#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_5_province_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_5_province_total')|0]#!）"
 egypt_mission_1_sea_task_5_province_counter_2:0 "（#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_5_province_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_5_province_total')|0]#!）"
 egypt_mission_1_sea_task_5.tt.2:0 "[GetProvince('(int32)357').GetArea.GetName|Y]、[GetProvince('(int32)407').GetArea.GetName|Y]和[GetProvince('(int32)416').GetArea.GetName|Y]没有领土被[GetCountry('PRY').GetName]或其附属国持有。[SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_5_area_counter')]）"
 egypt_mission_1_sea_task_5_area_counter_1:0 "（#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_5_area_current')|0]#!）"
 egypt_mission_1_sea_task_5_area_counter_2:0 ""
 egypt_mission_1_sea_task_5.tt.3:0 "[GetProvince('(int32)344').GetName]是一座港口城市。"
 egypt_mission_1_sea_task_6:0 "亚细亚海港"
 egypt_mission_1_sea_task_6_DESC:0 "控制东地中海的大型岛屿和小亚细亚的若干港口，将大大增强我们在该地区的实力，并支持我们舰队的行动。"
 egypt_mission_1_sea_task_7:0 "希腊立足点"
 egypt_mission_1_sea_task_7_DESC:0 "亚历山大去世后，希腊便一直处于混乱中。雅典，因一个又一个宗主变得贫穷而沮丧，现在将我们视为她新的救主。"
 egypt_mission_1_sea_task_8:0 "罗得斯宫廷"
 egypt_mission_1_sea_task_8_DESC:0 "罗得斯地理位置绝佳，足以成为我们海洋领域的文化与经济中心——远离埃及的第二首都。"
 egypt_mission_1_sea_task_9:0 "塞浦路斯码头"
 egypt_mission_1_sea_task_9_DESC:0 "数个世纪以来，塞浦路斯一直是希腊文化与东方和埃及文化交汇的大熔炉，诸神在此地出生，贸易品首次在此地相遇。\n塞浦路斯和她辉煌的过去现在都处于我们的影响下，但是，如果我们想让她成为重要的经济中心，就需要进行基础设施建设。"
 egypt_mission_1_sea_task_10:0 "亚细亚同盟"
 egypt_mission_1_sea_task_10_DESC:0 "控制卡里亚是确保我们支配爱琴海的重要一步。然而，卡里亚广阔的内陆，以及她位于帝国遥远边疆的地理位置，对我们来说是个挑战。"
 egypt_mission_1_sea_task_11:0 "新希腊联盟"
 egypt_mission_1_sea_task_11_DESC:0 "亚历山大去世后，希腊变得支离破碎，虚弱不堪，每座城市都试图取悦一个接一个的马其顿宗主。也该出现一位解放者，再次一统希腊，让希腊人民一品自由（受控）的味道了。"
 egypt_mission_1_sea_task_12:0 "希腊的要塞"
 egypt_mission_1_sea_task_12_DESC:0 "建立对雅典的保护让我们得到了她的港口。然而，雅典太过孤立，我们在这片地区的处境远远算不算安全。我们需要加强对萨罗尼科斯湾的控制，在那里构筑防御工事。"
 egypt_mission_1_sea_task_12_trigger_1:0 "在[GetProvince('(int32)7902').GetName|Y]拥有至少#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_7902_total')|0]#!座要塞。[SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_12_7902_counter')]"
 egypt_mission_1_sea_task_12_7902_counter_1:0 "（#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_7902_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_7902_total')|0]#!）"
 egypt_mission_1_sea_task_12_7902_counter_2:0 "（#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_7902_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_7902_total')|0]#!）"
 egypt_mission_1_sea_task_12_trigger_2:0 "在[GetProvince('(int32)442').GetName|Y]拥有至少#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_442_total')|0]#!座要塞。[SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_12_442_counter')]"
 egypt_mission_1_sea_task_12_442_counter_1:0 "（#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_442_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_442_total')|0]#!）"
 egypt_mission_1_sea_task_12_442_counter_2:0 "（#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_442_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_442_total')|0]#!）"
 egypt_mission_1_sea_task_12_trigger_3:0 "在[GetProvince('(int32)451').GetName|Y]拥有至少#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_451_total')|0]#!座要塞。[SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_12_451_counter')]"
 egypt_mission_1_sea_task_12_451_counter_1:0 "（#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_451_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_451_total')|0]#!）"
 egypt_mission_1_sea_task_12_451_counter_2:0 "（#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_451_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_451_total')|0]#!）"
 egypt_mission_1_sea_task_12.tt:0 "在#Y $arcadia_area$#!、#Y $central_greece_area$#!和#Y $achaea_area$#!拥有的所有领土将获得#Y $greek_stronghold_secured$#!。"
 egypt_mission_1_sea_task_13:0 "克瑞摩尼德战争"
 egypt_mission_1_sea_task_13_DESC:0 "为了全希腊人的自由，是时候把其他继业者逐出希腊了！"
 egypt_mission_1_sea_task_13.tt.1:0 "[GetProvince('(int32)416').GetArea.GetRegion.GetName|Y]或[GetProvince('(int32)391').GetArea.GetName|Y]没有领土属于[GetCountry('PRY').GetName]、[GetCountry('MAC').GetName]、[GetCountry('SEL').GetName]或[GetCountry('TRE').GetName]。[SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_13_diadochi_counter')]"
 egypt_mission_1_sea_task_13_diadochi_counter_1:0 "（#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_13_diadochi_current')|0]#!）"
 egypt_mission_1_sea_task_13_diadochi_counter_2:0 ""
 egypt_mission_1_sea_task_14:0 "亚历山大的王位"
 egypt_mission_1_sea_task_14_DESC:0 "要想合法化[ROOT.GetCountry.GetRuler.GetName]作为亚历山大真正继承人的宣称，我们需要掌控亚历山大权力之座的起源之地。"
 egypt_mission_1_sea_task_15:0 "罗得斯的事务"
 egypt_mission_1_sea_task_15_DESC:0 "罗得斯一直与埃及保持着密切联系，但她地处在继业者长期争夺的地区，这让该岛陷入了微妙的形势。几年前，罗得斯人对得墨特里俄斯的围攻进行了顽强抵抗，随后的和平条约确保了他们的中立立场。然而，如果我们不想失去如此强大的据点，就需要率先采取行动，尽快将两国关系正式化。我们应当派遣使者送出保护他们的提议。"
 egypt_mission_1_sea_task_15.tt:0 "根据罗得斯的政治形势，我们将收到对保护提议的答复。记住，如果罗得斯属于另一个国家，一场战争可能会随之而来。"
 egypt_mission_1_sea_task_final:0 "地中海之主"
 egypt_mission_1_sea_task_final_DESC:0 "[ROOT.GetCountry.GetRuler.GetName]现在是全东地中海唯一且无可争议的统治者。"
 egypt_mission_2_pharaoh:0 "马其顿法老"
 egypt_mission_2_pharaoh_DESCRIPTION:0 "法老们统治埃及已有数千年。法老是神在凡人中的代表，拥有埃及的所有土地，主持宗教仪式，制定法律，并直接负责维持宇宙平衡。在他统治期间，亚历山大大帝表现出越来越被东方神化王室的观念所吸引，这种观念是外来的，并且被他的马其顿伙伴所厌恶。托勒密一世就是其中之一。\n\n然而，时代在改变。我们现在统治着一个有着悠久传统的国家和主要由埃及本地人组成的人民。\n\n马其顿统治者必须在人民的期望和马其顿王国的现实之间取得平衡，以创造一个真正而独特的解决办法：托勒密埃及。"
 egypt_mission_2_pharaoh_CRITERIA_DESCRIPTION:0 "在[GetCountry('EGY').GetName]的繁荣得到确保，以及托勒密崇拜和节庆得到建立之后，该使命完成。"
 egypt_mission_2_pharaoh_BUTTON_TOOLTIP:0 "使[GetCountry('EGY').GetName]繁荣强大，并将我们的国王奉为神圣的法老，将确保我们人民的快乐和忠诚。"
 egypt_mission_2_pharaoh_task_1:0 "荣耀之都"
 egypt_mission_2_pharaoh_task_1_DESC:0 "亚历山大在埃及的土地上建立了亚历山大里亚作为希腊文明的灯塔。我们有责任实现他的梦想，把这座城市变成一座配得上法老和神明的首府。"
 egypt_mission_2_pharaoh_task_2:0 "尼罗河的馈赠"
 egypt_mission_2_pharaoh_task_2_DESC:0 "埃及文明建立在尼罗河定期泛滥的基础上，土地因此变得肥沃。然而，要想提高这片土地的粮食产量，还有许多工作要做。"
 egypt_mission_2_pharaoh_task_2_al.tt:0 "#Y $heptanomis_area$#!所有产出食物贸易品的领土都拥有$basic_settlement_infratructure_building$。[SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_2_farm_counter')]"
 egypt_mission_2_pharaoh_task_2_farm_counter_1:0 "（#R [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_2_farm_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_2_farm_total')|0]#!）"
 egypt_mission_2_pharaoh_task_2_farm_counter_2:0 "（#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_2_farm_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_2_farm_total')|0]#!）"
 egypt_mission_2_pharaoh_task_2_al_2.tt:0 "#Y $heptanomis_area$#!所有没有食物或可开采贸易品的领土都拥有$latifundia_building$。[SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_2_slave_counter')]"
 egypt_mission_2_pharaoh_task_2_slave_counter_1:0 "（#R [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_2_slave_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_2_slave_total')|0]#!）"
 egypt_mission_2_pharaoh_task_2_slave_counter_2:0 "（#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_2_slave_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_2_slave_total')|0]#!）"
 egypt_mission_2_pharaoh_task_3:0 "地中海的入口"
 egypt_mission_2_pharaoh_task_3_DESC:0 "尼罗河三角洲是埃及内陆与希腊地中海交汇之处。将这片地区转化为国际贸易的平台对我们的经济至关重要，就从亚历山大里亚周围的港口开始吧。"
 egypt_mission_2_pharaoh_task_3_trigger_1:0 "拥有至少#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_total_commerce_building')|0]#!座市场建筑。[SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_3_commerce_building_counter')]"
 egypt_mission_2_pharaoh_task_3_commerce_building_counter_1:0 "（#R [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_current_commerce_building')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_total_commerce_building')|0]#!）"
 egypt_mission_2_pharaoh_task_3_commerce_building_counter_2:0 "（#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_current_commerce_building')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_total_commerce_building')|0]#!）"
 egypt_mission_2_pharaoh_task_3_trigger_2:0 "拥有至少#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_total_town_hall_building')|0]#!座税务所建筑。[SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_3_town_hall_building_counter')]"
 egypt_mission_2_pharaoh_task_3_town_hall_building_counter_1:0 "（#R [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_current_town_hall_building')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_total_town_hall_building')|0]#!）"
 egypt_mission_2_pharaoh_task_3_town_hall_building_counter_2:0 "（#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_current_town_hall_building')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_total_town_hall_building')|0]#!）"
 egypt_mission_2_pharaoh_task_4:0 "受土公民"
 egypt_mission_2_pharaoh_task_4_DESC:0 "自亚历山大时代起，越来越多的希腊人和马其顿人长期受雇于远离母国的继业者军队。在度过了大部分生命的新国家赐予他们一块土地，能很好地解决退伍老兵的需要。"
 egypt_mission_2_pharaoh_task_5:0 "智者之城"
 egypt_mission_2_pharaoh_task_5_DESC:0 "总有一天，亚历山大里亚会成为世界文化之都！\n这是第一步：让她成为我国希腊知识分子眼中充满魅力的目的地。"
 egypt_mission_2_pharaoh_task_5.tt:0 "诗人卡利马科斯现在居住在[GetProvince('(int32)516').GetName|Y]。"
 egypt_mission_2_pharaoh_task_6:0 "官僚之城"
 egypt_mission_2_pharaoh_task_6_DESC:0 "[GetCountry('EGY').GetName]这样的国家需要一套庞大的官僚体系。改革我们的行政机构可以让我们的官僚体系更加效率。"
 egypt_mission_2_pharaoh_task_7:0 "世界贸易中心"
 egypt_mission_2_pharaoh_task_7_DESC:0 "三角洲是埃及与地中海商品和贸易者相遇的地方。亚历山大里亚是这里跳动的心脏，但我们也可以开发其他港口和城市，以增强我们的贸易潜力。"
 egypt_mission_2_pharaoh_task_7_trigger_1:0 "拥有至少#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_7_total_trade_routes_wda')|0]#!条传入的贸易路线。[SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_7_trade_routes_counter_wda')]"
