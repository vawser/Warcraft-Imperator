 gladiator.1.t:0 "角斗"
 gladiator.1.draw:0 "角斗的日子到了；[SCOPE.sChar('target').GetPraenomen]在进入竞技场时得到了[ROOT.GetCountry.Custom('get_applause_type_glad')]喝彩，[SCOPE.sChar('recipient').GetPraenomen]则紧随其后。\n\n这场生死决斗持续了几乎一天，随着时间流逝，人们开始失去兴趣。\n\n最终，双方都疲乏得站不起来，只得紧握对方的手，请求我们的仁慈。在人们一致同意的情况下，我们的[ROOT.GetCountry.GetRulerTitle]别无选择，只能给予两个新晋角斗士自由。"
 gladiator.1.victory:0 "伴随着[ROOT.GetCountry.Custom('fight_intro_glad')]，[ROOT.GetCountry.Custom('get_applause_type_glad')]喝彩；今天，[SCOPE.sChar('recipient').GetPraenomen]和[SCOPE.sChar('target').GetPraenomen]被带到了竞技场上，为了生存而搏斗。\n\n人群对这场不到最后一刻都难料胜负的[ROOT.GetCountry.Custom('get_duel_type_glad')]战斗赞不绝口，最后，在[ROOT.GetCountry.Custom('get_applause_type_glad')]欢呼中，[SCOPE.sChar('winner').GetPraenomen]用[ROOT.GetCountry.Custom('get_arena_death_implement_glad')][ROOT.GetCountry.Custom('get_deathstroke_glad')]了[SCOPE.sChar('loser').GetPraenomen]。\n\n我们的[ROOT.GetCountry.GetRulerTitle]也在一片盛况中宣布[SCOPE.sChar('winner').GetName]为最终的胜者，并立即得到自由。"
 gladiator.1.a:0 "结束了。"
