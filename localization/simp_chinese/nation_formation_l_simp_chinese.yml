 form_cantabria:0 "统一坎塔布里亚"
 form_cantabria_desc:0 "长期以来，坎塔布里亚人之间一直保持着强烈的团结。然而，如果我们要在这个不断变化的时代中生存，就需要一个强大领导者来统一各氏族。"
 CANTABRIA_NAME:0 "坎塔布里亚"
