 ARGOLIS_ADJECTIVE:0 "阿耳戈利斯"
 AGO:0 "阿耳戈利斯"
 AGO_ADJ:0 "阿耳戈利斯"
 form_argolis:0 "成立阿耳戈利斯"
 form_argolis_desc:0 "阿耳戈斯周围的区域被称为阿耳戈利斯，长期以来都是最勇敢和最高尚的希腊人的家乡。尽管我们从未像众多邻国那样组成同样的联盟，但现在也许是时候放下我们的分歧了。"
 # Aestuia
 formable_not_aestuia_exists:0 "#Y 埃斯提亚#! 不能存在。"
 form_aestuia:0 "统一埃斯提亚"
 form_aestuia_desc:0 "是时候将全体埃斯提亚人统一到我们的旗帜之下，不让任何一个人随风飘零。在我们的率领下，世界将知晓埃斯提亚人的力量和团结。"
 AESTUIA_NAME:0 "埃斯提亚"
