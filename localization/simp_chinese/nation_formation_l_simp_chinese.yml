 form_syria_desc:0 "叙利亚区域处在一个重要的战略位置，数千年来被众多新生帝国所掌控。现在我们终于获得了自由，我们相信叙利亚理应成为一个独立的国家，在尼罗河、波斯和安纳托利亚的强权之间寻求平衡。"
