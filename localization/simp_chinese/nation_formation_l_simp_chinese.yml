 #Celtiberia
 formable_not_celtiberia_exists:0 "#Y 凯尔特伊比利亚#!必须不存在。"
 form_celtiberia:0 "统一凯尔特伊比利亚"
 form_celtiberia_desc:0 "长期以来，凯尔特伊比利亚人之间一直保持着强烈的团结。然而，如果我们要在这个不断变化的时代中生存，就需要一个强大领导者来统一各氏族。"
 CELTIBERIA_NAME:0 "凯尔特伊比利亚"
 CELTIBERIA_ADJECTIVE:0 "凯尔特伊比利亚"
 CBR:0 "凯尔特伊比利亚"
