 any_aestian_country_tt:1 "所有#Y 埃斯提亚#!的国家成为我们的附庸，或者我们是唯一一个#Y 埃斯提亚国家。"
 # Sardinia
 formable_not_sardinia_exists:0 "#Y 撒丁尼亚#!必须不存在。"
 form_sardinia:0 "成立撒丁尼亚"
 form_sardinia_desc:0 "撒丁尼亚的部落经常被来自南方或是东方的军阀控制，他们掌握了岛屿上最肥沃的土地，同时强迫当地人迁往高地。在我们的统治下，撒丁尼亚的人民站起来了，他们不会再受到国外敌对势力的干扰。"
 SAR:0 "撒丁尼亚"
 SAR_ADJ:0 "撒丁尼亚"
 # Euboea
 formable_not_euboea_exists:0 "#Y 优玻亚#!必须不存在。"
 form_euboea:0 "成立优玻亚"
 form_euboea_desc:0 "优玻亚的历史上，曾有许多不同民族在这座岛上定居，并且都希望控制它。如果我们能像希腊其他许多区域一样，将优玻亚的城邦聚集起来组成一个同盟，我们就能确保这片地区的居民的安全。"
