 form_yamnat_desc:0 "阿拉伯福地的肥沃高原千年来一直是文明的摇篮。而那些因不必要的仇杀而相互争斗流血的阿拉伯王国们统一在一个共同的，古老的名下却已经是很久以前的事情了。"
