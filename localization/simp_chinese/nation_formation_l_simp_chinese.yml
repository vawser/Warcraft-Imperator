 #Carpetania
 formable_not_carpetania_exists:0 "#Y 卡耳佩塔尼亚#!必须不存在。"
 form_carpetania:0 "统一卡耳佩塔尼亚"
 form_carpetania_desc:0 "我们的人民渴望有一个足够强大的领导者来统一那些自认为是卡耳佩塔尼亚遗民的氏族。显然我们就是唯一有能力做到这一点的领导者。"
 CARPETANIA_NAME:0 "卡耳佩塔尼亚"
