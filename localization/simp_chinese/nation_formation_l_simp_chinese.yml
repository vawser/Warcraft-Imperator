 #Iberia
 formable_not_iberia_exists:0 "#Y 大伊比利亚#!必须不存在。"
 form_iberia:0 "成立大伊比利亚"
 form_iberia_desc:0 "希腊人将我们居住的地方称作伊比利亚。随着文明的繁荣，我们对邻居们的地形，政治环境和文化相似性越来越了解，伊比利亚的土地显然属于我们，而不是来自东方的贪婪的外国侵略者。"
 IBERIA_NAME:0 "大伊比利亚"
 IBERIA_ADJECTIVE:0 "大伊比利亚"
 HBR:0 "大伊比利亚"
 HBR_ADJ:0 "大伊比利亚"
 form_iberia_claims_tooltip:0 "大伊比利亚会获得#Y 加利西亚#!、#Y 塔拉科嫩西斯#!、#Y 卢西塔尼亚#!、#Y 孔忒斯塔尼#!和#Y 贝提卡#!区域的宣称。"
 #Helvetia
 formable_not_helvetia_exists:0 "#Y 赫尔维提亚#!必须不存在。"
 form_helvetia:0 "统一赫尔维提亚"
 form_helvetia_desc:0 "赫尔维提人的氏族在山外高卢的山丘上建立了强大的文明，然而，为了对付来自帝国的日益增长的威胁，必须出现一位强有力的领导人来挑战各部落议会之间的现状。只有这样，我们才能避免走向灭亡。"
 HELVETIA_NAME:0 "赫尔维提亚"
 HELVETIA_ADJECTIVE:0 "赫尔维提亚"
 HVL:0 "赫尔维提亚"
 HVL_ADJ:0 "赫尔维提亚"
 inherit_helvetia_provinces_tooltip:0 "所有成立赫尔维提亚需要的#Y 附庸国#!省份将被吞并。"
 #Noricum
 formable_not_noricum_exists:0 "#Y 诺里孔#!必须不存在。"
 form_noricum:0 "成立诺里孔"
 form_noricum_desc:0 "几个世纪以来，诺里孔的工匠们一直位于创新的前沿。我们的人民理应在世界上享有更高的地位，因此我们应把他们团结在一面旗帜下，以夺得我们在历史上应有的地位。"
 NORICUM_NAME:0 "诺里孔"
 NORICUM_ADJECTIVE:0 "诺里孔"
 NRM:0 "诺里孔"
 NRM_ADJ:0 "诺里孔"
 #Armorica
 formable_not_armorica_exists:0 "#Y 阿耳摩里卡#!必须不存在。"
 form_armorica:0 "统一阿耳摩里卡"
 form_armorica_desc:0 "阿耳摩里卡是不屈的高卢人的家乡且长期以来一直是繁荣的贸易和文化中心。当好战的帝国威胁迫在眉睫时，我们必须开始思考改变我们和平和农耕的生活方式。把我们的人民统一到一起就能比其他人更强大，更加不可战胜。"
 ARMORICA_NAME:0 "阿耳摩里卡"
 ARMORICA_ADJECTIVE:0 "阿耳摩里卡"
 ASX:0 "阿耳摩里卡"
 ASX_ADJ:0 "阿耳摩里卡"
 inherit_armorica_provinces_tooltip:0 "所有成立阿耳摩里卡需要的#Y 附庸国#!省份将被吞并。"
 #Cyprus
 formable_not_cyprus_exists:0 "#Y 塞浦路斯#!必须不存在。"
 form_cyprus:0 "统一塞浦路斯"
 form_cyprus_desc:0 "塞浦路斯岛的铜资源丰富，是大陆的主要贸易港口，是我们人民的美好家园。是时候让我们接受这个民族认同，以夺得我们在历史上应有的地位。"
 CYPRUS_NAME:0 "塞浦路斯"
 CYPRUS_ADJECTIVE:0 "塞浦路斯"
 CYP:0 "塞浦路斯"
 CYP_ADJ:0 "塞浦路斯"
 #Albion
 formable_not_albion_exists:0 "#Y 阿尔比恩#!必须不存在。"
 form_albion:0 "统一阿尔比恩"
 form_albion_desc:0 "数个世纪以来，阿尔比恩岛一直是我们人民的避风港。我们必须致力于控制它，从一个海岸到另一个海岸，把这片土地上不同的民族团结在一个共同的身份之下。"
 ALBION_NAME:0 "阿尔比恩"
 ALBION_ADJECTIVE:0 "阿尔比恩"
 AIO:0 "阿尔比恩"
 AIO_ADJ:0 "阿尔比恩"
 #Pritania
 formable_not_brettonia_exists:0 "#Y 布立吞尼亚#!必须不存在。"
 BRETONNIA_NAME:0 "布立吞尼亚"
 BRETONNIA_ADJECTIVE:0 "布立吞尼亚"
 BRA:0 "布立吞尼亚"
 BRA_ADJ:0 "布立吞尼亚"
 form_brettonia:0 "统一布立吞尼亚"
 form_brettonia_desc:0 "自从我们的祖先来到这个岛上，我们的人民一直和平共处。随着铁器加工，航海和帝国的新时代的到来，很显然，我们的人民如果没有一个统一的身份就无法长存。无论好坏，我们必须开拓新视野并承担整个布立吞尼亚的领导权。"
 #Caledonian Confederacy
 formable_not_ccc_exists:0 "#Y 喀里多尼亚联盟#!必须不存在。"
 CCC_NAME:0 "喀里多尼亚联盟"
 CCC_ADJECTIVE:0 "喀里多尼亚联盟"
 CCC:0 "喀里多尼亚联盟"
 CCC_ADJ:0 "喀里多尼亚联盟"
 form_ccc:0 "创立喀里多尼亚联盟"
 form_ccc_desc:0 "长久以来来，皮克特人一直在卡勒多尼亚高地维持着隐居式的生活方式。统一我们人民的氏族，部落和家族似乎是一个不可能实现的目标。但我们认为并非如此。一个具有统治所需的仁慈与理解的强大领袖就可以把整个喀里多尼亚团结在一起。"
 inherit_ccc_provinces_tooltip:0 "所有成立喀里多尼亚联盟需要的#Y 附庸国#!省份将被吞并。"
 #Belgia
 formable_not_belgia_exists:0 "#Y 比利时#!必须不存在。"
 form_belgia:0 "统一比利时"
 form_belgia_desc:0 "比利其人一直占据着世界上富饶肥沃的那部分。这样的富足往往会招致自满，而我们必须努力消除这种危险。我们从行商们那里听到的关于敌对帝国的威胁比大多数人想象的要大得多——我们必须为了我们所有人的利益统一比利时。"
 BELGIA_NAME:0 "比利时"
 BELGIA_ADJECTIVE:0 "比利时"
 BGG:0 "比利时"
 BGG_ADJ:0 "比利时"
 inherit_belgia_provinces_tooltip:0 "所有成立比利时需要的#Y 附庸国#!省份将被吞并。"
 #Aquitania
 formable_not_aquitania_exists:0 "#Y 阿基坦尼亚#!必须不存在。"
 form_aquitania:0 "成立阿基坦尼亚"
 form_aquitania_desc:0 "我们的人民一直以阈限状态生活在高卢与伊比利亚的边缘。一个强大的领导者能够团结各部落，并利用这个强大的位置，建立一个有能力在该区域协调安排贸易与和平的国家。"
 AQUITANIA_NAME:0 "阿基坦尼亚"
 AQUITANIA_ADJECTIVE:0 "阿基坦尼亚"
 AQI:0 "阿基坦尼亚"
 AQI_ADJ:0 "阿基坦尼亚"
 inherit_aquitania_provinces_tooltip:0 "所有成立阿基坦尼亚需要的#Y 附庸国#!省份将被吞并。"
 #Gaul
 formable_not_gaul_exists:0 "#Y 高卢#!必须不存在。"
 form_gaul:0 "成立高卢"
 form_gaul_desc:0 "高卢的沃土上居住着很多部落和人民，他们生活在繁荣但是关系又往往很紧张的环境中。对于有些人来说，这种急躁的生活方式是传统的象征——反之，如果我们的人民要在文明与帝国的时代生存，就需要新的办法。前路未明，但也许我们能成为联合高卢人民的背后推动力？"
 GAUL_NAME:0 "高卢"
 GAUL_ADJECTIVE:0 "高卢"
 GAU:0 "高卢"
 GAU_ADJ:0 "高卢"
 form_gaul_claims_tooltip:0 "高卢将会获得#Y 阿耳摩里卡#!、#Y 比利时#!、#Y 凯尔特卡#!、#Y 上日耳曼尼亚#!、#Y 阿基坦尼亚#!、#Y 山外高卢#!区域以及#Y 维耳比革尼亚#!、#Y 赫尔维提亚#!、#Y 赖提埃的阿尔卑斯#!、#Y 外帕达纳#!、#Y 西因苏布雷亚#!省份的宣称权。"
 #Persia
 persia_not_exists:0 "#Y 波斯#!必须不存在。"
 form_persia:0 "成立波斯"
 form_persia_desc:0 "居鲁士和大流士的时代已经一去不复返了，但是波斯人民还记得他们自己建立的伟大帝国。是时候摆脱外国压迫者的枷锁，再次团结我们的人民了！"
 PERSIA_NAME:0 "波斯"
 ACHAEMENID_NAME:0 "阿契美尼德帝国"
 PERSIA_ADJECTIVE:0 "波斯"
 PER:1 "波斯"
 PER_ADJ:1 "波斯"
 #Arkadia
 formable_not_arkadia_exists:0 "#Y 阿卡迪亚#!必须不存在。"
 ARKADIA_NAME:0 "阿卡迪亚"
 ARKADIA_ADJECTIVE:0 "阿卡迪亚"
 ARK:0 "阿卡迪亚"
 ARK_ADJ:0 "阿卡迪亚"
 form_arkadia:0 "成立阿卡迪亚"
 form_arkadia_desc:0 "阿卡迪亚部落是希腊最古老，最自豪的部落之一。建造大城市，跨越伯罗奔尼撒的中心地带传播文化，必须通过将阿卡迪亚再次联结在一起，以维持这一伟大传统。"
 #Achaea
 formable_not_achaea_exists:0 "#Y 阿凯亚#!必须不存在。"
 ACHAEA_NAME:0 "阿凯亚"
