 ASTURIA_ADJECTIVE:0 "阿斯图里亚"
 ATU:0 "阿斯图里亚"
 ATU_ADJ:0 "阿斯图里亚"
 form_asturia:0 "统一阿斯图里亚"
 form_asturia_desc:0 "阿斯图里亚部落在伊比利亚海岸过着和平的农耕生活。他们的战士常常被迦太基人雇佣为雇佣兵，而他们在很大程度上仍是母系社会。"
 inherit_asturia_provinces_tooltip:0 "所有成立阿斯图里亚需要的#Y 附庸国#!省份将被吞并。"
 #Lusitania
 formable_not_lusitania_exists:0 "#Y 卢西塔尼亚#!必须不存在。"
 form_lusitania:0 "统一卢西塔尼亚"
 form_lusitania_desc:0 "那些我们称之为亲属的人正分散于支离破碎的部落之中，他们没有希望取得像样的成就。我们必须计划维护我们对他们的英明领导，以带领我们的人民取得伟大的荣耀！"
 LUSITANIA_NAME:0 "卢西塔尼亚"
 LUSITANIA_ADJECTIVE:0 "卢西塔尼亚"
 LST:0 "卢西塔尼亚"
 LST_ADJ:0 "卢西塔尼亚"
 inherit_lusitania_provinces_tooltip:0 "所有成立卢西塔尼亚需要的#Y 附庸国#!省份将被吞并。"
 ###form_lusitania_claims_tooltip:0 "Lusitania will gain Claims on the Region of #Y Lusitania#!."
 #Vettonia
 formable_not_vettonia_exists:0 "#Y 维托尼亚#!必须不存在。"
 form_vettonia:0 "统一维托尼亚"
 form_vettonia_desc:0 "那些自称维托尼亚人的人们长期以来一直忙于琐碎的争吵和争端。只需要一个强大的领袖站出来，我们就能把我们各不相同的部族团结在一面旗帜之下。"
 VETTONIA_NAME:0 "维托尼亚"
 VETTONIA_ADJECTIVE:0 "维托尼亚"
 VTT:0 "维托尼亚"
