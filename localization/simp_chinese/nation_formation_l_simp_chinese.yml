 #Cilicia
 formable_not_cilicia_exists:0 "#Y 奇里乞亚#!必须不存在。"
 form_cilicia:0 "成立奇里乞亚"
 form_cilicia_desc:0 "奇里乞亚的人民长久以来认为自己和压在头上的诸宗主国是与众不同的。这一身份认同将引导我们得出结论：奇里乞亚的自治乃天赋的神圣权利。我们必须将全奇里乞亚人统一在同一面旗帜之下，并夺回我们的家园！"
