 # Hibernia
 formable_not_hibernia_exists:0 "#Y 希贝耳尼亚#!必须不存在。"
 HIB_NAME:0 "希贝耳尼亚"
 HIB_ADJECTIVE:0 "希贝耳尼亚"
 HIB:0 "希贝耳尼亚"
 HIB_ADJ:0 "希贝耳尼亚"
 form_hibernia:0 "成立希贝耳尼亚"
 form_hibernia_desc:0 "希贝耳尼亚的人民长时间以来稀少且分散，以至于对东方的外来者无法造成任何威胁。若要我们的人民安居乐业，将他们团结在一起是一条必经之路。如果其他的氏族和氏族酋长看不到这一点，我们的工作就是说付他们，无论用什么方法。"
 inherit_hib_provinces_tooltip:0 "所有成立希贝耳尼亚需要的#Y 附庸国#!省份将被吞并。"
 # Delian League
 formable_not_delian_league_exists:0 "#Y 提洛同盟#!必须不存在。"
