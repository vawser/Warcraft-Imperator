 #Phoenicia
 formable_not_phoenicia_exists:0 "#Y 腓尼基#!必须不存在。"
 form_phoenicia:0 "成立腓尼基"
 form_phoenicia_desc:0 "骄傲的腓尼基人在许多个世纪以前就掌握了地中海。如果没有我们，就没有迦太基，也没有伊比利亚的大城市。自从居鲁士时代以来，我们在外国宗主的统治下受尽折磨，然而现在机会来了——是我们重拾传统，再次向世界展示腓尼基力量的时候了。"
