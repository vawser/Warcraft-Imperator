 KHN_ADJ:0 "贵霜"
 form_kushan:0 "成立贵霜"
 form_kushan_desc:0 "强大的月氏人被人们以不同的名字所熟知。在遥远而神秘的东方，我们被称为Guishuang。而我们在草原上的敌人则称我们为Kushan。让我们接受这个新身份，在这里建立一个前所未有的大帝国！"
 add_kushan_claims:1 "贵霜会获得#Y 巴克特里亚#!，#Y 犍陀卫#!和#Y 粟特#!区域的宣称。"
