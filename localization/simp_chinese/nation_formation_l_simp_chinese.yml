 #Crete
 form_crete:0 "成立克里特"
 form_crete_desc:0 "几个世纪以来，克里特岛人民一直过着急躁的生活。是时候结束我们小小的争吵，把我们的岛屿团结在一面旗帜下了。"
 formable_crete:0 "克里特"
 CRETE_ADJECTIVE:0 "克里特"
 1KR:0 "克里特"
 1KR_ADJ:0 "克里特"
 crete_not_exists:0 "#Y 克里特#!必须不存在。"
 cretan_ultimatum_tooltip:0 "向所有 #Y 4#! 个省份以下的克里特岛国家发出最后通牒，以要求吞并他们。他们很可能会接受。"
 nation_forming.1.t:0 "克里特的最后通牒"
 nation_forming.1.desc:0 "我们狡猾的邻居成功地把克里特岛上的许多重要城市联合了起来。\n\n为了建立一个能屹立于世界之前的联合，他们向我们发出了最后通牒。我们真的可以拒绝这个要求而使我们儿女们的生命面临危险么？"
 nation_forming.1.a:0 "我们必须屈服。"
 nation_forming.1.b:0 "想都别想！"
 form_crete_claims_tooltip:0 "克里特会获得#Y 克里特#!省份的宣称。"
 #Parthia
 form_parthia:0 "成立帕提亚"
 form_parthia_desc:0 "当帕尼人征服了帕提亚区域，并将其从塞琉古手中解放出来时，几乎不会有人能够想到这个曾经的游牧部落会征服中亚的大片土地。"
 PARTHIA_NAME:0 "帕提亚"
 PARTHIA_ADJECTIVE:0 "帕提亚"
 formable_parthia_not_exists:0 "#Y 帕提亚#!必须不存在。"
 #Numidia
 form_numidia:0 "成立努米底亚"
 form_numidia_desc:0 "作为一个部落的集合体，努米底亚在迦太基败北于罗马之后得到了统一。随后他们与这个新的意大利强权结盟，直到双方关系的崩溃并引来罗马的怒火，努米底亚继续享受着自治。"
 formable_numidia_not_exists:0 "#Y 努米底亚#!必须不存在。"
 NUMIDIA_NAME:0 "努米底亚"
 NUMIDIA_ADJ:0 "努米底亚"
 NUM:0 "努米底亚"
 NUM_ADJ:0 "努米底亚"
 form_numidia_claims_tooltip:0 "努米底亚将会获得#Y 努米底亚#!区域，以及#Y 马赛叙利亚#!、#Y 特拉布拉卡尼亚#!、#Y 穆苏拉弥亚#!以及#Y 马克叙厄西亚#!省份的宣称权。"
 #Magna Graecia
 MAGNA_GRAECIA_NAME:0 "大希腊"
 MAGNA_GRAECIA_ADJECTIVE:0 "大希腊"
 form_magna_graecia:0 "成立大希腊"
 form_magna_graecia_desc:0 "希腊人在意大利南部和西西里已经存在很多个世纪了。虽然通常远离大陆的主流政治，但众所周知，大希腊区域在希腊世界中扮演了重要的角色。"
 MGG:0 "大希腊"
 MGG_ADJ:0 "希腊"
 formable_magna_graecia_not_exists:0 "#Y 大希腊#!必须不存在。"
 form_magna_graecia_claims_tooltip:0 "大希腊会获得#Y 大希腊#!区域的宣称。"
 #Gallaecia
 GALLAECIA_NAME:0 "加利西亚"
 GALLAECIA_ADJECTIVE:0 "加利西亚"
 form_gallaecia:0 "统一加利西亚"
 form_gallaecia_desc:0 "自我们有记录以来，加利西亚各部落就是支离破碎的。而最近关于异族入侵南方，人民背井离乡和异国邪恶神灵的传闻不绝于耳。一位能够统一各部族的强大的领袖，将在这风云变幻的时代保卫我们的未来。"
 GLL:0 "加利西亚"
 inherit_gallaecia_provinces_tooltip:0 "所有成立加利西亚需要的#Y 附庸国#!省份将被吞并。"
 formable_not_gallaecia_exists:0 "#Y 加利西亚#!必须不存在。"
 ###form_gallaecia_claims_tooltip:0 "Gallaecia will gain Claims on the Region of #Y Gallaecia#!."
 #Asturia
 formable_not_asturia_exists:0 "#Y 阿斯图里亚#!必须不存在。"
