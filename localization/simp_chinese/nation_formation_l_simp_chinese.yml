 # Anatolia
 form_milyadia:1 "成立弥吕亚斯"
 form_milyadia_desc:0 "卡巴利斯和皮西迪亚人挤占我们分裂城镇的时代必须结束，一位强有力的领袖开创了弥吕亚斯人的新时代。"
 form_milyadia_claims_tooltip:0 "$MLD$将获得#Y $milyas_area$#!地区的宣称"
 formable_not_milyadia_exists:0 "#Y $MLD$#!必须不存在。"
 form_cabalia:1 "成立卡巴利斯"
 form_cabalia_desc:0 "卡巴利斯再也不会被我们的卡里亚和弥吕亚斯邻居欺辱；为了共同的目标，我们将团结一致建立新的地区强权。"
 formable_not_cabalia_exists:0 "#Y $CAB$#!必须不存在。"
 form_lydia:0 "成立吕底亚"
 form_lydia_desc:0 "吕底亚的古老城镇已经被波斯和马其顿的征服太久了，现在在我们的领导下，我们的人民将最终不辜负克洛伊索斯的荣耀。"
 form_lydia_claims_tooltip:0 "$LYD$将获得#Y $lydia_area$#!地区的宣称"
 formable_not_lydia_exists:0 "#Y $LYD$#!必须不存在。"
 form_caria:0 "成立卡里亚"
 form_caria_desc:0 "卡里亚的城镇和村庄必须贯彻他们和人民的使命，开辟一条摆脱外国侵略者统治的自由之路。"
 form_caria_claims_tooltip:0 "$CIA$将获得#Y $coastal_caria_area$#!和#Y $inland_caria_area$#!地区的宣称"
 formable_not_caria_exists:0 "#Y $CIA$#!必须不存在。"
 form_lycia:0 "成立吕基亚"
 form_lycia_desc:0 "我们的人民长期遭受外国侵略者的分裂和破坏，现在是时候让吕基亚各城市认真地团结起来，再次表明自己的实力了。"
 form_lycia_claims_tooltip:0 "$LYC$将获得#Y $lycia_area$#!地区的宣称。"
 formable_not_lycia_exists:0 "#Y $LYC$#!必须不存在。"
 form_pamphylia:0 "成立潘菲利亚"
 form_pamphylia_desc:0 "潘菲利亚的大城市们将在我们的领导下统一起来，把他们的劳动成果给予他们自己的人民，而不是外国侵略者。"
 form_pamphylia_claims_tooltip:0 "$PPH$将获得#Y $pamphylia_area$#!地区的宣称。"
 formable_not_pamphylia_exists:0 "#Y $PPH$#!必须不存在。"
 form_pisidia:0 "成立皮西迪亚"
 form_pisidia_desc:0 "骄傲的皮西迪亚城邦在陶鲁斯山的阴影下繁荣昌盛，在我们的领导下，团结的城镇们终将在实力和威望上与邻国抗衡。"
 form_pisidia_claims_tooltip:0 "$PIS$将获得#Y $pisidia_area$#!地区的宣称。"
 formable_not_pisidia_exists:0 "#Y $PIS$#!必须不存在。"
 form_isauria:0 "成立伊苏里亚"
 form_isauria_desc:0 "长久以来伊苏里亚人一直被我们的邻居欺辱并困于陶鲁斯山区，是时候团结各部族，为我们的人民开辟一条新的道路了。"
 form_isauria_claims_tooltip:0 "$ISU$将获得#Y $isauria_area$#!地区的宣称。"
 formable_not_isauria_exists:0 "#Y $ISU$#!必须不存在。"
