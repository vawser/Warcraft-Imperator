 DELIAN_LEAGUE_NAME:0 "提洛同盟"
 DELIAN_LEAGUE_ADJECTIVE:0 "提洛同盟"
 DLA:0 "提洛同盟"
 DLA_ADJ:0 "提洛同盟"
 form_delian_league:0 "提洛同盟"
 form_delian_league_desc:0 "在薛西斯企图入侵我们的城邦之后，雅典和他们的盟国成立了提洛同盟，以保护自己不受东方波斯人入侵。在这动荡的时代，所有伊奥尼亚城邦都很自然地会再次结盟以寻求庇护。现在是我们重建提洛同盟的时候了。"
 # Argolis
 formable_not_argolis_exists:0 "#Y 阿耳戈利斯#!必须不存在。"
