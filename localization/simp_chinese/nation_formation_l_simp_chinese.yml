 YZI_ADJ:0 "月氏"
 become_yuezhi:0 "接受月氏为国家认同"
 become_yuezhi_desc:0 "游牧的月氏人在我们的国家建立了家园。通过文化传播，战争或者纯粹的偶然，我们对月氏的国家认同现在要远远大于我们之前所接受的。让我们向世界宣告我们的新身份，以月氏之名，征服！"
 add_yuezhi_claims:1 "月氏会获得#Y 费尔干纳#!、#Y 疏勒#!、#Y 怛逻斯#!和#Y 居洛波利斯#!省份的宣称。"
 horde_war_goal_tt:0 "在接下来的#Y 20#!年内我们可以使用#Y 挑战帝权#!战争目标对所有级别为#Y 强权#!或更高的国家发动战争，并允许我们在占领之后可以立即兼并领土。"
 #Kushan
