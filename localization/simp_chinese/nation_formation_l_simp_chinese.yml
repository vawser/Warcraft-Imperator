 BABYLON_ADJECTIVE:0 "巴比伦"
 BBY:0 "巴比伦"
 BBY_ADJ:0 "巴比伦"
 form_babylon:0 "成立巴比伦"
 form_babylon_desc:0 "大巴比伦，最古老的由世界之王统治的城市；我们的使命就是折断压迫者的枷锁，把她交还给她的人民。"
 nation_forming.2.t:0 "权力的中心"
 nation_forming.2.desc:0 "古代的波斯国王们在美索不达米亚下方的肥沃土地上统治着。如果能仿效他们，把我们的宝座迁到居鲁士及其后代使用的众多辉煌遗址之一，那将成为我们霸权的象征。\n\n我们的选择可能会影响我们的人民对这个消息的反应。"
 nation_forming.2.a:0 "到伟大的巴比伦去！"
 nation_forming.2.b:0 "让我们摆脱那些陈腐的东西。"
 nation_forming.2.c:0 "希腊征服者们倾向于波斯波利斯。"
 nation_forming.2.d:0 "我们现在的宫殿已经足够了。"
 nation_forming.2.e:0 "让我们重建居鲁士的瑰宝！"
 form_babylon_claims_tooltip:0 "巴比伦将会获得#Y 美索不达米亚#!以及#Y 亚述#!区域以及#Y 苏西亚纳#!、#Y 马尔迪尼#!省份的宣称权。"
 #Media
 formable_not_media_exists:0 "#Y 米底亚#!必须不存在。"
 MEDIA_NAME:0 "米底亚"
 MEDIA_ADJECTIVE:0 "米底亚"
 MEE:0 "米底亚"
 MEE_ADJ:0 "米底亚"
 form_media:0 "成立米底亚"
 form_media_desc:0 "古时，基亚克萨雷斯在其父亲的成功之上，团结了米底人，在这里建立了第一个真正的帝国。在帝国被居鲁士大帝终结之后，该地区成了许多征服者和建立者的诞生地。在经过漫长的外族压迫之后，是时候摆脱束缚，再次拥抱我们的天命了。"
 add_media_claims:1 "米底亚会获得#Y 米底#!区域的宣称。"
 #Yuezhi
