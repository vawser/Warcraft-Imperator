 LEVY_EXPLANATION:0 "#T 征召兵#!\n\n征召兵自[governorships|E]征募，构成的[subunits|E]对应其所属[pops|E]的文化。比如说，一个斯基泰人占绝大多数的总督领，能够征募相当数量的骑兵部队。\n\n然而，只有[integrated_cultures|E]才能征募征召兵，因此在评估你的军事能力时请认真将这一点纳入考虑。\n\n被征召的人口在征募期间不会生产资源；发动战争是一件耗费巨大的国家事务。此外，当一个征召的子部队在战斗或追逐中被彻底歼灭，其关联的人口也有一定几率因为受损过重无法恢复，而被彻底摧毁。"
