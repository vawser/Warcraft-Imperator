 EPIINTRO:1 "#T 伊庇鲁斯#!\n难度：#Y 中等#!\n\n伊庇鲁斯王国的地缘位置尤其独特，它占据着伊奥尼亚海岸，在地理上拱卫着马其顿王国，与大希腊的富饶之地仅有一箭之隔。不过，摩罗西亚人必须首先解决伊庇鲁斯的继承争端，然后趁着继业者战争的混乱解决掉马其顿、埃托利亚的强权以及伊利里亚部落，否则实现伊庇鲁斯的亚历山德洛斯——亚历山大大帝的叔叔——的西进野望就无从谈起。"
 SPAINTRO:1 "#T 斯巴达#!\n难度：#Y 困难#!\n\n尽管温泉关之战和伯罗奔尼撒战争的辉煌已成为泡影一般的故梦，斯巴达王国仍将亚历山大的马其顿帝国的崩溃视为再次支配伯罗奔尼撒，称霸拉科尼亚的绝佳机会。这一伟大目标做起来恐怕比听起来难得多——斯巴达在美塞尼亚和阿卡狄亚的邻居和旧敌，因惧怕某一天在地平线看到我们的重步兵，怯懦地抱成了一团。"
 SYRINTRO:1 "#T 叙拉古#!\n难度：#Y 困难#!\n\n西西里岛，几个世纪以来，因为布匿人和希腊人之间的战争拉锯，以及诸残暴僭主的风起云涌而备受战争之荼毒，现在叙拉古城支配着西西里东部的其他城邦。如果这座海岛上的希腊城市想要在接下来数十年的浪潮中幸存下来，并纪念其先祖抵御雅典对西西里远征的伟大胜利，阿瑞图萨之城必须恢复往日的荣光，驱逐迦太基人，并将意大利的威胁扼杀在摇篮之中！"
 ATHINTRO:1 "#T 雅典#!\n难度：#Y 困难#!\n\n对于祖上阔过的雅典公民来说，马拉松、伯里克利和提洛同盟的辉煌已成为遥远的回忆，他们和大多数希腊人一样，现在不过是马其顿枷锁下的囚徒。作为世人（除了多利安人）眼中最重要的希腊城市，雅典要想撑过继业者战争的破坏，实现雅典的伟大复兴，成为希腊的解放者和保护者，就必须展现出领导力。"
 MASINTRO:1 "#T 马赛利亚#!\n难度：#Y 困难#!\n\n马赛利亚是西地中海建设得最为成功的希腊城市，同时也是福开亚殖民者的主要城市，后者在伊比利亚的恩波里翁和赫墨洛斯科珀翁建立了诸多贸易哨站，从流通于希腊世界和这片桀骜不驯之地诸蛮族部落之间的贸易之流中获取了许多利润。这座城市要想生存下去，既要靠外交，也要靠机遇，必须想尽一切办法保护这座高卢的希腊堡垒不被当地的蛮人倾覆。"
 TREINTRO:1 "#T 色雷斯#!\n难度：#Y 普通#!\n\n吕西马科斯的总督领被认为是最狭小最偏远的继业者王国。这里曾经是连接马其顿和东方的重要桥梁，然而亚历山大帝国的分裂让这里的蛮荒之地和希腊殖民地与其他继业者的富庶王国相比黯然失色。要想成功，我们必须采取措施制衡南方的安提柯，同时千万不要低估西方的潜在敌人马其顿。"
