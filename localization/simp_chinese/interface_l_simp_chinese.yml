 ROMINTRO:0 "#T 罗马#!\n难度：#Y 简单#!\n\n在游戏开始时，罗马已将其霸权拓展到周边诸部族，并与各邻国爆发数次冲突。数月前的第二次萨莫奈战争刚刚落下帷幕，罗马作为地方强权的地位现已无人撼动。尽管迫近的伊特鲁里亚人和迦太基人虎视眈眈，需要我们谨慎应对，然而罗马之经济已跃然腾飞，其实力切不可仅凭领土轻下判断！"
 CARINTRO:0 "#T 迦太基#!\n难度：#Y 普通#!\n\n迦太基在游戏开始之时已承平繁荣数百载，并在地中海沿岸筑城无数。其紧攥海军霸权于手，亦有数国向其俯首称臣，纳贡朝拜。然而，迦太基的松散政治使得其全国上下并非铁板一块，绵延海岸上星罗棋布的诸行省，其忠心实乃迦太基历代统治者重点关心的对象。"
 MACINTRO:0 "#T 马其顿#!\n难度：#Y 普通#!\n\n马其顿，武德充沛之邦，亚历山大帝国时期却从未成为最富庶数省之一。继业的安提帕特王朝在此地辛勤耕耘数十载，亦数次击败反叛之宵小。然而，在马其顿王国东面，强大的继业者诸帝国实乃心腹大患，战殇之云愈发浓厚，大有一触即发之势。"
 EGYINTRO:0 "#T 埃及#!\n难度：#Y 简单#!\n\n托勒密王朝牢牢地掌握着丰饶而富有的尼罗河三角洲。由于在“独眼”安提柯的长子得墨特里俄斯手上兵败如山倒，埃及海军目前已名存实亡。所幸，尼罗河三角洲源源不断的收入为重建军队提供了坚实的基础。然而，尼罗河的统治者们亦当小心谨慎：埃及地区的普罗大众，无论文化还是宗教，都和他们的希腊主子们迥乎不同。"
 SELINTRO:1 "#T 塞琉古#!\n难度：#Y 困难#!\n\n塞琉古帝国，由“胜利者”塞琉古统治，其疆域在游戏伊始位居继业者诸帝国之最。尽管帝国幅员辽阔，兵力雄厚，其东面的孔雀王朝，以及西边由安提柯统治的弗里吉亚帝国，需要截然不同斡旋之道以应对，若处理不慎则会腹背受敌。塞琉古帝国的统治阶层皆为希腊贵族，亦容易同塞琉古帝国治下的纷繁众多的诸民族大众冲突不断。此外，塞琉古麾下亦有诸附邦仰仗帝国支持，而某些诉求相互冲突，若想尽善尽美可谓极其困难……"
 PRYINTRO:1 "#T 弗里吉亚#!\n难度：#Y 困难#!\n\n弗里吉亚位于继业者诸帝国的中心，其海军、陆军和经济实力皆不可小觑。安提柯在诸继业者将军中年岁最长，其亦在邻国及同侪中树敌无数。由于麾下附庸众多，弗里吉亚必须在艰苦的外交形势，诸心怀鬼胎的附庸，及日渐衰老的国君之间维系平衡，方可长存。"
