 anthology_which_does_not_exist_yet_tt:0 "使用#Y $philosophike_anthologia$#!决议组装$treasure_anthology$，并将其放置在[GetDeityDefinition('omen_alexander').GetName]的圣地。"
 panoply_which_does_not_exist_yet_tt:0 "使用#Y $panoply_of_alexander_the_great$#!决议组装$treasure_alexander_panoply$，并将其放在[GetDeityDefinition('omen_alexander').GetName]的圣地。"
 own_or_control_treasure_in_alex_shrine:0 "宝藏被放置在[alexander_deity_scope.GetName]的圣地，此地由[SCOPE.GetRootScope.GetCountry.GetName]拥有。"
 diadochi_empire:0 "希腊化帝国"
 diadochi_empire_DESCRIPTION:0 "一场毁灭性的内战差点毁掉了[alexander_scope.GetPraenomen]和他的将军们铸造的帝国。随着我们不断地将这个日薄西山的帝国的领地纳入我们的版图，我们必须扪心自问，我们希望建立哪种类型的帝国。\n如果我们希望自己的传承能够延续得比亚历山大还要更久，我们必须加倍实现他抱持的希腊化远见，打造一个适应帝国的泛文化，囊括这个帝国所有崇拜的神祇。"
 AN_empire_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName]是#Y 帝国#!。"
 diadochi_empire_CRITERIA_DESCRIPTION:0 "在我们稳定并统一曾由[alexander_scope.GetName]统治的希腊化世界后，该使命完成。"
 diadochi_empire_BUTTON_TOOLTIP:0 "一场毁灭性的内战差点毁掉了[alexander_scope.GetPraenomen]和他的将军们铸造的帝国。随着我们不断地将这个日薄西山的帝国的领地纳入我们的版图，我们必须扪心自问，我们希望建立哪种类型的帝国。\n如果我们希望自己的传承能够延续得比亚历山大还要更久，我们必须加倍实现他抱持的希腊化远见，打造一个适应帝国的泛文化，囊括这个帝国所有崇拜的神祇。"
 diadochi_hellenistic_empire:0 "继业者帝国"
 diadochi_hellenistic_empire_DESC:0 "亚历山大曾统一的，野心家们使其四分五裂。为了防止我们再度失去对这些亚历山大曾统治土地的控制，我们必须创设一套帝制行政机构，比亚历山大生前建立的机构还要更加庞大。"
 diadochi_to_the_strongest:0 "至强之人"
 diadochi_to_the_strongest_DESC:0 "亚历山大临死前的愿望，是将自己的帝国托付给最强大的人——这是一场试炼，我们必须证明自己有资格。\n若是想控制帝国，我们必须迅速而有效率地将自己的军事力量投送出去。让我们建立一支新式常备军队，其名继承自著名的亚历山大银盾军，目的是保卫我们帝国的领土完整。"
 diadochi_two_rivers:0 "两河"
 diadochi_two_rivers_DESC:0 "几个世纪以前，美索不达米亚的沃土乃是帝国龙兴之地。作为帝国蓝图的一部分，我们必须确保自身的权威能够延伸到幼发拉底和底格里斯两河之间，以及其周边的广大区域。"
 diadochi_crown_of_lower_egypt:0 "下埃及的王冠"
 diadochi_crown_of_lower_egypt_DESC:0 "埃及有着富饶的谷物收成和大量的人口，实在是帝国冠冕上的珍珠。如果我们想要统治希腊化世界，我们必须控制整个尼罗河河口，以及诺姆腹地的所有好地。"
 diadochi_macedonian_barons:0 "马其顿的男爵"
 diadochi_macedonian_barons_DESC:0 "传统上，任何马其顿王必须得到马其顿的男爵们的承认。尽管没有得到承认一事近来几乎听都没听说过，这一传统仍然是马其顿王权的重要组成部分。\n如果我们希望世人承认我们乃是亚历山大传承的继承人，我们就必须控制马其顿及其腹地。"
 diadochi_regional_rule_tt:0 "当完成这个使命时，我们可以选择希望以何种方式统治这个区域。"
 diadochi_imperial_capital:0 "帝国首都"
 diadochi_imperial_capital_DESC:0 "一个直达宇际的国度需要一个名副其实的雄城，一个注定统治世界、惊艳世界的伟大之城。我们必须将[ROOT.GetCountry.GetCapital.GetName]装饰一新，给它配上无数的奇观大建，才能向全世界昭示我们的帝国蓝图的本质。"
 imperial_capital_mission_reward:0 "希腊化都会"
 desc_imperial_capital_mission_reward:0 "此地是伟大的希腊化帝国的首都，统治者在此地统治世界。"
 diadochi_conquest_of_persia:0 "征服波斯"
 diadochi_conquest_of_persia_DESC:0 "曾几何时，阿契美尼德的皇帝带着波斯的征服者们，兴师动众地来到希腊，恫吓希腊的每一个自由之人。在亚历山大的征途中，整个波斯都跪服在了他的铁蹄之下——正是这一时期亚历山大开始将波斯的帝国政治制度融合进自己的政府。\n如果我们不打算重蹈亚历山大的覆辙，而是将成功更进一步的话，我们必须将前波斯帝国的版图，从埃兰到巴克特里亚，全部纳入自己的控制之下。"
 diadochi_conquest_of_persia_allow_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName]或一个附属国拥有[GetProvince('(int32)6518').GetArea.GetRegion.GetName|Y]，[GetProvince('(int32)6637').GetArea.GetRegion.GetName|Y]，[GetProvince('(int32)4799').GetArea.GetRegion.GetName|Y]和[GetProvince('(int32)1595').GetArea.GetRegion.GetName|Y]区域的全部领土。"
 diadochi_to_the_indus:0 "进军身毒"
 diadochi_to_the_indus_DESC:0 "亚历山大在希达斯皮斯河击败了波罗斯之后，控制了旁达不达米亚平原——即五条河流穿过的土地，他之所以回程仅仅是因为士兵不愿意继续向前了。这些东方的总督领落到了桀骜不驯的总督和印度的强人军阀手里，现在是时候将这块土地纳入帝国的版图了。"
 diadochi_of_gods_and_men:0 "万民万神之国"
 diadochi_of_gods_and_men_DESC:0 "我们的帝国囊括了诸多臣民，包含了许多神祇。为了成为全体臣民的合法宗主，我们需要供奉在神殿里崇拜的所有神明。"
 diadochi_pantheon_deity_other:0 "国家万神殿必须包含至少#Y 2#!尊非国教神祇，祂们的圣地必须在我们控制之下。（[SCOPE.Custom('get_diadochi_pantheon_ongoing')]/[SCOPE.ScriptValue('diadochi_pantheon_target_svalue')|Y0]）"
 diadochi_pantheon_ongoing:0 "[SCOPE.ScriptValue('get_diadochi_pantheon_svalue')|R0]"
 diadochi_pantheon_complete:0 "[SCOPE.ScriptValue('get_diadochi_pantheon_svalue')|Y0]"
 diadochi_pantheon_deity_other_effect:0 "完成这项使命能够改善我们同崇拜这些神祇的子民之间的关系。"
 royal_shrine_modifier:0 "皇家神坛"
 desc_royal_shrine_modifier:0 "这处地点是一处圣地，供奉着我们家族崇拜的神明。"
 venerated_deity_modifier:0 "尊重神祇"
 desc_venerated_deity_modifier:0 "我们鼓励了这个文化的臣民崇拜供奉的一柱神，因此取得了他们的信任。"
 diadochi_center_of_art_and_culture:0 "艺术与文化之都"
 diadochi_center_of_art_and_culture_DESC:0 "一个能够经历得住时间磨砺的帝国，不能仅仅是士兵的帝国，也要是诗歌和文化的帝国。让我们将全世界的知识都集中收录在亚历山大大帝的神殿周边，使这里成为希腊化世界的明珠。任何人若是想成为这项人类的集体智慧的一份子，都应该仔细、谨慎地钻研学习，为这样一个高尚的目的贡献自己毕生的所学。"
 diadochi_school_of_x:0 "[ROOT.GetCountry.GetCapital.GetName]学院"
 diadochi_school_of_x_DESC:0 ""
 diadochi_philosopher_kings:0 "哲人王"
 diadochi_philosopher_kings_DESC:0 "由于我们的赞助，学术界一片欣欣向荣，但凡是在[ROOT.GetCountry.GetCapital.GetName]读过书的人都被视作开创了自己的哲学流派。我们必须竭尽全力支持这样全新的哲学风潮，将全世界最杰出的人才吸引过来，确保他们无所缺乏。"
 diadochi_imperial_lineage:0 "帝国世系"
 diadochi_imperial_lineage_DESC:0 "唯有一位有智慧的王才能统御如我们的帝国这般幅员辽阔、多样纷呈的国度。我们必须努力教育[ROOT.GetCountry.GetRuler.GetName]和[ROOT.GetCountry.GetRuler.GetHerHis]的继承人。我们的目标是确保自己的血脉能够肩负得起引导这样一个帝国的任务，当代如此，代代皆此。"
 diadochi_granary_of_the_mediterrenean:0 "地中海粮仓"
 diadochi_granary_of_the_mediterrenean_DESC:0 "许多哲学家将乌托邦形容成一个生活在其中的人可以无所欲求，也无所负担的国度，这一点也不奇怪。确保充足的谷物能够供给至希腊大陆的全部城市、[ROOT.GetCountry.GetCapital.GetName]、以及帝国的其他各个部分，对于创立一个和平繁荣的新纪元是至关重要的。相反，频繁发生的食物暴乱、粮荒和饥馑现在正在阻止社会进步、城市化和商贸化。我们必须保护我们的臣民免受这样的威胁，唯有这样我们才能进入一个丰饶的黄金时代。"
 diadochi_pax_hellenica:0 "自由的圣容"
 diadochi_pax_hellenica_DESC:0 "让我们迈入稳定的新时代，全国范围内都实现了和平，明睿而健壮的君主们诉求着和平。匪帮、贼徒以及滥用权力者将无从出没，行政机关保护一切臣民，无论其文化和信条。\n\n还会有一小撮别有用心之人会攻击这个国家，让我们将他们打扫干净，清空他们的影响力，未来属于[ROOT.GetCountry.GetRuler.GetName]，[ROOT.GetCountry.GetRuler.GetHerHis]的子孙以及我们的人民。"
 country_splitting_in_two:0 "一场#R 内战#!会在效忠派和抵制希腊化帝制蓝图的反对分子之间展开。"
 diadochi_revolter_name:0 "总督联盟"
 diadochi_revolter_adjective:0 "总督"
 diadochi_heirs_of_alexander:0 "亚历山大的继承人"
 diadochi_heirs_of_alexander_DESC:0 "从东方到西方，亚历山大的帝国现在重归一统……"
 diadochi_ends_of_the_world:0 "直到世界尽头"
 diadochi_ends_of_the_world_DESC:0 "亚历山大在巴比伦逝世，人们开始安排继承事宜的时候，人们对于他的佩剑和盔甲表现出了极高的敬重，将其置于桌上最高位的位置。然而，随着将军之间的混战接踵而来，盔甲和佩剑都丢失了，随着帝国的轰然崩塌随风消逝。\n我们必须重新集齐亚历山大的佩甲，然后将其送还至亚历山大的陵墓——这些佩甲理应存放，被人膜拜的地方。"
 diadochi_apotheosis:0 "神化"
 diadochi_apotheosis_DESC:0 "是时候让[ROOT.GetCountry.GetRuler.GetName]将[ROOT.GetCountry.GetRuler.GetHerHis]的地位提升至一位[ROOT.GetCountry.GetRuler.GetHerHis]自己握有权能的神明了。[ROOT.GetCountry.GetRuler.GetSheHe]追随着[alexander_scope.GetName]的足迹，既是[ROOT.GetCountry.GetRuler.GetWomanMan]又是神，在[ROOT.GetCountry.GetAdjective]的万神殿中已经同其他诸神并列，受到人民顶礼膜拜。"
 me_diadochi_empire_events.1.t:0 "[venerated_deity.GetName]和[venerated_deity_2.GetName]"
 me_diadochi_empire_events.1.desc:0 "为了妥当地表达我们对帝国内部全体人民崇敬的诸神心怀尊敬，我们现在准备好进行一次规模可观的捐赠。唯一的问题是，我们应该把这笔供奉交给哪位神明。\n这样的一项选择可以按照我们自己的信仰来，不过我们选择供奉哪尊神明，我们将会获得其追随者的好感。"
 me_diadochi_empire_events.1.a:0 "[venerated_deity.GetName]。"
 me_diadochi_empire_events.1.b:0 "[venerated_deity_2.GetName]。"
 me_diadochi_empire_events.1.c:0 "我们会尝试同时获得两位神明的恩宠。"
 me_diadochi_empire_events.1.d:0 "我们会尝试同时获得两位神明的恩宠。"
 me_diadochi_empire_events.2.t:0 "[shrine_decay_province.GetName]神坛的衰败"
 me_diadochi_empire_events.2.desc:0 "[shrine_decay_province.GetName]的祭司派遣了一位火冒三丈的特使，于今天到达了。由于缺乏资金，加之神坛的人气持续地衰败，以及[palace_province.GetName]的权力层对其不重视，当地的祭祀团已经郁积不满，开始背离我们的统治。"
 me_diadochi_empire_events.2.a:0 "真倒霉。"
 me_diadochi_empire_events.3.t:0 "继业者帝国"
 me_diadochi_empire_events.3.desc:0 "尽管我们的王国未曾是小国，随着我们不断地统合亚历山大逝世之后四分五裂的帝国旧领，我们的国家变得越来越大。我们必须设立一个官僚机构，既能够跟着我们的扩张同步地大规模扩编，又要能执行我们的计划和构想，用以调和我们的统合进程。我们的目标是避免重蹈亚历山大死后分裂的覆辙，建立一个能够一直屹立不倒的帝国。\n我们最近对王家官僚进行的扩编就是用于计划建立这样的一个官僚结构。时间会告诉我们这样的结构是否能够经得住考验。"
 me_diadochi_empire_events.3.a:0 "[ROOT.GetCountry.GetAdjective]帝国万万岁！"
 me_diadochi_empire_events.4.t:0 "银盾"
 me_diadochi_empire_events.4.desc:0 "持续性的军事行动需要一支实力强劲的常备军队。通过为军队储备人才和资金，我们现在能够建立一支全新的“银盾军”用于巡防和扩张帝国。当然，他们需要时间用行动证明自己的名好，但是这是我们建立一个希腊化世界渴求已久的，真正的继业者帝国的第一步。"
 me_diadochi_empire_events.4.a:0 "银盾兵，前进！"
 claims_on_empire:0 "我们获得所有属于亚历山大帝国的版图，但不位于我们控制之下的省份的宣称。"
 me_diadochi_empire_events.5.t:0 "马其顿的男爵"
 me_diadochi_empire_events.5.desc:0 "根据传统，马其顿的王需要得到马其顿的男爵们的认可。\n这一习俗跟希腊式的共和制不一样，因为候选人只有一个，但这并不意味着这个习俗仅仅只是走个流程。马其顿的显赫家族会集结在一起，向他们新的统治者宣誓忠心，统治者也会并表明他会坚持这些在[ROOT.GetCountry.GetRuler.GetHerHim]之前就确立的传统、承诺和世系传承。\n\n男爵们已经集结，是时候确认[ROOT.GetCountry.GetRuler.GetName]的统治权了。男爵们心怀希望，认为[ROOT.GetCountry.GetRuler.GetSheHe]会委任一位有影响力的马其顿贵族，[candidate.GetName]，作为当地的自治代表，而[ROOT.GetCountry.GetRuler.GetPraenomen]将专注于更庞大的帝国本身。"
 me_diadochi_empire_events.5.a:0 "[candidate.GetName]是我们的[candidate.GetWomanMan]。"
 satrapy_of_macedon_release:0 "马其顿将会被释放成为一个总督领，由[candidate.GetName]统治，同时也统治着希腊。"
 me_diadochi_empire_events.5.b:0 "统治始于[ROOT.GetCountry.GetCapital.GetName]，统治亦终于斯。"
 chosen_deputy:0 "获选代表"
 macedonian_barons_spurned:0 "马其顿的男爵"
 desc_macedonian_barons_spurned:0 "与完全的自治不同，我们授予马其顿的男爵许多特权来换取他们的支持。"
 macedonian_barons_confirmed:0 "受马其顿男爵认可"
 desc_macedonian_barons_confirmed:0 "我们的统治得到了马其顿的男爵们的认可。"
 prioritized_larger_empire:0 "帝国优先"
 desc_prioritized_larger_empire:0 "我们将帝国的利益置于单个行省之上，这让大量的金银流入，充实了国库。"
 SATRAPY_OF_MACEDON:0 "马其顿总督领"
 MACEDONIAN_SATRAPY_ADJECTIVE:0 "马其顿"
 me_diadochi_empire_events.6.t:0 "艺术与文化"
 me_diadochi_empire_events.6.desc:0 "我们努力将[alex_city.GetName]打造成全世界闻名的学术中心，一座大图书馆建立了起来，意在囊括已知人类世界全部的知识。书记官被派遣到世界各地，购置、抄写以任何形式成文的记录。这一行动的结晶就是人类工作的集大成者，又名《哲学选集》，帝国的任何一位臣民都能申请进行研读。图书馆现在聘请了诸多抄写员、翻译员以及上色员，其规模匹敌一座小型城市，他们的任务就是将这些新收集的知识传播到帝国的每一个角落。"
 me_diadochi_empire_events.6.a:0 "知识就是力量"
 center_of_art_and_culture_modifier:0 "知识的力量"
 desc_center_of_art_and_culture_modifier:0 "通过积极地寻找世界上所有成文记录的作品，对其内容进行抄录、编纂、归类，我们已经建立了一个良好的学术环境，新的观点能够对先于我们的理念进行很好的补充。"
 me_diadochi_empire_events.7.t:0 "哲人王"
 me_diadochi_empire_events.7.desc:0 "在一个将会成为普世帝国中心的地方，有许多值得哲学家们去思索，那些超越统治者和管理者掌控的事情。在细致的工作之后，[royal_philosopher.GetName]确认了一组可能会对这些事带来有益输入的人。[royal_philosopher.GetSheHe|U]认为这个机会，和访问人类所知最伟大的图书馆的机会一起，应该足以让任何人接受这个前往[ROOT.GetCountry.GetCapital.GetName]的邀请。"
 me_diadochi_empire_events.7.a:0 "让我们将他们邀请至这里。"
 me_diadochi_empire_events.7.a.tt:0 "[a_philosopher.GetName]将会被邀请，成为[THIS.GetCountry.GetCapital.GetName]的哲学家。"
 me_diadochi_empire_events.7.b:0 "让我们提供给他们所有人慷慨的待遇。"
 me_diadochi_empire_events.7.b.tt:0 "[a_philosopher.GetName]会收到一件利物，被邀请成为[THIS.GetCountry.GetCapital.GetName]的哲学家。"
 me_diadochi_empire_events.71.desc:0 "从远方送来了一份邀请函，邀请[invited_philosopher.GetName]加入一群在[philosopher_king_country.GetCountry.GetCapital.GetName]极有学问的大佬。"
 me_diadochi_empire_events.71.a:0 "同意移动至[philosopher_king_country.GetCountry.GetCapital.GetName]"
 me_diadochi_empire_events.71.b:0 "拒绝移动至[philosopher_king_country.GetCountry.GetCapital.GetName]"
 me_diadochi_empire_events.8.t:0 "[invited_philosopher.GetName]"
 me_diadochi_empire_events.8.desc:0 "有消息传来，[invited_philosopher.GetName]接受了我们的邀请前往[ROOT.GetCountry.GetCapital.GetName]，[invited_philosopher.GetHerHis]十分期待加入我们的思哲圈子。"
 me_diadochi_empire_events.8.a:0 "欢迎。"
 me_diadochi_empire_events.9.t:0 "拒绝"
 me_diadochi_empire_events.9.desc:0 "有消息传来，[invited_philosopher.GetName]拒绝了我们的邀请，并不前往[ROOT.GetCountry.GetCapital.GetName]，对于我们在帝都的思哲圈子不感兴趣。"
 me_diadochi_empire_events.9.a:0 "简直荒谬！"
 me_diadochi_empire_events.10.t:0 "哲学辩论"
 me_diadochi_empire_events.10.desc:0 "[ROOT.GetCountry.GetCapital.GetName]不断成长的思哲圈最近就臣属的自然本质进行了一番哲学辩论。[great_thinker.GetName]主张说到，君臣之间的义务对于帝国所有臣民都是完全一样的。[great_thinker_2.GetName]则相反，认为这样的义务应该取决于当地的传统习俗，每个区域的属民享有不同的义务，君主应该在这一原则下尊重不同团体的臣民。"
 me_diadochi_empire_events.10.a:0 "帝国是一统的。"
 imperial_unity_school:0 "帝国一统派"
 desc_imperial_unity_school:0 "我们正在政治哲学中鼓励这样一种观点，一个帝国的权利义务对于臣子和君主应该都是一致的。"
 imperial_diversity_school:0 "帝国多样化派"
 desc_imperial_diversity_school:0 "我们正在政治哲学中鼓励这样一种观点，帝国是不同王国为了共同目标构建的联合，仅仅由地位上居于首位的人进行领导。"
 me_diadochi_empire_events.10.b:0 "我们的帝国是不同王国和不同人民的集合。"
 me_diadochi_empire_events.11.t:0 "[ROOT.GetCountry.GetCapital.GetName]的学园"
 me_diadochi_empire_events.11.desc:0 "一组精选的人才被邀请了，并不是所有人都答复了。尽管如此[ROOT.GetCountry.GetCapital.GetName]的哲学学院依然成为了日渐喧闹的思想和辩论中心。关于人和统治的本质，在一个帝国中统治者和被统治者的意义的各种大胆的思想，每一天都在被我们这个时代最伟大的头脑讨论着。"
 me_diadochi_empire_events.11.a:0 "治愈灵魂之处。"
 lycaeum_of_capital:0 "学园"
 desc_lycaeum_of_capital:0 "一群以我们国家的首都为基地，带有革新学派思想的哲学家将我国当作了自己的家园，他们能够轻松地取阅我们大图书馆收藏的典籍，并且能够健康地赞助任何有实际意义的学术尝试。"
 me_diadochi_empire_events.12.t:1 "[ROOT.GetCountry.GetCapital.GetName]的学校"
 me_diadochi_empire_events.12.desc:0 "许多人都被召集起来为[ROOT.GetCountry.GetRuler.GetName]的大业添砖加瓦，但每个人的天赋是不同的。[royal_philosopher.GetName]提出建议，认为我们必须建立一个测试流程，评估申请者对语言、数学、写作以及其他相关技能的掌握。只有通过考验，他们才能被录取进入我们为培养帝国的干部而设立的新学校。\n\n[hof_of_power.GetName]却认为，设立这样一个僵化的系统花费昂贵，且十分耗时。大家族在国内拥有既得利益，如果他们能以个人名义推荐合适的申请者，那么我们不仅可以节约一大笔时间，还能避免这些家族的合法继承人被挡在权力之门外。"
 me_diadochi_empire_events.12.a:0 "我们需要一个考试系统。"
 me_diadochi_empire_events.12.b:0 "祖上比考上更能说明一个人。"
 imperial_birth_merit_system:0 "子承父职"
 desc_imperial_birth_merit_system:0 "我们的立场十分幸运，强大而忠诚的家族为我们效力了数代，而他们仍旧愿意将族里最优秀的年轻人提供给我们，用以培养他们的治国才能。"
 imperial_examination_system:0 "帝国考试系统"
 desc_imperial_examination_system:0 "我们已经开始根据国考系统的结果招募官僚进行集中培训。才能比血统更重要。"
 school_of_x_outcome_depends_on_choices:0 "这个任务的结果取决于你在任务进行时的选择。"
 me_diadochi_empire_events.13.t:0 "课程"
 me_diadochi_empire_events.13.desc:0 "要想参与到治理一个横跨大陆的帝国的每日事务，一个人需要研习很多的相关课程。[ROOT.GetCountry.GetCapital.GetName]有着庞大的图书馆和善于思辨的学术圈，可能是最适合学习这些课程的地方之一。然而， 诞生诸多伟大思想的地方，同样也会诞生诸多分歧。\n对于新建的帝国学园设置的课程，[philopher_1.GetName]的追随者这个学派，主张学习的重心应该放在金融方面的事务，此外还有谈判和裁断的技艺——这些知识能够让我们的行政人员随时代表权冠的利益行事。\n另一派的看法稍微激进一些，要求我们教导学生学习科目更加广泛的课程，他们中间的许多人并不是王室的官员。他们的理念是，这些培养的官员将会离开学校，成为启迪他人的楷模臣民，能够为他人设置一个良好的榜样。"
 me_diadochi_empire_events.13.a:0 "让我们坚持学习必要的知识。"
 me_diadochi_empire_events.13.b:0 "教育可以开拓思维。"
 administrative_education:0 "行政教育"
 desc_administrative_education:0 "我们帝国的所有公务员都经过了中央的培训，为了最好地执行交到手上的工作，他们被教导的知识均是我们希望他们掌握的。"
 classical_education:0 "古典教育"
 desc_classical_education:0 "我们帝国的所有公务员都经过了中央的培训，科目范围很广，从修辞学和数学到诗歌、历史以及哲学的精粹。"
 me_diadochi_empire_events.14.t:0 "帝国世系"
 me_diadochi_empire_events.14.desc:0 "尽管[ROOT.GetCountry.GetCapital.GetName]的哲学学派和学院还在致力于探索何种理念最适合管理一个如此庞大的帝国，当下已经有人提出了几个争锋相对的观点，事关这样的训练具体应该是怎么样。\n\n有些人，受[finesse_thinker.GetPraenomen]观点的影响，认为一位国王最重要的职责就是通过对政府和行政事务事无巨细，并通过这样的经验增长见识。另一派人，[zeal_thinker.GetPraenomen]的追随者们，则认为国王最需要的是了解哲学和礼法，能够上通神性，在各个场合保持仪态神圣端庄。还有第三个派别，信奉[charisma_thinker.GetPraenomen]，声张对演讲艺术的掌握才是一个伟大的统治者最为必须的，因为只有修辞学运用得当，才能让臣民信服何种事务是好的，是合适的。\n\n我们必须下决定，采纳哪个团体的观点才培养王室未来的教育。"
 me_diadochi_empire_events.14.a:0 "[finesse_thinker.GetName]的追随者。"
 me_diadochi_empire_events.14.a.tt:0 "从现在开始，我们家族的所有儿童都会获得额外#Y 2#!点智略。"
 me_diadochi_empire_events.14.b:0 "[zeal_thinker.GetName]学派。"
 me_diadochi_empire_events.14.b.tt:0 "从现在开始，我们家族的所有儿童都会获得额外#Y 2#!点狂热。"
 me_diadochi_empire_events.14.c:0 "[charisma_thinker.GetName]的信条。"
 me_diadochi_empire_events.14.c.tt:0 "从现在开始，我们家族的所有儿童都会获得额外#Y 2#!点魅力。"
 diadochi_imperial_lineage_reward:0 "从现在开始，我们家族的所有儿童都会通过教育获得额外#Y 2#!点智略、狂热或魅力。"
 tutor_of_generations:0 "王室导师"
 me_diadochi_empire_events.15.t:0 "美索不达米亚的和平"
 me_diadochi_empire_events.15.desc:0 "在最近的几十年，美索不达米亚一直是各个帝国的兵家必争之地。阿契美尼德、亚述、马其顿、塞琉古的征伐让此地四分五裂，民生凋敝。一度规模庞大的王家道路网和灌溉系统，现今因为匪帮猖獗和缺乏维护，长期处于威胁的状态。如果我们能够迅速地改善当地人的生活质量，那么我们就可以赢得他们的信任。\n\n我们的官僚报告，当地已经有一些基本的设施，如果我们能够投入官方调度和影响力，能够轻松地将美索不达米亚平原的基础建筑恢复到比较好的状态。\n[ROOT.GetCountry.GetRuler.GetName]和军队的到达是一个将这片区域恢复到往日勃勃生机的好机会，当然，这样一项大工程肯定免不了动用国库。"
 me_diadochi_empire_events.15.a:0 "就让亚述人和巴比伦人自己统治自己吧。"
 satrapy_of_mesopotamia_release:0 "美索不达米亚将会被释放成为一个总督领，由[loyal_ruler.GetName]统治。"
 MESOPOTAMIA_SATRAP:0 "美索不达米亚"
 MESOPOTAMIA_SATRAP_ADJECTIVE:0 "美索不达米亚"
 mesopotamian_autonomy:0 "自治的美索不达米亚"
 desc_mesopotamian_autonomy:0 "我们选择从当地的贵族中挑选一名总督，来统治美索不达米亚的人民。这让我们能够几乎不花什么代价就能控制这片区域。"
 mesopotamian_integration:0 "希腊-美索不达米亚"
 desc_mesopotamian_integration:0 "通过直接统治和文化通婚政策，我们加快了同美索不达米亚人民融合的进程。"
 mesopotamian_capital:0 "美索不达米亚的首府"
 desc_mesopotamian_capital:0 "这是希腊-美索不达米亚的首都，希腊-美索不达米亚的政治精英们集结在这个中心城市对整个区域进行统治。"
 me_diadochi_empire_events.15.b:0 "只有通过我们直接施加影响，他们才能繁荣起来。"
 me_diadochi_empire_events.16.t:0 "下埃及的王冠"
 me_diadochi_empire_events.16.desc:0 "随着尼罗河下游和埃及的王权牢牢掌握在我们手中，是时候称[ROOT.GetCountry.GetRuler.GetName]为埃及的法老了。普塔大祭司的支持确保了我们的合法性，就像那些过去的希腊法老一样。\n\n有人请求我们给予埃及祭司们一定程度的自治权，而他们则反过来支持我们——在我们的构思中，这是建立更伟大希腊化帝国的重要部分。\n\n然而，虽然我们的帝国是多文化多民族的帝国，我们的希腊臣民特别不希望看到有特权被给予不相信的人。"
 me_diadochi_empire_events.16.a:0 "我们必须与埃及人共治埃及。"
 me_diadochi_empire_events.16.b:0 "我们只接受直接的统治。"
 egyptian_autonomy:0 "自治的埃及"
 desc_egyptian_autonomy:0 "埃及现在被牢牢地掌握在了我们的手中，我们确保了成为亚历山大真正继承者的重要一步，同时还获取了源源不断的谷物供给。"
 egyptian_capital:0 "埃及的首府"
 desc_egyptian_capital:0 "此地是希腊化帝国埃及部分的首府。它既不是埃及人的，也不是希腊人的，这座城市就是埃及文化交融最真实的写照。 "
 satrapy_of_egypt_release:0 "埃及将会被释放成为一个总督领，由[loyal_ruler.GetName]统治。"
 egyptian_integration:0 "希腊-埃及"
 desc_egyptian_integration:0 "对埃及进行中央直接统治，大大地加速了埃及人民和我们文化的融合。"
 EGYPT_SATRAP:0 "埃及总督领"
 EGYPT_SATRAP_ADJECTIVE:0 "埃及"
 me_diadochi_empire_events.17.t:0 "[ROOT.GetCountry.GetCapital.GetName]的绝景"
 me_diadochi_empire_events.17.desc:0 "尽管并不是物超所值，这个世界上却几乎没几个地方能够和[ROOT.GetCountry.GetCapital.GetName]匹敌。此地有很多宏伟的建筑物，着实可以作为一个幅员辽阔的帝国的理想首都，而不仅仅只是作为王室的坐垫。\n\n不断成长的官僚机构，以及同样不断增加的贵族阶级，不断地让这个城市变为更加繁华的都会。其中的一个标志就是这个城市独特的方言，被称为[ROOT.GetCountry.GetAdjective]话，这种方言似乎是由帝国的多个语言中的字和短语构成。他们在这里接受了教育，获得了学位，然后立刻成为了帝国各地的行政人才，并将这种帝国的官话也带去了各地。"
 me_diadochi_empire_events.17.a:0 "某种伟大的事务正在萌芽。"
 me_diadochi_empire_events.18.t:0 "地中海粮仓"
 me_diadochi_empire_events.18.desc:0 "连年的冲突让田地荒芜，道路两侧皆是猖獗的匪患，从美索不达米亚到埃及，各处的人们呼唤成立监察部队来保护[ROOT.GetCountry.GetAdjective]的农场主和道路周边的安全，让他们得以将自己的农产品运送到需要的地方。\n\n[helper.GetName]呈递了一份组建监察部队的计划，这支部队独立于军队，仅为维护帝国的和平执行任务，确保旅行畅通，并保护那些跑商的人。\n\n[ROOT.GetCountry.GetRuler.GetName]控制着这个世界上最大的产粮区：只要我们能够保护好那些在[ROOT.GetCountry.GetAdjective]帝国内种植和输运食物的人，我们的臣民是绝对没有理由挨饿的。"
 me_diadochi_empire_events.18.a:0 "任命[helper.GetName]为监察长。"
 me_diadochi_empire_events.18.b:0 "军队完成这个任务已经足够。"
 rural_police:0 "农村监察部队"
 desc_rural_police:0 "我们投入了相当的人力物力，来保护我们的农场主，同时清理了道路上的匪患。"
 food_protector_accepted:0 "农村监察长"
 me_diadochi_empire_events.19.t:0 "恢复荒田"
 me_diadochi_empire_events.19.desc:0 "经过继业者之间的连年征战，帝国四处都是荒废的农田和牧场。如果我们希望将这些农业用地继续利用起来，我们必须确保这些土地被分配给了拥有相应技能的人。\n[rich_family.GetName]建议到，我们可以将这些土地给予我们国家的大家族，作为交换他们承诺会用自己的财富迅速恢复这些一度被人放弃的农场，在帝国四处建立起一个又一个高产的奴隶庄园。\n而[influential_person.GetName]则提到，我们应该将这些土地分给参加了大战的老兵，这样这些士兵就能在自己曾经战斗过的土地上分得一亩三分田，成为一介小农场主。"
 me_diadochi_empire_events.19.a:0 "我们需要相信那么豪门。"
 me_diadochi_empire_events.19.a.tt:0 "荒废的田地将被交给大家族们进行处置。"
 family_food_holdings_loyalty:0 "硕果累累"
 food_holdings_loyalty:0 "[THIS.GetCharacter.GetFamilyDisplayName]家族的所有成员获得#G 5#!忠诚度，持续#Y 10#!年。"
 me_diadochi_empire_events.19.b:0 "士兵也能成为称职的农场主。"
 me_diadochi_empire_events.19.b.tt:0 "这一举措会极大地减少国内忠于某个人物的老兵。"
 soldier_farmers:0 "退伍的农场主"
 desc_soldier_farmers:0 "我们将一大批尚未占领的土地授予给了退伍老兵，这既保证了他们的退伍生活，又确保了这片土地能够得到妥善地耕耘。"
 me_diadochi_empire_events.20.t:0 "科技进步"
 me_diadochi_empire_events.20.desc:0 "如果我们让自然哲学家和书记官对于如何改进工作进行详细调研，那么在连年征战之后恢复农业生产力的工作能够得到有效的改善。至少[researcher.GetName]和一部分思想家是这么认为的。他们现在劝说[ROOT.GetCountry.GetRuler.GetName]考虑派遣他们进行耕作方法以及农场本身的调研和分析。他们还可以建立一个透明的抽签系统，并且提供给农场主们最新的科技发明和耕作方法。当然，这样一项任务花费不菲。"
 me_diadochi_empire_events.20.a:0 "钱不是问题。"
 agricultural_technological_progress:0 "农业革新"
 desc_agricultural_technological_progress:0 "我们对最新的农业科技发展进行了投资，一大批科学尝试涌现了出来。"
 food_tech_officer:0 "农业研究津贴"
 no_food_progress_tt:0 "这一选项并不能显著地让粮食增产。"
 me_diadochi_empire_events.20.b:0 "农场主才是最了解自己土地的。"
 me_diadochi_empire_events.21.t:0 "交通"
 me_diadochi_empire_events.21.desc:0 "我们的帝国在给各大城市提供粮食方面面临的最大的挑战是，如果将粮食从一个地方运送到另一个地方。很多时候，我们都需要将粮食装船，然后沿着河流、海洋甚至运河到底目的地。\n\n[shipowner.GetName]提出一项提案，只有[shipowner.GetHerHis]的族人能够因为自己的效力得到稳定的报酬，他能随时准备好船只来运营这样的任务。"
 me_diadochi_empire_events.21.a:0 "就这么办。"
 food_transportation_loyalty:0 "粮食运输合同"
 family_food_transport_loyalty:0 "[shipowner.GetFamilyDisplayName]家族的所有成员获得#G 10#!忠诚度，持续#Y 10#!年。"
 me_diadochi_empire_events.21.b:0 "我们不能冒这个风险。"
 me_diadochi_empire_events.22.t:0 "尘土，汗水与鲜血"
 me_diadochi_empire_events.22.desc:0 "很明显，我们在确保食物能够轻松地运输到全帝国这一点做出的努力有了回报。所有的大型城市都建立起了食物的供给中心，受到保护的运粮商队也稳定地在城市间穿梭。一大批人因为这样的生意富了起来，投资者们开始从其农场主的利润中拿到红利。\n\n然而[ROOT.GetCountry.GetCapital.GetName]街道上的穷人则是完全另一幅图景。这些人没有土地，没有一技之长，身陷无可逃脱的债务，他们依然贫穷且挨饿。"
 me_diadochi_empire_events.22.a:0 "他们对于大计划无足轻重。"
 me_diadochi_empire_events.22.b:0 "我们的谷物储备将会提供给穷人。"
 grain_store_reduction:0 "这一举措将会减少全帝国所有省份的粮食储备#R 600#!。"
 grain_store_reduction_loyalty:0 "这一举措会提升全帝国所有省份的忠诚度#G 30#!。"
 grain_store_reduction_loyalty_lower:0 "这一举措会提升全帝国所有省份的忠诚度#G 10#!。"
 grain_dole_diadochi:0 "济贫"
 desc_grain_dole_diadochi:0 "我们将国家的粮仓开放给穷人，这样我国就没人会挨饿了。"
 grain_secured:0 "确保谷物供给"
 desc_grain_secured:0 "我们已经采取了一切必要措施，确保谷物能够到达我们的主要人口中心，我们的人民对此心存感激。"
 me_diadochi_empire_events.23.t:0 "尘土，汗水与鲜血"
 me_diadochi_empire_events.23.desc:0 "我们为了在帝国内部确保粮食供给付出的努力算不上完全没有成功。不过，这个意在杜绝饥荒和粮食短缺的庞大计划可能有点过于野心勃勃了。不管是因为我们的努力，还是因为很长一段时间内国泰民安，很明显的是粮食的产出都比以往要高。\n\n只有一个小问题，那就是[ROOT.GetCountry.GetCapital.GetName]街道上的穷人，改善他们的生活依然是个头疼活。没有几个臣民知道粮食短缺对于这样一群男人、女人以及小孩意味着什么。"
 me_diadochi_empire_events.23.a:0 "他们对于大计划无足轻重。"
 me_diadochi_empire_events.23.b:0 "我们的谷物储备将会提供给穷人。"
 grain_dole_worse_diadochi:0 "济贫"
 desc_grain_dole_worse_diadochi:0 "该国将一部分谷物储备开放给了穷人，帮助他们免受饥馑困扰。"
 grain_secured_worse:0 "确保谷物供给"
 desc_grain_secured_worse:0 "我们确保谷物提供给所有臣民的努力有了初步成效。尽管粮食短缺仍旧时不时地发生，但形势已经处于掌控之中，之前一度挨饿的人民现在十分欢迎我们。"
 diadochi_granary_of_the_mediterrenean_outcome:0 "如果我们确保粮食能够供给穷人，我们的帝国蓝图将会有极大的进展。"
 me_diadochi_empire_events.24.t:0 "征服波斯"
 me_diadochi_empire_events.24.desc:0 "数十年的战争将波斯从对希腊诸国最有威胁的国家变成了一块边陲之地，在这里当地的野心家不断地宣布自己不受远在美索不达米亚或者叙利亚的统治者管辖。\n\n现在，亚历山大帝国的这一区域也重新回到了我们的掌控之下，我们必须决定该如何对待波斯人民和他们的政府机构。我们可以将这片土地的管理委任给波斯的贵族阶级，后者在阿契美尼德时代就耕耘此地许久，即使是今日其权力仍然不可小觎。\n然而也有一些人，特别是希腊人，认为此地应该受[alexandria.GetName]直接管辖。"
 me_diadochi_empire_events.24.a:0 "波斯将被[persepolis.GetName]统治！"
 satrapy_of_persia_release:0 "波斯将会被释放成为一个总督领，由[loyal_ruler.GetName]统治。"
 SATRAPY_OF_PERSIA:0 "波斯总督领"
 PERSIA_SATRAP_ADJECTIVE:0 "波斯"
 persian_self_rule:0 "波斯人的自治"
 desc_persian_self_rule:0 "我们决定将波斯的统治委托给一位总督，这位总督从波斯人自己中间提拔。"
 me_diadochi_empire_events.24.b:0 "[alexandria.GetName]是我们在波斯的城市。"
 persian_capital_modifier:0 "波斯首府"
 desc_persian_capital_modifier:0 "这座城市是帝国这块区域的行政节点。总督的官吏在此处任命，当地的税务财产在送达帝国中心部分之前也会暂时放置在此地。"
 persian_integration:0 "波斯的整合"
 desc_persian_integration:0 "我们决定对波斯直接统治，这一决定便利了波斯文化进一步整合进入我们的大帝国。"
 persia_as_part_of_whole:0 "波斯是帝国的一部分"
 desc_persia_as_part_of_whole:0 "我们将波斯区域整合进帝国的努力对行政机构造成了负担，但是也提升了亚历山大真正继承人的合法性。"
 me_diadochi_empire_events.25.t:0 "印度的总督区？"
 me_diadochi_empire_events.25.desc:0 "我们的军队迈入印度次大陆，恢复了希腊化帝国在五河平原的影响力，他们再一次想起了充满异域风情的印度是何种风光。此地富裕非凡、人口众多，充满着前所未见的动植物。此地也盛产大象，其结果就是哪怕是一个印度小王能够在战场上部署的大象都比西边最强大的继业者王拥有的大象更多。\n\n这也是亚历山大的军队折返，让印度人重新夺回这些总督领的地方。"
 me_diadochi_empire_events.25.b:0 "我们选择留在这里。"
 satrapy_of_india_release:0 "印度将会被释放成为一个总督领，由[loyal_ruler.GetName]统治。"
 indian_capital_modifier:0 "印度首府"
 desc_indian_capital_modifier:0 "这里是印度的希腊首府，一个印度-希腊文化的蓬勃发展的城市，也是一个整个次大陆值得效仿的典范。"
 INDIAN_SATRAPY:0 "印度"
 INDIAN_SATRAPY_ADJECTIVE:0 "印度"
 indian_self_rule:0 "印度的自行统治"
 desc_indian_self_rule:0 "最东边的印度总督区为西方世界提供了源源不断的香料、精致布料和其他稀有商品供给，这都是我们的臣民迫切需要的。"
 to_the_indus:0 "跨过身毒"
 desc_to_the_indus:0 "我们已经跨越了亚历山大的折返之地。帝国的政策是将希腊化帝国的影响力进一步拓展进入次大陆的腹地。"
 indian_integration:0 "印度-希腊"
 desc_indian_integration:0 "我们对印度进行直接统治，加速了这个文化的融合。"
 me_diadochi_empire_events.25.a:0 "印度人应该统治他们自己的土地。"
 me_diadochi_empire_events.26.t:0 "直到世界尽头"
 me_diadochi_empire_events.26.desc:0 "从东方到西方，亚历山大被世人铭记，因为他的军功和魅力，也因为他至死都在追求的帝国伟业。现在他的帝国再一次恢复了统一，而崇拜他的人群数量开始急剧增加。[alex_temple.GetName]已经成为了这个世界上的主要朝圣地点，每年都有大量人从希腊化帝国的各地前来此地，人群川流不息。\n\n[alex_temple.GetName]的祭司对我们深表感谢，因为我们将亚历山大的甲胄和佩剑返还到此地，毫无疑问这会增强这个神坛的信仰号召力。"
 me_diadochi_empire_events.26.a:0 "他的名字将被永远传颂。"
 alex_pilgrimage_major:0 "朝拜亚历山大"
 desc_alex_pilgrimage_major:0 "自从亚历山大的盔甲被重新组装好，并安置在此地，这个城市已经成为了一个重要的朝圣地，人们前来此地膜拜亚历山大大帝。"
 holy_site_which_does_not_exist_yet_tt:0 "完成这项任务将大幅度改善亚历山大大帝的圣地。当前此地没有圣地。"
 me_diadochi_empire_events.27.t:0 "神化"
 me_diadochi_empire_events.27.desc:0 "很少有人知道成为活神是怎么样子的。[alex_temple.GetName]的祭司们，平时专注于膜拜[deity:deity_alexander.GetDeityDefinition('omen_alexander').GetName]，主导了[ROOT.GetCountry.GetRuler.GetName]的神化仪式。这让我们君主的威严提升到了鲜有人可以匹敌的程度。只要某地有一座亚历山大的神庙，或者有人献上供奉，周围就会开始长期颂歌，歌颂[ROOT.GetCountry.GetAdjective]的伟大领袖。"
 me_diadochi_empire_events.27.a:0 "勿忘你终有一死"
 me_diadochi_empire_events.28.t:0 "风暴酝酿"
 me_diadochi_empire_events.28.desc:0 "我们惨淡经营，建设世界帝国的努力开始有了成效。一批来自帝国各地的官吏在[ROOT.GetCountry.GetCapital.GetName]受训，今后将执行[ROOT.GetCountry.GetRuler.GetFamilyDisplayName]王朝的意志。帝国的城市中心兴起了一种泛帝国文化，其萌芽自蓬勃发展的帝国通用语言，这一文化逐渐取代了古旧的部落概念、宗教以及文化顽固。帝国最重要的还是保持和平，生活在我们帝国治下的人民已经没有几个在其一生中经历过战端了。\n\n因此，当我们听说帝国内部正在酝酿风暴的时候，所有人都是震惊的。上周[resistance_leader.GetPraenomen]离开了首都，前往[resistance_leader.GetHerHis]的乡村地产，并且没有留下任何解释。今天一位特使带着最后通牒来到了宫廷，要求[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]立即退位，将权座传给[resistance_leader.GetHerselfHimself]，并且我们必须恢复帝国四处当地贵族的传统权力。这封信件末尾是长长的列表，我国的诸多总督纷纷在此署名……"
 me_diadochi_empire_events.28.a:0 "我来，我取！"
 me_diadochi_empire_events.29.t:0 "亚历山大的继承人"
 me_diadochi_empire_events.29.desc:0 "自东至西，亚历山大的帝国再一次完全统一了。这个帝国由一个皇室统治，为这个世界带来了和平与稳定，而在他们崛起之前，世界受战争和灾疫荼毒久矣。从[GetProvince('(int32)918').GetName]的雄城[GetProvince('(int32)516').GetName]，到[GetProvince('(int32)1936').GetArea.GetRegion.GetName]或[GetProvince('(int32)379').GetArea.GetRegion.GetName]最不起眼的村长，#Y [alexander_scope.GetName]的继承者们#!现在终于拥有了平凡的日常，生活在一个融汇了东方和西方、希腊和波斯、埃及和巴比伦，以及其他诸多文化的，大一统的帝国文化圈之下。\n\n内战之后，和平终于降临，新的普世帝国身份认同生根发芽，发展成了一个完备的文化。至少在城市以及受到良好教育的阶级内部，他们已经自认为我们希腊化帝国的一员了。"
 me_diadochi_empire_events.29.a:0 "和平终于来了。"
 heirs_of_alexander_tt:0 "这是新时代的黎明。"
 heirs_of_alexander:0 "亚历山大的继承人"
 desc_heirs_of_alexander:0 "亚历山大逝世之后，大规模的内战爆发，统治阶级涌现出一股对希腊化身份的认同。帝国正式建立以后，这一事实愈发昭然。这一世界帝国的全体臣民享有同样的权利和责任，因此彼此之间有着更强的身份认同感。"
 hellenistic:0 "希腊"
