 seleukid_mission_01_babylonia:0 "巴比伦尼亚总督领"
 seleukid_mission_01_babylonia_DESCRIPTION:0 "巴比伦尼亚坐落于我国的心脏地带，曾是[GetCharacter('(int32)24').GetPraenomen]的总督领。一场由[GetCharacter('(int32)37').GetPraenomen]指挥的毁灭性战役摧毁了它，我们直到现在仍在承受由此产生的后果。\n\n这里是波斯帝国和亚历山大帝国中最富裕的总督领之一，我们理应留出时间来恢复这片区域往日的荣光。"
 seleukid_mission_01_babylonia_CRITERIA_DESCRIPTION:0 "当我们重建巴比伦及周边区域后，该使命完成。"
 seleukid_mission_01_babylonia_BUTTON_TOOLTIP:0 "巴比伦尼亚坐落于我国的心脏地带，这片区域直到今日仍在遭受[GetCharacter('(int32)37').GetPraenomen]的入侵。这里是波斯帝国和亚历山大帝国中最富裕的总督领之一，我们理应留出时间来恢复这片区域往日的荣光。"
 seleukid_mission_01_babylonia_task_1:0 "马尔杜克祭司"
 seleukid_mission_01_babylonia_task_2:0 "确保忠诚"
 seleukid_mission_01_babylonia_task_3:0 "王室崇拜"
 seleukid_mission_01_babylonia_task_4:0 "巴比伦尼亚的支持"
 seleukid_mission_01_babylonia_task_5:0 "巴比伦尼亚屏障"
 seleukid_mission_01_babylonia_task_6:0 "巴比伦尼亚的人民"
 seleukid_mission_01_babylonia_task_7:0 "重建总督领"
 seleukid_mission_01_babylonia_task_8:0 "重组行政机构"
 seleukid_mission_01_babylonia_task_9:0 "本地的正统性"
 seleukid_mission_01_babylonia_task_10:0 "从亚述到伊卡洛斯"
 seleukid_mission_01_babylonia_task_11:0 "从巴比伦尼亚到塞琉刻亚"
 seleukid_mission_01_babylonia_task_final:0 "忠诚的总督领"

 seleukid_mission_01_babylonia_task_1_DESC:0 "在巴比伦，处于金字塔顶端的是马尔杜克的祭司，他们是强大的宗教领袖阶层，决定着城市的日常事务。许多国王在违犯了他们的命令后就失去了对巴比伦的控制。"
 seleukid_mission_01_babylonia_task_2_DESC:0 "在赢得祭司的支持后，我们就可以开始采取行动，把他们的信仰与[ROOT.GetCountry.GetRuler.GetPraenomen]的家族，以及我们对巴比伦尼亚的持续统治绑定在一起。"
 seleukid_mission_01_babylonia_task_3_DESC:0 "既然祭司们已经接受了我们对他们家园的合法统治，我们可以继续把他们的信仰和我们自己的信仰，以及我们的[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]结合起来。"
 seleukid_mission_01_babylonia_task_4_DESC:0 "在我们治下，整个巴比伦尼亚得到了和平与繁荣，这座古老城市的贵族和公民无疑将继续支持我们。"
 seleukid_mission_01_babylonia_task_5_DESC:0 "在幼发拉底河畔坐落着巴比伦，而在底格里斯河畔我们建立了大城塞琉刻亚。它们互为犄角，防御着那些试图穿越巴比伦尼亚大地的人。"
 seleukid_mission_01_babylonia_task_6_DESC:0 "尽管我们将许多自己人迁入了巴比伦周边的区域，尽管很大一部分巴比伦人已接受了我们的统治，仍有一些人在时刻反对我们。"
 seleukid_mission_01_babylonia_task_7_DESC:0 "在塞琉古重新征服巴比伦尼亚，夺回属于他的总督领后，安提柯派来一支军队掠夺并摧毁了他失去的城市。虽然在我们可敬的统治下，巴比伦大部分已得到重建，但仍需要采取一些措施才能恢复它过去的荣光。"
 seleukid_mission_01_babylonia_task_8_DESC:0 "自我们从大流士三世手中夺走这块总督领以来，这里的行政机构几乎未作出任何改变。一些[ROOT.GetCountry.GetPrimaryCulture.GetName]式的调整应该能让这里更习惯、更适合我们的统治。"
 seleukid_mission_01_babylonia_task_9_DESC:0 "在我们[GetOffice('office_steward').GetCulturalName(SCOPE.GetRootScope.GetCountry)]的帮助下，我们将会在巴比伦尼亚总督领撒下忠诚的种子，以确保波斯与亚历山大帝国最富裕区域之一的持续支持。"
 seleukid_mission_01_babylonia_task_10_DESC:0 "和平孕育着忠诚，所以我们会确保在我们的统治下，整片区域都被我们的军队保护，从北方的亚述边境到南方的波西斯边境。"
 seleukid_mission_01_babylonia_task_final_DESC:0 "尽管巴比伦尼亚曾被独眼安提柯的军队攻占，但在整个过程中，它一直对塞琉古忠心耿耿。现在这块总督领已与[ROOT.GetCountry.GetRuler.GetFamily.GetName]家族紧紧绑在一起，我们可以依靠它来获取税收和征召兵。"

