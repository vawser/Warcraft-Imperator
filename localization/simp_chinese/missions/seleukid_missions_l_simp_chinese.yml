 ### 3
 # Base Info
 seleukid_mission_03_anatolia:0 "西进之梦"
 seleukid_mission_03_anatolia_DESCRIPTION:0 "尽管我们是巴比伦尼亚总督领的后人，我们很清楚，如果我们不能亲自统治马其顿那么我们永远不会被认作继承了亚历山大的衣钵。为了重返马其顿，我们首先需要控制漫长的波斯御道，从萨耳得斯到尽头的安纳托利亚。"
 seleukid_mission_03_anatolia_CRITERIA_DESCRIPTION:0 "在我们完全控制波斯御道，并在安纳托利亚建立行政机构和防御措施后，该使命完成。"
 seleukid_mission_03_anatolia_BUTTON_TOOLTIP:0 "我们望向西方，望向马其顿。然而，第一步应该是完全控制波斯御道的西路。"

