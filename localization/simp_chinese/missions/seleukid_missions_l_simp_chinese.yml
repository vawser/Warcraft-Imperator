 seleukid_mission_03_anatolia_task_1_DESC:0 "当我们着眼于西进的潜在路线时，我们特别看中了[GetProvince('(int32)1936').GetName]城的周边区域，此处在过去是[GetProvince('(int32)1936').GetArea.GetRegion.GetName]的旧都。"
 seleukid_mission_03_anatolia_task_2_DESC:0 "我们正着眼于重建[GetProvince('(int32)1936').GetName]城，让它作为我们管理这个地区的首府，并在旧的[GetProvince('(int32)1936').GetArea.GetRegion.GetName]总督领和我们的统治之间构筑一座桥梁。"
 seleukid_mission_03_anatolia_task_3_DESC:0 "我们对小城[GetProvince('(int32)1928').GetName]有很大的兴趣，当地的神坛对周边地区很重要。"
 seleukid_mission_03_anatolia_task_4_DESC:0 "如果我们希望此地日后成为[ROOT.GetCountry.GetName]重要的一部分，在[GetProvince('(int32)1936').GetArea.GetRegion.GetName]新立的政府机构周边建造基础设施就是一件很重要的事情。"
 seleukid_mission_03_anatolia_task_5_DESC:0 "继续我们在[GetProvince('(int32)1936').GetName]的工作可以鼓舞当地人口，让他们对我们的态度更加友善，更加忠于我们的统治，这些工作同[GetCharacter('(int32)37').GetPraenomen]曾经在[GetProvince('(int32)1936').GetArea.GetRegion.GetName]总督领做的十分类似。"
 seleukid_mission_03_anatolia_task_6_DESC:0 "[GetProvince('(int32)1883').GetArea.GetRegion.GetName]的北边坐落着[GetProvince('(int32)1799').GetArea.GetRegion.GetName]，而向东边延伸则是[GetProvince('(int32)1936').GetArea.GetRegion.GetName]，这些区域通常被统治着放着自生自灭，因为它们不像其他毗邻省份那么有价值。"
 seleukid_mission_03_anatolia_task_7_DESC:0 "我们已经选定了一座小定居点，[GetProvince('(int32)177').GetArea.GetName]的[GetProvince('(int32)177').GetName]，我们相信可以将此地重建成为重要的城市，如同北边的古城[GetProvince('(int32)1934').GetName]一样。"
 seleukid_mission_03_anatolia_task_8_DESC:0 "我们的顾问相信我们应当对两座古城，[GetProvince('(int32)1934').GetArea.GetName]的[GetProvince('(int32)1934').GetName]城，以及[GetProvince('(int32)1951').GetArea.GetName]的[GetProvince('(int32)1951').GetName]城倾斜资源，这片区域的其他部分会做出相应对策。"
 seleukid_mission_03_anatolia_task_9_DESC:0 "尽管相较于西边的邻居没有那么多人口，这个区域仍然十分需要有能力的政府机构进驻，以及配套的基础设施来涵盖方方面面。如果我们能够处理好这个问题，将来会有回报的。"
 seleukid_mission_03_anatolia_task_10_DESC:0 "[GetProvince('(int32)1799').GetArea.GetRegion.GetName]的土地对于外来者来说是相当难以控制的，这就是为什么先于我们统治此地的人会设立一个相对独立的总督领来控制这片区域。"
 seleukid_mission_03_anatolia_task_11_DESC:0 "御道的西部尽头是希腊人的海岸，以及[GetProvince('(int32)292').GetArea.GetRegion.GetName]的土地，这个区域经常举起叛旗反对其远在天边的统治者。"
 seleukid_mission_03_anatolia_task_12_DESC:0 "[GetProvince('(int32)292').GetArea.GetName]的[GetProvince('(int32)292').GetName]在统治这片土地中是扮演着重要角色的诸城之一，此地年代久远，当地住民既有安纳托利亚人，也有希腊人。"
 seleukid_mission_03_anatolia_task_13_DESC:0 "如果我们打算控制这个地区，我们必须小心不再重蹈前任统治者的覆辙。我们会依照我们新设立的行政机构在这个区域的城市和堡垒之间设置一张道路网。"
 seleukid_mission_03_anatolia_task_14_DESC:0 "根据[GetCharacter('(int32)24').GetPraenomen]的说法，我们的统治者家族可以上溯到阿波罗本人，并且一直是狄底马神谕所——一座位于[GetProvince('(int32)1973').GetName]城近郊的神殿——的忠实追随者。"
 seleukid_mission_03_anatolia_task_15_DESC:0 "确保狄底马神谕所的重心一直以来就是[GetCharacter('(int32)24').GetFamily.GetName]家族的梦想，此地位于[GetProvince('(int32)1973').GetName]城近郊。"
 seleukid_mission_03_anatolia_task_16_DESC:0 "绝大多数的大塞琉刻亚城都是以我国的建立者，[GetCharacter('(int32)24').GetPraenomen]，的名字命名，并且在我国的统治中起着重要的作用。我们希望在西方边陲的安纳托利亚也建立一座这样的雄城。"
 seleukid_mission_03_anatolia_task_final_DESC:0 "如果我们希望完成自己的梦想，控制旧[GetCharacter('(int32)39').GetPraenomen]帝国的西部领地，我们必须控制住从[GetProvince('(int32)4799').GetName]到[GetProvince('(int32)292').GetName]的全部御道。"

