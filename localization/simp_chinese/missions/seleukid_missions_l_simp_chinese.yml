 # Base Info
 seleukid_mission_04_palestine:0 "前往埃及的边境"
 seleukid_mission_04_palestine_DESCRIPTION:0 "如果想要掌握旧[GetCharacter('(int32)39').GetPraenomen]帝国的十字路口，控制[GetProvince('(int32)687').GetArea.GetRegion.GetName]和[GetProvince('(int32)789').GetArea.GetRegion.GetName]则尤其重要，这里时埃及到安纳托利亚、以及安纳托利亚到巴比伦尼亚的通路。\n\n控制这些区域之后，我们才能开始征服旧帝国的其他地盘。"
 seleukid_mission_04_palestine_CRITERIA_DESCRIPTION:0 "当我们控制[GetProvince('(int32)687').GetArea.GetRegion.GetName]和[GetProvince('(int32)789').GetArea.GetRegion.GetName]之后，使命视作完成。"
