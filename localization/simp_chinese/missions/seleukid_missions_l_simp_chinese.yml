 seleukid_mission_02_syria_task_6:0 "位于地中海的首都"
 seleukid_mission_02_syria_task_7:0 "确保控制"
 seleukid_mission_02_syria_task_8:0 "希腊定居者"
 seleukid_mission_02_syria_task_9:0 "通过叙利亚之门"
 seleukid_mission_02_syria_task_10:0 "摩普索斯之地"
 seleukid_mission_02_syria_task_11:0 "马罗斯神谕所"
 seleukid_mission_02_syria_task_final:0 "第二家园"

 seleukid_mission_02_syria_task_1_DESC:0 "在向[GetProvince('(int32)789').GetArea.GetRegion.GetName]进军之前，我们需要先整备军队，打一场无准备的仗是相当危险的。"
 seleukid_mission_02_syria_task_2_DESC:0 "希腊人的定居点和村庄，安提柯的旧都，都坐落于西海岸。我们的首要目标之一就是控制奥龙特斯河下游地区。"
 seleukid_mission_02_syria_task_3_DESC:0 "[GetProvince('(int32)789').GetArea.GetRegion.GetName]的东侧坐落着古老的亚兰城市和村庄，以及不时出现的希腊人新定居点。这里一直是阻挠我们通往富裕的安提柯领地的屏障，如果我们想建立从巴比伦尼亚到地中海海岸的安全路线，就必须拿下这里。"
 seleukid_mission_02_syria_task_4_DESC:0 "在兴建新城市并向[GetProvince('(int32)789').GetArea.GetRegion.GetName]移民时，我们还要确保周边农村地区的控制。我们将修建一道城市网，以此管理整个区域。"
 seleukid_mission_02_syria_task_5_DESC:0 "我们打算修建一座类似巴比伦尼亚的[GetProvince('(int32)911').GetName]的新王城，这样我们就能在帝国西部建立我们的王室行政机构。"
 seleukid_mission_02_syria_task_6_DESC:0 "我们正筹划着向[GetProvince('(int32)789').GetName]方向扩张，因为此地在规模上和人口上能够和地中海范围内最重要的城市匹敌。它会成为[ROOT.GetCountry.GetAdjective]军力和财富的光耀昭示。"
 seleukid_mission_02_syria_task_7_DESC:0 "我们的另一个目标是通过道路网连接防备森严的城市和定居点，借此来控制整个区域，并且确保任何胆敢进犯之人都要为了找到安全的通道而花很大一番功夫。"
 seleukid_mission_02_syria_task_8_DESC:0 "为了真正地将[GetProvince('(int32)789').GetArea.GetRegion.GetName]打造成我们理想中的模样，我们需要寻找新的定居者在其城市和定居点定居。我们一直希望能有更多的希腊人应召进入我们的军队，现在我们有了一个地中海的港口，我们终于可以这么做了。"
 seleukid_mission_02_syria_task_9_DESC:0 "[GetProvince('(int32)1880').GetArea.GetRegion.GetName]位于西面，这是又一个桀骜不驯之地，但是蕴含着很大的潜力，在很多方面都和[GetProvince('(int32)789').GetArea.GetRegion.GetName]类似。尽管当前我们的重心主要放在了[GetProvince('(int32)789').GetArea.GetRegion.GetName]周边，我们还是应该寻找一些能在这个区域强化我们影响力的举措。"
 seleukid_mission_02_syria_task_10_DESC:0 "[GetProvince('(int32)1880').GetName]是一处我们着眼的地方，我们可以通过重建一座有潜力的城市来显耀我们的统治王朝。其发展成为一座重要城市的潜力非常大，能够控制住向东边延伸的[GetProvince('(int32)1880').GetArea.GetRegion.GetName]。"
 seleukid_mission_02_syria_task_11_DESC:0 "我们听说了一个在[GetProvince('(int32)1881').GetName]周边区域十分活跃的古老神谕的传说故事。尽管当地人饱受贫穷和诸多问题的困扰，如果我们能够重建这个地区的神殿和圣地，或许我们可以使这个神谕为我们所用？"
 seleukid_mission_02_syria_task_final_DESC:0 "我们终于达成了在[GetProvince('(int32)789').GetArea.GetRegion.GetName]的目标，这里已是我国第二重要的区域，仅次于巴比伦尼亚。"

