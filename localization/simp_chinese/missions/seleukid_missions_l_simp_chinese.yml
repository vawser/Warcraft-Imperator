 # Base Info
 seleukid_mission_02_syria:0 "叙利亚雄心"
 seleukid_mission_02_syria_DESCRIPTION:0 "大多数继业者国家都位于地中海区域，以这样或那样的方式彼此相连，但我们却被隔绝在东方的巴比伦尼亚。叙利亚一直被我们视作通往西方的新港，而我们的对手们也一直对这里不予重视。"
 seleukid_mission_02_syria_CRITERIA_DESCRIPTION:0 "在我们控制叙利亚，并将其建成我们治下新的重要区域后，该使命完成。"
 seleukid_mission_02_syria_BUTTON_TOOLTIP:0 "我们将叙利亚视作通往西方的新港。"

 seleukid_mission_02_syria_task_1:0 "叙利亚之梦"
