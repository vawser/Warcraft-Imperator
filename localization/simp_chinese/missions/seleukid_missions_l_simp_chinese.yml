 seleukid_mission_04_palestine_task_1_DESC:0 "在我们开始[GetProvince('(int32)687').GetArea.GetRegion.GetName]的战事之前，我们应该先控制[GetProvince('(int32)789').GetArea.GetRegion.GetName]全境，这样才能确保我们的士兵有一条南进的通道。"
 seleukid_mission_04_palestine_task_2_DESC:0 "[GetProvince('(int32)789').GetArea.GetRegion.GetName]和[GetProvince('(int32)687').GetArea.GetRegion.GetName]之间的众多隘口、山峰和山脉对于未经妥善保护的过路人来说是异常险峻的。我们只需要采取一些防御性的措施，就能在敌人进犯的时候利用这些地形的性质针对敌人，同时也能够保护通过这些地段的我方民众。"
 seleukid_mission_04_palestine_task_3_DESC:0 "腓尼基的船匠即使是在他们的城邦和行省之外都遐迩闻名，因为他们是地中海沿岸所有地方中的佼佼者。历史上有诸多国王求助于他们帮忙打造一支能够卫戍国家海岸线的海军，我们仅仅只是最近的一位。"
 seleukid_mission_04_palestine_task_4_DESC:0 "[GetProvince('(int32)789').GetArea.GetRegion.GetName]已经完全受我们控制，我们应当着眼于南部边境，开启新的战事。"
 seleukid_mission_04_palestine_task_5_DESC:0 "我们正计划将我们的国界拓展到埃及的沙漠，并且合并沿海的道路网和腓尼基人的城市。"
 seleukid_mission_04_palestine_task_6_DESC:0 "我们的顾问指出，我们应该修缮位于[GetProvince('(int32)660').GetName]的神殿和神坛，进而十分轻松地提升我们在[GetProvince('(int32)687').GetArea.GetRegion.GetName]当地民众心中的人气。"
 seleukid_mission_04_palestine_task_7_DESC:0 "如果我们想要真正确保[GetProvince('(int32)687').GetArea.GetRegion.GetName]的臣民和附庸国的忠诚，那么他们必须要更加适应我们的统治，我们也需要一定程度上整合他们进入我们的当地政府。"
 seleukid_mission_04_palestine_task_8_DESC:0 "我们正在设法完成我们在这个地区的行政机构的设立，这样他们就能够替我们治理[GetProvince('(int32)659').GetArea.GetName]、[GetProvince('(int32)680').GetArea.GetName]以及[GetProvince('(int32)670').GetArea.GetName]省份。"
 seleukid_mission_04_palestine_task_9_DESC:0 "作为[GetProvince('(int32)687').GetArea.GetRegion.GetName]最为富裕的地区，我们正计划控制[GetProvince('(int32)733').GetArea.GetName]、[GetProvince('(int32)687').GetArea.GetName]以及[GetProvince('(int32)681').GetArea.GetName]省份。"
 seleukid_mission_04_palestine_task_10_DESC:0 "如果我们想要在[GetProvince('(int32)687').GetArea.GetRegion.GetName]站稳脚跟，那么我们需要和南边的邻国纳巴泰达成和解，无论是以哪种方式。"
 seleukid_mission_04_palestine_task_11_DESC:0 "尽管[GetProvince('(int32)732').GetArea.GetName]的土地富裕而肥沃，我们需要更多的人民来耕耘此地。现在有一些移民自西边而来，我们应当可以更好地利用此地。"
 seleukid_mission_04_palestine_task_12_DESC:0 "作为[GetProvince('(int32)687').GetArea.GetRegion.GetName]中最为肥沃的一块地区，[GetProvince('(int32)687').GetArea.GetName]却也是最为桀骜不驯的省份。当地人们以独立精神闻名，绝大多数外国官僚都深陷叛乱的泥潭。"
 seleukid_mission_04_palestine_task_final_DESC:0 "[GetProvince('(int32)687').GetArea.GetRegion.GetName]全境已经落入我们的控制，我们终于算是完成了控制此地和[GetProvince('(int32)789').GetArea.GetRegion.GetName]的战事了。"

