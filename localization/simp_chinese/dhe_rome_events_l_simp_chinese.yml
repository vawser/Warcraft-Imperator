 desc_dhe_rome_great_transformation_slaves_cm:0 "通过支持地产农业体制，或称大庄园，我们维护了公民的利益，但被边缘化的小农阶层会对此感到不悦。"
 dhe_rome_great_transformation_freemen_cm:0 "安抚平民"
 desc_dhe_rome_great_transformation_freemen_cm:0 "我们在如何处理庄园独大的问题上与小农阶层和民粹派系政治家站在一起。"
 dhe_rome_military_buildup_cm:0 "军事扩张"
 desc_dhe_rome_military_buildup_cm:0 "为了应对迦太基的威胁，为我军快速扩张的大量投资已经获得批准。"
 dhe_rome_expansions_tribes_cm:0 "部落的扩张"
 desc_dhe_rome_expansions_tribes_cm:0 "在部落大会中设立更多的投票选区，这提高了我们省份臣民的忠诚度。"
 dhe_rome_refused_expansions_tribes_cm:0 "拒绝部落扩张"
 desc_dhe_rome_refused_expansions_tribes_cm:0 "拒绝设立更多的投票选区已经使得国家的内部运作疏远了省份公民。"
 dhe_rome_carthaginian_ships:0 "迦太基造船技术"
