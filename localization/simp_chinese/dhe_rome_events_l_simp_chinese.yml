 dhe_rome_angry_shipwrights:0 "愤怒的造船者！"
 desc_dhe_rome_angry_shipwrights:0 "我们的造船者正在该省份制造各种各样的麻烦。很可能是因为新引进的迦太基造船技术使他们失去了工作。"
 dhe_rome_happy_shipwrights:0 "权利受保护"
 desc_dhe_rome_happy_shipwrights:0 "我们造船者的传统得到了保护，这使得这座城市里的人们感到安心。这样的作为似乎对周边区域都有积极的影响！"
 eagle_captured:0 "雄鹰被俘"
 desc_eagle_captured:0 "我们的一支骄傲的军团在战役中失去精锐后玷污了名誉。如果我们要从这次暴行中恢复，我们就必须挽回这只雄鹰。"
 dhe_rome.21.t:0 "失落雄鹰"
 dhe_rome.21.desc:0 "[ROOT.GetCountry.GetName]的一只失落雄鹰的命运终于浮出了水面。被遗弃在[SCOPE.sP('eagle_location').GetName]的硝烟废墟中，我们的士兵几乎看不到失去光泽的金铜。幸运的是，一位路过的百夫长恰好踩到了军团旗帜；曾一度在我们的军团头上耀武扬威，现在已在异域腐烂。\n\n[ROOT.GetCountry.GetName]的荣誉终于恢复了。"
