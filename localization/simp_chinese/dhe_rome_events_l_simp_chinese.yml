l_simp_chinese:
 ### DHE Rome
 # Events
 dhe_rome.1.t:0 "《法定诉讼》"
 dhe_rome.1.desc_1:0 "平民法学家格奈乌斯·弗拉维乌斯最近的著作《法定诉讼》，是[ROOT.GetCountry.GetName]的第一份对于法律程序的书面记述。这项工作的重要性将他推上了平民保民官之职并获得广泛的民粹支持。\n\n一直以来，我们法律的所有外延和解读都依赖于我们全体法官的口传，而弗拉维乌斯试图为更广泛的民众对法律程序各个部分进行法典编纂的行为并未受所有人赏识。\n\n某些贵族主张，通过平民公开我们的神圣法律，会威胁他们在[ROOT.GetCountry.GetName]政府要职和法律中的传统特权，而民粹者则非常赞同更广泛的权利和平民的参与。"
 dhe_rome.1.desc_2:0 "已故平民法学家格奈乌斯·弗拉维乌斯最近的著作《法定诉讼》，是[ROOT.GetCountry.GetName]的第一份对于法律程序的书面记述。这项工作的重要性将他推上了平民保民官之职并获得广泛的民粹支持，这份遗产如今受到如[SCOPE.sChar('dhe_rome_gnaeus_flavius_scope').GetName]这类政治家颂扬。\n\n一直以来，我们法律的所有外延和解读都依赖于我们全体法官的口传，而弗拉维乌斯试图为更广泛的民众对法律程序各个部分进行法典编纂的行为并未受所有人赏识。\n\n某些贵族主张，通过平民公开我们的神圣法律，会威胁他们在[ROOT.GetCountry.GetName]政府要职和法律中的传统特权，而民粹者则非常赞同更广泛的权利和平民的参与。"
 dhe_rome.1.a:0 "透明度对我们的法律系统只会有好处。"
 dhe_rome.1.b:0 "我们无法修复损失，但我们可以控制它。"
 dhe_rome.2.t:0 "阶级冲突"
 dhe_rome.2.desc:0 "尽管自411年最后一次撤离运动以来平民获得了一些权利，最近[ROOT.GetCountry.GetName]的平民和贵族之间的局势又变得紧张起来。这一定程度上是受到格涅乌斯·弗拉维乌斯著作的影响。我们的任何让步都没有削弱平民获得政治和法律平等的决心。\n\n然而，由贵族和平民共同组成的新政治阶层一直在增长，他们由共和国的中等收入家庭组成。 我们必须决定是要促进这种新贵的扩张作为妥协，还是向民粹派的改革要求屈服。"
 dhe_rome.2.a:0 "也许鼓励这种新的“中间阶级”可能是解决方案。"
 dhe_rome.2.b:0 "只有真正的改革才能确实解决问题。"
 dhe_rome.2.bt:0 "如果#Y 整合法#!在冲突消除前被变更，平民们会感到忧虑。"
 dhe_rome.3.t:0 "平民撤离运动"
 dhe_rome.3.desc_1:0 "贵族和平民们的政治辩论又一次彻底升级发展到撤离运动的地步。这看上去促进了新的中间阶级，同时满足了一些富裕平民，并促进社会流通，只是这进一步排斥了剩余的人口。\n\n随着成千上万的自由人离开并占领台伯河对面的雅尼库伦山，这个城市已经缓慢停止了运作。他们的领袖要求法律和政治平等才能结束这场罢工。"
 dhe_rome.3.desc_2:0 "贵族和平民们的政治辩论又一次彻底升级发展到撤离运动的地步。虽然前政府通过了他们所要求的改革，但平民们称，霍尔滕西亚法的撤销是对元老院承诺的背离并要求该法律即刻恢复。\n\n随着成千上万的自由人离开并占领台伯河对面的雅尼库伦山，这个城市已经缓慢停止了运作。他们的领袖要求法律和政治平等才能结束这场罢工。"
 dhe_rome.3.a:0 "我们还有什么选择？"
 dhe_rome.3.b:0 "我们必须恢复已承诺的让步。"
 dhe_rome.3.c:0 "他们在城界外。让我们给他们上一课。"
 dhe_rome.4.t:0 "部落的扩张"
 dhe_rome.4.desc:0 "自从罗慕路斯建立我们伟大的城市以来，其公民就以部落划分。最初，这是一种民族差异，但自共和国成立以来，部落就一直只是适格公民的区划方式，其地方合意作为一票提交给[ROOT.GetCountry.GetName]的部落大会。\n\n在我们的历史中，部落的数量一直在波动，从仅仅三个开始，随着我们国家的发展，新增或重组到现在有三十多个。 随着我们的公民人口增加，新的部落形成以更好地代表整个共和国的意见。\n\n最近有人要求再创建两个部落，名为阿尼恩西斯和忒壬提纳，以确保投票得到公平分配。"
 dhe_rome.4.a:1 "这应该会让各省满意。"
 dhe_rome.4.b:1 "我们有足够多的部落了。"
 dhe_rome.5.t:0 "部落的扩张"
 dhe_rome.5.desc:0 "今天的部落与过去严格的地理选区有很大不同，现在由来自任何一个省份的垂直式分布的公民组成。虽然[ROOT.GetCountry.GetCapital.GetName]城本身只有四个部落，但农村部落是政治合法性的宝贵来源，并且在组织国家官僚机构方面发挥着重要作用，例如选举当地政务官和经由平民护民官通过动议。\n\n[ROOT.GetCountry.GetName]的发展已经远远超出了拉丁的地域，随着人口的大量增加，呼吁共和国落实更多部落的声音又一次出现。作为回应，元老院正在讨论再成立两个部落，分别命名为奎里纳和维利纳。"
 dhe_rome.5.a:1 "我们的体制需要精细化。"
 dhe_rome.5.b:1 "我们有足够多的部落了……"
 dhe_rome.6.t:0 "罗马法的发展"
 dhe_rome.6.desc:0 "我们的法律体系已大大发展，努力跟上不断扩大人口的需求和国家不断演进的社会结构。 因此，专业法学家，通常是平民，已成为一个社会阶层，为法官和政务官的工作提供补充。\n\n《法定诉讼》得到了十二铜表法的补充，为公民提供了更大的透明度，并且更为简明和公开地解释法律现也与在审判中引入法律先例或判例法相结合。"
 dhe_rome.6.a:0 "意外之喜。"
 dhe_rome.7.t:0 "大转变"
 dhe_rome.7.desc:0 "国家的扩张导致大片私人农田逐渐集中在被称为大庄园的巨大地产之中。这些庄园有着广泛使用奴隶的名声，并且生产以利润为导向的出口产品而非为人口生产粮食。\n\n虽然这些地产给我们带来了很多利润，但小农场的所有者和一些开始感到被这些产业边缘化的民粹政治家们已经游说要求抑制大庄园体制。"
 dhe_rome.7.a:0 "这些发展符合我们的情况。"
 dhe_rome.7.b:0 "平民们应该被安抚。"
 dhe_rome.8.t:0 "社会局势紧张"
 dhe_rome.8.desc:0 "随着[ROOT.GetCountry.GetName]的发展，“同盟者”，我们曾经在意大利最重要的永久盟友，已变得越来越不那么重要。他们重要性的减少并没有停止，因为同盟者以前享有的特权和关注度正在下降。\n\n在他们看来，我们公民正蚕食他们的土地，他们对此特别恼火，声称我们在这些土地上非法定居。因此，他们指责我们偏袒新征服的人民和公民，同时剥夺了我们忠诚故旧盟友的权利，因为他们不被归类为[ROOT.GetCountry.GetName]公民。"
 dhe_rome.8.a:0 "这些都将烟消云散。"
 dhe_rome.8.b:0 "我们不能失去他们的支持。"
 dhe_rome.9.t:0 "[SCOPE.sC('dhe_rome_carthage_scope').GetName]进攻"
 dhe_rome.9.desc:0 "我们被强大的商业帝国[SCOPE.sC('dhe_rome_carthage_scope').GetName]攻击了！许多人都预测此事终究会加诸我们身上，但没有援助我们击败入侵者的机会渺茫。\n\n现在占上风的意见是，我们唯一的希望在于派遣一位寻求支援的使者前往[SCOPE.sC('dhe_rome_rome_scope').GetName]，[SCOPE.sC('dhe_rome_carthage_scope').GetName]的天敌，恳求他们为我们的利益进行干涉。"
 dhe_rome.9.a:0 "我们必须求助。"
 dhe_rome.9.at:0 "[SCOPE.sC('dhe_rome_rome_scope').GetName]将收到一名求援使者。"
 dhe_rome.9.b:0 "诸神将保护我们。"
 dhe_rome.10.t:0 "[SCOPE.sC('dhe_rome_aid_caller').GetName]寻求对抗[SCOPE.sC('dhe_rome_carthage_scope').GetName]的支援"
 dhe_rome.10.desc:1 "我们接待了一位来自小城邦[SCOPE.sC('dhe_rome_aid_caller').GetName]的紧急特使。[SCOPE.sC('dhe_rome_aid_caller').GetRuler.GetTitle][SCOPE.sC('dhe_rome_aid_caller').GetRuler.GetName]现正寻求我们立即救援，对抗奸诈入侵他们国家的[SCOPE.sC('dhe_rome_carthage_scope').GetName]，[SCOPE.sC('dhe_rome_aid_caller').GetRuler.GetSheHe]声称此国违背誓言入侵了[SCOPE.sC('dhe_rome_aid_caller').GetRuler.GetHerHis]的国家。\n\n他们的使者在元老院面前恳求了许久，激动地提出，如果我们让[SCOPE.sC('dhe_rome_aid_caller').GetName]各城沦陷，[SCOPE.sC('dhe_rome_carthage_scope').GetName]尝试入侵和摧毁[SCOPE.sC('dhe_rome_rome_scope').GetName]就只是时间问题。\n\n考虑到我们与[SCOPE.sC('dhe_rome_carthage_scope').GetName]在地中海的利益冲突，以及他们持续多年的扩张政策，这也是将局势扭转为对我们有利的机会。我们该怎么回复？"
 dhe_rome.10.a:0 "[SCOPE.sC('dhe_rome_carthage_scope').GetName]必须被摧毁。"
 dhe_rome.10.b:0 "我们没准备好开战。目前还没有。"
 dhe_rome.10.bt:0 "我们将获得迦太基的宣称。"
 dhe_rome.10.c:0 "[SCOPE.sC('dhe_rome_aid_caller').GetName]？算了吧……"
 dhe_rome.11.t:0 "罗马的回复"
 dhe_rome.11.desc_1:0 "我们的使者从[SCOPE.sC('dhe_rome_rome_scope').GetName]归来，带着对方同意帮助我们并与[SCOPE.sC('dhe_rome_carthage_scope').GetName]宣战的消息！我们目前可以靠罗马人的鲜血继续保持独立。\n\n希望他们认真对待此事……"
 dhe_rome.11.desc_2:0 "我们的使者从[SCOPE.sC('dhe_rome_rome_scope').GetName]归来，带着罗马愿意帮助我们，但现在不能支援我们的消息。这群懦夫说他们没准备好与[SCOPE.sC('dhe_rome_carthage_scope').GetName]的战争。\n\n让我们祈祷诸神仁慈对待我们。"
 dhe_rome.11.desc_3:0 "我们的使者从[SCOPE.sC('dhe_rome_rome_scope').GetName]归来，带着罗马拒绝帮助我们的消息！这群懦夫说他们对我们的困境毫无兴趣。\n\n愿诸神像对我们一样仁慈地对他们。"
 dhe_rome.11.a:0 "赞美玛尔斯！"
 dhe_rome.11.b:0 "我们永远不该相信[SCOPE.sC('dhe_rome_rome_scope').GetAdjective]懦夫……"
 dhe_rome.11.c:0 "我们永远不该相信[SCOPE.sC('dhe_rome_rome_scope').GetName]……"
 dhe_rome.12.t:0 "阶级冲突"
 dhe_rome.12.desc_1:0 "阶级冲突的惨淡岁月终于过去；尽管其他政党试图倒退这项工作，但民粹政治家承诺的法律改革成功地缓解了平民的主要不满。通过维护他们的合法权利，我们平息了平民的主要不满，消除了他们叛乱的政治诱因。虽然一些贵族可能怀疑我们选择的路线，但毫无疑问，民粹主义者确保了稳定。"
 dhe_rome.12.desc_2:0 "阶级冲突的惨淡岁月终于过去；但民粹政治家承诺的法律改革成功地缓解了平民的主要不满，消除了他们叛乱的政治诱因。虽然一些贵族可能怀疑我们选择的路线，但毫无疑问，民粹主义者确保了稳定。"
 dhe_rome.12.desc_3:0 "阶级冲突的不稳定岁月已经以灾难告终；民粹政治家承诺的法律改革不断被取消，损害他们缓和平民主要不满的努力。未能维持其合法权利和政治平等，导致平民叛乱政治动机重新点燃。\n\n他们再次在撤离运动中行进到雅尼库伦山，这次他们持有武装，由不满的叛逃士兵组织。他们要求解散元老院，并以城市的平民大会取而代之。"
 dhe_rome.12.desc_4:0 "阶级冲突的不稳定岁月终于过去；鼓励有抱负的平民亚阶级，加上更多的政治参与和法律面前平等，平息了平民的主要不满，消除了他们叛乱的政治诱因。"
 dhe_rome.12.a:0 "他们最好别再要求更多东西。"
 dhe_rome.12.at:0 "你现在可以自由改变你的#Y 整合法#!。"
 dhe_rome.12.b:0 "我们何不让这事就这样了……"
 dhe_rome.15.t:0 "快速组装"
 dhe_rome.15.desc:0 "我们的舰队在数量庞大、实力强大的迦太基海军面前惨败，失去了很多人手，只能偷偷溜回港口。\n\n然而，事情并不像看上去那样完全是灾难。在幸存的罗马船只中，携杂着一艘孤单的迦太基四层桨船；它在距离我们撤退的海军太近时被俘虏了。经过我们的造船者的仔细检查，我们有了一个惊人的发现——迦太基人，以一种独创性的工程技术，对组成这艘船的每一块木板、肋拱和橹进行了编号，使建造这样雄伟的战舰几乎变成了随心所欲的技艺。\n\n采用这种做法可以极大地增加我们组建一支庞大海军的潜力，或许甚至可以与腓尼基人自己相媲美？"
 dhe_rome.15.a:0 "造船者们不会高兴的——但是罗马的声誉现在危如累卵。"
 dhe_rome.15.b:0 "不，我们必须保护古老的传统。"
 dhe_rome_15_a_tooltip:0 "每一个在大希腊、意大利和山南高卢区域我们拥有的#Y 港口#!会获得一个#R +2#!的本地不满值修正，为期#Y 10#!年。"
 dhe_rome_15_b_tooltip:0 "每一个在大希腊、意大利和山南高卢区域我们拥有的#Y 港口#!会获得一个#G +0.05#!的地方省份忠诚度修正，为期#Y 20#!年。"
 claims_on_greece_region_tooltip:1 "罗马获得#Y 希腊#!区域所有领土的宣称。"
 dhe_rome.16.t:0 "文明的摇篮"
 dhe_rome.16.desc:0 "希腊各城邦外流的艺术、哲学和文化，自我们存在之日早期，塑造了罗马的发展。\n\n现在，随着我们的霸权延伸到他们过去压迫者的中心地带，不同的希腊城邦呼吁结束暴政。这是我们的权利——不，我们的责任，解放希腊半岛被压迫的人民，使他们在罗马法的公平统治下生活。"
 dhe_rome.16.a:0 "罗马不可战胜！"
 dhe_rome.17.t:0 "越过亚得里亚海"
 dhe_rome.17.desc:0 "多年以来，那些控制伊庇鲁斯土地的人都干涉着他们称之为大希腊区域的事务。现在，随着我们的领土开始与他们的势力范围重叠，很明显只有一个解决办法。\n\n如果我们想摆脱他们的干涉，我们就必须开始进入海洋，宣称他们的土地，以保护所谓“大希腊”的诚实公民，他们只希望在我们的统治下过上和平的生活。"
 dhe_rome.17.a:0 "我们的目光已越过地平线。"
 claims_on_epirus_area_tooltip:1 "罗马获得#Y 伊庇鲁斯#!和#Y 希腊的伊利里亚#!地区所有领土的宣称。"
 dhe_rome.18.t:0 "马其顿威胁"
 dhe_rome.18.desc:0 "我们在希腊的登陆引起了许多王国和从亚历山大伟大帝国的废墟中分裂而出的继业者的关注。\n\n马其顿区域，腓力和亚历山大的骄傲祖先居住于此，对罗马和双方的影响范围内众多城市的自由构成了重大威胁。\n\n神明对我们继续参与马其顿事务显露了吉兆——我们必须终结对我们扩张的任何干涉。"
 dhe_rome.18.a:0 "马其顿应该是我们的。"
 dhe_rome.19.t:0 "雄鹰陨落"
 dhe_rome.19.desc:0 "[SCOPE.sP('battle_location').GetName]的毁灭性战役将永远被历史铭记。[SCOPE.sUnit('legion').GetName]表现出了惊人的懦弱，他们在战场上崩溃，放弃了他们岗位、战友，以及最重要的，荣誉。\n\n为了给[ROOT.GetCountry.GetAdjective]人民的黑暗的这一天火上加油，[SCOPE.sUnit('legion').GetName]的精锐眼睁睁地被[SCOPE.sC('antagonist').GetAdjective]的蛮族凯旋般地俘虏了。甚至现在，我们的一只骄傲雄鹰还在他们[SCOPE.sC('antagonist').GetCapital.GetName]的首都里凋零。"
 dhe_rome.19.a:0 "可怕！这一定是一场伏击！"
 dhe_rome.19.b:0 "找到该为这场暴行负责的那个人……"
 eagle_capture_banner_tooltip:0 "一只雄鹰被俘！你必须征服#Y [Scope.Province.GetName]#!以挽回这只雄鹰，以及我们人民的荣誉！"
 dhe_rome.23.t:0 "两个罗马"
 dhe_rome.23.desc:0 "[ROOT.GetCountry.GetName]的内部分裂战争导致了[ROOT.GetCountry.GetAdjective]社会全方面的不安。[SCOPE.sC('other_romans').GetRuler.GetName]对我们伟大国家的背叛程度引起了对存在两个罗马的许多非议；西方的合法政府，以及东方的非法伪朝。\n\n这种同名分裂智慧加剧冲突的严重性，而我们必须赶在秃鹫降落前，尽我们一切所能结束这个局面。"
 dhe_rome.23.a:0 "烦人。"
 dhe_rome.23.b:0 "向真罗马的忠诚子民发表演说。"
 claims_on_macedonia_region_tooltip:1 "罗马获得#Y 马其顿#!区域所有领土的宣称。"
 dhe_rome.22.t:1 "罗马之鹰"
 dhe_rome.22.desc:1 "[SCOPE.sP('battle_location').GetName]战役胜利后，我们的部队找到了闻名四海的罗马雄鹰之一，并将其带回[ROOT.GetCountry.GetCapital.GetName]。这些战利品会永远证明我们对拉丁人的胜利。\n\n罗马人得知他们的损失之后，他们绝望想尽办法要拿回雄鹰。毕竟，谁能忍受这样的羞辱呢？"
 dhe_rome.22.a:1 "举行庆祝合乎时宜。"
 
