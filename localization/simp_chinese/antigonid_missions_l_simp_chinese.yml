l_simp_chinese:
 ### Antigonos' Vision
 # Mission
 antigonid_01_vision:0 "[GetCharacter('(int32)37').GetPraenomen]的远见"
 antigonid_01_vision_BUTTON_TOOLTIP:1 "凭借着勇气与机敏，[GetCharacter('(int32)37').GetPraenomen]将他那凋敝的[GetProvince('(int32)1936').GetArea.GetRegion.GetName]总督领运营成为了实力强大的继业者王国，并创立了一个注定能统治数个世纪的王朝。"
 antigonid_01_vision_BUTTON_DETAILS:0 ""
 antigonid_01_vision_DESCRIPTION:1 "[GetCharacter('(int32)37').GetPraenomen]的光辉成就让其他的继业者无地自容，他创设的国度，如今成为了[GetCharacter('(int32)39').GetPraenomen]的帝国，成为了主宰地中海的最强大的继业者之国。"
 antigonid_01_vision_CRITERIA_DESCRIPTION:0 "保护[GetCharacter('(int32)37').GetPraenomen]的传承，并确保[GetCountry('PRY').GetName]在未来始终是东方的一极。"
 antigonid_01_vision_REWARD_DESCRIPTION:0 "阻止[GetCharacter('(int32)37').GetPraenomen]传承的覆灭。"
 antigonid_01_vision_abort_tt:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]已因[GetCharacter('(int32)37').GetName|Y]的死亡分裂。"
 antigonid_01_vision_wavers_abort_tt:0 "使命“#Y $antigonid_01_vision$#!”会被#R 放弃#!！"
 # Tasks
 antigonid_01_vision_1:0 "东方首都"
 antigonid_01_vision_1_DESC:2 "[GetCharacter('(int32)37').GetPraenomen]已经筹划在安提戈尼亚举办一场盛典很长时间了，这将标志着他的城市的建成，以及他的王朝胜过了其他继业者。"
 antigonid_01_vision_2:0 "安提戈尼亚的港口"
 antigonid_01_vision_2_DESC:0 "我们必须决定如何开发安提戈尼亚的海用基础设施，是使用沿旧波斯道路向北的叙利亚门户，还是更靠近一点的许达托斯。"
 antigonid_01_vision_2_allow_tt:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]拥有[GetProvince('(int32)790').GetName|Y]、[GetProvince('(int32)789').GetName|Y]、[GetProvince('(int32)795').GetName|Y]和[GetProvince('(int32)1871').GetName|Y]。"
 antigonid_01_vision_2_reward_tt:0 "将[GetProvince('(int32)789').GetName|Y]或[GetProvince('(int32)795').GetName|Y]开发为[GetProvince('(int32)790').GetName|Y]的主要港口。"
 ant_mis_01_2_pops:0 "人口"
 ant_mis_01_2_pop:0 "人口"
 antigonid_01_vision_3:0 "腓尼基木材"
 antigonid_01_vision_3_DESC:1 "腓尼基诸城在木材、造船工和水手供应上大大帮助了我们；但是，支配爱琴海需要更稳定、更庞大的供应。"
 antigonid_01_vision_3_allow_tt1:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]在[GetProvince('(int32)786').GetArea.GetName|Y]或[GetProvince('(int32)748').GetArea.GetName|Y]地区拥有#Y $west_levantine$#!文化附属国，且该附属国有一个港口。"
 antigonid_01_vision_3_allow_tt2:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]在[GetProvince('(int32)786').GetArea.GetName|Y]或[GetProvince('(int32)743').GetArea.GetName|Y]省份拥有#Y $west_levantine$#!港口领土。"
 antigonid_01_vision_4:0 "得墨特里俄斯的游乐场"
 antigonid_01_vision_4_DESC:0 "我们必须继续德墨特里俄斯的征程，将各个被卡山德压迫和驻军的希腊城市解放出来，仅仅控制战略城市科林托斯是不够的。"
 antigonid_01_vision_4_allow_tt:0 "[GetProvince('(int32)418').GetName|Y]被@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]拥有或占领。"
 antigonid_01_vision_4_transfer_tt:0 "如果是占领，[GetProvince('(int32)418').GetName|Y]的所有权会马上转让给@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]。"
 antigonid_01_vision_4_fort_tt:0 "[ant_fortress_scope.GetName|Y]将会获得最多#Y 2#!座要塞。"
 antigonid_01_vision_4_op_tt:0 "[GetProvince('(int32)418').GetArea.GetRegion.GetName]陆地上的所有#Y $hellenic$#!文化国家对我们的好感度也会降低#R -15#!。"
 antigonid_01_vision_4_completion_tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_4$$mission_task_completed_tt_2$"
 antigonid_01_vision_5:0 "重申推罗宣言"
 antigonid_01_vision_5_DESC:0 "在占领[GetProvince('(int32)687').GetArea.GetRegion.GetName]后，[GetCharacter('(int32)37').GetPraenomen]承诺会维护希腊诸城市的自治权，这能为我们在爱琴海两侧均赢得许多朋友。"
 antigonid_01_vision_5_opinion_tt:0 "[GetProvince('(int32)416').GetArea.GetRegion.GetName|Y]和[GetProvince('(int32)290').GetArea.GetRegion.GetName|Y]区域的非$macedonian$文化#Y $hellenic$#!小国，对@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]的好感度增加#G +50#!。"
 antigonid_01_vision_5_subject_tt:0 "属国会收到"
 antigonid_01_vision_5_country_num_tt:1 "[SCOPE.ScriptValue('antigonid_01_vision_5_country_num')|0Y]个非$macedonian$的$hellenic$国家对我们的好感度提升#G +30#!。"
 antigonid_01_vision_5_subject_num_tt:0 "其他[SCOPE.ScriptValue('antigonid_01_vision_5_subject_num')|0Y]个#Y $hellenic$#!附属国也会获得“#Y $ant_01_5_cmod$#!”。"
 antigonid_01_vision_5_claims_tt:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]获得其他继业者及其附属国在希腊拥有所有领土的宣称。$ant_other_diadochi_tooltip$。"
 antigonid_01_vision_6:0 "正式神化"
 antigonid_01_vision_6_DESC:0 "[GetCharacter('(int32)37').GetPraenomen]和[GetCharacter('(int32)38').GetPraenomen]已在[GetProvince('(int32)418').GetArea.GetRegion.GetName]和[GetProvince('(int32)290').GetArea.GetRegion.GetName]被当做神明崇拜，是时候在东方的安提柯宫廷将之官方化了。"
 antigonid_01_vision_6_allow_tt1:0 "[GetCharacter('(int32)37').GetName|Y]已经过世。"
 antigonid_01_vision_6_allow_tt2:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]拥有[GetProvince('(int32)790').GetName|Y]。"
 antigonid_01_vision_6_allow_tt3:0 "[me_antigonids_scope.GetRulerTitle][THIS.GetCountry.GetRuler.GetName|Y]拥有至少@popularity_icon!#Y 70#!人气。（[me_antigonids_scope.Custom('ant_mis_01_6_pop_cus_loc')]）"
 antigonid_01_vision_6_allow_tt4:0 "[me_antigonids_scope.GetRuler.GetFamily.GetName|Y]家族拥有至少@prestige!#Y 600#!威望。（[me_antigonids_scope.Custom('ant_mis_01_6_pre_cus_loc')]）"
 ant_mis_01_6_pop_allow_sv_ongoing:0 "[SCOPE.ScriptValue('antigonid_01_vision_6_pop_current')|0R]/[SCOPE.ScriptValue('antigonid_01_vision_6_pop_target')|0Y]"
 ant_mis_01_6_pop_allow_sv_complete:0 "[SCOPE.ScriptValue('antigonid_01_vision_6_pop_current')|0Y]/[SCOPE.ScriptValue('antigonid_01_vision_6_pop_target')|0Y]"
 ant_mis_01_6_pre_allow_sv_ongoing:0 "[SCOPE.ScriptValue('antigonid_01_vision_6_pre_current')|0R]/[SCOPE.ScriptValue('antigonid_01_vision_6_pre_target')|0Y]"
 ant_mis_01_6_pre_allow_sv_complete:0 "[SCOPE.ScriptValue('antigonid_01_vision_6_pre_current')|0Y]/[SCOPE.ScriptValue('antigonid_01_vision_6_pre_target')|0Y]"
 antigonid_01_vision_7:0 "确保前线"
 antigonid_01_vision_7_DESC:0 "其他心怀妒心的继业者们联合起来，派出军队攻打我们，这只是一个时间问题；当他们进犯时，我们必须准备充分。"
 antigonid_01_vision_7_allow_tt:0 "针对选定的继业者$ant_other_diadochi_tooltip$，强化边境设施。"
 antigonid_01_vision_8:0 "重新殖民拉然达"
 antigonid_01_vision_8_DESC:0 "拉然达，在被佩尔狄卡斯围攻时，将他们自己的城市和亲族一齐付之一炬。重新殖民这里或许可以抚平过去的愤恨，并让市民援助我们的事业。"
 antigonid_01_vision_8_culture_tt:0 "#Y $anatolian$#!文化组其他所有文化获得"
 antigonid_01_vision_9:0 "吸引希腊殖民者"
 antigonid_01_vision_9_DESC:0 "马其顿人在这个东方王国依旧是少数群体，但是鼓励来自希腊城市的殖民者前来定居可以加速当地的希腊化和城市化。"
 antigonid_01_vision_9_allow_tt1:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]在[GetProvince('(int32)283').GetArea.GetName|Y]、[GetProvince('(int32)290').GetArea.GetName|Y]或[GetProvince('(int32)416').GetArea.GetRegion.GetName|Y]拥有一块至少#Y 10#!人口的非$macedonian$#Y $hellenic$#!领土。"
 antigonid_01_vision_9_allow_tt2:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]在[GetProvince('(int32)283').GetArea.GetName|Y]、[GetProvince('(int32)290').GetArea.GetName|Y]、[GetProvince('(int32)252').GetArea.GetName|Y]、[GetProvince('(int32)350').GetArea.GetName|Y]、[GetProvince('(int32)334').GetArea.GetName|Y]或[GetProvince('(int32)416').GetArea.GetRegion.GetName|Y]拥有一个至少#Y 20#!人口，#Y 3#!块领土的非$macedonian$#Y $hellenic$#!附属国。"
 antigonid_01_vision_9_reward_tt:0 "成立一个希腊殖民者建立的新殖民地。"
 antigonid_01_vision_11:0 "终结罗得斯人"
 antigonid_01_vision_11_DESC:0 "[GetCharacter('(int32)38').GetPraenomen]未能惩罚罗得斯人的叛逆行为，使得托勒密能够不断地在爱琴海渗透。我们已经从过去的错误中汲取教训……"
 antigonid_01_vision_11_soter_tt:0 "@[GetCountry('EGY').GetFlag]![GetCountry('EGY').GetName|Y][GetCountry('EGY').GetRulerTitle][GetCharacter('(int32)42').GetName|Y]失去其绰号。"
 antigonid_01_vision_12:0 "希腊解放者"
 antigonid_01_vision_12_DESC:0 "除非所有受寡头政体和外国驻军荼毒的希腊城市都被解放，半岛的安全得到确保，否则我们的宣言就是儿戏。"
 antigonid_01_vision_12_allow_tt:0 "没有其他继业者$antigonid_01_vision_12_diad_tt$"
 antigonid_01_vision_12_diad_tt:0 "$ant_other_diadochi_tooltip$在$ant_hellas_list_tt$拥有领土或者附属国。[me_antigonids_scope.Custom('ant_mis_01_12_pre_cus_loc')]"
 ant_hellas_list_tt:0 "[GetProvince('(int32)426').GetArea.GetName|Y]、[GetProvince('(int32)407').GetArea.GetName|Y]、[GetProvince('(int32)416').GetArea.GetName|Y]、[GetProvince('(int32)418').GetArea.GetName|Y]、[GetProvince('(int32)436').GetArea.GetName|Y]或[GetProvince('(int32)427').GetArea.GetName|Y]省份"
 antigonid_01_vision_12_culture_tt:0 "我们国内的所有非马其顿#Y 希腊#!文化收到“#Y $ant_01_12_culmod$#!”。"
 ant_mis_01_12_allow_sv_ongoing:0 "（当前[SCOPE.ScriptValue('antigonid_01_vision_12_counter')|R0]块领土）"
 ant_mis_01_12_allow_sv_complete:0 ""
 ant_other_diadochi_tooltip:0 "（@[GetCountry('MAC').GetFlag]![GetCountry('MAC').GetName|Y]，@[GetCountry('TRE').GetFlag]![GetCountry('TRE').GetName|Y]，@[GetCountry('EGY').GetFlag]![GetCountry('EGY').GetName|Y]，@[GetCountry('SEL').GetFlag]![GetCountry('SEL').GetName|Y]）"
 antigonid_01_vision_13:0 "科林托斯同盟"
 antigonid_01_vision_13_DESC:0 "[GetCharacter('(int32)35').GetPraenomen]二世成立了一个组织，在马其顿人的领导下为希腊提供防御——一个复兴的联盟将于我们和我们的朋友们有利。"
 antigonid_01_vision_13_allow_tt:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]拥有至少[SCOPE.ScriptValue('antigonid_01_vision_13_target')|Y0]个#Y $hellenic$#!文化的属国，每个属国拥有至少#Y 3#!块领土，其首都位于以上省份。[SCOPE.Custom('ant_mis_01_13_cus_loc')]"
 antigonid_01_vision_13_league_tt:0 "#Y $LEAGUE_OF_KORINTHOS$#!将会从我们及我们的希腊属国的土地上创建出来，作为我们的藩属。"
 antigonid_01_vision_13_allow_418_tt:1 "[GetProvince('(int32)418').GetName|Y]由一个#Y $hellenic$#!附属国持有。"
 ant_mis_01_13_allow_sv_ongoing:0 "（[SCOPE.ScriptValue('antigonid_01_vision_13_counter')|R0]/[SCOPE.ScriptValue('antigonid_01_vision_13_target')|Y0]）"
 ant_mis_01_13_allow_sv_complete:0 "（[SCOPE.ScriptValue('antigonid_01_vision_13_counter')|Y0]/[SCOPE.ScriptValue('antigonid_01_vision_13_target')|Y0]）"
 antigonid_01_vision_14:0 "继业者征服"
 antigonid_01_vision_14_DESC:0 "对我们临近的继业者发动攻击，将使他们再三考虑他们与安提柯的关系，并能够持续占领他们。"
 antigonid_01_vision_14_allow_tt1:0 "尼罗河以东的[GetProvince('(int32)509').GetArea.GetName|Y]和[GetProvince('(int32)659').GetArea.GetName|Y]由@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]或其附属国拥有。"
 antigonid_01_vision_14_allow_tt2:0 "[GetProvince('(int32)350').GetArea.GetName|Y]和[GetProvince('(int32)362').GetArea.GetName|Y]由@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]或其附属国拥有。"
 antigonid_01_vision_14_allow_tt3:0 "[GetProvince('(int32)872').GetArea.GetName|Y]和[GetProvince('(int32)862').GetArea.GetName|Y]由@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]或其附属国拥有。"
 antigonid_01_vision_15:0 "务实的联盟"
 antigonid_01_vision_15_DESC:0 "与其他继业者国家的连年征战可能并不是个精明的主意；同其他继业者王国维持盟友地位将大大减轻压力。"
 antigonid_01_vision_15_allow_tt:0 "与我们接壤的任一其他继业者$ant_other_diadochi_tooltip$，对我们的好感度至少为#G +50#!，未与我们交战或结盟，不是附属国，未被我们统治者的仇敌统治。"
 antigonid_01_vision_15_reward_tt:0 "与另一个继业者结盟，如果可能还会缔结王室联姻。"
 # Modifiers
 sea_king_cmod:0 "海王"
 desc_sea_king_cmod:1 "[GetCharacter('(int32)37').GetPraenomen]帝国在西方的损失仍然可以通过跨越爱琴海的大胆冒险来弥补。"
 ant_01_1_pmod:0 "奥龙特斯河畔安提戈尼亚"
 desc_ant_01_1_1_pmod:1 "这座伟大的城市是由“独眼”[GetCharacter('(int32)37').GetPraenomen]作为其东方的新首都建立的，它位于巴勒斯坦，美索不达米亚和安纳托利亚之间。"
 ant_01_5_cmod:0 "推罗宣言"
 desc_ant_01_5_cmod:0 "[GetCharacter('(int32)37').GetPraenomen]保护希腊城市独立性的宣言有利于使城邦们相信置于安提柯保护之下的好处。"
 ant_01_6_cmod:0 "$antigonid_01_vision_6$"
 desc_ant_01_6_cmod:0 "效仿[GetCharacter('(int32)39').GetPraenomen]大帝时期，阿谀奉承的雅典人纪念[GetCharacter('(int32)38').GetPraenomen]和[GetCharacter('(int32)37').GetPraenomen]的先例，是时候郑重地接受安提柯的神性了。"
 ant_01_7_pmod:0 "$antigonid_01_vision_7$"
 desc_ant_01_7_pmod:0 "当进攻迫在眉睫，有很多方法可以加强防御工事，比如进行维修、增加巡逻、修补薄弱环节。"
 ant_01_8_pmod:0 "鼓励移民"
 desc_ant_01_8_pmod:0 "作为其重建计划的一部分，应努力将定居者引向该省。"
 ant_01_4_cmod:0 "$antigonid_01_vision_4$"
 desc_ant_01_4_cmod:1 "随着安提柯家族将科林托斯卫城纳入掌控，我们离控制希腊更近一步。"
 ant_01_9_pmod:0 "殖民热潮"
 desc_ant_01_9_pmod:0 "这个新殖民地的建立为雄心勃勃的定居者创造了机会，鼓励了移民。"
 ant_01_2_1_pmod:0 "东方港口"
 desc_ant_01_2_1_pmod:0 "这个伟大的港口的造船厂和锚位是一个伟业，确保了安提柯家族作为一个重要的海上力量。"
 ant_01_2_2_pmod:0 "繁荣港口"
 desc_ant_01_2_2_pmod:0 "投资和源源不断的商船与军舰订单使这个港口成为一个繁忙的中心。"
 ant_01_11_1_pmod:0 "安提柯的占领"
 desc_ant_01_11_1_pmod:0 "安提柯的驻军和直接政府看起来对骄傲的[GetProvince('(int32)266').GetName]居民并不友善。"
 ant_01_11_2_pmod:0 "巨像被毁"
 desc_ant_01_11_2_pmod:0 "巨像的损毁深深刺痛了罗得斯人的心。"
 me_ant_1_cmod:0 "亚细亚将军"
 desc_me_ant_1_cmod:0 "在特里帕拉得索斯，[GetCharacter('(int32)37').GetPraenomen]被[GetCharacter('(int32)39').GetPraenomen]继承人的摄政[GetCharacter('(int32)9').GetPraenomen]委任为亚细亚的将军，这有助于他的行动和他王国的成长。"
 ant_01_3_ant_cmod:0 "干预腓尼基"
 desc_ant_01_3_ant_cmod:0 "在承认他们作为我们臣民的地位的时，为我们服务的国王和仆从国们更喜欢保持——至少是表面上的——自治。"
 ant_01_3_sid_cmod:0 "继业者的交易"
 desc_ant_01_3_sid_cmod:0 "我们的统治者已经与他们的继业者宗主达成了协议，以促进他们的个人利益。"
 ant_01_14_cmod:0 "安全手"
 desc_ant_01_14_cmod:0 "我们战胜其他继业者的胜利向世界各地的马其顿人证明，安提柯是继承马其顿遗产最值得称道的人。"
 ant_01_13_cmod:0 "内部自治"
 desc_ant_01_13_cmod:0 "通过对我们内部事务的不干涉宗旨，我们的统治者已经获得了我们政府中许多人的忠诚。"
 ant_01_8_culmod:0 "橄榄枝"
 desc_ant_01_8_culmod:0 "通过扩展橄榄枝的象征意义，该文化将更容易接受外国人的领导。"
 me_ant_01_3_cmod:0 "腓尼基水手"
 desc_me_ant_01_3_cmod:0 "源源不断的腓尼基桨手和水兵不断涌入，我们的舰队配备了经验丰富、意志坚定的海员。"
 me_ant_1_end_cmod:0 "希腊化先驱"
 desc_me_ant_1_end_cmod:0 "安提柯家族的胜利远超任何其他的继业者，真正的团结了[GetCharacter('(int32)39').GetPraenomen]东方帝国的地中海核心。"
 ant_01_3_egy_cmod:0 "腓尼基造船工"
 desc_ant_01_3_egy_cmod:0 "我们对西顿事务的参与得到了腓尼基人的慷慨回报。"
 ant_01_8_general_culmod:0 "文化外交"
 desc_ant_01_8_general_culmod:0 "$desc_ant_01_8_culmod$"
 ant_01_5_refused_synoikism_cmod:0 "拒绝辩护"
 desc_ant_01_5_refused_synoikism_cmod:0 "我们的宗主拒绝进行法律和外交仲裁，使政府感到不安。"
 ant_01_5_synoikism_cmod:0 "有组织的统一"
 desc_ant_01_5_synoikism_cmod:0 "我们宗主参与的法律和外交仲裁给政府留下了深刻印象。"
 ant_01_12_culmod:0 "希腊解放者"
 desc_ant_01_12_culmod:0 "驱逐另一个继业者横加干预的驻军和政府，会令这些希腊属邦感到高兴。"
 # Opinions
 ant_01_tyre_proc_opmod:0 "推罗宣言"
 ant_01_9_opmod:0 "吸引殖民者"
