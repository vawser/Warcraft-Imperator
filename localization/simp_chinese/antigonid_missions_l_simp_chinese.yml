 # Decisions
 install_philokles_egypt:0 "安置腓罗克勒斯"
 install_philokles_egypt_desc:0 "[GetProvince('(int32)747').GetName]的腓尼基王子在安提柯拒绝支持其宣称后来到了我们这里。为他争取位置将肯定能得到海军战略的回报。"
 install_philokles_egypt_subject_tt:0 "#Y $SID$#!将会成为我们的朝贡国。"
 # Other
 move_country_with_close_family_effect_tt:0 "[move_country_with_close_family_character.GetName|Y]和任何近亲成员，将移动到@[move_country_with_close_family_employer.GetFlag]![move_country_with_close_family_employer.GetName|Y]"
 move_country_with_entire_family_effect_tt:0 "[move_country_with_entire_family_character.GetName|Y]及其所有#Y 家族#!成员会移动至@[move_country_with_entire_family_employer.GetFlag]![move_country_with_entire_family_employer.GetName|Y]。"
 ### Macedonian Aspirations
 # Mission
 antigonid_02_aspiration:0 "马其顿野望"
 antigonid_02_aspiration_BUTTON_TOOLTIP:0 "我们过去曾惨败于脆弱的继业者联盟之手，这确实是个打击，但是我们的王朝已经证明了自己，我们的国王将领导我们在马其顿取胜！"
 antigonid_02_aspiration_BUTTON_DETAILS:0 ""
 antigonid_02_aspiration_DESCRIPTION:1 "东方的失败意味着[GetCharacter('(int32)37').GetPraenomen]传承的丢失；如果安提柯想作为一个显耀的王朝继续存在，就得宣称阿吉德王位——其已无任何合法的[GetCharacter('(int32)39').GetPraenomen]血脉继承人——来确保我们长时间投注心血的希腊城市不会第一时间背叛我们。"
 antigonid_02_aspiration_CRITERIA_DESCRIPTION:0 "通过宣称马其顿的王位并在西方建立新王国，来确保安提柯家族的延续。"
 antigonid_02_aspiration_REWARD_DESCRIPTION:0 "宣称马其顿的王位。"
 antigonid_02_aspiration_wavers_tt:0 "使命“#Y $antigonid_02_aspiration$#!”将会可用。"
 # Tasks
 antigonid_02_aspiration_1:0 "统治希腊"
 antigonid_02_aspiration_1_DESC:0 "如果我们要弥补自己在东方的损失，首先要从另一个继业者的受害者开始，我们必须对希腊建立稳定的控制。"
 antigonid_02_aspiration_1_allow_tt1:0 "任何其他继业者$antigonid_01_vision_12_diad_tt$"
 antigonid_02_aspiration_1_allow_tt2:0 "以上省份中，有任意独立#Y $hellenic$#!国家是#Y 君主国#!或#Y 寡头共和国#!。[me_antigonids_scope.Custom('ant_mis_02_1_pre_cus_loc')]。"
 ant_mis_02_1_allow_sv_ongoing:0 "（当前[SCOPE.ScriptValue('antigonid_02_aspiration_1_counter')|R0]个国家）"
 ant_mis_02_1_allow_sv_complete:0 ""
 antigonid_02_aspiration_2:0 "支配伊庇鲁斯"
 antigonid_02_aspiration_2_DESC:0 "骄傲的伊庇鲁斯人一直伺机颠覆马其顿人的统治，后者自腓力二世起已经合法统治他们孱弱的山地部落许久。"
 antigonid_02_aspiration_2_allow_conquest_subject_tt:0 "@[GetCountry('EPI').GetFlag]![GetCountry('EPI').GetName|Y]不存在，或者是@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]的附属国。"
 antigonid_02_aspiration_2_allow_conquest_displaced_tt:0 "@[GetCountry('EPI').GetFlag]![GetCountry('EPI').GetName|Y]在[GetProvince('(int32)416').GetArea.GetRegion.GetName|Y]、[GetProvince('(int32)379').GetArea.GetRegion.GetName|Y]或[GetProvince('(int32)4085').GetArea.GetRegion.GetName|Y]区域没有领土。"
 antigonid_02_aspiration_3:0 "收复奇里乞亚"
 antigonid_02_aspiration_3_DESC:0 "奇里乞亚的丰饶肥沃之地，乃是我们的法理领土。成功收复奇里乞亚能够使其作为我们重新征服东方领地的立足点。"
 antigonid_02_aspiration_4:0 "宗族关联"
 antigonid_02_aspiration_4_DESC:0 "尽管我们失去了东方的领土，安提柯王朝在希腊世界的重要性是容不得质疑的。其他继业者也很清楚这一点。"
 antigonid_02_aspiration_4_allow_demetrios:1 "[GetCharacter('(int32)191').GetName|Y]是年龄小于30岁的成年人，且位于@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]。"
 antigonid_02_aspiration_4_allow_fallback:0 "我们[me_antigonids_scope.GetRulerTitle]（[me_antigonids_scope.GetRuler.GetName|Y]）有任意女性近亲满足相同的要求。"
 antigonid_02_aspiration_4_allow_tag:0 "@[GetCountry('SEL').GetFlag]![GetCountry('SEL').GetName|Y]、@[GetCountry('EGY').GetFlag]![GetCountry('EGY').GetName|Y]或@[GetCountry('TRE').GetFlag]![GetCountry('TRE').GetName|Y]拥有土地，与@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]处于和平，且拥有一位成年男性统治者或继承人。"
 antigonid_02_aspiration_5:0 "战略要塞"
 antigonid_02_aspiration_5_DESC:0 "无论形势如何，如果我们想确保自身对希腊的控制，必须将具有战略意义的城市科林斯以及科林托斯卫城牢牢攥在掌心。"
 antigonid_02_aspiration_6:0 "泰那戎之刃"
 antigonid_02_aspiration_6_DESC:1 "在[GetCharacter('(int32)39').GetPraenomen]死后，许多希腊雇佣兵返回故乡，聚集在伯罗奔尼撒半岛的泰那戎角。他们的能力也许可以再度闪光……"
 antigonid_02_aspiration_6_reward_tt:0 "一位陆军将领会出现在@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]\n选择一项持续#Y 20#!年的军事专攻方向修正。"
 antigonid_02_aspiration_7:0 "希腊霸权"
 antigonid_02_aspiration_7_DESC:0 "我们在西方的地位取决于我们在希腊的影响力；要让她重获自由，必须清除其他继业者的驻军和走狗。"
 antigonid_02_aspiration_7_allow_tt:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]和其#Y $hellenic$#!附属国在以上省份拥有至少[SCOPE.ScriptValue('ant_2_7_target_svalue')|Y0]块领土。（[SCOPE.Custom('ant_mis_02_7_cus_loc')]/[SCOPE.ScriptValue('ant_2_7_target_svalue')|Y0]）"
 ant_mis_02_7_allow_sv_ongoing:0 "[SCOPE.ScriptValue('ant_2_7_tracker_svalue')|R0]"
 ant_mis_02_7_allow_sv_complete:0 "[SCOPE.ScriptValue('ant_2_7_tracker_svalue')|Y0]"
 antigonid_02_aspiration_7_claims_tt:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]获得整个[GetProvince('(int32)416').GetArea.GetRegion.GetName|Y]区域的宣称。"
 antigonid_02_aspiration_8:0 "阿尔喀马喀得斯的腹地"
 antigonid_02_aspiration_8_DESC:1 "对于一个强大的王国来说，黄金和地处战略要地的城市是必不可少的，而这两种，都可以在老奸巨猾的[GetCharacter('(int32)45').GetPraenomen]位于[GetProvince('(int32)350').GetArea.GetRegion.GetName]的总督领的核心地带，[GetProvince('(int32)2623').GetName]找到。"
 antigonid_02_aspiration_8_allow_diadochi_tt:0 "其他继业者（$ant_other_diadochi_tooltip$）及其附属国在[GetProvince('(int32)350').GetArea.GetName|Y]省份不拥有任何领土。[SCOPE.Custom('ant_mis_02_8_diadochi_cus_loc')]。"
 antigonid_02_aspiration_8_allow_percent_tt:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]或其附属国拥有[GetProvince('(int32)350').GetArea.GetName|Y]省份至少#Y 75.0%#!的土地。[SCOPE.Custom('ant_mis_02_8_percent_cus_loc')]"
 ant_mis_02_8_percent_allow_sv_ongoing:0 "（当前：#R [SCOPE.ScriptValue('antigonid_02_8_percent_value')|1]%#!）"
 ant_mis_02_8_percent_allow_sv_complete:0 "（当前：#G [SCOPE.ScriptValue('antigonid_02_8_percent_value')|1]%#!）"
 ant_mis_02_8_diadochi_allow_sv_ongoing:0 "（当前[SCOPE.ScriptValue('antigonid_02_8_diadochi_value')|0R]块领土）"
 ant_mis_02_8_diadochi_allow_sv_complete:0 ""
 antigonid_02_aspiration_9:1 "[GetCharacter('(int32)39').GetPraenomen]的王座"
 antigonid_02_aspiration_9_DESC:1 "马其顿被非法的安提帕特家族占领，[GetCharacter('(int32)42').GetPraenomen]的统治血腥而不得人心。是时候让德配其位的家族来统治了。"
 antigonid_02_aspiration_9_allow_land_tt:0 "@[GetCountry('MAC').GetFlag]![GetCountry('MAC').GetName|Y]不存在。"
 antigonid_02_aspiration_9_reward_tt:0 "成立 #Y 马其顿#!。"
 antigonid_02_aspiration_10:0 "帖撒利枷锁"
 antigonid_02_aspiration_10_DESC:0 "帖撒利或许已被马其顿征服了许多年，但它的人民仍然渴望自由。在此设立战略性驻军将巩固我们的地位。"
 antigonid_02_aspiration_10_pop_tt:0 "一些人口会从[GetProvince('(int32)390').GetName|Y]转移到[GetProvince('(int32)391').GetName|Y]。"
 antigonid_02_aspiration_11:0 "安提柯王室"
 antigonid_02_aspiration_11_DESC:1 "虽然很多人嘲笑[GetCharacter('(int32)37').GetPraenomen]和[GetCharacter('(int32)38').GetPraenomen]最初的加冕礼，但现在显而易见的，安提柯家族是[GetCharacter('(int32)39').GetPraenomen]帝国的合法继承者。"
 antigonid_02_aspiration_11_reward_tt:1 "我们首都所在总督领（[THIS.GetCountry.GetCapital.GetArea.GetRegion.GetName]）的军团将获得一个重步兵训练度和士气恢复的增益。"
 antigonid_02_aspiration_12:0 "第四条枷锁"
 antigonid_02_aspiration_12_DESC:1 "科林托斯和卡尔基斯被称为希腊的脚镣，但这还不够，伯罗奔尼撒半岛显然非常缺乏战略性驻军。"
 antigonid_02_vision_12_fort_tt:0 "[GetProvince('(int32)431').GetName|Y]将获得最多#Y 2#!座要塞。"
 antigonid_02_aspiration_13:0 "波塞冬之座"
 antigonid_02_aspiration_13_DESC:0 "一支强大的舰队将确保我们能够将力量投射到整个地中海区域，并保护我们过去在东方的利益。"
 antigonid_02_aspiration_13_allow_tt1:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]拥有至少[SCOPE.ScriptValue('antigonid_02_13_liburnian_target')|Y0]艘船只（当前：[SCOPE.Custom('ant_mis_02_13_ship_cus_loc')]）。"
 antigonid_02_aspiration_13_allow_tt2:0 "我国舰队中@liburnian!两排划桨战船和@trireme!三层划桨战船的数量不超过#Y 75.0%#!（当前：[SCOPE.Custom('ant_mis_02_13_percent_cus_loc')]）"
 antigonid_02_aspiration_13_reward_tt:0 "一位海军将领会抵达@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]。\n可以选择@mega_galley!巨型多列桨座战船或一项海军修正。"
 ant_mis_02_13_percent_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('antigonid_02_13_percent_value')|1]%#!"
 ant_mis_02_13_percent_allow_sv_complete:0 "#G [SCOPE.ScriptValue('antigonid_02_13_percent_value')|1]%#!"
 ant_mis_02_13_ship_allow_sv_ongoing:0 "[SCOPE.ScriptValue('antigonid_02_13_ship_value')|0G]"
 ant_mis_02_13_ship_allow_sv_complete:0 "[SCOPE.ScriptValue('antigonid_02_13_ship_value')|0R]"
 antigonid_02_aspiration_14:0 "稳固的王朝"
 antigonid_02_aspiration_14_DESC:1 "我们对马其顿统治的合法性来源于王朝的创建者“独眼”[GetCharacter('(int32)37').GetPraenomen]，以及以他光辉事迹为标志的高贵血统。"
 antigonid_02_aspiration_14_allow_tt:0 "我们的[me_antigonids_scope.GetRulerTitle]（[me_antigonids_scope.GetRuler.GetName|Y]）是[GetCharacter('(int32)37').GetName|Y]的孙子或孙女，并且拥有#Y $antigonids$#!特质。"
 antigonid_02_aspiration_15:0 "$antigonid_01_vision_13$"
 antigonid_02_aspiration_15_DESC:0 "$antigonid_01_vision_13_DESC$"
  # Modifiers
 me_epi_2_cmod:0 "$antigonid_02_aspiration$"
 desc_me_epi_2_cmod:0 "尽管[GetCharacter('(int32)37').GetPraenomen]王国已经分裂，但仍有许多人忠于他的后代，承认他家族的正统性和高贵地位。"
 me_epi_2_8_cmod:0 "$antigonid_02_aspiration_8$"
 desc_me_epi_2_8_cmod:1 "就像[GetCharacter('(int32)45').GetPraenomen]过去做的那样，我们通过穿越赫勒斯滂海峡的博斯普鲁斯商路聚敛财富，这里的城市因过路税和涌入的旅客变得富裕。 "
 me_ant_02_2_cmod:0 "$antigonid_02_aspiration_2$"
 desc_me_ant_02_2_cmod:0 "伊庇鲁斯人是一个骄傲的民族，与马其顿人有许多共同之处。我们必须将他们对战争的热爱转化为我们的优势，并确保他们继续臣服。"
 me_ant_02_13_cmod:0 "$antigonid_02_aspiration_13$"
 desc_me_ant_02_13_cmod:0 "确保海军力量的存在对于我们远在彼岸的海外驻地、专注舰队的速度和战术压制至关重要。"
 me_ant_02_3_cmod:0 "$antigonid_02_aspiration_3$"
 desc_me_ant_02_3_cmod:0 "奇里乞亚的沿海平原以海盗猖獗和天然的防御闻名，这两者都将帮助我们夺回失地。"
 me_ant_02_10_pmod:0 "$antigonid_02_aspiration_10$"
 desc_me_ant_02_10_pmod:0 "得墨特里亚斯城，以安提柯的继承人得墨特里俄斯的名字命名，后来和科林斯和卡尔基斯一起被称为“希腊的枷锁”，确保了帖撒利和前往希腊道路的安全。"
 me_ant_2_7_cmod:0 "$antigonid_02_aspiration_7$"
 desc_me_ant_2_7_cmod:0 "我们成功维持住了对希腊城邦的掌控，这使我们在务实外交方面有了更多的经验。"
 me_ant_2_6_1_cmod:0 "卓越军略"
 desc_me_ant_2_6_1_cmod:0 "尽管我们的士兵不缺乏勇气和判断力，但经验丰富的雇佣兵军官的领导能力可以让他们更具优势。"
 me_ant_2_6_2_cmod:0 "雇佣兵关系"
 desc_me_ant_2_6_2_cmod:0 "和雇佣兵打交道从来不是一项简单或者省钱的工作，但是若能同知名的佣兵队长们建立关系，他们的开价就不会太离谱。"
 ant_2_12_pmod:0 "$antigonid_02_aspiration_12$"
 desc_ant_2_12_pmod:0 "一座坚固的要塞建立在了伊托墨山之巅，其位于伯罗奔尼撒城市美塞尼亚的上方，这让我们在希腊的南部设立一处战略性驻军。"
 me_ant_02_2_culmod:0 "摩罗西亚的骄傲"
 desc_me_ant_02_2_culmod:0 "伊庇鲁斯的部落极为独立，和马其顿人一样好战；他们不会愿意以礼来降。"
 me_ant_2_end_cmod:0 "不屈的安提柯"
 desc_me_ant_2_end_cmod:0 "我们已经证明了自己一族血脉的高贵价值，我们以不可言说的决意面对了每一场灾难，我们传承了[GetCharacter('(int32)39').GetPraenomen]不朽的荣耀。"
 ant_2_11_umod:0 "$antigonid_02_aspiration_11$"
 desc_ant_2_11_umod:0 "安提柯王朝常胜的御属军队有着悠久的军事传统和高战斗力的声誉。"
 # Opinions
 ant_2_marriage_opmod:0 "$dhe_dde_pyrrhus_syracuse_op$"
 ### Antigonid Birthright
 # Mission
 antigonid_03_birthright:0 "安提柯家族的天然权力"
 antigonid_03_birthright_BUTTON_TOOLTIP:0 "我们家族已经在马其顿的王位上坐稳了，我们可以偏安于希腊，也可以转而向我们先祖曾经拥有、且辛勤耕耘的土地发动一次再征服！"
 antigonid_03_birthright_BUTTON_DETAILS:0 ""
 antigonid_03_birthright_DESCRIPTION:0 "[GetCharacter('(int32)37').GetPraenomen]，[GetCharacter('(int32)37').GetHerHis]这一代最伟大的[GetCharacter('(int32)37').GetWomanMan]，统治着[GetProvince('(int32)290').GetArea.GetRegion.GetName]和[GetProvince('(int32)790').GetArea.GetRegion.GetName]的广大疆域。然而这片土地现在从我们家族的手中被窃走了。如果我们能够展现出和[GetCharacter('(int32)37').GetHerHis]同样的狡黠和魄力，那我们就能够重新声张一度遗失的、我们与生俱来的权利。"
 antigonid_03_birthright_CRITERIA_DESCRIPTION:0 "夺回一度丧失的，属于[GetCharacter('(int32)37').GetName]的东方之地，证明我们的王朝才是继业者战争的最终胜利者。"
 antigonid_03_birthright_REWARD_DESCRIPTION:0 "对位于[GetProvince('(int32)290').GetArea.GetRegion.GetName]，[GetProvince('(int32)1936').GetArea.GetRegion.GetName]和[GetProvince('(int32)790').GetArea.GetRegion.GetName]的安提柯王国旧地进行再征服。"
 # Tasks
 antigonid_03_birthright_1:0 "塞浦路斯基石"
 antigonid_03_birthright_1_DESC:0 "[GetProvince('(int32)334').GetArea.GetName]的城市长期以来都是争议领土，他们的国王在我们开创者们为了这个岛屿的争斗时在托勒密和安提柯之间摇摆——让我们确保它不再丢失。"
 antigonid_03_birthright_1_reward_tt:0 "强化[GetProvince('(int32)334').GetArea.GetName|Y]港口的防御。"
 antigonid_03_birthright_2:0 "亚细亚的宝库"
 antigonid_03_birthright_2_DESC:0 "[GetCharacter('(int32)37').GetPraenomen]从波斯的宝库中获取了巨量的财富，他将其中的部分存放在了[GetProvince('(int32)7968').GetName]、[GetProvince('(int32)278').GetName]和[GetProvince('(int32)292').GetName]。他们的财富现在属于我们。"
 antigonid_03_birthright_3:0 "爱琴之主"
 antigonid_03_birthright_3_DESC:0 "我们必须把其他继业者的势力排除出爱琴海，才能确保我们的东征军队能够在这片水域安全航行。"
 antigonid_03_birthright_3_allow_tt:0 "其他继业者$ant_other_diadochi_tooltip$或其附属国不拥有爱琴海域的任一港口。[me_antigonids_scope.Custom('ant_mis_03_03_cus_loc')]"
 antigonid_03_birthright_3_allow_tt2:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]或其附属国在爱琴海区域拥有至少#Y [SCOPE.ScriptValue('antigonid_4_3_target_value')|1]%#!处港口。([me_antigonids_scope.Custom('ant_mis_03_03_2_cus_loc')][SCOPE.ScriptValue('antigonid_4_3_percent_value')|1]%#!/#Y [SCOPE.ScriptValue('antigonid_4_3_target_value')|1]%#!)"
 ant_mis_03_03_allow_sv_ongoing:0 "（当前[SCOPE.ScriptValue('antigonid_4_3_diad_value')|R0]）"
 ant_mis_03_03_allow_sv_complete:0 ""
 ant_mis_03_03_2_allow_sv_ongoing:0 "#R "
 ant_mis_03_03_2_allow_sv_complete:0 "#Y "
 antigonid_03_birthright_4:0 "亚细亚的立足点"
 antigonid_03_birthright_4_DESC:0 "夺回我们在[GetProvince('(int32)290').GetArea.GetRegion.GetName]丢失的广大土地不是个简单的任务，让我们首先在西海岸建立一个立足点。"
 antigonid_03_birthright_4_allow_tt:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]或其附属国在[GetProvince('(int32)290').GetArea.GetRegion.GetName|Y]、[GetProvince('(int32)243').GetArea.GetRegion.GetName|Y]以及[GetProvince('(int32)1883').GetArea.GetRegion.GetName|Y]大陆部分拥有至少[SCOPE.ScriptValue('antigonid_4_4_target_value')|Y0]处港口。([SCOPE.Custom('ant_mis_03_04_cus_loc')]/[SCOPE.ScriptValue('antigonid_4_4_target_value')|Y0])"
 antigonid_03_birthright_4_allow_tt_2:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]或其附属国在[GetProvince('(int32)290').GetArea.GetRegion.GetName|Y]区域拥有至少#Y [SCOPE.ScriptValue('antigonid_4_4_2_target_value')|1]%#!的领土。 ([SCOPE.Custom('ant_mis_03_04_2_cus_loc')]/#Y [SCOPE.ScriptValue('antigonid_4_4_2_target_value')]%#!)"
 antigonid_03_birthright_4_reward_tt:1 "我们首都所在总督领（[THIS.GetCountry.GetCapital.GetArea.GetRegion.GetName]）的军团将获得一个士气和围攻能力的增益。"
 ant_mis_03_04_allow_sv_ongoing:0 "[SCOPE.ScriptValue('antigonid_4_4_value')|R0]"
 ant_mis_03_04_allow_sv_complete:0 "[SCOPE.ScriptValue('antigonid_4_4_value')|Y0]"
 ant_mis_03_04_2_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('antigonid_4_4_2_percent_value')|1]%#!"
 ant_mis_03_04_2_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('antigonid_4_4_2_percent_value')|1]%#!"
 antigonid_03_birthright_5:0 "海军领先"
 antigonid_03_birthright_5_DESC:0 "在[GetCharacter('(int32)37').GetPraenomen]治下，我们的海军是内海中最强的，多次粉碎了[GetCharacter('(int32)42').GetPraenomen]的舰队，对将爱琴海统一在我们治下的努力至关重要。"
 antigonid_03_birthright_5_allow_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]相比其他任一继业者$ant_other_diadochi_tooltip$拥有更多船只。([SCOPE.Custom('ant_mis_03_05_cus_loc')]/[SCOPE.ScriptValue('antigonid_4_5_value')|Y0])"
 antigonid_03_birthright_5_allow_tt2:0 "任意拥有的领土拥有至少#Y 3#!个港口建筑。"
 ant_mis_03_05_allow_sv_ongoing:0 "[SCOPE.ScriptValue('antigonid_4_5_our_value')|R0]"
 ant_mis_03_05_allow_sv_complete:0 "[SCOPE.ScriptValue('antigonid_4_5_our_value')|Y0]"
 antigonid_03_birthright_5_reward_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]获得一位海军将领。"
 antigonid_03_birthright_6:0 "[GetProvince('(int32)1936').GetArea.GetRegion.GetName]总督"
 antigonid_03_birthright_6_DESC:0 "我们的王朝建立在[GetCharacter('(int32)37').GetPraenomen]被[GetCharacter('(int32)39').GetPraenomen]大帝册封的[GetProvince('(int32)1936').GetArea.GetRegion.GetName]总督领之上——夺回这里将象征着我们的统治重返亚细亚。"
 antigonid_03_birthright_6_reward_tt:0 "我们将把首都迁移到[GetProvince('(int32)1936').GetName|Y]，并安置马其顿文化人口在此地。"
 antigonid_03_birthright_7:0 "我们的海峡"
 antigonid_03_birthright_7_DESC:0 "密西亚的城市曾经在我们手中，在安提帕特和吕西马科斯衰败后，是时候为我们自己夺回博斯普鲁斯海峡了。"
 antigonid_03_birthright_7_reward_tt:0 "所有本国或附属国在[GetProvince('(int32)350').GetArea.GetName|Y]、[GetProvince('(int32)252').GetArea.GetName|Y]和[GetProvince('(int32)245').GetArea.GetName|Y]拥有的要塞获得#Y 50#!年的防御加成。\n最多#Y 2#!个要塞将在[GetProvince('(int32)253').GetName|Y]、[GetProvince('(int32)244').GetName|Y]、[GetProvince('(int32)261').GetName|Y]和[GetProvince('(int32)240').GetName|Y]建造。"
 ant_3_7_fort_spiel_tt:0 "本国或附属国在[GetProvince('(int32)350').GetArea.GetName|Y]、[GetProvince('(int32)252').GetArea.GetName|Y]和[GetProvince('(int32)245').GetArea.GetName|Y]拥有要塞"
 antigonid_03_birthright_8:0 "收复安提戈尼亚"
 antigonid_03_birthright_8_DESC:0 "[GetCharacter('(int32)37').GetPraenomen]在奥龙特斯河畔的伟大城市必须回到我们手中，这是我们开创者遗产的象征，以及他对一个在亚洲的马其顿王国的远见。"
 antigonid_03_birthright_9:0 "进军[GetProvince('(int32)659').GetName]"
 antigonid_03_birthright_9_DESC:0 "[GetProvince('(int32)659').GetArea.GetName]是[GetCharacter('(int32)42').GetPraenomen]和[GetCharacter('(int32)37').GetPraenomen]长期的焦点，双方反复入侵对方。现在让我们结束这些争议，将[GetProvince('(int32)659').GetArea.GetRegion.GetName]纳入我们的版图。"
 antigonid_03_birthright_9_reward_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]获得[GetProvince('(int32)504').GetArea.GetRegion.GetName|Y]的宣称。"
 antigonid_03_birthright_10:0 "恢复联盟"
 antigonid_03_birthright_10_DESC:0 "伊奥尼亚和埃俄利亚的城市曾经是[GetCharacter('(int32)37').GetPraenomen]最忠实的希腊属国，标志着他在希腊的外交努力最成功的成果。"
 antigonid_03_birthright_10_allow_tt1:0 "@[GetCountry('ION').GetFlag]! [GetCountry('ION').GetName|Y]或@[GetCountry('IOA').GetFlag]! [GetCountry('IOA').GetName|Y]不存在。"
 antigonid_03_birthright_10_allow_tt2:0 "[GetProvince('(int32)290').GetArea.GetName|Y]或[GetProvince('(int32)283').GetArea.GetName|Y]省份完全被@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]或其附属国拥有。"
 antigonid_03_birthright_10_reward_tt1:0 "@[GetCountry('ION').GetFlag]! [GetCountry('ION').GetName|Y]在[GetProvince('(int32)290').GetArea.GetName|Y]作为一个藩属被释放。"
 antigonid_03_birthright_10_reward_tt2:0 "@[GetCountry('IOA').GetFlag]![GetCountry('IOA').GetName|Y]在[GetProvince('(int32)283').GetArea.GetName|Y]作为一个藩属被释放。"
 antigonid_03_birthright_10_reward_tt3:0 "其他#Y $hellenic$#!文化藩属或仆从国也会获得“#Y $ant_3_10_cmod$#!”。"
 antigonid_03_birthright_11:0 "安提柯的胜利"
 antigonid_03_birthright_11_DESC:0 "[GetCharacter('(int32)37').GetPraenomen]认为[GetProvince('(int32)790').GetArea.GetRegion.GetName]是他王国不可分割的一部分，在[GetProvince('(int32)8021').GetName]建立了许多城市。我们合法拥有这些土地。"
 antigonid_03_birthright_12:0 "东方港口"
 antigonid_03_birthright_12_DESC:0 "腓尼基拥有历史悠久的海港城市，其港口见证了迦太基帝国从建立到如日中天。此地是[GetCharacter('(int32)37').GetPraenomen]的王国不可分割的一部分，帮助[GetCharacter('(int32)37').GetHerHis]建立了强大的舰队。"
 antigonid_03_birthright_12_reward_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]将从 #Y 腓尼基#!的船厂里获取一些重型船只。"
 # Modifiers
 ant_3_2_cmod:0 "$antigonid_03_birthright_2$"
 desc_ant_3_2_cmod:0 "东方宝库的稳定财富输入将资助我们向东扩张。"
 ant_3_7_pmod:0 "$antigonid_03_birthright_7$"
 desc_ant_3_7_pmod:0 "防御工事只有在驻军保持警惕和储备充足时才强大。"
 ant_3_5_cmod:0 "$antigonid_03_birthright_5$"
 desc_ant_3_5_cmod:0 "确保我们的海军规模在继业者诸国中为最大，给了我们维护庞大舰队的经验。"
 ant_3_cmod:0 "$antigonid_03_birthright$"
 desc_ant_3_cmod:0 "夺回东方是我们作为安提柯的继承者不朽的权利，是一个诸神一定会认可的事业。"
 ant_3_6_cmod:1 "弗里吉亚总督"
 desc_ant_3_6_cmod:0 "胜利再次向我们的士兵和人民昭示，诸神认可我们的事业，我们比敌人更优秀。"
 ant_3_3_cmod:0 "$antigonid_03_birthright_3$"
 desc_ant_3_3_cmod:0 "我们对海军的信心不仅仅在于我们海员的技术，也因为我们对自身实力和能力有着充分理解。"
 ant_3_1_1_cmod:0 "塞浦路斯堡垒"
 desc_ant_3_1_1_cmod:0 "塞浦路斯扩建后的防御设施将确保任何入侵者都被迟滞，为我们作出反应赢得足够时间。"
 ant_3_1_2_cmod:0 "塞浦路斯市集"
 desc_ant_3_1_2_cmod:0 "塞浦路斯扩建后的港口市集将确保岛屿的稳定贸易以及我们国库的充实。"
 ant_3_1_3_cmod:0 "塞浦路斯船坞"
 desc_ant_3_1_3_cmod:0 "塞浦路斯扩建后的船坞将确保岛屿为我们提供稳定的船只供给，支持我们的海军霸权。"
 ant_3_12_cmod:0 "$antigonid_03_birthright_12$"
 desc_ant_3_12_cmod:0 "腓尼基的港口提供了最好的海员，他们城市间巨大贸易网络产生的财富也分了我们一杯羹。"
 ant_3_11_cmod:0 "$antigonid_03_birthright_11$"
 desc_ant_3_11_cmod:0 "安提柯王朝的伟大胜利即使是我们最顽固的宿敌也无法否认。"
 ant_3_10_cmod:0 "$antigonid_03_birthright_10$"
 desc_ant_3_10_cmod:0 "我们无法否认宗主的仁慈，他给了我们如此多的自治权利换取联盟和兵源。"
 ant_3_10_2_cmod:0 "希腊的感恩"
 desc_ant_3_10_2_cmod:0 "对每一个怨恨马其顿人统治的希腊人，就有另一个人看到我们带来安全的价值。"
 ant_3_9_cmod:1 "向加沙进军"
 desc_ant_3_9_cmod:0 "我们王国必将为[GetCharacter('(int32)37').GetPraenomen]和[GetCharacter('(int32)38').GetPraenomen]在尼罗河沿岸的失败复仇。"
 me_ant_3_end_cmod:0 "凯旋的安提柯"
 desc_me_ant_3_end_cmod:0 "安提柯家族的韧性和进取心已然无人置喙。"
 ant_3_4_umod:0 "坚强不屈"
 desc_ant_3_4_umod:0 "安提柯的御属军队在席卷亚细亚之后自然是令人恐惧的。"
 ant_1_mission_cooldown_tt:0 "该使命将不再出现。"
