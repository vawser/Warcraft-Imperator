 generic_mission_conquer_region:0 "[SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]的事务"
 generic_mission_conquer_region_BUTTON_TOOLTIP:0 "[ROOT.GetCountry.GetName]应发展其自身利益。"
 generic_mission_conquer_region_DESCRIPTION:0 "我们的财富在境外等着我们；[SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]区域已被认为是我们国境的一部分，然而其大部分区域依然脱离我们的管控——不论如何要确保它受到我们的支配。"
 generic_mission_conquer_region_CRITERIA_DESCRIPTION:0 "当整个[SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]区域受到[ROOT.GetCountry.GetAdjective]的支配时，该使命会被认为已经完成。"
 generic_mission_conquer_region_REWARD_DESCRIPTION:0 "TODO"
 generic_mission_conquer_region_branch_1:0 "咨询[ROOT.GetCountry.Custom('get_court_type')|U]"
 generic_mission.1.t:0 "[SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]的事务"
 generic_mission.1.desc:0 "[SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]区域经年以来一直是我国重要的商贸源泉。[ROOT.GetCountry.Custom('get_court_type')]的许多人坚持认为如此富足的土地只有被彻底整合到[ROOT.GetCountry.GetAdjective]的旗帜下时才能更好地发挥作用。\n\n当然，从国家综合层面看，许多人对此执反对意见，他们主张与恣意巧取豪夺土地相比，我们的邻国保持健康关系则重要得多。双方的领袖各执一词并要求进行公断，到底我们使用哪种方式对待[SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]的各国居民更为合适。"
 generic_mission.1.a:0 "我们渴望与[SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]的友谊合作。"
 generic_mission.1.b:0 "[SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]会在我们的统治下繁荣……"
 peaceful_weight_up_tt:0 "我们将以更加#Y 怀柔的#!方式来处理#Y [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]#!的问题。"
 warlike_weight_up_tt:0 "我们将以更具#Y 战争威胁的#!方式来处理#Y [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]#!的问题。"
 generic_mission.2.t:0 "声明异议"
 generic_mission.2.desc:0 "关于我们与[SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]的单一民族国家的居民的困难重重的关系的辩论已经盛行了多年。[ROOT.GetCountry.GetName]的许多人称[SCOPE.sC('friendly_neighbor_target').GetName]这个国家为友邦，因为它在我们控制[SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]的努力中提供了重要的支援。\n\n同时，我们许多比较好战的顾问们似乎觉得对[SCOPE.sC('friendly_neighbor_target').GetAdjective]切断交通、反复蹂躏更能进一步向我们的目标迈进。"
 generic_mission.2.a:0 "我们必须维持一个良好形象。"
 generic_mission.2.b:0 "让他们知道，他们的土地被我们看上了！"
 generic_mission_conquer_region_branch_develop_owned:0 "定居[SCOPE.sArea('development_branch_area').GetName]"
 generic_mission_conquer_region_branch_develop_owned_follow_1:0 "壮大[SCOPE.sArea('development_branch_area').GetName]"
 generic_mission.3.t:0 "[ROOT.GetCountry.Custom('get_court_type')|U]发声"
 generic_mission.3.desc:0 "辞藻和唇舌热闹了整整一天——[ROOT.GetCountry.GetName]的[ROOT.GetCountry.Custom('get_court_type')]对[SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]的事务作出了最终姿态。\n\n深呼吸一口，使者是这么说的……"
 generic_mission.3.a:1 "“[SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]必须属于[ROOT.GetCountry.GetName]！”"
 generic_mission.3.b:1 "“保护[SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]的弱者！”"
