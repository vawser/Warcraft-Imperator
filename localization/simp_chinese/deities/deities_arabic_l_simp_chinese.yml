l_simp_chinese:
 ## Generic Arabic Deities ##
 deity_alilat:0 "$omen_alilat$"
 omen_alilat:1 "阿利拉特"
 omen_alilat_desc:3 "#Y 阿拉伯多神教神祇#!\n伟大的拉特站在我们的士兵中间，以战争的知识降福他们，他们的士气与忠诚就得到了保障。随着他们的军纪增强，我们必将赢得大量战争，并取得空前胜利。"
 deity_al_uzza:0 "$omen_al_uzza$"
 omen_al_uzza:1 "乌扎"
 omen_al_uzza_desc:3 "#Y 阿拉伯多神教神祇#!\n因着乌扎的祝福，我们的青年将积极备战，因为他们知道这位女神将照看保护他们。有了这些新获得的兵源，我军必将充盈兵力，征服敌人。"
 deity_al_kutbay:0 "$omen_al_kutbay$"
 omen_al_kutbay:1 "库特拜"
 omen_al_kutbay_desc:3 "#Y 阿拉伯多神教神祇#!\n这位文字之神将教授我们的经师预言与写作。随着我们被授以新事物，它必能用以我们全社会的改善与福祉。"
 deity_talab:0 "$omen_talab$"
 omen_talab:1 "塔拉布"
 omen_talab_desc:3 "#Y 阿拉伯多神教神祇#!\n塔拉布是月神，他无疑影响着大地、生育和丰收。在困顿时，我们常呼求他的神谕指引我们如何前进。"
 deity_ailiah:0 "$omen_ailiah$"
 omen_ailiah:1 "阿拉"
 omen_ailiah_desc:3 "#Y 阿拉伯多神教神祇#!\n这位至高神祇会在战争中照看帮助我们，宣示我们的扩张是正义的。现在阿拉在我们这边支持我们的征战，只有最凶猛的对手才会阻扰我们继续征服。"
 deity_al_qaum:0 "$omen_al_qaum$"
 omen_al_qaum:1 "考姆"
 omen_al_qaum_desc:3 "#Y 阿拉伯多神教神祇#!\n当我们的商人为了祖国行遍世界进行贸易时，我们请求这位商队之神照看他们。随着我们的商贩与商队变得富有，他们将带着更多的财富回归故里。"
 deity_manat:0 "$omen_manat$"
 omen_manat:1 "玛娜特"
 omen_manat_desc:3 "#Y 阿拉伯多神教神祇#!\n我们向伟大的玛娜特献上我们的敬拜，希望她能改善我们人民的命运。有了这位伟大的女神在我们这边，当下我们必将见证内部矛盾的锐减。"
 deity_orotalt:0 "$omen_orotalt$"
 omen_orotalt:1 "欧洛塔尔特"
 omen_orotalt_desc:3 "向欧洛塔尔特呈上祭献，让这位神祇保佑我们此后多年的庄稼生机勃勃。只要我们得到这位神祇的支援和帮助，我们的谷物必定茁壮成长。 "
