l_simp_chinese:
 deity_osiris:0 "$omen_osiris$"
 omen_osiris:1 "奥西里斯"
 omen_osiris_desc:3 "#Y 埃及多神教神祇#!\n长久以来，奥西里斯是我们的众神体系其中最重要的一位。他是“美男子”、“生灵之王”、“爱情之主”和“永恒之主”，同时也是冥界、往生、重生的守护神。\n\n这位神祇与滋养万物的尼罗河、丰收及永生的主题相连。据说他将在某一天带着所有值得的人上升，不论平民还是古时的埃及诸王。"
 deity_sekhmet:0 "$omen_sekhmet$"
 omen_sekhmet:1 "塞赫美特"
 omen_sekhmet_desc:3 "#Y 埃及多神教神祇#!\n塞赫美特，孟菲斯与勒翁托波利斯的母狮，是我们战争、狩猎和医药的守护女神。在古时她常被古代法老们视为主要的神祇之一，据说她带领他们征战。\n\n虽然她有许多名字，包括“抓咬者”与“恐惧女士”，塞赫美特是守护了我们人民诸世纪的女神。至少是在我们安抚她的怒火并说服她站在我们这边的时候。"
 deity_anhur:0 "$omen_anhur$"
 omen_anhur:1 "安赫"
 omen_anhur_desc:3 "#Y 埃及多神教神祇#!\n有了他的祝福，我们的士兵必会像“戮敌者”一样无情。安赫的降福将增强我们士兵的几率，让他们能够带来我们想要的胜利。\n\n长久以来，安赫是埃及军队的保护神，他在许多方面是埃及力量的拟人化。希腊人将这位伟大神祇与他们的战神阿瑞斯等同。"
 deity_resheph:0 "$omen_resheph$"
 omen_resheph:1 "雷舍夫"
 omen_resheph_desc:3 "#Y 埃及多神教神祇#!\n人们从全国各地聚集到雷舍夫的降福下。有了这些新兵源涌向我们的旗帜，我们必能赢得更多战争，因为征伐敌人时将永不缺乏兵力。\n\n虽然雷舍夫最早来自迦南地区，他已彻底为我们自己的信仰所接受。曾经与瘟疫和疾病有关的神，现已成为战车与战马的守护神。"
 deity_ptah:0 "$omen_ptah$"
 omen_ptah:1 "普塔"
 omen_ptah_desc:3 "#Y 埃及多神教神祇#!\n有了普塔调教我们工匠的双手，他们必能得到其他方式得不到的智力与慧眼。\n\n普塔曾是创造除了他自己的一切生灵的那位。有一种荣耀他的著名崇拜，他在王室家族中扮演重要角色。\n\n腓尼基人与迦南人会呼求迦达神，当时他在他们的土地上被崇拜。"
 deity_anubis:0 "$omen_anubis$"
 omen_anubis:1 "阿努比斯"
 omen_anubis_desc:3 "#Y 埃及多神教神祇#!\n伟大的墓地守护者、亡灵的指引者将会把国家的财富带到我们的手中，有了这些新获得的财物与财宝，我们的人民将见证史无前例的成长和扩张。\n\n阿努比斯是著名的引领者，同时也是墓地和亡者的守护者。后来，一些马其顿人将这位神祇当作赫耳马努比斯，那是这位旧神祇与希腊的赫耳墨斯的结合体。"
 deity_amun:0 "$omen_amun$"
 omen_amun:1 "阿蒙"
 omen_amun_desc:3 "有了阿蒙的临在和降福，我们将成为正义的国度，保证我们如我们所愿地扩张。虽然长久的战争让很多人厌战，但他们也会因这位神祇的帮助而被劝服。\n\n近来，阿蒙在邻近的部落、昔兰尼加的希腊人中以及海外变得广受欢迎。在伟大的征服者亚历山大暂停他对波斯征服，一路行至锡瓦的神谕所以获得阿蒙的祝福之后，这一潮流变得尤其瞩目。\n\n一些马其顿人开始称他为宙斯阿蒙，即是这位神祇与他们希腊的宙斯的结合体。"
 deity_hathor:0 "$omen_hathor$"
 omen_hathor:1 "哈索尔"
 omen_hathor_desc:3 "#Y 埃及多神教神祇#!\n伟大的天空女神哈索尔以丰富的资源、异国的商品及利润丰收的合同降福我们的贩夫与商人。我们商人的手中有了钱财，他们必将扩张他们的生意，并将更多的珍宝带回来。\n\n虽然她居住在异国，我们仍然崇拜并请求哈索尔的指引。她作为诸多重要神祇的配偶和母亲而闻名，并因她的众多才能被崇拜：音乐、舞蹈、欢乐、性爱、女性魅力和阳光自身。\n\n希腊人常将她与赫拉等同。"
 deity_horus:0 "$omen_horus$"
 omen_horus:1 "荷鲁斯"
 omen_horus_desc:3 "#Y 埃及多神教神祇#!\n荷鲁斯俯身看顾我们的人民，并赐予我们他的祝福，和平再次降临我们的土地。有了这位神祇亲自保护我国，只有最刺头的人才会继续找麻烦。\n\n荷鲁斯曾一度只是尼肯城的保护神，如今已成为众神中最重要的一位神祇。作为天空之神，据说他负责太阳、诸天和月亮的运转，同时他也是埃及之神。\n\n大量传说记载了荷鲁斯与他兄弟沙漠保护神赛特之间的争斗。在后期，荷鲁斯常被等同于希腊的阿波罗。"
 deity_isis:0 "$omen_isis$"
 omen_isis:1 "伊西斯"
 omen_isis_desc:3 "#Y 埃及多神教神祇#!\n伟大的女神伊西斯将以世所罕见的生育与丰收降福我们的人民。我们将得以终结多年的饥荒，并让我们的人民再次变得健康强壮。\n\n伊西斯曾是最为著名的女神之一，她为我们的一些邻国所共享。为荣耀她而举行的朝拜与奉献贯穿希腊世界，她是他们众神体系的一部分。"
 deity_ra:0 "$omen_ra$"
 omen_ra:0 "拉"
 omen_ra_desc:0 "拉是埃及众神体系中最古老、最重要的一位，他是生命的创造者，也是秩序与万王之神。埃及早期的法老们特别敬拜他，他的祭司与仪式常常与君主本人紧密相关。\n\n拉是万物的创造者，他常被视为寰宇之根，同时也是埃及大地上大多数其他神神祇的根源，他为尼罗河的富饶土地带来了生机。在希腊人中，拉常被等同为赫利俄斯或阿波罗。"

 # Heirs of Alexander #
 deity_sobek:0 "$omen_sobek$"
 omen_sobek:0 "索贝克"
 omen_sobek_desc:0 "索贝克是一位古老的埃及神明，自王国早期的岁月起就受到崇敬；祂是谢迪特的守护神，希腊人称那里为鳄鱼之城。这位神灵被尊为对抗尼罗河危险的保护神，通常也与埃及的法老联系在一起。"
 deity_banebdjedet:0 "$omen_banedbjedet$"
 omen_banebdjedet:0 "巴内卜节德"
 omen_banebdjedet_desc:0 "巴内卜节德是一位重要的神灵，常常与数位法老联系在一起，也是门德斯的守护神。祂通常与死者的守护神奥西里斯紧密联系，有些人说祂是奥西里斯之力与灵的化身。\n\n希腊人称巴内卜节德为“门德斯的山羊”，尽管祂通常描绘为有着大角羊的头。"
 deity_thoth_hermes:0 "$omen_thoth_hermes$"
 omen_thoth_hermes:0 "托特-赫耳墨斯"
 omen_thoth_hermes_desc:0 "这是希腊的赫尔墨斯和埃及的托特的融合神，亚历山大入侵以及托勒密王朝控制埃及后，在移居当地的希腊人中特别受欢迎。祂很类似两位原型，与死者和书写联系在一起，并且也算是智慧之神。\n\n祂们通常作为智慧的顾问出现在故事里，但有时也是一位欺骗者。"
