 ## Generic ##
 deity_sinifere:0 "$omen_sinifere$"
 omen_sinifere:1 "西尼弗雷"
 omen_sinifere_desc:3 "#Y 巨石崇拜神祇#!\n我们的战士有了西尼弗雷的指引，他们将被充满力量和纪律。由于这位神祇支援我们的事业，我们的士兵必能征服并打败敌人，带回胜利。"
 deity_gurzil:0 "$omen_gurzil$"
 omen_gurzil:1 "古尔齐勒"
 omen_gurzil_desc:3 "#Y 巨石崇拜神祇#!\n在太阳神战士古尔齐勒的祝福下，我们的青壮年和老人都涌向我们的旗帜，对抗外敌。由于在这场战争中所有的这些人突然聚集来帮助我们人民，我们的军力必将空前强大。我们已准备好已经对付任何针对我们的危险。"
 deity_tannit:0 "$omen_tannit$"
 omen_tannit:1 "塔妮特"
 omen_tannit_desc:3 "#Y 巨石崇拜神祇#!\n伟大的织者塔妮特以她的智慧降福我们，赐予我们的智者、教授和学者以智慧的恩典。有了这新获得的知识，我们必能取得进步，并未我们人民带来更多的创新和思想。\n\n虽然她一开始只是迦太基子民的女神，她已经成为从利比亚到毛里塔尼亚的重要的宗教组成部分。"
 deity_shaheded:0 "$omen_shaheded$"
 omen_shaheded:1 "莎赫黛德"
 omen_shaheded_desc:3 "#Y 巨石崇拜神祇#!\n这位伟大的女海神将保护并照看我们远离家乡为人民寻求财富的商人与贩夫。有了新得到的远方的钱财与珍宝，他们必将带着更多的财富回到祖国。\n\n莎赫黛德最初只是利比亚的女孩神，但是随着时光推移，她的信徒已将她的名传扬了开来。"
 deity_nanna_tala:0 "$omen_nanna_tala$"
 omen_nanna_tala:1 "娜娜塔拉"
 omen_nanna_tala_desc:3 "#Y 巨石崇拜神祇#!\n这位伟大的春之女神将救恩与繁荣带给我们的人民，平息我们内部的动荡与纷争。如今我国一片安详，我们可以将精力转移到外敌身上而非内耗。\n\n女神娜娜塔拉有许多传说。为了给他们的人民找水，据说她和她的孩子们献出了自己的生命，那些人民至今仍在需要水的时候呼求她的名。"
