  ## Default ##
 deity_viriya_parami:0 "$omen_viriya_parami$"
 omen_viriya_parami:0 "毗梨耶波罗蜜"
 omen_viriya_parami_desc:4 "我国的人民将在战斗中发现他们的勇气、力量和勤奋。虽然战争本身不值得提倡，有时一个人也必须为共同的善而战，而且以荣誉和纪律战斗更为重要。\n\n毗梨耶波罗蜜是我们佛教徒的圆满修行之一，它注重教导人们在工作中负责、悉心、努力。 "
 deity_adhitthana_parami:0 "$omen_adhitthana_parami$"
 omen_adhitthana_parami:0 "决意波罗蜜"
 omen_adhitthana_parami_desc:4 "#Y 佛教法门#!\n虽然在仇敌面前焦虑很平常，我们应在战时鼓舞我们青年的意志。对于社群来说，聚集并合力奋进很重要，无论是战争亦或社群工程。\n\n决意波罗蜜是我们佛教徒的圆满修行之一，它注重教导人们的行为应果断坚定。"
 deity_panna_parami:0 "$omen_panna_parami$"
 omen_panna_parami:0 "般若波罗蜜"
 omen_panna_parami_desc:4 "#Y 佛教法门#!\n我们的教授和学者，以及我们的全体人民，将在生命中发现智慧和洞见。有了这只是，我们将更好地纳谏决策，造福我们的人民。\n\n般若波罗蜜是我们佛教徒的圆满修行之一，它注重教导人们善思并洞察事物的本质而非表象。"
 deity_dana_parami:0 "$omen_dana_parami$"
 omen_dana_parami:0 "檀那波罗蜜"
 omen_dana_parami_desc:4 "#Y 佛教法门#!\n我们的全社会每一份子应为所有人做出贡献，这点很重要。聚拢的我们可以创造出比我们自身更伟大的食物，只要每个人都愿意献出他们的部分财富。通过放弃物质财富，慈善是发现内在价值的重要途径。\n\n檀那波罗蜜是我们佛教徒的圆满修行之一，它注重教导人们施舍并奉献自己的灵魂与肉体。"
 deity_upekkha_parami:0 "$omen_upekkha_parami$"
 omen_upekkha_parami:0 "舍波罗蜜"
 omen_upekkha_parami_desc:4 "#Y 佛教法门#!\n随着战争的混乱环绕着我们，我们更应保持平静安详，找到我们人民的正确途径。即使在战争的困顿与疲乏之间，最重要的是，不论战争是否持续，全社会应作为一个整体同意你将选择的道路。\n\n舍波罗蜜是我们佛教徒的圆满修行之一，它注重教导人们保持安详并净化他们的心灵状态。"
 deity_khanti_parami:0 "$omen_khanti_parami$"
 omen_khanti_parami:0 "羼提波罗蜜"
 omen_khanti_parami_desc:4 "#Y 佛教法门#!\n我们的人民需要忍受困苦，并对那些远方来的人们保持克制和耐心，只有这样我们才能学到他们的知识并接受他们的差异，而不是以冒犯或判断欢迎他们。通过理解了这些人，我们可以发现他们的价值，并为我们所有人带来福祉。\n\n羼提波罗蜜是我们佛教徒的圆满修行之一，它注重教导人们耐心、宽容并接纳他人。"
 deity_sila_parami:0 "$omen_sila_parami$"
 omen_sila_parami:0 "尸罗波罗蜜"
 omen_sila_parami_desc:4 "我们将以对待万物的美德与善行鼓舞我们的人民在正确的道路上前进。通过践行美德，我们的人民将能够团结一致，合作奋进。\n\n尸罗波罗蜜是我们佛教徒的圆满修行之一，它注重教导人们修德、和谐、克己。"
 deity_metta_parami:0 "$omen_metta_parami$"
 omen_metta_parami:0 "慈波罗蜜"
 omen_metta_parami_desc:4 "#Y 佛教法门#!\n以关爱和善良闻名是我国的一项目标。这是我们人民和文化突破我们目前的限制成长扩张的一种方式。\n\n慈波罗蜜是我们佛教徒的圆满修行之一，它注重教导人们善良并友好待人。"
 deity_trapusa_and_bahalika:0 "$omen_trapusa_and_bahalika$"
 omen_trapusa_and_bahalika:0 "提谓波利"
 omen_trapusa_and_bahalika_desc:2 "商贾提谓和波利是佛陀的首二位在家众门徒，将他的教法传播到兴都库什山以西，他们在巴克特拉建立了首座佛塔。\n他们代表着佛陀教法对于整个世界的普世智慧，并通过他们的传扬证明了佛法的方便。"
 deity_sigiriya:0 "$omen_sigiriya$"
 omen_sigiriya:0 "佛陀的苦行"
 omen_sigiriya_desc:2 "虽然佛陀避免极端的苦行，认为会削弱人以至于无法看清世界，但和平与宁静对于默想他的教法是必要的。\n多年来，僧人们在巨大的狮子岩的洞穴中居住，以求涅槃。"
 deity_bamyan:0 "$omen_bamyan$"
 omen_bamyan:0 "佛陀的游方"
 omen_bamyan_desc:2 "佛陀不吝教化，游方于乡野，传扬圣智。\n与佛陀出生地相去甚远的精舍中的佛塔见证了传扬他教法的传统。"
 deity_bodh:0 "$omen_bodh$"
 omen_bodh:0 "佛陀的觉悟"
 omen_bodh_desc:2 "佛陀智慧的教法将指引我们人民度有德行而快乐的生活，不受其他信仰的干扰和错误教条影响。\n乔达摩佛陀放弃奢靡与苦行，发展出中道后，在佛成道日于伽耶的菩提树下开悟。"
 deity_kusinagara:0 "$omen_kusinagara$"
 omen_kusinagara:0 "佛陀的入灭"
 omen_kusinagara_desc:2 "唯有遵循乔达摩佛陀的智慧而圣洁的生命之道，人才能达成般涅槃，从永恒轮回的惩罚中解放出来。\n佛陀在拘夷那竭入灭时达成这一状态，这里也成了所有得见他教法中真理的人的朝圣之地。"
