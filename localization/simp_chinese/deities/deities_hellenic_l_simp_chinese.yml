l_simp_chinese:
 ## Rome ##
 omen_mars_desc_ROM:5 "只要我们的人民保持他们的信仰，罗马的守护神就会激励我们的人民，保佑他们在战斗当中无往不胜。战神玛尔斯与我们的士兵同在：为了不辱没神威，他们在战斗中将百折不挠。\n\n玛尔斯作为罗马守护神的历史极为久远。从战神广场和其上数不胜数的神龛与神殿，到他的孩子罗慕路斯兄弟建立罗马城的故事：战神玛尔斯是我们神系中最重要的神祇之一。"

 ## Cappadocia ##
 deity_ma:0 "$omen_ma$"
 omen_ma:1 "玛"
 omen_ma_desc:3 "#Y 希腊多神教神祇#!\n不可战胜的玛将以泰坦的军纪降福我们的士兵，这样我军必将无人怯战。有了玛在我们这边，我们将战无不胜。"

 ## Locri ## 
 deity_persephone:0 "$omen_persephone$"
 omen_persephone:1 "珀耳塞福涅"
 omen_persephone_desc:2 "#Y 希腊多神教神祇#!\n$persephone_description$"
 persephone_description:0 "哈得斯对珀耳塞福涅的美貌如痴如醉，哈得斯将她夺去后，她成了冥界之后。其母寻觅她多年，最终恳求了宙斯，珀耳塞福涅方从亡灵国度获释。双方最后达成协议，珀耳塞福涅获准每年若干月的外出，于是便有了人间的四季。\n\n珀耳塞福涅很有名，在许多传说中，她常常帮助来到冥界的英雄们，后者意图从亡灵之主处寻宝，她也被称为少女科瑞。她常与她的母亲得墨忒耳一同被纪念。"

 ## Boeotia ##
 deity_eros:0 "$omen_eros$"
 omen_eros:1 "厄洛斯"
 omen_eros_desc:2 "#Y 希腊多神教神祇#!\n$eros_description$"
 eros_description:0 "厄洛斯的位阶在在他的母亲阿佛洛狄忒女神之下，是一位爱情次神，其母是希腊世界中更出名的爱神。大多数传说将他描绘为一位年轻男性，有时则是让人们陷入爱河的艺术家。\n\n厄洛斯常与不正当关系形影相随，据说他本人也是阿佛洛狄忒和其情人阿瑞斯不正当关系的产物。"

 ### Hellenistic Omens (Pontus) ###
 deity_zeus_stratios:0 "$omen_zeus_stratios$"
 omen_zeus_stratios:0 "宙斯-斯特拉提俄斯"
 omen_zeus_stratios_desc:1 "$zeus_description$\n\n本都人称他为宙斯-斯特拉提俄斯，即希腊多神教的宙斯与琐罗亚斯德教的阿胡拉马兹达的融合体。"

 ### Serapis Cult (Egypt) ###
 deity_serapis:0 "$omen_serapis$"
 omen_serapis:1 "塞拉皮斯"
 omen_serapis_desc:4 "对塞拉皮斯的崇拜是埃及和希腊宗教的交汇之处。塞拉皮斯之名来自“俄索拉皮斯”，埃及希腊人通过这个名字认识了本地的奥西里斯-阿皮斯。塞拉皮斯意图集成尽可能多的（埃及和希腊的）神职：祂从埃及这边继承了阿皮斯和奥西里斯认证法老的权力，但也显示出希腊这边的特征，让祂类似救主宙斯、丰饶之神狄俄倪索斯、愈疗之神阿斯克勒庇俄斯，尤其是地下之主哈得斯/普路同。\n\n\n\n崇拜塞拉皮斯保障了法老-巴西琉斯以及国家的成功和好运，但祂也是有着神秘意味的玄奥之神，赐予大地丰饶。\n\n作为伊西丝的丈夫和死后世界的照管者，据说灵魂也会被希腊-埃及的引魂者赫耳马努比斯带到塞拉皮斯面前接受审判。"
 deity_zeus_amun:0 "$omen_zeus_amun$"
 omen_zeus_amun:2 "宙斯阿蒙"
 omen_zeus_amun_desc:5 "在亚历山大征服安纳托利亚与叙利亚后，他前往埃及沙漠深处寻访阿蒙神谕请求指引与帮助，在那之后对宙斯阿蒙的崇拜变得盛行开来。阿蒙原本只是主要在忒拜被崇拜的古埃及神祇，但在昔兰尼，祂首次与宙斯视为一神，被称为安蒙（希腊语的沙子）。自那之后，整个希腊世界都能看到这位神祇的小型神庙。\n\n他被认为是天空之王，大多数其他神祇遵循他的意志。作为宙斯，他以淫乱活动著称，并且大量神话与传说中的英雄因这些出轨的活动而诞生。"
 deity_harpocrates:0 "$omen_harpocrates$"
 omen_harpocrates:2 "哈耳波克剌忒斯"
 omen_harpocrates_desc:4 "哈耳波克剌忒斯是塞拉皮斯与伊西斯之子，吸纳了埃及神祇童年荷鲁斯的元素。他是沉默、秘密与希望的保护神，象征着太阳对夜晚黑暗的胜利。\n\n希腊人几乎完全把哈耳波克剌忒斯作为秘密之神整合进他们的众神体系，而埃及人更多地将他看作童年荷鲁斯的继承。对于两方，他都扮演了给信众带来希望的重要角色。"
 deity_hermanubis:0 "$omen_hermanubis$"
 omen_hermanubis:3 "赫耳马努比斯"
 omen_hermanubis_desc:5 "#Y 希腊多神教神祇#!\n作为希腊化埃及世界的伟大引灵者，赫耳马努比斯继承了希腊骗术之神赫耳墨斯以及埃及胡狼神阿努比斯的元素。虽然这两位神祇原始的任务并不相同，他们都扮演灵魂指引者的角色，带领亡灵通向往生。他为希腊化埃及人指引通往被塞拉皮斯控制的冥界的道路。"

