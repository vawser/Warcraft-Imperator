 ## Cretan ##
 deity_diktynna:0 "$omen_diktynna$"
 omen_diktynna:1 "狄克廷娜"
 omen_diktynna_desc:2 "狄克廷娜，或称布里托玛耳提斯，是克里特的大山与狩猎的女神，常被等同于希腊的阿耳忒弥斯、罗马的狄安娜或爱琴海的阿帕斐娅。\n\n据说她是得墨忒耳的曾孙女、得墨忒耳之子欧玻罗斯的孙女。作为猎网的发明者，狄克廷娜对克里特猎人来说是十分特殊的角色。"
 deity_eleuthya:0 "$omen_eleuthya$"
 omen_eleuthya:1 "厄琉堤亚"
 omen_eleuthya_desc:2 "厄琉堤亚是分娩与产婆的女神，在更广阔的希腊世界被称为厄勒堤亚。她坐在命运身旁，被赋予创造后代的任务。\n\n女人们喜欢这位神祇，她们呼求她来减轻分娩的痛苦，同时协助分娩。尤其在克里特，从米诺斯时期至今，一直有纪念她的崇拜仪式。\n\n在一些地方，崇拜她的活动还与波塞冬相关。"
 deity_velchanos:0 "$omen_velchanos$"
 omen_velchanos:1 "维尔卡诺斯"
 omen_velchanos_desc:2 "维尔卡诺斯是一位本地的孩童神祇，伟大的瑞亚之子。这位神祇的特征后来被纳入了希腊信仰及宙斯的故事，两者常被融合为一个新的宙斯-维尔卡诺斯。\n\n由于这是位融合神，因此在克里特，宙斯常被绘制为年轻男子，有别于他在大部分其他地区的老者形象。这位神祇，同是维尔卡诺斯和宙斯-维尔卡诺斯，他常与植被、蜜蜂和蜂蜜相联系。"
 deity_rieia:0 "$omen_rieia$"
 omen_rieia:1 "瑞亚"
 omen_rieia_desc:2 "#Y 希腊多神教神祇#!\n$rhea_description$"
 rhea_description:0 "瑞亚是许多奥林匹亚神灵的母亲，但她自身不是奥林匹亚的神祇。她是乌拉诺斯与盖亚的女儿，克洛诺斯的配偶。作为泰坦之一，她参与推翻了她的父亲，并成为了世界之后。\n\n瑞亚的丈夫获知儿子们可能会推翻他后，决定吃掉所有刚生下的孩子，以阻止预言的到来。当第六个孩子出生时，瑞亚决定终结克洛诺斯的暴行，她藏起了刚出生的宙斯，并将假襁褓给了克洛诺斯。\n\n她常等同于拉丁的大地母亲，或安纳托利亚的库柏勒。"
 deity_diktean_zeus:0 "$omen_diktean_zeus$"
 omen_diktean_zeus:1 "狄克泰翁宙斯"
 omen_diktean_zeus_desc:2 "$zeus_description$\n\n克里特人尊他为狄克泰翁宙斯，他这座岛上诞生，此地香火连绵。"
 deity_ariadne:0 "$omen_ariadne$"
 omen_ariadne:1 "阿里亚德涅"
 omen_ariadne_desc:2 "阿里亚德涅是迷宫、迷境与路径的女神。她是克里特的米诺陶的姊妹，帮助忒修斯终结了他的残忍暴行。\n\n在克里特有古老的仪式纪念她，这种崇拜已经持续了几百年。在一些故事中她嫁给了希腊酒神狄俄尼索斯。"
 deity_amaya:0 "$omen_amaya$"
 omen_amaya:1 "阿玛娅"
 omen_amaya_desc:2 "阿玛娅是克里特的治愈女神，常在分娩中被呼求。有人说她会帮助厄琉堤亚，并同时呼求他们二位，而有些人认为她是独立的神祇，负责医药、医治和分娩。\n\n在更广阔的希腊世界中，她常被等同与山宁芙迈亚，赫耳墨斯的母亲。"
 deity_karmanor:0 "$omen_karmanor$"
 omen_karmanor:1 "卡耳马诺耳"
 omen_karmanor_desc:2 "卡耳马诺耳是克里特的丰收神祇，希腊女神得墨忒耳的配偶。他是欧玻罗斯的父亲，与其他克里特神祇如卡耳墨与狄克廷娜关系较远。\n\n他与塔拉城及周边区域有显著关联，是这片地区的保护神。"

 ## Generic ##
 deity_ares:0 "$omen_ares$"
 omen_ares:1 "阿瑞斯"
 omen_ares_desc:4 "#Y 希腊多神教神祇#!\n$ares_description$"
 ares_description:0 "战神将经年的力量与纪律注入我们的士兵。我们的士兵们会更加拼命地践行他的理念，由此我们无疑将战无不胜。\n\n这位神祇以他的毁灭性、胡来的个性以及对战争屠戮的陶醉而著称。他经常被描绘为爱情女神的情人，智慧女神的对手。在面对后者时，他经常因智慧不足，而被这位更明智更富逻辑的女神智取。"
 deity_apollo:0 "$omen_apollo$"
 omen_apollo:1 "阿波罗"
 omen_apollo_desc:4 "#Y 希腊多神教神祇#!\n$apollo_description$"
 apollo_description:0 "光明之神的神视和预言激励我们的年轻人拿起武器为国而战。随着青年们积极备战，相比过去多年，我们将拥有更多的后备兵源。\n\n他是艺术、光明和医药之神，同时亦如他的孪生姐姐一样，精通箭术。据传，德尔斐和提洛的神谕从这位神祇获得神视，向无数朝拜者预言吉凶祸福。"
 deity_athena:0 "$omen_athena$"
 omen_athena:2 "雅典娜"
 omen_athena_desc:4 "#Y 希腊多神教神祇#!\n$athena_description$"
 athena_description:1 "据传这位女神曾来自利比亚，但现在她已完全是希腊众神的一部分，扮演智慧、工艺与战争女神的重要角色。与和她神职对应的男神不同，她常被视为更富战术谋略类型的战争的守护神，以诸如两军对垒的特洛伊及许多其他著名战争而闻名。\n\n她是雅典城的守护神，雅典卫城中最大的神庙就是为供奉她而建。"
 deity_hades:0 "$omen_hades$"
 omen_hades:1 "哈得斯"
 omen_hades_desc:5 "#Y 希腊多神教神祇#!\n$hades_description$"
 hades_description:0 "我们伏求冥界之神为我们开放他的宝库，将他的财富恩赐给我们的人民。有了这些新获得的矿石和财宝，我们的社会注定拥有繁荣的未来。\n\n伟大的冥界之主是三兄弟中最年长的，但是他将天空和海洋输给了他的两位弟弟，只剩下逝者亡灵与荣耀归于他的名的国度。他不仅是亡者的看顾者，更以财富和地底的矿产著称。\n\n大量的故事记载了众英雄深入他的国度拯救某人，其中一些是类似俄耳甫斯的悲剧。大多数希腊人不害怕这位神，因为他既不记仇也不会主动让凡人死亡。"
 deity_zeus:0 "$omen_zeus$"
 omen_zeus:1 "宙斯"
 omen_zeus_desc:5 "#Y 希腊多神教神祇#!\n$zeus_description$"
 zeus_description:0 "天空之神降福我们在战场上无往不利，我们的事业因他的临在而获正义。有了这位神祇助力我们的事业，我们厌战的人民无疑将再次愿意拿起战争的工具。\n\n虽然他是手足中最小的一位，却是唯一没有被他父亲吃掉的，并最终崛起推翻了这位旧主神。作为最有能力的一位，他被赋予天空的国度，并成为最重要的一位——诸神的主神。\n\n关于这位神祇如何降临人类的国度有数不尽的故事，他为一个又一个凡人所痴迷，最终导致古代众英雄的出生，尽管他以暴躁的脾气和荒淫无度的情欲闻名，在希腊世界的大多数区域，他仍是众神中最受尊敬的神祇。"
 deity_hermes:0 "$omen_hermes$"
 omen_hermes:1 "赫耳墨斯"
 omen_hermes_desc:4 "#Y 希腊多神教神祇#!\n$hermes_description$"
 hermes_description:0 "众神的信使将向我们的商人和货物开放万邦的各类交易渠道，确保商品在对我们有利的情况下自由流通。我们的商贩有了这位骗术大师的帮助，因这财富我们的人民无疑将繁荣昌盛。\n\n这位众神的信使是有名的骗术和恶作剧大师，甚至在年轻时就不断捉弄他的兄长。他是旅行者、小偷和商贸的保护神，同时也是希腊世界的引灵者，指引亡灵通往冥界和往生。"
 deity_tyche:0 "$omen_tyche$"
 omen_tyche:1 "堤喀"
 omen_tyche_desc:4 "#Y 希腊多神教神祇#!\n$tyche_description$"
 tyche_description:0 "当我们的人民获知命运女神的祝福在我们这边时，他们将能安定地生活。毕竟，除了决定命运的那一位谁更适合守护我们的人民呢？\n\n作为命运与富庶的女保护神，她常因个人遭遇无法解释的偶然事件后的各类结果被感恩或咒骂。近来一种奉献于她的荣耀的朝拜形式环绕地中海沿岸流行开来，他们相信如此能够获得命运女神的垂青。"
 deity_demeter:0 "$omen_demeter$"
 omen_demeter:1 "得墨忒耳"
 omen_demeter_desc:4 "#Y 希腊多神教神祇#!\n$demeter_description$"
 demeter_description:1 "作为农业、丰收与生育的女保护神，她在希腊日常社会中扮演重要角色，诸文明因她的恩顾兴起与衰落。贯穿整个地中海世界，有若干为纪念她而举行的典礼，它们生动再现了她痛失自己的女儿给了冥界之神的故事。\n\n在埃琉西斯城，有荣耀她的神秘崇拜仪式，参加过的人说他们会经历同样的失去与重生，正如这位女神曾经寻找她的孩子一样。"
 deity_helios:0 "$omen_helios$"
 omen_helios:1 "赫利俄斯"
 omen_helios_desc:4 "#Y 希腊多神教神祇#!\n$helios_description$"
 helios_description:2 "这位神祇每天会驾着他的马车穿过天空，与他的姊妹月之女神塞勒涅相互追逐。每当他从东方升起，他就会带来整天的光明与繁荣，并最终在夜晚消失在西方。\n\n虽然他不是十二奥林匹亚主神之一，他依然在若干著名的故事和传奇中扮演主要角色。目前他获得了绰号“全视者”，因为当他穿过天空时，他看到了神界与凡间的一切事物。"
 deity_selene:0 "$omen_selene$"
 omen_selene:1 "塞勒涅"
 omen_selene_desc:2 "#Y 希腊多神教神祇#!\n$selene_description$"
 selene_description:0 "塞勒涅是月之女神，太阳神赫利俄斯的姊妹。每个白天他穿越天空，每个夜晚她穿越同样的天空。\n\n据说由于她对她的情人恩底弥翁的感情十分强烈，于是便让她的父亲宙斯赐予他永生、青春永驻和永恒的睡眠，如此她便能在每晚去看他。\n\n虽然她被崇拜的程度不如大多数其他神祇，在美塞尼亚区域还是有奉献给她的仪式。"
 deity_hera:0 "$omen_hera$"
 omen_hera:1 "赫拉"
 omen_hera_desc:4 "#Y 希腊多神教神祇#!\n$hera_description$"
 hera_description:1 "她是天空之神宙斯的姊妹妻，家庭、婚姻和分娩的女保护神。作为克洛诺斯和瑞亚的六个孩子之一，她在出生后被她的父亲整个吞下，当宙斯骗取他的父亲释放他的手足后，才最终获释。\n\n作为十二奥林匹亚主神之一，她与她的丈夫被等同呼求。许多新婚夫妇会向赫拉祈祷，祈求她赐福其生育力和孩子的健康。\n\n她在许多故事中常是宙斯的私生子女的对手，因为她试图对他丈夫的野种们施加报复。"
 deity_artemis:0 "$omen_artemis$"
 omen_artemis:1 "阿耳忒弥斯"
 omen_artemis_desc:4 "#Y 希腊多神教神祇#!\n$artemis_description$"
 artemis_description:0 "她是宙斯与勒托生于提洛的双生子之一。据说在帮助她的母亲分娩了她的弟弟阿波罗之后，她认为自己注定成为助产者，成为分娩的女保护神。她同时也是野生动物、狩猎和生育的女神。\n\n这位神祇年轻时要求她的父亲宙斯赐予她永恒的童贞。她保护了她的贞洁，也以愤怒与怒火保护了她的同伴们的。据说有少数偶遇这位女神的倒霉猎人遭遇了快速但痛苦的死亡。\n\n在厄弗所有许多神殿为这位神祇建起，成为了世界上最伟大的著名奇观之一。"
 deity_aphrodite:0 "$omen_aphrodite$"
 omen_aphrodite:1 "阿佛洛狄忒"
 omen_aphrodite_desc:3 "#Y 希腊多神教神祇#!\n$aphrodite_description$"
 aphrodite_description:0 "她是爱情、美丽和欢愉的女神。据说她生自乌拉诺斯被切断的生殖器，当时克洛诺斯把它们扔进大海，她便从融化在水中的泡沫中诞生。\n\n据说她是残疾的铸造神赫淮斯托斯的妻子，但是同时也与战神有染。被她的丈夫抓了现行后，她和她的情侣被其他神祇们讽刺嘲笑。\n\n有若干献给她的大型神殿，其中在雅典的一座是为纪念她的天空形式，名为阿佛洛狄忒-乌拉尼亚。另一座著名的神殿位于科林斯的卫城。"
 deity_poseidon:0 "$omen_poseidon$"
 omen_poseidon:1 "波塞冬"
 omen_poseidon_desc:2 "#Y 希腊多神教神祇#!\n$poseidon_description$"
 poseidon_description:0 "他是地震、风暴和海洋的保护神。作为世上万洋的首领，水手们常在离家前祈祷旅途平安，希望当他们穿越他的国度时，他能够克制住他诸多子女以及自己的脾气。\n\n尽管事实上他常被与世上的许多灾祸相关联，他依然在殖民者和居住在他国度附近的人们中广受欢迎。对于殖民者来说，他给他们带来了平静的海水，如此他们能够在异域安居，对那些生活在海边的人们来说，他丰饶的国度供养了他们的大部分食物。"
 deity_heracles:0 "$omen_heracles$"
 omen_heracles:2 "赫拉克勒斯"
 omen_heracles_desc:2 "#Y 希腊多神教神祇#!\n$heracles_description$"
 heracles_description:1 "他是天空之神的儿子，凭借自己的本领成为了力量与英雄的保护神。在精神错乱中杀害了他的妻子与孩子后，这位英雄不得不经历若干艰难的挑战来弥补过失。这十二个试炼被广泛称为十二功绩，是希腊世界非常流行的神话故事。\n\n运动员和那些参加奥林匹克运动会的人非常喜欢这位神祇，他们想要继承他的传承，奋力夺冠。在后来，他在希腊社会外围的流行程度也值得一提，他被殖民者及与之接触的异域人民供奉为保护神。\n\n特别是在西西里，他常被等同于迦南的美刻尔，这两种信仰在岛上都扮演着重要角色。"
 deity_asclepius:0 "$omen_asclepius$"
 omen_asclepius:2 "阿斯克勒庇俄斯"
 omen_asclepius_desc:2 "#Y 希腊多神教神祇#!\n$asclepius_description$"
 asclepius_description:0 "作为治愈与医药的神祇，他是一位非常受欢迎的神祇，人们更愿意呼求他而非其父阿波罗。他从小就向父亲学习医药和治疗的知识，最终拥有了抹杀任何疾病症状的本领。\n\n传说他的能力如此强大，甚至能起死回生，因而冥界之神觉得他冒犯了自己，于是杀害了他。直到后来，他才获准重新拥有生命，并被邀至奥林波斯。"
 deity_hephaestus:0 "$omen_hephaestus$"
 omen_hephaestus:2 "赫淮斯托斯"
 omen_hephaestus_desc:3 "#Y 希腊多神教神祇#!\n$hephaestus_description$"
 hephaestus_description:0 "他是铁匠、火和工艺人的守护神。这位神祇还是婴儿时便被生母抛弃，年纪轻轻便成了瘸子，尽管如此却快乐地长大。\n\n埃特纳人制作的伟大武器、珠宝和铠甲被大量故事和神话传颂。远近的英雄与诸神因他的专长慕名求助，多能如愿而返。\n\n除了几百年来帮助众英雄的这位，我们的仪式还能呼求哪位更好的神祇？"
 deity_dionysus:0 "$omen_dionysus$"
 omen_dionysus:2 "狄俄尼索斯"
 omen_dionysus_desc:2 "#Y 希腊多神教神祇#!\n$dionysus_description$"
 dionysus_description:1 "作为美酒与生育的重要保护神，这位色雷斯神祇在地中海一带广受欢迎。他被希腊人称为狄俄倪索斯，被拉丁人称为巴克科斯，被色雷斯人称为巴萨柔斯。\n\n尽管他有多种形象，年轻或耋耄，多髯或无须，他的追随者总会得到美酒与突破腐朽禁忌的解放，这样的降福令他闻名。传说混乱总跟随着他，因为迈那得斯和萨堤尔会摧毁一切他们遇到的事物。\n\n虽然祈求这位神祇有些危险，但是据传有种被称为酒神节的神秘崇拜活动为纪念他而兴起。"
 deity_pan:0 "$omen_pan$"
 omen_pan:1 "潘"
 omen_pan_desc:2 "#Y 希腊多神教神祇#!\n$pan_description$"
 pan_description:0 "他是荒野与牧羊人的保护神，常被描绘为半人半羊。故事说当你穿越阿卡狄亚的荒野，你可以听到他的笛声，因为他就住在群山周围。\n\n这位神祇常与疯癫相关联，据说是源于他愤怒的吼叫。马拉松战役中波斯人对阵雅典人时发了疯，有人说这就是原因。"
 deity_dioscuri:0 "$omen_dioscuri$"
 omen_dioscuri:0 "宙斯双子"
 omen_dioscuri_desc:0 "$dioscuri_description$"
 dioscuri_description:0 "卡斯托耳和波路克斯是诸天之神与凡人勒达的双生子。祂们是仁慈的神明，保护海上的人类不受风暴侵袭，骑士免遭战斗之危，以及在竞技中赛跑、驾车和战斗的运动员。兄弟之情和关爱朋友特别受祂们青睐。\n\n根据传统，其实只有波路克斯是宙斯之子和永生者；但当卡斯托耳在决斗中受到致命伤时，祂决定与兄弟分享永生。结果，他们要一天在奥林匹斯山上与众神在一起，另一天在哈得斯中与死者在一起，但永远互不分离，如同生前一样共享死后的命运。"

 ### DLC Locked Deities ###
 ## Athens ## 
 deity_athena_promachos:0 "$omen_athena_promachos$"
 omen_athena_promachos:0 "雅典娜·普洛马科斯"
 omen_athena_promachos_desc:1 "$athena_description$\n\n#Y 普洛马科斯#!：战胜波斯人之后，雅典人给雅典娜献上普洛马科斯这一称号，以永远纪念她祝福希腊人击退入侵者。这是这位女神最著名的形象，带领男性前去战斗，具有战神的职能。"
 deity_athena_ergane:0 "$omen_athena_ergane$"
 omen_athena_ergane:0 "雅典娜·厄耳伽涅"
 omen_athena_ergane_desc:1 "$athena_description$\n\n#Y 厄耳伽涅#!：厄耳伽涅是这位女神作为手工艺人的保护神而受到祈求时使用的称号。在许多故事中，这位神灵因为她在纺织技艺上的造诣而尤为出名，但对于各种手工艺总体来说也是相当在行。"
 deity_athena_parthenos:0 "$omen_athena_parthenos$"
 omen_athena_parthenos:0 "雅典娜·帕耳忒诺斯"
 omen_athena_parthenos_desc:1 "$athena_description$\n\n#Y 帕耳忒诺斯#!：帕耳忒诺斯，“少女”，是反映雅典娜永恒童贞的称号，一如她的一些从神。雕刻家菲狄亚斯为这位神灵的这一形态而制作了一尊巨大的雕像，坐落于雅典卫城。"
 deity_demeter_potnia:0 "$omen_demeter_potnia$"
 omen_demeter_potnia:0 "得墨忒耳·波特尼亚"
 omen_demeter_potnia_desc:1 "$demeter_description$\n\n#Y 波特尼亚#!：这是得墨忒耳的称号之一，常常在她作为神灵出现在埃琉西斯秘仪时使用。这些秘仪在雅典人和阿提卡政治中发挥重要作用，尽管秘仪实际上在附近的埃琉西斯城举行。"

 ## Sparta ##
 deity_hyacinthus:0 "$omen_hyacinthus$"
 omen_hyacinthus:1 "希亚金托斯"
 omen_hyacinthus_desc:2 "美少年许阿铿托斯是阿波罗的情人，也受许多其他神灵喜爱。据说他的神灵情人教授给许阿铿托斯众多技艺，例如里拉琴、弓术和预言。奸诈的西风神出于嫉妒谋杀了他。\n\n后来许阿铿托斯被复活并赐予永生，成为了斯巴达内广受欢迎的崇拜对象。"
 deity_helen:0 "$omen_helen$"
 omen_helen:0 "海伦"
 omen_helen_desc:1 "据说海伦是希腊最美丽的女人，嫁给了斯巴达国王墨涅拉俄斯，而特洛伊王子帕里斯将她拐到了自己的家乡。这是十年围城的开端，导致该城毁于希腊人之手。\n\n当城市在两人周围熊熊燃烧时，墨涅拉俄斯原谅了他的妻子，决定将她带回斯巴达。这两人，尤其是海伦，自那时起就是拉栖代梦一个教派的崇拜对象。"
 deity_artemis_orthia:0 "$omen_artemis_orthia$"
 omen_artemis_orthia:0 "阿耳忒弥斯·俄耳提亚"
 omen_artemis_orthia_desc:1 "$artemis_description$\n\n#Y 俄耳提亚#!：神灵的这一称号与生育和丰收紧密相关，也是斯巴达当地庆典和节日的重点。我国的儿童尤其会想要参加敬礼阿耳忒弥斯·俄耳提亚的仪式。"
 deity_apollo_karneios:0 "$omen_apollo_karneios$"
 omen_apollo_karneios:0 "阿波罗·卡耳涅俄斯"
 omen_apollo_karneios_desc:1 "$apollo_description$\n\n#Y 卡耳涅俄斯#!：阿波罗·卡耳涅俄斯是这位神灵与丰收和畜群有关的形象，在斯巴达受到崇拜了数个世纪。这些故事说阿波罗在一位他喜爱的占卜者死亡后惩罚斯巴达，一直到斯巴达人以某种方式向神灵献上牺牲，这被正规化为如今的卡耳涅亚节。"
 deity_athena_polioukhos:0 "$omen_athena_polioukhos$"
 omen_athena_polioukhos:0 "雅典娜·波利乌科斯"
 omen_athena_polioukhos_desc:1 "$athena_description$\n\n#Y 波利乌科斯#!：雅典娜·波利乌科斯是城邦的保护神，同时与战争和冶金有所联系。她自人类有记忆以来就一直是斯巴达崇拜的中心，常常在我们的家园受到威胁时受到祈求。"

 ## Syracuse ## 
 deity_arethousa:0 "$omen_arethousa$"
 omen_arethousa:0 "阿瑞图萨"
 omen_arethousa_desc:1 "阿瑞图萨是一个逃离她在阿卡狄亚的家以躲避河神阿尔斐俄斯——一位爱上她的神祇——的宁芙，并乞求阿耳忒弥斯女神保护她。她变为西西里岸边的俄耳堤吉亚岛地下的泉水，并且成为叙拉古城宗教崇拜的重要焦点。"
 deity_artemis_alphaea:0 "$omen_artemis_alphaea$"
 omen_artemis_alphaea:1 "阿耳忒弥斯·阿尔淮亚"
 omen_artemis_alphaea_desc:1 "$artemis_description$\n\n#Y 阿尔淮亚#!：神灵的这个称号与阿瑞图萨和阿尔斐俄斯的故事有关，当阿尔斐俄斯想要赢得阿瑞图萨的心时，阿耳忒弥斯将她的从神变为俄耳堤吉亚岛地下的泉水，那里也是她出生的地方。"
 deity_athena_nikephoros:0 "$omen_athena_nikephoros$"
 omen_athena_nikephoros:0 "雅典娜·尼刻福洛斯"
 omen_athena_nikephoros_desc:1 "$athena_description$\n\n#Y 尼刻福洛斯#!：神灵的这一称号主要反映她好战的一面，是带来胜利者。她是希腊的有序战争之神，希腊人常常在战斗或战役之前祈求她。"
 deity_apollo_didymaios:0 "$omen_apollo_didymaios$"
 omen_apollo_didymaios:0 "阿波罗·狄底迈俄斯"
 omen_apollo_didymaios_desc:1 "$apollo_description$\n\n#Y 狄底迈俄斯#!：“双生子”这一称号常常在阿波罗作为阿耳忒弥斯的双生兄弟出现时使用。在某些城邦，例如叙拉古，阿耳忒弥斯扮演的角色比她兄弟重要得多，但两者都会受到人们的崇拜。"

 ## Epirus ##
 deity_zeus_naios:0 "$omen_zeus_naios$"
 omen_zeus_naios:0 "宙斯·奈俄斯"
 omen_zeus_naios_desc:1 "这位神祇的至高性有着无与伦比的力量，提醒我们人民谁才有无敌的超然性，并提醒他们一切守护神的恩惠都源自这位最古老的宙斯化身。\n多多纳是希腊众神体系的发源中心，这里曾经坐落着独一无二的圣泉·宙斯神谕所。"
 deity_dione:0 "$omen_dione$"
 omen_dione:0 "狄俄涅"
 omen_dione_desc:0 "女宙斯带来了生命，守护着所有的士兵，激励他们去战斗，并确保下一代的战士和上一代一样强壮。\n狄俄涅是希腊多神教最古老的时代里的一个神秘的神祇，其崇拜一直维持在伊庇鲁斯群山中的古老宗教中心多多那。"
 deity_apollo_aktiakos:0 "$omen_apollo_aktiakos$"
 omen_apollo_aktiakos:0 "阿波罗·阿克提亚科斯"
 omen_apollo_aktiakos_desc:0 "阿波罗·阿克提亚科斯看护着安布拉基亚湾和伊奥尼亚海，用他的里拉琴联合起不同出身与母语的信众们。\n位于阿克提翁的阿波罗神庙由科林斯殖民者建立，很快成为了区域宗教中心，产生了自己的运动会和著名的阿克提翁节。"
 deity_achilles:0 "$omen_achilles$"
 omen_achilles:0 "阿喀琉斯"
 omen_achilles_desc:0 "阿喀琉斯，伊利亚特伟大的英雄，长眠于伊利翁城外，他的脚踝在那里被帕里斯的箭矢刺穿。他的赫赫武功将激励我们的士兵超越他的胜利。\n对英雄阿喀琉斯的崇拜吸引了整个希腊世界的信徒聚集在他位于特洛伊古老遗址附近的坟前。"
 deity_zeus_olympios:0 "$omen_zeus_olympios$"
 omen_zeus_olympios:0 "宙斯·奥林匹奥斯"
 omen_zeus_olympios_desc:0 "万古以来，马其顿人一直在奥林珀斯山下的狄翁崇拜宙斯，从遥远的古代到亚历山大大帝以及未来，祂都会认可我们诸王的胜利。祂的圣所将与埃利斯的奥林匹斯的圣所比肩，盖过德尔菲的阿波罗圣所，并让雅典的帕特农神庙自惭形秽。"

 ## Heirs of Alexander ##
 deity_apollo_nabu:0 "$omen_apollo_nabu$"
 omen_apollo_nabu:0 "阿波罗-纳布"
 omen_apollo_nabu_desc:0 "阿波罗-纳布是受巴比伦和美索不达米亚的希腊移民崇拜的融合神，他们将当地的纳布与自己阿波罗合为一体。塞琉古帝国的统治者自称希腊的阿波罗的后裔，在其统治的土地尤其推崇这位融合神。"
 deity_zeus_belos:0 "$omen_zeus_belos$"
 omen_zeus_belos:0 "宙斯·柏罗斯"
 omen_zeus_belos_desc:0 "宙斯·柏罗斯是在巴比伦和美索不达米亚地区一些繁盛的希腊城市中受崇拜的融合神。融合神阿波罗-纳布开始在塞琉古的土地上流行开来后，当地人也开始将阿波罗之父宙斯和纳布之父马尔杜克视为融合神。"
 deity_dionysos_kathegemon:0 "$omen_dionysos_kathegemon$"
 omen_dionysos_kathegemon:0 "狄俄倪索斯·卡忒革蒙"
 omen_dionysos_kathegemon_desc:0 "$dionysus_description$\n\n#Y 卡忒革蒙#!狄俄倪索斯在亚细亚的埃俄利亚和珀耳伽蒙地区获得了“领袖”这一尊号，祂在那里地位更高，成为了某些城市的主神。"
 deity_telephos:0 "$omen_telephos$"
 omen_telephos:0 "忒勒福斯"
 omen_telephos_desc:0 "忒勒福斯是赫拉克勒斯之子，一位半神，一直是希腊神话故事中的一位知名角色。不过在亚细亚和阿耳卡狄亚的某些地方，尤其是珀耳伽蒙和忒革阿，祂受到特殊仪式和崇拜，因为神话上祂是当地许多人民的祖先。"
 deity_leto:0 "$omen_leto$"
 omen_leto:0 "勒托"
 omen_leto_desc:0 "勒托是阿波罗和阿耳忒弥斯这两位希腊著名神明之母，本人也是不朽的存在。尽管很少如同她的后代那么有名且广受崇敬，她也在安纳托利亚的吕基亚和克里特岛拥有少见的自己的教派。"
 deity_hekate:0 "$omen_hekate$"
 omen_hekate:0 "赫卡忒"
 omen_hekate_desc:0 "赫卡忒是魔法、路口与夜之女神，在卡里亚和帖撒利人中尤为受欢迎，并在埃吉那、拜占庭中和克律萨俄里斯城附近有神庙。某些神话说她原本来自东方，或是从埃及远道而来，不过她早已在希腊文化中获得一席之地。这位女神通常被描绘为三位一体的女性神，虽然并不止她如此，而且常常跟着一只狗。"

 ## Predeified Characters ##
 deity_alexander:0 "$omen_alexander$"
 omen_alexander:0 "亚历山大"
 omen_alexander_desc:0 "亚历山大是马其顿的将军与国王，领兵入侵波斯，仅用十三年就征服了整个帝国。在他死后，他新创立的帝国被想要自己获得王冠的旧友和同盟们撕碎。\n\n他的一位老将，托勒密，将亚历山大的遗体运至埃及，创立了一个向他敬礼的教派。他们认为亚历山大远胜于一位凡人君主，尊他与奥林匹斯山众神同等。"

 ## Generic ##
 deity_deified_ruler_desc:1 "尽管[CHARACTER.GetPraenomen]曾是一名区区凡人，如今[CHARACTER.GetSheHe]被认为是神明。[CHARACTER.GetHerHis|U]的崇拜与[DEITY.GetDeityType.GetName]的相似，但当[CHARACTER.GetSheHe]受祈求时会赐下额外的好处。"

 ## Egypt DLC ##
 deity_aphrodite_euploia:0 "$omen_aphrodite_euploia$"
 omen_aphrodite_euploia:0 "阿佛洛狄忒·欧普罗亚"
 omen_aphrodite_euploia_desc:0 "$aphrodite_description$\n\n#Y 欧普罗亚#!：这个尊号意为“一帆风顺的阿佛洛狄忒”，认为她是水手的守护女神。阿佛洛狄忒生于海中，主要在如塞浦路斯和库忒剌这样的海岛上受崇拜，向来显示出对海洋的亲和；不过这种教派是最近才流行起来的。阿佛洛狄忒·欧普罗亚会赐予在陆地上向她祈祷的人航行顺利，为在浪涛中呼求她的人抚平风暴。她也为崇敬她的海军将领确保海战胜利。"
