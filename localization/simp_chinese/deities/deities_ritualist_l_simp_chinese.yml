l_simp_chinese:
 ## Default ##
 deity_infusion_of_war:0 "$omen_infusion_of_war$"
 omen_infusion_of_war:0 "战灵倍增"
 omen_infusion_of_war_desc:3 "#Y 东方祭祀信仰神祇#!\n这些灵体将以力量和纪律充满我们的战士和士兵。有了这些灵体的帮助，我们必能在近期见证大量胜利。"
 deity_rites_adult:0 "$omen_rites_adult$"
 omen_rites_adult:0 "成人之礼"
 omen_rites_adult_desc:3 "#Y 东方祭祀信仰神祇#!\n我们的许多青年和男孩将进行礼仪成为大人，加入我们士兵的行列。随着我们的军队得到巩固，我军将能应对任何胆敢挑战我国的敌人。"
 deity_moon_guidance:0 "$omen_moon_guidance$"
 omen_moon_guidance:0 "月之指引"
 omen_moon_guidance_desc:3 "#Y 东方祭祀信仰神祇#!\n月亮母亲将指引我们的学者、教授和智者获得更深刻的洞见，并赋予他们隐藏的知识。有了我们新获得的智慧，我们必能将全体人民带向更伟大的未来。"
 deity_wealth_earth:0 "$omen_wealth_earth$"
 omen_wealth_earth:0 "大地财富"
 omen_wealth_earth_desc:3 "#Y 东方祭祀信仰神祇#!\n我们请求无数大地之灵揭示深埋于我们脚下的丰富矿藏。有了这些灵体的祝福，我们必能空前富有，并得以应对近期可能针对我们社会的任何挑战。"
 deity_war_ceremony:0 "$omen_war_ceremony$"
 omen_war_ceremony:0 "战争仪式"
 omen_war_ceremony_desc:3 "#Y 东方祭祀信仰神祇#!\n我们将举行一场盛大的仪式，让我们的人民预备战争，这样他们就能理解并接受我们当下矛盾的必要性。有了这场仪式，我们必能劝服一部分唱反调的人站到我们扎便，并且我们的盟友会远超以往为我们所动容。"
 deity_guidance_of_the_wind:0 "$omen_guidance_of_the_wind$"
 omen_guidance_of_the_wind:0 "风之指引"
 omen_guidance_of_the_wind_desc:3 "#Y 东方祭祀信仰神祇#!\n我们的商人和贩夫将受风灵的指引前往远方。有了这些灵体在我们这边，他们必能发掘更多的财宝并带回家乡。"
 deity_guidance_of_the_sun:0 "$omen_guidance_of_the_sun$"
 omen_guidance_of_the_sun:0 "日之指引"
 omen_guidance_of_the_sun_desc:3 "#Y 东方祭祀信仰神祇#!\n我们全体人民被日神亲自指引，沐浴在阳光下，安然于世。矛盾将移除，异议将被摒弃，我们社会面对仇敌需要更多的团结。"
 deity_blessing_life:0 "$omen_blessing_life$"
 omen_blessing_life:0 "生之祝福"
 omen_blessing_life_desc:3 "#Y 东方祭祀信仰神祇#!\n我们向这些大地的灵体献上祭献，请求他们在今后多年为我们的庄稼提供生长与丰收。随着我们的农作物免于天气、灾害和荒年的侵害，比起过去，我们的人民将能安然成长。"
