l_simp_chinese:
 ### Nation specific ###
 ## Carthage ##
 deity_baal_qarnaim:0 "$omen_baal_qarnaim$"
 omen_baal_qarnaim:1 "双角巴力"
 omen_baal_qarnaim_desc:3 "#Y 迦南多神教神祇#!\n我们将为双角之主呈上丰厚的祭品，使他祝福并接受我们近期的征战。有了他的指引，我们将轻而易举地正义地扩张，让我们饱受战争纷乱的人民享受敌人的土地。\n\n我们在困顿与战争期间会朝拜双角巴力，这是伟大巴力的另一面，他必会鼓舞我们的人民。"

 ## Arabian (south_levantine) ##
 deity_attar:0 "$omen_attar$"
 omen_attar:1 "阿塔尔"
 omen_attar_desc:3 "#Y 迦南多神教神祇#!\n他，战场中的勇者，将援助并保护我们征战的弟兄们，他们的纪律与士气必得保证。随着我们的士兵为证明自己而战斗，胜利更有可能属于我们。"

 ## Carthaginian ##
 deity_tanit:0 "$omen_tanit$"
 omen_tanit:1 "塔尼特"
 omen_tanit_desc:3 "#Y 迦南多神教神祇#!\n我们的女神在战争中看顾我们，当我们征伐敌人时保证我们的胜利。几乎没有其他神祇能像塔尼特一样鼓舞我们的士兵，她在我们征战中的影响将再一次被验证。\n\n与腓尼基众神体系不同，塔尼特是迦太基本地的女神。作为月之女神和女战神，她在我们的仪式中扮演重要的角色。塔尼特非常受欢迎，甚至利比亚人和毛里塔尼亚人也学习我们开始朝拜她。"
 deity_baal_hammon:0 "$omen_baal_hammon$"
 omen_baal_hammon:1 "巴耳哈蒙"
 omen_baal_hammon_desc:3 "#Y 迦南多神教神祇#!\n得知巴耳哈蒙降福我们的征战之后，我国的年轻人涌向我们的旗帜。有了更多的新兵在手，我们压倒性的人力无疑将迫使我们的敌人同意我们的要求。\n\n与其他腓尼基地区的一般的巴力崇拜不同，我们拥有巴耳哈蒙本尊的恩赐，他是迦太基众神中最重要的一位。作为丰收之神，他有时也被比作希腊的克洛诺斯，尽管他比希腊版的那位扮演更重要的活跃角色。"

 ## Generic ##
 deity_anat:0 "$omen_anat$"
 omen_anat:1 "阿纳特"
 omen_anat_desc:3 "#Y 迦南多神教神祇#!\n这位野性的战士女神与我们的士兵共同征战，在战斗中引领他们的双手并坚固他们的士气。阿纳特以残忍屠戮她的敌人而著称；有了她在我们这边，我们更有可能赢得战争。\n\n作为女战神，阿纳特在黎凡特的许多迦南文化中广为人知。她在为她的兄长兼情人巴力之死向凶手莫特报仇的故事中扮演重要角色。"
 deity_el:0 "$omen_el$"
 omen_el:1 "伊勒"
 omen_el_desc:3 "#Y 迦南多神教神祇#!\n在这位至高神的指引下，所有的年轻人将涌向我们的旗帜。现在有了比过去多得多的新兵源，我们无疑将能赢得我们的战争。\n\n作为众神的首领，伊勒是第一位神也是最为重要的。他是大多数神祇的国王和父亲，也是大地的创造者。"
 deity_kothar:0 "$omen_kothar$"
 omen_kothar:1 "迦达"
 omen_kothar_desc:3 "#Y 迦南多神教神祇#!\n迦达伟迦斯的伟大知识将照耀我们的工匠，以智慧降福他们。在他的指引下我们向前进步，我们必将能匹敌我们的邻国并凌驾于我们的敌人。\n\n迦达是冶炼与魔法的保护神，他使用独特的技巧为其他神祇铸造了大量精良的武器与礼物。传说甚至埃及人也得知了这位神祇，并用他们的语言命名为普塔。"
 deity_yam:0 "$omen_yam$"
 omen_yam:1 "雅姆"
 omen_yam_desc:3 "#Y 迦南多神教神祇#!\n雅姆是海神最狂野的形式之一。他的宫殿位于海洋的黑暗深渊，从那里他操控着我们的舰船跨海远洋时遭遇的汹涌的波涛与狂怒的风暴。\n\n虽然他是伊勒拣选的拥护者之一，然而对于档案冒犯他的人，他就是一种危险，而且许多航行者在他的怒涛中触礁粉碎或是舰船被巨浪无情地撕裂。"
 deity_melqart:0 "$omen_melqart$"
 omen_melqart:1 "美刻尔"
 omen_melqart_desc:3 "#Y 迦南多神教神祇#!\n伟大游荡之主美刻尔将财富带给我们的整个国度。我们的人民有了更多的财宝、更伟大的繁盛，我们必将在当下获得安定。\n\n尽管这位神祇一开始只是腓尼基城市推罗的保护神，现在他在腓尼基世界广为人知，甚至包括他们的贸易伙伴及对象。"
 deity_baal:0 "$omen_baal$"
 omen_baal:1 "巴力"
 omen_baal_desc:3 "#Y 迦南多神教神祇#!\n伟大的巴力将为我们向敌境的扩张赋予正义，并保证接下来此类征战的胜利。对于那些厌战的人们，这次降福将使他们却行继续征战的必要性。\n\n作为丰收、风暴、天气和海员的保护神，伟大的巴力是我们所崇拜的众神中最重要的。在困顿与潦倒之时，巴力是带来救恩与帮助的神祇。"
 deity_dagon:0 "$omen_dagon$"
 omen_dagon:1 "达贡"
 omen_dagon_desc:3 "#Y 迦南多神教神祇#!\n达贡将为我们的商人提供丰饶的贸易资源。有了它的帮助，我们的商贩将见证伟大的繁荣，并且他们必将能够扩张他们的生意，继续在今后多年追寻财富。\n\n达贡被希腊人称为宙斯·阿洛特里俄斯，他是巴力的父亲与生育之神。"
 deity_shapash:0 "$omen_shapash$"
 omen_shapash:1 "沙帕什"
 omen_shapash_desc:3 "#Y 迦南多神教神祇#!\n沙帕什的正义将如太阳一般照耀我们的国度，降福我们的人民以和平与公义。有了她的监察，只有最不守规矩的人才会继续扰乱我们的社会，并且我们必将终结一切内部威胁。\n\n作为伊勒的女儿之一，她以女太阳神和诸神的法官闻名。她的判决决定其他诸神的信仰，并且有必要的话还能阻碍他们的行动。"
 deity_astarte:0 "$omen_astarte$"
 omen_astarte:1 "阿斯塔蒂"
 omen_astarte_desc:3 "#Y 迦南多神教神祇#!\n我们的人民将在这位女神爱意的目光下成长扩张。有了她对我们人民的降福，我们的青年必将健康成长，我们的收成必将在今后多年获得丰收。\n\n阿斯塔蒂在整个腓尼基世界以生育女神著称，有时她也会被与医药神伊什蒙一同纪念。希腊人常将她比作阿佛洛狄忒。"
 deity_eshmun:0 "$omen_eshmun$"
 omen_eshmun:0 "艾什蒙"
 omen_eshmun_desc:1 "伊什蒙的智慧与仁慈将为我们人民带来健康与幸福。这位神明非常了解大自然野蛮而多变的本质，他将拯救我们人民，脱离疾病与时间的蹂躏。\n\n对伊什蒙的敬拜遍布腓尼基到迦太基，希腊人称他为医神阿斯科勒庇俄斯，在迦南世界，这位神明声名远扬且广受崇敬。"
 deity_atargatis:0 "$omen_atargatis$"
 omen_atargatis:0 "阿塔加提丝"
 omen_atargatis_desc:2 "阿塔加提丝带来了三倍的富足，并保护着穷人，她将以神恩眷顾我们的人民。\n\n阿塔加提丝是三位伟大的迦南女神的混合体，她们是阿提拉特、阿娜特与阿塔尔特。叙利亚希腊化后数百年来，尤其在班彼刻，对阿塔加提丝的敬拜依然盛行。"
 deity_baalat:0 "$omen_baalat$"
 omen_baalat:0 "巴阿拉特"
 omen_baalat_desc:0 "巴阿拉特是腓尼基的彼布罗斯城邦的神祇，自远古以来，敬拜她的一座伟大圣所便矗立在这座城市里。\n\n这位神祇常与大地及其他生育女神相关，例如如阿斯塔蒂与伊什塔尔。埃及人称她为哈索尔，希腊人尊她为巴尔提丝。"

 # Heirs of Alexander #
 deity_gad:0 "$omen_gad$"
 omen_gad:0 "加得"
 omen_gad_desc:0 "加得是一位古老的命运与机遇之神，有时也是女神。不像其他很多腓尼基和巴勒斯坦的诸神，加得在整个地中海东岸都广受呼求和崇敬。其他神明有时也以加得之名被呼求，这时更像是一个头衔而非这位神明。"
 deity_hadad:0 "$omen_hadad$"
 omen_hadad:0 "哈达得"
 omen_hadad_desc:0 "哈达得原本是在北亚述和下亚美尼亚受崇拜的风暴之神，祂在那里通常与融合而成的神明阿塔加提丝一齐受崇拜。尽管源自异域，祂最大的神庙位于阿斯卡隆，祂在那里被视为最重要的神明。"

