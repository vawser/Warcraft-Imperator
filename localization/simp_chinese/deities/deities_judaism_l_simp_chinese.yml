l_simp_chinese:
  ## Generic ##
 deity_deborah:0 "$omen_deborah$"
 omen_deborah:1 "底波拉"
 omen_deborah_desc:4 "#Y 犹太教教义#!\n正如底波拉曾在上主的指引下攻打迦南王，我们应坚定于我们所进行的战斗，绝不能听信假先知的妄语。如此，当我们确信某场战争的必要性，我们的士兵将充满力量和纪律，而我们的人民终将获得胜利。"
 deity_children_of_god:0 "$omen_children_of_god$"
 omen_children_of_god:0 "上主之子"
 omen_children_of_god_desc:2 "#Y 犹太教教义#!\n我们呼吁神的儿女，不论老幼，聚集前来为保卫人民而战。随着全国上下的新兵前来参军，我军必将巩固增强。"
 deity_samuel:0 "$omen_samuel$"
 omen_samuel:1 "撒母耳的神视"
 omen_samuel_desc:4 "#Y 犹太教教义#!\n一如伟大的撒母耳一度带领鼓舞神的子民，我们需要以智慧和知识领导我们的人民。遵从上主的训示，我们将以更高深的洞见造福我们牧养的子民，迈向未来。"
 deity_david:0 "$omen_david$"
 omen_david:2 "大卫"
 omen_david_desc:5 "#Y 犹太教教义#!\n正如伟大的大卫本人，因他的财产与珍宝成为传奇，我们也将寻找追逐财富。为了保护并照看上主的信众，拥有足够的资金匹敌我们的邻国、仇人和敌国是十分重要的。"
 deity_solomon:0 "$omen_solomon$"
 omen_solomon:2 "所罗门"
 omen_solomon_desc:5 "#Y 犹太教教义#!\n虽然我们并无意图将战争和饥荒带给我们的敌人，有时为了我们的人民需要行必要的恶。在此类情况，我们会效仿所罗门本人的智慧，这样我们就能轻易解决这些危机，并结出善果。"
 deity_caleb_joshua:0 "$omen_caleb_joshua$"
 omen_caleb_joshua:1 "迦勒和约书亚"
 omen_caleb_joshua_desc:4 "#Y 犹太教教义#!\n正如迦勒与约书亚一度看到了机会而他们的同伴只能看到仇恨，我们的人民需要在他人无力之处找寻解决之道。因为只要我们有上主在我们这边，并遵从他的圣言，我们必能获胜。"
 deity_moses:0 "$omen_moses$"
 omen_moses:1 "摩西"
 omen_moses_desc:4 "#Y 犹太教教义#!\n正如摩西曾带领以色列人民走出埃及，我们应以清醒的大脑指引我们的人民遵从上主的圣言。如果我们想要成就统治，我们的人民就必须信赖我们，我们必能为他们找到最好的出路，只有这样他们才能保持平和并信靠我们。"
 deity_abraham:0 "$omen_abraham$"
 omen_abraham:1 "亚伯拉罕"
 omen_abraham_desc:5 "#Y 犹太教教义#!\n亚伯拉罕因被上主赐以子嗣而闻名，当时没有人相信这样的奇迹会发生。我们将向上主祈祷，以获得类似的恩典，这样我们的人民就能再次繁盛。"
 deity_joseph:0 "$omen_joseph$"
 omen_joseph:1 "约瑟"
 omen_joseph_desc:2 "约瑟在各方面的坚强与能力体现了勤劳工作的价值以及身处困境时的坚忍。\n约瑟安息于格里齐姆山附近的示剑。"
 deity_esther:0 "$omen_esther$"
 omen_esther:1 "埃丝塞尔"
 omen_esther_desc:2 "以斯帖的手腕与机智说服了波斯王薛西斯一世，并拯救了我们的人民脱离迫害，她是犹太人大流散时期的真正楷模。\n以斯帖的墓据说坐落在古波斯的都城埃克巴坦那。"
 deity_daniel:0 "$omen_daniel$"
 omen_daniel:1 "但以理"
 omen_daniel_desc:2 "但以理对上主的诫命的解读能力唤起了我们人民对上主的指引的信心。\n但以理曾效力于波斯宫廷，据信葬于苏萨。"
 deity_ezekiel:0 "$omen_ezekiel$"
 omen_ezekiel:1 "以西结"
 omen_ezekiel_desc:2 "以西结致力于用即将到来的威胁警告犹太民族，耗时我们人民保持坚定与警醒。\n以西结曾效力于巴比伦宫廷，据信葬于那里附近。"
 deity_ezra:0 "$omen_ezra$"
 omen_ezra:1 "以斯拉"
 omen_ezra_desc:2 "经师以斯拉对信仰的坚定是光彩夺目的楷模，它确保了公众遵从上主的神圣律法。\n以斯拉曾效力于波斯阿尔塔薛西斯一世的宫廷，据说葬于阿波洛戈斯。"


