l_simp_chinese:
 ## Default ##
 deity_semnocosus:0 "$omen_semnocosus$"
 omen_semnocosus:1 "森诺科苏斯"
 omen_semnocosus_desc:4 "森诺科苏斯是伊比利亚的战神，受到这片地区许多部落的崇拜。他在士兵和战士中尤其受欢迎，他们偶尔会献祭囚犯和奴隶，以对他表示敬意。"
 deity_candamius:0 "$omen_candamius$"
 omen_candamius:1 "坎达弥乌斯"
 omen_candamius_desc:4 "坎达弥乌斯是伊比利亚部落的本地天空之神，也是他们主神之一。在罗马人当中，他经常与他们自己的天空之神朱庇特联系在一起，甚至在某些情况下，他还被用作修饰，创造了合二为一的朱庇特·坎达弥乌斯。"
 deity_endouellicus:0 "$omen_endouellicus$"
 omen_endouellicus:1 "恩多乌厄利库斯"
 omen_endouellicus_desc:4 "#Y 伊比利亚多神教神祇#!\n$endouellicus_description$"
 endouellicus_description:0 "这位神明被称为大地神祇，拥有预见未来的神视，他也愿意与他的众多信徒分享其中一部分。另外，许多人在希望变得更加健康、获得更丰饶的田地或为所爱之人祈求更好的往生时，他们会呼求他的祝福。\n\n这位神祇有时会被等同于及埃及希腊多神教的塞拉匹斯，或罗马多神教的阿斯克勒庇俄斯。"
 deity_dercetius:0 "$omen_dercetius$"
 omen_dercetius:1 "得耳刻提乌斯"
 omen_dercetius_desc:4 "得耳刻提乌斯是伊比利亚一些部落崇拜的山神，特别是加利西亚和卢西塔尼亚周围的部落。他经常与丰富的矿物和人们能在土地中找到的财富联系在一起。"
 deity_eacus:0 "$omen_eacus$"
 omen_eacus:1 "埃阿库斯"
 omen_eacus_desc:4 "埃阿库斯是伊比利亚众多部落的天气之神，人们向他祈求雨水和丰饶。他经常与其他信仰的天气神联系在一起，比如朱庇特、宙斯或是巴力。"
 deity_ataecina:0 "$omen_ataecina$"
 omen_ataecina:1 "阿泰喀娜"
 omen_ataecina_desc:4 "阿泰喀纳被伊比利亚人视为地下世界的女神，并与四季紧密相关。她通常在春天到来时被呼求，因为各部落相信她才是在每年初带来丰饶者。希腊人中她被称为佩尔塞福涅，他们自己的四季和冥界女神。"
 deity_duillae:0 "$omen_duillae$"
 omen_duillae:1 "杜伊莱"
 omen_duillae_desc:4 "这些神灵是受伊比利亚人共同尊崇的数位母亲神。这些女神与丰饶、树叶和植被相关，通常表现为几位坐在一起的女性。他们有时与高卢和日耳曼尼亚的母亲神相联系。"
 deity_cariocecus:0 "$omen_cariocecus$"
 omen_cariocecus:0 "卡里俄刻库斯"
 omen_cariocecus_desc:0 "卡里俄刻库斯是受许多伊比利亚部落崇拜的战神。他与血祭和人祭相关，据说他的祭司能根据内脏从身体里掉出来的方式做出预言。"
 deity_betatun:0 "$omen_betatun$"
 omen_betatun:0 "柏塔同"
 omen_betatun_desc:0 "柏塔同是伊比利亚人的众多女神之一，在整个半岛都受到崇敬。她是一位治愈之神，有自己的神谕者，据说能为她的崇拜者看见未来，甚至在她的本土之外也很受欢迎。"
