l_simp_chinese:
 ## Generic ##
 deity_medeine:0 "$omen_medeine$"
 omen_medeine:1 "梅黛内"
 omen_medeine_desc:3 "#Y 母神教神祇#!\n梅黛内是与狩猎、森林和野生生命有关的一切事物的女保护神，她因此而闻名。即便只是为了觅食的需求，我们的战士离开家时常呼求她的援助，只要他们身处她的领域，她便会在战场上支援他们。"
 deity_mother_goddess:0 "$omen_mother_goddess$"
 omen_mother_goddess:2 "大地女神"
 omen_mother_goddess_desc:4 "大地女神是我们众神中最核心的神祇，她是我们所生活的大地，也是我们诸部落的先祖。我们的人民寻求她的指引、保护和供养，祈望丰饶的收成与救援。"
 deity_perkunas:0 "$omen_perkunas$"
 omen_perkunas:2 "佩尔库纳斯"
 omen_perkunas_desc:4 "勇气、天空、火，他们都属于佩尔库纳斯的国度。他鼓舞着我们的英雄和士兵，许多故事称颂他的事迹。众神中的其他神祇都视他若法官及判官，信赖他的一切决定。"
 deity_divine_twins:0 "$omen_divine_twins$"
 omen_divine_twins:1 "圣双子"
 omen_divine_twins_desc:3 "#Y 母神教神祇#!\n当清晨开启白天及至白昼转入黑夜，圣双子拉着绍莉亚跨过天际。他们是我们的宇宙中重要部分，护佑着我们的家园和人民。"
 deity_deivas:0 "$omen_deivas$"
 omen_deivas:1 "代瓦斯"
 omen_deivas_desc:3 "#Y 母神教神祇#!\n代瓦斯是众神中至高的其中一位神祇，这位天空神将他的任务传给了后来者。他是所有人的共祖，我们向他祈祷以求得指引和帮助，因为他是众神中最至强的存在。"
 deity_governing_goddesses:0 "$omen_governing_goddesses$"
 omen_governing_goddesses:1 "宰制女神"
 omen_governing_goddesses_desc:3 "#Y 母神教神祇#!\n据说七位宰制女神打造了命运。她们转动生命的丝线，织起战争与和平，以及我们人民的命运。我们祈望她们让我们知晓未来，以及未来是否会变好。"
 deity_televelis:0 "$omen_televelis$"
 omen_televelis:1 "特莱韦利斯"
 omen_televelis_desc:3 "#Y 母神教神祇#!\n特莱韦利斯是铁匠与工匠的保护神，他创造了最精美的器具以及最具有空前毁灭性的武器。传说他曾创造了太阳，把它扔进天空，照亮了世界。"
 deity_saulia:0 "$omen_saulia$"
 omen_saulia:1 "绍莉亚"
 omen_saulia_desc:3 "#Y 母神教神祇#!\n绍莉亚跨过天际时照亮了世界。她曾嫁给月神，他们长久分居以创造我们所知的白昼。她每一天由圣双子协力，穿越天际，拜访她的女儿。"
