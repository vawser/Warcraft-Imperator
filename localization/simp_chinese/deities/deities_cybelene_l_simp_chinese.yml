l_simp_chinese:
 deity_agdistis:0 "$omen_agdistis$"
 omen_agdistis:1 "阿格狄斯提斯"
 omen_agdistis_desc:3 "#Y 库柏勒崇拜神祇#!\n这位野性的双性神祇阿格狄斯提斯将让我们的士兵和展示疯狂地投入战斗。有了这位神祇在我们这边，我们的人民将战无不胜。"
 deity_dactyl:0 "$omen_dactyl$"
 omen_dactyl:1 "达克堤利"
 omen_dactyl_desc:3 "#Y 库柏勒崇拜神祇#!\n我们向十位达克堤利呈上祭献，祈望他们能降福我们的工匠以知识和智慧。随着我们向前进步，我们希望这智慧能够帮助我们的社会匹敌边境的敌人，保护我们的友邦和盟友。"
 deity_dindymene:0 "$omen_dindymene$"
 omen_dindymene:1 "丁底墨涅"
 omen_dindymene_desc:3 "#Y 库柏勒崇拜神祇#!\n伟大母亲的这一面将帮助我们聚集国家的财富、加强我们的力量。有了这些新获得的财宝在手，我们必能高效扩张。"
 deity_cybele:0 "$omen_cybele$"
 omen_cybele:1 "库柏勒"
 omen_cybele_desc:4 "#Y 库柏勒崇拜神祇#!\n$cybele_description$"
 cybele_description:0 "我们的人民之母支持我们帝国的扩张计划并护佑更多的人民。在库柏勒的指引之眼下，只有我们中最软弱的才会反对更多的征战。"
 deity_kakasbos:0 "$omen_kakasbos$"
 omen_kakasbos:1 "卡卡斯波斯"
 omen_kakasbos_desc:3 "#Y 库柏勒崇拜神祇#!\n我们向吕基亚的卡卡斯玻斯献上我们的敬拜，希望他降福我们的商人周游世界时旅途平安。有了他们追寻财富，我们的商贩必能将更多的财宝带回给我们团体。"
 deity_men:0 "$omen_men$"
 omen_men:1 "蒙"
 omen_men_desc:4 "#Y 库柏勒崇拜神祇#!\n$men_description$"
 men_description:0 "我们请求月神以平安和守护降福我们的人民。在他监督的目光下，反对者将消声灭迹。"
 deity_attis:0 "$omen_attis$"
 omen_attis:1 "阿提斯"
 omen_attis_desc:3 "#Y 库柏勒崇拜神祇#!\n被阉者阿提斯将会把他的血洒遍我们的庄稼并保佑它的长势远超以往。由于我们从他的恩赐获得了丰饶的收成，我们比将见证我们的人民再次变得强大。"

 # Heirs of Alexander #
 deity_sandon:0 "$omen_sandon$"
 omen_sandon:0 "桑顿"
 omen_sandon_desc:0 "桑顿是安纳托利亚的天气之神，常常与战争联系在一起，在战时被呼求。作为奇里乞亚最重要的神明之一，祂有许多祭坛和神庙，尤其是在塔耳苏斯附近。\n\n这位神明与武器、鲜花和狮子联系在一起。希腊人将这位神祇与自己的英雄之神赫拉克勒斯相联系。"
 deity_bagaios:0 "$omen_bagaios$"
 omen_bagaios:0 "巴该俄斯"
 omen_bagaios_desc:0 "巴该俄斯是弗里吉亚的风暴与天气之神，通常被相信是美好时光和事物的赐予者。这位神名也与丰饶相联系，通常在有需要、有困难时被呼求，以保护我们人民。\n\n希腊人中，祂通常与他们的主神宙斯联系在一起。"
