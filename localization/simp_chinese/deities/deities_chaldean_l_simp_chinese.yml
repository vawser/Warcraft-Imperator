 deity_ashshur:0 "$omen_ashshur$"
 omen_ashshur:1 "阿舒尔"
 omen_ashshur_desc:3 "#Y 迦勒底多神教神祇#!\n屡次拯救这个国家的全能神阿舒尔，他震怒的眼神就能让异邦的人民与敌人恐惧绝望。他强力又振奋的暴怒只能被战斗的血液平息，只有诸王的尊严与荣耀才能在他的神殿中敬奉于他。\n\n在过往，阿舒尔默许他的国王与王子们扩张他的势力；当他决定倒转他们的命运时，他总是会恢复他们之前的荣耀。可以肯定的是，如果他将他的双手触及我们，我们必能再次扩张，从异邦带回他们的财富、男人、女人和孩子，以重建我们昔日的荣耀与权力！"
 deity_ninurta:0 "$omen_ninurta$"
 omen_ninurta:1 "尼努尔塔"
 omen_ninurta_desc:3 "#Y 迦勒底多神教神祇#!\n战斗中的尼努尔塔强壮、大能、高昂。他是用沙鲁尔杖击败众魔的那一位，一如他对付安祖与他的石军那样。尼努尔塔可以与他单挑，并在战斗中解决他。\n\n如果尼努尔塔以恩惠看顾我们的军队，我们必将凯旋。如果这位伟大的神祇恩赐我们，我们的军队必能击退那些曾欺压我们的人，并且我们将向所有在我们周围想在我国制造混乱的人们问好。如此，他在巴比伦的尼普尔与亚述的卡勒胡的圣所将被重建，恢复它们昔日的荣耀，并且当我们取得胜利时，人民将再次安定地生活。"
 deity_ishtar:0 "$omen_ishtar$"
 omen_ishtar:1 "伊什塔尔"
 omen_ishtar_desc:3 "#Y 迦勒底多神教神祇#!\n伊什塔尔是尚武女神，她的七件魔力衣饰让男人们疯狂。她可以迫使他们跌入绝望深渊，也可以勉励他们提升自己直至至高荣耀。一如她对待她的情人塔姆兹，她将他遗弃在冥界，亦如她对待吉尔伽美什，他打倒了她的残暴公牛，给乌鲁克带回和平。\n\n伊什塔尔有两面，她是肉体之爱的保护神，这一面驱使男人与女人不断繁衍；她同时也是女战神，促使男人们涌入军队走上战场。有了她的恩赐，我们的军队必将充满年轻力壮的男子，获得扩张国土的能力。"
 deity_ea:0 "$omen_ea$"
 omen_ea:1 "伊亚"
 omen_ea_desc:4 "#Y 迦勒底多神教神祇#!\n伊亚是学者、智者、工匠和发明者的保护神。他的知识和智力常救国于灾难。难道他不是那位终结次神罢工的那一位？难道他不同样是从大洪水中拯救人类，下令乌特纳庇什提牟建造巨型木方舟的那一位？\n\n有了伊亚的恩赐，学者、经师和饱学者将获得智慧与知识、慧眼与洞见。随着他们的发明创造，他们将使我国再次成为世界的心脏，让我们的诸城再次强大成为规则之座，散播和平与繁荣。"
 deity_nabu:0 "$omen_nabu$"
 omen_nabu:1 "纳布"
 omen_nabu_desc:3 "#Y 迦勒底多神教神祇#!\n纳布是智者中的智者，他将亲手书写的知识赐予每个人，上至国王下至底层文人都能学到古代统治者的功绩以及管理国家的好办法，包括治理棕榈林、田地、庙宇和运河。\n\n多亏了他的恩赐，诸神与国王的经师们变得兢兢业业；他们泥板与卷轴的书写速度提高了，档案被保存妥善了，这将让我国兴旺。感谢这位神祇的恩赐及他的知识与洞见，我们的繁荣将得保障，诸神与国王的宝库将得到充盈。"
 deity_enlil:0 "$omen_enlil$"
 omen_enlil:1 "恩利勒"
 omen_enlil_desc:3 "#Y 迦勒底多神教神祇#!\n恩利勒创造了天下万物。他是众神之父，人类与国度的创造者。他言出法随，兴灭帝国，他决定着每个人的命运。\n\n如果恩利勒以恩惠俯身看顾我们，他必将赐予我们我国周围的所有土地。他将准许大能君王的归来，并给予他们权柄，统御无疆。愿我们在往昔带走凡人的强大军队亦或灾祸，将我们的国度扩张至地极，直至他的呼吸之风所及之处：环绕世界的阿普苏苦水的岸边。"
 deity_shamash:0 "$omen_shamash$"
 omen_shamash:1 "沙玛什"
 omen_shamash_desc:3 "#Y 迦勒底多神教神祇#!\n光耀之神太阳神给我国带来温暖与欢乐。他在诸天之上见证一切，知晓全部人心。他惩戒一切胆敢背誓之人，他们无力遵守承诺，践踏法律背信弃义。\n\n因着沙玛什将俯身看顾我们，我们的商人与贩夫必能翻越远方的高山并将财富带回祖国，不论木材、宝石亦或金属，他们必会遵守合约与誓言。多亏了他，全世界的财宝都将汇聚来装饰圣所和殿宇，这位神祇将保证我们繁荣的归来，一如古时大能君王治下的时光。"
 deity_marduk:0 "$omen_marduk$"
 omen_marduk:1 "马尔杜克"
 omen_marduk_desc:3 "#Y 迦勒底多神教神祇#!\n马尔杜克是贝尔，意即“君主”，他也是世间一切的规划者。他维持我国的法纪；他是打败了妄图制造灾祸的海神提亚玛特的那一位；当埃拉来到巴比伦散播矛盾与动乱，他是那位赶回并恢复秩序繁荣的那一位。\n\n有了马尔杜克的恩赐，我国将重获新生；由于诸神都跟从他并遵守他的圣言，和平、法纪和福祉得到了保障，并且所有人都将匍匐在诸神之王和万王之王的面前。"
 deity_sin:0 "$omen_sin$"
 omen_sin:1 "辛"
 omen_sin_desc:3 "#Y 迦勒底多神教神祇#!\n辛，光明的月神，他常被人类敬拜因为他从在乌尔、哈兰亦或阿拉伯的泰马的神庙看顾着他们。他照看着谷物的生长、牲畜与女人们的生育，如果没有他，他们又会如何呢？\n\n有了辛以恩惠看顾我国，收成会丰饶，牛群必翻倍，人口将增长，直至泛滥，一如壮阔的河川泛滥平原直指高山。"
