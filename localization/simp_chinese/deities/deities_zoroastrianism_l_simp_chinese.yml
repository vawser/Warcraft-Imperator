 ## Generic ##
 deity_verethragna:0 "$omen_verethragna$"
 omen_verethragna:1 "乌鲁斯拉格纳"
 omen_verethragna_desc:5 "#Y 琐罗亚斯德教神祇#!\n我们的人民用亚什特颂扬乌鲁斯拉格纳，他鼓舞了我他们涌向我们的胜利旗帜。有了近期的这些转变，我们必能拥有丰富的兵源，助力我们的战争。\n\n乌鲁斯拉格纳是以大力及他与安哥拉曼纽的达埃瓦的战争而著称的神祇。如果我们要满足阿胡拉马兹达的期许，乌鲁斯拉格纳实在是我们应遵从的榜样。"
 deity_sraosha:0 "$omen_sraosha$"
 omen_sraosha:1 "斯拉欧加"
 omen_sraosha_desc:5 "#Y 琐罗亚斯德教神祇#!\n对于我们服从斯拉欧加的人民，我们如摇钱树般晃动他们，收集他们的钱财以改善国家。聚拢了所需的全国财宝后，我们将用来建造伟大工程，并保障我们人民的安全，这是为了所有人的福祉。\n\n斯拉欧加以谦恭和善行著称，他是我们信仰的伟大神祇中的一位。他在我们琐罗亚斯德信众之前设立了许多榜样，让我们得以效仿。"
 deity_zoroaster:0 "$omen_zoroaster$"
 omen_zoroaster:1 "琐罗亚斯德的智慧"
 omen_zoroaster_desc:5 "#Y 琐罗亚斯德教神祇#!\n琐罗亚斯德的神视给我们的人民带来生机，我们将竭尽眼所触及传播信仰。除他之外谁又能阻止安哥拉曼纽和它的达埃瓦呢？\n\n琐罗亚斯德是第一个被授以世界真理的人，他是瓦胡马纳的先知。从他获得启示的那刻起，他随即传播善意之言和万物之真，以及自由意志。他促使我们的宗教充满了波斯文化圈所及之处，持续千年有余。"
 deity_tishtrya:0 "$omen_tishtrya$"
 omen_tishtrya:1 "蒂什特里亚"
 omen_tishtrya_desc:5 "#Y 琐罗亚斯德教神祇#!\n我们呼求蒂什特里亚用他带来新生的降雨保佑我们的人民，确保今后多年的丰收。随着我们的收成得到保障，我们人民将繁荣扩张，并在这位神祇的守护之手下得享平安。\n\n蒂什特里亚是抵抗安哥拉曼纽的众多神祇之一。他以向他保护的地区和人民分享雨露和生育的祝福而闻名。他常与恶魔阿帕奥沙战斗。"
 deity_ameretat:0 "$omen_haurvatat$"
 omen_ameretat:0 "阿梅雷塔特"
 omen_ameretat_desc:1 "我们呼求阿梅雷塔特，她是亚扎塔的不朽者。她与她的盟友豪尔瓦塔特一起给我们人民带来繁荣所需的恒心与力量。"
 deity_asha:0 "$omen_asha$"
 omen_asha:0 "阿沙"
 omen_asha_desc:2 "我们呼求阿沙，用真理与圣火辨别真相与正义……"
 deity_anahita:0 "$omen_omen_anahita$"
 omen_anahita:0 "阿娜希塔"
 omen_anahita_desc:1 "阿娜希塔是亚扎塔中最强大的一位，她负责治疗、生育与智慧。阿契美尼德的古波斯帝国全境长期供奉着她。我们呼求阿娜希塔保护我们的年轻人，并看顾我们国家的神圣河川。"
 deity_atar:0 "$omen_atar$"
 omen_atar:0 "阿塔耳"
 omen_atar_desc:0 "火神阿塔尔是亚扎塔的首领。在炽烈的阿塔尔火焰中，分辨善恶，伸张正义。对阿塔尔的敬拜的出现早于琐罗亚斯德教的火焰神判。"
 deity_saoshyant:0 "$omen_saoshyant$"
 omen_saoshyant:0 "萨奥希扬特的预言"
 omen_saoshyant_desc:2 "琐罗亚斯德的预言揭示了带来圣德的那一位必定在世界最后的更新中带领信众，那时，邪魔将被毁灭，世界将重新与神明永远合一。\n\n待终日到来，正义的侍女将来到阿里斯的绿洲，诞下人类的救主。"

 ### Hellenistic Omens ###
 deity_mithra:0 "$omen_mithra$"
 omen_mithra:0 "密特拉"
 omen_mithra_desc:2 "密特拉是被希腊化社会某些团体接受的琐罗亚斯德教神灵，他与真理、丰收联系在一起，并且在水之强化仪式中发挥作用。\n\n对密特拉的崇拜远超波斯本土，甚至被信仰外的一些人接受。尽管未曾被琐罗亚斯德提及，这位神灵在琐罗亚斯德教中扮演着重要的角色。"
