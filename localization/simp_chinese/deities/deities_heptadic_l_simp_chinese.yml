l_simp_chinese:
  ## Default ##
 deity_targitaos:0 "$omen_targitaos$"
 omen_targitaos:1 "塔耳吉塔俄斯"
 omen_targitaos_desc:3 "#Y 七神崇拜神祇#!\n塔耳吉塔俄斯是我们所有部落的共祖，他是我们敬礼至今的先祖。除了他作为我们人民祖辈的角色外，他还扮演了天空之神及部分生育之神的角色。"
 deity_goitosyrus:0 "$omen_goitosyrus$"
 omen_goitosyrus:1 "戈伊托叙洛斯"
 omen_goitosyrus_desc:3 "#Y 七神崇拜神祇#!\n我们将向这位神祇祈求智慧和未知的知识。当我们获得了智慧的恩典时，希望我们的学者和经师能将我国带入更伟大的繁荣昌盛。"
 deity_papaios:0 "$omen_papaios$"
 omen_papaios:1 "帕派俄斯"
 omen_papaios_desc:3 "#Y 七神崇拜神祇#!\n伟大的帕派俄斯会给我们人民带来所需的财宝与资源。这新涌入的财富将使我们的人民幸福而富足。"
 deity_thagimasadas:0 "$omen_thagimasadas$"
 omen_thagimasadas:1 "塔吉玛萨达斯"
 omen_thagimasadas_desc:3 "#Y 七神崇拜神祇#!\n至尊的塔吉玛萨达斯将准许我们的开疆扩土。有了这位神祇在我们这边，我们的人民必将拿起武器再次预备征战，谁又能否定诸神的智慧呢？"
 deity_api:0 "$omen_api$"
 omen_api:1 "阿庇"
 omen_api_desc:3 "#Y 七神崇拜神祇#!\n阿庇以丰饶的贸易资源降福我们的商人。有了这些新获得的贸易商品，我们商人的艰辛必能得到丰厚回报。"
 deity_tabiti:0 "$omen_tabiti$"
 omen_tabiti:1 "塔比提"
 omen_tabiti_desc:3 "#Y 七神崇拜神祇#!\n我们以敬拜伏求天后塔比提，请求降福我们的人民以和平与繁荣。有了塔比提在我们这边，我们的土地必将平和安详，让我们得以将资源和努力致力于外部。"
 deity_argimpasa:0 "$omen_argimpasa$"
 omen_argimpasa:1 "阿耳吉姆帕萨"
 omen_argimpasa_desc:3 "#Y 七神崇拜神祇#!\n伟大天空女神将祝福我们丰收并降福人民以生命和成长。当我们获得这份生命之礼时，我们的庄稼会繁茂，而我们的青年必将茁壮健康地成长。"
