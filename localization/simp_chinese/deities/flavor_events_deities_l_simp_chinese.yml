l_simp_chinese:
 deity_flavor.1.t:0 "受祝福的狩猎"
 deity_flavor.1.desc:0 "我们接到消息，这几个月我们[hunting_province.GetShortName]的人民在猎物上获得大丰收，几乎就像猎物是被有意从周边铃图驱赶过来地一样。有人声称我们最近对于[hunting_deity.GetName]的崇拜就是原因，但也有人觉得这只不过是[ROOT.GetCountry.GetRuler.GetPraenomen]从诸神那里收到的诸多祝福之一。"
 deity_flavor.1.a:0 "我们应该拿一点回[ROOT.GetCountry.GetCapital.GetName]。"
 deity_flavor.1.a.tt:0 "这一选项可用，因为事件没发生在#Y [SCOPE.GetRootScope.GetCountry.GetCapital.GetState.GetName]#!。"
 deity_flavor.1.b:0 "好吧，那么是时候最大化利用这个小小的祝福了。"
 deity_flavor.1.c:0 "我们要确保这些动物在[hunting_province.GetShortName]繁衍生息。"
 deity_flavor.1.d:0 "[ROOT.GetCountry.GetRuler.GetPraenomen]再一次将繁荣带给我们人民。"

 deity_flavor.2.t:0 "安抚[port_province.GetName]的水域"
 deity_flavor.2.desc:0 "我们接到消息，一阵短暂耳激烈的风暴袭击了[port_province.GetName]的[port_province.Custom('get_city_status_lloc')]，但该区域奇迹般地没有任何人员、船只或建筑受损伤。风暴过后，水域看上去异常平静，而且当地渔民的收获似乎是平常的数倍。"
 deity_flavor.2.a:0 "这片水域被[sea_deity.GetName]祝福了！"
 deity_flavor.2.a.tt:0 "这个选项可用，因为该领土生产#Y 鱼#!。"
 deity_flavor.2.b:0 "充实当地仓库的好机会。"
 deity_flavor.2.c:0 "如果这个港口是安全的，也许能用作我们的新军港。"
 deity_flavor.3.t:0 "空空如也的水域"
 deity_flavor.3.desc:0 "[port_province.GetName]的信使抵达，带来的消息说渔民最近捕不到任何东西。似乎在我们宣布那片水域受[sea_deity.GetName]祝福之后，当地鱼群被完全摧毁了，因为当地渔民充满激情地能捕尽捕。"
 deity_flavor.3.a:0 "可是……我们当时很确定我们被祝福了。"

 deity_flavor.4.t:0 "值得纪念的泉水"
 deity_flavor.4.desc:0 "近些日子，位于[spring_province.GetName]的[spring_deity.GetName]的小泉水变得十分受欢迎，关于这位神祇的新故事一直在流传。甚至遥远地方的人也会前往那个[spring_province.Custom('get_city_status_lloc')]参与当地的仪式，希望能得到祝福。"
 deity_flavor.4.a:0 "[spring_province.GetName]将被称为[spring_deity.GetName]之家。"
 deity_flavor.4.a.tt:0 "这个选项可用，因为神明#Y [spring_deity.GetName]#!还没有圣地。"
 deity_flavor.4.b:0 "也许我们可以诱使某些外国人留在[spring_province.GetName]？"
 deity_flavor.4.c:0 "公开做姿态尊敬[spring_deity.GetName]将有利于[ROOT.GetCountry.GetRuler.GetPraenomen]的形象。"

 deity_flavor.5.t:0 "游方医者"
 deity_flavor.5.desc:0 "一位游方医者来到了[ROOT.GetCountry.GetName]，应该是被我们崇拜[healing_deity.GetName]的流言所吸引。这位[healer_character.GetName]一直在[healing_province.GetState.GetShortName]周游，帮助当地人。"
 deity_flavor.5.a:0 "让他周游。"
 deity_flavor.5.b:0 "也许[healer_character.GetSheHe]可以成为我们宫廷的一位智者？"
