l_simp_chinese:
 ## Generic ##
 deity_tuisto:0 "$omen_tuisto$"
 omen_tuisto:1 "图伊斯托"
 omen_tuisto_desc:3 "图伊斯托是我们众神体系中的至高神祇，我们部落与人民的共祖。生于大地的他有多个儿子，他们成为了统治者，进而形成了日耳曼各部落。我们的人民祈望他的一切指引与帮助，并在我们的仪式中深切地纪念他。"
 deity_alcis:0 "$omen_alcis$"
 omen_alcis:1 "阿尔齐斯"
 omen_alcis_desc:3 "#Y 图伊斯托信仰神祇#!\n尽管有多种面貌，事实上阿尔齐斯是二位一体的双生子神祇的名字。为他们的年少与兄弟之爱所敬仰，他们有时被绘成战马或战车，拉着太阳跨过天际。"
 deity_tamfana:0 "$omen_tamfana$"
 omen_tamfana:1 "塔姆法娜"
 omen_tamfana_desc:3 "#Y 图伊斯托信仰神祇#!\n塔姆法娜在一些最神圣的日耳曼圣所被敬拜，她是那些神木林的重要神祇。而且她还是丰收女神中的一位，当人们外出劳作时我们常会给她留下奉献。"
 deity_baduhenna:0 "$omen_baduhenna$"
 omen_baduhenna:1 "巴杜赫娜"
 omen_baduhenna_desc:3 "#Y 图伊斯托信仰神祇#!\n作为我们神系的主妇，巴杜赫娜常在战时被呼求祷告。我们的军民向她寻求指引，希望她能在他们为部落而战时引导他们的双手。"
 deity_vagdavercustis:0 "$omen_vagdavercustis$"
 omen_vagdavercustis:1 "瓦格达维库斯提斯"
 omen_vagdavercustis_desc:3 "#Y 图伊斯托信仰神祇#!\n对于我们的一些人民来说，瓦格达维库斯提斯是战争、军事智慧、及美德的主要神祇。她的许多事迹鼓舞这我们的军民的行动，而且有人声称只要向她奉献祈祷，她就会在战斗中引导他们的双手。"
 deity_hludana:0 "$omen_hludana$"
 omen_hludana:1 "赫卢达娜"
 omen_hludana_desc:3 "#Y 图伊斯托信仰神祇#!\n赫卢达娜是森林的女保护神，同时也是农业之神。赫卢达娜常被与信仰、忠诚相关联，她的形象饱含同情。在困顿时，我们的人民向她寻求保护。"
 deity_nehalennia:0 "$omen_nehalennia$"
 omen_nehalennia:1 "尼哈勒尼亚"
 omen_nehalennia_desc:3 "#Y 图伊斯托信仰神祇#!\n尼哈勒尼亚是商业、园艺和贸易的女保护神。她的形象常是一位坐着的神祇，边上有条狗，在她的领域下商品繁盛。贩夫与商人在异邦或与异域文化的人们做生意时，常会向她祈求，同样生产商品货物的人们需要她帮助时也会这么做。"
 deity_nerthus:0 "$omen_nerthus$"
 omen_nerthus:1 "那瑟斯"
 omen_nerthus_desc:3 "#Y 图伊斯托信仰神祇#!\n那瑟斯是我们主要的生育女神，也是大日耳曼诸部落最受欢迎的生育神祇之一，她在我国为人熟知和敬仰。据传那瑟斯对人间的事物有特别的兴趣，常常在她的信徒与人民之间穿行。"
