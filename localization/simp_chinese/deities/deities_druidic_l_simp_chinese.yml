l_simp_chinese:
 ## Nemeti ##
 deity_nemetona:0 "$omen_nemetona$"
 omen_nemetona:1 "尼米托那"
 omen_nemetona_desc:3 "#Y 德鲁伊教神祇#!\n我们的女保护神以她的恩惠降福我们的士兵，保证我们战争的胜利。有了她在我们的士兵这边，我军必能以更铁的军纪战斗，保护我们的部落，以及以恩典俯身看顾我们的女神。\n\n尼米多娜是尼米提众神中最重要的女神，但是她在泛凯尔特众神中并不出名。她是神木林与圣地的女神，为人所崇拜。"

 ## Aedui ##
 deity_sucellus:0 "$omen_sucellus$"
 omen_sucellus:1 "苏克鲁斯"
 omen_sucellus_desc:3 "#Y 德鲁伊教神祇#!\n我们的保护神苏克鲁斯将祝福我们的人民，在他们困顿之时保护他们，保障我们同胞的安全与和睦。有了这位神祇在我们这边，只有最恶毒最麻烦的人才会继续他们的破坏。"

 ## Aquitani ##
 deity_eki:0 "$omen_eki$"
 omen_eki:1 "艾奇"
 omen_eki_desc:3 "#Y 德鲁伊教神祇#!\n我们向这位太阳女神献上我们的敬拜，希望她能继续保护我们。因我们有了她的祝福，我们的人民必将平息，并且造反者必将被荡平，他们将不能再对我们的社会惹是生非。"
 deity_mari:0 "$omen_mari$"
 omen_mari:1 "玛莉"
 omen_mari_desc:3 "#Y 德鲁伊教神祇#!\n我们敬拜风暴女士，希望她能带来生育的风暴而非毁坏我们的田地。随着我们的庄稼见证生机与生长，我们必能在今后多年让我们的人民安然繁衍。"

 ## Pretani ##
 deity_andraste:0 "$omen_andraste$"
 omen_andraste:0 "安德拉丝忒"
 omen_andraste_desc:0 "在$britain_region$的不列颠尼部落常敬拜本地神祇安德拉丝忒，爱西尼民族特别敬她为胜利女神。据称，兔子是安德拉丝忒的圣兽，在纪念她的宗教仪式与礼仪中，兔子扮演了重要角色。\n\n罗马人称她为维克多利亚，希腊人称她为尼刻。"
 deity_belatucadros:0 "$omen_belatucadros$"
 omen_belatucadros:0 "贝拉图卡德罗斯"
 omen_belatucadros_desc:0 "这位长着角的神祇是北方不列颠尼部落的战神，他以多种面貌为人所敬拜，在沃塔迪尼亚当地的部落尤为尊崇。这位神祇是战神，不过自然、植物与桤木也与他有关。\n\n希腊人与罗马人分别称他为阿瑞斯与玛尔斯，高卢部落有时也敬他为图塔蒂斯。"
 deity_coventina:0 "$omen_coventina$"
 omen_coventina:0 "科文提娜"
 omen_coventina_desc:0 "在布里甘提亚部落附近的树林里，科文提娜是水井与泉水的女神。据说她为这片地区的不毛之地带来了生机，对这位女神的崇拜已经开始超出了最早敬拜她的范围。"
 deity_nodens:0 "$omen_nodens$"
 omen_nodens:0 "诺敦斯"
 omen_nodens_desc:0 "诺敦斯是不列颠尼部落的战神与医神，负责海战与狩猎。犬是这位猎神的圣兽，不论在敬拜他的每日日常中，还是在崇敬他的仪式中，犬都扮演着重要的角色。\n\n对诺敦斯的崇拜起源于$britain_region$疆域之外，他与其他神祇敬拜相关，例如罗马人的西尔瓦努斯与希腊人的帕波西勒努斯。"
 deity_sulis:0 "$omen_sulis$"
 omen_sulis:0 "苏利斯"
 omen_sulis_desc:0 "苏利斯是$britain_region$南部的温泉女神，一部分是母亲女神的形象，另一部分是抵抗诅咒的守护者。甚至来自远方的人们也开始前往泉水处向女神祈祷，祈求女神帮助他们对抗可能遇到的诅咒。\n\n在异域，他们将她称为弥涅耳瓦或雅典娜，将她与他们的智慧女神联系起来。"

 ## Belgae ##
 deity_camulus:0 "$omen_camulus$"
 omen_camulus:0 "卡穆卢斯"
 omen_camulus_desc:0 "卡穆卢斯是高卢比利其的战神，广受当地部落的崇敬。他常与野猪相关，敬拜这位神祇的人们有时把野猪奉为圣兽。\n\n希腊人称他为阿瑞斯，罗马人尊他为玛尔斯。"

 ## Treveri ##
 deity_lenus:0 "$omen_lenus$"
 omen_lenus:0 "勒努斯"
 omen_lenus_desc:0 "在日耳曼与高卢之间的一些特雷维里亚小部落的战神是勒努斯。他常与更常见的高卢神祇图塔蒂斯相对应。勒努斯是部落的守护神，同时也有其自身的诸多独有元素。\n\n除了保佑战争的神祇角色外，特雷维里亚人也尊他为泉水与健康之神。在许多情况下，他的形象常与女神安卡姆娜相伴，他是后者的丈夫。"
 deity_intarabus:0 "$omen_intarabus$"
 omen_intarabus:0 "印塔拉部斯"
 omen_intarabus_desc:0 "印塔拉部斯是部分高卢特雷维里亚部落最重要的神祇之一，是他们众多守护神中的一位。他的形象常为壮年男性，肩披狼皮，手握长矛。"
 deity_ancamna:0 "$omen_ancamna$"
 omen_ancamna:0 "安卡姆娜"
 omen_ancamna_desc:0 "安卡姆娜在特雷维里亚部落中是泉水与生育女神，同时也是当地神系中的一位主神。她的形象常与其丈夫勒努斯相伴，后者是当地部落的守护神。"

 ## Default ##
 deity_taranis:0 "$omen_taranis$"
 omen_taranis:1 "塔拉尼斯"
 omen_taranis_desc:4 "#Y 德鲁伊教神祇#!\n我们的士兵坚定地站在仇敌面前，因为他们知道天空神看顾并降福我们的事业。有了他的祝福与帮助，在我们爬向霸权的征程中，我们的人民无疑将战胜仇敌和邻国。\n\n塔拉尼斯同图塔蒂斯和埃苏斯是三神中的一位，他以雷神之名广为人知。意大利半岛来的拉丁贩夫与商人常称这位神祇是他们的朱庇特。"
 deity_toutatis:0 "$omen_toutatis$"
 omen_toutatis:1 "图塔蒂斯"
 omen_toutatis_desc:3 "#Y 德鲁伊教神祇#!\n这位部落的守护者将谷物我们的人拿起武器武器在危急之时为部落而战。有了这些新的兵源，比起过去经年的战争潜能，我们无疑将能让更多人投入战争。\n\n图塔蒂斯同埃苏斯和塔拉尼斯是三神中的一位，他以战神之名广为人知。而且他常被视为众部落的守护者，比起其他大多国家的战神，他更多地扮演防御的角色。尽管两者的本性有很大的区别，他常被视作罗马的玛尔斯。"
 deity_gobannus:0 "$omen_gobannus$"
 omen_gobannus:1 "戈巴努斯"
 omen_gobannus_desc:3 "#Y 德鲁伊教神祇#!\n这位铁匠的保护神将赐予我们知识和技术，让我们的社会发展突破当前瓶颈。我们超越了我们的先祖，我们必定堪比邻国和敌人。"
 deity_cernunnos:0 "$omen_cernunnos$"
 omen_cernunnos:1 "科尔努诺斯"
 omen_cernunnos_desc:3 "#Y 德鲁伊教神祇#!\n我们伏求这位角神赐予我们的人民他所携带的财富。有了这些新获得的财宝在手，我们的人民无疑将在此后经年繁荣昌盛。\n\n科尔努诺斯是亡者的看顾者，他是生命、动物与财富之神。虽然他有着野性的外表与死亡的元素，这位神祇常被视为众神中和平且重要的部分。"
 deity_ogmios:0 "$omen_ogmios$"
 omen_ogmios:1 "欧格米欧斯"
 omen_ogmios_desc:3 "#Y 德鲁伊教神祇#!\n欧格米欧斯将我们的人民缚于他的事业，判断他的追随者的必要的言行。我们的人民坚定了信念，相信我们参战的必要性，人们将更愿意加参军打仗。\n\n这位伟大战士英雄俄格弥俄斯以他在我们国度的多次旅行广为人知，他将遇到的人们缚于他的事业。另外，他也是著名的引灵者，指引亡灵通向往生。尽管英雄的事迹在两处并不一致，通常，罗马人称他为海格力斯，希腊人称他为赫拉克勒斯。"
 deity_lugus:0 "$omen_lugus$"
 omen_lugus:1 "卢古斯"
 omen_lugus_desc:3 "#Y 德鲁伊教神祇#!\n这位三面神祇带给我们财富，并呼吁远方的商贩为我们商品敞开库房。有了这位伟大的神祇的帮助我们的商人，我们的人民无疑将见证更多的财富来往本国。\n\n作为我们信仰的主要神祇之一，卢古寺正在艺术方面扮演重要角色，同时也被视为三神（塔拉尼斯、图塔蒂斯和埃苏斯）的综合体。尽管略有出入，罗马人有时会视其为墨丘利。"
 deity_icovellauna:0 "$omen_icovellauna$"
 omen_icovellauna:1 "伊科维劳娜"
 omen_icovellauna_desc:3 "#Y 德鲁伊教神祇#!\n大地的河川将被引领供养我们的人民，并给追随这位女神的人们带来和平和繁荣。有了这位神祇在我们这边，只有最不怕麻烦的反对者才会继续给我们社会制造麻烦，这样我们可以将更多的注意力转移到边境的敌人们身上。"
 deity_rosmerta:0 "$omen_rosmerta$"
 omen_rosmerta:1 "萝丝梅尔塔"
 omen_rosmerta_desc:3 "#Y 德鲁伊教神祇#!\n这位生育女神降福给我们的人民以富饶的丰收，给年轻人以新生命的诞生。我们的人民得到了祝福，在来年我们无疑不可能再欠收，而且我们更多的人民将健康成长。\n\n她是生育与丰饶的女神，同时也是卢古斯的配偶。"

 deity_brigantia:0 "$omen_brigantia$"
 omen_brigantia:0 "布里甘提亚"
 omen_brigantia_desc:1 "在这位战争与荣耀的女神的指引下，我们勇敢的战士将大获全胜，因为在她的鼓舞下，战士们增进了战斗功绩，并相信我们民族必定获胜。\n布丽甘提娅是一位凯尔特战士女神，流行于不列颠诸岛，罗马人将其对应为希腊神系中的尼刻或维多利亚。"
 deity_glanis:0 "$omen_glanis$"
 omen_glanis:0 "格拉尼斯"
 omen_glanis_desc:1 "泉水之神具有神性的治愈力量流淌穿过朝圣者，这些人蜂拥而至得享他的善意，并在圣池中沐浴。令人兴奋的是，只要病患能规规矩矩地崇敬众神，他们就能得到治愈的希望。\n格拉尼斯是高卢的治愈神祇，负责格拉努姆的泉水，对他的崇拜一直持续到了基督宗教的兴起。"
 deity_berobreo:0 "$omen_berobreo$"
 omen_berobreo:0 "贝洛布雷俄"
 omen_berobreo_desc:1 "在西方的世界边缘，贝洛布雷俄的地下国度吞噬着未知之地与大地的隐秘。如果我们想要幸福地生活，并领受这位神明赐予世界的恩惠，我们则必须时刻牢记生命如同蜉蝣，无知如同汪洋。\n在高卢西部深入大海的地方，屹立着献给贝洛布雷俄的圣所。"
 deity_cichol:0 "$omen_cichol$"
 omen_cichol:0 "基霍尔"
 omen_cichol_desc:0 "从北方的比利其人到南方的山外高卢人，这位神祇是高卢世界大多数人崇拜的战神之一。与高卢崇敬的许多其他战神不同，他通常不是被描绘为保护者，而是一个不属于任何部落的强大战士。"
 deity_nantosuelta:0 "$omen_nantosuelta$"
 omen_nantosuelta:0 "南托苏埃尔塔"
 omen_nantosuelta_desc:0 "南托苏埃尔塔是在高卢、不列颠尼亚和伊比利亚广受崇拜的神秘神祇，经常与战争或丰饶联系在一起。这位女神通常被描绘为一只乌鸦，或者身边有一只乌鸦，在那些崇拜她的人眼中，乌鸦是一种圣兽。"
 deity_maponos:0 "$omen_maponos$"
 omen_maponos:0 "马波诺斯"
 omen_maponos_desc:0 "马诺波斯是高卢和不列颠尼亚崇拜的青年神，其形象经常携带着某种乐器。这位神祇与诗歌或爱情有关，这两种事物经常出现在他参与的大多数故事中。\n\n在希腊人和罗马人中，他被称为阿波罗，这是他们神祇中最接近马诺波斯的青年神。"
 deity_belisama:0 "$omen_belisama$"
 omen_belisama:0 "贝莉莎玛"
 omen_belisama_desc:0 "贝莉莎玛是高卢与不列颠尼亚崇拜的太阳女神。她是更广为人知的贝利努斯的女性形态，有时那位神祇也会被称为她的丈夫，但这两位都被认为是将太阳移过天空的神明。\n\n在罗马人中，她有时与他们的智慧女神弥涅耳瓦联系在一起。"
 deity_belinus:0 "$omen_belinus$"
 omen_belinus:0 "贝利努斯"
 omen_belinus_desc:0 "贝利努斯是高卢和不列颠尼亚人的太阳神，有几个著名的神话将他描述为带来太阳的神。他是整个高卢最受崇敬的神祇之一，有时也被称为女性变体贝莉莎玛，也有人说这是他的妻子。\n\n地中海区域的人通常将他称为赫利俄斯或阿波罗，他们自己的太阳神。"
 deity_artio:0 "$omen_artio$"
 omen_artio:0 "阿尔提奥"
 omen_artio_desc:0 "阿尔提奥是广受崇拜的生育女神，神职为生命与富饶。熊被认为是她的一种圣兽，这种联系深入人心，以至于有些人称他为熊之女神，并且将她描述为熊头或熊皮的形象。"
 deity_cissonius:0 "$omen_cissonius$"
 omen_cissonius:0 "基索尼乌斯"
 omen_cissonius_desc:0 "基索尼乌斯是高卢和不列颠尼亚许多部落的旅者和贸易之神，这位独特的神祇与这些地方通常崇拜的许多好战、具备医疗能力的神祇截然不同。他的形象通常是一个骑着公羊、喝着酒的老人，被视为希腊的赫耳墨斯或罗马的墨丘利。"
