l_simp_chinese:
 ## Generic Deities ##
 deity_zadeni:0 "$omen_zadeni$"
 omen_zadeni:1 "扎代尼"
 omen_zadeni_desc:2 "扎代尼是战争与丰产的保护神，我们的士兵常在上战场前呼求他。他的形象常手执花或斧，相伴有一头有翅膀的狮子。希腊人称他为赫拉克勒斯。"
 deity_armazi:0 "$omen_armazi$"
 omen_armazi:1 "阿尔马济"
 omen_armazi_desc:2 "阿尔马济是雨水、雷电、天气和丰裕的保护神。穿着盔甲、手执利剑，他鼓舞着追随他的人们。在琐罗亚斯德教信徒中他被称为阿胡拉马兹达，而希腊人则称之为宙斯。"
 deity_kopala:0 "$omen_kopala$"
 omen_kopala:1 "科帕拉"
 omen_kopala_desc:2 "一位伟大的英雄，因他诸多伟大的英雄事迹为我们中许多人所敬仰。其中最伟大的是他从国内驱逐了戴韦比，并在比赛与战场上击败它们后将它们封印在了地底。"
 deity_gacim:0 "$omen_gacim$"
 omen_gacim:1 "加琴"
 omen_gacim_desc:2 "加琴是加的伴侣，他自身是生育之神。他们两位常被视为统治世上全部玄秘的神祇，同时也是命运的编织者。有人将加琴与安纳托利亚的阿提斯等同。"
 deity_ghmerti:0 "$omen_ghmerti$"
 omen_ghmerti:1 "格美尔蒂"
 omen_ghmerti_desc:2 "格美尔蒂是我们众神的首领、我们神祇中的首位、寰宇之主。他是太阳与月亮以及我们众神中若干神祇的父亲。作为万物的创造者，人类与动物的生命都被掌握在他的手中。"
 deity_ga:0 "$omen_ga$"
 omen_ga:1 "加"
 omen_ga_desc:2 "加是加琴的伴侣，她自身是母亲女神。他们两位常被视为统治世上全部玄秘的神祇，同时也是命运的编织者。有人将加琴与安纳托利亚的库柏勒等同。"
 deity_adgilis_deda:0 "$omen_adgilis_deda$"
 omen_adgilis_deda:1 "阿德吉丽丝-代达"
 omen_adgilis_deda_desc:2 "阿德吉丽丝-代达是生育与牲畜的女神。她指引我们的农民的种植和牛群，保护来到我们土地上的旅人。对于那些生活在高加索伊比利亚的恶劣山地的人们，她常被视为他们的首领女神。"
 deity_dali:0 "$omen_dali$"
 omen_dali:1 "达莉"
 omen_dali_desc:2 "达莉是狩猎女神，是一位居住在高加索山区的美丽神祇。在猎人中，她是首领女神，他们常呼求她以得到进入她的国度的准许，只有在她的帮助下，他们才能获得他们所寻求的猎物。"

 ## Ainina and Danina, event made omens ##
 deity_ainina_and_danina:0 "$omen_ainina_and_danina$"
 omen_ainina_and_danina:1 "埃妮娜与达妮娜"
 omen_ainina_and_danina_desc:2 "埃妮娜与达妮娜是在晚期被引入阿尔马济多神教众神体系的一对女神。他们常与生育、医治和智慧相关联，并有相应的崇拜仪式。他们有时等同于阿娜希特或伊南娜。"
