l_simp_chinese:
  ## Generic ##
 deity_diwali:0 "$omen_diwali$"
 omen_diwali:0 "屠妖节"
 omen_diwali_desc:4 "#Y 耆那教法门#!\n这是一场盛大的光明庆节，它将鼓舞我们赶往战场的部队和士兵。虽然被加入战争和暴力并不高尚，但这是保护我们生活方式的必要的恶。"
 deity_satya:0 "$omen_satya$"
 omen_satya:0 "诚实语"
 omen_satya_desc:4 "#Y 耆那教法门#!\n诚实语是耆那教的一项重要誓言，我们将保持诚实与真诚，因为我们招募我国的青年支援我们的战争。随着他们涌向我们的旗帜，我们将比以往拥有更多的潜在人力。"
 deity_paryushana:0 "$omen_paryushana$"
 omen_paryushana:0 "斋节"
 omen_paryushana_desc:4 "#Y 耆那教法门#!\n我们将举行一场盛大的斋节，鼓舞我们的人民许下精进的誓言，这样我们全社会就能获得更高深的洞见与智慧。随着我们向新目标迈进，我们的国家和国民必能取得突破。"
 deity_aparigraha:0 "$omen_aparigraha$"
 omen_aparigraha:0 "不执着"
 omen_aparigraha_desc:4 "#Y 耆那教法门#!\n不执着是耆那教的一项重要誓言，我们应将该誓言的重要性传达给民众。这样，随着我们的人民愈加舍弃物质财富，我们就能够为我国的福祉征收到更多的税收。"
 deity_ahimsa:0 "$omen_ahimsa$"
 omen_ahimsa:0 "非暴力"
 omen_ahimsa_desc:4 "#Y 耆那教法门#!\n非暴力是耆那教的一项重要誓言，我们将举行一场盛大的仪式纪念暴力在我国的终结。现在时候让我们的人民摆脱战争之苦，寻找和平了。"
 deity_roth_teej:0 "$omen_roth_teej$"
 omen_roth_teej:0 "素饼节"
 omen_roth_teej_desc:4 "#Y 耆那教法门#!\n一场盛大的素饼节仪式将被举行，用以向我们的心中传达不执着的重要性。黄金将在不同的团体间流转，因为他们舍弃了物质观念的贪欲，更关注我们人民的福祉。"
 deity_arghya:0 "$omen_arghya$"
 omen_arghya:0 "阏伽仪式"
 omen_arghya_desc:4 "#Y 耆那教法门#!\n在阏伽仪式中，我们的信众为了摆脱重生循环的枷锁，呈上敬献。我们的人民将生活安定，因为他们知道他们将更接近涅槃，并远离轮回。"
 deity_mahavir_jayanti:0 "$omen_mahavir_jayanti$"
 omen_mahavir_jayanti:1 "筏驮摩那的解脱"
 omen_mahavir_jayanti_desc:5 "筏驮摩那的智慧教导证明了看见真实的复杂性是很困难的，为了理解其中奥秘，就必须避免暴力与世俗享乐。\n筏驮摩那是第二十四位渡津者，与佛陀身处同一时代，后者也为耆那教所认可。据说他在末利尼城附近得到了解脱与救赎。"
 deity_bhadrabahu:0 "$omen_bhadrabahu$"
 omen_bhadrabahu:0 "婆达罗巴忽的智慧"
 omen_bhadrabahu_desc:2 "婆达罗巴忽是通过渡津者间接接受耆那教教导的最后一位，他广博的学识改变了当时的耆那教。\n婆达罗巴忽从北方将数千追随者带到了闭利瞿砢，并在那里建立了大型学堂与寺庙。"
 deity_rishabhanatha:0 "$omen_rishabhanatha$"
 omen_rishabhanatha:0 "勒沙婆那陀的教导"
 omen_rishabhanatha_desc:2 "这位伟大的渡津者的指引继续帮助着我们的人民脱离无尽的轮回，鼓舞着人们遵从他明智的教导与圣律。\n勒沙婆那陀是第一位渡津者者，据说他在舍咄若耶山顶进行了第一讲道。"
 deity_rishabhanatha_moksha:0 "$omen_rishabhanatha_moksha$"
 omen_rishabhanatha_moksha:0 "勒沙婆那陀的解脱"
 omen_rishabhanatha_moksha_desc:2 "勒沙婆那陀抛弃一切的榜样令人震惊，而这是旨在获得只会与解脱，他的行为鼓舞了我们人民，让他们活在良善与和平中。\n勒沙婆那陀是第一位渡津者，据说他在冈仁波齐峰得到了解脱与救赎。"
 deity_neminatha:0 "$omen_neminatha$"
 omen_neminatha:0 "尼弥那陀的解脱"
 omen_neminatha_desc:2 "这位奎师那的堂兄弟向我们证明了，即便是神明想要脱离死亡的轮回，也必须遵从耆那教的教导。\n尼弥那陀是第二十二位渡津者，据说他在耆辣捺山顶得到了解脱与救赎。"
 deity_parshvanatha:0 "$omen_parshvanatha$"
 omen_parshvanatha:0 "巴湿伐那陀的解脱"
 omen_parshvanatha_desc:2 "巴湿伐那陀教导我们克己是获得生活美好的必需，并应避免持财、偷窃和撒谎。\n巴湿伐那陀据说在折汉达的波罗那他山得到了解脱与救赎。"
