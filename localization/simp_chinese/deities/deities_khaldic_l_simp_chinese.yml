l_simp_chinese:
 ## Generic Deities ##
 deity_theispas:0 "$omen_theispas$"
 omen_theispas:1 "忒舍巴"
 omen_theispas_desc:3 "#Y 哈尔迪多神教神祇#!\n我们的士兵被忒舍巴本尊鼓舞，他们的军纪与士气被注入了风暴的力量。当我们的士兵与我们的敌人争夺霸权时，我们一定能取得比以往更多的胜利。"
 deity_shivini:0 "$omen_shivini$"
 omen_shivini:1 "希维尼"
 omen_shivini_desc:3 "#Y 哈尔迪多神教神祇#!\n由于我们呼求希维尼以他的光芒照耀我们的军队，所有的青年涌向了我们的旗帜。随着我们的军队获得了大量新兵源，我们在这段时间必能获得征战所需的人力。"
 deity_arubani:0 "$omen_arubani$"
 omen_arubani:1 "阿鲁巴妮"
 omen_arubani_desc:3 "#Y 哈尔迪多神教神祇#!\n至高神的妻子将为我们的学者和智者在寻找智慧的过程中照耀他们的道路。由于我们的学者带回了这智慧的恩典，他们必能更高效工作，为我们的人民创造所需的技术进步。"
 deity_epaninaue:0 "$omen_epaninaue$"
 omen_epaninaue:1 "伊潘拟瑙"
 omen_epaninaue_desc:3 "#Y 哈尔迪多神教神祇#!\n我们伏求大地女神赐予我们丰富的矿产并帮助我们寻求更多的财富。随着我们的人民聚拢了无数财宝，我们必能给全社会带来繁荣和益处。"
 deity_khaldi:0 "$omen_khaldi$"
 omen_khaldi:1 "哈尔蒂"
 omen_khaldi_desc:3 "这位至高神祇，所有人的先祖，将在我们开疆扩土时祝福我们的人民。有了咖勒迪在我们这边，我们的人民必将丢下顾虑并再次为我们国家拿起武器。 "
 deity_dsvininaue:0 "$omen_dsvininaue$"
 omen_dsvininaue:1 "德斯韦尼瑙艾"
 omen_dsvininaue_desc:3 "#Y 哈尔迪多神教神祇#!\n我们请求这位海洋与河川女神保护我们的商人，护佑他们行走诸国履行使命。有了德斯韦尼瑙艾帮助我们的商贩，我们希望见证他们的技巧与贸易的繁荣，并带回财富与珍宝。"
 deity_bagvarti:0 "$omen_bagvarti$"
 omen_bagvarti:1 "巴格瓦蒂"
 omen_bagvarti_desc:3 "#Y 哈尔迪多神教神祇#!\n这位至高神的夫人将带给我国和平与繁荣，平息国人之间的矛盾。随着我们将向前迈进，只有愚人才胆敢反对伟大的巴格瓦尔蒂及她的公义，造反者也必将放下武器摒弃异议。"
 deity_huba:0 "$omen_huba$"
 omen_huba:1 "胡巴"
 omen_huba_desc:3 "#Y 哈尔迪多神教神祇#!\n一切生灵之母将为我国带来生命与繁荣，确保我们的丰收与安产。有了她的降福，我们必能见证多年荒凉的中介，而且我们的青年必能茁壮健康地成长。"
 deity_nane:0 "$omen_nane$"
 omen_nane:1 "娜内"
 omen_nane_desc:3 "#Y 阿尔马济多神教神祇#!\n我们请求智慧的娜内在战争中以军纪降福我们的士兵，这样我们就能赢得战争保卫家国。有了她在我们这边，我们的士兵必得鼓舞，远超以往地拼劲全力。"
 deity_mihr:0 "$omen_mihr$"
 omen_mihr:1 "密赫尔"
 omen_mihr_desc:3 "#Y 阿尔马济多神教神祇#!\n有了光明和真理在我们这边，密赫尔的降福将鼓舞我们的青年御敌卫国。有了他们涌向我们的旗帜，我们将在此后多年拥有更多的新兵。"
 deity_tir:0 "$omen_tir$"
 omen_tir:1 "提尔"
 omen_tir_desc:3 "#Y 阿尔马济多神教神祇#!\n我们伏求神秘的提尔以知识和智慧的神恩降福我们的艺术家和手艺人。被赐予这智慧的恩典后，我们的国家将繁荣昌盛远超过往。"
 deity_vahagn:0 "$omen_vahagn$"
 omen_vahagn:1 "瓦哈格恩"
 omen_vahagn_desc:3 "#Y 阿尔马济多神教神祇#!\n我们向瓦哈格恩献上我们的敬拜，希望他将守护我们的国家。有了他的保护，我们将能聚集我们人民的财富，并取得空前的财富扩张。"
 deity_aramazd:0 "$omen_aramazd$"
 omen_aramazd:1 "阿拉马兹德"
 omen_aramazd_desc:3 "#Y 阿尔马济多神教神祇#!\n伟大的阿拉马兹德将站在我们的人民这边，因为我们为光荣我们的诸神开疆扩土。我们的人民将承认战争的必要性，因为没有人会反对诸神的意愿。"
 deity_tsovinar:0 "$omen_tsovinar$"
 omen_tsovinar:1 "佐维纳尔"
 omen_tsovinar_desc:3 "我们请求暴烈的佐维纳尔保护我们穿越海洋的商人，他们为我们的人民寻找财富。当远方的财富被带回家国，我们的人民必能丰饶繁盛。"
 deity_anahit:0 "$omen_anahit$"
 omen_anahit:1 "阿娜希特"
 omen_anahit_desc:3 "#Y 阿尔马济多神教神祇#!\n我们希望慈爱的阿娜希特降福我国、守护我们的青年，她的信徒将生活安康，因为他们知道自己的孩子将安然降生于世。"
 deity_spandaremet:0 "$omen_spandaremet$"
 omen_spandaremet:1 "斯潘达拉梅特"
 omen_spandaremet_desc:3 "斯潘达拉梅将为我们的庄稼带来新生，守护我们人民的食物与供给。我们请求这位女死神给予我们喘息之机让我们再次成长扩张。"
