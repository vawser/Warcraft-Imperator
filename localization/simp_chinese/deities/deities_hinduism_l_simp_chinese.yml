l_simp_chinese:
  ## Generic ##
 deity_shiva:0 "$omen_shiva$"
 omen_shiva:1 "湿婆"
 omen_shiva_desc:3 "#Y 印度教神祇#!\n我们向湿婆献上祈祷，祈求他在战争中引领我们的士兵并振奋他们的士气。随着我军的纪律和意志得到提升，我们必将在未来取得无数胜利。"
 deity_prajapati:0 "$omen_prajapati$"
 omen_prajapati:1 "生主"
 omen_prajapati_desc:3 "#Y 印度教神祇#!\n我们祈望生主鼓舞并照顾我们的青年，因为他们即将为我们的人民献出生命。随着我军获得如此之多的新兵增援，我们近期不可能再为缺乏人力所困。"
 deity_saraswati:0 "$omen_saraswati$"
 omen_saraswati:1 "辩才天女"
 omen_saraswati_desc:3 "#Y 印度教神祇#!\n我们的学者、教授和艺术家们从辩才天女学到了许多。我们祈望她将恩赐我们的人民，赏给我们她的知识。有了这一恩典，我们必将为我们全体人民的福祉在全社会传播新的技术奇迹。"
 deity_kubera:0 "$omen_kubera$"
 omen_kubera:1 "俱毗罗"
 omen_kubera_desc:3 "#Y 印度教神祇#!\n我们请求俱毗罗帮助我国聚拢极可能多的财富。毕竟，还有其他什么神能如此殚力地帮助我们吗？"
 deity_brahma:0 "$omen_brahma$"
 omen_brahma:1 "梵天"
 omen_brahma_desc:3 "#Y 印度教神祇#!\n梵天的寰宇真理引领我们的人民扩张领土。现在梵天站在我们这边，我们的仇敌们必将在他们的反战情绪面前懈怠，让我军再次能充裕地备战。"
 deity_samudra:0 "$omen_samudra$"
 omen_samudra:1 "沙姆陀罗"
 omen_samudra_desc:3 "我们寻求这位伟大神祇的帮助，保护我们的商贸人员安然度过深海追寻财富。有了这些新获得的金钱，他们无疑将建立起必需的贸易网络，让我们的财产大幅增长。 "
 deity_vishnu:0 "$omen_vishnu$"
 omen_vishnu:1 "毗湿奴"
 omen_vishnu_desc:3 "#Y 印度教神祇#!\n向毗湿奴献上祈祷，他必将照看我们的人民，引领那些失落的人并保护那些困顿煎熬的人。有了他的帮助，我们的社会无疑更加安定且更加忠诚，得以让我们将部分资源用以对抗外敌而非内耗。"
 deity_indra:0 "$omen_indra$"
 omen_indra:1 "因陀罗"
 omen_indra_desc:3 "#Y 印度教神祇#!\n我们向因陀罗寻求必需的雨水，为我们的收成带来生机。只要我们的庄稼比过去长得更安全茁壮，我们的人民无疑会愈加兴旺。"
 deity_soma:0 "$omen_soma$"
 omen_soma:0 "苏摩"
 omen_soma_desc:1 "夜空中的美丽光明者将为我们的人民带来健康和幸福，即使人民处于睡梦之中。\n波罗跋娑的古代神庙是月神沐浴以重获他受诅咒之前的光辉的地方，这创造了月相的循环。"
 deity_kanya_devi:0 "$omen_kanya_devi$"
 omen_kanya_devi:0 "羯若女神"
 omen_kanya_devi_desc:1 "苦行与贞洁的青春女神将会磨练我们人民的激情，引领他们达至弃绝世俗和平静的神性。\n羯若女神是雪山神女的化身之一，自最古老的年代就在印度次大陆的最南端受到崇拜。"
 deity_samba:0 "$omen_samba$"
 omen_samba:0 "商波"
 omen_samba_desc:1 "商波是奎师那调皮的儿子，作为苦行的奖励获赐，提醒了人们放荡和激情的危险，它导致了雅度族的毁灭和他父亲受伤。\n商波建造了牟罗悉他那补罗的太阳大神庙，在那里祈祷十二年，以补救他麻风的诅咒。"
 deity_krishna:0 "$omen_krishna$"
 omen_krishna:0 "奎师那"
 omen_krishna_desc:1 "毗湿奴的黑肤第八化身将以爱和同情祝福我们人民，引领他们走上圣洁的道路。\n奎师那是印度主神之一，并命名了印度圣地堕罗迦。"
 deity_vishwanath:0 "$omen_vishwanath$"
 omen_vishwanath:0 "毗湿吠施伐罗"
 omen_vishwanath_desc:1 "这位寰宇之主将看顾我们人民，并保护他们免受世上的邪魔侵害。\n毗湿吠施伐罗是湿婆的化身之一，其庙宇坐落在恒河沿岸，它是印度教最神圣的场所之一。"
 deity_rama:0 "$omen_rama$"
 omen_rama:0 "罗摩"
 omen_rama_desc:1 "英雄罗摩占陀罗是毗湿奴的化身，将以关于他成就和德行的史诗激励我们人民。\n《罗摩衍那》讲述了他建造前往楞伽岛之桥，以从恶魔罗波那手中救回妻子悉多的故事。"
 deity_lakshmi:0 "$omen_lakshmi$"
 omen_lakshmi:0 "吉祥天女"
 omen_lakshmi_desc:1 "这位功德天女将引领我们人民获得无上的知识、万物的财富、奋斗的恒心。"
 deity_bhrigu:0 "$omen_bhrigu$"
 omen_bhrigu:0 "跋梨惧"
 omen_bhrigu_desc:1 "这位梵天所生的伟大智者是亘古未有最有智慧的，其学识为全印度带来了伟大进步。\n智者跋梨惧的重要性甚至超过了吉祥天女，巴律伽匝代之成为了主要朝圣地。"
