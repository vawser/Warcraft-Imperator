 me_epi_1_10_pmod:0 "$epirus_1_epirus_10$"
 desc_me_epi_1_10_pmod:0 "在文明的希腊人的领导下，伊利里亚最古老的殖民地再次繁荣起来。"
 me_epi_1_17_pmod:0 "$epirus_1_epirus_17$"
 desc_me_epi_1_17_pmod:0 "我们的新首都拥有许多过去缺乏的东西，从通往大海的通道到充足的耕地。"
 me_epi_1_cmod:0 "摩罗西亚的政治"
 desc_me_epi_1_cmod:0 "伊庇鲁斯宫廷内不断变化的忠诚与内斗，一直让巴西琉斯头疼。"
 epirus_2_8_cmod:0 "$epirus_2_magna_8$"
 desc_epirus_2_8_cmod:0 "提高我们在舰船组织和管理方面的经验，给了我们的水手新的信心。"
 epirus_2_1_cmod:0 "$epirus_2_magna_1$"
 desc_epirus_2_1_cmod:0 "我们终于对杀死我们伟大国王亚历山大一世的那些可悲又无耻的意大利山地部落进行了恰当的惩罚。显然，诸神认可我们的复仇，并将指引我们的军队在大希腊获得荣耀。"
 me_epi_2_6_cmod:0 "在意大利的荣耀"
 desc_me_epi_2_6_cmod:0 "我们对意大利最强大部落的胜利天下闻名，超越了伊庇鲁斯的亚历山大的成就，或许很快也会超过亚历山大大帝的成就。"
 epirus_2_10_pmod:0 "伊庇鲁斯的光复"
 desc_epirus_2_10_pmod:0 "伊庇鲁斯人重获此领土，激发了一轮定居热潮，促进了城镇对于自身安全的信心。"
 me_epi_aborted_early:0 "优柔寡断的领袖"
 desc_me_epi_aborted_early:0 "皮洛士在大方向上的改变对某些人来说是创新与精明，但对其他人来说是肆意妄为。"
 me_epi_2_4_smod:0 "伊庇鲁斯的统治"
 desc_me_epi_2_4_smod:0 "对意大利俄忒斯人来说，接受伊庇鲁斯的铁腕统治或许并不理想，但总好过被意大利人统治。"
 me_epi_2_14_smod:0 "$me_epi_2_4_smod$"
