 epirus_1_epirus_13:0 "狄俄涅崇拜"
 epirus_1_epirus_13_DESC:0 "狄俄涅的起源笼罩在迷雾之中，一些人宣称她是来自腓尼基的外国神祇，另一些人则认为她是我们信仰中最古老的佩拉斯吉传统的残留——但无论如何她都应该受到崇敬。"
 epirus_1_epirus_13_reward_tt:0 "解锁神祇“#Y $deity_dione$#!”。"
 epirus_1_epirus_14:0 "马其顿的教训"
 epirus_1_epirus_14_DESC:0 "如果我们想要在过去的国王失败的地方获得成功，就必须确保我们从亚历山大征服及之后那些日子的教训中学到一些东西，以免败于更有准备者之手。"
 epirus_1_epirus_14_allow_tt_1:0 "我们的统治者拥有至少#Y 10#!@military_icon!军略。（[SCOPE.Custom('epi_mis_1_14_cus_loc_1')]/#Y 10#!）"
 epirus_1_epirus_14_allow_tt_1_1:0 "#R [SCOPE.ScriptValue('current_ruler_martial_svalue')|0]#!"
 epirus_1_epirus_14_allow_tt_1_2:0 "#Y [SCOPE.ScriptValue('current_ruler_martial_svalue')|0]#!"
 epirus_1_epirus_14_allow_tt_2:0 "国家内拥有至少#Y 10#!座军事建筑。（[SCOPE.Custom('epi_mis_1_14_cus_loc_2')]/#Y 10#!）\n军营记为#Y 2#!，训练营记为#Y 1#!."
 epirus_1_epirus_14_reward_tt:0 "好战的人物会获得#Y 1#!军略。"
 me_epi_1_14_camps_1_tt:0 "#R [SCOPE.ScriptValue('num_of_training_camps_svalue')|0]#!"
 me_epi_1_14_camps_2_tt:0 "#Y [SCOPE.ScriptValue('num_of_training_camps_svalue')|0]#!"
 epirus_1_epirus_15:0 "王室婚礼"
 epirus_1_epirus_15_DESC:0 "近些年来的动荡已将希腊世界的权力交到了继业者的手中。王室联姻将是对这类王国施加影响并与之建议友谊的好方式。"
 epirus_1_epirus_15_allow_tt_bride:0 "任意#Y [me_epirus_scope.GetRuler.GetFamilyDisplayAdjective]#!家族的血亲成年女性成员，年龄低于#Y 36#!岁，且未与外国统治者结婚。"
 epirus_1_epirus_15_allow_tt_country:0 "某个外国希腊文化君主国的统治家族有任意成年男性成员，年龄低于#Y 40#!岁，且未与统治者结婚。"
 epirus_1_epirus_15_reward_tt:0 "可以与外国统治王朝进行王室联姻，提升关系。"
 epirus_1_epirus_16:0 "伊利里亚的内陆"
 epirus_1_epirus_16_DESC:0 "我们与陶兰提亚朋友边界沿线的村庄和土地一直在根据情况不断易手。他们在那里占有的土地现在必须归还给伊庇鲁斯。"
 epirus_1_epirus_16_reward_tt:0 "#Y [me_epirus_scope.GetName]#!可以与#Y 陶兰提亚#!就边境领土的控制权进行谈判。"
 epirus_1_epirus_16_allow_tt:0 "[GetCharacter('(int32)105').GetName]不是#Y 陶兰提亚#!的国王。"
 epirus_1_epirus_17:0 "沿海首都"
 epirus_1_epirus_17_DESC:0 "摩罗西亚人位于山区的旧首都没什么不妥，但如果我们想要在气派与规模上与邻国抗衡，就必须响应不断变化的浪潮的呼唤，在海岸建立一座现代城市。"
 epirus_1_epirus_17_allow_tt:0 "[GetProvince('(int32)465').GetName]城尚未建成，并且没有正在进行的建造项目。"
 epirus_1_epirus_18:0 "阿波罗·阿克提亚科斯"
 epirus_1_epirus_18_DESC:1 "阿波罗·阿克提亚克斯的圣所由建立了阿纳克托里翁的科林斯人修建，已经成为可能是安布拉基亚湾最重要的宗教中心。重建它应该很合适。"
 epirus_1_epirus_18_reward_tt:0 "解锁神祇“#Y $deity_apollo_aktiakos$#!”。"
# Magna Graecia
 epirus_2_magna:0 "亚历山大的雄心"
 epirus_2_magna_BUTTON_TOOLTIP:0 "大希腊的富饶土地等待着任何足够强大的人来占领。"
 epirus_2_magna_BUTTON_DETAILS:0 ""
 epirus_2_magna_DESCRIPTION:0 "伊庇鲁斯是时候完成战死于大希腊的亚历山大一世国王的抱负，夺回伊奥尼亚海对岸的大量领土了，趁希腊殖民地还未落入意大利蛮族之手。"
 epirus_2_magna_CRITERIA_DESCRIPTION:0 "维护伊庇鲁斯对大希腊霸权的宣称。"
 epirus_2_magna_REWARD_DESCRIPTION:0 "征服大希腊。"
 epirus_2_diplo_allow_tt:0 "没有其他正在进行的外交使命任务。"
 epirus_2_magna_1:0 "为亚历山大复仇"
 epirus_2_magna_1_DESC:0 "我们最伟大的国王之一死于意大利蛮族之手，沉重地打击了伊庇鲁斯的声望和骄傲。我们要和卢卡尼亚人和布鲁蒂亚人好好算算账。"
 epirus_2_magna_1_allow_tt_1:0 "拥有#Y [GetCountry('LCA').GetName]#!或#Y [GetCountry('BRT').GetName]#!作为附属国。"
 epirus_2_magna_1_allow_tt_2:0 "拥有至少#Y 5#!块曾经的卢卡尼亚或布鲁蒂亚领土。（#G 已高亮#!）"
 epirus_2_magna_2:0 "仁慈的举动"
 epirus_2_magna_2_DESC:0 "古老的意大利俄忒斯殖民地在各个方向都受到崛起的意大利势力的攻击，由于他们软弱的作风而无力保护自己。我们应该为他们提供保护，以此扩大我们的影响力。"
 epirus_2_magna_2_allow_tt:0 "#Y $magna_graecia_region$#!或#Y $central_italy_region$#!区域的一个自由意大利俄忒斯国家，领土少于#Y 6#!块，未与[me_epirus_scope.GetName]结盟或交战，且对其的好感大于#R -25#!。"
 epirus_2_magna_2_reward_tt:0 "可以获得一个大希腊的$italiotian$藩属。"
 epirus_2_magna_3:0 "大胆的意大利人"
 epirus_2_magna_3_DESC:0 "必须遏制意大利人日渐增长的威胁，大希腊遭受攻击的意大利俄忒斯城市总是乐意接受保护他们免受蛮族威胁之人的援助。"
 epirus_2_magna_3_allow_tt:0 "任意#Y $latin$#!文化组的国家，位于#Y $central_italy_region$#!或#Y $magna_graecia_region$#!区域，在#Y $magna_graecia_region$#!拥有领土，且领土至少为#Y 20#!，满足以下任一：\n[SCOPE.Custom('epi_mission_2_3_2_custom_loc')]\n[SCOPE.Custom('epi_mission_2_3_1_custom_loc')]"
 epirus_2_magna_3_1_allow_tt_1:0 "\t\t\t\t@trigger_yes!$epirus_2_magna_3_2_allow_1$"
 epirus_2_magna_3_1_allow_tt_2:0 "\t\t\t\t@trigger_no!$epirus_2_magna_3_2_allow_1$"
 epirus_2_magna_3_2_allow_tt_1:0 "\t\t\t\t@trigger_yes!$epirus_2_magna_3_2_allow_2$"
 epirus_2_magna_3_2_allow_tt_2:0 "\t\t\t\t@trigger_no!$epirus_2_magna_3_2_allow_2$"
 epirus_2_magna_3_2_allow_1:0 "已吞并#Y $magna_graecia_region$#!区域过去属于#Y $hellenic$#!文化组国家的领土。"
 epirus_2_magna_3_2_allow_2:0 "正与#Y $magna_graecia_region$#!区域一个自由的未与我们结盟的#Y $hellenic$#!文化组国家交战。"
 epirus_2_magna_3_reward_tt:0 "可以提议#Y $central_italy_region$#!或#Y $magna_graecia_region$#!区域的#Y $hellenic$#!文化组国家接受我们的领导，以保护意大利的希腊人。\n获得侵略者#Y $magna_graecia_region$#!区域领土的宣称。"
 epirus_2_magna_4:0 "意大利俄忒斯的领袖"
 epirus_2_magna_4_DESC:0 "意大利的希腊殖民地显然太过软弱和懒惰，我们不认为他们能管理好自己。伊庇鲁斯会如慈父一般，守护并引导他们，让他们能继续担任大希腊的合法统治者。"
 epirus_2_magna_4_allow_tt_1:0 "[me_epirus_scope.GetName]或其#Y $hellenic$#!附属国在#Y $magna_graecia_region$#!陆地区域拥有至少#Y [SCOPE.ScriptValue('me_epi_2_4_target_svalue')|0]#!块领土。（[SCOPE.Custom('epi_mission_2_4_custom_loc')]/#Y [SCOPE.ScriptValue('me_epi_2_4_target_svalue')|0]#!）"
 epirus_2_magna_4_allow_tt_2:0 "[me_epirus_scope.GetName]或其#Y $hellenic$#!附属国拥有至少#Y [SCOPE.ScriptValue('me_epi_2_4_2_target_svalue')|0]#!块以下领土：\n#Y [GetProvince('(int32)78').GetName]#!、#Y [GetProvince('(int32)56').GetName]#!、#Y [GetProvince('(int32)55').GetName]#!、#Y [GetProvince('(int32)54').GetName]#!、#Y [GetProvince('(int32)38').GetName]#!、#Y [GetProvince('(int32)52').GetName]#!、#Y [GetProvince('(int32)75').GetName]#!、#Y [GetProvince('(int32)12').GetName]#!、#Y [GetProvince('(int32)63').GetName]#!。（[SCOPE.Custom('epi_mission_2_4_2_custom_loc')]/#Y [SCOPE.ScriptValue('me_epi_2_4_2_target_svalue')|0]#!）"
 epirus_2_magna_4_reward_tt:0 "#Y $magna_graecia_region$#!陆地区域的所有[me_epirus_scope.GetAdjective]国家获得"
 epirus_2_magna_4_reward_tt_2:0 "可以创建一个意大利俄忒斯仆从国，或者："
 epi_mis_2_4_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('me_epi_2_4_svalue')|0]#!"
 epi_mis_2_4_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('me_epi_2_4_svalue')|0]#!"
