 epi_mis_2_4_2_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('me_epi_2_4_2_svalue')|0]#!"
 epirus_2_magna_5:0 "伊庇鲁斯的和平"
 epirus_2_magna_5_DESC:0 "如果能就利益的公平分配达成一致，就没必要打代价高昂的战争——我们应该像亚历山大一世那样对待意大利人，从而让意大利人承认我们对这片区域的合法控制。"
 epirus_2_magna_5_allow_tt:0 "一个自由的#Y $latin$#!文化组国家，位于#Y $central_italy_region$#!或#Y $magna_graecia_region$#!区域，在#Y $magna_graecia_region$#!拥有领土，至少拥有#Y 20#!块领土，并且与[me_epirus_scope.GetName]处于和平中。"
 epirus_2_magna_5_reward_tt:0 "可以与一个#Y $latin$#!势力缔结#Y 20#!年的和平协议。"
 epirus_2_magna_6:0 "干翻[me_epi_2_rome_scope.GetName]"
 epirus_2_magna_6_DESC:0 "意大利人变得越来越大胆，模仿希腊殖民地的文化，并可悲地想与之竞争。我们必须让他们了解，大希腊是希腊人的土地，由希腊人统治。"
 epirus_2_magna_6_allow_tt:0 "占领或吞并[me_epi_2_rome_scope.GetName]的首都。（#Y [me_epi_2_rome_scope.GetCapital.GetName]#!）"
 epirus_2_magna_7:0 "阿非利加野心"
 epirus_2_magna_7_DESC:0 "掠夺迦太基的财富是许多希腊国王的梦想，那是座骄傲而强大的城市，一直是许多希腊殖民地和商人的眼中钉。伊庇鲁斯会实现这个梦想。"
 epirus_2_magna_7_allow_tt:0 "伊庇鲁斯在#Y $africa_region$#!区域拥有至少#Y [SCOPE.ScriptValue('epirus_2_magna_7_target_svalue')|0]#!块领土。（[SCOPE.Custom('epi_mission_2_7_custom_loc')]/#Y [SCOPE.ScriptValue('epirus_2_magna_7_target_svalue')|0]#!）"
 epi_mis_2_7_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('epirus_2_magna_7_svalue')|0]#!"
 epi_mis_2_7_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('epirus_2_magna_7_svalue')|0]#!"
 epirus_2_magna_8:0 "伊奥尼亚舰队"
 epirus_2_magna_8_DESC:0 "如果我们想安全跨过伊奥尼亚海，就需要一支合适的舰队；能够承受$omen_poseidon$的蹂躏，并回击任何想破坏伊庇鲁斯和大希腊关系的人。"
