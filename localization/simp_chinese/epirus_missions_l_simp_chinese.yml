 me_epi_2_7_cmod:0 "$epirus_2_magna_7$"
 desc_me_epi_2_7_cmod:0 "我们对布匿蛮族的胜利证明了希腊人在西方的优势，诸神依然宠爱我们。"
 me_epi_2_11_cmod:0 "$epirus_2_magna_11$"
 desc_me_epi_2_11_cmod:0 "毫无疑问，我们已成为最重要的希腊王国之一。伊庇鲁斯的伟大足以让阿喀琉斯骄傲。"
 me_epi_2_5_cmod:0 "斩草除根"
 desc_me_epi_2_5_cmod:0 "我们不会容忍意大利的背信弃义，必须把他们的军队逐出战场，将他们的城市夷为平地。"
 epirus_3_greece_7_pmod:0 "埃阿喀得斯-阿吉德的首府"
 desc_epirus_3_greece_7_pmod:0 "这座城市现在将成为马其顿的伊庇鲁斯王国——亚历山大遗产的合法继承人——的中心。"
 epirus_3_greece_13_pmod:0 "$epirus_3_greece_13$"
 desc_epirus_3_greece_13_pmod:0 "这座城市是对一度“落后”的伊庇鲁斯人的力量和文明的证明。"
 me_epi_3_12_smod:0 "$epirus_3_greece_12$"
 desc_me_epi_3_12_smod:0 "我们对于不服管教的埃托利亚的征服将他们的战士纳入了我们的军队，但他们仍对于自己的失败耿耿于怀。"
 epirus_3_greece_4_cmod:0 "傀儡国王"
 desc_epirus_3_greece_4_cmod:0 "这个政府由外来势力创建，其精英对于恩主忠心耿耿。"
 me_epi_3_4_cmod_2:0 "帖撒利亲兵"
 desc_me_epi_3_4_cmod_2:0 "我们与帖撒利人民的友谊使许多英勇的志愿者加入我们的骑兵行列。"
 epirus_3_greece_3_cmod:0 "$epirus_3_greece_3$"
 desc_epirus_3_greece_3_cmod:0 "该附庸对强制征召希腊人加入伊庇鲁斯军队深恶痛绝。"
 epirus_3_greece_3_smod:0 "$epirus_3_greece_3$"
 desc_epirus_3_greece_3_smod:0 "希腊人民对强制征召他们的丁壮加入伊庇鲁斯军队深恶痛绝。"
 epirus_3_greece_3_cmod_1:0 "良好桨手来源"
