 me_epi_1_5_loyalty_2_tt:0 "@trigger_yes!至少#Y [SCOPE.ScriptValue('me_epi_1_5_loyalty_total')|0]#!@loyalty_icon!忠诚度（#Y [SCOPE.ScriptValue('me_epi_1_5_loyalty_current')|0]#!/#Y [SCOPE.ScriptValue('me_epi_1_5_loyalty_total')|0]#!）"
 epirus_1_epirus_6:0 "扩建王室犬舍"
 epirus_1_epirus_6_DESC:0 "摩罗西亚人的猎犬和战犬以其无与伦比的凶猛和忠诚享誉希腊世界。我们应该扩建王室犬舍，以确保猎犬的未来储备。"
 epirus_1_epirus_8:0 "新的城市"
 epirus_1_epirus_8_DESC:0 "我们的主要中心仍在内陆，这不利于我们的商业和海军扩张。如果我们想要再次达到亚历山大一世所达到的高度，就必须建立一个符合我们雄心的沿海中心。"
 epirus_1_epirus_8_allow_tt:0 "有资格成为城市。"
 epirus_1_epirus_9:0 "恐吓科基拉"
 epirus_1_epirus_9_DESC:0 "科基拉岛，定居者主要是科林斯移民，至交仍是有争议的领土。多年来，许多人都声称拥有其主权，其位于亚得里亚海岸的战略要地，面积足以支持一个重要的定居点。"
 epirus_1_epirus_9_reward_tt:0 "如果#Y 科基拉#!是独立的，他们可以成为我们的藩属。\n否则[me_epirus_scope.GetName]会获得#Y [GetProvince('(int32)470').GetName]#!领土的宣称。"
 epirus_1_epirus_10:0 "亚得里亚海殖民地"
 epirus_1_epirus_10_DESC:0 "陶兰提亚海岸的希腊殖民地经历了一段艰难的时期，它们被各部落和继业者接替掌控，每当这些势力想要扩大其影响力时，它们的主人就换了人。这些城市理应得到更好地待遇，而且会在我们仁慈的统治下得到……"
 epirus_1_epirus_10_reward_tt:0 "#Y [GetProvince('(int32)422').GetName]#!、#Y [GetProvince('(int32)415').GetName]#!和#Y [GetProvince('(int32)2336').GetName]#!获得："
 epirus_1_epirus_11:0 "解决王位纠纷"
 epirus_1_epirus_11_DESC:0 "伊庇鲁斯饱受内乱之苦；王位在埃阿喀得斯王朝的两个主要分支之间不断易手。我们必须一劳永逸地解决这些幼稚的纠纷。"
 epirus_1_epirus_11_allow_tt_1:0 "[GetCharacter('(int32)70').GetFullName]已消除觊觎者的威胁。"
 epirus_1_epirus_11_allow_tt_2:0 "[GetCharacter('(int32)70').GetFullName]已从流放中返回伊庇鲁斯。"
