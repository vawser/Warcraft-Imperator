 epirus_1_epirus_12:0 "[GetCountry('EPI').GetCapital.GetName]城市化"
 epirus_1_epirus_12_DESC:0 "我们的人民依然被看低为文明边缘的落后傻瓜。我们必须确保古老的部落中心能与希腊区域的那些城市相媲美，如果我们想要与它们竞争并维护我们的声誉。"
 epirus_1_epirus_12_allow_tt_build:0 "已填满所有建筑槽（[SCOPE.Custom('epi_mis_1_12_cus_loc')]/#Y [SCOPE.ScriptValue('current_num_of_capital_total_building_slots_svalue')|0]#!）"
