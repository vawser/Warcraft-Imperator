 loyalty_pyrrhus_travelling:0 "寻求支持"
 loyalty_centralize_court:0 "宫廷集权"
 # Epirus
 epirus_1_epirus:0 "整合摩罗西亚"
 epirus_1_epirus_BUTTON_TOOLTIP:0 "伊庇鲁斯需要强势的领袖才能所向披靡。"
 epirus_1_epirus_BUTTON_DETAILS:0 ""
 epirus_1_epirus_DESCRIPTION:0 "如果伊庇鲁斯要再次成为令人畏惧的力量，她的内部与外部必须同样强大。摩罗西亚人任性的分裂使她陷入混乱——现在，如果伊庇鲁斯想存在下去，所有人都必须向国王屈膝，并尊重他的意愿。"
 epirus_1_epirus_CRITERIA_DESCRIPTION:0 "巩固伊庇鲁斯的王座，并加强其地位。"
 epirus_1_epirus_REWARD_DESCRIPTION:0 "伊庇鲁斯的发展和对邻国的宣称。"
 epirus_1_epirus_1_allow_tt_1:0 "[me_epirus_scope.GetName]的[me_epirus_scope.GetRulerTitle]不是[GetCountry('TLN').GetName]的[GetCountry('TLN').GetRulerTitle]的#Y 朋友#!。"
 epirus_1_epirus_1_allow_tt_2:0 "摩罗西亚人发出最后通牒，或者#Y [GetCharacter('(int32)70').GetName]#!不再是[GetCountry('EPI').GetName]的[GetCountry('EPI').GetRulerTitle]。"
 epirus_1_epirus_1_allow_tt_3:0 "[SCOPE.Custom('epirus_1_epirus_1_allow_tt_2_custom')]"
 epirus_1_epirus_1_glaukias_tt:0 "#R 因为两国统治者之间的关系：#!"
 epirus_1_epirus_1_reward_tt:0 "伊庇鲁斯获得#Y 伊庇鲁斯#!和#Y 希腊的伊利里亚#!地区的陶兰提亚领土的宣称。"
 epirus_1_epirus_2:0 "陶兰提亚外交"
 epirus_1_epirus_2_DESC:1 "陶兰提亚人一直是伊庇鲁斯王国及其人民的朋友，但有些人说他们的友善不过是为了自己，他们还认为，伊利里亚的边境城市理应属于我们。我们会让之前欠下的人情成为阻碍吗？"
 epirus_1_epirus_2_allow_tt_1:0 "[me_epirus_scope.GetName]的[me_epirus_scope.GetRulerTitle]不是[GetCountry('TLN').GetName]的[GetCountry('TLN').GetRulerTitle]的#Y 仇敌#!。"
 epirus_1_epirus_2_allow_tt_1_1:0 "$epirus_1_epirus_1_allow_tt_2$"
 epirus_1_epirus_2_allow_tt_1_2:0 "$epirus_1_epirus_1_allow_tt_2$\n\n#R 如果希望得到友谊，最好等到皮洛士回归再做决定。#!"
 epirus_1_epirus_2_reward_tt:0 "我们可以决定将来与陶兰提亚人的关系。"
 epirus_1_epirus_2_if_tt:0 "如果#Y 陶兰提亚#!接受："
 epirus_1_epirus_2_else_tt:0 "如果他们拒绝，我们会获得#Y 伊庇鲁斯#!和#Y 希腊的伊利里亚#!地区#Y 陶兰提亚#!领土的宣称。"
 epirus_1_epirus_2_rival_tt:0 "#R 他们不太可能接受，因为双方统治者是历史上的仇敌。#!"
 epirus_1_epirus_2_friend_tt:0 "#G 他们更有可能接受，因为双方统治者是历史上的朋友。#!"
 epirus_1_epirus_3:0 "部落指挥权"
 epirus_1_epirus_3_DESC:0 "伊庇鲁斯军队的指挥权和忠诚依然被摩罗西亚人、卡俄尼亚人、忒斯普洛提亚人的贵族瓜分。如果我们的部队想要被人畏惧，这些小规模的军队必须向国王效忠。"
 epirus_1_epirus_3_allow_tt_1:0 "我们的当前统治者是[GetCharacter('(int32)70').GetFullName]。"
 epirus_1_epirus_3_allow_tt_2:0 "[GetCharacter('(int32)118').GetFullName]活着并且在伊庇鲁斯。"
 epirus_1_epirus_3_allow_tt_3:0 "任何符合当前继承法，且不是[GetCharacter('(int32)70').GetPraenomen]的手足的#Y [GetCharacter('(int32)70').GetFamilyDisplayName]#!家族的人物活着并且位于伊庇鲁斯。"
 epirus_1_epirus_3_allow_tt_4:0 "任何符合当前继承法的人物活着且位于伊庇鲁斯。"
 me_epirus_1_3_complete_tt:0 "$mission_task_completed_tt_1$$epirus_1_epirus_3$$mission_task_completed_tt_2$"
