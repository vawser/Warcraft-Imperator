 epi_mis_2_8_1_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('epi_mis_2_8_1_current')|0]#!"
 epirus_2_magna_8_allow_tt_1:0 "拥有至少#Y [SCOPE.ScriptValue('epi_mis_2_8_1_target')|0]#!艘$trireme$@trireme!（[SCOPE.Custom('epi_mission_2_8_1_custom_loc')]/#Y [SCOPE.ScriptValue('epi_mis_2_8_1_target')|0]#!）"
