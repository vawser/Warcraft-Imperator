 epi_mis_2_8_3_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('epi_mis_2_8_3_current')|0]#!"
 epirus_2_magna_8_allow_tt_3:0 "拥有至少#Y [SCOPE.ScriptValue('epi_mis_2_8_3_target')|0]#!艘$hexere$@hexere!（[SCOPE.Custom('epi_mission_2_8_3_custom_loc')]/#Y [SCOPE.ScriptValue('epi_mis_2_8_3_target')|0]#!）"
 epi_mis_2_8_4_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('epi_mis_2_8_4_current')|0]#!"
 epi_mis_2_8_4_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('epi_mis_2_8_4_current')|0]#!"
 epirus_2_magna_8_allow_tt_4:0 "拥有至少#Y [SCOPE.ScriptValue('epi_mis_2_8_4_target')|0]#!艘各类船只（[SCOPE.Custom('epi_mission_2_8_4_custom_loc')]/#Y [SCOPE.ScriptValue('epi_mis_2_8_4_target')|0]#!）"
 epirus_2_magna_9:0 "与诸城邦斡旋"
 epirus_2_magna_9_DESC:0 "懒惰的意大利俄忒斯诸城邦又把我们拖进了他们的老纠纷里面，那么我们拿钱消灾，替他们保护父辈的辛勤耕耘也是无可厚非了。"
 epirus_2_magna_9_allow_tt:0 "伊庇鲁斯或其#Y $hellenic$#!附属国在#Y $magna_graecia_region$#!陆地区域拥有至少#Y [SCOPE.ScriptValue('epirus_2_magna_9_target_svalue')|0]#!块领土。（[SCOPE.Custom('epi_mission_2_9_custom_loc')]/#Y [SCOPE.ScriptValue('epirus_2_magna_9_target_svalue')|0]#!）"
 epirus_2_magna_2_allow_tt_2:0 "#Y $magna_graecia_region$#!或#Y $central_italy_region$#!区域存在至少一个自由的#Y $italiotian$#!国家，领土数量少于#Y 5#!块，未与[me_epirus_scope.GetName]结盟或交战，且对其的好感大于#R -25#!。"
 epi_mis_2_9_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('epirus_2_magna_9_svalue')|0]#!"
 epi_mis_2_9_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('epirus_2_magna_9_svalue')|0]#!"
 epirus_2_magna_9_reward_tt:0 "可以强迫相应#Y $italiotian$#!国家成为我们的附属国。"
 epirus_2_magna_10:0 "光复遗产"
 epirus_2_magna_10_DESC:0 "亚历山大一世对大希腊地区的征服以其兵败告终，这一事业被我们合法地承接了。光复这些城市能够加强我们对这一区域的掌控和影响。"
 epirus_2_magna_10_allow_tt:0 "伊庇鲁斯或其#Y $hellenic$#!附属国拥有以下领土：\n#Y [GetProvince('(int32)76').GetName]#!、#Y [GetProvince('(int32)54').GetName]#!、#Y [GetProvince('(int32)38').GetName]#!。（[SCOPE.Custom('epi_mission_2_10_custom_loc')]/#Y [SCOPE.ScriptValue('me_epi_2_10_target_svalue')|0]#!）"
 epirus_2_magna_10_reward_tt:0 "#Y [GetProvince('(int32)76').GetName]#!/#Y [GetProvince('(int32)54').GetName]#!和#Y [GetProvince('(int32)38').GetName]#!的领土将获得："
 epi_mis_2_10_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('me_epi_2_10_svalue')|0]#!"
 epi_mis_2_10_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('me_epi_2_10_svalue')|0]#!"
 epirus_2_magna_11:0 "西方霸权"
 epirus_2_magna_11_DESC:0 "我们可以实现亚历山大一世都无法做到的事，从卑微的起点开始，打造一个足以与那些阴郁继业者媲美的西方帝国，而那些家伙的土地不过是一个垂死国王拱手送出的。"
 epirus_2_magna_11_allow_tt:0 "[me_epirus_scope.GetName]或其#Y $hellenic$#!附属国在#Y $magna_graecia_region$#!陆地区域拥有至少#Y [SCOPE.ScriptValue('me_epi_2_11_target_svalue')|0]#!块领土。（[SCOPE.Custom('epi_mission_2_11_custom_loc')]/#Y [SCOPE.ScriptValue('me_epi_2_11_target_svalue')|0]#!）"
 epirus_2_magna_11_reward_tt:0 "[me_epirus_scope.GetRulerTitle][me_epirus_scope.GetRuler.GetPraenomen]可以获得一个绰号。"
 epi_mis_2_11_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('me_epi_2_11_svalue')|0]#!"
 epi_mis_2_11_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('me_epi_2_11_svalue')|0]#!"
 epirus_2_magna_11_reward_tt_2:0 "获得#Y $magna_graecia_region$#!区域所有未持有领土的宣称。"
 epirus_2_magna_12:0 "西刻利俄忒给予帮助"
 epirus_2_magna_12_DESC:0 "各自割据的西西里诸城邦现在陷入了混乱，不仅要面对内部的割据，还要防止布匿人在他们分裂之时卷土重来。我们应该回应叙拉古的召唤，作为他们承认我们权威的交换。"
 epirus_2_magna_12_allow_tt_1:0 "在西西里陆上存在任意#Y $syracusan$#!国家。"
 epirus_2_magna_12_allow_tt_2:0 "迦太基，或一个#Y $carthaginian$#!文化国家，在西西里陆上拥有土地或附属国。"
 epirus_2_magna_12_reward_tt_1:0 "获得#Y $carthaginian$#!在西西里的陆地领土的宣称。"
 epirus_2_magna_12_reward_tt_2:0 "可以与#Y 叙拉古#!缔结同盟。"
 epirus_2_magna_12_reward_tt_3:0 "可以获得一个#Y 西刻利俄忒#!藩属。"
 epirus_2_magna_12_allow_tt_3:0 "伊庇鲁斯或其附属国在#Y $magna_graecia_region$#!区域拥有至少#Y 5#!块领土。（[SCOPE.Custom('epi_mission_2_12_custom_loc')]/#Y [SCOPE.ScriptValue('epi_mis_2_12_target')|0]#!）"
 epi_mis_2_12_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('epi_mis_2_12_current')|0]#!"
 epi_mis_2_12_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('epi_mis_2_12_current')|0]#!"
 epirus_2_magna_13:0 "西西里的勇士"
 epirus_2_magna_13_DESC:0 "西刻利俄忒人缺乏强大的领袖，在其人民呼求从布匿威胁和内乱中解脱出来时，继续彼此争吵。只有我们能为他们注入意志和决心。"
 epirus_2_magna_13_allow_tt_1:0 "[GetCharacter('(int32)56').GetFullName]死亡或不再是国王。"
 epirus_2_magna_13_allow_tt_2:0 "西西里存在一个自由的#Y $syracusan$#!国家，领土数量少于#Y 10#!块，未与[me_epirus_scope.GetName]交战，且对其好感大于#R -50#!。"
 epirus_2_magna_13_allow_tt_3:0 "[me_epirus_scope.GetName]或其#Y $hellenic$#!附属国在西西里拥有至少一块领土。"
 epirus_2_magna_13_reward_tt:0 "伊庇鲁斯获得西西里所有领土的宣称。"
 epirus_2_magna_13_reward_tt_2:0 "如果[syracuse_scope.GetName]接受，他们会成为[me_epirus_scope.GetAdjective]的藩属。"
 epirus_2_magna_14:0 "西西里之主"
 epirus_2_magna_14_DESC:0 "随着整个西西里岛几乎落入我们手中，我们已取代失败的叙拉古领袖，成为希腊人在西方的领导势力，并终结了西刻利俄忒人无法击败的蛮族。"
 epirus_2_magna_14_allow_tt_1:0 "#Y $carthaginian$#!在西西里岛不拥有或支配任何领土。"
 epirus_2_magna_14_reward_tt:0 "西西里岛上所有[me_epirus_scope.GetAdjective]国家获得"
 epirus_2_magna_14_reward_tt_2:0 "可以创建一个西刻利俄忒仆从国，或者："
 epirus_2_magna_14_allow_tt:0 "[me_epirus_scope.GetName]或其#Y $hellenic$#!附属国拥有至少#Y [SCOPE.ScriptValue('me_epi_2_14_target_svalue')|0]#!块以下领土：\n#Y [GetProvince('(int32)84').GetName]#!、#Y [GetProvince('(int32)82').GetName]#!、#Y [GetProvince('(int32)80').GetName]#!、#Y [GetProvince('(int32)86').GetName]#!、#Y [GetProvince('(int32)96').GetName]#!、#Y [GetProvince('(int32)97').GetName]#!、#Y [GetProvince('(int32)91').GetName]#!、#Y [GetProvince('(int32)93').GetName]#!、#Y [GetProvince('(int32)92').GetName]#!。（[SCOPE.Custom('epi_mission_2_14_custom_loc')]/#Y [SCOPE.ScriptValue('me_epi_2_14_target_svalue')|0]#!）"
 epi_mis_2_14_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('me_epi_2_14_svalue')|0]#!"
 epi_mis_2_14_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('me_epi_2_14_svalue')|0]#!"
 epirus_2_magna_15:0 "分而破之"
 epirus_2_magna_15_DESC:0 "意大利部落像希腊人一样经常互相争斗，不信任最强大、最奋进的新生力量。我们应该利用这一点，拉拢一个部落支持我们的事业。"
 epirus_2_magna_15_allow_tt_1:0 "#Y $magna_graecia_region$#!或#Y $central_italy_region$#!区域存在一个自由的#Y 意大利#!国家，领土数量少于#Y 10#!块，未与主要的#Y 意大利#!势力结盟或交战，并且在[me_epirus_scope.GetName]的外交范围内。"
 epirus_2_magna_15_allow_tt_2:1 "[me_epi_2_15_rome_temp.GetName]$epirus_2_magna_15_allow_rome_req$"
 epirus_2_magna_15_allow_tt_3:0 "[me_epi_2_rome_scope.GetName]$epirus_2_magna_15_allow_rome_req$"
 epirus_2_magna_15_allow_tt_4:0 "[me_epirus_scope.GetName]已完成使命任务“#Y 大胆的意大利人#!”。"
 epirus_2_magna_15_allow_rome_req:0 "存在并且未与相应国家结盟或交战。"
 epirus_2_magna_15_reward_tt:0 "可以获得一个#Y $latin$#!盟友。"
 # Greece
 epirus_3_greece:1 "希腊竞争者"
 epirus_3_greece_BUTTON_TOOLTIP:1 "伊庇鲁斯已准备好在阿吉德家族黯淡的余波中成为希腊的下一任霸主。"
 epirus_3_greece_BUTTON_DETAILS:0 "TODO"
 epirus_3_greece_DESCRIPTION:1 "内部分裂平息之后，伊庇鲁斯有了成为亚历山大死后第一流希腊强权的势头，如果他们能最大化利用自己的力量和邻国的弱点。"
 epirus_3_greece_CRITERIA_DESCRIPTION:1 "确保伊庇鲁斯对希腊的支配。"
 epirus_3_greece_REWARD_DESCRIPTION:0 "支配希腊，并成为区域强权。"
 epirus_3_greece_1:1 "解放城市"
 epirus_3_greece_1_DESC:1 "希腊的城市一直呼唤着要打破继业者和外国入侵者的枷锁；他们的哀诉将为我们提供介入该地区的口实。"
 epirus_3_greece_1_allow_tt_1:0 "赫拉斯的任意#Y $hellenic$#!国家是一个非盟友国家的非[me_epirus_scope.GetAdjective]附属国。"
 epirus_3_greece_1_allow_tt_2:0 "赫拉斯的任意领土由非盟友继业者或非#Y $hellenic$#!国家拥有。\n$epirus_3_hellas_tt$"
 epirus_3_greece_1_reward_tt:1 "[me_epirus_scope.GetName]获得继业者或非#Y $hellenic$#!非盟友国家在赫拉斯所有领土和附属国的宣称。"
 epirus_3_greece_2:1 "权宜的盟友"
 epirus_3_greece_2_DESC:1 "俗话说，敌人的敌人就是朋友，只要时机成熟，总是会有人愿意向被包围的敌人发动突袭。"
 epirus_3_greece_2_allow_tt:1 "一个拥有至少#Y 10#!块领土的非盟友#Y $macedonian$#!邻国，与另一个拥有至少#Y 10#!块领土的非盟友非部落#Y $macedonian$#!或#Y $hellenic$#!国家接壤。"
 epirus_3_greece_2_reward_tt_1:0 "我们会与一个国家接洽，提议结盟共同对抗[me_epi_3_2_enemy_scope.GetName]。"
 epirus_3_greece_2_reward_tt_2:0 "我们会与一个国家接洽，提议结盟对抗共同的威胁。"
 epirus_3_greece_3:1 "强迫效力"
 epirus_3_greece_3_DESC:1 "现在希腊大部分地区都在我们的控制下，我们可以考虑强迫其子民进入军队效力，以保持我们的势头并补充自己的新兵。"
 epirus_3_greece_3_allow_tt:1 "伊庇鲁斯或其#Y $hellenic$#!附属国在赫拉斯拥有至少#Y 10#!块领土。\n$epirus_3_hellas_tt$"
 epirus_3_hellas_tt:0 "（#Y $boeotia_area$#!、#Y $euboea_area$#!、#Y $central_greece_area$#!、#Y $achaea_area$#!、#Y $arcadia_area$#!和#Y $south_peleponnesos_area$#!地区。）"
 epirus_3_greece_3_reward_tt:0 "可能以不满和不忠为代价，从希腊附属国和领土上榨取额外资源。"
 epirus_3_greece_3_reward_tt_subject:0 "除仆从国和朝贡国外，所有#Y $hellenic$#!附属国获得"
 epirus_3_greece_3_reward_tt_state:0 "在#Y $greece_region$#!区域拥有的所有省份获得"
 epirus_3_greece_4:1 "支持希腊宣称者"
 epirus_3_greece_4_DESC:1 "腐败的希腊君主国既受到主宰当地的继业者的威胁，也受到想要效仿我们时代的伟人的野心勃勃觊觎者们的威胁。"
 epirus_3_greece_4_allow_tt:0 "#Y $greece_region$#!区域存在非$macedonian$文化的#Y $hellenic$#!君主国。"
 epirus_3_greece_4_reward_tt:1 "伊庇鲁斯可以邀请某个希腊君主国的宣称者，获得对该国的宣称。"
 epirus_3_greece_5:1 "希腊的权力基础"
 epirus_3_greece_5_DESC:1 "从马其顿在关键希腊城市驻军的战略中也许可以学习一二。我们也可以打造自己的“希腊的镣铐”。"
 epirus_3_greece_5_reward_tt:0 "被选中的领土会获得："
 epirus_3_greece_6:1 "阿吉德的宣称"
 epirus_3_greece_6_DESC:1 "亚历山大大帝是伊庇鲁斯的奥林匹亚丝的儿子。他的成就是埃阿喀得斯家族的果实，对于其遗产，埃阿喀得斯家族理当拥有比其异母姐妹的孩子或是任何马其顿小贵族都更大的宣称。"
 epirus_3_greece_6_allow_tt_1:0 "我们的统治者[me_epirus_scope.GetRulerTitle][me_epirus_scope.GetRuler.GetName]拥有#Y $aeacidae$#!特质。"
 epirus_3_greece_6_allow_tt_2:1 "[me_epirus_scope.GetName]尚未拥有#Y $macedonia_area$#!地区。"
 epirus_3_greece_6_allow_tt_3:0 "[me_epirus_scope.GetName]尚未拥有[GetProvince('(int32)379').GetName]。"
 epirus_3_greece_6_reward_tt:0 "[me_epirus_scope.GetName]获得马其顿（#Y $macedonia_area$#!、#Y $chalkidiki_area$#!、#Y $upper_macedonia_area$#!和#Y $thessaly_area$#!地区）的宣称。\n所有马其顿国家对伊庇鲁斯的好感降低#R -50#!。"
 epirus_3_greece_7:1 "亚历山大的王位"
 epirus_3_greece_7_DESC:1 "当马其顿人再次由阿喀琉斯的子孙统治时，帝国终将再次伟大。在历史上，没什么能超越埃阿喀得斯领导下的马其顿人取得的成就。"
 epirus_3_greece_7_allow_tt:0 "[me_epirus_scope.GetName]或其附属国拥有#Y $macedonia_area$#!和#Y $upper_macedonia_area$#!地区。"
 epirus_3_greece_7_reward_tt:0 "[me_epirus_scope.GetName]将获得#Y $macedonia_region$#!区域的宣称。"
 epirus_3_greece_8:1 "解放帖撒利"
 epirus_3_greece_8_DESC:1 "皮洛士的母亲佛提娅是帖撒利将领法萨鲁斯的墨农的女儿，他在对抗摄政安提帕特和波利伯孔的拉弥亚战争中陨落。我们应该尊重他们的主权，解放他们的人民。"
 epirus_3_greece_8_reward_tt:0 "会创建一个帖撒利仆从国。"
 epirus_3_greece_10:1 "阿喀琉斯崇拜"
 epirus_3_greece_10_DESC:1 "是时候让我们伟大的建国英雄阿喀琉斯，伊庇鲁斯人口中的阿斯珀托斯，得到应有的尊崇，并将他的崇拜带入官方万神殿了。第一步必须是将他位于伊利翁山坡上的尸体保护起来。"
 epirus_3_greece_10_allow_tt:1 "伊庇鲁斯获得珍宝“#Y $treasure_tomb_of_achilles$#!”。（目前位于#Y [achilles_tomb_scope.GetOwner.GetName]#!）"
 epirus_3_greece_10_reward_tt:0 "解锁神祇‘#Y $deity_achilles$#!’。"
 epirus_3_greece_11:1 "希腊之主"
 epirus_3_greece_11_DESC:1 "我们天命所归，要成为主宰当下希腊的势力，阿吉德的时代已经接近尾声了。只有伊庇鲁斯能统一并领导希腊世界对抗东方和西方的威胁。"
 epirus_3_greece_11_allow_tt_1:0 "[me_epirus_scope.GetName]在#Y 希腊#!区域拥有至少#Y [SCOPE.ScriptValue('epirus_3_greece_11_target_svalue')|0]#!块领土，无论是直接拥有或是通过#Y $hellenic$#!附属国。（[SCOPE.Custom('epi_mis_3_11_cus_loc')]/#Y [SCOPE.ScriptValue('epirus_3_greece_11_target_svalue')|0]#!）"
 epirus_3_greece_11_allow_tt_2:0 "没有国家在#Y $greece_region$#!区域拥有比[me_epirus_scope.GetName]更多的领土。"
 epirus_3_greece_11_reward_tt:0 "获得#Y $greece_region$#!区域所有未持有领土的宣称。"
 epi_mis_3_11_cus_loc_ongoing:0 "#R [SCOPE.ScriptValue('epirus_3_greece_11_svalue')|0]#!"
 epi_mis_3_11_cus_loc_complete:0 "#Y [SCOPE.ScriptValue('epirus_3_greece_11_svalue')|0]#!"
 epirus_3_greece_12:1 "支配埃托利亚"
 epirus_3_greece_12_DESC:1 "埃托利亚同盟野心很大，希望能支配希腊那些衰弱城市不再能控制的地方。我们必须让他们知道，伊庇鲁斯才是希腊的新霸主，并打消他们的念头。"
 epirus_3_greece_12_allow_tt:0 "伊庇鲁斯或其#Y $hellenic$#!附属国拥有#Y [GetProvince('(int32)462').GetName]#!、#Y [GetProvince('(int32)457').GetName]#!、#Y [GetProvince('(int32)456').GetName]#!、#Y [GetProvince('(int32)7803').GetName]#!、#Y [GetProvince('(int32)463').GetName]#!、#Y [GetProvince('(int32)459').GetName]#!和#Y [GetProvince('(int32)461').GetName]#!的领土。（[SCOPE.Custom('epi_mis_3_12_cus_loc')]/#Y [SCOPE.ScriptValue('epi_mis_3_12_cus_loc_target_svalue')|0]#!）"
 epirus_3_greece_12_reward_tt:1 "[me_epirus_scope.GetName]获得#Y $aetolia_area$#!地区所有未持有领土的宣称。"
 epi_mis_3_12_cus_loc_ongoing:0 "#R [SCOPE.ScriptValue('epi_mis_3_12_cus_loc_ongoing_svalue')|0]#!"
 epi_mis_3_12_cus_loc_complete:0 "#Y [SCOPE.ScriptValue('epi_mis_3_12_cus_loc_ongoing_svalue')|0]#!"
 epirus_3_greece_13:1 "塔律帕斯的遗产"
 epirus_3_greece_13_DESC:1 "我们的国王塔律帕斯，阿尔刻塔斯一世的父亲，据说是第一个将文明从希腊南部引入伊庇鲁斯腹地的人。我们是时候完成由他开始的事业，让那些小城邦自惭形秽了。"
 epirus_3_greece_13_allow_tt:1 "伊庇鲁斯在#Y $epirus_area$#!地区拥有#Y 都会#!等级的领土。"
 epirus_3_greece_13_reward_tt:2 "在#Y $epirus_area$#!地区拥有的最大都会获得："
