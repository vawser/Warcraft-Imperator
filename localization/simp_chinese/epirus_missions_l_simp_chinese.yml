 me_epi_1_3_loyalty_2_tt:0 "@trigger_yes!至少#Y [SCOPE.ScriptValue('me_epi_1_3_loyalty_total')|0]#!@loyalty_icon!忠诚度（#Y [SCOPE.ScriptValue('me_epi_1_3_loyalty_current')|0]#!/#Y [SCOPE.ScriptValue('me_epi_1_3_loyalty_total')|0]#!）"
 epirus_1_epirus_4:0 "南方的宣称"
 epirus_1_epirus_4_DESC:0 "在卡山德的领导下，马其顿在本地的影响力越来越大，他占领了我们北方的阿波罗尼亚和爱皮丹努斯，以及南方的安布拉基亚和斯特拉托斯。我们必须确保安布拉基亚湾的城市和港口不受这些伪王的侵犯。"
 epirus_1_epirus_4_reward_tt:0 "[me_epirus_scope.GetName]获得#Y [GetProvince('(int32)465').GetName]#!、#Y [GetProvince('(int32)462').GetName]#!和#Y [GetProvince('(int32)463').GetName]#!领土的宣称。"
 epirus_1_epirus_5:0 "加强管理"
 epirus_1_epirus_5_DESC:0 "摩罗西亚人在这个国家依然拥有过多的影响力，无论是在宫廷内还是在土地管理上。如果我们要与邻国竞争，就必须继续将权力集中于王冠之下。"
 epirus_1_5_req_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName]的#Y [GetOffice('office_steward').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#!需要满足以下要求：\n[SCOPE.GetRootScope.GetCountry.Custom('me_epi_1_5_loyalty')]"
 epirus_1_5_block_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!必须有一个#Y [GetOffice('office_steward').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#!。"
