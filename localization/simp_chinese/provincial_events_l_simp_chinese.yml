l_simp_chinese:
 provincial_events.1.t:0 "当地的紧张局势"
 provincial_events.1.desc:1 "[SCOPE.sP('colonial_province').GetName]的[ROOT.GetCountry.GetPrimaryCulture.GetName]殖民者和当地人之间的关系越来越紧张。当地人声称我们的定居者对当地传统和公认的权力结构没有丝毫尊重。另一方面，我们的殖民者声称，当地人之所以惊慌失措，仅仅是因为我们的[ROOT.GetCountry.GetPrimaryCulture.GetName]殖民地的规模正在超越该区域的主要城市。"
 provincial_events.1.a:0 "维护[ROOT.GetCountry.GetPrimaryCulture.GetName]的利益。"
 provincial_events.1.b:0 "维护当地人的利益。"
