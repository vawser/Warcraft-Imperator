 egypt_not_existing:0 "埃及必须不存在。"
 form_egypt:0 "成立埃及"
 form_egypt_desc:0 "埃及也许是最古老的文明，但她并不自由。相反，觊觎者篡夺了王国，亵渎旧神的荣誉，这是不能容忍的。我们必须再次统一上埃及和下埃及，重归真正理解和珍视历代法老遗产的王朝统治。"
 egypt_claims_tooltip:1 "埃及会会获得#Y 上埃及#!和#Y 下埃及#!区域的宣称。"
 
 assyria_must_not_exist:0 "亚述必须不存在"
 form_assyria:0 "成立亚述"
 form_assyria_desc:0 "在被敌对势力摧毁之前，亚述是一个伟大帝国繁荣的中心。让我们再一次整合这些土地，在亚述成立一个更大的国家，尊敬旧神和人民的传统。"
 assyria_claims_tooltip:2 "亚述将获得#Y $assyria_region$#!和#Y $mesopotamia_region$#!区域的宣称。"
 
 armenia_claims_tooltip:2 "亚美尼亚将获得#Y $armenia_region$#!区域，以及#Y $armenia_maior_area$#!省、#Y $armenia_minor_area$#!省、#Y $sophene_area$#!省、#Y $corduene_area$#!省的宣称。"
 armenia_must_not_exist:0 "亚美尼亚必须不存在。"
 form_armenia:0 "成立亚美尼亚"
 form_armenia_desc:0 "亚美尼亚的土地需要有能力和强大的领导。让我们统一亚美尼亚人民，建立一个更强大、更长久的亚美尼亚帝国。"
 
 galatia_claims_tooltip:2 "伽拉提亚会获得#Y $galatia_region$#!和#Y $cappadocia_region$#!区域的宣称。"
 galatia_must_not_exist:0 "伽拉提亚必须不存在"
 form_galatia:0 "成立伽拉提亚"
 form_galatia_desc:0 "虽然我们远离祖国，但这仍是一片好土地。让我们在这里创造一个新的国家，并向当地的人民传授凯尔特人的能力。"
 
 phrygia_claims_tooltip:2 "弗里吉亚会获得#Y $galatia_region$#!和#Y $cappadocia_region$#!区域的宣称。"
 phrygia_must_not_exist:0 "弗里吉亚必须不存在。"
 form_phrygia:0 "成立弗里吉亚"
 form_phrygia_desc:0 "在希腊和波斯征服者的统治下，我们已经受苦久矣。是时候让弗里吉亚人团结起来，重新建立自己的国家了。我们将收回人民和神的遗产。"
 
 pontus_claims_tooltip:2 "本都将获得#Y $bithynia_region$#!和#Y $cappadocia_region$#!区域的宣称。"
 pontus_must_not_exist:0 "本都必须不存在。"
 form_pontus:0 "成立本都"
 form_pontus_desc:0 "本都曾是一个骄傲的王国，直到沦为阿契美尼德治下的总督领，在其继承人的统治下更是逐渐沦为无人居住的土地。我们必须重拾伟业，建立一个新的本都王国。"
 
 macedon_claims_tooltip:1 "马其顿将获得#Y 马其顿#!区域的宣称。"
 macedon_not_existing:0 "马其顿必须不存在。"
 form_macedon:0 "成立马其顿"
 form_macedon_desc:0 "马其顿的巨头们总是偏爱强者和能者，而不是那些软弱无力的。让我们把王国从那些正在导致它毁灭的人手中夺走，为马其顿人创造一个更强大的新国家。"
 
 dravida_claims_tooltip:1 "达罗毗荼会获得#Y 达罗毗荼#!和#Y 羯那多#!区域的宣称。"
 dravida_not_existing:0 "达罗毗荼必须不存在。"
 form_dravida:0 "成立达罗毗荼"
 form_dravida_desc:0 "通过统一所有达罗毗荼人的土地，我们可以创造一个强大的北方帝国的镜像。一个维护我们祖先古老传统和保护南方富饶土壤的国家。"
 
 bharatavarsha_not_existing:0 "婆罗多国必须不存在。"
 unite_india:0 "必须拥有犍陀卫、摩卢、阿槃提、摩柁提娑 、般遮耶、达罗毗荼以及民陀高原。"
 form_bharatavarsha:0 "婆罗多国"
 form_bharatavarsha_desc:0 "往世书叙述的是一个统一的次大陆，托付给婆罗多，被称为婆罗多国。我们渴望统一所有这些土地，使次大陆能够享有稳定和和平。"
 rebuild_corinth:0 "建设科林斯作为本地首都"
 rebuild_corinth_desc:0 "我们在希腊的战争对该地区造成了沉重的损失。我们需要表现出宽宏大量，这能建立人民对我们统治的信心，我们的顾问提议科林斯是一个理想的地方，对于齐心协力执行公共工程计划而言。"
 corinth_gets_tt:0 "#Y 科林托斯#!："
 
 pops_to_decivilize_pop:0 "必须拥有比公民或自由民更多的部落民"
 
 enshrine_social_equity:0 "采用性别平等"
 enshrine_social_equity_desc:0 "长久以来我们一直对一半的国民视而不见。是时候打破陈旧的传统，允许全体国民都有权担任官职。"
 
 abolish_social_equity:0 "废除性别平等"
 abolish_social_equity_desc:0 "传统派人士在昏暗的角落窃窃私语，德高望重的老者也毫不掩饰对我们的轻蔑之意。我们的进步举措是时候该停止了。"
 
 social_equity_tooltip:0 "你无法在更改之后的 #Y 20#! 年内切换#Y 性别平等#!法案。"
 
 persian_claims_tooltip:1 "波斯会获得以下区域的宣称：#Y 波西斯#!、#Y 米底#!、#Y 帕提亚#!、#Y 阿里亚纳#!、#Y 美索不达米亚#!、#Y 巴克特里亚#!、#Y 革德罗西亚#!和#Y 亚述#!。"
 
 move_capital_antioch:0 "地中海首都！"
 move_capital_antioch_desc:0 "经年以来，亚历山大帝国的正统继承人被迫与马其顿腹地相隔绝——此地的人民业已对至伟的征服史和我们人民的天命嗤之以鼻。肥沃的巴比伦尼亚乃我国龙兴之地，然而，若欲成功再现“梅伽斯-亚历山德罗斯”——即亚历山大大帝的伟业，我们必须恢复与那片失落之地的联系，并在地中海区域建立一个中央强权。"
 move_capital_antioch_claims:0 "塞琉古帝国将会获得巴勒斯坦和叙利亚地区的宣称。"
 antioch_orontes_modifier:0 "奥龙特斯河畔安条克"
 desc_antioch_orontes_modifier:1 "奥龙特斯河畔安条克已经建成为塞琉古帝国的新都，此处相对于巴比伦尼亚的旧都距离马其顿腹地更为接近。其天然良港亦可建立前往地中海的商路。"
 form_super_etruria:0 "确认意大利的优越地位"
 form_super_etruria_desc:0 "几个世纪以来，我们政治的主题就是与罗马邻居不断增长的仇恨。是时候一劳永逸地重夺我们的天赋权利，去除我们祖先的伟大盟友塔奎尼乌斯遭受的厄运。"
 country_rename.3.t:0 "罗马王国"
 country_rename.3.desc:0 "当年塔奎尼乌斯被罗马人废黜，他知道只有一个民族足够强大能庇佑他。虽然我们没能恢复他的天赋权利，我们现在终于报复了对他人格和我们传承的冒犯。\n\n“雄伟”的罗马城终于落入我手，[ROOT.GetCountry.GetRuler.GetName]想出了一个最有意思的交换，就是要让世界知道罗马的失败以及我们的成功。"
 country_rename.3.a:0 "要求一名新的塔奎尼乌斯。"
 country_rename.3.b:0 "我们还是留着这座有高墙的城市吧。"
 trade_rome_for_monarchy:0 "提出归还#Y 拉丁省份#!内所拥有的全部领土给罗马人，作为交换，扶持一个归类国王作为我们的#Y 藩属#!。"
 keep_rome:0 "我们不会提出交易#Y 罗马#!。"
 country_rename.4.t:0 "羞辱性的提议"
 country_rename.4.desc:0 "伊特鲁里亚人使用恶毒阴险的诡计占领了我们高墙环绕的传奇城市罗马。他们还很想要羞辱我们，提出归还在拉丁省份中的所拥有的全部土地，作为交换，扶持一名傀儡国王，还坚持必须起名叫做塔奎尼乌斯。\n\n这定然是一座羞耻的坟墓——但我们真的承担得起罗马人民在异国统治下受苦的代价吗？"
 country_rename.4.a:0 "达成一致。"
 country_rename.4.b:0 "不可有此协议。"
 change_ruler_for_tarquinius:0 "#Y 塔奎尼乌斯#!会被扶上王位——共和国垮了。"
 no_way_tooltip:0 "我们会永远是失去罗马的国家……"
 country_rename.5.t:0 "粗鲁的反驳"
 country_rename.5.desc:0 "罗马国愚蠢地拒绝我们仁慈的臣服要求。不过这次拒绝伤害了他们在整个半岛上的声誉，甚至他们的民众也无法相信自己是没有那座雄城的罗马人。\n\n他们永远是懦夫。"
 country_rename.5.a:0 "就这样吧。"
 LOST_ROME:0 "失去的罗马"
 country_rename.6.t:0 "罗马条约"
 country_rename.6.desc:0 "罗马人战败后终于承认了耻辱。既然同意了我们的提议，我们就要归还在拉丁省份所拥有的领土，换来他们的屈服和忠诚。\n\n国王再次统治罗马……但以我们的名义。"
 country_rename.6.a:0 "很好。"
 country_rename.7.t:0 "罗马王国"
 country_rename.7.desc:0 "事情起了变化，一名外国商人抵达[ROOT.GetCountry.Custom('get_court_type')]已有三天，告诉我们意大利的罗马部落臣服于人。\n\n似乎伊特鲁里亚人不请自来地扶持了一个傀儡国王，名字不是别的，就是塔奎尼乌斯……"
 country_rename.7.a:0 "多么恼火。"
 restore_the_monarchy:0 "如果他们还存在，我们能向罗马人提议，也许能让他们变成我们的附属国。"
 
 found_seleukia_pieria:0 "安条克的港口！"
 found_seleukia_pieria_desc:0 "由于我们将重心放在了地中海，并将塞琉古帝国的首都移至叙利亚，我们在叙利亚拥有一座港口的需求变得日渐迫切。让我们利用手中的资源扩建塞琉基亚佩里亚的港口，并让塞琉古的威名远扬于西边的诸国。"
 seleukia_pieria_modifier:1 "塞琉刻亚屹立于大海之上"
 desc_seleukia_pieria_modifier:0 "由于我们将新都定在了安条克，塞琉古帝国需要在地中海拥有一个新的港口，这将作为崭新的地中海舰队的补给基地，同时也能成为连接东西方贸易的商贸中转站。"

 indo_greek_decision:0 "一个印度-希腊王国"
 indo_greek_decision_desc:0 "东方的朋友、帝国和财富的诱惑使我们中的许多人认识到，在亚历山大帝国的废墟上奋斗可能不是一个值得追求的目标。更大的荣耀在印度河以外的地方，那里才是我们的归宿。"

 convert_to_kemeticism:0 "接受埃及众神"
 convert_to_kemeticism_desc:0 "伊西斯的信徒已经成为我们社会中的重要组成部分，我们的人民正在日常生活中寻求他们的指导。是时候抛弃旧传统并接受他们的教义了。"

 convert_to_hellenic:0 "接受希腊众神"
 convert_to_hellenic_desc:0 "我们已经注意到膜拜希腊众神的神庙和圣坛最近不断地在[COUNTRY.GetCapital.GetName]涌现，而我们的市民开始向祂们的祭司和神谕讨求智慧。或许我们也是时候向祂们寻求指引了？"

 convert_to_canaanite:0 "接受迦南众神"
 convert_to_canaanite_desc:0 "美刻尔信仰和祂的信徒早在我们第一次遭遇他们时就已经在[COUNTRY.GetCapital.GetName]生根发芽，然而如今信奉巴力、阿斯塔蒂和其他神祇的潮流也开始兴起。曾作为我们身份认同一部分的传统被弃之不顾，而来自异域的文化仪式成为了主流。或许，我们该将迦南的众神奉上我们的神坛了。"

 convert_to_shamanism:0 "接受扎尔莫克西斯信仰"
 convert_to_shamanism_desc:0 "近些年来，伟大的查摩西斯的教诲在年轻人之间愈发耳熟能详，地位重要。他们以其言为鉴，研习生活之道，甚至我们的一些老者也耳濡目染逐渐开始信奉新信仰。余下的人也是时候该追随他的理念了。"

 convert_to_caucasian_religion:0 "接受阿尔马济众神"
 convert_to_caucasian_religion_desc:0 "提尔的神秘轶事，密赫尔的真实无欺，以及阿拉马兹德的丰功伟绩，最近人人都在谈及这些。似乎我们古老的神庙和圣坛已经被阿尔马济多神教取代，我们的神职人员也一样。 "

 convert_to_mesopotamian_religion:0 "接受迦勒底众神"
 convert_to_mesopotamian_religion_desc:0 "远古的神话、伊什塔尔和吉尔伽美什的传奇故事，最近传遍了大街小巷，激励着我们的民众。我们不再需要听从[COUNTRY.GetReligion.GetName]祭司的陈词滥调，他们那毫无价值可言的传统将被束之高阁，取而代之的是巴比伦人、苏美尔人和阿卡德人带来的古老仪式。"

 convert_to_armenian_religion:0 "接受哈尔迪信仰"
 convert_to_armenian_religion_desc:0 "我们的士兵率先接受了旧哈尔迪多神教的传统，证明了其能够祝福前往战场的士兵，极大地提高士气和纪律。如今，我们的余下万民正目视着古老的诸神，准备再一次重拾旧日的传统。"

 convert_to_anatolian_religion:0 "接受库柏勒崇拜"
 convert_to_anatolian_religion_desc:0 "对母神的崇拜在我们的信仰体系里一直比崇拜其他神格更高一级，然而最近，人们对其他神格的兴趣似乎更加衰落了。库伯勒，母性之神，成为了我们的宗教传统和仪式中最重要的神祇形象。"

 convert_to_druidism:0 "接受德鲁伊阶级"
 convert_to_druidism_desc:0 "尽管德鲁伊尚未正式成为我们信仰的一部分，长久以来他们一直作为非正式的顾问并为我们的人民提供指引。或许我们是时候抛弃旧传统的镣铐，正式将德鲁伊纳入我们的社会？"

 convert_to_animism:0 "接受伊比利亚众神"
 convert_to_animism_desc:0 "恩多乌厄利库斯的先知和神谕昭示，若我们将其顶礼膜拜，国家就会长盛不衰。伊比利亚诸神已经在我们的人民间广为流传，我们的宫廷顾问也建议我们接受新的信仰。"

 convert_to_judaism:0 "接受犹太教"
 convert_to_judaism_desc:0 "最近我们已经注意到，大批我们的人民开始信仰世间唯一的真神，即犹太人的神。尽管这是对其他多神崇拜信仰的公然蔑视，他们的信仰之力已经让许多底层民众转信犹太人的神了。"

 convert_to_zoroastrianism:0 "接受祆教"
 convert_to_zoroastrianism_desc:0 "自受道于阿胡拉马兹达的智慧伊始，先知琐罗亚斯德的教诲就渗透到波斯社会的一言一行。这一信仰的真实和内在之善迅速风靡了[COUNTRY.GetName]全境，我们是时候全身心投入这世间真一之信了"

 convert_to_berber_religion:0 "接受巨石崇拜"
 convert_to_berber_religion_desc:0 "尽管信奉巨石崇拜的人民曾受其邻国信仰印象，他们现在却反过来影响我们了。我们的人民开始信仰沙漠部落的神祇，如同信仰其他本地神格一样开始向娜娜塔拉和沙赫迪德寻求指引。"

 convert_to_germanic_religion:0 "接受图伊斯托信仰"
 convert_to_germanic_religion_desc:0 "我们的子民开始向图伊斯的祭司们寻求教诲，日耳曼人的传统在逐渐影响他们的一言一行。尽管这些信仰初看古怪且十分好战，但我们的子民已经接纳了他们的习俗，并将其融入我们的日常。"

 convert_to_indo_iranian_religion:0 "接受七众神"
 convert_to_indo_iranian_religion_desc:0 "斯基泰牧民的七神信仰最近在我们的土地上变得受欢迎了。特别是古老的塔耳吉塔俄斯，众多圣坛以其之名拔地而起，我们的人民开始膜拜祂，将其视作我们的先父。这和斯基泰人对待他们的神祇一模一样。"

 convert_to_arabian_pantheon:0 "接受阿拉伯众神"
 convert_to_arabian_pantheon_desc:0 "阿拉伯的商人带着他们的万神来到了[COUNTRY.GetName]，如今我们可以看见我们的子民向塔拉布的神谕寻求引导，抑或是祈求马纳特扭转自己的命运。我们是时候将他们的崇拜正式化了。"

 convert_to_eastern_animism:0 "接受东方祭祀信仰"
 convert_to_eastern_animism_desc:0 "泛灵论和先祖崇拜在最近正逐渐成为[COUNTRY.GetAdjective]宗教仪式重要的一部分，我们也见证了古老的仪式和传统对[COUNTRY.GetReligion.GetName]信仰产生的积极作用。或许我们需要考虑摒弃一些太前卫的理念，重新采纳我们的古老传承？"

 convert_to_bon_religion:0 "接受苯教"
 convert_to_bon_religion_desc:0 "藏传苯教的理念迅速地在[COUNTRY.GetName]生根发芽，我们的人民比世上任何人都更快地开始向苯教的神祇祈祷。或许我们是时候撇开[COUNTRY.GetReligion.GetName]的信仰，转而全身心投入苯教的仪式了？"

 convert_to_matrist_religion:0 "接受母神崇拜"
 convert_to_matrist_religion_desc:0 "这位埃斯图亚的大地女神在[COUNTRY.GetName]安家了，为了她的荣耀，我们的人民正在不断摒弃我们的旧礼。现在我们也应这么做。"
 
 secure_phrygian_position:0 "巩固安提柯的权位"
 secure_phrygian_position_desc:0 "为了巩固安提柯新的东方王国的国力和希腊人的自由；卡山德在科林托斯的占领军必须被驱逐，我们在南方新获的领土要在妒忌的托勒密的阴谋下保持安全，而新城安提戈尼亚要抵御住塞琉古的野心。"
 secure_phrygian_position_tt:2 "$PRY_DYN$不会在安提柯死后分裂，如果到时仍旧持有#Y [GetProvince('(int32)418').GetName]#!、#Y [GetProvince('(int32)660').GetName]#!、#Y [GetProvince('(int32)790').GetName]#!、#Y [GetProvince('(int32)407').GetName]#!和#Y [GetProvince('(int32)331').GetName]#!以及#Y [GetProvince('(int32)1936').GetName]#!。"
 secure_phrygian_position_allow_tt:0 "#Y [GetCharacter('(int32)37').GetName]#!是#Y [GetCountry('PRY').GetName]#!的#Y [GetCountry('PRY').GetRulerTitle]#!。"

 epirus_not_exists:0 "伊庇鲁斯必须不存在。"
 form_epirus:0 "成立伊庇鲁斯"
 form_epirus_desc:0 "伊庇鲁斯各部落在摩罗西亚人的领导下达成了伟大的荣耀，摩罗西亚的国王们带领他们在争夺希腊和大希腊的战争中立下赫赫战功。在我们的领导下，伊庇鲁斯荣耀的传承会被再度恢复，我们过去的战绩会在将来的胜利面前黯然失色。"
 
 boeotia_not_exists:0 "玻奥提亚必须不存在。"
 form_boeotia:0 "成立玻奥提亚"
 form_boeotia_desc:0 "波尔提亚同盟曾是希腊北部的主要势力之一，在忒拜两位名将伊巴密浓达和珀罗庇达斯的带领下达到巅峰，他们带领波尔提亚人在逆境中击败了斯巴达和马其顿。"
 
 patronize_literature_and_arts:0 "赞助"
 patronize_literature_and_arts_desc:1 "这个民族有着丰富而古老的遗产，文学和美学的伟大宝库俘获了首都许多人的心。我们要资助他们的学者、作家、诗人和艺术家，使我国的两个民族能走得更近。"
 create_honor_guard:0 "创建荣誉卫队"
 create_honor_guard_desc:0 "这是一群以强大的军事技能而闻名的人。让我们为自己的统治者创建仅由最优秀的战士组成的荣誉卫队吧。这将为我们提供所需的保护，并向人民展示我们的感恩之心。"
 right_of_inheritance:0 "继承权"
 right_of_inheritance_desc:0 "通过确保一种文化的继承权利，我们保障了他们的家族财富不会被我国公民挥霍或者夺走。"
 right_of_intermarriage:0 "通婚权"
 right_of_intermarriage_desc:0 "赐予我国公民通婚的权利，我们打开了属于一种文化的人获得公民权的道路，虽然不是他们自己而是他们的子女。"
 protected_land_rights:0 "保护土地产权"
 protected_land_rights_desc:0 "通过保护我们文化的财产和土地不受国家及其贪婪的公民侵占，我们能让他们感到更深的归属感。"
 right_of_trial:1 "上诉权"
 right_of_trial_desc:1 "通过确保我们的公民有权让法院审理他们的冤情，而非仅仅由当地总督定夺，我们给予了他们安全感与公正感。"
 right_of_contract:0 "缔结合同权"
 right_of_contract_desc:0 "这种文化拥有了与我国公民和贵族缔结受法律保护合同的权利，令其与我们联系更加紧密，允许他们参与我们的经济生活。"
 protection_against_torture:0 "免受酷刑权"
 protection_against_torture_desc:0 "我们将下令不得使用酷刑去获取这个民族的合法认罪陈述，除非是在叛国罪的情况下。"
 right_to_commission:0 "领兵权"
 right_to_commission_desc:0 "开放由他们本民族组成的部队里低级军官的职位，我们给这个文化的民众带来新的机遇和希望感。"
 city_self_rule:0 "城市自治"
 city_self_rule_desc:0 "信任和忠诚是相辅相成的。通过认可该文化某个较大社区的权利，授予他们自己的选举机构，税收权，甚至是自己的军队，我们可以赢得那些仍留在该城市之外的民众的忠诚。"
 municipium_feoderati_tt:0 "由于[THIS.GetProvince.GetCulture.GetName]文化与我们处于同一文化组，#Y [THIS.GetProvince.GetName]#!会成为我们的#Y 藩属#!。"
 feoderati_tribes_tt:0 "由于这片地区文明值过低，#Y [THIS.GetProvince.GetName]#!会成为我们的#Y 附属部落#!。"
 municipium_client_state_tt:0 "由于[THIS.GetProvince.GetCulture.GetName]文化与我们处于不同文化组，#Y [THIS.GetProvince.GetName]#!会成为我们的#Y 仆从国#!。"
 municipium_explain_feudatory_tt:0 "一个#Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#!人占主流的#Y 城市#!会被授予自治权，成为#Y [SCOPE.GetRootScope.GetCountry.GetName]#!的#Y 藩属#!。"
 municipium_explain_tt:0 "一个#Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#!人占主流的#Y 城市#!会被授予自治权，成为#Y [SCOPE.GetRootScope.GetCountry.GetName]#!的#Y 附属国#!。"
 culture_group_boosted_tt:0 "目前位于我国，且属于#Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetCultureGroup.GetName]#!文化组的文化获得#G 5%#!幸福度，直到游戏结束（目前有#Y [SCOPE.ScriptValue('num_of_pops_in_country_cultures_in_same_group_svalue')|0]#!人口会受到影响）。"
 promote_administrators_in_subcultures:0 "提拔公民管理者"
 promote_administrators_in_subcultures_desc:0 "该民族赢得了我们的尊重，并获得了我国的公民地位。这让他们有别于具有相似文化背景的其他民族，并使他们成为独一无二的适合代表我们作为管理者和官员治理其土地的民族。"
 exemption_from_census_tax:0 "免除人头税"
 exemption_from_census_tax_desc:0 "我们宝贵的公民和贵族，国家的立国之本，居然要缴纳我们对异族臣民收取的人头税，这不合适。"
 revoke_exemption_from_census_tax:0 "撤销人头税免税权"
 revoke_exemption_from_census_tax_desc:0 "免收人头税是一项让人厌恶又代价高昂的改革。撤销这项权利会让我们面对特权阶级的愤怒，但肯定能让国库更加充实。"
 this_will_make_it_easier_to_prosecute_tt:0 "\n#Y 非[SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#!文化人物现在在审判中会更容易起诉。\n\n"
 allow_citizenship_by_adoption:0 "放宽公民身份限制"
 allow_citizenship_by_adoption_desc:0 "虽然公民身份受出身限制，但有些人还是有可能获得被视为公民的权利。我们应该放宽这些限制和规则，开放更多的途径，让人们可以追求公民身份的荣誉。"
 non_state_culture_adoption:0 "\n这项决议将允许家族收养非#Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#!文化的人物。\n"
 no_current_honor_guard:1 "不能担任荣誉卫士。"
 honor_guard_tt:0 "一个#Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#!文化的战士会加入你的宫廷。"
 honor_guard_character:0 "荣誉卫士"
 desc_honor_guard_character:0 "该人物在我们的宫廷作为他们民族的代表，担任我们统治者的荣誉卫士。"
 cultural_integration.10.t:0 "[honor_guard.GetName]"
 cultural_integration.10.desc:0 "[honor_guard.GetCulture.GetName]人送来一个[honor_guard.GetWomanMan]，来充当[ROOT.GetCountry.GetCapital.GetName]荣誉卫士的角色。\n\n只有时间能告诉我们，这位新战士有一些实际用处，还是说这项任命不过是为了取悦其族人。"
 cultural_integration.10.a:0 "[honor_guard.GetHerHim]肯定有一些用处……"
 colonia_here_tt:0 "会派出#Y [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#!人前往#Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#!文化的领土建立殖民地。\n\n"
 found_colonia_cultural_decision:0 "建立殖民地"
 found_colonia_cultural_decision_desc:0 "确保一个区域长久忠诚的最佳方式永远是派遣我们信任的人来治理这片区域。\n让我们派遣一些可信的[COUNTRY.GetAdjective]男女，深入异族领土去开创新的生活。"
 cultural_integration.11.t:0 "[ROOT.GetProvince.GetName]——[ROOT.GetProvince.GetOwner.GetPrimaryCulture.GetName]人殖民地"
 cultural_integration.11.desc:0 "[ROOT.GetProvince.GetOwner.GetPrimaryCulture.GetName]人移民的到来很难让当地土著喜欢我们，但从长远来看，在这片地区建立殖民地无疑是控制这里的最佳方式。\n\n很快本地的[ROOT.GetProvince.GetCulture.GetName]人居民会看到我们的城市如何繁荣，并超越他们曾拥有的任何定居点。"
 cultural_integration.11.a:0 "这是最好的。"
 explain_colonia_tt:0 "必须持有一个[SCOPE.sCountryCulture('target_culture').GetCulture.GetName]文化占主流的省份，且该省份有空间容纳我们的移民。"
 requires_more_cultures_tt:0 "与[SCOPE.sCountryCulture('target_culture').GetCulture.GetName]相同的文化组中必须存在至少两种其他文化，且它们之间的人口至少要达到100。"
 must_not_already_have_a_municipal_subject_of_this_culture_tt:0 "不能拥有最近被授予城市自治权的#Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#!附属国。"
 decision_state_loyalty_tt:0 "任何其他省份的领土内，如果#Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#!占主导地位，则其#Y 省份忠诚度#!也将增加。"
 own_or_control_treasure:0 "位于[SCOPE.GetRootScope.GetCountry.GetName]的宝藏。"
 panoply_of_alexander_the_great:0 "亚历山大的盔甲"
 panoply_of_alexander_the_great_desc:0 "斯人已逝，亚历山大使用过的武器和铠甲依然存放在巴比伦的议会厅，许多人不断地在给这位伟人生前的物品附上传说。假使我们能够重新组装起亚历山大的全身铠甲，世人将会视我们为亚历山大遗产得体的监护人。"
 philosophike_anthologia:0 "哲学选集"
 philosophike_anthologia_desc:0 "岁月流逝，人们会想知道我们这个世代发生的事件——让我们把这个时代最杰出的文章收集起来，留存给后人。"
 treasure_owned_or_altared_anthologie_tt:0 "有圣遗物或拥有圣地。"
 tribal_civilization:0 "整编国土"
 tribal_civilization_desc:0 "我们首都的土地和财产分割仍然混乱不堪，难以理解。关键土地必须移交给酋长，并将其集体所有权编成法典。"
 tri_civ_cla_chi_tt:0 "没有氏族酋长忠诚@loyalty_icon!低于#Y 50#!"
 install_eunostos_egypt:0 "扶植索罗伊王"
 install_eunostos_egypt_desc:0 "我们控制塞浦路斯岛的计划被独眼安提柯搅黄了，不过我们的帕西克拉提得斯盟友的古老城邦可以获得重生了——毫无疑问这是能获得慷慨回报的仁慈。"
 install_eunostos_egypt_allow_tt:0 "[GetCharacter('(int32)430').GetName]在[THIS.GetCountry.GetName]国内"
 install_eunostos_egypt_reward_tt:0 "可以在[GetProvince('(int32)333').GetArea.GetName]将帕西克拉提得斯释放为附属国以换取金钱。"
