l_simp_chinese:
 become_despotic_monarchy_tribal:0 "采用独裁君主制度"
 become_despotic_monarchy_tribal_desc:0 "受异国君主与僭主的启迪， [COUNTRY.GetRuler.GetName]可能会摒弃我们先祖遗留的部族虚饰，以行使更大的权力。"
 become_democracy_tribal:0 "采用民主制度"
 become_democracy_tribal_desc:0 "[COUNTRY.GetName]的酋长、长老及政务官们都相信，采用更受根本法约束的民主制度可以引领我们走向彻底的繁荣。"
 become_despotic_monarchy_plutocrat:0 "采用独裁君主制度！"
 become_despotic_monarchy_plutocrat_desc:0 "[COUNTRY.GetName]需要一只坚定的手来指引她度过这段黑暗的时光。[COUNTRY.GetRuler.GetName]会成为一位贤明的国王/女王。"
 become_democracy_plutocrat:0 "转型民主共和制"
 become_democracy_plutocrat_desc:0 "对[COUNTRY.GetName]而言，真正的民主无疑是一个值得敬仰的目标。"
 proclaim_theocratic_republic:0 "宣告神权共和制"
 proclaim_theocratic_republic_desc:0 "以神之助力，借民之热诚，[COUNTRY.GetName]将永世长存！"
 
 become_tribal_chiefdom:0 "放弃定居生活"
 become_tribal_chiefdom_desc:0 "时代在变化，这片土地再也不能支撑我们伟大的部落了。现在是时候再次接受我们祖先的传统，并准备迁移到更加安宁和肥沃的土地上。"
 become_tribal_kingdom:0 "建立部落王国"
 become_tribal_kingdom_desc:0 "我们找到了一个完美的家园，现在是时候安顿下来，采用定居的生活方式了。让我们成立一个王国，将我们与我们曾经属于的迁徙部落分割开。"
 cannot_stop_migrating_tooltip:0 "不能进行迁移。"
 
 become_aristocratic_monarchy:0 "接纳贵族君主制"
 become_aristocratic_monarchy_desc:0 "高贵的血脉不应与平民为伍……"
 become_elective_monarchy:0 "建立选举君主制"
 become_elective_monarchy_desc:0 "选举君主制将确保权力总是掌握在功勋卓著者的手中。至少理想状况如此。"
 become_theocratic_monarchy:0 "宣告神权君主制"
 become_theocratic_monarchy_desc:0 "神的荣耀将照耀[COUNTRY.GetRuler.GetName]，[COUNTRY.GetAdjective]人民真是有福啊。"
 become_stratocratic_monarchy:0 "实行军政君主制"
 become_stratocratic_monarchy_desc:0 "[COUNTRY.GetAdjective]人民渴望向世界展示他们的力量。军事化等级制度使整个社会阶级分化，我们将向所有人展现[COUNTRY.GetName]的荣耀！"
 
 proclaim_oligarchic_republic:0 "推行寡头制"
 proclaim_oligarchic_republic_desc:0 "相对于无特权者而言，将有特权者与生俱来的优势上升到根本法的高度，这将确保[COUNTRY.GetName]的政府维持繁荣。"
 proclaim_aristocratic_republic:0 "神化贵族制"
 proclaim_aristocratic_republic_desc:0 "执政能力显然是世代相传的。尽管民主让我们受益匪浅，但或许我们应该确保平民百姓不会干涉政府。"
 
 
 proclaim_dictatorship:0 "宣告独裁制"
 proclaim_dictatorship_desc:0 "日益明显的是，权力不能委托于众人之手。绝对的安全需要绝对的权力。"
 
 create_empire:0 "帝国的野心"
 create_empire_desc:0 "[COUNTRY.GetRuler.GetName]光辉灿烂的征服荣耀使其他所有小王国黯然失色；[COUNTRY.GetAdjective]帝国的统治者需要一个新头衔。"
 deify_emperor:0 "神的赏罚"
 deify_emperor_desc:0 "鲜有人否认[COUNTRY.GetRuler.GetName]蒙神祝福。因此，如此神圣的家业只可能是神的财产。"
 
 found_the_museion:0 "献给缪斯的庙宇"
 found_the_museion_desc:0 "作为后亚历山大世界的自然中心，亚历山大里亚已然吸引了大部分最优秀、最聪明的希腊思想家。我们必须欣然接受自己作为希腊文化和哲学的载体这个角色，并为缪斯们建造一座庙宇。在这个缪斯神庙里，所有用希腊语书写的文本都会被收集整理，而任何尚未被希腊学术圈所知的文本都要妥善翻译。\n尽管许多伟大的君主都曾雄心勃勃地要建立一个令人钦佩和羡慕的个人图书馆，但很少有人达到了如此远大的目标。如果成功，我们将被铭记至少几个世纪，甚或数千年。"
 
 construction_of_the_pharos:0 "法罗斯灯塔"
 construction_of_the_pharos_desc:0 "海上航行从来没有绝对安全一说，海盗、船难、或是惊涛骇浪，地中海的危险程度从未减少一分一毫。话虽如此，这依然是我们前往诸如尼罗河畔亚历山大里亚这样的世界名城的最快途径。因此，采取措施保障全体航船和水手的安全是十分重要的。\n名为法罗斯的小岛恰好位于我们的港口之外，此处为建造大型灯塔的绝佳位置，拔地而起的灯塔可以为过往的航船提供引导。这项事业亦可彻底杜绝小岛附近海域恶名昭著的频发船难。"

 construction_of_the_colossus:0 "罗得斯太阳神巨像"
 construction_of_the_colossus_desc:0 "人们都说，在我们从“围城者”得墨特里俄斯一世手中奋勇保护我们的岛屿和城市之时，是赫利俄斯在庇佑着我们。在埃及托勒密王朝的帮助下，我们英勇地战斗并击退了安提柯王朝的敌人，并保住了自身的独立。\n\n是时候向庇佑我们和我们岛屿的神祇献上虔诚的感谢，并庆祝我们的伟大胜利了。我们的建筑师们为建造一个纪念神明的雕像准备了海量的设计文档，这个雕像将永远的保护罗得斯的众港口。"

 fix_volcanic_area_vesuvius:0 "重建维苏威"
 fix_volcanic_area_vesuvius_desc:0 "过去维苏威火山爆发时，周围大片土地被摧毁。现在是我们拨款以开始恢复这片土地的时候了，这样我们可以再次更有效地利用它。"

