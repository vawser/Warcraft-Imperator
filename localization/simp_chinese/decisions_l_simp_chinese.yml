 negotiate_with_slaves:0 "与叛乱的奴隶谈判"
 negotiate_with_slaves_desc:0 "我们必须迅速结束奴隶目前的动乱，不惜任何代价。如果我们允许他们安居乐业，保证他们不会受到伤害，帮助他们开始新的生活，那么我们或许可以说服他们放下武器。"
 allow_slaves_to_settle:1 "所有被叛军控制的领土都将回归我们的控制。\n任何叛乱的奴隶都将以自由民的身份定居在你的首都区域。"
 
 ACHAEMENID_FLAG:0 "居鲁士大帝的战旗"
 
 found_carthago_nova:0 "一个崭新的迦太基！"
 found_carthago_nova_desc:0 "希斯帕尼亚是一片富饶的土地。为了继续在那里保持相当的影响，我们应该尝试在其南部海岸线上找一个巨大的新港口，在海洋对面的第二首都。新城市，新迦太基，其在伊比利亚半岛的地位对那些来自阿非利加的布匿定居者来说如同我们的首都一般重要，它是海岸线上所有殖民地的焦点，是所有布匿城市的明确领导。"
 carthage_claims_hispania:0 "迦太基将获得希斯帕尼亚海岸的宣称。"
 carthago_nova_modifier:1 "迦太基都会"
 desc_carthago_nova_modifier:0 "这是新迦太基的所在地，一个崭新的迦太基，远离阿非利加的政治纷扰，坐落在富饶的希斯帕尼亚半岛的海岸线上。"
 restructure_military_port_of_carthage:0 "重建迦太基的军港"
 restructure_military_port_of_carthage_desc:0 "迦太基港一直是布匿世界里最伟大的港口之一，但随着我们帝国还有城市的发展，我们需要的是一个经过重新构想和改建的港口。我们必须不惜一切代价，以扩大首都作为海军基地和造船中心的能力。"
 carthage_mercenary_overlord:0 "雇佣兵老主顾"
 carthage_mercenary_overlord_desc:0 "我们与当地雇佣军连队的合作历史已久，我们经常在那里寻求他们的帮助以确保达到我们的目标。特别是在西西里岛的许多旷日持久的战争里，他们在保护我们的利益时发挥了重要作用。\n\n我们和一些雇佣军阀已经是亲密的朋友，因此我们应该能够说服他们在迦太基定居下来。有了我们的资助，这些雇佣军将会兴旺发达，在未来的冲突中，我们能以更低的价格买下他们为我们效力。"

 expand_the_campus_martius:0 "扩建战神广场"
 expand_the_campus_martius_desc:0 "战神广场在训练我们的军队和激励他们走向卓越时扮演着至关重要的角色。通过扩建训练场地，我们将有更强的征召能力和士兵备战能力。\n\n此外，我们还将建造新的神殿，使战神广场成为一个值得纪念的地方。当士兵们训练时，他们将能够在这些地方得到勇气和力量。"
 embellish_jupiter_optimus_maximus:0 "修缮朱庇特神庙"
 embellish_jupiter_optimus_maximus_desc:0 "朱庇特神庙位于我们城市的正中心，是我们信仰的支柱。矗立于卡比托利欧山上的朱庇特神庙不仅是象征我们长治久安的一座丰碑，亦代表着神明对我们的赠福。\n\n进一步修缮和改良神庙可以帮助我们赢得民心。此外，还有什么比这更好的方法来赢得神明的青睐呢？"
 
 religion_conversion_tooltip:1 "所以未追随新信仰的人物会失去 #R 20#! 忠诚。"
 religion_conversion_family_tooltip:0 "忠诚的统治者家族成员将改信新的信仰。"
 big_religion_in_capital_tooltip:1 "[SCOPE.GetRootScope.GetCountry.GetCapital.GetName]内至少 50% 的自由民（#Y [SCOPE.ScriptValue('majority_of_free_men_in_capital_svalue')|0]#! 非奴隶人口）必须信仰此宗教。"
 big_religion_in_country_tooltip:0 "[SCOPE.GetRootScope.GetCountry.GetName]内至少20%的人民信仰此宗教。"
 pantheon_deity_tooltip:0 "至少有一位来自新宗教的万神殿神祇。\n"
 heretic_high_priest_monarchy_tooltip:0 "[GetOffice('office_high_priest_monarchy').GetCulturalName(SCOPE.GetRootScope.GetCountry)]必须追随我们的新信仰。"
 heretic_high_priest_republic_tooltip:0 "[GetOffice('office_pontifex').GetCulturalName(SCOPE.GetRootScope.GetCountry)]必须追随我们的新信仰。"
 heretic_high_priest_tribe_tooltip:0 "[GetOffice('office_high_priest').GetCulturalName(SCOPE.GetRootScope.GetCountry)]必须追随我们的新信仰。"
 
 convert_to_buddhist:0 "接受佛教"
 convert_to_buddhist_desc:0 "佛陀的教义在我们的土地上迅速传播。我们是时候主动接受他的哲理，并在我们的人民中推广这些话语了。"
 
 convert_to_jainism:0 "接受耆那教"
 convert_to_jainism_desc:0 "耆那教在我们的土地和宫廷中的人物里迅速传播。现在是时候接受这些深刻的哲理，并将它们融入到我们国家的根本中。"
 
 convert_to_hinduism:0 "接受印度教"
 convert_to_hinduism_desc:0 "让《吠陀》和古印度的古老教义成为我们国家的官方原则，让我们在我们的臣民和宫廷中推广印度教。"
 
 unite_the_dahae:0 "统一大益"
 unite_the_dahae_desc:0 "长久以来，大益部落一直在互相争斗。我们既不团结又软弱，对周围大帝国的反复无常束手无策。\n让我们把大益部落统一成一个强大的部落联盟，只有这样我们才能掌握我们自己的信仰。"
 unite_dahae_claims_tooltip:0 "大益会获得#Y 帕提亚#!省的宣称。"
 
 hellenic_league_tooltip:1 "所有在希腊或者帖撒利地区的城邦都会被希腊联盟吞并。"
 pan_hellenic_league:0 "泛希腊联盟"
 pan_hellenic_league_desc:0 "当科林斯同盟属于阿吉德统治时，所有希腊城市都统一为一个联盟。这个组织的目标一直是控制它们，并否认它们本应有的独立性。但是泛希腊联盟的理念并没有随着阿盖德和安提帕特的压迫行为而消亡，它也可能是希腊独立的最后保障手段。\n团结一致，我们就能成为希腊世界的主导力量，把继业者和篡夺者都抛在身后。"
 formable_not_hellenic_league_exists:0 "希腊联盟必须不存在。"
 formable_not_has_greek_2_mission:0 "使命‘#Y 泛希腊政府#!’未激活"
 formable_not_has_greek_2_mission_abort:0 "在过去二十年里未曾放弃使命‘#Y 泛希腊政府#!’"
 
 reunite_alexanders_empire:0 "重新统一亚历山大帝国。"
 reunite_alexanders_empire_desc:0 "寄生虫和流氓们已经享用亚历山大花费了一生去造就的亚历山大帝国的成果太久了，我们是时候清除所有的宣称者，篡夺者和妄想的省份独裁者了。在亚历山大大帝的帝国里，只能有一个政权，便是这位伟人所建立的伟大希腊遗产的拥护者。\n除了我们之外没有别的国家能够做到，只有尊重阿吉德传统的家族才能合法地宣称其遗产。"
 formable_not_argeads_exists:0 "阿吉德帝国必须不存在。"
 argead_empire_tooltip:3 "阿吉德帝国会获得以下区域的宣称：#Y $macedonia_region$#!、#Y $greece_region$#!、#Y $thrace_region$#!、#Y $asia_region$#!、#Y $galatia_region$#!、#Y $cappadocia_region$#!、#Y $cappadocia_pontica_region$#!、#Y $cilicia_region$#!、#Y $bithynia_region$#!、#Y $assyria_region$#!、#Y $mesopotamia_region$#!、#Y $persis_region$#!、#Y $media_region$#!、#Y $gedrosia_region$#!、#Y $parthia_region$#!、#Y $bactriana_region$#!、#Y $ariana_region$#! 、#Y $palestine_region$#!、#Y $syria_region$#!、#Y $gandhara_region$#!、#Y $upper_egypt_region$#!和#Y $lower_egypt_region$#!。"
