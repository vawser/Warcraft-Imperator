 # Black Sea
 me_greek_1_black_sea.3.t:1 "$greek_1_black_sea$：有胆魄的[gm_family_head_1.GetFamilyDisplayAdjective]"
 me_greek_1_black_sea.3.desc:0 "[gm_1_greek_scope.GetName]的牢骚已经有段时日了，他们煽动情绪，要求扩大在好客之海的影响力。\n\n看来主要的煽动者是[gm_family_head_1.GetPraenomen]，[gm_family_head_1.GetHerHis]无疑在为自己的目的行动，但如果不是为了我们——还能为谁呢？"
 me_greek_1_black_sea.3.a:0 "确实，还能为了谁。"
 me_greek_1_black_sea.4.t:0 "不再不好客"
 me_greek_1_black_sea.4.desc:0 "“好客之海”这个地名最早是个玩笑般错误， 不过我们成功驯服了这片不安分的内海，并使它的繁荣远超以往。\n\n随着海盗受制、商贸兴旺，这片水域终于配得上了它自己的名字。"
 me_greek_1_black_sea.4.a:0 "理所当然。"
 me_greek_1_black_sea.4.at:0 "使命“#Y 好客之海#!”已#G 完成#!！"
 me_greek_1_black_sea.5.t:0 "$greek_1_4$"
 me_greek_1_black_sea.5.desc:0 "快速的扩张使我们得以统治整个好客之海，并将它从未开花的黑暗水域转变成了希腊世界的中心。\n\n我们必须继续我们的势头，并将我们在这些城市所取得的成就保持下去，毕竟我们在这里投入了太多的资源了。"
 me_greek_1_black_sea.5.a:0 "它等着我们去征服。"
 me_greek_1_black_sea.5.at:0 "$mission_task_completed_tt_1$$greek_1_4$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.6.t:0 "$greek_1_14$：黑海避风港"
 me_greek_1_black_sea.6.desc:1 "[gm_family_head_1.GetPraenomen]派遣的商人返回了，他们带回了一张表单，上面记着我们或能购为己用的港口。\n\n如果一切可能的话，其中还写明了我们需要提供些什么才能符合当前那些所有者的口味。"
 me_greek_1_black_sea.6.a:0 "[gm_1_bartering_scope_1.GetName]，[gm_1_bartering_scope_1.GetOwner.GetName]的港口？"
 me_greek_1_black_sea.6.b:0 "我们听说[gm_1_bartering_scope_2.GetOwner.GetAdjective]的[gm_1_bartering_scope_2.GetName]不错。"
 me_greek_1_black_sea.6.c:0 "那么[gm_1_bartering_scope_3.GetOwner.GetName]的[gm_1_bartering_scope_3.GetName]怎么样？"
 me_greek_1_black_sea.6.d:0 "必须是在[gm_1_bartering_scope_4.GetOwner.GetName]的[gm_1_bartering_scope_4.GetName]。"
 me_greek_1_black_sea.6.e:0 "[gm_1_bartering_scope_5.GetName]似乎对[gm_1_bartering_scope_5.GetOwner.GetName]有益……"
 me_greek_1_black_sea.6.f:0 "[gm_1_bartering_scope_6.GetOwner.GetAdjective][gm_1_bartering_scope_6.GetName]的位置很棒。"
 me_greek_1_black_sea.6.g:0 "[SCOPE.Custom('gm_1_get_go_back')]"
 me_greek_1_black_sea.6.gt:0 "我们会考虑其他可能的港口。"
 me_greek_1_black_sea.6.h:0 "不值得我这样做。"
 me_greek_1_black_sea.6.ht:0 "[gm_1_greek_scope.GetName]将停止对港口估价。"
 me_greek_1_black_sea.6.tt:0 "我们会提议以#R [SCOPE.ScriptValue('gm_1_barter_territory_value')]#!@gold!的价格从[gm_1_barter_target_territory.GetOwner.GetName]手中购买#Y [gm_1_barter_target_territory.GetName]#!\n接受概率受#Y [gm_family_head_1.GetPraenomen]#!的魅力、港口的相对价值和外交好感度影响。[SCOPE.Custom('gm_1_chance_barter')]\n如果他们拒绝，我们会获得对#Y [gm_1_barter_target_territory.GetName]#!的宣称"
 gm_1_get_go_back_1:0 "还有其他选项……"
 gm_1_get_go_back_2:0 "再想想……"
 gm_1_unlikely:0 "他们#R 不可能#!接受。"
 gm_1_likely:0 "他们#G 有可能#!接受。"
 me_greek_1_black_sea.7.t:0 "$greek_1_14$：[gm_1_greek_scope.GetName]的精明的希腊人"
 me_greek_1_black_sea.7.desc:1 "一伙自称代表[gm_1_greek_scope.GetName]的商人前来与我们洽谈，他们来自好客之海沿岸的[gm_1_greek_scope.GetCapital.GetArea.GetRegion.GetName]，那是个希腊国家。\n\n他们希望收购位于[gm_1_barter_target_territory.GetName]的登陆点，并支付‘一笔合理的费用。’"
 me_greek_1_black_sea.7.bt:0 "如果#Y [gm_1_greek_scope.GetName]#!接受，我们将会因交换#Y [gm_1_barter_target_territory.GetName]#!而得到双倍的金钱（#G [SCOPE.ScriptValue('gm_1_barter_territory_double_value')]#! @gold!），否则他们会得到一个宣称。"
 me_greek_1_black_sea.7.a:0 "真走运，那些蠢货会让我们变得富裕！"
 me_greek_1_black_sea.7.b:0 "也许他们是为了更有价值的东西。"
 me_greek_1_black_sea.7.c:0 "他们这是在侮辱我们的智力！"
 me_greek_1_black_sea.7.ct:0 "[gm_1_greek_scope.GetName]获得对#Y [gm_1_barter_target_territory.GetName]#!的宣称。"
 me_greek_1_black_sea.8.t:0 "$greek_1_14$：[gm_1_barter_target_territory.GetOwner.GetAdjective]的谈判"
 me_greek_1_black_sea.8.desc:0 "[gm_family_head_1.GetName]派去与[gm_1_barter_target_territory.GetOwner.GetName]谈判的商人已经返回。 "
 me_greek_1_black_sea.8.desc_1:0 "带着[gm_1_barter_target_territory.GetOwner.GetRulerTitle][gm_1_barter_target_territory.GetOwner.GetRuler.GetPraenomen]蛮族接受的条款！\n\n我们已经办妥了所许诺的资金，外加用来监督[gm_1_barter_target_territory.GetName]行政的一队政务官，那里将成为[gm_1_greek_scope.GetAdjective]的港口。"
 me_greek_1_black_sea.8.desc_2:0 "带回了[gm_1_barter_target_territory.GetOwner.GetRulerTitle][gm_1_barter_target_territory.GetOwner.GetRuler.GetPraenomen]蛮族的反邀约。\n\n他们准备卖给我们[gm_1_barter_target_territory.GetName]周围的土地和港口，作为交换，他们要求更高的价款。"
 me_greek_1_black_sea.8.desc_3:0 "带回了[gm_1_barter_target_territory.GetOwner.GetRulerTitle][gm_1_barter_target_territory.GetOwner.GetRuler.GetPraenomen]蛮族的平白的拒绝。\n\n这封信声称这片土地是[gm_1_barter_target_territory.GetOwner.GetAdjective]人民的古老领土，比任何廉价的发光饰品都重要。"
 me_greek_1_black_sea.8.a:0 "哈，这群傻子！"
 me_greek_1_black_sea.8.b:0 "非常精明，对野蛮的小崽子来说……"
 me_greek_1_black_sea.8.c:0 "……但我们最初的提议可是再公平不过了！"
 me_greek_1_black_sea.8.d:0 "我们还有其他方法，更血腥的那种。"
 me_greek_1_black_sea.9.t:0 "$greek_1_14$：[gm_1_greek_scope.GetName]的回复"
 me_greek_1_black_sea.9.desc:0 "我们发往[gm_1_greek_scope.GetName]的反邀约终于得到了答复。\n\n"
 me_greek_1_black_sea.9.desc_1:0 "看来他们非常需要土地和避风港来停靠船只，并接受了我们的要求。因我们自信的交易，我们的国库财富横溢！"
 me_greek_1_black_sea.9.desc_2:0 "看来这些吝啬鬼被我们的要价吓坏了，并拒绝“被穿裤子的野蛮人活生生地剥皮。”"
 me_greek_1_black_sea.9.a:0 "他们知道我们不知道的东西？"
 me_greek_1_black_sea.9.b:0 "那些乡巴佬最好别打这主意。"
 me_greek_1_black_sea.10.t:0 "$greek_1_6$：[gm_hellenic_reclamation_scope.GetName]"
 me_greek_1_black_sea.10.desc:0 "收购了[gm_hellenic_reclamation_scope.GetName]之后，[gm_family_head_1.GetFamilyDisplayAdjective]家族冒出尖来，努力升值其财产组合。\n\n他们在促进好客之海的扩张与雄心中发挥着很大作用，其他人建议我们给予这座城市古老的自治权。"
 me_greek_1_black_sea.10.a:0 "我们会让他们进行自治。"
 me_greek_1_black_sea.10.at:0 "[gm_hellenic_reclamation_scope.GetName]会被释放为藩属。"
 me_greek_1_black_sea.10.b:0 "我们将其归功于[gm_family_head_1.GetPraenomen]。"
 me_greek_1_black_sea.10.tt:0 "$mission_task_completed_tt_1$$greek_1_6$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.11.t:0 "$greek_1_14$：在周围采购"
 me_greek_1_black_sea.11.desc:0 "[gm_family_head_1.GetFamilyDisplayAdjective]的[gm_family_head_1.GetPraenomen]正在组织商人团第调查各个蛮族城市，估算他们的价值以及当前所有者的亲善程度。"
 me_greek_1_black_sea.11.a:0 "赶快点。"
 me_greek_1_black_sea.11.at:0 "$me_gre_task_start_tt_1$估价蛮族所持有的港口。"
 me_greek_1_black_sea.12.t:0 "$greek_1_5$：希腊使团"
 me_greek_1_black_sea.12.desc_1:0 "我们正在扩张对黑海各殖民地的影响力，他们曾在过去找到了适合自己的道路。\n\n"
 me_greek_1_black_sea.12.desc:0 "我们可以依靠[gm_family_head_1.GetPraenomen][gm_family_head_1.GetFamilyDisplayAdjective]对各类我们可用的机会进行诚实的估价——我们的利益完美一致。"
 me_greek_1_black_sea.12.a:0 "开工。"
 me_greek_1_black_sea.12.at:0 "$me_gre_task_start_tt_1$估价自由殖民地。"
 me_greek_1_black_sea.13.t:0 "$greek_1_black_sea$：[gm_family_head_1.GetName]的崛起"
 me_greek_1_black_sea.13.desc_1:1 "可惜，[gm_old_family_head.GetFamilyDisplayAdjective]家族的[gm_old_family_head.GetPraenomen]过世了，留下了[gm_old_family_head.GetHerHis]未完成的项目。\n\n"
 me_greek_1_black_sea.13.desc_2:0 "[gm_old_family_head.GetPraenomen]在缘由不明的事件中，永远离开了[gm_1_greek_scope.GetName]，在也无法执行我们的行动了。\n\n"
 me_greek_1_black_sea.13.desc_3:0 "看来[gm_old_family_head.GetPraenomen]的运气到头了，遭到关押，再也不能为我们的事业效劳了。\n\n"
 me_greek_1_black_sea.13.desc_4:0 "[gm_family_head_1.GetPraenomen]替代了[gm_old_family_head.GetSheHe|U]，这个家族曾使其老对手黯然失色。"
 me_greek_1_black_sea.13.desc_5:1 "[gm_family_head_1.GetPraenomen]替代了[gm_old_family_head.GetSheHe|U]，成为了[gm_old_family_head.GetFamilyDisplayAdjective]的新首领。"
 me_greek_1_black_sea.13.a:0 "可靠的血统。"
 me_greek_1_black_sea.13.b:0 "新血液保持一切的新鲜。"
 me_greek_1_black_sea.14.t_1:0 "$greek_1_7$"
 me_greek_1_black_sea.14.t_2:0 "$greek_1_8$"
 me_greek_1_black_sea.14.t_3:0 "$greek_1_10$"
 me_greek_1_black_sea.14.t_4:0 "$greek_1_9$"
 me_greek_1_black_sea.14.desc:0 "我们最近扩张进入了好客之海的新地区，提高了我们对北方贸易路线的掌控能力，诚如[gm_family_head_1.GetPraenomen]曾希望的那样。\n\n"
 me_greek_1_black_sea.14.desc_1:0 "在南岸的比堤尼亚的旧殖民地将成为希腊影响力的重要堡垒。"
 me_greek_1_black_sea.14.desc_2:0 "在整个区域最富裕的地方，坐落着刻耳索涅索斯的旧殖民地，它们一定会给我们带来巨大的财富。"
 me_greek_1_black_sea.14.desc_3:0 "革提亚的旧殖民地将再次崛起，堪配商贸与文明中心的盛名。"
 me_greek_1_black_sea.14.desc_4:1 "科尔基斯不竭的财富终于再次向渴望开发的希腊人敞开怀抱；这些旧日的港口将重获新生。"
 me_greek_1_black_sea.14.a:0 "非常好。"
 me_greek_1_black_sea.14.at1:0 "$mission_task_completed_tt_1$$greek_1_7$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.14.at2:0 "$mission_task_completed_tt_1$$greek_1_8$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.14.at3:0 "$mission_task_completed_tt_1$$greek_1_10$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.14.at4:0 "$mission_task_completed_tt_1$$greek_1_9$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.14.tt:0 "相关领土的城邦获得了商业与同化的好处。"
 me_greek_1_black_sea.15.t:0 "$greek_1_11$"
 me_greek_1_black_sea.15.desc:0 "我们蔓延的海洋网络需要一支同样蔓延的海军，以此护卫我们的商人，免受劫掠、强盗或仇敌的侵扰。\n\n现在我们需要决定我们的海军中队专精于速度还是生存能力。"
 me_greek_1_black_sea.15.a:0 "我们会使它们成为不可忽视的武力。"
 me_greek_1_black_sea.15.b:0 "减轻搭载，并只招募最好的桨手。"
 me_greek_1_black_sea.15.tt:0 "$mission_task_completed_tt_1$$greek_1_11$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.16.t:0 "$greek_1_3$"
 me_greek_1_black_sea.16.desc:0 "博斯普鲁斯海峡才是取得控制权的关键，任何试图支配好客之海的人们都必须接受这个事实。\n\n现在这道控制进出的关键已落入我们的掌控，我们无疑支配了所有爱琴海东部的贸易。"
 me_greek_1_black_sea.16.a:0 "理当如此。"
 me_greek_1_black_sea.16.at:0 "$mission_task_completed_tt_1$$greek_1_3$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.17.t:1 "$greek_1_2$：[me_gre_1_argo_scope.GetName]"
 me_greek_1_black_sea.17.desc:1 "我们成功使[me_gre_1_argo_scope.GetName]得以匹敌西方的一切对手，它成为了文化中心、贸易中心、对付蛮族的堡垒。\n\n现在有机会为这座城市树立惯例，为了我们的长期利益，可以使其成为生产核心或军事核心。"
 me_greek_1_black_sea.17.a:0 "经济就是一切。"
 me_greek_1_black_sea.17.b:0 "没有新兵，我们就完了。"
 me_greek_1_black_sea.17.tt:0 "$mission_task_completed_tt_1$$greek_1_2$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.18.t:0 "$greek_1_5$：希腊诸国"
 me_greek_1_black_sea.18.desc:0 "我们的商人带着他们的估价从黑海的希腊殖民地返回。\n\n我们应该明智的出价，将我们之前的关系和两国的相对大小考虑进去。"
 me_greek_1_black_sea.18.a:0 "让我们与[gm_1_colony_scope_1.GetName]接洽吧。"
 me_greek_1_black_sea.18.b:0 "[gm_1_colony_scope_2.GetName]怎么样？"
 me_greek_1_black_sea.18.c:0 "应该就是[gm_1_colony_scope_3.GetName]了。"
 me_greek_1_black_sea.18.d:0 "[gm_1_colony_scope_4.GetName]很有前途。"
 me_greek_1_black_sea.18.e:0 "不，一定是[gm_1_colony_scope_5.GetName]。"
 me_greek_1_black_sea.18.f:0 "蠢货，只有[gm_1_colony_scope_6.GetName]最合适。"
 me_greek_1_black_sea.18.g:0 "[SCOPE.Custom('gm_1_get_go_back_colony')]"
 me_greek_1_black_sea.18.gt:0 "我们会考虑其他可能的殖民地。"
 me_greek_1_black_sea.18.h:0 "算了，他们不值得。"
 me_greek_1_black_sea.18.ht:0 "[gm_1_greek_scope.GetName]不会再试图与殖民地接洽。"
 me_greek_1_black_sea.18.tt:1 "我们会与#Y [gm_1_colony_target_scope.GetName]#!接洽，提议以#G [SCOPE.ScriptValue('gm_1_colony_value')]#!@gold!的价格让他们成为我们的藩属。\n接受概率受#Y [gm_family_head_1.GetPraenomen]#!的魅力、国家的相对大小和外交好感度影响。[SCOPE.Custom('gm_1_chance_colony')]\n如果他们拒绝，我们会获得所有[gm_1_colony_target_scope.GetAdjective]领土的宣称。"
 me_greek_1_black_sea.19.t:0 "$greek_1_5$：[gm_1_greek_scope.GetAdjective]的提议"
 me_greek_1_black_sea.19.desc:0 "来自[gm_1_greek_scope.GetName]代表当地政府的商人前来与我们接洽。他们希望向我们提供保护，以此换取礼物，不过显然，他们的真实目的是扩张自己的影响力……"
 me_greek_1_black_sea.19.bt:0 "如果#Y [gm_1_greek_scope.GetName]#!同意，我们会成为他们的藩属，并收到双倍的钱（#G [SCOPE.ScriptValue('gm_1_colony_double_value')]#!@gold!），否则他们会获得宣称。"
 me_greek_1_black_sea.19.a:0 "安全的代价。"
 me_greek_1_black_sea.19.b:0 "我们可以再要点。"
 me_greek_1_black_sea.19.c:0 "他们小看我们了。"
 me_greek_1_black_sea.19.ct:0 "[gm_1_greek_scope.GetName]获得对我们所有领土的宣称。"
 me_greek_1_black_sea.20.t:0 "$greek_1_5$：[gm_1_colony_target_scope.GetAdjective]的谈判"
 me_greek_1_black_sea.20.desc:0 "[gm_family_head_1.GetName]派去与[gm_1_colony_target_scope.GetName]谈判的商人返回了 "
 me_greek_1_black_sea.20.desc_1:0 "带着[gm_1_colony_target_scope.GetRulerTitle][gm_1_colony_target_scope.GetRuler.GetPraenomen]蛮族接受的条款！\n\n我们已经办妥了所许诺的资金，外加用来监督[gm_1_colony_target_scope.GetAdjective]一队政务官，它将作为[gm_1_greek_scope.GetAdjective]的附属国进行纳贡。"
 me_greek_1_black_sea.20.desc_2:0 "带回了他们的[gm_1_colony_target_scope.GetRulerTitle][gm_1_colony_target_scope.GetRuler.GetPraenomen]的反邀约。\n\n他们准备接受我的保护并纳贡，作为交换，他们要求更高的价款。"
 me_greek_1_black_sea.20.desc_3:0 "带着他们的[gm_1_colony_target_scope.GetRulerTitle][gm_1_colony_target_scope.GetRuler.GetPraenomen]平白的拒绝。\n\n这封信声称他们相当有能力自己做好防御工作，而且[gm_1_colony_target_scope.GetAdjective]人民不会出卖自己的自由。"
 me_greek_1_black_sea.20.a:0 "他们真明智。"
 me_greek_1_black_sea.20.b:0 "我们欣赏他们的意志……"
 me_greek_1_black_sea.20.c:0 "……但是他们应当接受那份提议。"
 me_greek_1_black_sea.20.d:0 "臭名昭著的耻辱。"
 me_greek_1_black_sea.20.tt:0 "$mission_task_completed_tt_1$$greek_1_14$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.21.t:0 "$greek_1_5$：[gm_1_greek_scope.GetName]的答复"
 me_greek_1_black_sea.21.desc:0 "我们发往[gm_1_greek_scope.GetName]的反邀约终于得到了答复。\n\n"
 me_greek_1_black_sea.21.desc_1:0 "看来他们急切想要扩张在黑海的掌控范围，并接受了我们昂贵的要价！"
 me_greek_1_black_sea.21.desc_2:0 "看来这些吝啬鬼被我们的要价吓坏了，并拒绝撤回他们那“慷慨的友谊提议。”"
 me_greek_1_black_sea.21.a:0 "我们配得上。"
 me_greek_1_black_sea.21.b:0 "的确慷慨……"
 me_greek_1_black_sea.22.t:0 "$greek_1_19$"
 me_greek_1_black_sea.22.desc:0 "几百年来，希腊商人侵扰着迈俄提斯湖，他们把商品强卖给当地的斯基泰人，并沿岸定居。\n\n随着我们控制了塔奈斯，那儿早已存在繁荣的希腊定居点，希腊影响力在世界的远方得到了保障。"
 me_greek_1_black_sea.22.a:0 "总有一天，整个东部海岸线都会属于希腊。"
 me_greek_1_black_sea.22.at:0 "$mission_task_completed_tt_1$$greek_1_19$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.23.t:0 "$greek_1_12$"
 me_greek_1_black_sea.23.desc:0 "是我们的祖先以及他们大胆的努力，才给了希腊人在黑海的家园与生命。\n\n现在轮到我们了，他们将得到未来的安全、繁荣和荣耀。"
 me_greek_1_black_sea.23.a:0 "他们不会忘记。"
 me_greek_1_black_sea.23.at:0 "$mission_task_completed_tt_1$$greek_1_12$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.24.t:0 "$greek_1_13$"
 me_greek_1_black_sea.24.desc:0 "$me_greek_1_black_sea.23.desc$。"
 me_greek_1_black_sea.24.a:0 "$me_greek_1_black_sea.23.a$"
 me_greek_1_black_sea.24.at:0 "$mission_task_completed_tt_1$$greek_1_13$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.25.t:0 "$greek_1_15$"
 me_greek_1_black_sea.25.desc:0 "我们勇敢的士兵与水手成功地彻底捣毁了好客之海周围的劫掠窝点。\n\n在我们警惕的舰队的维护下，新的和平时代降临了，该区域的和平与繁荣将得到保障。"
 me_greek_1_black_sea.25.a:0 "海盗之死。"
 me_greek_1_black_sea.25.at:0 "$mission_task_completed_tt_1$$greek_1_15$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.26.t:0 "$greek_1_16$：平静的水"
 me_greek_1_black_sea.26.desc:0 "好客之海的海盗非常高兴能得到我们的贿赂，并准备离开前往其他水域。\n\n他们的新邻居或许不会喜欢这种情况，但是我们的商人和地主当然会喜欢！"
 me_greek_1_black_sea.26.a:0 "现在我们能处理真正的问题了。"
 me_greek_1_black_sea.26.at:0 "$mission_task_completed_tt_1$$greek_1_16$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.27.t:0 "$greek_1_17$"
 me_greek_1_black_sea.27.desc:0 "因着我们的赦免与薪水，我们对好客之海周围的海盗的招安工作一帆风顺。\n\n等必要时，应不会再缺可怖的舰船。"
 me_greek_1_black_sea.27.a:0 "他们会分享赃物吗？"
 me_greek_1_black_sea.27.at:0 "$mission_task_completed_tt_1$$greek_1_17$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.28.t:0 "$greek_1_5$：命运"
 me_greek_1_black_sea.28.desc:0 "我们的商人使团空手而归，看来那儿没有适合我们提供保护的殖民地。"
 me_greek_1_black_sea.28.a:0 "见鬼。"
 me_greek_1_black_sea.28.at:0 "使命任务“#Y $greek_1_5$#!”已被#R 跳过#!！"
 me_greek_1_black_sea.29.t:0 "$greek_1_16$：新牧场"
 me_greek_1_black_sea.29.desc:0 "一大群游手好闲之人与土匪出现在我们的港口，他们在当地地区立足，并在那儿停靠他们的舰队。\n\n看来崛起的[gm_1_greek_scope.GetName]付钱给他们，让他们从好客之海转移到其他水域，而且他们觉得我们港口还不错……"
 me_greek_1_black_sea.29.a:0 "为什么是我们？"
 me_greek_1_black_sea.30.t:0 "$greek_1_14$：命运"
 me_greek_1_black_sea.30.desc:0 "我们的商人使团空手而归，看来那儿没有适合我们贸易的地方。"
 me_greek_1_black_sea.30.a:0 "该死。"
 me_greek_1_black_sea.30.at:0 "使命任务“#Y $greek_1_14$#!”已被#R 跳过#!！"
 me_greek_1_black_sea.31.t:0 "$greek_1_18$"
 me_greek_1_black_sea.31.desc:0 "我们与蛮族邻居的密切联系促进了许多部落民移居到我们境内，他们急切希望在我们的保护下发家致富。"
 me_greek_1_black_sea.31.a:0 "他们还是有用的。"
 me_greek_1_black_sea.31.at:0 "$mission_task_completed_tt_1$$greek_1_18$$mission_task_completed_tt_2$"
 gre_mis_1_haven_3_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('gre_mis_1_haven_ongoing_3')|0]#!"
