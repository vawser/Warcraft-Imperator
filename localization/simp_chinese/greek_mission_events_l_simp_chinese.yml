 # Pan-Hellenic Government
 me_greek_2_greece.1.t:0 "$greek_2_greece$：全希腊的梦想"
 me_greek_2_greece.1.desc_1:0 "太久了，希腊一直遭到外来君主支配，在更大的一统的敌军的蹂躏下，饱受欺凌与威胁。"
 me_greek_2_greece.1.desc_2:0 "在这离奇的时代中，有人想到了统一的希腊可以抵御外来侵略的袭击，正如提洛同盟时代一样。"
 me_greek_2_greece.1.desc:0 "\n\n迥异的传统、方言和政府，我们必须与之搏斗，不过依然有可能……"
 me_greek_2_greece.1.a:0 "想象一下……"
 me_greek_2_greece.2.t:0 "$greek_2_greece$：统一的全希腊"
 me_greek_2_greece.2.desc:0 "希腊历史中首次，所有的希腊人团结在一个国家内，曾经的分裂只不过成了往昔的追忆。\n\n虽然前方依然会有挫折，不过所有希腊人都明白，统一就是力量，我们曾经忽视它太久了。"
 me_greek_2_greece.2.a:0 "我们是希腊文明的保护者"
 me_greek_2_greece.3.t:0 "$greek_2_1$：分裂了几个世纪"
 me_greek_2_greece.3.desc:0 "民主制、君主制、寡头制政体之间的争端在希腊各地延续，各方都对邻居与被击败的对手强加自己的传统。\n\n不论用武力还是外交手段，为了团结希腊，必须结束这种分歧，我们一定可以解决这种亚历山大与他的将军们产生的混乱。"
 me_greek_2_greece.3.a:0 "寡头制是稳定的最有力保障。"
 me_greek_2_greece.3.at:0 "$me_gre_task_start_tt_2$普及寡头制的政策。"
 me_greek_2_greece.4.t:0 "$greek_2_1$：寡头制的努力"
 me_greek_2_greece.4.desc:0 "[gm_2_family_head_scope.GetPraenomen]公开成为寡头制的最大支持者，并且[gm_2_family_head_scope.GetHerHis]自愿努力推进我们的事业。\n\n$me_greek_2_stoke_desc$"
 me_greek_2_stoke_desc:0 "[gm_2_family_head_scope.GetSheHe|U]将尽[gm_2_family_head_scope.GetHerHis]的全力说服我们的邻居与仇敌，奉承统一的希腊的梦想。"
 me_greek_2_greece.4.a:0 "[gm_2_family_head_scope.GetPraenomen]是个好[gm_2_family_head_scope.GetWomanMan]。"
 me_greek_2_greece.4.at:1 "希腊所有寡头制与君主制国家获得了对[gm_2_greek_scope.GetName]#G 25#!好感度。\n在未来，有一定小概率希腊人的国家会被说服改变整体或成为我们的藩属。"
 me_greek_2_greece.5.t:0 "$greek_2_2$：世纪分裂"
 me_greek_2_greece.5.desc:0 "$me_greek_2_greece.3.desc$"
 me_greek_2_greece.5.a:0 "我们效忠于民主。"
 me_greek_2_greece.5.at:0 "$me_gre_task_start_tt_2$普及民主制的政策。"
 me_greek_2_greece.6.t:0 "$greek_2_1$：民主制的努力"
 me_greek_2_greece.6.desc:0 "[gm_2_family_head_scope.GetPraenomen]公开成为民主制的最大支持者，并且[gm_2_family_head_scope.GetHerHis]自愿努力推进我们的事业。\n\n$me_greek_2_stoke_desc$"
 me_greek_2_greece.6.a:0 "[gm_2_family_head_scope.GetPraenomen]是个好[gm_2_family_head_scope.GetWomanMan]。"
 me_greek_2_greece.6.at:1 "希腊所有非寡头制共和国获得了对[gm_2_greek_scope.GetName]#G 25#!好感度。\n在未来，有一定小概率希腊人的国家会被说服改变整体或成为我们的藩属。"
 me_greek_2_greece.7.t:0 "$greek_2_13$"
 me_greek_2_greece.7.desc:0 "近期，曾经的希腊领土都被重新占领，许多人指出[gm_2_greek_scope.GetRuler.GetPraenomen]是个煽动者。\n\n人们已经把[gm_2_greek_scope.GetRuler.GetHerHim]称为‘$NICKNAME_ELEUTHERIOS$’，即“解放者”，而[gm_2_greek_scope.GetRuler.GetHerHis]的盛名远播[gm_2_greek_scope.GetName]和全希腊。"
 me_greek_2_greece.7.a:0 "希腊将不再低头。"
 me_greek_2_greece.7.at:0 "$mission_task_completed_tt_1$$greek_2_13$$mission_task_completed_tt_2$"
 me_greek_2_greece.8.t:0 "$greek_2_3$"
 me_greek_2_greece.8.desc_1:0 "[me_gre_2_3_scope.GetName]终于回到了真正希腊人的手中，他们可以再次享受同胞政府下自由。\n\n"
 me_greek_2_greece.8.desc_2:0 "[me_gre_2_3_scope.GetName]终于再次回归希腊，作为[me_gre_2_3_scope.GetOwner.GetName]的领地的一部分，我们的附属国。\n\n"
 me_greek_2_greece.8.desc_3:0 "[me_gre_2_3_scope.GetName]终于得到了解放，被带回了自己民族的政府的怀抱。\n\n"
 me_greek_2_greece.8.desc_4:0 "现在，我们的政府正辩论这座城市是否应被允许继续当我们的附属国，还是置于我们更加直接的保护下。"
 me_greek_2_greece.8.desc_5:0 "现在，我们的政府正在辩论这座得解放的城市是否应由我们直接管理，还是释放为臣服于我们的保护城。"
 me_greek_2_greece.8.desc_6:0 "现在，我们的正在辩论这座得解放的城市是否应由我们直接管辖，还是由其当前管理者负责。"
 me_greek_2_greece.8.a:0 "[me_gre_2_3_scope.GetName]现在安全了。"
 me_greek_2_greece.8.at:0 "[me_gre_2_3_scope.GetName]将#Y 被释放为附属国#!。\n$me_greek_2_20_op_tt$"
 me_greek_2_greece.8.b:0 "[gm_2_greek_scope.GetName]将保护全希腊。"
 me_greek_2_greece.8.bt:0 "[me_gre_2_3_scope.GetName]将继续是我们的领土。\n$me_greek_2_10_op_tt$"
 me_greek_2_greece.8.c:0 "我们将看管[me_gre_2_3_scope.GetName]。"
 me_greek_2_greece.8.ct:0 "[me_gre_2_3_scope.GetOwner.GetName]将继续如现在般当我们的附属国。\n$me_greek_2_20_op_tt$"
 me_greek_2_greece.8.d:0 "我们会保护[me_gre_2_3_scope.GetName]。"
 me_greek_2_greece.8.dt:0 "$me_greek_2_10_op_tt$"
 me_greek_2_greece.8.e:0 "[me_gre_2_3_scope.GetOwner.GetAdjective]会保护[me_gre_2_3_scope.GetName]。"
 me_greek_2_greece.8.et:0 "[me_gre_2_3_scope.GetName]仍是[me_gre_2_3_scope.GetOwner.GetAdjective]的领土。\n$me_greek_2_20_op_tt$"
 me_greek_2_greece.8.f:0 "[me_gre_2_3_scope.GetName]会被吞并。"
 me_greek_2_greece.8.ft:0 "$me_greek_2_10_op_tt$"
 me_greek_2_greece.8.g:0 "这段关系需要努力，如此而已。"
 me_greek_2_greece.8.gt:0 "$me_greek_2_10_op_tt$"
 me_greek_2_10_op_tt:1 "希腊的希腊人国家将对[gm_2_greek_scope.GetName]提高#G 10#!好感度。"
 me_greek_2_20_op_tt:1 "希腊的希腊人国家将对[gm_2_greek_scope.GetName]提高#G 20#!好感度。"
 me_greek_2_greece.8.tt:0 "$mission_task_completed_tt_1$$greek_2_3$$mission_task_completed_tt_2$"
 me_greek_2_greece.9.t_1:0 "$greek_2_4$：煽动行为"
 me_greek_2_greece.9.t_2:0 "$greek_2_5$：煽动行为"
 me_greek_2_greece.9.desc:0 "[gm_2_greek_scope.GetRulerTitle][gm_2_greek_scope.GetRuler.GetPraenomen]为了使希腊归于[gm_2_greek_scope.GetName]的领导，[gm_2_greek_scope.GetRuler.GetHerHis]越来越肆无忌惮了。\n\n事实上，[gm_2_greek_scope.GetRuler.GetSheHe]开始演讲攻击希腊的旧体制，并召集公众支持入侵是很有必要的。"
 me_greek_2_greece.9.a:0 "强大的政府必占优势。"
 me_greek_2_greece.9.at:0 "$me_gre_task_start_tt_2$对准了希腊的诸共和国。"
 me_greek_2_greece.9.b:0 "希腊人应得民主制。"
 me_greek_2_greece.9.bt:0 "$me_gre_task_start_tt_2$对准了希腊的各个寡头制与君主制城邦。"
 me_greek_2_greece.10.t_1:0 "$greek_2_4$：雄辩演讲"
 me_greek_2_greece.10.t_2:0 "$greek_2_5$：雄辩演讲"
 me_greek_2_greece.10.desc:0 "我们大胆的领袖[gm_2_greek_scope.GetRulerTitle][gm_2_greek_scope.GetRuler.GetPraenomen]准备了一篇尖刻的激烈辩论，用以对付那些阻碍希腊一统的希腊人政府。"
 me_greek_2_greece.10.desc_1:0 "[gm_2_greek_scope.GetRuler.GetHerHis|U]辛辣的言语蛊惑民众相信他们能需要更强大政府，并消减或替代希腊的民主制。"
 me_greek_2_greece.10.desc_2:0 "[gm_2_greek_scope.GetRuler.GetHerHis|U]辛辣的言语蛊惑民众相信他们需要解放所有希腊人，并摧毁暴政以及公民之间的不平等。"
 me_greek_2_greece.10.claim_tt_1:1 "[gm_2_greek_scope.GetName]获得了希腊的所有希腊人的寡头制与君主制国家的宣称。"
 me_greek_2_greece.10.claim_tt_2:1 "[gm_2_greek_scope.GetName]获得了希腊的所有非寡头制的希腊人的共和国的宣称。"
 me_greek_2_greece.10.a:0 "我们会击碎他们。"
 me_greek_2_greece.10.at:0 "使命任务“#Y $greek_2_4$#!”已#G 完成#!！"
 me_greek_2_greece.10.b:0 "$me_greek_2_greece.10.a$"
 me_greek_2_greece.10.bt:0 "使命任务“#Y $greek_2_5$#!”已#G 完成#!！"
 me_greek_2_greece.11.t:0 "$greek_2_6$：呼吁统一"
 me_greek_2_greece.11.desc:0 "存在其他希腊城邦与我们有共同的观念，他们将很容易融入进我们日益成长的城邦组织。\n\n希腊人都是骄傲的，他们必须被说服，但是显然团结的希腊人更强大，即便有时必须妥协于直接控制。"
 me_greek_2_greece.11.a:0 "我们必须说服他们停止为琐事争吵。"
 me_greek_2_greece.11.at:0 "$me_gre_task_start_tt_2$正在准备外交提议。"
 me_greek_2_greece.12.t:0 "$greek_2_6$：回复"
 me_greek_2_greece.12.desc:0 "我们的外交尝试结束了，我们充满魅力的代表被派遣到全希腊，努力使希腊人都确信我们的领导资格。\n\n"
 me_greek_2_greece.12.desc_1:0 "[gm_2_greek_scope.GetRuler.GetPraenomen]的说理终于有收获了——我们从被蹂躏的各个城邦收到了支援请求。"
 me_greek_2_greece.12.desc_2:0 "[gm_2_greek_scope.GetRuler.GetPraenomen]的说理没人爱听——看来其他希腊人并不信任我们的意图。"
 me_greek_2_greece.12.a:0 "这超出了我们的期望！"
 me_greek_2_greece.12.b:0 "不论如何，这些白痴将来会懂的。"
 me_greek_2_greece.12.at:0 "$mission_task_completed_tt_1$$greek_2_6$$mission_task_completed_tt_2$"
 me_greek_2_greece.13.t_1:0 "$greek_2_4$：多变的潮汐"
 me_greek_2_greece.13.t_2:0 "$greek_2_5$：多变的潮汐"
 me_greek_2_greece.13.desc:0 "我们准备煽动民意的支持，以对付那些可怜政体的堡垒时，我们获悉这些骗子都陨落了。"
 me_greek_2_greece.13.a:0 "赞美众神。"
 me_greek_2_greece.13.at:0 "使命任务“#Y $greek_2_4$#!”已被#R 跳过#!！"
 me_greek_2_greece.13.b:0 "$me_greek_2_greece.13.a$"
 me_greek_2_greece.13.bt:0 "使命任务“#Y $greek_2_5$#!”已被#R 跳过#!！"
 me_greek_2_greece.14.t:0 "$greek_2_6$：错失时机"
 me_greek_2_greece.14.desc:0 "所有理念相似的政体在全希腊范围的崩溃，使得我们在该区域的努力失败了。\n\n如果我们想要成为区域领袖，我们需要找寻其他方案。"
 me_greek_2_greece.14.a:0 "办法总是会有的。"
 me_greek_2_greece.14.at:0 "使命任务“#Y $greek_2_6$#!”已被#R 跳过#!！"
 me_greek_2_greece.15.t_1:0 "$greek_2_15$：遭浪费的计划"
 me_greek_2_greece.15.t_2:0 "$greek_2_16$：遭浪费的计划"
 me_greek_2_greece.15.desc:0 "我们附属城邦的陷落，导致我们整合他们资源的计划落空，这本来会被用来扩张[gm_2_greek_scope.GetAdjective]的战略。"
 me_greek_2_greece.15.a:0 "该死……"
 me_greek_2_greece.15.at:0 "使命任务“#Y $greek_2_15$#!”已被#R 跳过#!！"
 me_greek_2_greece.15.b:0 "该死……"
 me_greek_2_greece.15.bt:0 "使命任务“#Y $greek_2_16$#!”已被#R 跳过#!！"
 me_greek_2_greece.17.t:0 "$greek_2_18$"
 me_greek_2_greece.17.desc:0 "我们终于重建了提洛同盟时代的海军霸权，我们盟友的基地横跨爱琴海，足以抵御任何外来入侵。\n\n如果我们想要保持强大，我们必须等重对待我们的海军与陆军，时刻警惕军队质量与备战情况。"
 me_greek_2_greece.17.a:0 "这片海洋终于由我们的支配了，这是波塞冬的恩惠。"
 me_greek_2_greece.17.at:0 "$mission_task_completed_tt_1$$greek_2_18$$mission_task_completed_tt_2$"
 me_greek_2_greece.18.t:0 "$greek_2_9$"
 me_greek_2_greece.18.desc:0 "我们取得了具有历史地位的希腊各城，确保了我们对希腊文化与传统的家长角色。\n\n从柏拉图的橄榄林到忒拜之门；从皮提亚的圣所到科林托斯的妓院。"
 me_greek_2_greece.18.a:0 "希腊都属于我们了。"
 me_greek_2_greece.18.at:0 "$mission_task_completed_tt_1$$greek_2_9$$mission_task_completed_tt_2$"
 me_greek_2_greece.19.t:0 "$greek_2_6$：[gm_2_greek_scope.GetAdjective]的谈话"
 me_greek_2_greece.19.desc:0 "来自[gm_2_greek_scope.GetName]的代表出现在希腊宫廷，恳求所有倾听的人帮助他们，团结希腊，对抗威胁。\n\n他们请求对方做出贡献帮助保卫希腊，以换取他们的保护与友谊，不过许多人怀疑他们的动机……"
 me_greek_2_greece.19.a:0 "毕竟令人担忧……"
 me_greek_2_greece.19.at:0 "短短几周后："
 me_greek_2_greece.19.b:0 "真狂妄！"
 me_greek_2_greece.20.t:0 "$greek_2_7$：[gm_2_greek_scope.GetCapital.GetName]"
 me_greek_2_greece.20.desc:0 "[gm_2_greek_scope.GetCapital.GetName]的大街小巷十分拥挤，在这个国际化首都中，充斥着商人、哲人、士兵和艺术家，进行交易买卖。\n\n我们的首都无疑是希腊文明与文化不可争辩的中心，它吸引着最亮丽、最好的希腊人前来我们的土地。"
 me_greek_2_greece.20.a:0 "[gm_2_greek_scope.GetCapital.GetName]将成为永恒之城。"
 me_greek_2_greece.20.at:0 "$mission_task_completed_tt_1$$greek_2_7$$mission_task_completed_tt_2$"
 me_greek_2_greece.20.tt:1 "希腊的希腊人国家对[gm_2_greek_scope.GetName]增加#G 20#!好感度"
 me_greek_2_greece.21.t:0 "$greek_2_8$：[gm_2_greek_scope.GetRuler.GetName]"
 me_greek_2_greece.21.desc:0 "在这恼人的时代，强大领导力的重要性无法被轻描淡写，而且希腊人得到了恩惠，拥有[gm_2_greek_scope.GetRuler.GetPraenomen]为他们战斗。\n\n"
 me_greek_2_greece.21.desc_1:0 "$me_greek_2_greece.21.desc_body$赢得了子民的支持，这全赖着[gm_2_greek_scope.GetRuler.GetHerHis]高明的统治。"
 me_greek_2_greece.21.desc_2:0 "$me_greek_2_greece.21.desc_body$并证明了[gm_2_greek_scope.GetRuler.GetHerHis]堪当受委任为将军。"
 me_greek_2_greece.21.desc_body:0 "[gm_2_greek_scope.GetRulerTitle]充满力量，将[gm_2_greek_scope.GetName]的敌人逐出了战场"
 me_greek_2_greece.21.a:0 "[gm_2_greek_scope.GetRuler.GetPraenomen]将带领我们走向胜利！"
 me_greek_2_greece.21.at:0 "$mission_task_completed_tt_1$$greek_2_8$$mission_task_completed_tt_2$"
 me_greek_2_greece.22.t:0 "$greek_2_15$：绷紧的统治"
 me_greek_2_greece.22.desc:0 "为了保证希腊军队的兵源，为了保境安民，在整个希腊，对于士兵的需求远超以往。\n\n现在我们的政客提出了一个建议，它能更好地将我们的兄弟城市整合进军队，并能保证稳定的新兵供给。"
 me_greek_2_greece.22.a:0 "希腊的安全需要这种手段。"
 me_greek_2_greece.22.at:0 "$me_gre_task_start_tt_2$要求藩属的征召兵。"
 me_greek_2_greece.23.t:0 "$greek_2_15$：征召兵"
 me_greek_2_greece.23.desc:0 "[gm_2_greek_scope.GetRulerTitle][gm_2_greek_scope.GetRuler.GetPraenomen]完成了立法，它将要求我们的希腊附属城邦贡献更大的人力。\n\n$me_greek_2_greece_own_good_desc$"
 me_greek_2_greece_own_good_desc:0 "他们或许不喜欢，但这是为了他们自己的好处，以及希腊各处的利益。"
 me_greek_2_greece.23.a:0 "这只是自由的代价……"
 me_greek_2_greece.23.at:0 "$mission_task_completed_tt_1$$greek_2_15$$mission_task_completed_tt_2$"
 me_greek_2_greece.24.t:0 "$greek_2_16$：财政依赖"
 me_greek_2_greece.24.desc:0 "对于我们朝贡国市场的紧密整合，以及他们对我们监管下的共同国库的贡献，导致了超出意料的紧密纽带。\n\n很自然地，我们把这种团结变成了新的现状，旨在保护资金流入，它可以保障我们的自由。"
 me_greek_2_greece.24.a:0 "$me_greek_2_greece.22.a$"
 me_greek_2_greece.24.at:0 "$me_gre_task_start_tt_2$要求更大的贡献。"
 me_greek_2_greece.25.t:0 "$greek_2_16$：共同国库"
 me_greek_2_greece.25.desc:0 "[gm_2_greek_scope.GetRulerTitle][gm_2_greek_scope.GetRuler.GetPraenomen]完成了一套新的度量衡标准系统，从我们希腊兄弟市场获得的价值将提高。\n\n$me_greek_2_greece_own_good_desc$"
 me_greek_2_greece.25.a:0 "$me_greek_2_greece.23.a$"
 me_greek_2_greece.25.at:0 "$mission_task_completed_tt_1$$greek_2_16$$mission_task_completed_tt_2$"
 me_greek_2_greece.26.t:0 "$greek_2_10$"
 me_greek_2_greece.26.desc:0 "[gm_2_greek_scope.GetName]的领袖寻求雅典的榜样，雅典海洋朝贡帝国体系是指引他们野心的楷模。\n\n他们的成功超过了当年的提洛同盟，为未来的整合铺平了道路，并带来了伟大的繁荣。"
 me_greek_2_greece.26.a:0 "自由与商业"
 me_greek_2_greece.26.at:0 "$mission_task_completed_tt_1$$greek_2_10$$mission_task_completed_tt_2$"
 me_greek_2_greece.27.t:0 "$greek_2_11$"
 me_greek_2_greece.27.desc:0 "[gm_2_greek_scope.GetName]效法拉栖代梦的策略，拉栖代梦对希腊各城的支配是引领他们野心的楷模。\n\n我们的驻军城市与附属国网络已经超越了任何斯巴达的成就，确保了希腊的安宁，并带来伟大的繁荣。"
 me_greek_2_greece.27.a:0 "和平与稳定"
 me_greek_2_greece.27.at:0 "$mission_task_completed_tt_1$$greek_2_11$$mission_task_completed_tt_2$"
 me_greek_2_greece.28.t:0 "$greek_2_14$"
 me_greek_2_greece.28.desc:0 "我们的士兵激动地迈向阿吉德王朝的古代宫殿建筑群，急切地想要分得丰厚的战利品。\n\n有了这个象征性的举动，我们告诉了整个希腊世界，马其顿野蛮诸王的时代结束了，[gm_2_greek_scope.GetName]才是希腊不可争辩的主人。"
 me_greek_2_greece.28.a:0 "哈，你们的萨里沙长矛如今在哪儿？"
 me_greek_2_greece.28.at:0 "$mission_task_completed_tt_1$$greek_2_14$$mission_task_completed_tt_2$"
 me_greek_2_greece.29.t:0 "$greek_2_14$：劫掠阿基德"
 me_greek_2_greece.29.desc:0 "使团带来了佩拉的消息，报道说[gm_2_greek_scope.GetAdjective]的士兵细节了阿吉德的宫殿群，为希腊当年的屈膝报了仇！\n\n"
 me_greek_2_greece.29.desc_1:0 "这群杂种唾弃了亚历山大及其祖先的回忆，而且大部分是在针对我们，亚历山大的合法继承人！"
 me_greek_2_greece.29.desc_2:0 "他们显然想要惹火继业者，并告诉希腊人民他们才是抵御外来君主的可信任的保卫者。"
 me_greek_2_greece.29.desc_3:0 "看来马其顿在希腊的霸权真的结束了，而且[gm_2_greek_scope.GetName]走上舞台，宣布了他们的血腥的衣钵。"
 me_greek_2_greece.29.a:0 "他们会为这种冒犯付出代价！"
 me_greek_2_greece.29.b:0 "难道我们只是换了另一个残忍的主人？"
 me_greek_2_greece.29.c:0 "他们所得到的荣誉最后也会消亡……"
 me_greek_2_greece.29.at:0 "$mission_task_completed_tt_1$$greek_2_11$$mission_task_completed_tt_2$"
 me_greek_2_greece.30.t:0 "$greek_2_1$：[gm_2_greek_scope.GetAdjective]的保护"
 me_greek_2_greece.30.desc:0 "[gm_2_greek_scope.GetAdjective]的外交官一直在恳求我们的官员，提出统一的希腊的好处，它能够安然抵御疯狂的外来侵袭。\n\n"
 me_greek_2_greece.30.desc_1:0 "他们提出给予我们保护，以换取同盟，外加我国的一小部分贡献，以保证全希腊统一军队的兵源。"
 me_greek_2_greece.30.desc_2:0 "他们向我们提供保护，以换取一小部分朝贡，它将被收入共同的国库，旨在用以保卫全希腊。、"
 me_greek_2_greece.30.a:0 "不论何时，团结使我们更强大。"
 me_greek_2_greece.30.b:0 "他们只是想欺压我们！"
 me_greek_2_greece.31.t:0 "$greek_2_1$：[gm_2_greek_scope.GetAdjective]的税负"
 me_greek_2_greece.31.desc:0 "野心勃勃的[gm_2_greek_scope.GetAdjective]城邦的使团前来拜访我们，他们希望修补旧日的分歧与嫌隙，统一全希腊。\n\n"
 me_greek_2_greece.31.desc_1:0 "本着紧密团结全希腊的精神，与他们保持文化的一致性，他们提议帮助我们修改法律，以更加倾向自由。"
 me_greek_2_greece.31.desc_2:0 "本着紧密团结全希腊的精神，与他们保持文化的一致性，他们提议帮助我们按寡头制重塑共和国。"
 me_greek_2_greece.31.a:0 "改变国策或能收益良多。"
 me_greek_2_greece.31.b:0 "他们不应干涉我们的内务！"
 me_greek_2_greece.31_plu:0 "#Y [me_gre_2_convinced_scope.GetName]#!转变成了财阀共和制。"
 me_greek_2_greece.31_ari:0 "#Y [me_gre_2_convinced_scope.GetName]#!转变成了贵族共和制"
 me_greek_2_greece.31_the:0 "#Y [me_gre_2_convinced_scope.GetName]#!转变成了神权共和制。"
 me_greek_2_greece.31_dem:0 "#Y [me_gre_2_convinced_scope.GetName]#!转变为民主共和制。"
 me_greek_2_greece.31_oli:0 "#Y [me_gre_2_convinced_scope.GetName]#!转变为寡头共和制。"
 me_greek_2_greece.32.t:0 "$greek_2_1$：[gm_2_greek_scope.GetAdjective]的税负"
 me_greek_2_greece.32.desc:0 "[gm_2_family_head_scope.GetPraenomen]的外交努力终于有成果了！[gm_2_family_head_scope.GetSheHe|U]报告说[me_gre_2_convinced_scope.GetAdjective]城邦统一接受我们的保护，并为统一的希腊贡献力量。"
 me_greek_2_greece.32.a:0 "干得漂亮。"
 me_greek_2_greece.33.t:0 "$greek_2_1$：[gm_2_greek_scope.GetAdjective]的税负"
 me_greek_2_greece.33.desc:0 "[gm_2_family_head_scope.GetPraenomen]带来消息说[gm_2_family_head_scope.GetHerHis]成功说服了[me_gre_2_convinced_scope.GetName]的希腊政府。\n\n在多次辩论后，他们终于被说服按照我们的政体形式才能造福全希腊。"
 me_greek_2_greece.33.a:0 "非常好。"
 me_greek_2_greece.34.t:0 "[gm_2_greek_scope.GetAdjective]帝国：全希腊的领袖"
 me_greek_2_greece.34.desc:0 "终于，整个希腊，从基塞拉的岛屿到色萨利的平原，都团结在[gm_2_greek_scope.GetAdjective]的领导下。\n\n政府齐聚一堂，庆祝这伟大的时刻，并商议该如何治理希腊世界……"
 me_greek_2_greece.34.a:0 "如果我们要繁荣昌盛，希腊必须真正统一起来。"
 me_greek_2_greece.34.at:2 "$me_greek_2_greece.34.tt$除了#Y 克里特#!和#Y 伊庇鲁斯#!地区，所有位于#Y 帖撒利#!地区和#Y 希腊#!区域的希腊附属国会被[gm_2_greek_scope.GetCapital.GetName]吞并。\n$me_greek_2_greece.34.ct$"
 me_greek_2_greece.34.b:0 "旧有的部落将会自治，在我们的领导下。"
 me_greek_2_greece.34.bt:2 "$me_greek_2_greece.34.tt$希腊每个#Y 地区#!会被释放为总部位于[gm_2_greek_scope.GetCapital.GetState.GetShortName]的泛希腊政府的自治藩属，提供人力与一支军队。"
 me_greek_2_greece.34.c:0 "$me_greek_2_greece.34.a$"
 me_greek_2_greece.34.ct:0 "$me_greek_2_greece.34.tt$[gm_2_greek_scope.GetCapital.GetName]将因普遍的不满而困顿#Y 25#!年。"
 me_greek_2_greece.34.tt:0 "当任务“#Y [gm_2_greek_scope.GetAdjective]帝国#!”完成时：\n"
 me_greek_2_greece.35.t:0 "[gm_2_greek_scope.GetAdjective]帝国：$greek_2_greece$"
 me_greek_2_greece.35.desc:0 "所有必要的行政介入已经完成，新一代的希腊政府接管了全希腊。\n\n"
 me_greek_2_greece.35.desc_1:0 "全希腊的附属城邦和平接受了我们的吞并要求，将他们的人口纳入我们的领导。"
 me_greek_2_greece.35.desc_2:0 "具有历史意义的希腊地区有不同的方言与文化，在[gm_2_greek_scope.GetName]的统一领导下，他们被授予自治的权力。作为回报，他们的军队将与我军共同服役，而且他们将为了保卫全希腊而贡献出士兵。"
 me_greek_2_greece.35.desc_3:0 "希腊的人民不得不同意我国受到彻底支配，将所有的希腊城市的管辖权归于[gm_2_greek_scope.GetName]。"
 me_greek_2_greece.35.mod_tt:0 "每个附庸收到"
 me_greek_2_greece.35.tt:1 "希腊每个#Y 地区#!会被释放为总部位于[gm_2_greek_scope.GetCapital.GetState.GetShortName]的泛希腊政府的自治附庸，提供人力和一支军队。"
 me_greek_2_greece.35.tt2:0 "[gm_2_greek_scope.GetName]获得希腊附近所有希腊文化地区的宣称。"
 me_greek_2_greece.35.tt3:2 "除了#Y 克里特#!和#Y 伊庇鲁斯#!地区，#Y 帖撒利#!地区和#Y 希腊#!区域的希腊附属国已被吞并。"
 me_greek_2_greece.35.a:0 "分裂的时代已经过去了。"
 me_greek_2_greece.35.b:0 "我们作为盟友会更强大。"
 me_greek_2_greece.35.c:0 "$me_greek_2_greece.35.a$"
 ### Magna Graecia
 me_greek_3_italiote.1.t:0 "$greek_3_italiote$：奇怪的时代"
 me_greek_3_italiote.1.desc:0 "希腊世界曾经不安地看着继业者不断扩大的冲突，而现在，叙拉古暴露出了亚历山大那样的意图。\n\n被[gm_family_head_3.GetPraenomen]鼓动，[gm_3_greek_scope.GetRulerTitle][gm_3_greek_scope.GetRuler.GetPraenomen]对[gm_3_greek_scope.GetAdjective]的存续十分热衷，并将他们自己视作[gm_3_greek_scope.GetName]新时代的最大标杆。"
 me_greek_3_italiote.1.a:0 "真狂热。"
 me_greek_3_italiote.2.t:0 "$greek_3_italiote$：盛气凌人的希腊"
 me_greek_3_italiote.2.desc:0 "我们的小城市成功了，多年前，在少数爱国的鼓动下，我们奋发图强，终于成为了大希腊的主要强国，并统一了意大利俄忒斯人，或许这是个开端，谁知道这个强大且狡猾的民族还能未来的成就之大呢？"
 me_greek_3_italiote.2.a:0 "是时候了。"
 me_greek_3_italiote.2.at:0 "使命“#Y $greek_3_italiote$#!”已#G 完成#!！"
 me_greek_3_italiote.3.t_1:0 "$greek_3_2$：召唤行动"
 me_greek_3_italiote.3.t_2:0 "$greek_3_1$：召唤行动"
 me_greek_3_italiote.3.desc_1:0 "[gm_3_greek_scope.GetName]曾经美好过，在变化的时局中，如今如果我们的城市要存续，我们需要激进的举措。"
 me_greek_3_italiote.3.desc_2:0 "长久以来，[gm_3_greek_scope.GetName]饱受[gm_3_greek_scope.GetOverlord.GetName]的支配之苦，如果我们的城市想要生存，我们就必须采取激进措施。"
 me_greek_3_italiote.3.desc:0 "[gm_3_greek_scope.GetRulerTitle][gm_3_greek_scope.GetRuler.GetPraenomen]带头辩论，并鼓动我们改变对外政策以影响这点。"
 me_greek_3_italiote.3.a:0 "我们必须采取行动！"
 me_greek_3_italiote.3.at:0 "$me_gre_task_start_tt_3$煽动人民。"
 me_greek_3_italiote.3.b:0 "我们必须采取行动！"
 me_greek_3_italiote.4.t_1:0 "$greek_3_2$：正义的事业"
 me_greek_3_italiote.4.t_2:0 "$greek_3_1$：正义的事业"
 me_greek_3_italiote.4.desc_1:0 "[gm_3_greek_scope.GetRulerTitle][gm_3_greek_scope.GetRuler.GetPraenomen]因其演讲广受赞扬，[gm_3_greek_scope.GetRuler.GetHerHis]呼吁[gm_3_greek_scope.GetName]准备战斗，并赢得了各方政治势力的普遍支持。"
 me_greek_3_italiote.4.desc_2:0 "[gm_3_greek_scope.GetRulerTitle][gm_3_greek_scope.GetRuler.GetPraenomen]用[gm_3_greek_scope.GetRuler.GetHerHis]演讲煽动了许多人对我们的霸权心生不满，而且人们呼喊着要求自治。"
 me_greek_3_italiote.4.desc:0 "需要做的仅仅是提出我们对存续与幸福的渴望。"
 me_greek_3_italiote.4.a:0 "是我们的时候了。"
 me_greek_3_italiote.4.at:0 "$mission_task_completed_tt_1$$greek_3_2$$mission_task_completed_tt_2$"
 me_greek_3_italiote.4.b:0 "[gm_3_greek_scope.GetName]会获得自由。"
 me_greek_3_italiote.4.bt:0 "$mission_task_completed_tt_1$$greek_3_1$$mission_task_completed_tt_2$"
 me_greek_3_italiote.5.t:0 "$greek_3_9$：[gm_3_greek_scope.GetCapital.GetName]"
 me_greek_3_italiote.5.desc:0 "在意大利俄忒斯城市中，混乱开启、意大利蛮族崛起之后，我们先祖的鲁莽时日早已被遗忘。\n\n现在我们有了新的起点，在期待中，我们再次恢复了我们城市的荣光，并吸引了新定居者的前来。"
 me_greek_3_italiote.5.a:0 "[gm_3_greek_scope.GetCapital.GetName]将成为大希腊的宝石。"
 me_greek_3_italiote.5.at:0 "$mission_task_completed_tt_1$$greek_3_9$$mission_task_completed_tt_2$"
 me_greek_3_italiote.6.t:0 "$greek_3_19$：[gm_3_greek_scope.GetAdjective]的辩论"
 me_greek_3_italiote.6.desc:0 "在混乱的时局中，我们需要强大的统一理念来汇集资源与力量，这是重生存手段。\n\n意大利俄忒斯殖民地曾经见证了故乡与本地的各种理念，而且在未来的日子里不会缺乏争论。"
 me_greek_3_italiote.6.a:0 "专攻通往完美。"
 me_greek_3_italiote.6.at:0 "$me_gre_task_start_tt_3$激烈的辩论。"
 me_greek_3_italiote.7.t:0 "$greek_3_19$：新发现的激情"
 me_greek_3_italiote.7.desc:0 "这场伟大的辩论十分激烈，各方争论着国家的未来，到底应该走上哪一条道路。\n\n"
 me_greek_3_italiote.7.desc_1:0 "我们的城市以我们首创的小规模骑兵战术闻名，这完全正确，这种战术已经被整个希腊世界采用。\n\n"
 me_greek_3_italiote.7.desc_2:0 "我们的内心是一群流浪的水手，我们的祖先逃离了伊奥尼亚，随后又逃离了科西嘉，在海浪中寻找新家。\n\n"
 me_greek_3_italiote.7.desc_3:0 "我们与毕达哥拉斯的信仰与传承紧密结合，这位数学家智者生于克洛同，葬于麦塔蓬提昂，他的学派依然繁盛。\n\n"
 me_greek_3_italiote.7.desc_5:0 "$me_greek_3_italiote_some_point_desc$斯巴达，并促进采用严格的训练技术与精湛的军事技艺。"
 me_greek_3_italiote.7.desc_6:0 "$me_greek_3_italiote_some_point_desc$雅典，并促进掌握造船工艺与海战方法。"
 me_greek_3_italiote.7.desc_7:0 "$me_greek_3_italiote_some_point_desc$叙拉古，并促进利用意大利丰富的雇佣兵与人力。"
 me_greek_3_italiote.7.desc_8:0 "$me_greek_3_italiote_some_point_desc$阿凯亚，并促进激进的策略，并在统一中加强征募新兵。"
 me_greek_3_italiote.7.desc_9:0 "$me_greek_3_italiote_some_point_desc$罗克里斯，并促进虔诚并强调防守。"
 me_greek_3_italiote.7.desc_10:0 "$me_greek_3_italiote_some_point_desc$卡尔基斯，并促进改善造船工艺，同时依靠强大的城墙。"
 me_greek_3_italiote.7.desc_11:0 "$me_greek_3_italiote_some_point_desc$福基斯，他们的殖民地善于造船，与异族人口相邻而居。"
 me_greek_3_italiote_some_point_desc:0 "有人指出我们的根源是殖民者，来自"
 me_greek_3_italiote.7.a:0 "我们著名的骑兵必须是我们的重心。"
 me_greek_3_italiote.7.at:0 "该选项可用，是因为我们是#Y [gm_3_greek_scope.GetName]#!。\n\n"
 me_greek_3_italiote.7.b:0 "我们靠的是漂泊的舰队。"
 me_greek_3_italiote.7.c:0 "毕达哥拉斯的学说会将我们带入未来。"
 me_greek_3_italiote.7.d:0 "应该鼓励哲学和学术。"
 me_greek_3_italiote.7.e:0 "我们的军队必须要强大。"
 me_greek_3_italiote.7.f:0 "大海就是我们的力量。"
 me_greek_3_italiote.7.g:0 "我们应该回归根源。"
 me_greek_3_italiote.7.gt:0 "该选项可用，是因为我们的都会是#Y [SCOPE.Custom('get_gre_3_metropolis_2')]#!。\n\n"
 me_greek_3_italiote.7.tt:0 "$mission_task_completed_tt_1$$greek_3_19$$mission_task_completed_tt_2$"
 me_greek_3_italiote.8.t:0 "$greek_3_13$：殖民地影响"
 me_greek_3_italiote.8.desc:0 "据说，我们城市最早的建立者主要来自[SCOPE.Custom('get_gre_3_metropolis_1')]，在这些困难的时刻，我们得到建议利用我们的古老联系。\n\n我们的使团已准备好出发前往遥远的希腊本土。"
 me_greek_3_italiote.8.a:0 "派遣使者。"
 me_greek_3_italiote.8.at:0 "$me_gre_task_start_tt_3$联系[me_gre_3_13_target.GetName]。"
 me_greek_3_italiote.9.t:0 "$greek_3_13$：故乡的影响"
 me_greek_3_italiote.9.desc:0 "我们的使团从[me_gre_3_13_target.GetName]返回了，带回了他们对我们的哀求的答复。"
 me_greek_3_italiote.9.desc_1:0 "他们高兴的报告道[me_gre_3_13_target.GetName]热情地同意了，并给予了资金，甚至同意达成同盟！另外，听说了我们困境的定居者都前来意大利寻找开启新生。"
 me_greek_3_italiote.9.desc_2:0 "他们报告道[me_gre_3_13_target.GetName]善意地送给我们礼物，包括急于在意大利开启新生的定居者，但是其中没有洋溢着我们曾期待的友谊。"
 me_greek_3_italiote.9.desc_3:0 "他们郁闷地报告道[me_gre_3_13_target.GetName]粗鲁地支走了他们，并嘲讽我们在他们处境窘迫时还要伸手讨要施舍……"
 me_greek_3_italiote.9.a:0 "[me_gre_3_13_target.GetName]和[gm_3_greek_scope.GetName]。"
 me_greek_3_italiote.9.b:0 "[me_gre_3_13_target.GetAdjective]的慷慨举世闻名。"
 me_greek_3_italiote.9.c:0 "看来就是那么个情况？"
 me_greek_3_italiote.9.tt:0 "$mission_task_completed_tt_1$$greek_3_13$$mission_task_completed_tt_2$"
 me_greek_3_italiote.10.t:0 "$greek_3_13$：[gm_3_greek_scope.GetAdjective]的殖民者"
 me_greek_3_italiote.10.desc:0 "[gm_3_greek_scope.GetCapital.GetName]的使团抵达了，他们称我们的古老纽带为他们故乡。他们要求在这段困顿的时日中给予他们支援，并恳求我们给予任何我们力所能及的，帮助我们的殖民地同胞。"
 me_greek_3_italiote.10.a:0 "我们会援助我们的殖民者！"
 me_greek_3_italiote.10.b:0 "送他们一份礼物，就这样了。"
 me_greek_3_italiote.10.c:0 "时代变了；他们必须自谋生路。"
 me_greek_3_italiote.11.t:0 "$greek_3_10$：辉煌的[gm_3_greek_scope.GetCapital.GetName]"
 me_greek_3_italiote.11.desc:0 "[gm_3_greek_scope.GetName]首都[gm_3_greek_scope.GetCapital.GetName]，现在居住者无数居民，可以轻易比拟任何希腊古城以及其他全世界的伟大城市。"
 me_greek_3_italiote.11.a:0 "永恒之城。"
 me_greek_3_italiote.11.at:0 "$mission_task_completed_tt_1$$greek_3_10$$mission_task_completed_tt_2$"
 me_greek_3_italiote.12.t:0 "$greek_3_7$：希腊的援助"
 me_greek_3_italiote.12.desc:0 "[gm_3_greek_scope.GetName]受到全面入侵的威胁，[gm_3_greek_scope.GetRulerTitle][gm_3_greek_scope.GetRuler.GetPraenomen]已开始支持我们呼吁其他希腊兄弟的援助，就如意大利俄忒斯城市过去习惯的那样。\n\n现在进行的辩论是讨论该接触那个国家。"
 me_greek_3_italiote.12.a:0 "[gm_3_7_scope_1.GetName]"
 me_greek_3_italiote.12.at:0 "$mission_task_completed_tt_1$$greek_3_10$$mission_task_completed_tt_2$"
 me_greek_3_italiote.12.b:0 "[gm_3_7_scope_2.GetName]"
 me_greek_3_italiote.12.c:0 "[gm_3_7_scope_3.GetName]"
 me_greek_3_italiote.12.d:0 "[gm_3_7_scope_4.GetName]"
 me_greek_3_italiote.12.e:0 "[gm_3_7_scope_5.GetName]"
 me_greek_3_italiote.12.f:0 "[gm_3_7_scope_6.GetName]"
 me_greek_3_italiote.12.g:0 "还有其他国家。"
 me_greek_3_italiote.12.gt:0 "我们会考虑其他可能的国家。"
 me_greek_3_italiote.12.h:0 "我们必须孤身奋战。"
 me_greek_3_italiote.12.ht:0 "[gm_3_greek_scope.GetName]不会再寻求援助。"
 me_greek_3_italiote.12.tt:0 "我们会请求#Y [gm_3_foreign_aid_target.GetName]#!以军队、资金和一纸盟约援助我们。"
 me_greek_3_italiote.13.t:0 "$greek_3_7$：希腊的援助"
 me_greek_3_italiote.13.desc:0 "意大利俄忒斯城邦[gm_3_greek_scope.GetName]带着他们的[gm_3_greek_scope.GetRulerTitle][gm_3_greek_scope.GetRuler.GetPraenomen]的消息前来。信中恳求我们看在希腊同胞的份上，在毁灭的威胁下援助他们。"
 me_greek_3_italiote.13.a:0 "尽我们所能援助他们。"
 me_greek_3_italiote.13.b:0 "给他们一些人和紫金。"
 me_greek_3_italiote.13.c:0 "乞丐！小偷！"
 me_greek_3_italiote.14.t:0 "$greek_3_7$：[gm_3_foreign_aid_target.GetName]的回复"
 me_greek_3_italiote.14.desc:0 "我们的使者从[gm_3_foreign_aid_target.GetName]返回，带来了[gm_3_foreign_aid_target.GetRulerTitle][gm_3_foreign_aid_target.GetRuler.GetPraenomen]的回复。"
 me_greek_3_italiote.14.desc_1:0 "[gm_3_foreign_aid_target.GerRuler.GetSheHe|U]同意援助，派来士兵，送来资金，并同意组建同盟以阻止进一步的侵略！"
 me_greek_3_italiote.14.desc_2:0 "他们回报说，[gm_3_foreign_aid_target.GetRuler.GetSheHe]同意送来一些志愿者和资金援助我们，但也仅此而已了，[gm_3_foreign_aid_target.GetRuler.GetHerHis]自己也很艰难。"
 me_greek_3_italiote.14.desc_3:0 "[gm_3_foreign_aid_target.GetRuler.GetSheHe|U]拒绝援助我们，指责我们的统治者是如此弱小，像个乞丐一样求人，还说[gm_3_greek_scope.GetRuler.GetSheHe]应该感到羞耻。"
 me_greek_3_italiote.14.a:0 "祝福你，[gm_3_foreign_aid_target.GetRuler.GetPraenomen]！"
 me_greek_3_italiote.14.b:0 "我们很感激！"
 me_greek_3_italiote.14.c:0 "算了，没希望了。"
 me_greek_3_italiote.14.ct:0 "我们会放弃请求。"
 me_greek_3_italiote.14.d:0 "我们必须再试一次。"
 me_greek_3_italiote.14.dt:0 "我们会与其他国家接洽。"
 me_greek_3_italiote.15.t:0 "$greek_3_4$：建立希望"
 me_greek_3_italiote.15.desc:0 "曾经实际存在过意大利联盟，而非仅仅写在纸上；各个城邦相互支援，并未了共同的事业而行动。\n\n由于我们的影响力不断加强，[gm_3_greek_scope.GetRulerTitle][gm_3_greek_scope.GetRuler.GetPraenomen]认为是时候让这个联盟成为我们身份的核心，并接纳所有意大利俄忒斯人，成为伙伴与公民。"
 me_greek_3_italiote.15.a:0 "我们都是兄弟。"
 me_greek_3_italiote.15.at:0 "$me_gre_task_start_tt_3$组织意大利俄忒斯联盟。"
 me_greek_3_italiote.16.t:0 "$greek_3_4$：新黎明"
 me_greek_3_italiote.16.desc:0 "我们成功建立了意大利俄忒斯联盟，而且相比历史上曾经的版本更加大一统。\n\n迈出这步之后，我们就可以宣布对全意大利俄忒斯希腊人以及这个大希腊的领导地位。"
 me_greek_3_italiote.16.a:0 "我们都将统一。"
 me_greek_3_italiote.16.at:0 "$mission_task_completed_tt_1$$greek_3_4$$mission_task_completed_tt_2$"
 me_greek_3_italiote.16.tt:0 "[gm_3_greek_scope.GetName]获得了全部意大利俄忒斯城市的宣称。"
 me_greek_3_italiote.16.tt1:0 "全部意大利俄忒斯附属国都被吞并。"
 me_greek_3_italiote.16.tt2:0 "至少有一个意大利俄忒斯城市臣服于我们的领导。"
 me_greek_3_italiote.16.tt3:0 "没有意大利俄忒斯城市臣服于我们的领导。"
 me_greek_3_italiote.17.t:0 "$greek_3_5$"
 me_greek_3_italiote.17.desc:0 "我们终于战胜了意大利中部的部落，他们的一度崛起动摇了我们祖先的意大利俄忒斯霸权。愿[SCOPE.Custom('gre_mission_3_5_custom_loc')]永不再崛起！"
 me_greek_3_italiote.17.a:0 "希腊人再次掌权。"
 me_greek_3_italiote.17.at:0 "$mission_task_completed_tt_1$$greek_3_5$$mission_task_completed_tt_2$"
 get_me_gre_3_5_sam:0 "萨莫奈"
 get_me_gre_3_5_lca:0 "卢卡尼亚"
 get_me_gre_3_5_brt:0 "布鲁蒂亚"
 me_greek_3_italiote.18.t:0 "$greek_3_12$"
 me_greek_3_italiote.18.desc:0 "我们完成了不可能的伟业，驱逐了意大利南部的意大利人的征服，并将整个大希腊纳入希腊人的统治。我们必须为我们的子子孙孙确保意大利归属于希腊。"
 me_greek_3_italiote.18.a:0 "确实是大希腊啊。"
 me_greek_3_italiote.18.at:0 "$mission_task_completed_tt_1$$greek_3_12$$mission_task_completed_tt_2$"
 me_greek_3_italiote.19.t:0 "$greek_3_8$：为钱而战"
 me_greek_3_italiote.19.desc:0 "意大利的希腊人城市从未得以让他们的本土人口支援希腊的军队。其实，存在着活跃的雇佣军协议贸易，大量意大利战士为了荣耀与战利品而入伍。"
 me_greek_3_italiote.19.a:0 "我们需要所有我们能获得的士兵。"
 me_greek_3_italiote.19.at:0 "$me_gre_task_start_tt_3$取得雇佣军协议。"
 me_greek_3_italiote.20.t:0 "$greek_3_8$：热切的后备军"
 me_greek_3_italiote.20.desc:0 "取得了协议后，满头灰白的意大利老兵[gm_3_merc_scope.GetPraenomen]前来拜访我们，直接请求为[gm_3_greek_scope.GetName]服役，他只是想再次战斗。"
 me_greek_3_italiote.20.a:0 "他们将为我们和他们自己赢得荣耀。"
 me_greek_3_italiote.20.at:0 "$mission_task_completed_tt_1$$greek_3_12$$mission_task_completed_tt_2$"
 me_greek_3_italiote.20.tt:0 "[gm_3_merc_scope.GetPraenomen]加入了我们的宫廷。"
 me_greek_3_italiote.21.t:0 "$greek_3_11$"
 me_greek_3_italiote.21.desc:0 "在大希腊的希腊殖民地势力的扩张中，我们扮演了关键的角色，以至于他们无需再担心蛮族的支配。大希腊的所有意大利俄忒斯人因此欢欣雀跃，因为他们终于自由了！"
 me_greek_3_italiote.21.a:0 "希腊人不会屈服于蛮族。"
 me_greek_3_italiote.21.at:0 "$mission_task_completed_tt_1$$greek_3_11$$mission_task_completed_tt_2$"
 me_greek_3_italiote.22.t:0 "$greek_3_17$"
 me_greek_3_italiote.22.desc:0 "我们终于下注宣称了统一的大希腊的领导地位，大多数城市已纳入我们的管辖。我们的领袖[gm_3_greek_scope.GetRulerTitle][gm_3_greek_scope.GetRuler.GetPraenomen]现在被称为‘俄马具里俄斯’，意思是‘召集者’，旨在统一争吵不休的大希腊各城。\n\n在统一的目标下，意大利俄忒斯诸城终于整合他们的资源，开始共同面对这个时代的新威胁了。"
 me_greek_3_italiote.22.a:0 "比希腊更大。"
 me_greek_3_italiote.22.at:0 "$mission_task_completed_tt_1$$greek_3_17$$mission_task_completed_tt_2$"
 me_greek_3_italiote.23.t:0 "$greek_3_6$"
 me_greek_3_italiote.23.desc:0 "看来我们的方向改变获得了收益，[gm_3_greek_scope.GetName]再次成为了大希腊的主要角色。我们必须确保这一成果得以保持！"
 me_greek_3_italiote.23.a:0 "向荣耀进发！"
 me_greek_3_italiote.23.at:0 "$mission_task_completed_tt_1$$greek_3_6$$mission_task_completed_tt_2$"
 me_greek_3_italiote.24.t:0 "$greek_3_18$"
 me_greek_3_italiote.24.desc_1:0 "我们取得了通往西西里的重要路线，我们夺取了西刻利俄忒人最重要的城市，并且通过贸易机会与税收获得了大量收益。"
 me_greek_3_italiote.24.desc_2:0 "我们的城市最早由雅皮吉人建立，我们成功从意大利部落民手中夺回了核心土地。通过整合他们与我们自己的传统，我们将得以获得与之合作的益处。"
 me_greek_3_italiote.24.desc_3:0 "我们已经占领了伊利里亚海岸，我们获得了全新贸易与劫掠的渠道。收入应是可观的，而且许多人认为对于我们穿过海浪的人民来说，这会是个勇敢的新时代。"
 me_greek_3_italiote.24.a:0 "$me_greek_4_west.2.a$"
 me_greek_3_italiote.24.at:0 "$mission_task_completed_tt_1$$greek_3_6$$mission_task_completed_tt_2$"
 me_greek_3_italiote.25.t:0 "$greek_3_15$"
 me_greek_3_italiote.25.desc:1 "叙拉古的混乱时代终于结束了，与之一起的还有意大利俄忒斯城市$croton_area$对她的入侵。在我们治下，有我们的仁政珠玉在前，西刻利俄忒人无疑会将那些日子视为痛苦的过去。"
 me_greek_3_italiote.25.a:0 "西刻利俄忒人应过得更好。"
 me_greek_3_italiote.25.at:0 "$mission_task_completed_tt_1$$greek_3_15$$mission_task_completed_tt_2$"
 me_greek_3_italiote.26.t:0 "$greek_3_italiote$：[gm_family_head_3.GetName]的崛起"
 me_greek_3_italiote.26.desc_1:0 "不幸的是，[gm_old_family_head.GetFamilyDisplayAdjective]家族的[gm_old_family_head.GetPraenomen]已过世，只留下[gm_old_family_head.GetHerHis]未竟的事业。\n\n"
 me_greek_3_italiote.26.desc_2:0 "[gm_old_family_head.GetPraenomen]在缘由不明的事件中，永远离开[gm_3_greek_scope.GetName]，在也无法执行我们的行动了。\n\n"
 me_greek_3_italiote.26.desc_3:0 "看来[gm_old_family_head.GetPraenomen]的运气到头了，遭到关押，再也不能为我们的事业效劳了。\n\n"
 me_greek_3_italiote.26.desc_4:0 "[gm_family_head_3.GetPraenomen]替代了[gm_old_family_head.GetSheHe|U]，这个家族曾使其老对手黯然失色。"
 me_greek_3_italiote.26.desc_5:0 "[gm_old_family_head.GetSheHe|U]已被[gm_old_family_head.GetFamilyDisplayAdjective]家族的新首领[gm_family_head_3.GetPraenomen]取代。"
 me_greek_3_italiote.27.t:0 "$greek_3_italiote$：梦想被盗"
 me_greek_3_italiote.27.desc:0 "随着大希腊国的建立，我们成为意大利的希腊统一者的梦想破灭了。我们必须找到其他方法来维持我们的力量和独立。"
 me_greek_3_italiote.27.a:0 "这不公平……"
 me_greek_3_italiote.27.at:0 "使命“#Y $greek_3_italiote$#!”已被#R 放弃#!！"
 # Far from Home
 me_greek_4_west.1.t:0 "$greek_4_west$：资金充裕的[gm_family_head_4.GetFamilyDisplayAdjective]"
 me_greek_4_west.1.desc:0 "西方的希腊财富日益缩减，在当地部落与布匿人的竞争的围攻下，越来越多的殖民地陨落了。\n\n在这种昏暗的氛围中，[gm_family_head_4.GetName]抢先宣布将开启勇敢的扩张时代，这可以保卫我们的城市，并夺回我们的好运。"
 me_greek_4_west.1.a:0 "有意思。"
 me_greek_4_west.2.t:0 "$greek_4_west$：马赛利亚的支配地位"
 me_greek_4_west.2.desc:0 "我们完成了不可能的伟业，我们成功抵御了家门口的蛮族与狡诈的布匿商人的侵扰。我们的帝国蔓延地中海，我们的贸易网络是无数城市赖以生存的根基。谁曾想到我们会有如此大的发展呢？"
 me_greek_4_west.2.a:0 "是我们的时候了！"
 me_greek_4_west.2.at:0 "使命“#Y $greek_4_west$#!”已#G 完成#!！"
 me_greek_4_west.3.t:0 "[gm_family_head_4.GetName]的崛起"
 me_greek_4_west.3.desc_1:0 "可惜，[gm_old_family_head.GetFamilyDisplayAdjective]家族的[gm_old_family_head.GetPraenomen]过世了，徒留[gm_old_family_head.GetHerHis]未完成的项目。\n\n"
 me_greek_4_west.3.desc_2:0 "[gm_old_family_head.GetPraenomen]在缘由不明的事件中，永远离开了[gm_1_greek_scope.GetName]，在也无法执行我们的行动了。\n\n"
 me_greek_4_west.3.desc_3:0 "看来[gm_old_family_head.GetPraenomen]的运气到头了，遭到关押，再也不能为我们的事业效劳了。\n\n"
 me_greek_4_west.3.desc_4:0 "[gm_family_head_4.GetPraenomen]替代了[gm_old_family_head.GetSheHe|U]，这个家族曾使其老对手黯然失色。"
 me_greek_4_west.3.desc_5:0 "[gm_family_head_4.GetPraenomen]替代了[gm_old_family_head.GetSheHe|U]，成为了[gm_old_family_head.GetFamilyDisplayAdjective]的新族长。"
 me_greek_4_west.5.t:0 "$greek_4_4$"
 me_greek_4_west.5.desc:0 "金钱涌入我们手中，希腊贸易站在我们的倡议下蓬勃发展，将西方从乏味的未开化边疆变成了繁荣的希腊堡垒。\n\n还有很多事情要做，还有很多钱要赚，但很明显，至少我们选择这条路是正确的。"
 me_greek_4_west.5.at:0 "$mission_task_completed_tt_1$$greek_4_4$$mission_task_completed_tt_2$"
 me_greek_4_west.6.desc:0 "[gm_family_head_4.GetPraenomen]派遣的商人返回了，他们带回了一张表单，上面记着我们或能购为己用的港口。\n\n如果一切可能的话，其中还写明了我们需要提供些什么才能符合当前那些所有者的口味。"
 me_greek_4_west.6.a:0 "[gm_4_bartering_scope_1.GetOwner.GetName]的港口[gm_4_bartering_scope_1.GetName]？"
 me_greek_4_west.6.b:0 "我们听说[gm_4_bartering_scope_2.GetOwner.GetAdjective]的[gm_4_bartering_scope_2.GetName]不错。"
 me_greek_4_west.6.c:0 "[gm_4_bartering_scope_3.GetOwner.GetName]的[gm_4_bartering_scope_3.GetName]怎么样？"
 me_greek_4_west.6.d:0 "那必须是[gm_4_bartering_scope_4.GetOwner.GetName]的[gm_4_bartering_scope_4.GetName]。"
 me_greek_4_west.6.e:0 "[gm_4_bartering_scope_5.GetName]似乎对[gm_4_bartering_scope_5.GetOwner.GetName]有利……"
 me_greek_4_west.6.f:0 "[gm_4_bartering_scope_6.GetOwner.GetAdjective]的[gm_4_bartering_scope_6.GetName]位置绝佳。"
 me_greek_4_west.6.ht:0 "[gm_4_greek_scope.GetName]将停止对港口估价。"
 me_greek_4_west.6.tt:0 "我们会提议以#R [SCOPE.ScriptValue('gm_4_barter_territory_value')]#!@gold!的价格从[gm_4_barter_target_territory.GetOwner.GetName]手中购买#Y [gm_4_barter_target_territory.GetName]#!\n接受概率受#Y [gm_family_head_4.GetPraenomen]#!的魅力、港口的相对价值和外交好感度影响。[SCOPE.Custom('gm_4_chance_barter')]\n如果他们拒绝，我们会获得对#Y [gm_4_barter_target_territory.GetName]#!的宣称"
 me_greek_4_west.7.t:0 "$greek_4_14$：[gm_4_greek_scope.GetName]的狡诈希腊人"
 me_greek_4_west.7.desc:0 "一伙自称代表[gm_4_greek_scope.GetName]的商人前来与我们洽谈，他们来自好客之海沿岸的[gm_4_greek_scope.GetCapital.GetArea.GetRegion.GetName]，那是个希腊国家。\n\n他们希望收购位于[gm_4_barter_target_territory.GetName]的登陆点，并支付‘一笔合理的费用。’"
 me_greek_4_west.7.bt:0 "如果#Y [gm_4_greek_scope.GetName]#!同意，我们会以#Y [gm_4_barter_target_territory.GetName]#!换取双倍的钱（#G [SCOPE.ScriptValue('gm_4_barter_territory_double_value')]#!@gold!），否则他们会获得一个宣称。"
 me_greek_4_west.7.ct:0 "[gm_4_greek_scope.GetName]获得对#Y [gm_4_barter_target_territory.GetName]#!的宣称。"
 me_greek_4_west.8.t:0 "$greek_4_14$：[gm_4_barter_target_territory.GetOwner.GetAdjective]的谈判"
 me_greek_4_west.8.desc:0 "[gm_family_head_4.GetName]派去与[gm_4_barter_target_territory.GetOwner.GetName]谈判的商人返回了 "
 me_greek_4_west.8.desc_1:0 "带着[gm_4_barter_target_territory.GetOwner.GetRulerTitle][gm_4_barter_target_territory.GetOwner.GetRuler.GetPraenomen]蛮族接受的条款！\n\n我们已经办妥了所许诺的资金，外加用来监督[gm_4_barter_target_territory.GetName]行政的一队政务官，那里将成为[gm_4_greek_scope.GetAdjective]的港口。"
 me_greek_4_west.8.desc_2:0 "带回了[gm_4_barter_target_territory.GetOwner.GetRulerTitle][gm_4_barter_target_territory.GetOwner.GetRuler.GetPraenomen]蛮族的反邀约。\n\n他们准备卖给我们[gm_4_barter_target_territory.GetName]周围的土地和港口，作为交换，他们要求更高的价款。"
 me_greek_4_west.8.desc_3:0 "带回了[gm_4_barter_target_territory.GetOwner.GetRulerTitle][gm_4_barter_target_territory.GetOwner.GetRuler.GetPraenomen]蛮族的平白的拒绝。\n\n这封信声称这片土地是[gm_4_barter_target_territory.GetOwner.GetAdjective]人民的古老领土，比任何廉价的发光饰品都重要。"
 me_greek_4_west.9.t:0 "$greek_4_14$：[gm_4_greek_scope.GetName]的答复"
 me_greek_4_west.9.desc:0 "我们发给[gm_4_greek_scope.GetName]的反邀约终于得到了答复。\n\n"
 me_greek_4_west.10.desc:0 "收购了[gm_hellenic_reclamation_scope.GetName]之后，[gm_family_head_4.GetFamilyDisplayAdjective]家族冒出尖来，努力升值其财产组合。\n\n他们在促进好客之海的扩张与雄心中发挥着很大作用，其他人建议我们给予这座城市古老的自治权。"
 me_greek_4_west.10.at:0 "[gm_hellenic_reclamation_scope.GetName]会被释放为藩属。"
 me_greek_4_west.10.b:0 "我们将其归功于[gm_family_head_4.GetPraenomen]。"
 me_greek_4_west.10.tt:0 "$mission_task_completed_tt_1$$greek_4_6$$mission_task_completed_tt_2$"
 me_greek_4_west.11.desc:0 "[gm_family_head_4.GetFamilyDisplayAdjective]的[gm_family_head_4.GetPraenomen]正在组织商人团第调查各个蛮族城市，估算他们的价值以及当前所有者的亲善程度。"
 me_greek_4_west.11.at:0 "$me_gre_task_start_tt_4$估价蛮族所持有的港口。"
 me_greek_4_west.12.t:0 "$greek_4_5$：希腊使团"
 me_greek_4_west.12.desc_1:0 "我们正在扩张对马赛利亚各殖民地的影响力，他们曾在过去找到了适合自己的道路。\n\n"
 me_greek_4_west.12.desc:0 "我们可以依靠[gm_family_head_4.GetPraenomen][gm_family_head_4.GetFamilyDisplayAdjective]对各类我们可用的机会进行诚实的估价——我们的利益完美一致。"
 me_greek_4_west.12.a:0 "是的，就这么办。"
 me_greek_4_west.12.at:0 "$me_gre_task_start_tt_4$估价自由殖民地。"
 me_greek_4_west.14.t:0 "$greek_4_7$"
 me_greek_4_west.14.desc:0 "最近在地中海沿岸获得的新贸易站鼓舞了对收入的增加非常满意的[gm_family_head_4.GetPraenomen]。\n\n"
 me_greek_4_west.14.desc_1:0 "高卢海岸的前哨将成为希腊对北部海岸施加影响力的重要据点。"
 me_greek_4_west.14.desc_2:0 "北伊比利亚海岸的前哨是整个区域最富有的前哨站之一，肯定会给我们带来巨大的财富。"
 me_greek_4_west.14.desc_3:0 "东伊比利亚海岸的前哨将确保希腊在该地区的影响力和强大的贸易网络。"
 me_greek_4_west.14.desc_4:0 "南伊比利亚的前哨终于摆脱了迦太基人的控制，接受希腊人的统治；这些古老的港口将会获得新生。"
 me_greek_4_west.14.desc_5:0 "夺取西地中海富裕的布匿前哨将削弱他们的财力，并加强希腊在该区域的影响力。"
 me_greek_4_west.14.a:0 "形势正在好转。"
 me_greek_4_west.14.at1:0 "$mission_task_completed_tt_1$$greek_4_7$$mission_task_completed_tt_2$"
 me_greek_4_west.14.tt:0 "相关领土的省份获得："
 me_greek_4_west.15.t:0 "$greek_4_11$"
 me_greek_4_west.15.desc:0 "我们蔓延的海洋网络需要一支同样蔓延的海军，以此护卫我们的商人，免受劫掠、强盗或仇敌的侵扰。\n\n现在我们需要决定我们的海军中队专精于速度还是生存能力。"
 me_greek_4_west.15.a:0 "我们会使它们成为不可忽视的武力。"
 me_greek_4_west.15.b:0 "减轻搭载，并只招募最好的桨手。"
 me_greek_4_west.15.tt:0 "$mission_task_completed_tt_1$$greek_4_11$$mission_task_completed_tt_2$"
 me_greek_4_west.16.t:0 "$greek_4_3$"
 me_greek_4_west.16.desc:0 "我们已经从布匿人手中夺取了赫拉克勒斯之柱，现在是遥远西方无可争议的贸易主宰。迦太基人再也不能根据自己的利益来决定谁能通过海峡了。"
 me_greek_4_west.16.a:0 "想看看他们脸绿成什么样子。"
 me_greek_4_west.16.at:0 "$mission_task_completed_tt_1$$greek_4_3$$mission_task_completed_tt_2$"
 me_greek_4_west.17.t:0 "$greek_4_2$"
 me_greek_4_west.17.desc:0 "[me_gre_4_hub_scope.GetName]是一座繁荣的贸易港，来自地中海各地的商人聚集在这里进行易货贸易并兜售他们的商品。\n\n这座城市足以与任何东方城市媲美，并可以成为世界上最重要的希腊城市之一。"
 me_greek_4_west.17.a:0 "一切都归结于钱。"
 me_greek_4_west.17.b:0 "它必须成为希腊的堡垒。"
 me_greek_4_west.17.tt:0 "$mission_task_completed_tt_1$$greek_4_2$$mission_task_completed_tt_2$"
 me_greek_4_west.18.t:0 "$greek_4_5$：希腊诸国"
 me_greek_4_west.18.desc:0 "我们的商人带来了对马赛利亚剩余殖民地的评价，他们基本上愿意接受我们的保护。\n\n然而，只有在更虚弱并且信任我们时，他们才可能会接受。"
 me_greek_4_west.18.a:0 "让我们与[gm_4_colony_scope_1.GetName]接洽。"
 me_greek_4_west.18.b:0 "[gm_4_colony_scope_2.GetName]怎么样？"
 me_greek_4_west.18.c:0 "应该是[gm_4_colony_scope_3.GetName]。"
 me_greek_4_west.18.d:0 "[gm_4_colony_scope_4.GetName]很有希望。"
 me_greek_4_west.18.e:0 "不，一定是[gm_4_colony_scope_5.GetName]。"
 me_greek_4_west.18.f:0 "蠢货，只有[gm_4_colony_scope_6.GetName]合适。"
 me_greek_4_west.18.g:0 "[SCOPE.Custom('gm_4_get_go_back_colony')]"
 me_greek_4_west.18.gt:0 "我们会考虑其他可能的殖民地。"
 me_greek_4_west.18.ht:0 "[gm_4_greek_scope.GetName]不会再与殖民地接洽。"
 me_greek_4_west.18.tt:0 "我们会与#Y [gm_4_colony_target_scope.GetName]#!接洽，提议以#G [SCOPE.ScriptValue('gm_4_colony_value')]#!@gold!的价格，将他们收为我国的藩属。\n接受概率受#Y [gm_family_head_4.GetPraenomen]#!的魅力、国家的相对大小和外交好感度影响。[SCOPE.Custom('gm_4_chance_colony')]\n如果他们拒绝，我们会获得所有[gm_4_colony_target_scope.GetAdjective]领土的宣称。"
 me_greek_4_west.19.t:0 "$greek_4_5$：[gm_4_greek_scope.GetAdjective]的提议"
 me_greek_4_west.19.desc:0 "来自[gm_4_greek_scope.GetName]代表当地政府的商人前来与我们接洽。他们希望向我们提供保护，以此换取礼物，不过显然，他们的真实目的是扩张自己的影响力……"
 me_greek_4_west.19.bt:0 "如果#Y [gm_4_greek_scope.GetName]#!同意，我们会成为他们的藩属并获得双倍的钱（#G [SCOPE.ScriptValue('gm_4_colony_double_value')]#!@gold!），否则他们会获得宣称。"
 me_greek_4_west.19.ct:0 "[gm_4_greek_scope.GetName]获得了我们全部领土的宣称。"
 me_greek_4_west.20.t:0 "$greek_4_5$：[gm_4_colony_target_scope.GetAdjective]的谈判"
 me_greek_4_west.20.desc:0 "[gm_family_head_4.GetName]派去与[gm_4_colony_target_scope.GetName]谈判的商人返回了 "
 me_greek_4_west.20.desc_1:0 "带着[gm_4_colony_target_scope.GetRulerTitle][gm_4_colony_target_scope.GetRuler.GetPraenomen]蛮族接受的条款！\n\n我们已经办妥了所许诺的资金，外加用来监督[gm_4_colony_target_scope.GetAdjective]一队政务官，它将作为[gm_4_greek_scope.GetAdjective]的附属国进行纳贡。"
 me_greek_4_west.20.desc_2:0 "带回了他们的[gm_4_colony_target_scope.GetRulerTitle][gm_4_colony_target_scope.GetRuler.GetPraenomen]的反邀约。\n\n他们准备接受我的保护并纳贡，作为交换，他们要求更高的价款。"
 me_greek_4_west.20.desc_3:0 "带着他们的[gm_4_colony_target_scope.GetRulerTitle][gm_4_colony_target_scope.GetRuler.GetPraenomen]平白的拒绝。\n\n这封信声称他们相当有能力自己做好防御工作，而且[gm_4_colony_target_scope.GetAdjective]人民不会出卖自己的自由。"
 me_greek_4_west.20.tt:0 "$mission_task_completed_tt_1$$greek_4_14$$mission_task_completed_tt_2$"
 me_greek_4_west.21.t:0 "$greek_4_5$：[gm_4_greek_scope.GetName]的答复"
 me_greek_4_west.21.desc:0 "我们发给[gm_4_greek_scope.GetName]的反邀约终于得到了答复。\n\n"
 me_greek_4_west.21.desc_1:0 "看来他们急切想要扩张在福开亚的掌控范围，并接受了我们昂贵的要价！"
 me_greek_4_west.22.t:0 "$greek_4_19$"
 me_greek_4_west.22.desc:0 "几个世纪以来，传奇的俄利西波港一直是商人们遥不可及的梦想；一些人认为这个神秘的地方根本不存在，但另一些人则认为它是一个从北方进口稀有矿物和其他商品的中心。\n\n这座城市将成为希腊化的港口，作为我们在西伊比利亚的核心。"
 me_greek_4_west.22.a:0 "通往北方的道路打开了。"
 me_greek_4_west.22.at:0 "$mission_task_completed_tt_1$$greek_4_19$$mission_task_completed_tt_2$"
 me_greek_4_west.23.t:0 "$greek_4_12$"
 me_greek_4_west.23.desc:0 "伊特鲁里亚和布匿的蛮族对我们古老的科西嘉殖民地进行的卑鄙攻击，终于在一次正义行动中得到了对应的报复。这个殖民地将再次成为重要的马赛利亚中心。"
 me_greek_4_west.23.a:0 "我们不会再失去它。"
 me_greek_4_west.23.at:0 "$mission_task_completed_tt_1$$greek_4_12$$mission_task_completed_tt_2$"
 me_greek_4_west.23.tt:0 "所有#Y 马赛利亚#!国家对[gm_4_greek_scope.GetName]的好感度增加#G 25#!。"
 me_greek_4_west.24.t:0 "$greek_4_13$"
 me_greek_4_west.24.desc:0 "通过征服巴勒阿里群岛和撒丁尼亚，我们解决了一个世纪以来的对抗，不需要再看着人民被布匿狗羞辱。现在他们认识到了我们的力量，不得不舔舐伤口迎接下一轮对抗。"
 me_greek_4_west.24.a:0 "这曾是我们的命运。"
 me_greek_4_west.24.at:0 "$mission_task_completed_tt_1$$greek_4_13$$mission_task_completed_tt_2$"
 me_greek_4_west.25.t:0 "$greek_4_15$"
 me_greek_4_west.25.desc:0 "通过精明的管理和勇敢的军队，我们已经控制了许多迦太基人在西地中海最古老、最重要的贸易站。\n\n毫无疑问，我们将取代腐朽的布匿人，成为地中海的主人。"
 me_greek_4_west.25.a:0 "命运有时候会来得很晚。"
 me_greek_4_west.25.at:0 "$mission_task_completed_tt_1$$greek_4_15$$mission_task_completed_tt_2$"
 me_greek_4_west.26.t:0 "$greek_4_16$"
 me_greek_4_west.26.desc:0 "经过许多考验和艰辛努力，我们团结了很久以前因波斯蛮子而背井离乡的福开亚人，并在这个过程中于西地中海建立了一个希腊商业帝国。\n\n我们的人民，以及世界各地的马赛利亚人，都为得到诸神如此的祝福而欢庆。由于堤喀最近的馈赠，过去的弊病变得更容易解决了。现在我们的领袖[gm_4_greek_scope.GetRulerTitle][gm_4_greek_scope.GetRuler.GetPraenomen]被人们亲切地成为“俄马具里俄斯”——统一者。"
 me_greek_4_west.26.a:0 "绝不投降！"
 me_greek_4_west.26.at:0 "$mission_task_completed_tt_1$$greek_4_16$$mission_task_completed_tt_2$"
 me_greek_4_west.27.t:0 "$greek_4_17$"
 me_greek_4_west.27.desc:0 "尽管困难重重，我们还是回到了被摧毁的福开亚城，它被波斯人烧为平地，仍是我们人民历史上的伤心之地。\n\n在新一代定居者的努力下，福开亚将从灰烬中重生，再次成为一座引人注目的城市。"
 me_greek_4_west.27.a:0 "历史不会重演。"
 me_greek_4_west.27.at:0 "$mission_task_completed_tt_1$$greek_4_17$$mission_task_completed_tt_2$"
 me_greek_4_west.28.t:0 "$greek_4_5$：命运"
