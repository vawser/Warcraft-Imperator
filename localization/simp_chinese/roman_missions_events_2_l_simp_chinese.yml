 ### ME Greece Events ###
 me_roman_8_greece.1.t:0 "与[SCOPE.sCountry('negotiate_illyria_country').GetName]进行和谈"
 me_roman_8_greece.1.a.tt:0 "如果他们接受我方提议，#Y [SCOPE.sCountry('negotiate_illyria_country').GetName]#!将成为#Y [SCOPE.GetRootScope.GetCountry.GetName]#!的#Y 朝贡国#!。"
 me_roman_8_greece.1.desc:0 "我们派了一位大使造访伊利里亚海盗。管事的是他们所谓的[SCOPE.sCountry('negotiate_illyria_country').GetRulerTitle]。遭遇了诸般冷落的大使回报说，与这帮野蛮人和谈毫无意义，除非我们用武力迫使他们屈服。"
 me_roman_8_greece.1.a:0 "他们只听懂得拳头这个硬道理。"
 me_roman_8_greece.1.b:0 "也许和他们沟通单纯就是浪费我们的时间。"
 me_roman_8_greece.2.t:0 "[SCOPE.sCountry('mission_country').GetName]来使"
 me_roman_8_greece.2.desc:0 "傲慢而好战的[SCOPE.sCountry('mission_country').GetName]人派来特使命令我们立即臣服他们。他们威胁说，如果我们不顺从统治并定期纳贡，就要与我们开战。\n\n理事会成员都在等待睿智的[ROOT.GetCountry.GetRuler.GetPraenomen]给出[ROOT.GetCountry.GetRuler.GetHerHis]的指示——不过大多数人都理所当然地认为我们肯定会拒绝这个侮辱性的提议就是了。"
 me_roman_8_greece.2.a:0 "开战？哈！你们这帮[SCOPE.sCountry('mission_country').GetName]狗逼有胆就来试试啊。"
 me_roman_8_greece.2.b:0 "付点贡品可好过被[SCOPE.sCountry('mission_country').GetName]的军团找上门来。"
 me_roman_8_greece.3.t:0 "同意附庸——[SCOPE.sCountry('negotiate_illyria_country').GetName]"
 me_roman_8_greece.3.desc:0 "看来[SCOPE.sCountry('mission_country').GetName]人比我们想象的文明不少——他们同意成为[ROOT.GetCountry.GetName]的朝贡国并开始定期纳贡。这样一来，亚得里亚海的海盗可算可以消停些了。"
 me_roman_8_greece.3.a:0 "正如我们所愿。"
 me_roman_8_greece.4.t:0 "被[SCOPE.sCountry('negotiate_illyria_country').GetName]侮辱"
 me_roman_8_greece.4.desc:0 "那群该死的[SCOPE.sCountry('negotiate_illyria_country').GetName]野蛮人不止威胁冒犯了我们的和平特使，还嘲讽了我们伟大的祖国。是时候让这帮狗东西知道他们给自己惹下了多大的麻烦了。"
 me_roman_8_greece.4.a:0 "没有人能侮辱罗马。"
 me_roman_8_greece.5.t:0 "外交关系——[SCOPE.sCountry('greek_ally_country').GetName]"
 me_roman_8_greece.5.desc:0 "我们正在希腊城邦中找寻潜在的盟友。顾问们表示我们可以接触一下[SCOPE.sCountry('greek_ally_country').GetName]。这个与[ROOT.GetCountry.GetName]邦交甚佳的强盛共和国看起来是个不错的选择。"
 me_roman_8_greece.5.a:0 "有什么比成为[ROOT.GetCountry.GetName]的仆从国更大的荣耀吗？"
 me_roman_8_greece.5.a.tt:0 "如果他们接受提议，#Y [SCOPE.sCountry('greek_ally_country').GetName]#!将成为#Y [SCOPE.GetRootScope.GetCountry.GetName]#!的#Y 仆从国#!。"
 me_roman_8_greece.5.b:0 "结为同盟对我们双方都有好处。"
 me_roman_8_greece.5.b.tt:0 "如果他们接受提议，#Y [SCOPE.sCountry('greek_ally_country').GetName]#!将成为#Y [SCOPE.GetRootScope.GetCountry.GetName]#!的#Y 同盟#!。"
 me_roman_8_greece.5.c:0 "他们没资格当[ROOT.GetCountry.GetName]的朋友。"
 me_roman_8_greece.5.c.tt:0 "终止与#Y [SCOPE.sCountry('greek_ally_country').GetName]#!的外交关系。"
 me_roman_8_greece.6.t:0 "罗马来使"
 me_roman_8_greece.6.desc_1:0 "意大利半岛的霸主罗马派来了一位使节。这个不断扩张的共和国用了各种手段，试图欺骗我们放弃独立的地位，成为向他们穷兵黩武的领袖们进贡的附庸国。"
 me_roman_8_greece.6.desc_2:0 "意大利半岛的霸主罗马派来了一位使节。他们希望与我们缔结一个对等的同盟条约——这话从出了名傲慢的罗马人口中听到可真是令人出乎意料。"
 me_roman_8_greece.6.a:0 "给[SCOPE.sCountry('rome_country').GetName]当仆从国？简直令人喷饭。"
 me_roman_8_greece.6.b:0 "现在和[SCOPE.sCountry('rome_country').GetName]结盟对我们没有好处。"
 me_roman_8_greece.6.c:0 "我们接受这个提议，时局艰难，我们需要他们的保护。"
 me_roman_8_greece.7.t:0 "接受提议——[SCOPE.sCountry('greek_ally_country').GetName]"
 me_roman_8_greece.7.desc:0 "我们的使节从[ROOT.GetCountry.GetName]带回了[SCOPE.sCountry('greek_ally_country').GetName]的答复。在谈判陷入了僵局的时候，他们的[SCOPE.sCountry('greek_ally_country').GetRulerTitle]亲自介入并接受了提议。也许[SCOPE.sCountry('greek_ally_country').GetRuler.GetSheHe]对[ROOT.GetCountry.GetName]有什么特殊的感情？"
 me_roman_8_greece.7.a:0 "[SCOPE.sCountry('greek_ally_country').GetRuler.GetPraenomen]，真是个明智的决定。"
 me_roman_8_greece.8.t:0 "拒绝提议——[SCOPE.sCountry('greek_ally_country').GetName]"
 me_roman_8_greece.8.desc:0 "[SCOPE.sCountry('greek_ally_country').GetName]那帮不知好歹的希腊人拒绝了我国慷慨的保护提议，还把我们的使团赶了回来。看来他们完全没有与罗马达成协议的诚意。"
 me_roman_8_greece.8.a:0 "那他们的未来可就是他们自己的事了。"
 me_roman_8_greece.9.t:0 "希腊仆从国——[SCOPE.sP('current_province').GetName]"
 me_roman_8_greece.9.desc:0 "学习、智慧与哲思汇聚之城雅典一度是希腊最重要的城市。但经历伯罗奔尼撒战争摧残以及时间的侵蚀后的[SCOPE.sP('current_province').GetName]已然化作一片赤土，那些曾在她街道上漫步的哲人们也早已消逝不见。"
 me_roman_8_greece.9.a:0 "我们将让哲人之城重获往日荣光。"
 me_roman_8_greece.9.b:0 "[SCOPE.sP('current_province').GetName]太过重要，我们不能让它独立。"
 me_roman_8_greece.10.desc:0 "拉栖代梦人以他们的骁勇善战以及高超的军事水平闻名于世，但自从北方的马其顿人崛起，他们的城邦便逐渐没落了。"
 me_roman_8_greece.10.a:0 "是时候让[SCOPE.sP('current_province').GetName]重新成为伯罗奔尼撒的中心了。"
 me_roman_8_greece.10.b:0 "斯巴达人太过危险，不可以给予他们自由。"
 me_roman_8_greece.11.desc:0 "位于阿提卡与伯罗奔尼撒之间的[SCOPE.sP('current_province').GetName|U]一度是希腊最重要的城邦之一。哪怕其余城邦纷纷组成联盟互相攻伐，科林斯仍顽固地保持着独立。在被马其顿征服后，这个古老的城邦化作了马其顿军队的驻地。"
 me_roman_8_greece.11.a:0 "我们将重建科林斯卫城。"
 me_roman_8_greece.11.b:0 "这不过是个战术要冲罢了。"
 me_roman_8_greece.12.desc:0 "在亚历山大崛起前，忒拜一度是最重要的波俄提亚城邦，还曾在希腊这一舞台上扮演着重要的角色。在忒拜人固执地对那位年轻的征服者发起叛乱后，所有人都被贬为奴隶，整座城市也被夷为平地。虽然在几十年后得到了重建，但忒拜再也没能重获往日的重要地位。"
 me_roman_8_greece.12.a:0 "[SCOPE.sP('current_province').GetName]将再次伟大。"
 me_roman_8_greece.12.b:0 "忒拜人这群缺心眼的缺乏统治他们自己的能力。"
 me_roman_8_greece.13.t:0 "罗马人的希腊"
 me_roman_8_greece.13.desc:0 "[ROOT.GetCountry.GetName]总算征服了希腊大部。我们的注意力现在已经转移到继业者们的王国以及古老的波斯土地上了。在我们向东征伐的同时，只要我们与希腊人达成一定的妥协，我们就能确保在希腊所获得的战果安稳无忧。"
 me_roman_8_greece.13.a:0 "向东进发。"
 me_roman_8_greece.13.a.tt.crete:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!获得所有位于#Y 克里特#!地区但不属于它及其附庸国的领土的宣称。"
 me_roman_8_greece.13.a.tt.aegean_islands:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!获得所有位于#Y $aegean_islands_area$#!省份但不属于它或其附庸国的领土的宣称。"

 me_roman_greek_client_state_tt:0 "#Y [SCOPE.sP('current_province').GetName]#!将成为#Y 罗马#!的#Y 仆从国#!"
 me_roman_declined_client_state_tt:0 "#Y [SCOPE.sP('current_province').GetName]#!仍归我们所有。"

 ### ME Eastern Glory Events ###
 me_roman_9_eastern_glory.1.t:0 "要求仆从——[SCOPE.sCountry('possible_ionian_client').GetName]"
 me_roman_9_eastern_glory.1.desc:0 "我们正在安纳托利亚的伊奥尼亚城邦中寻着潜在仆从国，而我们的顾问建议派使团与[SCOPE.sCountry('possible_ionian_client').GetName]进行接触。他们处境不太妙，肯定会十分感激我们给予他们的庇护。"
 me_roman_9_eastern_glory.1.a:0 "向[ROOT.GetCountry.GetName]跪拜吧。"
 me_roman_9_eastern_glory.1.a.tt:0 "向[SCOPE.sCountry('possible_ionian_client').GetName]发出使团。"
 me_roman_9_eastern_glory.1.b:0 "我们对[SCOPE.sCountry('possible_ionian_client').GetName]没兴趣。"
 me_roman_9_eastern_glory.1.b.tt:0 "顾问开始甄别其余潜在仆从国。"
 me_roman_9_eastern_glory.2.t:0 "罗马人的要求"
 me_roman_9_eastern_glory.2.desc:0 "强盛的[SCOPE.sCountry('rome_country').GetName]的使团自遥远的西方而来，造访了我国。虽说表现得十分友善且充满尊重，但是当他们提出要庇护我们时，他们所要传达的信息便再清楚不过了。他们在要求我们臣服并朝贡，作为傀儡为他们的利益在这一地区扮演各种角色。"
 me_roman_9_eastern_glory.2.a:0 "获得庇护将确保[ROOT.GetCountry.GetName]有一个富裕繁荣的未来。"
 me_roman_9_eastern_glory.2.b:0 "请他们转达[SCOPE.sCountry('rome_country').GetName]，就说[ROOT.GetCountry.GetName]对这个提议并不感兴趣。"
 me_roman_9_eastern_glory.3.t:0 "接受提议——[SCOPE.sCountry('possible_ionian_client').GetName]"
 me_roman_9_eastern_glory.3.desc:0 "[SCOPE.sCountry('possible_ionian_client').GetName]幸运的领导层接受了我们慈悲的保护提议。往后，[SCOPE.sCountry('possible_ionian_client').GetName]将被视为[ROOT.GetCountry.GetName]的珍贵盟友。"
 me_roman_9_eastern_glory.3.a:0 "这对我们双方来说都是最好的。"
 me_roman_9_eastern_glory.4.t:0 "拒绝提议——[SCOPE.sCountry('possible_ionian_client').GetName]"
 me_roman_9_eastern_glory.4.desc:0 "[SCOPE.sCountry('possible_ionian_client').GetName]的傲慢人民粗鲁地拒绝了我们善意的保护提议。这种施加于我们友善使者及我国的羞辱不应被忽视，他们必将自己的愚蠢受罚。"
 me_roman_9_eastern_glory.4.a:0 "他们怎敢如此？"
 me_roman_9_eastern_glory.5.t:0 "东方征战"
 me_roman_9_eastern_glory.5.desc:0 "从安纳托利亚平原，到奇里乞亚的山地直至叙利亚，我们经历了若干场漫长而艰巨的战役。我们的将军和士兵作战勇猛，他们为[ROOT.GetCountry.GetName]带来了胜利。\n\n[ROOT.GetCountry.GetCapital.GetName]举行了盛大的凯旋仪式，将领们带着财富与俘虏游行穿过街道，这是[ROOT.GetCountry.GetName]给予他们的最高致敬。"
 me_roman_9_eastern_glory.5.a:0 "凯旋仪式？！我应得到我自己的王国！’"
 me_roman_9_eastern_glory.5.b:0 "[ROOT.GetCountry.GetName]向那些为其牺牲的人们致以敬意，这是唯一正确的。"
 me_roman_9_eastern_glory.5.a.tt.1:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!将分为两部分，共和国掌管西部，而新的独裁政体将在东方兴起。\n#Y 西罗马共和国#!与#Y 东罗马独裁国#!之间的内战开始了。"
 me_roman_9_eastern_glory.5.a.tt.2:0 "[SCOPE.sP('new_roman_capital').GetName]成为了#Y 东罗马独裁国#!的首都。\n忠诚度低于#Y 66#!的人物将迁往#Y 西罗马共和国#!"
 me_roman_9_eastern_glory.6.t:0 "共和国的终结"
 me_roman_9_eastern_glory.6.desc:0 "众望所归的统治者取得了[ROOT.GetCountry.GetRuler.GetHerHis]对西方叛徒的胜利，并在我们的首都[ROOT.GetCountry.GetCapital.GetName]举行了数场盛大的凯旋仪式，人民尽情欢庆。随着古老共和国的跟班们的最终逝去，我们得以去除往昔的桎梏，并在我们的[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetName]的带领下作为一个强大的帝国奋发前行。"
 me_roman_9_eastern_glory.6.a:0 "记住，你不过是凡人。’"
 me_roman_9_eastern_glory.7.t:0 "粮仓"
 me_roman_9_eastern_glory.7.desc:0 "随着我们在世界上影响力不断扩大，我们的城市人口也日渐稠密了，为了保障我们人民的幸福，对于谷物、橄榄和葡萄酒的需求正不断攀升。\n\n据说在尼罗河三角洲富饶肥沃的冲击平原的谷物产量比所有已知地区都高得多，因而我们的顾问建议与[SCOPE.sCountry('egyptian_country').GetName]建立商贸关系，以获取这些过剩资源。"
 me_roman_9_eastern_glory.7.a:0 "我会派遣代表前往[SCOPE.sCountry('egyptian_country').GetCapital.GetName]。"
 me_roman_9_eastern_glory.7.a.tt:0 "代表将被派往[SCOPE.sCountry('egyptian_country').GetName]。"
 me_roman_9_eastern_glory.7.b:0 "[SCOPE.sCountry('egyptian_country').GetName]的人们不可信任。"
 me_roman_9_eastern_glory.7.b.tt:0 "我们将去其他地方寻找食物。"
 me_roman_9_eastern_glory.8.t:0 "[SCOPE.sCountry('rome_country').GetAdjective]的代表"
 me_roman_9_eastern_glory.8.desc:0 "我们接待了来自[SCOPE.sCountry('rome_country').GetName]的尊贵代表，他们寻求与尼罗河三角洲的统治者商议贸易协定。看来他们希望将我们的部分粮食出口到他们的首都[SCOPE.sCountry('rome_country').GetCapital.GetName]，因为他们近来发现了粮食供给不够充足的问题。"
 me_roman_9_eastern_glory.8.a:0 "看来我们可以得到有益的条款。"
 me_roman_9_eastern_glory.8.b:0 "他们得去其他地方找。"
 me_roman_9_eastern_glory.9.t:0 "[ROOT.GetCountry.GetCapital.GetName]的粮食"
 me_roman_9_eastern_glory.9.desc:0 "我们的代表派回了信使告知我们[SCOPE.sCountry('egyptian_country').GetName]的人民答应了我们的提议，并将尽快开始着手将粮食装船运往[ROOT.GetCountry.GetCapital.GetName]。"
 me_roman_9_eastern_glory.9.a:0 "我们很高兴他们愿意听信我们。"
 me_roman_9_eastern_glory.10.t:0 "[SCOPE.sCountry('egyptian_country').GetAdjective]的拒绝"
 me_roman_9_eastern_glory.10.desc:0 "我们的代表派回了信使告知我们[SCOPE.sCountry('egyptian_country').GetName]的人民拒绝了我们的提议，经过了场完全合不来的商讨后，双方断绝了一切联系。"
 me_roman_9_eastern_glory.10.a:0 "那么我们将去其他地方找。"
 me_roman_9_eastern_glory.11.t:0 "安纳托利亚诸王"
 me_roman_9_eastern_glory.11.desc:0 "我们的顾问已开始思忖安纳托利亚小国王们是否是潜在的盟友或支援。[SCOPE.sCountry('asian_kingdom_country').GetName]的[SCOPE.sCountry('asian_kingdom_country').GetRuler.GetPraenomen]尤其看起来是一个不错的选项，而且此人可能有兴趣与[ROOT.GetCountry.GetName]结盟或交好。"
 me_roman_9_eastern_glory.11.a:0 "派遣外交代表前往[SCOPE.sCountry('asian_kingdom_country').GetCapital.GetName]。"
 me_roman_9_eastern_glory.11.a.tt:0 "使者将被派往[SCOPE.sCountry('asian_kingdom_country').GetName]。"
 me_roman_9_eastern_glory.11.b:0 "一定有人比[SCOPE.sCountry('asian_kingdom_country').GetRuler.GetPraenomen]更值得关注。"
 me_roman_9_eastern_glory.11.b.tt:0 "我们会去别处寻找位于安纳托利亚的友邦。"
 me_roman_9_eastern_glory.12.t:0 "罗马代表"
 me_roman_9_eastern_glory.12.desc:0 "[SCOPE.sCountry('rome_country').GetAdjective]的代表抵达了[ROOT.GetCountry.GetCapital.GetName]，他们寻求与我们人民的友谊。尽管刚开始有点疑虑，但是他们看起来的确在真心实意地试图与安纳托利亚人民建立更亲密的关系，旨在寻找他们可以与之接触、贸易的盟友和友邦。与[SCOPE.sCountry('rome_country').GetName]建立友谊又能有什么危险呢？"
 me_roman_9_eastern_glory.12.a:0 "我们希望更进一步了解[SCOPE.sCountry('rome_country').GetName]。"
 me_roman_9_eastern_glory.12.b:0 "我们对他们的友谊没有兴趣。"
 me_roman_9_eastern_glory.13.t:0 "[ROOT.GetCountry.GetAdjective]与[SCOPE.sCountry('asian_kingdom_country').GetName]的友谊"
 me_roman_9_eastern_glory.13.desc:0 "我们前往[SCOPE.sCountry('asian_kingdom_country').GetName]的代表派信使返回[ROOT.GetCountry.GetCapital.GetName]，终于带回了好消息。看来[SCOPE.sCountry('asian_kingdom_country').GetName]人民对于可以成为[ROOT.GetCountry.GetName]的友邦的机遇而欣喜踊跃，而且他们的领袖[SCOPE.sCountry('asian_kingdom_country').GetRuler.GetPraenomen][SCOPE.sCountry('asian_kingdom_country').GetRuler.GetHerselfHimself]本人也说起准备访问[ROOT.GetCountry.GetCapital.GetName]，以增进对我国的了解。"
 me_roman_9_eastern_glory.13.a:0 "好消息！随时恭候[SCOPE.sCountry('asian_kingdom_country').GetRuler.GetSheHe|U]。"
 me_roman_9_eastern_glory.14.t:0 "被拒绝的友谊——[SCOPE.sCountry('asian_kingdom_country').GetName]"
 me_roman_9_eastern_glory.14.desc:0 "我们前往[SCOPE.sCountry('asian_kingdom_country').GetName]的代表派信使返回[ROOT.GetCountry.GetCapital.GetName]，带回了坏消息。看来[SCOPE.sCountry('asian_kingdom_country').GetName]拒绝了我们的友好提议，并驱逐了我们的代表。"
 me_roman_9_eastern_glory.14.a:0 "他们竟敢如此怠慢我们的使者，这是对我们的极大羞辱。"

 ### Conquer Events ###
 roman_conquest_2.1.t:0 "亚得里亚海东海岸"
 roman_conquest_2.1.desc:0 "随着我们最近对亚得里亚海东海岸的占领，我们终于解决了希腊人与伊利里亚人在该地区的威胁。在此地建立罗马殖民地将保障我们在可预见的将来的征战。"
 roman_conquest_2.1.a:0 "[SCOPE.sP('province_one').GetName]将保护我们的边境，抵御马其顿与伊庇鲁斯。"
 roman_conquest_2.1.b:0 "[SCOPE.sP('province_two').GetName]是通往北方的完美门户。"
 roman_conquest_2.1.c:0 "[SCOPE.sP('province_three').GetName]是彻底进入伊利里亚的第一步。"
 roman_conquest_2.2.t:0 "伊利里亚的立足点"
 roman_conquest_2.2.desc:0 "夺得伊利里亚海盗的家乡的控制权是平定东方威胁的第一步。现在此地东临好战的马其顿人、北望伊利里亚人、南濒傲慢的希腊人，因此还有大量的工作要做。为了继续罗马的征战，拥有一座安全的庇护所是非常有必要的。"
 roman_conquest_2.2.c:0 "[SCOPE.sP('province_three').GetName]的富饶农田是建立殖民地的完美因素。"
 roman_conquest_2.3.t:0 "[ROOT.GetProvince.GetName]岛"
 roman_conquest_2.3.desc:0 "[ROOT.GetProvince.GetName]终于归我们了，因而我们将如何处理该岛的问题被反复提出。此地坐落着该地区最大的港口，我们既可以在该地区的本地城墙基础上继续扩建，也可以组建一支舰队保护它。"
 roman_conquest_2.3.a:0 "位于充满敌人海域的防御性岛屿。"
 roman_conquest_2.3.b:0 "派出我们的造船工。"
 roman_conquest_2.4.t:0 "肃清北方"
 roman_conquest_2.4.desc:0 "不论达耳达尼亚人如何改变，他们一直是他们所有邻国的枕边刺。尽管达耳达尼亚人早已臣服并归附[ROOT.GetCountry.GetName]，我们依然应在当地建立殖民地来开化该区域，并将[ROOT.GetCountry.GetAdjective]的文化和传统输出给这些部落民。"
 roman_conquest_2.4.a:0 "[SCOPE.sP('province_one').GetName]恰好位于蛮荒的北方与南方的希腊人之间。"
 roman_conquest_2.4.b:0 "在通往马其顿土地的边境坐落着[SCOPE.sP('province_two').GetName]。"
 roman_conquest_2.5.t:1 "埃托利亚海岸"
 roman_conquest_2.5.desc:0 "希腊西部山峦起伏的海岸线是极难占领的区域，但是此地的人们最终放弃并接受了罗马的宗主国统治。这些伊庇鲁斯人的难以应付早已臭名昭著，但是通过在附近建立罗马殖民地，我们将确保当我们的军队开拔前往新的征程后，这些伊庇鲁斯人不会惹太多事端。"
 roman_conquest_2.5.a:0 "[SCOPE.sP('province_one').GetName]富饶且位置极佳，非常适合建立殖民地。"
 roman_conquest_2.5.b:0 "[SCOPE.sP('province_two').GetName]坐落在山峦中，这里是伊庇鲁斯的旧都。"
 roman_conquest_2.5.c:0 "为了继续我们向南征战，[SCOPE.sP('province_three').GetName]将成为我们军队的修整之地。"
 roman_conquest_2.6.t:0 "挺进马其顿"
 roman_conquest_2.6.desc:0 "马其顿在腓力二世与亚历山大“大帝”的领导下从曾经的落后省份一跃崛起，这里走出了已知世界的征服者。该区域最终被我军接管了，而且我们可以确保那个曾经伟大的帝国的最后后裔的安全。我们应在此地区建立殖民地，以镇压任何试图再次复兴旧时荣耀的思潮。"
 roman_conquest_2.6.a:0 "[SCOPE.sP('province_one').GetName]，阿吉德的故乡。"
 roman_conquest_2.6.b:0 "伟大的[SCOPE.sP('province_two').GetName]之城，港口直面爱琴海。"
 roman_conquest_2.7.t:0 "位于伯罗奔尼撒的殖民地"
 roman_conquest_2.7.desc:0 "我们终于控制了伯罗奔尼撒，这里坐拥许多伟大的城市，例如[SCOPE.sP('province_one').GetName]、[SCOPE.sP('province_four').GetName]和[SCOPE.sP('province_two').GetName]。这里曾经是文明世界的心脏，傲慢的希腊人在困顿中衰落，直至现在堕落成了我们伟大国家的附属。在伯罗奔尼撒建立罗马殖民地将提醒他们那点。"
 roman_conquest_2.7.a:0 "[SCOPE.sP('province_one').GetName]，拉栖代梦人的故乡。"
 roman_conquest_2.7.b:0 "[SCOPE.sP('province_two').GetName]之城，伯罗奔尼撒最伟大的港口之一。"
 roman_conquest_2.7.c:0 "[SCOPE.sP('province_three').GetName]，拉栖代梦人的古老宿敌。"
 roman_conquest_2.7.d:0 "[SCOPE.sP('province_four').GetName]位于阿提卡与伯罗奔尼撒之间，是防御性的殖民地的完美选址。"
 roman_conquest_2.8.t:0 "文明之乡"
 roman_conquest_2.8.desc:0 "希腊腹地曾经是人类文明的最前线，此地曾遭到马其顿占领者的蹂躏与毁灭，使这里徒留往昔的幻影。尽管他们荣耀的日子早已逝去，既然我们控制了该地区，我们依然能看出此地的成长潜力，而且建立罗马殖民地是使其回归正轨的第一步。"
 roman_conquest_2.8.a:0 "[SCOPE.sP('province_one').GetName]是显而易见的选择。"
 roman_conquest_2.8.b:0 "[SCOPE.sP('province_two').GetName]，曾被亚历山大毁灭的城市。"
 roman_conquest_2.8.c:0 "[SCOPE.sP('province_three').GetName]，神谕之乡。"
 roman_conquest_2.8.d:0 "[SCOPE.sP('province_four').GetName]，玻奥提亚诸城中的首位，毗邻科派达湖。"
 roman_conquest_2.9.t:0 "色雷斯人的土地"
 roman_conquest_2.9.desc:0 "色雷斯曾经是北方希腊的噩梦，这里盛产强盗，也是轻盾兵的起源之地，该兵种一度在希腊军队中相当常见。在亚历山大征服了北方希腊的部落、吕西马科斯的王国崛起后，该地变得更加开化、发达，并接受了希腊的文化。"
 roman_conquest_2.9.a:0 "吕西马科斯的首都是殖民地的完美选址。"
 roman_conquest_2.9.b:0 "[SCOPE.sP('province_two').GetName]坐落于通往东方的路口，地理位置十分便利。"
 roman_conquest_2.9.c:0 "[SCOPE.sP('province_three').GetName]将保护我们新建的色雷斯土地，免受来自北方的侵扰。"
 roman_conquest_2.10.t:0 "挺进比堤尼亚"
 roman_conquest_2.10.desc:0 "在亚历山大开始征战波斯帝国时，比堤尼亚曾经是少数依然保持独立的区域。在其死后，比堤尼亚人愈加强大并开始与继业者们对话，他们是思想独立的城邦和小王国。"
 roman_conquest_2.10.a:0 "在靠近博斯普鲁斯海峡的[SCOPE.sP('province_one').GetName]建立殖民地似乎是个好主意。"
 roman_conquest_2.10.b:0 "[SCOPE.sP('province_two').GetName]的富裕城邦将为[ROOT.GetCountry.GetName]带来新财富。"
 roman_conquest_2.10.c:0 "[SCOPE.sP('province_three').GetName]位于防御良好的要冲，拥有珍贵的大型港口。"
 roman_conquest_2.10.d:0 "比堤尼亚的道路都通往[SCOPE.sP('province_four').GetName]。"
 roman_conquest_2.11.t:0 "本都的威胁"
 roman_conquest_2.11.desc:0 "$roman_mission_09_eastern_glory_task_9_DESC$我们应为我们的殖民地选址，这将使我们同化当地人并适应当地文化。"
 roman_conquest_2.11.a:0 "[SCOPE.sP('province_one').GetName]是古老的富裕城邦。"
 roman_conquest_2.11.b:0 "[SCOPE.sP('province_two').GetName]的港口是进入该区域的要冲。"
 roman_conquest_2.11.c:0 "深入腹地坐落着本都人的故都，[SCOPE.sP('province_three').GetName]。"
 roman_conquest_2.11.d:0 "穿过这片荒凉山区，在东方坐落着[SCOPE.sP('province_four').GetName]。"
 roman_conquest_2.12.t:0 "伊奥尼亚海岸"
 roman_conquest_2.12.desc:0 "伊奥尼亚海岸坐拥大量古老的希腊城邦，从南方的富裕的[SCOPE.sP('province_four').GetName]，到北方伟大的[SCOPE.sP('province_one').GetName]之城。在东方的波斯帝国的危险下，或者在追随亚历山大脚步的贪婪的希腊诸王和独裁者的面前，他们常常被压垮，不过他们现在已经安全地处于[ROOT.GetCountry.GetName]的羽翼下了。"
 roman_conquest_2.12.a:0 "[SCOPE.sP('province_one').GetName]的古城似乎是不错的选择。"
 roman_conquest_2.12.b:0 "位于[SCOPE.sP('province_two').GetName]献给狄安娜的神殿值得罗马殖民地以她的名义发展。"
 roman_conquest_2.12.c:0 "[SCOPE.sP('province_three').GetName]靠近希腊的爱琴海群岛，是重要的港口。"
 roman_conquest_2.12.d:0 "既然[SCOPE.sP('province_four').GetName]可以阻挡得墨特里俄斯，它一定是个防御妥善的岛屿。"
 roman_conquest_2.13.t:0 "叙利亚诸城"
 roman_conquest_2.13.desc:1 "叙利亚诸城延续久远，常出现于我们所听闻的传说中，它们常与亚历山大和继业者的新希腊城市混杂在一起。古老的文化和传统与新的思想和创新互相融合，造就了难以掌控的人民。随着我们近期的征服，正如许多其他人曾做过的那样，是时候建立罗马殖民地并在此地烙上我们的印记。"
 roman_conquest_2.13.a:0 "[SCOPE.sP('province_one').GetName]将守护叙利亚与奇里乞亚之间的通道。"
 roman_conquest_2.13.b:0 "[SCOPE.sP('province_two').GetName]的重要港口。"
 roman_conquest_2.13.c:0 "古老的[SCOPE.sP('province_three').GetName]之城。"
 roman_conquest_2.14.t:0 "位于巴勒斯坦的殖民地"
 roman_conquest_2.14.desc:0 "$roman_mission_09_eastern_glory_task_10_DESC$既然该地区已归属于罗马，我们应为新的罗马殖民地选址。"
 roman_conquest_2.14.a:0 "[SCOPE.sP('province_one').GetName]是他们最伟大的城市，是唯一合理的选择。"
 roman_conquest_2.14.b:0 "[SCOPE.sP('province_two').GetName]的富饶农田将铸就出色的殖民地。"
 roman_conquest_2.14.c:0 "[SCOPE.sP('province_three').GetName]的山丘似乎是不错的防御位置。"
 roman_conquest_2.14.d:0 "看起来[SCOPE.sP('province_four').GetName]可能拥有作为罗马殖民地的潜力。"
 roman_conquest_2.15.t:0 "海盗巢穴"
 roman_conquest_2.15.desc:0 "奇里乞亚长期庇护着地中海东部的海盗，由于当地多山多岩，任何人都难以追踪这些海盗并终结他们。尽管我们已经占领了奇里乞亚的土地，然而控制该区域将困难重重，我们应着手让我们的部分公民定居到此地，以便对当地人民施加我们的影响力。"
 roman_conquest_2.15.a:0 "对于我们的定居者来说，[SCOPE.sP('province_one').GetName]是很实用的港口。"
 roman_conquest_2.15.b:0 "[SCOPE.sP('province_two').GetName]对于控制该区域很有必要。"
 roman_conquest_2.15.c:0 "奇里乞亚的心脏地带坐落着[SCOPE.sP('province_three').GetName]。"
 roman_conquest_2.15.d:0 "[SCOPE.sP('province_four').GetName]防御工事完善，且位于安纳托利亚的心脏地带。"
 roman_conquest_2.16.t:0 "安纳托利亚的腹地"
 roman_conquest_2.16.desc:0 "双眼所及之处皆是安纳托利亚的富饶平原，这里滋养着各种文化，包括希腊、波斯以及本土的安纳托利亚。试图控制这片新土地将困难重重，因而我们应建立一些殖民地，以便将罗马和拉丁的传统输出给当地人民。"
 roman_conquest_2.16.a:0 "[SCOPE.sP('province_one').GetName]位于伽拉提亚的中心。"
 roman_conquest_2.16.b:0 "吕底亚和[SCOPE.sP('province_two').GetName]更便于我们控制西部海岸。"
 roman_conquest_2.16.c:0 "位于弗里吉亚的[SCOPE.sP('province_three').GetName]。"

 ### Conquest of Africa ###
 me_roman_6_africa.2.desc:0 "吕底亚长期处于迦太基与昔兰尼加的贸易范围。然而，那里的海岸线依然有大量缺乏治理的地方。\n\n为了巩固统治，我们应在整条海岸线上促进定居点，以确保它不会落入敌手，而且这里的资源和民众都会为罗马效劳。剩下的全部工作是找到愿意启程的定居者。"
 me_roman_6_africa.7.t:0 "昔兰尼加王国"
 me_roman_6_africa.7.desc:0 "我们的顾问开始考虑外部的潜在盟友或支援。[SCOPE.sCountry('cyrenaica').GetName]的[SCOPE.sCountry('cyrenaica').GetRuler.GetPraenomen]尤其看起来是一个不错的选项，而且此人可能有兴趣与[ROOT.GetCountry.GetName]结盟或交好。"
 me_roman_6_africa.7.a:0 "派遣外交代表前往[SCOPE.sCountry('cyrenaica').GetCapital.GetName]。"
 me_roman_6_africa.7.a.tt:0 "使者将被派往[SCOPE.sCountry('cyrenaica').GetName]。"
 me_roman_6_africa.7.b:0 "一定有人比[SCOPE.sCountry('cyrenaica').GetRuler.GetPraenomen]更值得关注。"
 me_roman_6_africa.7.b.tt:0 "我们会去别处寻找友邦。"
 me_roman_6_africa.8.t:0 "罗马代表"
 me_roman_6_africa.8.desc:0 "[SCOPE.sCountry('rome_country').GetAdjective]的代表抵达了[ROOT.GetCountry.GetCapital.GetName]，他们寻求与我们人民的友谊。尽管刚开始有点疑虑，但是他们看起来的确在真心实意地试图与安纳托利亚人民建立更亲密的关系，旨在寻找他们可以与之接触、贸易的盟友和友邦。与[SCOPE.sCountry('rome_country').GetName]建立友谊又能有什么危险呢？"
 me_roman_6_africa.8.a:0 "我们希望更进一步了解[SCOPE.sCountry('rome_country').GetName]。"
 me_roman_6_africa.8.b:0 "我们对他们的友谊没有兴趣。"
 me_roman_6_africa.9.t:0 "[ROOT.GetCountry.GetAdjective]与[SCOPE.sCountry('cyrenaica').GetName]的友谊"
 me_roman_6_africa.9.desc:0 "我们前往[SCOPE.sCountry('cyrenaica').GetName]的代表派信使返回[ROOT.GetCountry.GetCapital.GetName]，终于带回了好消息。看来[SCOPE.sCountry('cyrenaica').GetName]人民对于可以成为[ROOT.GetCountry.GetName]的友邦的机遇而欣喜踊跃，而且他们的领袖[SCOPE.sCountry('cyrenaica').GetRuler.GetPraenomen]尤其谈到准备访问[ROOT.GetCountry.GetCapital.GetName]，以增进对我国的了解。"
 me_roman_6_africa.9.a:0 "好消息！随时恭候[SCOPE.sCountry('cyrenaica').GetRuler.GetSheHe|U]。"
 me_roman_6_africa.10.t:0 "被拒绝的友谊——[SCOPE.sCountry('cyrenaica').GetName]"
 me_roman_6_africa.10.desc:0 "我们前往[SCOPE.sCountry('cyrenaica').GetName]的代表派信使返回[ROOT.GetCountry.GetCapital.GetName]，带回了坏消息。看来[SCOPE.sCountry('cyrenaica').GetName]拒绝了我们的友好提议，并驱逐了我们的代表。"
 me_roman_6_africa.10.a:0 "他们竟敢如此怠慢我们的使者，这是对我们的极大羞辱。"
 me_roman_6_africa.11.t:0 "努米底亚部落"
 me_roman_6_africa.11.desc:0 "我们的顾问开始考虑努米底亚的小部落作为盟友或支援的潜力。[SCOPE.sCountry('numidian_tribe_country').GetName]的[SCOPE.sCountry('numidian_tribe_country').GetRuler.GetPraenomen]尤其看起来是一个不错的选项，而且此人可能有兴趣与[ROOT.GetCountry.GetName]结盟或交好。"
 me_roman_6_africa.11.a:0 "派遣外交代表前往[SCOPE.sCountry('numidian_tribe_country').GetCapital.GetName]。"
 me_roman_6_africa.11.a.tt:0 "使者将被派往[SCOPE.sCountry('numidian_tribe_country').GetName]。"
 me_roman_6_africa.11.b:0 "一定有人比[SCOPE.sCountry('numidian_tribe_country').GetRuler.GetPraenomen]更值得关注。"
 me_roman_6_africa.11.b.tt:0 "我们会去别处寻找位于努米底亚的友邦。"
 me_roman_6_africa.12.t:0 "罗马代表"
 me_roman_6_africa.12.desc:0 "[SCOPE.sCountry('rome_country').GetAdjective]的代表抵达了[ROOT.GetCountry.GetCapital.GetName]，他们寻求与我们人民的友谊。尽管刚开始有点疑虑，但是看来他们正在为了与迦太基交战而寻找盟友和朋友。我们必须谨慎考虑他们的提议。"
 me_roman_6_africa.12.a:0 "我们愿意加入[SCOPE.sCountry('rome_country').GetName]共同抗击迦太基人。"
 me_roman_6_africa.12.b:0 "我们对他们的友谊没有兴趣。"
 me_roman_6_africa.13.t:0 "[ROOT.GetCountry.GetAdjective]与[SCOPE.sCountry('numidian_tribe_country').GetName]的友谊"
 me_roman_6_africa.13.desc:0 "我们前往[SCOPE.sCountry('numidian_tribe_country').GetName]的代表派信使返回[ROOT.GetCountry.GetCapital.GetName]，终于带回了好消息。看来[SCOPE.sCountry('numidian_tribe_country').GetName]人民对于可以成为[ROOT.GetCountry.GetName]的附属国的机遇而欣喜踊跃，并与我们一起抗击迦太基的压迫。"
 me_roman_6_africa.13.a:0 "好消息！我们将共同粉碎迦太基人对阿非利加的箝制！"
 me_roman_6_africa.14.t:0 "被拒绝的友谊——[SCOPE.sCountry('numidian_tribe_country').GetName]"
 me_roman_6_africa.14.desc:0 "我们前往[SCOPE.sCountry('numidian_tribe_country').GetName]的代表派信使返回[ROOT.GetCountry.GetCapital.GetName]，带回了坏消息。看来[SCOPE.sCountry('numidian_tribe_country').GetName]拒绝了我们的友好提议，并驱逐了我们的代表。"
 me_roman_6_africa.14.a:0 "他们竟敢如此怠慢我们的使者，这是对我们的极大羞辱。"
 me_roman_6_africa.15.t:0 "[SCOPE.sCountry('numidian_tribe_country').GetName]的变节"
 me_roman_6_africa.15.desc:0 "消息传来，我们曾经忠诚的附属国[SCOPE.sCountry('numidian_tribe_country').GetName]的[SCOPE.sCountry('numidian_tribe_country').GetRuler.GetPraenomen]抛弃了我们，转而支持我们的仇敌[SCOPE.sCountry('rome_country').GetName]。\n\n要阻止这种背叛行为已经太晚了，现在的问题是我们将做何反应。"
 me_roman_6_africa.15.a:0 "[SCOPE.sCountry('numidian_tribe_country').GetName]？我们不需要，但我们肯定不会忘记他们的背叛。"
 me_roman_6_africa.15.b:0 "那片土地理当属于迦太基，我们会拿回来的！"
 me_roman_6_africa.15.b.tt:0 "#Y 迦太基#!获得[SCOPE.sCountry('numidian_tribe_country').GetAdjective]所有领土的宣称。"
 me_roman_6_africa.16.a.tt:0 "我们会释放一个名为努米底亚的#Y 仆从国#!，它将控制我们在#Y 努米底亚#!区域的所有领土。"
 me_roman_6_africa.16.a.tt_player:0 "我们会释放一个名为努米底亚的#Y 仆从国#!，它将控制我们在#Y 努米底亚#!区域的所有领土。由于我们在努米底亚的某个附属国由玩家控制，因此其将优先获得该角色。"
 me_roman_6_africa.16.t:0 "努米底亚王国"
 me_roman_6_africa.16.desc:0 "为了避免由我们自己直接管理整个阿非利加，元老院决定在努米底亚的山区设立一个仆从王国。我们会让这些部落民按自己想要的方式管理自己，当然，是在我们的保护之下。"
 me_roman_6_africa.16.a:0 "努米底亚！起来吧！"
 me_roman_6_africa.17.t:0 "努米底亚的崛起"
 me_roman_6_africa.17.desc:1 "令人意外，[SCOPE.sCountry('mission_country').GetName]的领袖给予了我们自治的自由，范围还包括了他们在该地区曾经拥有的全部领土。他们不仅遂我们所愿让我们自由，他们还许诺将在必要时保卫我们的国土，只要我们继续向他们纳贡即可。"
 me_roman_6_africa.17.a:0 "是时候让我们充分利用所给予我们的自由了。"

 ### Roman Inheritance Events ###
 me_roman_inheritance.1.t:0 "[SCOPE.sCountry('rome_country').GetAdjective]的保护"
 me_roman_inheritance.1.desc:0 "我们衰老的[ROOT.GetCountry.GetRulerTitle][SCOPE.sChar('former_ruler').GetPraenomen]死后，权柄被传给了[ROOT.GetCountry.GetRuler.GetName]，但是[ROOT.GetCountry.GetRuler.GetSheHe]在[ROOT.GetCountry.GetRuler.GetHerHis]获得权柄的过程中见识了很多反对的声音。有谣言甚至宣称在加冕当天的晚上，曾有针对[ROOT.GetCountry.GetRuler.GetPraenomen][ROOT.GetCountry.GetRuler.GetHerselfHimself]本人小型暴动和刺杀。\n\n在此危机时刻，[SCOPE.sCountry('rome_country').GetName]的一小批使者抵达了并向我们的统治者呈上他们的友谊。使者中的一位顺带提到[SCOPE.sCountry('rome_country').GetName]愿意帮助保护我们，只要我们归顺他们的统治即可。"
 me_roman_inheritance.1.a:0 "向世人公布，[ROOT.GetCountry.GetName]支持[SCOPE.sCountry('rome_country').GetName]。"
 me_roman_inheritance.1.b:0 "我们不需要他们的帮助。"
 me_roman_inheritance.2.t:0 "[ROOT.GetCountry.GetName]的新仆从国"
 me_roman_inheritance.2.desc:0 "我们接待了来自[SCOPE.sCountry('willing_country').GetName]的使者，他们宣称愿意向[ROOT.GetCountry.GetName]效忠并臣服。在一场成问题的权力交接后，似乎之前的统治者[SCOPE.sChar('former_ruler').GetName]的很多追随者质疑新上任的[SCOPE.sCountry('willing_country').GetName]统治者[SCOPE.sCountry('willing_country').GetRuler.GetHerHis]继位的合法性。"
 me_roman_inheritance.2.a:0 "诶，[SCOPE.sCountry('willing_country').GetName]？"
 me_roman_inheritance.3.t:0 "[SCOPE.sCountry('willing_country').GetAdjective]的继承问题"
 me_roman_inheritance.3.desc:0 "[SCOPE.sCountry('willing_country').GetName]的[SCOPE.sChar('willing_country').GetName]去世后，我们发现[SCOPE.sChar('former_ruler').GetSheHe]早已决定将使[SCOPE.sChar('former_ruler').GetHerHis]的国土归顺[ROOT.GetCountry.GetName]，因为[SCOPE.sChar('former_ruler').GetSheHe]十分感谢我们的友谊与援助。现在[SCOPE.sCountry('willing_country').GetName]的遗民正前来寻求我们的指引，看来他们已同意遵循他们所爱戴的老[SCOPE.sCountry('willing_country').GetRulerTitle]的遗愿。"
 me_roman_inheritance.3.tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!继承了#Y [SCOPE.sCountry('willing_country').GetName]#!的领土"
 me_roman_inheritance.3.a:0 "[ROOT.GetCountry.GetName]将尊重逝者的遗愿。"
