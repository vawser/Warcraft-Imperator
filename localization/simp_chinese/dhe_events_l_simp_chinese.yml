 ### Pharos Lighthouse ###
 dhe_pharos_tooltip:0 "开始灯塔的建设。"
 dhe_pharos_lighthouse.2.t:0 "干旱难关"
 dhe_pharos_lighthouse.2.desc:0 "一次旱灾袭击了亚历山大里亚，因此法罗斯灯塔的建设受到了阻碍。我们只有从其他地方花一大笔钱调运粮食，否则建设将会受阻。[SCOPE.sCharacter('random_advisor').GetName]指出我们可以集中帮助灯塔的建筑工人以节省资源。"
 dhe_pharos_lighthouse.2.a:0 "我们将全力帮助整个亚历山大里亚。"
 dhe_pharos_lighthouse.2.a.tt:1 "法罗斯灯塔的建设按计划继续进行。"
 dhe_pharos_lighthouse.2.b:0 "现在我们将优先帮助工人。"
 dhe_pharos_lighthouse.2.c:0 "我们无力提供任何帮助。"
 dhe_pharos_lighthouse.2.c.tt:0 "法罗斯灯塔的建设由于饥荒受阻。"
 dhe_pharos_lighthouse.3.t:0 "材料难关"
 dhe_pharos_lighthouse.3.desc:0 "在灯塔的施工过程中发生了大面积坍塌并造成了我们工人的大量恐慌。似乎我们收到的一些材料已经不堪使用，也不能安全保持在最佳状态。\n\n我们的工头要求购买替代品所需的资金，然而[SCOPE.sCharacter('random_advisor').GetName]指出我们可以使用临近城市我们所拥有的材料。"
 dhe_pharos_lighthouse.3.a:0 "我们会买一些替代品。"
 dhe_pharos_lighthouse.3.b:0 "我们的其他领土里有一些我们能用的材料。"
 dhe_pharos_lighthouse.3.c:0 "我们只要稍微降低灯塔的高度即可。"
 dhe_pharos_lighthouse.3.c.tt:0 "法罗斯灯塔的建设由于低质量的材料受阻。"
 dhe_pharos_lighthouse.4.t:0 "工人流失"
 dhe_pharos_lighthouse.4.desc:0 "随着法罗斯灯塔建设工作的进行，我们看到大量的工人随着时间流失了。有的人辞去了他们的工作，有的人死去，还有的人只是单纯地消失了。如果没有足量的劳动力进行灯塔的建设，其进度将会延后，并且我们可能得不到想要的成果。"
 dhe_pharos_lighthouse.4.a:0 "新的工人会被找到。"
 dhe_pharos_lighthouse.4.b:0 "我们的士兵会填补空缺。"
 dhe_pharos_lighthouse.4.c:0 "工程只需要多花一点时间。"
 dhe_pharos_lighthouse.4.c.tt:0 "法罗斯灯塔的建设由于缺少工人受阻。"
 dhe_pharos_lighthouse.5.t:0 "地震难关"
 dhe_pharos_lighthouse.5.desc:0 "一场小型的地震影响了法罗斯灯塔和所有在灯塔里工作的人，这对在过去几个月内已经完成的工作造成了一些轻微的伤害和损坏。\n\n如果想要工作要不受阻碍地继续进行，就投入需要大量的资金来清理这个区域和替换一些损坏的事物。"
 dhe_pharos_lighthouse.5.a:0 "它将会被修复以便继续施工。"
 dhe_pharos_lighthouse.5.b:0 "我们没有需要的资金。"
 dhe_pharos_lighthouse.5.b.tt:0 "法罗斯灯塔的建设由于地震造成的损坏受阻。"
 dhe_pharos_lighthouse.6.t:0 "优质材料"
 dhe_pharos_lighthouse.6.desc:0 "随着我们在法罗斯灯塔建设工程中不断取得进展，我们似乎额外收到了一批比预期质量更高的材料。我们可以将这些额外的材料投入建造，使得灯塔比我们一开始设计的要好。我们也可以把它卖掉并维持原来的计划，并且利用得到的额外资金预防不测。"
 dhe_pharos_lighthouse.6.a:0 "更大更好！"
 dhe_pharos_lighthouse.6.a.tt:1 "法罗斯灯塔的建设进度赶超了我们最初的计划。"
 dhe_pharos_lighthouse.6.b:0 "让我们把材料卖掉，暂时把钱存起来。"
 dhe_pharos_lighthouse.10.t:0 "法罗斯灯塔"
 dhe_pharos_lighthouse.10.desc:0 "我们已经派人从四面八方抽调工人来帮助进行法罗斯灯塔的建造。作为人类已知的最大建筑，我们希望它能成为文明世界的闪耀灯塔。\n\n几周之后，灯塔的建造就将正常开始。我们预测随着灯塔建造的进行，会出现一些困难，但我们很有希望能让灯塔很快建成。"
 dhe_pharos_lighthouse.10.a:0 "这将是我们的荣光。"
 dhe_pharos_lighthouse.11.t:0 "法罗斯灯塔"
 dhe_pharos_lighthouse.11.desc:0 "法罗斯灯塔的建造终于完成了，它是我们的统治、力量和重要地位的实体象征。对于子孙后代而言，这座灯塔将会是指向亚历山大里亚，世界上最伟大的城市之一的信标。\n\n尽管灯塔没有完全达到我们最初设计的期望，它绝对仍是一座令人印象深刻的建筑。再也没有任何一个人会怀疑我们的城市和国家的重要地位，因为我们已经建立了一座举世无双的纪念碑。"
 dhe_pharos_lighthouse.11.a:0 "然而，我们当初的期望不仅如此……"
 dhe_pharos_lighthouse.12.t:0 "法罗斯灯塔"
 dhe_pharos_lighthouse.12.desc:0 "法罗斯灯塔的建造终于完成了，它是我们的统治、力量和重要地位的实体象征。对于子孙后代而言，这座灯塔将会是指向亚历山大里亚，世界上最伟大的城市之一的信标。\n\n尽管有许多人批判我们浮夸而不切实际的计划，灯塔仍然以某种程度上达到了我们的期望。再也没有任何一个人会怀疑我们的城市和国家的重要地位，因为我们已经建立了一座举世无双的纪念碑。"
 dhe_pharos_lighthouse.12.a:0 "一个技术上的奇迹。"
 dhe_pharos_lighthouse.13.t:0 "法罗斯灯塔"
 dhe_pharos_lighthouse.13.desc:0 "法罗斯灯塔的建造终于完成了，它是我们的统治、力量和重要地位的实体象征。对于子孙后代而言，这座灯塔将会是指向亚历山大里亚，世界上最伟大的城市之一的信标。\n\n这座宏伟的纪念碑完全超越了我们的计划和期望，刺入天空并达到了上方的领域。从未有如此一座纪念碑出自凡人之手，有的人说我们在这一努力过程中一定是得到了神的指引。\n\n法罗斯灯塔会永远存留在我国的记忆中。"
 dhe_pharos_lighthouse.13.a:0 "理所当然。"

 ### Museion ###
 dhe_museion_tooltip:1 "开始缪斯神庙的建设。"
 dhe_museion.2.t:0 "寻访学者"
 dhe_museion.2.desc:1 "随着缪斯神庙建设的进程开展，我们开始访求学术大师和学者以充实门厅。一些来自当地初等学者已经开始提供服务了，不过[SCOPE.sCharacter('random_advisor').GetName]推荐我们去寻访一些外国人并让他们提出自己对于学术的见解。\n\n经过了长期的搜寻后，他们最终总结出三个很好的候选人：[SCOPE.sCharacter('scholar_character').GetEmployer.GetName]的[SCOPE.sCharacter('scholar_character').GetName]，[SCOPE.sCharacter('scholar_character_2').GetEmployer.GetName]的[SCOPE.sCharacter('scholar_character_2').GetName]还有[SCOPE.sCharacter('scholar_character_3').GetEmployer.GetName]的[SCOPE.sCharacter('scholar_character_3').GetName]。"
 dhe_museion.2.a:0 "[SCOPE.sCharacter('scholar_character').GetName]看起来是个正确的选择。"
 dhe_museion.2.b:0 "也许我们会选择[SCOPE.sCharacter('scholar_character_2').GetName]？"
 dhe_museion.2.c:0 "唯一可能的选择是[SCOPE.sCharacter('scholar_character_3').GetName]。"
 dhe_museion.3.t:0 "献给缪斯的卷轴"
 dhe_museion.3.desc:1 "我们已经派出使节到已知的整个世界去收集我们能找到的所有卷轴，文本和字碑，以充实我们未来的缪斯神庙。我们的学者在[SCOPE.sCountry('randomized_country').GetName]找到了一份[ROOT.GetCountry.Custom('get_random_ancient_text')]的特别有趣的副本，尽管这将花费我们大量的资金来支持这一努力。\n\n我们的学者向我们保证这是完成我们的收藏所必需的，而且这非常有利于我们的研究。"
 dhe_museion.3.a:0 "更多的文本？这越来越荒谬了。"
 dhe_museion.3.b:0 "举国之力为缪斯。"
 dhe_museion.4.t:1 "一首献给缪斯的优美诗歌"
 dhe_museion.4.desc:1 "如果没有诗人，缪斯的神庙会是什么样的？我们有很多不太知名的诗人和作家已经参与了为把缪斯神庙建设成一座真正的知识殿堂所需的工作，但我们仍然缺少一个具有合适的特征的人。\n\n经过漫长的搜寻，我们终于找到了两个有价值的候选人，是[SCOPE.sCharacter('poet_character').GetEmployer.GetName]的[SCOPE.sCharacter('poet_character').GetName]还有[SCOPE.sCharacter('poet_character_2').GetEmployer.GetName]的[SCOPE.sCharacter('poet_character_2').GetName]。虽然缪斯神庙可能无法同时容纳他们两个，但是我们现在至少给他们中的其中一个发出邀请了。"
 dhe_museion.4.a:0 "[SCOPE.sCharacter('poet_character').GetName]似乎很有趣。"
 dhe_museion.4.b:0 "我们听说[SCOPE.sCharacter('poet_character_2').GetName]专长于[SCOPE.sCharacter('poet_character_2').GetHerHis]工作。"
 dhe_museion.5.t:0 "缪斯和神秘主义"
 dhe_museion.5.desc:0 "我们派出寻找文本和卷轴来填充我们图书馆的学者，已经归来并带回了[ROOT.GetCountry.Custom('get_random_ancient_text_keyword')][ROOT.GetCountry.Custom('get_random_ancient_text')]。虽然耗费甚巨，但这项工作定将大大促进我们未来几年的研究。"
 dhe_museion.5.a:0 "好消息！"
 dhe_museion.10.t:1 "缪斯神庙开始建设"
 dhe_museion.10.desc:1 "我们已经派出学者和使节到世界各地寻找文本、资料和抄本来充实伟大的缪斯神庙。它将真正成为我们所有知识的中心，并处于希腊文化生活的最前沿。\n\n不管人们是在寻找文化、科技抑或是知识，亚历山大里亚都将永远地证明其是最伟大的城市之一。这一[ROOT.GetCountry.GetName]成为世界上伟大国家之一的时刻将被永世铭记。"
 dhe_museion.10.a:0 "这将是一座值得铭记的庙宇。"
 dhe_museion.11.t:1 "缪斯神庙"
 dhe_museion.11.desc:1 "缪斯神庙的建设终于完成了，危楼百尺，流传千古，亦如我们的统治。 来自世界各地的学者、学者、诗人、作家和音乐家聚集在亚历山大里亚，分享他们的知识和技能，为我们的人民带来巨大利益。\n\n天下英雄尽入我吾彀中矣！亚历山大里亚真正成为我们国家的宝石。剩下的就是为这些潜力股寻找方向了。"
 dhe_museion.11.a:0 "[ROOT.GetCountry.GetAdjective]创造力处于巅峰！"
 dhe_museion.12.t:1 "缪斯神庙被摧毁"
 dhe_museion.12.desc:1 "在亚历山大里亚被敌人围困的混乱中，夜色里火光冲天。 缪斯神庙四处起火，存放着卷轴，文本等等一切的建筑都熊熊燃烧。几乎没有人有时间对这场悲剧做出反应，等人们反应过来时，拯救这座建筑为时已晚，更不用提其中供奉之物。\n\n这对[ROOT.GetCountry.GetAdjective]人民来说实在是一场巨大的悲剧，剩下的只有我们关于这座曾经的宏伟神庙的飘渺回忆。"
 dhe_museion.12.a:0 "怎么会这样呢？"
 dhe_museion.20.t:0 "装满图书馆"
 dhe_museion.20.desc:1 "当我们继续尝试让缪斯神庙保有最新的所有著作和思想时，遇到了一些我们可能感兴趣的文本。\n\n其中有一本我们曾经寻求已久的[ROOT.GetCountry.Custom('get_random_ancient_text')]的抄本，另一本是[ROOT.GetCountry.Custom('get_random_ancient_text_keyword')][ROOT.GetCountry.Custom('get_random_ancient_text')]，一本稀有而珍贵的书籍。"
 dhe_museion.20.a:0 "至此我们的初衷已经满足了。"
 dhe_museion.20.b:1 "越稀有越好，这正是缪斯神庙存在的原因。"
 dhe_museion.20.c:0 "我们现在一本都买不起。"
 dhe_museion.21.t:0 "思考我们的选择"
 dhe_museion.21.desc:1 "我们在缪斯神庙有一些空缺的职位，我们的学者们已经开始寻找可以填补空缺职位的人。他们提出了几个有趣的选项，并希望我们能够考虑候选人。"
 dhe_museion.21.a:0 "[SCOPE.sCharacter('random_character').GetName]似乎是个有趣的[SCOPE.sCharacter('random_character').GetWomanMan]。"
 dhe_museion.21.b:0 "我们听闻过一些关于[SCOPE.sCharacter('random_character_2').GetName]的佳话。"
 dhe_museion.21.c:0 "[SCOPE.sCharacter('random_character_3').GetName]很有趣。"
 dhe_museion.21.d:1 "谁也不适合缪斯神庙。"
 dhe_museion.22.t:1 "维护缪斯神庙"
 dhe_museion.22.desc:1 "虽然建造缪斯神庙已被证明对于[ROOT.GetCountry.GetName]有无可否认的益处，但是要保持一切正常运转花费甚多。保持建筑完好无损，养护其中卷轴文本和工作人员的花费越来越显著。"
 dhe_museion.22.a:0 "那些学者和艺术家太昂贵了。"

 ### Colossus of Rhodes ###
 dhe_colossus_tooltip:0 "巨像的建设开始了。"
 dhe_colossus_of_rhodes.2.t:0 "沉没的材料"
 dhe_colossus_of_rhodes.2.desc:0 "我们收到消息，一只运输建设巨像所需材料的船队在[SCOPE.sP('randomized_country_province').GetName]附近海域被海盗击沉。鉴于材料现在并不齐全，我们将需要一只新的运输船队，否则我们将只能缩小塑像的大小。"
 dhe_colossus_of_rhodes.2.a:0 "我们将花钱运输一批新的材料。"
 dhe_colossus_of_rhodes.2.a.tt:0 "罗得斯巨像的建设继续进行，畅通无碍。"
 dhe_colossus_of_rhodes.2.b:0 "我们只是让它小一点点……"
 dhe_colossus_of_rhodes.2.b.tt:0 "罗得斯巨像的建设由于材料缺乏而受阻。"
 dhe_colossus_of_rhodes.3.t:0 "灰心的工人"
 dhe_colossus_of_rhodes.3.desc:0 "巨像的建设工作在罗得斯人民的帮助下已经完成了很大一部分。但是由于建设速度不甚如意，许多工人已经十分懈怠了。\n\n我们可以花钱招募一批新的工人，激励我们现有的工人，或者改变计划、减小工作量。"
 dhe_colossus_of_rhodes.3.a:0 "一些新人会来完成这项工作。"
 dhe_colossus_of_rhodes.3.b:0 "一场激励演讲是正确的选择。"
 dhe_colossus_of_rhodes.3.c:0 "为了大家好，我们会削减雕像。"
 dhe_colossus_of_rhodes.3.c.tt:0 "罗得斯巨像的建设由于灰心的工人而受阻。"
 dhe_colossus_of_rhodes.4.t:0 "对巨像的破坏"
 dhe_colossus_of_rhodes.4.desc:0 "最近，嫉妒的其他国家派间谍渗透并破坏我们的艺术作品，引起了巨像周围的盗窃和破坏的问题。虽然目前为止这些问题不值一提，但我们担心未来将会如何。\n\n[SCOPE.sCharacter('random_advisor').GetName]提议驻扎士兵在巨像边布防以提高安保，或者我们可以动用一些资金来修缮破损之处，或者干脆对问题视而不见。"
 dhe_colossus_of_rhodes.4.a:0 "我们把坏掉的换掉就好。"
 dhe_colossus_of_rhodes.4.b:0 "我们的士兵会妥善解决这个问题。"
 dhe_colossus_of_rhodes.4.c:0 "这只是小事，一切都好着呢。"
 dhe_colossus_of_rhodes.4.c.tt:0 "罗得斯巨像的建设由于偷盗和破坏而受阻。"
 dhe_colossus_of_rhodes.10.t:0 "巨像开建"
 dhe_colossus_of_rhodes.10.desc:0 "使用得墨特里俄斯的军队留下的所有资源，设备和材料，我们开始制作我们的巨型雕像，以纪念太阳神赫利俄斯。为了获得所需的其他事物，我们开始向地中海世界的主要大国派遣使者。\n\n我们预期完成这项巨大工程需要相当长的一段时间，但这是为了众神的恩典而付出的代价。在罗得斯人的帮助下，巨像的建设开始了。"
 dhe_colossus_of_rhodes.10.a:0 "这值得期待。"
 dhe_colossus_of_rhodes.11.t:0 "罗得斯太阳神巨像"
 dhe_colossus_of_rhodes.11.desc:0 "伟大的罗得斯太阳神巨像已经完工，现在永远保护罗得斯岛不受敌对行动和袭击。这是一座史无前例的纯青铜雕像，献给罗得斯岛守护神赫利俄斯的壮丽礼物。\n\n这座雕像几乎与我们原先规划的完全一样，是一座永远纪念我们统治罗得斯的光辉纪念碑。我们希望赫利俄斯能够自豪地看顾罗得斯，继续保护这座城市。"
 dhe_colossus_of_rhodes.11.a:0 "真是伟大的成就"
 dhe_colossus_of_rhodes.12.t:0 "罗得斯太阳神巨像"
 dhe_colossus_of_rhodes.12.desc:0 "伟大的罗得斯太阳神巨像已经完工，现在永远保护罗得斯不受敌对行动和袭击。这是一座史无前例的纯青铜雕像，对于罗得斯岛的守护神赫利俄斯来说，这真是一个华丽的荣誉。\n\n我们努力工作的结果比我们的建筑师想象的更伟大，巨像比我们原先计划的更加宏伟光辉，我们确信赫利俄斯会自豪地看着罗得斯，永远保持着对城市的守护。"
 dhe_colossus_of_rhodes.12.a:0 "真是伟岸的成就"
 dhe_colossus_of_rhodes.13.t:0 "破损的巨像"
 dhe_colossus_of_rhodes.13.desc:0 "伟大的罗得斯太阳神巨像已经经历了许多战争，但它最终随着城市被敌军占领而陨落。目前还不清楚这是如何在围攻的混乱中发生的，但是巨大的青铜雕像已经分裂，碎片遍布港口。\n\n不可修复，这实在是对我们民心的打击。"
 dhe_colossus_of_rhodes.13.a:0 "真是一场灾难。"

 ### Earthquakes ###
 dhe_earthquake.1.t:0 "[SCOPE.sP('randomized_country_province').GetName]地震"
 dhe_earthquake.1.desc:0 "发生了一场大地震，震中位于[SCOPE.sP('randomized_country_province').GetName]，造成了大量的人员伤亡，城市也遭受了重大的损毁。附近的城市和地区也出现了一些问题，虽然这些问题远不及[SCOPE.sP('randomized_country_province').GetName]的严重。\n\n我们的人民期待着我们能拿出一些资金来试着帮助那些有需要的人，使情况得到最大程度的改善。"
 dhe_earthquake.1.a:0 "我们必须帮助我们在[SCOPE.sP('randomized_country_province').GetName]的弟兄！"
 dhe_earthquake.1.b:0 "世事流转，自会解决。"
 dhe_earthquake.2.t:0 "[SCOPE.sP('randomized_country_province').GetName]地震"
 dhe_earthquake.2.desc:1 "发生了一场大地震，震中位于[SCOPE.sP('randomized_country_province').GetOwner.GetName]的[SCOPE.sP('randomized_country_province').GetName]。除了[SCOPE.sP('randomized_earthquake_province').GetName]外，我们在那个区域的大部分领土几乎都没有受到影响，并且在区域内只有少数的伤亡者和小型损毁。\n\n[SCOPE.sP('randomized_earthquake_province').GetName]的人民期待我们能拿出一些资金来帮助和加速灾后恢复的进程。"
 dhe_earthquake.2.a:0 "留出一些资金来帮助他们。"
 dhe_earthquake.2.b:0 "自己很快就会修好。"
 dhe_earthquake.3.t:0 "[SCOPE.sP('randomized_country_province').GetName]的毁灭"
 dhe_earthquake.3.desc:0 "大地张开裂口，吞噬了[SCOPE.sP('randomized_country_province').GetName]，只留下伤亡者和毁灭。震波传播得又远又广，把混乱散步到各处。我们的人民期待我们在这场悲剧中发挥领导作用，并且要求我们采取行动来解决危机。\n\n如果我们在这样的困难时期里无法展现出稳定的统治，我们的土地上一定会出现很多愤怒的农民。因为除了我们之外，还有谁会拯救他们？"
 dhe_earthquake.3.a:0 "我们必须帮助这些幸存者。"
 dhe_earthquake.3.b:0 "这场危机无法解决。"
 dhe_earthquake.4.t:0 "[SCOPE.sP('randomized_country_province').GetName]的毁灭"
 dhe_earthquake.4.desc:1 "大地吞噬了[SCOPE.sP('randomized_country_province').GetOwner.GetName]的领土[SCOPE.sP('randomized_country_province').GetName]。虽然大部分的破坏都不在我国境内，不过[SCOPE.sP('randomized_earthquake_province').GetName]邻近该区域也受到冲击损害，有伤亡者和损毁。\n\n我们的人民期待我们在这困难时期的领导。尽管我们的国家只有很小一部分区域正在挣扎求存。"
 dhe_earthquake.4.a:0 "我们会帮助这些在[SCOPE.sP('randomized_country_province').GetName]的人。"
 dhe_earthquake.4.b:0 "人民会自己解决他们自己的问题。"
 dhe_earthquake.6.t:0 "地震的回忆"
 dhe_earthquake.6.desc:0 "距离毁灭性的地震残忍地吞噬[SCOPE.sP('randomized_country_province').GetName]的大部分地区已经过去了几年了，这对我们的国家来说是个悲剧。虽然很多国家会被危机拖垮，但是大灾难最终使得所有[ROOT.GetCountry.GetName]的人同心协力，共建一个崭新美好的未来。我们在艰难时期内的领导一直被人民牢记，现在再也没有人质疑我们了。"
 dhe_earthquake.6.a:0 "但愿不会再需要如此吧。"
 dhe_earthquake.7.t:0 "地震的回忆"
 dhe_earthquake.7.desc:0 "距离毁灭性的地震残忍地吞噬[SCOPE.sP('randomized_country_province').GetName]的大部分地区已经过去好几年了，这让我们的国家化为废墟。那些日子的黑暗记忆仍然深刻在我们的文化记忆中，直到今天地震仍然是讨论政治时的话题，这更加证明了它对我们有多大的影响。我们什么时候才能把这场灾难淡忘？"
 dhe_earthquake.7.a:0 "真是一场悲剧……"
