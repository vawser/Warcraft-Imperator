 ### Volcanic Eruptions ###
 dhe_volcano.1.t:0 "火山喷发"
 dhe_volcano.1.desc:0 "在[ROOT.GetCountry.Custom('get_nearby_volcano')]喷发之前，我们的人民收到的唯一警告就是一阵巨大的轰隆声，火山喷出大量火山灰和熔岩，并蔓延至[SCOPE.sP('volcano_city').GetName]和附近省份。大多数居住在该地区的人几乎或根本没有时间来应对危险，导致该地区遍布大规模的人员伤亡和毁坏。\n\n[SCOPE.sP('volcano_city').GetName]完全被来自[ROOT.GetCountry.Custom('get_nearby_volcano')]的火山灰和熔岩掩埋，这使得该地区几乎无法居住。有些人开始怀疑这是否是某种来自神明的惩罚，我们是否以某种方式冒犯或侮辱了他们。"
 dhe_volcano.1.a:0 "我们必须照顾这些幸存者。"
 dhe_volcano.2.t:0 "火山喷发"
 dhe_volcano.2.desc:1 "在[ROOT.GetCountry.Custom('get_nearby_volcano')]喷发之前，我们的人民收到的唯一警告就是一阵巨大的轰隆声，火山喷出大量火山灰和熔岩，并蔓延至[SCOPE.sP('volcano_city').GetOwner.GetName]的[SCOPE.sP('volcano_city').GetName]附近的[volcano_city.Custom('get_city_type_loc')]。我们在火山附近的几个城市被火山喷发摧毁和破坏了，而且我们得到了大量的人员伤亡报告。\n\n随着[SCOPE.sP('volcano_city').GetName]将近完全被火山灰和熔岩掩埋，有些人开始怀疑这是否是某种来自神明的惩罚，以管教[SCOPE.sP('volcano_city').GetOwner.GetName]。"
 dhe_volcano.2.a:0 "我们需要帮助这些幸存者。"
