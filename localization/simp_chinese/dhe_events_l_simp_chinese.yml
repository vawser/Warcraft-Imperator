 ### Fall of a Great City ###
 dhe_city_fall.1.t:0 "征服[SCOPE.sP('special_province').GetName]" # Carthage
 dhe_city_fall.1.desc:1 "[special_province.Custom('get_city_type_loc')][SCOPE.sP('special_province').GetName]终于被我军攻克了。现在整个城市都彻底在我们掌控之中了。\n\n这城市不仅是迦太基的政治与文化中心，还因气势恢宏的巨型码头以及广泛的经贸关系而闻名于世。它维系着一个西至希斯帕尼亚，东至腓尼基古邑广阔地域的商贸帝国。\n\n控制住城市之后，我们便在考虑究竟要如何处理这昔日的仇敌。有人提议把这城烧掠一空，将所有值钱的东西都带回[ROOT.GetProvince.GetOwner.GetCapital.GetName]去。"
 dhe_city_fall.1.a:0 "放过[SCOPE.sP('special_province').GetName]人。"
 dhe_city_fall.1.b:0 "只把最好的东西带回[ROOT.GetProvince.GetOwner.GetName]。"
 dhe_city_fall.1.c:0 "把所有值钱的都带走。"
 dhe_city_fall.1.d:0 "“迦太基必将成为一片废土！”"
 dhe_city_fall.2.t:0 "征服[SCOPE.sP('special_province').GetName]" # Rome
 dhe_city_fall.2.desc:1 "[special_province.Custom('get_city_type_loc')][SCOPE.sP('special_province').GetName]终于被我军攻克了。现在整个城市都彻底在我们掌控之中了。\n\n这是新兴的罗马共和国的首都。这帮人出了名的残酷无情且英勇善战。他们在短短时间内迅速崛起，一跃成为亚平宁半岛政治的主要势力之一，甚至还与地中海各地的国家开始了往来。\n\n控制住城市之后，我们便在考虑究竟要如何处理这昔日的仇敌。有人提议把这城烧掠一空，将所有值钱的东西都带回[ROOT.GetProvince.GetOwner.GetCapital.GetName]去。"
 dhe_city_fall.2.a:0 "我们会任由罗马人自生自灭。"
 dhe_city_fall.2.b:0 "他们有些最好的宝贝可能对我们还挺有价值的。"
 dhe_city_fall.2.c:0 "彻底洗劫，一点不留。"
 dhe_city_fall.3.t:0 "征服[SCOPE.sP('special_province').GetName]" # Alexandria
 dhe_city_fall.3.desc:1 "[special_province.Custom('get_city_type_loc')][SCOPE.sP('special_province').GetName]终于被我军攻克，落入我们的掌控之中。\n\n亚历山大大帝亲自在远征期间奠基，据说他预见这座城市将成为他新建立的帝国的首都之一。 在他去世后，这个城市的重要性不断增长，并成为托勒密王朝统治下所有希腊文化的中心和学习的家园。\n\n随着我们控制城市，我们的士兵和顾问想知道我们应该如何对待我们的老对手。有人要求我们将这座城市夷为平地，将所有有价值的东西带回[ROOT.GetProvince.GetOwner.GetCapital.GetName]。"
 dhe_city_fall.3.a:0 "这座不可思议的城市会得到保护。"
 dhe_city_fall.3.b:0 "我们将把他们最令人印象深刻的艺术作品带回家。"
 dhe_city_fall.3.c:0 "挨家挨户翻找财物带回[ROOT.GetProvince.GetOwner.GetName]。"
 dhe_city_fall.4.t:0 "征服[SCOPE.sP('special_province').GetName]" # Memphis
 dhe_city_fall.4.desc:1 "[special_province.Custom('get_city_type_loc')][SCOPE.sP('special_province').GetName]终于被我军攻克，落入我们的掌控之中。\n\n[SCOPE.sP('special_province').GetName]是埃及的古都，亦是重要的商业和宗教中心。在整个埃及历史长河之中，它在上下埃及间占有重要地位。切断这样的连接只是控制这片地区的诸多举措之第一步。\n\n控制这座城市之后，我们便在考虑究竟要如何处置我们的老对手。有人提议把城市烧掠一空，将所有值钱的东西都带回[ROOT.GetProvince.GetOwner.GetCapital.GetName]去。"
 dhe_city_fall.4.a:0 "我们会确保这座古城秋毫无犯。"
 dhe_city_fall.4.b:0 "让我们把一些令人敬畏的艺术品带回家。"
 dhe_city_fall.4.c:0 "我们会用来自[SCOPE.sP('special_province').GetName]的宝物和纪念碑感动所有人。"
 dhe_city_fall.5.t:0 "征服[SCOPE.sP('special_province').GetName]" # Tyre
 dhe_city_fall.5.desc:1 "[special_province.Custom('get_city_type_loc')][SCOPE.sP('special_province').GetName]终于被我军攻克，落入我们的掌控之中。\n\n[SCOPE.sP('special_province').GetName]自无法追忆的太古时代起就是腓尼基人的家园。几个世纪以来，腓尼基城市商人的足迹远及西班牙和东方，以及这两片地区之间的广袤大地。这是该区域在亚历山大的波斯战役中最后一个被他攻克的城市之一，并因这座城市的不敬而有一部分被夷为平地。\n\n随着我们控制城市，我们的士兵和顾问想知道我们应该如何对待我们的老对手。曾经有人要求我们将这座城市夷为平地，将所有有价值的东西带回[ROOT.GetProvince.GetOwner.GetCapital.GetName]。"
 dhe_city_fall.5.a:0 "我们会放过[SCOPE.sP('special_province').GetName]。"
 dhe_city_fall.5.b:1 "他们不会介意我们带走点贵重艺术品，对吧？"
 dhe_city_fall.5.c:0 "腓尼基的秘密会被我们带回家。"
 dhe_city_fall.6.t:0 "征服[SCOPE.sP('special_province').GetName]" # Jerusalem
 dhe_city_fall.6.desc:1 "[special_province.Custom('get_city_type_loc')][SCOPE.sP('special_province').GetName]终于被我军攻克，落入我们的掌控之中。\n\n[SCOPE.sP('special_province').GetName]几个世纪以来一直屹立在以色列文化和人民的最前沿。 在市中心为他们的神矗立着一座宏伟的圣殿，与众不同。这座城市的历史源远流长，在被埃及征服之前，它曾经是以色列犹太王国的首都。\n\n随着我们控制的城市，我们的士兵和顾问想知道我们应该如何对待我们的老对手。曾经有人要求我们将这座城市夷为平地，将所有有价值的东西带回[ROOT.GetProvince.GetOwner.GetCapital.GetName]。"
 dhe_city_fall.6.a:1 "我们会向[SCOPE.sP('special_province').GetName]人民伸出保护之手。"
 dhe_city_fall.6.b:0 "我们要保证我们的人民不把东西全带走。"
 dhe_city_fall.6.c:0 "这座城市现在任由我们宰割。"
 dhe_city_fall.7.t:0 "征服[SCOPE.sP('special_province').GetName]" # Antigonia/Antiocheia
 dhe_city_fall.7.desc:1 "[special_province.Custom('get_city_type_loc')][SCOPE.sP('special_province').GetName]终于被我军攻克，落入我们的掌控之中。\n\n这座城市建立在宙斯·玻提亚欧斯的祭坛附近，据说该祭坛是亚历山大亲自落成的。亚历山大死后，这座城市被独眼安提柯占领并且定为他的首都。它坐落在安纳托利亚，亚美尼亚和叙利亚的交界处，而且它在该区域政治中充当了重要的角色。\n\n随着城市落入我们的掌控，我们便在考虑究竟要如何处置我们的老对手。有人提议把城市烧掠一空，将所有值钱的东西都带回[ROOT.GetProvince.GetOwner.GetCapital.GetName]去。"
 dhe_city_fall.7.a:0 "安提柯的首都会被放过。"
 dhe_city_fall.7.b:1 "我们的男儿们会只带走一些他们艺术品回去。"
 dhe_city_fall.7.c:0 "我们会保证我们的人将拿走所有东西。"
 dhe_city_fall.8.t:0 "征服[SCOPE.sP('special_province').GetName]" # Babylon
 dhe_city_fall.8.desc:1 "[special_province.Custom('get_city_type_loc')][SCOPE.sP('special_province').GetName]终于被我军攻克，落入我们的掌控之中。\n\n巴比伦城建在幼发拉底河岸，曾经是一个重要的城邦和王国，并在美索不达米亚的政治舞台上扮演重要角色。在它失去独立地位之后，便成为了波斯帝国的重要城市，后来也是亚历山大大帝的关键都市之一。他也在这里病逝，并导致他短命帝国的崩溃。\n\n随着我们攻占这座城市，我们的士兵和顾问想知道我们应该如何对待我们的老对手。有些人要求我们将这座城市夷为平地，将所有有价值的东西带回[ROOT.GetProvince.GetOwner.GetCapital.GetName]。"
 dhe_city_fall.8.a:1 "巴比伦会保持秋毫无犯。"
 dhe_city_fall.8.b:1 "我们会将这些艺术品中的一些带回家分享。"
 dhe_city_fall.8.c:0 "将值钱的全带回[ROOT.GetProvince.GetOwner.GetCapital.GetName]。"
 dhe_city_fall.9.t:0 "征服[SCOPE.sP('special_province').GetName]" # Seleucia Magna
 dhe_city_fall.9.desc:1 "[special_province.Custom('get_city_type_loc')][SCOPE.sP('special_province').GetName]终于被我军攻克，现在整个城市都彻底在我们掌控之中了。\n\n[SCOPE.sP('special_province').GetName]由“胜利者”塞琉古作为其新首都而建立，位于他庞大帝国之中心。该城坐落于底格里斯河河岸，靠近幼发拉底河的一条运河，是区域上所有重要贸易路线的十字路口。作为大量希腊人和马其顿人的家园，它在美索不达米亚的希腊化进程中扮演了重要的角色，在许多方面与塞琉古帝国本身极为相似。\n\n控制这座城市之后，我们便在考虑究竟要如何处置我们的老对手。有人提议把城市烧掠一空，将所有值钱的东西都带回[ROOT.GetProvince.GetOwner.GetCapital.GetName]去。"
 dhe_city_fall.9.a:0 "塞琉古的城市无需惧怕我们。"
 dhe_city_fall.9.b:0 "我们只会带走最重要的艺术品。"
 dhe_city_fall.9.c:0 "全部拿走。"
 dhe_city_fall.10.t:0 "征服[SCOPE.sP('special_province').GetName]" # Persepolis
 dhe_city_fall.10.desc:1 "[special_province.Custom('get_city_type_loc')][SCOPE.sP('special_province').GetName]终于被我军攻克，落入我们的掌控之中。\n\n[SCOPE.sP('special_province').GetName]长期作为波斯帝国的首都之一，不仅在临近区域扮演了重要的角色，同时也是整个波斯帝国的宗教中心。亚历山大占领此城之后，在一场酗酒狂欢中烧毁了大片区域，据说是为了报复当年波斯人焚烧雅典卫城。\n\n控制这座城市之后，我们便在考虑究竟要如何处置我们的老对手。有人提议把城市烧掠一空，将所有值钱的东西都带回[ROOT.GetProvince.GetOwner.GetCapital.GetName]去。"
 dhe_city_fall.10.a:0 "我们会确保这座伟大城市秋毫无犯。"
 dhe_city_fall.10.b:0 "我们的战士只会带走一些纪念碑回去。"
 dhe_city_fall.10.c:0 "洗劫这座城市。"
 dhe_city_fall.11.t:0 "征服[SCOPE.sP('special_province').GetName]"
 dhe_city_fall.11.desc:1 "[special_province.Custom('get_city_type_loc')][SCOPE.sP('special_province').GetName]终于被我军攻克，落入我们的掌控之中。\n\n[SCOPE.sP('special_province').GetName]长期以来在区域政治中扮演了重要角色，在被孔雀王朝征服之前，它就是悉输那伽王朝和难陀王朝的首都，最终，它也成了孔雀王朝的首都。作为几个王朝的首都以及区域商业中心，[SCOPE.sP('special_province').GetName]成为了一座令人惊叹的城市，其他城市和国家难以复制它的辉煌。\n\n控制这座城市之后，我们便在考虑究竟要如何处置我们的老对手。有人提议把城市烧掠一空，将所有值钱的东西都带回[ROOT.GetProvince.GetOwner.GetCapital.GetName]去。"
 dhe_city_fall.11.a:0 "[SCOPE.sP('special_province').GetName]会保持秋毫无犯。"
 dhe_city_fall.11.b:0 "只带走最值钱的艺术品。"
 dhe_city_fall.11.c:0 "把所有值钱的都带走。"
 dhe_city_fall.12.t:0 "征服[SCOPE.sP('special_province').GetName]" # Syracuse
 dhe_city_fall.12.desc:1 "[special_province.Custom('get_city_type_loc')][SCOPE.sP('special_province').GetName]终于被我军攻克，落入我们的掌控之中。\n\n[SCOPE.sP('special_province').GetName]长期作为叙拉古君主的首都，是大希腊区域的学术和科技中心。这座城市和他们西南方的邻居迦太基以及该区域的其他希腊城邦常有冲突争斗。\n\n控制这座城市之后，我们便在考虑究竟要如何处置我们的老对手。有人提议把城市烧掠一空，将所有值钱的东西都带回[ROOT.GetProvince.GetOwner.GetCapital.GetName]去。"
 dhe_city_fall.12.a:0 "这座绝妙的城市将成为[ROOT.GetProvince.GetOwner.GetName]必不可少的新部分。"
 dhe_city_fall.12.b:0 "我们会拿走最重要的宝物，但是城市的其余部分则丝毫不动。"
 dhe_city_fall.12.c:0 "这座城市现在任由我们宰割。"
 dhe_city_fall.13.t:0 "征服[SCOPE.sP('special_province').GetName]" # Athens
 dhe_city_fall.13.desc:1 "[special_province.Custom('get_city_type_loc')][SCOPE.sP('special_province').GetName]终于被我军攻克了。现在整个城市都彻底在我们掌控之中了。\n\n[SCOPE.sP('special_province').GetName]是伯罗奔尼撒战争的两大交战方之一，提洛同盟的领袖，也参与了对波斯压迫的反抗。它是全希腊哲学家的中心，同时也因城邦独特的民主制度而闻名。在马其顿人走上区域政治舞台后，雅典人不止一次试图夺回他们的权力与独立。\n\n控制住城市之后，我们便在考虑究竟要如何处理这昔日的仇敌。有人提议把这城烧掠一空，将所有值钱的东西都带回[ROOT.GetProvince.GetOwner.GetCapital.GetName]去。"
 dhe_city_fall.13.a:0 "在我们的统治下哲学家之乡会完好无损。"
 dhe_city_fall.13.b:0 "我们只会带一些文化艺术品回去。"
 dhe_city_fall.13.c:0 "通通带走，一点不留。"
 dhe_city_fall.14.t:0 "征服[SCOPE.sP('special_province').GetName]" # Sparta
 dhe_city_fall.14.desc:1 "[special_province.Custom('get_city_type_loc')][SCOPE.sP('special_province').GetName]终于被我军攻克了。现在整个城市都彻底在我们掌控之中了。\n\n[SCOPE.sP('special_province').GetName]是伯罗奔尼撒战争的两大参战者之一，也参与了对波斯压迫的反抗。拉刻代蒙人虽然人口数量有限，但却因他们神话般的战争才能与军队战斗力而闻名。\n\n控制住城市之后，我们便在考虑究竟要如何处理这昔日的仇敌。有人提议把这城烧掠一空，将所有值钱的东西都带回[ROOT.GetProvince.GetOwner.GetCapital.GetName]去。"
 dhe_city_fall.14.a:0 "拉栖代梦人的光荣故乡会免遭侵害。"
 dhe_city_fall.14.b:0 "从[SCOPE.sP('special_province').GetName]拿些东西回[ROOT.GetProvince.GetOwner.GetName]去。"
 dhe_city_fall.14.c:0 "搜刮一切财物，有必要的话，把这些小破屋全部都给我拆了。"
 dhe_city_fall.15.t:0 "征服[SCOPE.sP('special_province').GetName]" # Pella
 dhe_city_fall.15.desc:1 "[special_province.Custom('get_city_type_loc')][SCOPE.sP('special_province').GetName]终于被我军攻克了。现在整个城市都彻底在我们掌控之中了。\n\n[SCOPE.sP('special_province').GetName]当年和南方的邻居们比起来不过是个边陲小城，直到马其顿的强权突然崛起。因着腓力二世所确立的霸权以及其子亚历山大的伟大征服，这座城市成为了席卷整个波斯的马其顿文化的发源地，同时也借此成为了希腊最富庶、最重要的贸易港口之一。\n\n控制住城市之后，我们便在考虑究竟要如何处理这昔日的仇敌。有人提议把这城烧掠一空，将所有值钱的东西都带回[ROOT.GetProvince.GetOwner.GetCapital.GetName]去。"
 dhe_city_fall.15.a:0 "亚历山大的故乡会完好如初。"
 dhe_city_fall.15.b:0 "挑一些马其顿的宝藏带回去。"
 dhe_city_fall.15.c:0 "我们的战利品会让亚历山大都羡慕的。"
 dhe_city_fall.16.t:0 "征服[SCOPE.sP('special_province').GetName]" # Lysimacheia
 dhe_city_fall.16.desc:2 "[special_province.Custom('get_city_type_loc')][SCOPE.sP('special_province').GetName]终于被我军攻克，现在已落入我们手中。\n\n[SCOPE.sP('special_province').GetName]曾被唯一一位非马其顿出身的亚历山大继业者吕西马科斯指定为首都。其位于色雷斯半岛，自建立伊始便发挥了重要作用，成为了主要贸易港口以及区域政治枢纽。\n\n控制住城市之后，我们便在考虑究竟要如何处理这昔日的仇敌。有人提议把这城烧掠一空，将所有值钱的东西都带回[ROOT.GetProvince.GetOwner.GetCapital.GetName]去。"
 dhe_city_fall.16.a:0 "什么都别干。"
 dhe_city_fall.16.b:0 "找出最值钱的东西带回去。"
 dhe_city_fall.16.c:0 "把所有值钱的都带走。"
 dhe_city_fall.17.t:0 "征服[SCOPE.sP('special_province').GetName]" # Rhodes
 dhe_city_fall.17.desc:1 "[special_province.Custom('get_city_type_loc')][SCOPE.sP('special_province').GetName]终于被我军攻克了。现在整个城市都彻底在我们掌控之中了。\n\n[SCOPE.sP('special_province').GetName]因其悠久的独立传统还有能工巧匠在整个地中海都享有盛名。即使此岛曾数次被征服，它也总能一次次抗争并重得独立。这其中最令人佩服的一次，便是他们从“独眼”安提柯和他的儿子得墨特里俄斯手中艰难夺来的胜利。\n\n控制住城市之后，我们便在考虑究竟要如何处理这昔日的仇敌。有人提议把这城烧掠一空，将所有值钱的东西都带回[ROOT.GetProvince.GetOwner.GetCapital.GetName]去。"
 dhe_city_fall.17.a:0 "别去祸害罗得斯岛的能工巧匠们。"
 dhe_city_fall.17.b:0 "挑些最好的玻璃制品带回[ROOT.GetProvince.GetOwner.GetCapital.GetName]。"
 dhe_city_fall.17.c:0 "把所有值钱的都带走。"
 parthians_on_the_warpath:1 "大益变得日益好战。\n\n在接下来的#Y 20#!年内他们将可以使用#Y 挑战帝权#!战争目标，从而能够迅速征服大国或更高级别的国家。\n\n"

 ### Bactria ###
 dhe_bactria.1.t:0 "希腊—巴克特里亚关系"
 dhe_bactria.1.desc:0 "[SCOPE.sP('country_province').GetState.GetName]，[SCOPE.sP('country_province').GetName]的马其顿籍市长向我们派遣了一位使者，请求我们帮助他们同化一些在这座城市里的人。他不仅希望我们向城里的一些当地人传授我们的文化，还希望我们把更多的人送到[SCOPE.sP('country_province').GetName]，这样他们就可以做其他人的榜样。\n\n由于当地的巴克特里亚人和我们的人民之间存在着某些未能妥协的问题，如果我们不采取任何行动，这些问题可能会引起分歧和冲突。"
 dhe_bactria.1.a:0 "我们会派一些人去帮助他。"
 dhe_bactria.1.b:0 "没有我们的帮助，他们应该也能解决问题。"
 dhe_bactria.1.tt:0 "在#Y [THIS.GetProvince.GetName]#!多达#Y 20%#! 的#Y 非希腊文化#!人口会变成#Y 马其顿人#!。"
 dhe_bactria.2.t:0 "巴克特里亚的巴克特里亚人"
 dhe_bactria.2.desc:0 "尽管希腊人已经统治巴克特里亚一段时间，现在，[ROOT.GetCountry.GetRuler.GetName]，一位巴克特里亚出身的、受到希腊教育的领导者，现在统治着我们奉天承运的国家。有着这样一位能够被两种文化所接受的人，也许是时候追寻我们文化的源头了。\n\n我们曾经是阿契美尼德、亚历山大、安提柯和塞琉古诸帝国下的一个总督领，但现在是时候寻找我们自己独立的道路了。"
 dhe_bactria.2.a:0 "是的，是时候做出改变了。"
 dhe_bactria.2.a.tt:0 "在#Y [SCOPE.sCountry('original_country').GetCapital.GetName]#!多达#Y 33%#!的人口将会成为#Y 巴克特里亚人#!。"
 dhe_bactria.2.b:0 "回望我们的过去似乎是个有趣的提案。"
 dhe_bactria.2.c:0 "但是，我们的[ROOT.GetCountry.Custom('get_base_government_type')]永远会是希腊的。"
 dhe_bactria.2.c.tt:0 "在#Y [SCOPE.sCountry('original_country').GetCapital.GetName]#!多达#Y 33%#!的人口将会成为#Y 马其顿人#!。\n我们将停止追寻巴克特里亚起源。"
 dhe_bactria.3.t:0 "狄奥多特的崛起"
 dhe_bactria.3.desc:0 "一个叫狄奥多特的小贵族最近成了[ROOT.GetCountry.Custom('get_base_government_type')]热议的话题，因为他似乎参与了所有重要的事务。无论民政事务、军事事务还是其他，他都在改善时发挥了重要作用。\n\n没过多久，他就被邀请到我们的宫廷里，在我们的政府中发挥更直接的作用。"
 dhe_bactria.3.a:0 "有趣的家伙，不是吗？"
 dhe_bactria.4.t:0 "狄奥多特的崛起"
 dhe_bactria.4.desc:0 "狄奥多特已经超越了所有人的期望，成为宫廷中最受欢迎的贵族之一，人们很快就开始谈论他作为巴克特里亚的潜在继承人的相关可能。随着时间的流逝，这些从一开始的私下流言，呼声变得越来越明显。\n\n最近[ROOT.GetCountry.GetRuler.GetName]开始讲起从公共事务中抽身，人们谈论的是狄奥多特对领导权的要求。"
 dhe_bactria.4.a:0 "是时候改变了。"
 dhe_bactria.4.b:0 "不，我们需要[ROOT.GetCountry.GetRuler.GetName]。"
 dhe_bactria.6.t:0 "蹄声阵阵"
 dhe_bactria.6.desc:0 "野蛮的斯基泰人驰骋的偏远土地上，传来战争的谣言。一颗耀眼的星辰出现，许诺大益在南方的土地一个新家，并且草原各处的信使们都带来了备战的消息。\n\n我们会明智考量我们的情况，因为即使是坚忍的希腊诸王也惧怕这个威胁，而且一场注定的大规模入侵可能会搅乱我们的已知世界。"
 dhe_bactria.6.a:0 "我们的眼睛应盯紧地平线。"
 ### Slave Flavor ###
 dhe_slave.1.t:0 "[SCOPE.sP('incendiary_slave_city_scope').GetName]里的煽动性奴隶演说。"
 dhe_slave.1.desc:1 "一个头脑发热的奴隶，他具有演说的天赋，名为[SCOPE.sChar('incendiary_slave_scope').GetPraenomen]，他一直在[incendiary_slave_city_scope.Custom('get_city_type_loc')][SCOPE.sP('incendiary_slave_city_scope').GetName]里煽动他的奴隶同伴们。到目前为止，地方当局已经设法控制了局势，但这个厚颜无耻的傻瓜继续坚持长篇大论地讲政治体制的腐败和不公，此时[SCOPE.sChar('incendiary_slave_ruler').GetName]正接受荣誉提名······\n\n整个[SCOPE.sP('incendiary_slave_city_scope').GetState.GetShortName]省份的奴隶人口现在都听说过他的英勇行为，城市精英和奴隶主们要求当局立即采取行动，以确保现状不会进一步恶化，任何奴隶叛乱在成形之前就会被镇压。"
 dhe_slave.1.a:0 "把搬弄是非者和他的支持者们聚集起来，钉死他们。"
 dhe_slave.1.b:0 "分化他们的团体，对付他们的领导。"
 dhe_slave.1.c:0 "这位[SCOPE.sChar('incendiary_slave_scope').GetPraenomen]或许有点用处······"
 dhe_slave.1.ct:0 "一位#T 能言善辩#!的人物会出现，其名为[SCOPE.sChar('incendiary_slave_scope').GetName]。"
 dhe_slave.1.d:0 "那又如何？"
 dhe_slave.1.dt:0 "所有在#Y [SCOPE.sP('incendiary_slave_city_scope').GetState.GetName]#!内的城市获得为期#Y 10年#!的#Y 未受遏制的奴隶运动#!，这会带来：\n本地奴隶产出：#R -25.00%#!\n本地奴隶幸福度：#R -25.00%#!"
 dhe_slave.2.t:0 "[SCOPE.sP('excellent_conditions_city_scope').GetName]里的好条件"
 dhe_slave.2.desc:1 "无论是因为幸运，[ROOT.GetCountry.Custom('get_fortune_goddess')]的祝福，或仅仅是勤勉的管理，让[excellent_conditions_city_scope.Custom('get_city_type_loc')][SCOPE.sP('excellent_conditions_city_scope').GetName]去年的产出远超当地官僚和行政官的预期。\n\n我们可以从这一利好中单纯地谋求短期利益，不过同时有人提出这是一次研究[SCOPE.sP('excellent_conditions_city_scope').GetName]的奴隶组织的机会，人人都说那是一个特别满足的和多产的群体，我们应该尝试把其经验在[SCOPE.sP('excellent_conditions_city_scope').GetState.GetShortName]内运用。当然，我们也可以让那影响[SCOPE.sP('excellent_conditions_city_scope').GetName]的因素继续自由作用。"
 dhe_slave.2.a:0 "充分利用这一利好。"
 dhe_slave.2.b:0 "我们可以在全省范围内应用这些经验。"
 dhe_slave.2.c:0 "他们掌控了它。"
 dhe_slave.2.d:0 "[ROOT.GetCountry.GetRulerTitle]会亲自监督这件事······"
 dhe_slave.2.dt:0 "此选项可用是因为你的统治者有#Y 刨根问底的性格#!"
 dhe_slave.3.t:0 "[SCOPE.sChar('dhe_slave_politician_scope').GetPraenomen] “奴隶”"
 dhe_slave.3.desc:0 "最近的几天，在元老院的阴暗角落我们总能听到一些陈旧的古董玩意发出嗡嗡作响，啊，原来那是我们的元老在商谈大事。一位抱有雄心壮志的自由派前奴隶政治家，正打算依靠广泛的民众支持赢得地区选举，从[SCOPE.sP('dhe_slave_politician_birthplace_scope').GetName]的羊肠小径跻身而出，前往[ROOT.GetCountry.GetCapital.GetName]的康庄大道。\n\n[SCOPE.sChar('dhe_slave_politician_scope').GetHerHis]的成功是否因为其美德，亦或是其他见不得人的手段，这样的话题在他的诋毁者之间议论纷纷。但无论如何，[SCOPE.sChar('dhe_slave_politician_scope').GetPraenomen]和[SCOPE.sChar('dhe_slave_politician_scope').GetHerHis]的支持者认为，[SCOPE.sChar('dhe_slave_politician_scope').GetSheHe]应该被授予一个和[SCOPE.sChar('dhe_slave_politician_scope').GetHerHis]的才华相映衬的官职。\n\n自然，元老院里相对传统的成员们十分不乐意这个人出现于此，并且认为对一个前奴隶进行提拔是对他们高贵身份的玷污，就好像是……"
 dhe_slave.3.a:0 "[SCOPE.sChar('dhe_slave_politician_scope').GetSheHe|U]会更进一步的……"
 dhe_slave.3.at:0 "[SCOPE.sChar('dhe_slave_politician_scope').GetName]会得到一个适合[SCOPE.sChar('dhe_slave_politician_scope').GetHerHis]的能力的#Y 公职#!。"
 dhe_slave.3.b:0 "我们不应该容忍奴隶进入元老院。"
 dhe_slave.3.c:0 "干涉政治？决不。"
 dhe_slave.3.ct:0 "[SCOPE.sChar('dhe_slave_politician_scope').GetName]有机会得到一个适合[SCOPE.sChar('dhe_slave_politician_scope').GetHerHis]的能力的#Y 职务#!。"
 dhe_slave.3.d:0 "这种情况是很容易解决的······"
 dhe_slave.3.dt1:0 "[SCOPE.sChar('dhe_slave_politician_scope').GetName]将会消失。"
 dhe_slave.3.dt2:0 "此选项可用是因为你的统治者有#Y 刨根问底的性格#!。"
 dhe_slave.4.t:0 "[SCOPE.sP('dhe_slave_accident_city_scope').GetName]的事故"
 dhe_slave.4.desc:1 "我们获悉在[SCOPE.sP('dhe_slave_accident_city_scope').GetState.GetShortName]的[SCOPE.sP('dhe_slave_accident_city_scope').GetName]附近的大型作业中发生了一起严重的工伤事故。[SCOPE.sP('dhe_slave_accident_city_scope').GetTradeGoods.GetName]是该城市的主要出口商品，负责管理事故发生地的蠢才们似乎在试图满足高需求的同时肆意忽视着部分工作条件。\n\n一场大塌陷几乎杀死了在工作轮班内的所有奴隶。事故发生地的主人卑躬屈膝地前来向省份当局请求补偿，以协助恢复生产。奴隶们对失去朋友和家人十分不满，对于是否重返这样条件的工作岗位自然也很谨慎对待。\n\n如果没有显著的修缮，就无法维持以前的生产水平，而且奴隶们势必会在得不到善意表示后引发问题。"
 dhe_slave.4.a:0 "补偿奴隶主们，并确保合适的工作条件。"
 dhe_slave.4.b:0 "我们只会付维修费用。"
 dhe_slave.4.c:1 "我们一个子也不会掏。"
 dhe_slave.4.d:0 "我们深表同情，所以抄了他们家用来补偿奴隶吧！"
 dhe_slave.4.dt:0 "此选项可用是因为你的统治者有#Y 良好的性格#!。"
 dhe_slave.5.t:0 "[SCOPE.sP('dhe_slave_harsh_treatment_city_scope').GetName]内的残酷待遇"
 dhe_slave.5.desc:1 "[SCOPE.sP('dhe_slave_harsh_treatment_city_scope').GetName][dhe_slave_harsh_treatment_city_scope.Custom('get_city_type_loc')]成为了[SCOPE.sP('dhe_slave_harsh_treatment_city_scope').GetState.GetShortName]省局势紧张的中心，这一切源于奴隶主们为了更高利润对奴隶进行残酷对待。我们收到的报告描述了当地惨不忍睹的生活条件，工人们仅仅获得了最低限度的食物和遮蔽，以保证他们能够活命并干活，而他们的主人仅仅因为微不足道的借口就滥用私刑，大打出手。\n\n[SCOPE.sChar('dhe_slave_populist_politican').GetName]领导的部分元老趁机火上浇油，将这一问题作为奴隶待遇改革的一部分当作个人竞选的议案，希望能够赢得解放奴隶的认可并就此立法。这当然会惹怒遍布全国的奴隶主们。\n\n在良治和民粹之间游走实乃如履薄冰，我们必须倍加小心……"
 dhe_slave.5.a:0 "这绝对不能再继续下去了。"
 dhe_slave.5.b:0 "他们会渐渐适应这个世界的法则……"
 dhe_slave.5.c:0 "局势似乎已经处于控制之中了。"
 dhe_slave.6.t:0 "债务劳役丑闻"
 dhe_slave.6.desc:0 "尽管奴隶在[ROOT.GetCountry.GetName]的经济和社会结构中扮演着重要角色，奴隶数量占比过大现已成为了一个隐患。有些人提到，我们严苛的解放政策以及愈演愈烈的债务劳役导致债务奴隶的数量与日俱增，这一现象必须遏止，以确保我们有足够的自由民来支持军队建设和小型地产。\n\n[SCOPE.sChar('debt_reformer_scope').GetName]支持债务劳役改革有一段时间了，这当然是为了[SCOPE.sChar('debt_reformer_scope').GetHerHis]自己的政治动机。[SCOPE.sChar('debt_supporter_scope').GetName]，在另一方面，是债务劳役高调积极的支持者。他曾提到，债务人绝对不能不偿还其欠下的债，否则就会被扔入大牢，成为国家的污水。\n\n我们可以利用这个机会解决奴隶人口激增的问题，也可以选择支持拥奴阶级的利益。"
 dhe_slave.6.a:0 "我们的奴隶足够了，我们需要自由民！"
 dhe_slave.6.at:0 "政府会出资支持在全国解放奴隶；每座城市若奴隶人口大于 4，则 1 个奴隶人口会升级成为自由民人口。"
 dhe_slave.6.b:0 "奴隶是任何富足经济的基石。"
 dhe_slave.6.c:0 "没必要介入。"
 dhe_slave.7.t:0 "前奴隶家族崛起"
 dhe_slave.7.desc:1 "有一位非常努力有才干的奴隶，名为[SCOPE.sChar('slave_family_1').GetName]，爬到了社会集体的顶点。摄于[SCOPE.sP('slave_family_birthplace_scope').GetName]外的马槽里，他师从善良的主人，努力工作成为家仆之长，并最终被解放。他前往[ROOT.GetCountry.GetCapital.GetName]并通过精明的商业交易或其他手段获利，之后担任了一段时间法官，而现在已赢得了[ROOT.GetCountry.Custom('get_court_type')]的选举。\n\n可预见的是，贵族阶级对于与之呼吸同一空气感到恼怒，拒绝与一位前奴隶共坐[ROOT.GetCountry.Custom('get_court_type')]的长椅，他们歹毒地质疑我们的政策，涉及元老院任命和奴隶解放。\n\n虽然不是生来显贵，[SCOPE.sChar('slave_family_1').GetPraenomen]无疑是一位有实力的人，并在[ROOT.GetCountry.GetName]颇具影响，更不用说他的孩子[SCOPE.sChar('slave_family_2').GetPraenomen]与[SCOPE.sChar('slave_family_3').GetPraenomen]，他们继承了他的意志……"
 dhe_slave.7.a:0 "我们可以给元老院引入一些新面孔……"
 dhe_slave.7.b:0 "确保他们明白，他们在这里不受欢迎。"
 dhe_slave.7.c:0 "这创下了一个危险的先例。"
 dhe_slave.7.ct:0 "[SCOPE.sChar('slave_family_1').GetName]和他的孩子会离开前往[SCOPE.sC('dhe_slave_family_country').GetName]。"
 dhe_slave.7.d:0 "今天是不是除了绯闻就没别的聊了？"
 dhe_slave.8.t:0 "臭名昭著的[SCOPE.sChar('unethical_dominus_scope').Custom('get_dominus_domina')]"
 dhe_slave.8.desc:0 "尽管[SCOPE.sChar('unethical_dominus_scope').GetName]的糜烂作风和坏名声早已在[ROOT.GetCountry.GetCapital.GetName]的上层社交圈人尽皆知，人们依然对最近指控[SCOPE.sChar('unethical_dominus_scope').GetHerHim]犯下骇世之举一事感到震诧。\n\n有谣言传道，有人假借[ROOT.GetCountry.Custom('get_wine_god')]之名，不知廉耻地聚众对奴隶实行猥亵之事。[SCOPE.sChar('unethical_dominus_scope').GetPraenomen]和[SCOPE.sChar('unethical_dominus_scope').GetHerHis]的卑劣下仆就出现在了这样的场合，甚至还大肆诋毁他们在[SCOPE.sP('dhe_slave_scandal_market_flavor_scope').GetName]的市场买下的“货品”。[SCOPE.sChar('unethical_dominus_scope').GetPraenomen]以严厉的措辞否认了这一切，宣称这些流言蜚语乃是[SCOPE.sChar('unethical_dominus_scope').GetHerHis]的政治对手刻意放出来的。\n\n有几位目击者证实了这份留言，并宣称自己已经被[SCOPE.sChar('unethical_dominus_scope').GetPraenomen]私下里玷污。[ROOT.GetCountry.GetCapital.GetState.GetShortName]的奴隶和有操守的公民强烈要求政府下达裁决遏止这样的不齿之事，我们无法对这样的场合坐视不管。"
 dhe_slave.8.a:0 "我们会对这一事件进行全面而公正的调查。"
 dhe_slave.8.at:0 "[SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName]家族的所有成员失去 #R 10#! 忠诚度@loyalty_icon!"
 dhe_slave.8.b:0 "一次象征性的质询应该足够了……"
 dhe_slave.8.c:0 "讲道理，为什么要为这种破事浪费时间？"
 dhe_slave.8.ct:0 "[SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName]家族的所有成员获得 #G 10#! 忠诚度@loyalty_icon!"
 dhe_slave.9.t:0 "审判进展"
 dhe_slave.9.desc_1:0 "尽管我们还需要在证词收集和研讨犯案类型方面做许多工作，但是无论是世俗上还是宗教上，初期的各项发现都毫无疑问的指明，[SCOPE.sChar('unethical_dominus_scope').GetPraenomen][SCOPE.sChar('unethical_dominus_scope').GetHerHis]犯有重罪。\n\n调查尚未结束，但是有些人建议先行对[SCOPE.sChar('unethical_dominus_scope').GetPraenomen]进行拘留，以防止[SCOPE.sChar('unethical_dominus_scope').GetSheHe]畏罪潜逃，这一行为毫无疑问会引起[SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName]家族的不满，并会造成其他后果。"
 dhe_slave.9.desc_2:0 "随着对[SCOPE.sChar('unethical_dominus_scope').GetName]的调查已逐渐成为了缓解紧张事态的象征手段，在一些法学家的初步现场调查后，事实已昭然若揭，被告无疑是有罪的。真相没有迅速曝光真是个小奇迹；[SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName]别墅中不可言说的事件令人难以想象。\n\n然而，无法忽略的是，在与之类似的诸多情况中，让这些人从那些不够细致的同事身上赚取人情和感激……"
 dhe_slave.9.desc_3:0 "虽然收集证据和侦破犯罪仍有许多宗教和世俗工作要做，[SCOPE.sChar('unethical_dominus_scope').GetPraenomen]或许有罪，但是初步的证据已表明整个控告事件是一场巧妙设局但无根据的政治诋毁。\n\n我们还无法确定诽谤的来源，许多相关的证据似乎消失了，只有推理表明敌手们的目的只是诋毁名誉。无论如何，距离调查完全结束前还有一段时间。"
 dhe_slave.9.desc_4:0 "随着对[SCOPE.sChar('unethical_dominus_scope').GetName]的调查已逐渐成为了缓解紧张事态的象征手段，在一些法学家的初步现场调查后，事实已昭然若揭，被告是诽谤的受害者，[SCOPE.sChar('unethical_dominus_scope').GetHerHis]相对平凡的生活方式与指控毫无关系。\n\n我们似乎从给自己节省了大量麻烦和金钱，还好我们只是半推半就地调查着无辜的[SCOPE.sChar('unethical_dominus_scope').GetPraenomen]。所有人都同意除非存在非常严重的证据被曝光，完全无需冒险通过任何审判。"
 dhe_slave.9.a:0 "把这事情整明白了，正义绝不能缺席。"
 dhe_slave.9.b:0 "我们就看看接下来会发生啥。"
 dhe_slave.9.c:0 "囚禁[SCOPE.sChar('unethical_dominus_scope').GetPraenomen]作为预防措施。"
 dhe_slave.9.ct:0 "[SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName]家族的每一位成员失去 #R 20#! 忠诚度@loyalty_icon!"
 dhe_slave.9.d:0 "我确信我们能找到更多目击者……"
 dhe_slave.9.dt1:0 "此选项可用是因为你的统治者与[SCOPE.sChar('unethical_dominus_scope').GetPraenomen]互为#Y 仇敌#!。"
 dhe_slave.9.dt2:0 "此选项可用是因为你的统治者有#Y 刨根问底的性格#!。"
 dhe_slave.9.dt3:0 "此选项可用是因为你的统治者有#Y 刨根问底的性格#!。"
 dhe_slave.9.e:0 "很明显，这就是某种污名化的技俩。"
 dhe_slave.9.et1:0 "此选项可用是因为你的统治者与[SCOPE.sChar('unethical_dominus_scope').GetPraenomen]之间的#Y 友谊#!。"
 dhe_slave.9.et2:0 "此选项可用是因为你的统治者和[SCOPE.sChar('unethical_dominus_scope').GetPraenomen]有#Y 相同的政治观点#!。"
 dhe_slave.9.et3:0 "此选项可用是因为你的统治者有#Y 刨根问底的性格#!。"
 dhe_slave.9.f:0 "任何事情都是能解决的。只要付钱······"
 dhe_slave.9.ft:0 "[SCOPE.sChar('unethical_dominus_scope').GetName]将被建议行贿以摆脱惩罚。#!\n\n此选项可用是因为你的统治者有#Y 刨根问底的性格#!。"
 dhe_slave.10.t:0 "勒索未遂"
 dhe_slave.10.desc_1:0 "我们的信使带来了[SCOPE.sChar('unethical_dominus_scope').GetName]的口信，其拒绝了我们宽大的提议。看来[SCOPE.sChar('unethical_dominus_scope').GetSheHe]对于名声的重要性和在国内的全力并不在意。"
 dhe_slave.10.desc_2:0 "我们的信使带来了[SCOPE.sChar('unethical_dominus_scope').GetName]的口信，其同意了我们的提议。我们很幸运，因为[SCOPE.sChar('unethical_dominus_scope').GetHerHis]的名誉对[SCOPE.sChar('unethical_dominus_scope').GetHerHim]来说价值很高。\n\n现在轮到我们保证司法流程的结束，而且那些恶毒的指控也该歇息了。"
 dhe_slave.10.a:0 "我们将“确保一场彻底且公正的审判”。"
 dhe_slave.10.b:0 "没良心的[SCOPE.sChar('unethical_dominus_scope').GetPraenomen]马上就要学到重要一课……"
 dhe_slave.11.t:0 "终结丑闻"
 dhe_slave.11.desc_1:0 "我们注意到，今天早些时候，城卫军被派出，受命在[ROOT.GetCountry.GetCapital.GetName]外[SCOPE.sChar('unethical_dominus_scope').GetHerHis]的别墅里逮捕[SCOPE.sChar('unethical_dominus_scope').GetPraenomen]并将[SCOPE.sChar('unethical_dominus_scope').GetHerHim]带入宫廷，他们赶到那儿时发现已人去楼空。似乎这个懦夫已经在凌晨逃离了[ROOT.GetCountry.GetName]，还带着[SCOPE.sChar('unethical_dominus_scope').GetHerHis]的大部分财物，寻求其国外朋友的庇护。\n\n随着调查成功，事实被连根拔起，终结了[SCOPE.sChar('unethical_dominus_scope').GetHerHis]的放荡统治，奴隶们必将不满，因为我们让[SCOPE.sChar('unethical_dominus_scope').GetPraenomen]逃离了制裁。然而，这些城卫军士们将遇到一部分特意留下的钱财……"
 dhe_slave.11.desc_2:0 "连续几周收集证据后，现在已经显然，传遍[ROOT.GetCountry.GetCapital.GetName]的狂野谣言只是一场闹剧，它被设计损毁一位高尚公民的名誉。大量证人出现为[SCOPE.sChar('unethical_dominus_scope').GetHerHim]辩护而非证实指控。\n\n[SCOPE.sChar('unethical_dominus_scope').GetPraenomen]可以安歇了，因为时间修复了对[SCOPE.sChar('unethical_dominus_scope').GetHerHis]和[SCOPE.sChar('unethical_dominus_scope').GetHerHis]的家庭名誉的损害。这场高尚而透明的判决过程同样给我们带来益处，不仅是那些对财富过剩感到愤怒的努力，也包括那些公民，他们对我们的司法体系的公正和正直感到满意。"
 dhe_slave.11.desc_3:0 "针对[SCOPE.sChar('unethical_dominus_scope').GetName]指控的调查终于结束，[SCOPE.sChar('unethical_dominus_scope').GetHerHis]在事件是无疑是无辜的。公开道歉与对丑闻的否认被执行，虽然诽谤主谋依然未知。\n\n当公民们满意于他们的名誉能得到我们司法体系的保障，奴隶们感到这场判决的严肃性不知怎么地有点缺乏……"
 dhe_slave.11.desc_4:0 "让[SCOPE.sChar('unethical_dominus_scope').GetHerHis]震惊的是，尽管在早期对[SCOPE.sChar('unethical_dominus_scope').GetName]不利的证据有所缺伐，经过法学家不懈努力和匿名的可靠证人指证，揭示了被告的放荡和罪孽。[SCOPE.sChar('unethical_dominus_scope').GetSheHe]肯定一度幻想[SCOPE.sChar('unethical_dominus_scope').GetSheHe]可以以一位受人尊重的高尚人士逃避对[SCOPE.sChar('unethical_dominus_scope').GetHerHis]的反常行为的惩罚。\n\n法庭认为被告应当缴纳合理的罚金，以弥补[SCOPE.sChar('unethical_dominus_scope').GetHerHis]的谬行。让这则案件成为一堂针对一切妄图认为自己高于众神法律的堕落者的重要一课。"
 dhe_slave.11.desc_5:0 "一场针对[SCOPE.sChar('unethical_dominus_scope').GetName]指控的彻底且公正的调查发现许多当事人和证人满口谎言，前来诋毁一位受人尊敬的公民的良好品格。\n\n因为屋顶漏水导致某些文件与证词的关联性被损毁对整个案件并不重要，法院对此感到满意，并举国的注视下宣判[SCOPE.sChar('unethical_dominus_scope').GetPraenomen]对一切谬行完全免责。\n\n这实在是对于正义的伟大的一天，这是对那些企图误导公众或诽谤我们社会中最有价值的善名的人的教训。赞美[ROOT.GetCountry.Custom('get_sky_god')]。"
 dhe_slave.11.desc_6:0 "针对[SCOPE.sChar('unethical_dominus_scope').GetName]指控的调查终于结束了，[SCOPE.sChar('unethical_dominus_scope').GetHerHis]的无辜毫无争议地位法院接受。许多相关团体和证人大多被驳回，因为堕落的诽谤者们出于他们自己的邪恶目的，想要破坏一位重要社会成员的名誉。\n\n虽然对于判决过程的严肃性有些闲言碎语，但是我们至少避免了一场奴隶中的大危机，同时又保护了自己的利益……"
 dhe_slave.11.desc_7:0 "经过几周的证据收集之后，事实已昭然若揭，甚至是[ROOT.GetCountry.GetCapital.GetName]流传的最狂野的谣言也不急[SCOPE.sChar('unethical_dominus_scope').GetPraenomen]的恶行的皮毛，其一[ROOT.GetCountry.Custom('get_god_of_dead')]之名犯下了不可言说的可怖之罪。无数证人前来，从家奴到娈童，堆积如山的铁证无法被忽视为纯粹的诽谤。\n\n向几位最权威的宗教和法律专家请教后发现，不论是在法律还是在[ROOT.GetCountry.Custom('get_sky_god')]的眼中，[SCOPE.sChar('unethical_dominus_scope').GetPraenomen]无疑罪大恶极。昨天，大祭司们聚集在周围，要求判[SCOPE.sChar('unethical_dominus_scope').GetHerHis]死刑。\n\n我们现在必须决定如何处理[SCOPE.sChar('unethical_dominus_scope').GetPraenomen]；宽大的惩处为热闹奴隶们，但是如果我们过于严苛，就会疏远整个[SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName]家族。"
 dhe_slave.11.a:0 "[SCOPE.sChar('unethical_dominus_scope').GetPraenomen]只是诽谤的不幸受害者。"
 dhe_slave.11.b:0 "[SCOPE.sChar('unethical_dominus_scope').GetSheHe]只要交点罚金就行了。"
 dhe_slave.11.c:1 "被毁的名誉和罚金将震慑这种过度淫乱。"
 dhe_slave.11.d:0 "我们不能容忍在我们中存在这种程度的卑劣行径。"
 dhe_slave.11.dt:1 "[SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName]的所有成员失去#R 10#!忠诚@loyalty_icon!"
 dhe_slave.11.e:0 "[SCOPE.sChar('unethical_dominus_scope').GetPraenomen]是一个恶魔，不配拥有生命。"
 dhe_slave.11.et1:1 "[SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName]的所有成员失去#R 20#!忠诚@loyalty_icon!"
 dhe_slave.11.et2:0 "\n这个选项可用，因为你的统治者有#Y 高尚人格#!。"
 dhe_slave.11.et3:0 "\n这个选项可用，因为你的统治者是[SCOPE.sChar('unethical_dominus_scope').GetPraenomen]的#Y 对手#!。"
 dhe_slave.11.f:0 "或许有人会认为有点戏剧性。"
 dhe_slave.11.g:0 "解放[SCOPE.sChar('unethical_dominus_scope').GetHerHis]的奴隶，并给他们钱。"
 dhe_slave.11.gt:0 "一个次要人物将出现在[THIS.GetCountry.GetName]。"
 dhe_slave.11.h:0 "恶心小[SCOPE.sChar('unethical_dominus_scope').GetWomanMan]。"
 dhe_slave.11.ht:0 "[SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName]的所有成员失去#R 20#!忠诚@loyalty_icon!"
 dhe_slave.11.i:0 "司法事业的悲惨损失。"
 dhe_slave.11.it:0 "[SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName]的所有人获得#G 5#!忠诚@loyalty_icon!"
 comet.1.t:0 "彗星出现！"
 comet.1.desc:1 "昨晚雷鸣的巨响划破[ROOT.GetCountry.GetCapital.GetName]的天际，带来可怖壮观的景象。就像是[ROOT.GetCountry.Custom('get_sky_god')]亲临，受造物的脆弱组成被火焰和烟雾所吞噬；人们躲在家中，寻求躲避当下的神怒。\n\n几乎就在它出现不久，它溜到了地平线，似乎要住到我们的邻居，[SCOPE.sP('target').GetOwner.GetName]的土地上。\n\n很快，民众中的信仰权威被传唤，让其解释其中奥秘。根据[SCOPE.sChar('priest').GetPraenomen]，这次事件只是[ROOT.GetCountry.Custom('get_sky_god')]传递的信息，昭示我们作为被拣选的人民的地位。\n\n[SCOPE.sChar('priest').GetPraenomen]坚持道，[ROOT.GetCountry.Custom('get_sky_god')]把这则消息送到我们土地上时，不小心有轻微的计算错误，才会落到我们的邻居[SCOPE.sP('target').GetOwner.GetAdjective]，我们应尽我们一切所能占领[SCOPE.sP('target').GetName][target.Custom('get_city_type_loc')]，那是神的信息所降临的地方。"
 comet.1.a:0 "多么……令人激动？"
 comet_sighted_1_tt:1 "拥有#Y [SCOPE.sP('target').GetName]#!这块领土将继续这个事件链。"
 comet.3.t:0 "万代之石"
 comet.3.desc:0 "在[SCOPE.sP('target').GetName]外围的破旧农场上，地面上的巨大坑洞打破了沉寂的景色。在巨坑的中间，沉睡着一块巨大威严的石头。它与我们顾问见过的任何事物都不同，而且一位经师提到了一则几乎被遗忘的预言，那是由[ROOT.GetCountry.Custom('get_sky_god')]亲自送给我们人民的讯息。\n\n在这些日子里，各路人群蜂拥而至，见证这座奇异的景象，许多人热切地祈祷着。是的，它让预言成真，[ROOT.GetCountry.GetName]被[ROOT.GetCountry.Custom('get_sky_god')]所拣选，以实现其宏愿。"
 comet.3.a:0 "我们的确蒙受祝福。"
 comet.4.t:0 "[SCOPE.sP('target').GetName]的偶像"
 comet.4.desc:0 "自从我们的人民找到了天国之石的这些年来，[SCOPE.sP('target').GetName]的当地政府已经为这块石头建立了一座神殿。石头被雕成一具雄伟的偶像，给我们人民在困顿时带来安慰与喘息。\n\n另一方面我们国家的征战也使我们的主要顾问们确信这块圣石的安全性正处于风险中，他们建议我们将神殿迁移到[ROOT.GetCountry.GetCapital.GetName]：不论耗资和艰辛。\n\n我们的军队指挥甚至认为它在这场艰苦战争中只是一个无用的傀儡。"
 comet.4.a:0 "必须这样做。"
 comet.4.b:0 "我们只是无法节省资源。"
 ### DHE Mithridates ###
 dhe_mithridates.2.t:1 "[GetProvince('(int32)245').GetName]王子"
 dhe_mithridates.2.desc:1 "[GetProvince('(int32)245').GetName]王子，[GetCountry('KIO').GetRuler.GetPraenomen]出现在[ROOT.GetCountry.GetCapital.GetName]，寻求庇护以免[mithridates_overlord.GetName]的统治者[mithridates_overlord.GetRuler.GetPraenomen]的怒火。这位君主腰缠万贯并向我们许诺厚礼，只要我们愿意帮[mithridates_pontus.GetHerHim]一把。\n\n接纳[mithridates_pontus.GetHerHim]无疑会使我们在[mithridates_overlord.GetName]那儿不受欢迎，但是我们何时需要考虑他们如何看待我们了？这里是[ROOT.GetCountry.GetAdjective]的土地，在这里我们才是话事人。"
 dhe_mithridates.2.a:0 "我们将在帕佛拉戈尼亚欢迎[SCOPE.sChar('mithridates_pontus').GetHerHim]。"
 dhe_mithridates.2.at:0 "[GetCountry('KIO').GetRuler.GetPraenomen|Y]将获得[mithridates_target.GetName|Y]和一些周围的领土。"
 dhe_mithridates.2.b:1 "[mithridates_pontus.GetSheHe|U]不可信任。"
 dhe_mithridates.2.bt:0 "[GetCountry('KIO').GetRuler.GetPraenomen|Y]将夺取[mithridates_target.GetName|Y]和一些周围的领土。"
 dhe_mithridates.3.t:1 "米特里达梯的野心"
 dhe_mithridates.3.desc_intro:1 "[GetProvince('(int32)245').GetName][GetProvince('(int32)245').Custom('get_city_type_loc')]作为附属接受米特里达梯家族的统治，"
 dhe_mithridates.3.desc_1:0 "$dhe_mithridates.3.desc_intro$指责我们对他们的土地图谋不轨并组织暗杀他们的国王！"
 dhe_mithridates.3.desc_2:0 "$dhe_mithridates.3.desc_intro$被他们的新统治者[mithridates_pontus.GetName]煽动反对他们的[mithridates_overlord.GetAdjective]宗主！"
 dhe_mithridates.3.desc_3:0 "\n\n[mithridates_pontus.GetName]现在正领导[mithridates_pontus.GetHerHis]的军队对抗我们，以寻求在帕佛拉戈尼亚建立新领地"
 dhe_mithridates.3.desc_4:0 "\n\n[mithridates_pontus.GetPraenomen]已经逃到帕佛拉戈尼亚并用[mithridates_pontus.GetHerHis]的个人财富召集了大批支持者。"
 dhe_mithridates.3.desc_5:0 "\n\n他们现在断绝了所有的外交关系并拒绝履行他们对朝贡和友谊的承诺！"
 dhe_mithridates.3.desc_6:0 "在新统治者[mithridates_pontus.GetName]的领导下，$dhe_mithridates.3.desc_intro$这座城市已被决定放弃并在帕佛拉戈尼亚建立新领地！"
 dhe_mithridates.3.desc_7:0 "$dhe_mithridates.3.desc_intro$已被那正辱骂和诽谤我们家族的旧仆从国放弃。"
 dhe_mithridates.3.desc_8:0 "\n\n[mithridates_pontus.GetName]现在正领导[mithridates_pontus.GetHerHis]的军队[mithridates_refuge.GetRuler.GetPraenomen]。"
 dhe_mithridates.3.a:1 "让我们做掉这小毛孩。"
 dhe_mithridates.3.at:0 "[mithridates_pontus.GetName|Y]入侵了帕佛拉戈尼亚！"
 dhe_mithridates.3.b:0 "真是幼稚。"
 dhe_mithridates.3.bt:0 "[mithridates_pontus.GetName|Y]已经放弃[GetProvince('(int32)245').GetName|Y]并在帕佛拉戈尼亚建设新领地。"
 dhe_mithridates.3.bt2:0 "[GetProvince('(int32)245').GetName|Y]现在作为我们的附属国受一个新家族统治。"
 dhe_mithridates.3.c:0 "他们会为此付出代价。"
 dhe_mithridates.3.ct:0 "我们将获得[mithridates_pontus.GetEmployer.GetAdjective|Y]领土的宣称。"
 dhe_mithridates.4.t:0 "背信弃义的米特里达梯"
 dhe_mithridates.4.desc:0 "显然那条背信弃义的蛇米特里达梯计划逃往帕佛拉戈尼亚，虽然[SCOPE.sChar('mithridates').GetSheHe]这样做的原因尚不明确。传言说[SCOPE.sChar('mithridates').GetSheHe]想要与帕佛拉戈尼亚合谋来提高[SCOPE.sChar('mithridates').GetHerHis]在宫廷中的地位。\n\n不论如何，帕佛拉戈尼亚当即拒绝了[SCOPE.sChar('mithridates').GetHerHis]的提议，并把[SCOPE.sChar('mithridates').GetHerHim]送回了我们的宫廷，同时为误会表示歉意。"
 dhe_mithridates.4.a:0 "我们恰好知道如何处理[SCOPE.sChar('mithridates').GetHerHim]。"
 dhe_mithridates.5.t:1 "本都的野心"
 dhe_mithridates.5.desc:1 "自从我们来到帕佛拉戈尼亚，我们已经可以清楚地看到，在亚历山大之死与继业者战争留下的权力真空中未受控制的亚细亚北部诸小国是多么的软弱和分裂。\n\n本都贵族们并不信服他们当前的领导，而更愿意接纳[mithridates_pontus.GetPraenomen]作为他们的国王，尤其是考虑到[mithridates_pontus.GetHerHis]那波斯贵族血统。"
 dhe_mithridates.5.a:1 "[mithridates_pontus.GetPraenomen]会成为本都之王。"
 dhe_mithridates.5.at:0 "我们将提议接管#Y [GetCountry('PON').GetName]#!，吞并他们的领土，否则就开战。"
 dhe_mithridates.5.b:1 "我们的立场是充分的。"
 dhe_mithridates.6.t:1 "米特里达梯方案"
 dhe_mithridates.6.desc:1 "[mithridates_pontus.GetPraenomen]在帕佛拉戈尼亚建成的新领地一直被视作威胁，但我们领导层的软弱使我们考虑这位波斯贵族作为本都一元而坚定的统治者对我们人民的价值。\n\n波斯帝国毁灭后的争吵终于可以过去了……"
 dhe_mithridates.6.a:1 "新领导，新气象。"
 dhe_mithridates.6.c:0 "想都别想！"
 dhe_mithridates.7.t:1 "本都王位"
 dhe_mithridates.7.desc:1 "我们的特使已从[GetCountry('PON').GetCapital.GetName]归来，他们在那里向本都贵族们提出了我们的建议。"
 dhe_mithridates.7.desc_1:0 "碰巧，他们看到了一位充满活力和声望的统治者的作用，于是在一场不流血的政变中将本都交给了[mithridates_pontus.GetPraenomen]……"
 dhe_mithridates.7.desc_2:0 "无论是懦弱还是傲慢，他们都拒绝接受我们的合理条件，支持他们目前的领导层，而不愿承担动荡的风险……"
 dhe_mithridates.7.a:1 "本都将成为我们的新家。"
 dhe_mithridates.7.at:0 "我们将吞并并成为@[GetCountry('PON').GetFlag]![GetCountry('PON').GetName|Y]。"
 dhe_mithridates.7.b:0 "前路艰辛。"
 dhe_mithridates.8.t:0 "希腊化的[ROOT.GetCountry.GetName]"
 dhe_mithridates.8.desc:1 "[ROOT.GetCountry.GetName]长期分裂为山地的本都民族和生活在海岸的希腊民族。尽管传统相当不同，他们似乎总能和平共处，但想要在两者兼顾的情况下构建我们的政府却相当困难。\n\n随着亚历山大的继业者诸国的兴起，希腊的语言和风俗得到广泛传播，从大希腊至远东的印度土地。或许是时候让我们也为自己寻求一个更希腊化的解决之道？"
 dhe_mithridates.8.a:0 "他们的传统或许并不那么异域。"
 dhe_mithridates.8.a.tt:0 "该选项将解锁一个新决策：#Y 锡诺佩的本都首都#!。"
 dhe_mithridates.8.a.tt.2:0 "该选项将解锁一个新决策：#Y 接受希腊本都预兆#!"
 dhe_mithridates.8.b:0 "本都人的本都！"
 pontic_decision_sinope_capital:0 "锡诺佩的本都首都"
 pontic_decision_sinope_capital_desc:0 "是时候离开我们的旧首都，把我们的行政中心移到锡诺佩。在北方安纳托利亚海岸的防御性位置定居，这是一个统治我们国家的完美位置。"
 pontic_decision_hellenistic_omens:0 "接受希腊本都预兆"
 pontic_decision_hellenistic_omens_desc:0 "我们的需求不同的神祇，包括琐罗亚斯德教、库柏勒或希腊的。是时候让我们开始纪念并崇拜这些神明，而不是将我们自己限制在我们的古老往昔中。"
 pontic_decision_hellenistic_omens_tt:1 "解锁神祇#Y $omen_zeus_stratios$#!。\n解锁神祇#Y $omen_selene$#!。"
 ### DHE Iberia ###
 dhe_iberia.1.t:0 "野心勃勃的王子"
 dhe_iberia.1.desc:0 "作为我们往昔的残孽，法尔纳瓦兹一直是我们的心头之患。现在我们中的一些人开始聚集在他身边，声称比起[ROOT.GetCountry.GetRuler.GetName]，他更有权获得权冠。\n\n在他们的帮助下，他集结起一直忠诚者的部队准备侍奉他，如果需要的话。现在他以野心和贪婪看向了高加索伊比利亚的王冠。"
 dhe_iberia.1.a:0 "令人头疼……"
 dhe_iberia.1.tt:0 "[SCOPE.sChar('pharnavaz').GetName]在[SCOPE.sP('pharnavaz_home').GetName]集结了一只忠诚者的军队"
 dhe_iberia.2.t:0 "法尔纳瓦兹的命令"
 dhe_iberia.2.desc:0 "法尔纳瓦兹的一位信使抵达了[ROOT.GetCountry.GetCapital.GetName]，命令我们退位并打开城门迎接[ROOT.GetCountry.GetName]的新王。我们所有的顾问，包括哪些傲慢的忠诚份子和那些主张与法尔纳瓦兹开战的，在这个需要他们的时候似乎都消失了。\n\n[ROOT.GetCountry.GetRuler.GetName]花了一些时间考虑这个伪朝的要求，随后他大声宣布了他的决定。"
 dhe_iberia.2.a:0 "让我们给[SCOPE.sChar('pharnavaz').GetHerHim]战争，这就是[SCOPE.sChar('pharnavaz').GetSheHe]想要的。"
 dhe_iberia.2.b:0 "[ROOT.GetCountry.GetName]不会在内战中幸免。我们最好还是给[SCOPE.sChar('pharnavaz').GetHerHim]王冠。"
 dhe_iberia.4.t:0 "法尔纳瓦兹的兴起"
 dhe_iberia.4.desc:0 "随着[SCOPE.sChar('former_ruler').GetName]退出舞台，我们最终获得了我们一直以来寻求的目标，高加索伊比利亚的王冠。它不再会被往昔的僭主统治，现在是开明统治者的崭新一代。\n\n[ROOT.GetCountry.GetRuler.GetName]已经对[ROOT.GetCountry.GetCapital.GetName]有了规划，我们要如何把它变成已知世界最伟大的城市之一，它将成为高加索伊比利亚的明珠，时代之城。"
 dhe_iberia.4.a:0 "这是[ROOT.GetCountry.GetName]的新时代的开始。"
 dhe_iberia.5.t:0 "法尔纳瓦兹的失败"
 dhe_iberia.5.desc:0 "随着法尔纳瓦兹的威胁被终结，我们终于可以将这些烦恼抛于脑后。随着这位野心的王子退出舞台，高加索伊比利亚终于获得了耀眼的时光，并变得更加伟大了。"
 dhe_iberia.5.a:0 "终于解决了这个觊觎者。"
 dhe_iberia.6.t:0 "建设[ROOT.GetCountry.GetCapital.GetName]"
 dhe_iberia.6.desc:0 "自从他取得了高加索伊比利亚的王冠，[SCOPE.sChar('pharnavaz').GetName]就开始绘制宏伟的蓝图，规划如何更有效地扩张并统治[SCOPE.sP('pharnavaz_capital').GetName]。为了使之成为他伟大帝国的华丽首都，[SCOPE.sChar('pharnavaz').GetPraenomen]希望大踏步地从零开始重建一切。\n\n他的一些顾问建议道我们目前还有更加重要的事务要处理，而这些规划应当暂时搁置。法尔纳瓦兹指出再重新启动这些规划需要昂贵的成本，而且尤其是现在，每个人都在准备重建。"
 dhe_iberia.6.a:0 "[ROOT.GetCountry.GetCapital.GetName]将为世界嫉羡。"
 dhe_iberia.6.a.tt:0 "[SCOPE.sChar('pharnavaz').GetName]开始了[SCOPE.sChar('pharnavaz').GetEmployer.GetCapital.GetName]的重建"
 dhe_iberia.6.b:0 "我们将搁置这些规划，以待将来。"
 dhe_iberia.6.b.tt:0 "[SCOPE.sChar('pharnavaz').GetName]目前将搁置这些规划。这会解锁一个新决议，如此建设可以在未来的时间点继续。"
 dhe_iberia.7.t:0 "为[SCOPE.sP('pharnavaz_capital').GetName]搜罗建材"
 dhe_iberia.7.desc:0 "尽管法尔纳瓦兹已经做了一切准备来重建[SCOPE.sP('pharnavaz_capital').GetName]，许多工人抱怨目前缺乏建材。不知道他们是否比被要求的做的更多，还是其中一些建材丢失或消失了，不过显然的是我们需要获得更多的物资。\n\n当我们开工重建后，一些路过的商人开始兜售他们的商品，或者我们可以让我们的奴隶们办好这事。"
 dhe_iberia.7.a:0 "我们有钱可花"
 dhe_iberia.7.b:0 "我们矿场里的奴隶可以不停地工作，不是吗？"
 dhe_iberia.8.t:0 "贸易的涌入"
 dhe_iberia.8.desc:0 "当我们的工人继续[SCOPE.sP('pharnavaz_capital').GetName]的重建，我们见证了大量商贩的涌入，在这个区域需求机会兜售他们的商品。\n\n我们希望他们能定居在此地，因为我们已重建了城市的部分地区，或者我们可以利用这个机会向他们出手我们的部分不需要的货物。"
 dhe_iberia.8.a:0 "让他们在这个地区安居。"
 dhe_iberia.8.b:0 "他们能可以与我们自由贸易。"
 dhe_iberia.9.t:0 "[ROOT.GetCountry.GetName]的伟大首都"
 dhe_iberia.9.desc:0 "在大量工人过去几个月的日夜劳作后，这座城市终于完工。宽敞的街道、新建的政府大楼以及大量街区，这正是法尔纳瓦兹一开始所规划的样子。\n\n[SCOPE.sP('pharnavaz_capital').GetName]的故事已经传播到广袤的远方，我们开始接待遥远国度的使者，他们前来观摩我们壮丽的城市。"
 dhe_iberia.9.a:0 "更伟大的事物尚未到来。"
 dhe_iberia.10.t:0 "阿尔马济偶像"
 dhe_iberia.10.desc:0 "我们的[SCOPE.sChar('high_priest').GetOffice.GetCulturalName(ROOT.GetCountry)]，[SCOPE.sChar('high_priest').GetName]与[ROOT.GetCountry.GetCapital.GetName]本地信仰的其他高贵祭司们进行了讨论。由于各类不同的神祇、传统和庆典统御了我们的人民，这样很难通过任何一种教义让他们愿意顺从，并把他们统一起来。\n\n祭司们认为这或许是时候建造一个人们可以聚集在周围的崭新的公共纪念碑。这将是一个智慧的行动，开始寻求我们人民所信从的信仰的统一。"
 dhe_iberia.10.a:0 "一尊与众不同的铜像。"
 dhe_iberia.10.a.tt:0 "[SCOPE.sChar('pharnavaz').GetName]在[SCOPE.sP('armazi_idol_province').GetName]启动阿尔马济偶像的项目"
 dhe_iberia.10.b:0 "我们最好在别处花费我们的资金。"
 dhe_iberia.11.t:0 "希腊多神教偶像"
 dhe_iberia.11.desc:0 "我们对阿尔马济偶像的施工开始引起了我们社会中的反对因子，这骚扰了我们的工人，被证明是挺难应付的。在一个极其讨厌案例中，一些本地人受了伤，显然需要采取一些行动来终止这些麻烦。"
 dhe_iberia.11.a:0 "金钱无疑将解决这些狂惹分子引起的问题。"
 dhe_iberia.11.b:0 "终结希腊多神教信徒。"
 dhe_iberia.12.t:0 "可信的偶像"
 dhe_iberia.12.desc:0 "随着我们的阿尔马济偶像的施工推进，我们看到许多来自我国外围的人们开始来[SCOPE.sP('armazi_idol_province').GetName]旅游，想来见识一下它会是怎么样建起的。它已经开始对我们的人民的信仰产生了证明效果。\n\n如果这个趋势持续，我们必定可以短期内收获我们艰苦工作的成果。"
 dhe_iberia.12.a:0 "这全是法尔纳瓦兹的杰作。"
 dhe_iberia.12.b:0 "这是关乎高加索伊比利亚的每个人的努力。"
 dhe_iberia.13.t:0 "阿尔马济偶像的完工"
 dhe_iberia.13.desc:0 "在几个月不知疲倦的辛劳后在[SCOPE.sP('armazi_idol_province').GetName]树起了这尊偶像，我们终于可以揭幕完工的景象。来自地区各个角落的人们聚集在街道上试图看到它一眼，他们中的大多数都被这座铜制的巨大杰作震惊了。如果说他们对我们众神的信仰有过怀疑，那么从现在起不会再有那种事了。"
 dhe_iberia.13.a:0 "它将屹立，作为我们信仰的圣约。"
 iberia_improving_capital_decision:0 "法尔纳瓦兹的改良"
 iberia_improving_capital_decision_desc:0 "法尔纳瓦兹一直有若干如何改良首都的主意，现在既然他已掌权高加索伊比利亚，是时候将它们付诸行动了。异域的人们不再会觉得我们地区好似一滩死水，而会感到嫉妒。"
 pharnavaz_capital_improvement_begins_tt:0 "改良项目启动了"
 pharnavaz_leader:0 "法尔纳瓦兹一世是高加索伊比利亚的统治者"
 dhe_iberia.14.t:0 "埃妮娜与达妮娜的崇拜仪式"
 dhe_iberia.14.desc:0 "我们的[SCOPE.sChar('high_priest').GetOffice.GetCulturalName(ROOT.GetCountry)]，[SCOPE.sChar('high_priest').GetName]，开始调查[ROOT.GetCountry.GetName]兴起的新崇拜仪式，它被献给一对女神，名为埃妮娜与达妮娜。\n\n观察了他们的仪式与庆典几周后，[SCOPE.sChar('high_priest').GetPraenomen]不但在[ROOT.GetCountry.GetName]接受了这种崇拜仪式，而且[SCOPE.sChar('high_priest').GetSheHe]认为我们应该将它们正式纳入我们的众神体系。"
 dhe_iberia.14.a:0 "那就让我们引入这些新女神吧。"
 dhe_iberia.14.a.tt:1 "解锁神祇#Y 埃妮娜与达妮娜的祝福#!"
 dhe_iberia.14.b:0 "我们众神体系的现状挺好的。"
 ### DHE Massalia ###
 dhe_massalia.1.t:0 "[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.Custom('get_salyes_title')]的兴起"
 dhe_massalia.1.desc:0 "几百年来，我们在地中海沿岸拥有自己的贸易站，持续繁荣，从与蛮族的贸易中获利，并在希腊之外建立新的城市。甚至著名的迦太基也学着容忍我们的共存、与我们的商人竞争，尽管他们强大却无法击败我们。\n\n然而，我们父辈的甜蜜回忆渐渐成为了遥远的回忆。我们周围的野蛮人从随我们到来的技术与思想的传播中受益。现在他们的首领每天都在谋划统一他们的民族，以此对抗卖给他们小玩意儿的那些弹着里尔琴、饮酒作乐的人们。\n\n[SCOPE.sChar('dhe_massalia_slv_ruler').Custom('get_salyes_desc')]"
 dhe_massalia.1.a:0 "我们必须在他们之前进行打击。"
 dhe_massilia.1.at:0 "马赛利亚（@[THIS.GetCountry.GetFlag]!）将获得[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName]（@[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetFlag]!）所拥有的全部临近城市的宣称"
 dhe_massalia.1.b:0 "告诉他们我们最好共存。"
 dhe_massalia.1.bt:0 "[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName]将接待一位使者，他赞颂我们和平商人的美德以及我们希望进行更公平的贸易的愿望，如果他们接受："
 dhe_massalia.2.t:0 "马赛利亚的提议"
 dhe_massalia.2.desc:0 "马赛利亚自大的异域商人带着一个使者访问[ROOT.GetCountry.GetRulerTitle][SCOPE.sChar('dhe_massalia_slv_ruler').GetName]。似乎这些弹里尔琴的家伙开始畏惧我们日益增长的实力，并带来甜言蜜语和精巧饰品来讨好我们。\n\n自从希腊人带着精美货物与新奇的传统来到我们的海岸后，我们一直与他们保持相对和平。我们学会了酿酒、铸币，并以希腊的方式献祭，但是现在我们看到我们被这些贩子用他们的石墙和铜盾戏弄了。\n\n许多人相信现在该是时候让我们向希腊人展示他们对我们的真正价值，并把他们推回大海。"
 dhe_massalia.2.a:0 "这些是有用的，我们不会否定。"
 dhe_massalia.2.b:0 "是时候他们完全理解我们的关系了。"
 dhe_massalia.2.bt:0 "#R 我们将以战争威胁马赛利亚要求其成为我们的朝贡国。#!"
 dhe_massalia.2.c:0 "把这些懦夫送回他们的剧院。"
 dhe_massalia.2.ct:0 "[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName]（@[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetFlag]!）将获得马赛利亚（@[SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetFlag]!）所拥有的全部邻近城市的宣称。"
 dhe_massalia.3.t:0 "[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName]的回复"
 dhe_massalia.3.desc_1:0 "多疑的[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetAdjective]让我们的使者带回令人失望的回话，他报告道[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetAdjective]的[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetRulerTitle]蔑视我们的礼物与外交，并要求这位使者立即离开。\n\n大会自然被惹恼了，人们被分成了两派，一派认为这是一种侮辱或挑衅，应当诉诸战争，要求维持现状的另一派则保持原来的观点不变。\n\n不论如何，骄傲的[ROOT.GetCountry.GetName]的未来危在旦夕，我们自己必须做好防御准备。"
 dhe_massalia.3.desc_2:0 "[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName]的脏狗让我们的使者带回了恼人的回话，他报告说[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetAdjective]的[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetRulerTitle]蔑视我们的礼物与外交，命令我们‘要么低头要么死。’\n\n大会全体一片哗然，许多人要求调查为何我们的友谊请求事项会办得如此无能，以至于得到了这样的回应，如此就让所有为此准备的努力白费了。\n\n骄傲的[ROOT.GetCountry.GetName]的未来危在旦夕。我们将陷入战争，或是接受征服？"
 dhe_massalia.3.desc_3:0 "智慧的[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetAdjective]让我们的使者带回了可喜的辞令，他报告说那位[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetAdjective]的[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetRulerTitle]同乐我们建立友谊的请求，并回报以更大程度的商贸合作。\n\n至少可以说，大会感到很意外，怀疑派很不满战争被反转，尔和平派则庆祝这纸笔对利剑的胜利。\n\n这项协议可能会在短期破坏我们的繁荣，但幸运的是，它从长期来说挽救了我们的独立。"
 dhe_massalia.3.a:0 "致[ROOT.GetCountry.GetName]和[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName]！"
 dhe_massalia.3.b:0 "如果这能给我们和平……"
 dhe_massalia.3.c:0 "我们不会向一个穿裤子的小酋长鞠躬。"
 dhe_massalia.3.ct:0 "#R [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName]可能会向我们宣战。#!\n马赛利亚（@[THIS.GetCountry.GetFlag]!）将获得[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName]（@[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetFlag]!）所拥有的全部邻近城市的宣称。"
 dhe_massalia.3.d:0 "令人失望……"
 dhe_massalia.4.t:0 "马赛利亚的决定"
 dhe_massalia.4.desc_1:0 "我们的使者从[SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetName]返回，带回消息说[SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetRulerTitle][SCOPE.sChar('dhe_massalia_mas_ruler').GetName]和那可怜[SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetAdjective]的元老院愚蠢地拒绝了我们要求贡品的慷慨要求，而且开始备战。\n\n所有人都屏住呼吸等待[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetRulerTitle][SCOPE.sChar('dhe_massalia_slv_ruler').GetName]宣布我们的下一步行动。"
 dhe_massalia.4.desc_2:0 "我们的使者从[SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetName]返回，带回消息说[SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetRulerTitle][SCOPE.sChar('dhe_massalia_mas_ruler').GetName]和[SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetAdjective]的元老院智慧地接受了我们慷慨的朝贡要求以避免冲突。\n\n似乎他们终于理解了谁掌控着这片地区。"
 dhe_massalia.4.a:0 "我们将把他们从那片土地上清除……"
 dhe_massalia.4.b:0 "……很快。"
 dhe_massalia.4.c:0 "[ROOT.GetCountry.GetName]完了，它只是仅次于最厉害的。"
 dhe_massalia.5.t:0 "皮忒亚斯的遗产"
 dhe_massalia.5.desc_1:0 "我们的著名探险家、研究学者皮忒亚斯前往神秘的布雷坦尼刻的探险后回来时，遭受了同等嘲讽与怀疑，但是无法否认的是，对于那片在我们[ROOT.GetCountry.GetAdjective]的地图与广袤的希腊世界的边界之外的土地，这次探险激起了一种全新的好奇。\n\n虽然耗资巨大，政府中仍有倡议者支持更深入的探险，而且这次由能力出众的[SCOPE.sChar('pytheas_scope').GetName]带队。然而，许多人更多的是对皮忒亚斯的光怪陆离的声称的不信任，认为这种事自我夸大的搪塞言辞。他们辩称资金最好被用于加强我们已有的贸易，以及研究那些我们已经了解的东西的努力上——只要那是一定有用的。"
 dhe_massalia.5.desc_2:0 "我们的著名探险家、研究学者[SCOPE.sChar('pytheas_scope').GetPraenomen]前往神秘的布雷坦尼刻的探险后，[SCOPE.sChar('pytheas_scope').GetSheHe]回来时，遭受了同等嘲讽与怀疑，但是无法否认的是，对于那片在我们[ROOT.GetCountry.GetAdjective]的地图与广袤的希腊世界的边界之外的土地，这次探险激起了一种全新的好奇。\n\n虽然耗资巨大，政府中仍有倡议者支持更深入的探险，而且这次由经验丰富的[SCOPE.sChar('pytheas_scope').GetPraenomen]带队。然而，许多人更多的是对皮忒亚斯的光怪陆离的声称的不信任，认为这种事自我夸大的搪塞言辞。他们辩称资金最好被用于加强我们已有的贸易，以及研究那些我们已经了解的东西的努力上——只要那是一定有用的。"
 dhe_massalia.5.a:0 "鼓励商业冒险。"
 dhe_massalia.5.b:0 "知识就是力量，资助航海教育。"
 dhe_massalia.5.c:0 "总是有更多的东西要学！"
 dhe_massalia.5.ct:0 "我们将决定[SCOPE.sChar('pytheas_scope').GetPraenomen]的冒险命运。\n#R 不存在成功保障。#!"
 dhe_massalia.6.t:0 "[SCOPE.sChar('pytheas_scope').Custom('get_massalia_6_title')]"
 dhe_massalia.6.desc:0 "[SCOPE.sChar('pytheas_scope').Custom('get_massalia_6_desc')]，希望发现蛮族锡矿的来源及其他贸易商品。据说他穿过了伽拉提亚，绕过了名为布雷坦尼刻的巨型岛屿后，航向极远岛，世界的寒冷边缘，并带回了美丽的琥珀金，闪耀如同太阳——也许北方有更多需要被发现的东西。\n\n后来又一次，几百年前的我们探险家欧堤墨涅斯驶过赫拉克勒斯之柱之后向南航行，在返回前他发现了一条大河，它过于广袤以至于冲淡了海水，或许甚至超越了尼罗河的规模。\n\n奇异的布雷坦尼刻似乎是最安全的选择；第一次探险的部分船员的日志与经验依然鲜活。然而[SCOPE.sChar('pytheas_scope').GetPraenomen][SCOPE.sChar('pytheas_scope').GetHerselfHimself]本人顽固地游说要航行去西方的全新的土地，那是穿过环绕之海的充满神奇的土地——无疑是被亚特兰蒂斯的传说蛊惑了……"
 dhe_massalia.6.a:0 "布雷坦尼刻是一个安全的赌博。"
 dhe_massalia.6.at:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen]将试图了解布雷坦尼刻的著名岛屿，这是一个相当安全的旅程。"
 dhe_massalia.6.b:0 "向北，直至极远岛。"
 dhe_massalia.6.bt:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen]将一路向被超越我们现在在北方探索过的地带，这是一个中等难度的旅程。"
 dhe_massalia.6.c:0 "向南，让我们比欧堤墨涅斯走的更远。"
 dhe_massalia.6.ct:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen]将航行绕过利比亚和阿特拉斯山脉并一路向南，这是一个充满危险的旅程。"
 dhe_massalia.6.d:0 "向西，横跨广阔的俄刻阿诺斯！"
 dhe_massalia.6.dt:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen]将试图抵达环绕世界的海洋的边缘，这是一个几乎不可能做到的疯狂行为。"
 dhe_massalia.7.t:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen]出发了"
 dhe_massalia.7.desc:0 "前往[ROOT.GetCountry.Custom('get_pytheas_destination')]的探险临近出发了。船只已经备齐，水手已经道别，一位名为[SCOPE.sChar('massilia_captain_name_scope').GetPraenomen]的称职船长在甲板上等着[SCOPE.sChar('pytheas_scope').GetPraenomen]下令。\n\n当船只从港口驶过，扬起风帆，兴奋的孩童与哭泣的妇女在码头上挥手。\n\n大概得过一段时间我们才能再次收到[SCOPE.sChar('pytheas_scope').GetPraenomen]的讯息。"
 dhe_massalia.7.a:0 "愿[ROOT.GetCountry.Custom('get_sea_god')]支援[SCOPE.sChar('pytheas_scope').GetHerHim]，并愿[ROOT.GetCountry.Custom('get_commerce_god')]指引[SCOPE.sChar('pytheas_scope').GetHerHim]。"
 dhe_massalia.7.at:0 "我们以后会获知[SCOPE.sChar('pytheas_scope').GetPraenomen]的功绩，如果可能的话。"
 dhe_massalia.8.t:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen]回来了！"
 dhe_massalia.8.desc_opener:0 "我们著名探险家[SCOPE.sChar('pytheas_scope').GetPraenomen]的船只今天返回了[ROOT.GetCountry.GetCapital.GetName]的港口。公民们聚集在剧院来聆听[SCOPE.sChar('pytheas_scope').GetHerHis]前往[ROOT.GetCountry.Custom('get_pytheas_destination')]的故事。"
 dhe_massalia.8.desc_opener_fail:0 "我们的探险家[SCOPE.sChar('pytheas_scope').GetPraenomen]今天回到了[ROOT.GetCountry.GetCapital.GetName]，虽然这不是我们所希望的情形下。"
 dhe_massalia.8.desc_closer_fail:0 "对于我们对[SCOPE.sChar('pytheas_scope').GetPraenomen]的投资，我们没有什么可以展示的……"
 dhe_massalia.8.desc_1:0 "$dhe_massalia.8.desc_opener_fail$\n\n[SCOPE.sChar('pytheas_scope').GetSheHe|U]声称海盗们像瀑布般降落在船上，不留任何逃跑的希望。船员们被俘后，这货暴徒驶向一个个港口出售他们的战利品，这些船员最终逃跑并借钱才回到家。\n\n$dhe_massalia.8.desc_closer_fail$"
 dhe_massalia.8.desc_2:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetSheHe|U]一开始提到了一场可怕的风暴，摧毁了探险船，解释道北方的水无情狡诈。\n\n抵达岛屿后，[SCOPE.sChar('pytheas_scope').GetPraenomen]走向内陆收集修理补给，并在[SCOPE.sChar('dhe_massalia_brit_scope').GetEmployer.GetName]的宫廷受到迎接款待。现在由于畏惧海洋，一些水手决定留下，而[SCOPE.sChar('pytheas_scope').GetPraenomen]继续探索，为关于[ROOT.GetCountry.Custom('get_pytheas_study_subject')]的研究收集信息。然而，当[SCOPE.sChar('pytheas_scope').GetSheHe]返回时，他们已经在当地娶妻，完全抛弃了[SCOPE.sChar('pytheas_scope').GetHerHim]。\n\n幸好返程远远没有那么戏剧，而且我们对那个岛屿的人文地理有了很多的了解。"
 dhe_massalia.8.desc_3:0 "$dhe_massalia.8.desc_opener$\n\n探险队绕过海岸并顺利抵达了布雷坦尼克。然而，他们很快就遭遇了当地人警惕相待，其中一次在一座较小的岛屿上，不幸地一些恼怒的祭司发生了相当血腥的冲突。水手们随后拒绝在陆地上再作必要的逗留，并把这片野蛮的荒原比作伊阿宋的冒险。\n\n尽管出了这些差错，[SCOPE.sChar('pytheas_scope').GetPraenomen]依然得以确认了关于岛屿规模与潮汐范围的早期报告，为一部关于[ROOT.GetCountry.Custom('get_pytheas_study_subject')]的著作完成了环游航海及大量记录的收集。"
 dhe_massalia.8.desc_4:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen]与称为[SCOPE.sChar('dhe_massalia_brit_scope').GetEmployer.GetName]的地方的当地人见面后，深深陷入了一系列离奇不安的事件。他们的先知编造了一个关于一个酋长所拥有的巨大财富的故事，那位酋长在一条大河的末端——有可能是这个岛上最大的一条。\n\n被贪婪冲昏头脑的船员们航行去寻找那被组走的财富。他们不顾一切的欲望夺走了半数船员的欲望，丧命于刀剑和海水，之后[SCOPE.sChar('pytheas_scope').GetPraenomen]才说服剩余的船员返回家乡，离开这个凄惨的航道和岛屿，去寻找食物。\n\n幸好，[SCOPE.sChar('pytheas_scope').GetPraenomen]一直保持信息记录并毫发无损地回来了——[SCOPE.sChar('pytheas_scope').GetSheHe]现在准备编纂一部关于这次旅程和[ROOT.GetCountry.Custom('get_pytheas_study_subject')]的详细传记。"
 dhe_massalia.8.desc_5:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen]声称在搜寻神秘的极远岛时，发现了比布雷坦尼刻更遥远的岛屿。他们沿着伽拉提亚海岸向正东航线，穿过许多河流后改为向北航行。他们随之看到了一座被巨大海峡隔开的岛屿，它的规模比布雷坦尼刻更大，但是远没有那么温和。\n\n他们在海岸线上一个叫作[SCOPE.sCountry('dhe_massalia_thule_scope')]的地方登陆，他们与这片奇异土地上的人们交谈，这些人戴着橙色的珠宝，住在像是倒扣着的船的木屋里。夏天的白天很长，到了冬天又变得极端的短，给这里的大地和海洋带来了恶劣的冰雪。"
 dhe_massalia.8.desc_6:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen]带来了消息说那是一片比布雷坦尼克更远的沙地，幅员极小，覆盖了无尽的松树林，又被河泊分割。那里的天气在夏季温和，到了冬季却极端寒冷，那时候当地人会撤回他们的木屋，享用蜂蜜酒与烤野猪。\n\n一条宽广的海峡横穿在这片土地与我们的之间，而且虽然最近的一侧应该在马赛利亚的对面，它与我们的家乡没有任何相似之处。这里的土地充满野性，未经开垦，这里的人们彪悍，崇尚武力与狩猎高于其他一切。虽然[SCOPE.sChar('pytheas_scope').GetPraenomen]在返回前为[ROOT.GetCountry.Custom('get_pytheas_study_subject')]收集很多有用的信息，但是船员们只是渴望尽快离开这个地方。"
 dhe_massalia.8.desc_7:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen]描绘了世界边缘的一片异乎寻常的土地，在那里寒冷的海洋从苍凉的山峦海岸切割出蜿蜒曲折的水道。朦胧的山峰庇护着一群皮肤苍白的彪悍蛮族，他们狩猎奇异的巨型野生动物来获取他们厚实的皮毛，这片土地不适合农业，气候苛刻。在冬天时，太阳几乎从不升起，白昼与黑夜随着季节变化不断斗争，争夺天空的统治权。\n\n比这片土地更远，是一片难以航行的区域，空寂的海洋上漂浮着冰组成的小岛。[SCOPE.sChar('pytheas_scope').GetPraenomen]声称发现了世界的极点，同时也发现了许多关于[ROOT.GetCountry.Custom('get_pytheas_study_subject')]的有用信息。"
 dhe_massalia.8.desc_8:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetSheHe|U]首先详细讲述了赫拉克勒斯之柱之外奇特海岸，从灌木丛来到可以想象范围内最恶劣的沙漠，随后又抵达森林以及一条广阔河流郁郁葱葱的河口。那些富有的黑皮肤人拥有可以航行的船只，他们的城市用砖石建造。那里的浪潮比内海更汹涌，来自大洋的风极大阻碍了航行的努力。\n\n看来欧堤墨涅斯说的是事实，虽然这条河很可能与埃及的尼罗河是同一条。船员们尽了他们的胆量航行到了最远的地方，然而视野里的土地没有尽头，包围着被太阳炙烤海岸的环绕之海延伸到无尽的远方。[SCOPE.sChar('pytheas_scope').GetPraenomen]极为满意，并为[ROOT.GetCountry.Custom('get_pytheas_study_subject')]收集了非常多的信息。"
 dhe_massalia.8.desc_9:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen]告诉我们这批大沙漠的南方有广袤的土地，栖息着奇异的动物与黑色皮肤的商人。欧堤墨涅斯的宽广河流不是奢华，它一直延伸到了遥远的内陆，虽然无法确定这是否为埃及的尼罗河，这是一片人们似乎不熟悉的土地。[SCOPE.sChar('pytheas_scope').GetPraenomen]和[SCOPE.sChar('pytheas_scope').GetHerHis]的船员享受了土著的热情款待，这些土著并不贫穷，却不了解荷马，拥有奇异的信仰。\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen]对那些不同的气候与风俗做了深入了解，尽管[SCOPE.sChar('pytheas_scope').GetHerHis]的主要专注点似乎应该是[ROOT.GetCountry.Custom('get_pytheas_study_subject')]。前往这个地方的旅途漫长又坚信，过了郁郁葱葱的河口后很快就遇上了干旱的灌木丛，而森林在视野里看不到尽头。终于，即使仍抱着继续的心愿，[SCOPE.sChar('pytheas_scope').GetPraenomen]体察到了船员们的心理并调头回家，对[SCOPE.sChar('pytheas_scope').GetHerHis]的发现十分满意。"
 dhe_massalia.8.desc_10:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen]强调了在赫拉克勒斯之柱外航行的艰辛，那儿的海浪巨大足以沉没船只，潮汐捉弄着我们的靠岸方式。持续几周一场巨大的沙尘暴笼罩了船只，几乎把他们送进参差的礁石和必死的境地。随后在一片平寂中，船漂浮了数日，一阵微微的南风将他们直接带到了欧堤墨涅斯所提到过的大河。\n\n这条河流就在南部沙漠的另一边，船员们想到他们可能会遇到另一片类似的沙漠，而另一端又没保证存在另一条河流，就不愿继续前行。最后[SCOPE.sChar('pytheas_scope').GetPraenomen]匆忙完成了[SCOPE.sChar('pytheas_scope').GetHerHis]对[ROOT.GetCountry.Custom('get_pytheas_study_subject')]的研究，并调头回家，至少成功证明了欧堤墨涅斯的正确。"
 dhe_massalia.8.desc_11:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen]开始了对世界边缘的一片广袤大陆的吹捧。[SCOPE.sChar('pytheas_scope').GetSheHe|U]详细吹嘘了这次艰苦往返旅程，他们向西沿着一串岛屿逐个移动，每一个都被众神揭露为绝望时刻，他们最终还是抵达了一片温和的陆地，栖息着奇异长相的原始人。\n\n他们显然对水手们的饰品产生了极大兴趣，并以大量的食物交换一种小型铜质护身符，确保探险平安。当问及在这片陆地的另一边是否有大海，当地人回答道那并不存在，这片大陆广袤无尽。[SCOPE.sChar('pytheas_scope').GetPraenomen]声称[SCOPE.sChar('pytheas_scope').GetSheHe]完成了[SCOPE.sChar('pytheas_scope').GetHerHis]关于[ROOT.GetCountry.Custom('get_pytheas_study_subject')]的研究，并在神圣的劲风下，沿着岛屿的安全路线调头回家，"
 dhe_massalia.8.desc_12:0 "$dhe_massalia.8.desc_opener_fail$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen]惊骇地陈述道，[SCOPE.sChar('pytheas_scope').GetHerHis]的船只靠近赫拉克勒斯之柱时，迦太基的舰队出现了，他们意识到这次行程的本质是拒绝允许我们的船只通过。于是他们在开战的威胁下护送船只前往我们的港口。\n\n$dhe_massalia.8.desc_closer_fail$"
 dhe_massalia.8.desc_13:0 "$dhe_massalia.8.desc_opener_fail$\n\n似乎船员或是[SCOPE.sChar('pytheas_scope').GetPraenomen][SCOPE.sChar('pytheas_scope').GetHerselfHimself]自己对于不论掌舵、航图、航线的无能，迅速削弱了船只的适航性。船员们最终在内海的某处漂流时被路过的商人救起……\n\n$dhe_massalia.8.desc_closer_fail$"
 dhe_massalia.8.desc_14:0 "$dhe_massalia.8.desc_opener_fail$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen]报告道他们一离开港口突如其来的暴风就降临船只，摧毁了主桅杆并把半数船员扔下甲板。挫败的他们一瘸一拐地前往最近的港口，确保还能回家。似乎我们没法安抚易怒的[ROOT.GetCountry.Custom('get_sea_god')]\n\n$dhe_massalia.8.desc_closer_fail$"
 dhe_massalia.8.a:0 "我觉得还能抢救一下……"
 dhe_massalia.8.b:0 "……至少这个部分？"
 dhe_massalia.8.c:0 "为了[ROOT.GetCountry.Custom('get_sky_god')]！"
 dhe_massalia.9.t:0 "没有[SCOPE.sChar('pytheas_scope').GetPraenomen]的消息"
 dhe_massalia.9.desc:0 "我们已经有好几月没有收到探险家[SCOPE.sChar('pytheas_scope').GetPraenomen]或[SCOPE.sChar('pytheas_scope').GetHerHis]去[ROOT.GetCountry.Custom('get_pytheas_destination')]的行程的任何消息。[ROOT.GetCountry.GetName]中的许多人已经放弃了希望，毕竟这么多时间都过去了。\n\n海洋是一个奸诈之地，我们只能希望[SCOPE.sChar('pytheas_scope').GetPraenomen]和[SCOPE.sChar('pytheas_scope').GetHerHis]的船员能得到众神善意的款待。"
 dhe_massalia.9.a:0 "[ROOT.GetCountry.Custom('get_sea_god')]以玄秘的方式起作用。"
 dhe_massalia.10.t:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]-[SCOPE.sC('dhe_massalia_carthage_scope').GetAdjective]战争"
 dhe_massalia.10.desc:0 "我们注意到我们长期的贸易与殖民对手迦太基与[SCOPE.sC('dhe_massalia_rome_scope').GetName]刚兴起的势力发生了冲突，那是一个位于[SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetArea.GetRegion.GetName]的稚嫩但成功的国家。\n\n一些精明的大臣建议道这是一个完美的机会，可以同时削弱迦太基并让我们自己友善一个潜在的区域强权，我们只需提供[SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]战船。\n\n我们的船厂相当能干，而且，既然我们无需担心训练船员或军官，我们可以非常快速地造完数量可观的舰船。"
 dhe_massalia.10.a:0 "任何可以帮助破坏迦太基霸主地位的东西！"
 dhe_massalia.10.at1:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName]出售战船的话将获得我们的报价。如果他们接受："
 dhe_massalia.10.at2:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName]将获得4艘#Y 三层划桨战船#!@trireme!和4艘#Y 两排划桨战船#!@liburnian!"
 dhe_massalia.10.b:0 "我们无意帮助[SCOPE.sC('dhe_massalia_rome_scope').GetName]……"
 dhe_massalia.11.t:0 "马赛利亚提供舰船"
 dhe_massalia.11.desc:0 "马赛利亚的精明希腊商人们带着一个提议来访我们。他们将供应我们使用他们的船厂，来支援对迦太基的注定的胜利，它也是他们长期的对手，他们要求合理的补偿作为回报。\n\n迦太基的实力来源于他们的舰队，如果拥有更多的舰船当然可以帮助我们应对他们。然而，一些大臣们对于与外国势力产生善意的债务有些警惕，不过虽然他们可能显得懦弱……"
 dhe_massalia.11.a:0 "慷慨的提议"
 dhe_massalia.11.at:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName]将获得4艘#Y 三层划桨战船#!@trireme!和4艘#Y 两排划桨战船#!@liburnian!"
 dhe_massalia.11.b:0 "接受，并加倍订单！"
 dhe_massalia.11.bt:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName]将获得8艘#Y 三层划桨战船#!@trireme!和8艘#Y 两排划桨战船#!@liburnian!"
 dhe_massalia.11.c:0 "我们不需要帮助。"
 dhe_massalia.12.t:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName]答复"
 dhe_massalia.12.desc_1:0 "我们的商贸使者从[SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]的首都[SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName]返回，来回消息说他们的首领拒绝了我们的慷慨提议，显然是担心陷入善意债务。\n\n我们只能希望这些傻子没有我们的帮助也能击败迦太基。"
 dhe_massalia.12.desc_2:0 "我们的商贸使者从[SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]的首都[SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName]返回，来回消息说他们的首领不仅接受了我们的提议，而且要求原先提供的舰船数量翻一番！\n\n这必定会确保对迦太基的胜利，同时也能保证我们船厂多年的资金！"
 dhe_massalia.12.desc_3:0 "我们的商贸使者从[SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]的首都[SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName]返回，来回消息说他们的首领接受了我们的慷慨提议。\n\n愿[ROOT.GetCountry.Custom('get_sky_god')]、[ROOT.GetCountry.Custom('get_sea_god')]，以及众神让他们战胜迦太基的威胁。"
 dhe_massalia.12.a:0 "非常好。"
 dhe_massalia.12.b:0 "完美！"
 dhe_massalia.12.c:0 "随便他们。"
 dhe_massalia.13.t:0 "我们的[SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]朋友"
 dhe_massalia.13.desc:0 "我们没有忘记在[SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]对抗迦太基人的战争中，我们给过他们恩惠。现在我们自己陷入了[SCOPE.sC('dhe_massalia_war_scope').GetName]战争，许多焦虑的政府成员主张召唤[SCOPE.sC('dhe_massalia_rome_scope').GetName]来支援我们。\n\n肯定是，不存在他们会接受要求的保证，事实我们可以推断他们会因此被侮辱。不过，对于未来那些靠我们自己无法战胜的冲突，我们或许最好不要在其中积攒潜在的善意。"
 dhe_massalia.13.a:0 "向[SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName]传话。"
 dhe_massalia.13.at:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName]将收到我们的战争召集。"
 dhe_massalia.13.b:0 "这次我们不需要帮助。"
 dhe_massalia.13.bt:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName]所欠的人情可能会在以后被要求偿还。"
 dhe_massalia.14.t:0 "我们的马赛利亚朋友"
 dhe_massalia.14.desc:0 "在我们对抗迦太基的战争中支援我们的马赛利亚希腊人证明了我们政府中那些多疑的大臣们的正确。他们来访我们，要求我们在他们对抗[SCOPE.sC('dhe_massalia_war_scope').GetAdjective]的战争中支援他们，以偿付我们所引起的债务。\n\n有骄傲的声音说从未存在过债务，舰船都被付清，而这些马赛利亚人的恶毒足以被钉在十字架上。然而，压倒性的感觉是马赛利亚人是[SCOPE.sC('dhe_massalia_rome_scope').GetName]的忠诚朋友，我们应确保这种特别的关系，不计代价。"
 dhe_massalia.14.a:0 "马赛利亚无所畏惧。"
 dhe_massalia.14.b:0 "他们送船。我们送尸体。"
 dhe_massalia.14.c:0 "没有债要被偿还。"
 dhe_massalia.15.t:0 "来自[SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName]的消息"
 dhe_massalia.15.desc_1:0 "我们的使者从[SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]的首都[SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName]返回，来回苦涩的消息说他们的首领决定不再我们对抗[SCOPE.sC('dhe_massalia_war_scope').GetName]的战争中支援我们。\n\n显然他们无法理解或低估了我们的友谊以及我们给予他们的对抗迦太基的协助。"
 dhe_massalia.15.desc_2:0 "我们的使者从[SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]的首都[SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName]返回，来回苦涩但甜蜜的消息说他们的首领决定不在我们对抗[SCOPE.sC('dhe_massalia_war_scope').GetName]的战争中直接支援我们，而是会指示志愿兵与征召兵加入我们的军队。\n\n我们很难抱怨，因为他们足以重视我们的友谊来帮助我们，而且我们无法知道他们内部所面临的问题……"
 dhe_massalia.15.desc_3:0 "我们的使者从[SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]的首都[SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName]返回，来回欣喜的消息说他们的首领决定在我们对抗[SCOPE.sC('dhe_massalia_war_scope').GetName]的战争中支援我们！\n\n显然我们理解我们友谊以及帮助他们对抗迦太基的价值。"
 dhe_massalia.15.a:0 "为了荣耀，前进！"
 dhe_massalia.15.b:0 "公平的舰船交易……"
 dhe_massalia.15.c:0 "诅咒他们。"
 dhe_massalia.16.t:0 "马赛利亚的经营"
 dhe_massalia.16.desc:0 "马赛利亚的希腊人再一次启动了赫拉克勒斯之柱之外的探险行动，无疑是为了搜寻与蛮族的商贸机会。\n\n他们之前的探险的结果似乎没有超出关于潮汐与虚假神话故事中岛屿的狂言，但是港口上喋喋不休的水手们吹嘘着他们的船长记录以及如何对付各类隐藏在大海洋中的恐怖巨兽。"
 dhe_massalia.16.a:0 "让他们追逐他们的妄想。"
 dhe_massalia.17.t:0 "奇怪的报告"
 dhe_massalia.17.desc:0 "我们的斥候和商人传话说，在[ROOT.GetCountry.GetName]的海岸一艘造得奇怪而美丽的船只。报告说棕色皮肤的人们穿着古怪的衣服，在他们旅程中的各个节点以货易货来补给，声称他们是来自远方的探索者，寻求财富并学习了解他们之外的世界。"
 dhe_massalia.17.a:0 "哈，这里没有财宝。"

 ### DHE Heraclea Pontica ###
 dhe_heraclea_pontica.1.t:0 "波斯女继承人"
 dhe_heraclea_pontica.1.desc:0 "当亚历山大推翻了旧波斯帝国并控制了它的古老土地后，大流士的女眷们被许配给侍奉亚历山大的将领与总督，以保障新政权。\n\n他的侄女之一[ROOT.GetCountry.GetRuler.GetPraenomen]最后被许配给马其顿将军克拉透斯。这段婚姻很短命，因为仅仅在几年后，随着亚历山大的过世，克拉透斯想与安提帕特结盟，于是把[ROOT.GetCountry.GetRuler.GetPraenomen]送给了本都的赫拉克利亚的僭主狄俄尼索斯。\n\n老僭主狄俄尼索斯过世后，[ROOT.GetCountry.GetRuler.GetPraenomen]被托付管教他们的两个儿子以及本都的赫拉克利亚的统治，并广受平民的爱戴。尽管一开始有人对波斯人的统治颇有争议，但他们很快就习惯了这点。"
 dhe_heraclea_pontica.1.a:0 "虽然我们拥有一位波斯统治者，我们依然将采用我们自己的传统。"
 dhe_heraclea_pontica.1.b:0 "我们会带来[ROOT.GetCountry.GetRuler.GetHerHis]的老同胞来统治这个国家。"
 
 ### DHE Thrace ###
 dhe_thrace.1.t:0 "赫拉克利亚的阿玛丝特丽丝"
 dhe_thrace.1.desc:0 "[SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetName]僭主国位于将来向比堤尼亚扩张的必经之路上，并会在我们未来与南边的[SCOPE.sChar('dhe_thrace_antigonus_scope').GetFamilyDisplayAdjective]人冲突时成为有用的集结点。\n\n这个王国由[SCOPE.sChar('dhe_thrace_amastris_scope').GetName][SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetRulerTitle]统治，她是被击败的波斯大流士三世的侄女。她最初被嫁给亚历山大的将军克拉忒洛斯，但克拉忒洛斯改变了想法，转而安排她嫁给狄俄尼西俄斯，[SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetName]的胖子国王。她为狄俄尼西俄斯生了两个儿子之后，狄俄尼西俄斯就把自己吃死了，现在她亲自统治这片土地。\n\n婚姻一直是组建同盟最有效的方式，一场精心安排的婚礼可以将他们的土地纳入我们的控制——更不必提与波斯的公主结婚带来的威望了。"
 dhe_thrace.1.a:0 "无可否认的优势。"
 dhe_thrace.1.at1:0 "#Y [SCOPE.sChar('dhe_thrace_amastris_scope').GetName]#!将收到#Y [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetName]#!的求婚。\n如果她接受：\n"
 dhe_thrace.1.at2:0 "#R 如有必要，当前配偶会被抛弃。#!"
 dhe_thrace.1.b:0 "她会像其他人一样被征服。"
 dhe_thrace.1.bt:0 "#Y [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName]#!（@[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetCountry.GetFlag]!）将获得对于#Y [SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetName]#!（@[SCOPE.sChar('dhe_thrace_amastris_scope').GetCountry.GetFlag]!）的宣称"
 dhe_thrace.2.t:0 "[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen]求婚"
 dhe_thrace.2.desc:0 "[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName]和[SCOPE.sChar('dhe_thrace_antigonus_scope').GetEmployer.GetName]两大继业者王国之间正在发生的冲突让我们这处于两大互相争斗的国家之间的脆弱地理位置暴露到前线。\n\n[ROOT.GetCountry.GetName]中的许多人担心我们会被狂暴的军队吞噬，或被迫将我们的自由献给控制了这一地区的胜利者。不过，似乎[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName]的[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetRulerTitle][SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen]的狡猾政治手段能提供一个解决方案。\n\n不论是因为[SCOPE.sChar('dhe_thrace_amastris_scope').GetPraenomen][SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetRulerTitle]的高贵血统——被击败的波斯大流士三世的侄女——或是我们位于博斯普鲁斯海峡[SCOPE.sChar('dhe_thrace_antigonus_scope').GetEmployer.GetAdjective]一侧的战略位置，[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen]已向[SCOPE.sChar('dhe_thrace_amastris_scope').GetPraenomen]求婚。\n\n她似乎很是受用，但宫廷里的许多人说，这不过是一次对我们主权掩饰拙劣的攻击。"
 dhe_thrace.2.a:0 "我们会接受。"
 dhe_thrace.2.b:0 "[ROOT.GetCountry.GetName]不会未经流血就投降。"
 dhe_thrace.2.bt:0 "#Y [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName]#!（@[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetCountry.GetFlag]!）将获得对于#Y [SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetName]#!（@[SCOPE.sChar('dhe_thrace_amastris_scope').GetCountry.GetFlag]!）的宣称"
 dhe_thrace.3.t:0 "[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen]和[SCOPE.sChar('dhe_thrace_amastris_scope').GetPraenomen]"
 dhe_thrace.3.desc_1:0 "[SCOPE.sChar('dhe_thrace_amastris_scope').GetPraenomen][SCOPE.sChar('dhe_thrace_oxyathres_scope').GetEmployer.GetRulerTitle]接受了吕西马科斯的求婚，动身前往[ROOT.GetCountry.GetCapital.GetName]，在那里会举办奢华的典礼和宴会。\n\n[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen]似乎对于他的新娘很是满意，有关于我们两大国间铸就永恒友谊的讲话、祝酒和声明也是源源不断。\n\n不过，[SCOPE.sChar('dhe_thrace_amastris_scope').GetPraenomen][SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetName]现在常伴[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen]身旁，[SCOPE.sChar('dhe_thrace_oxyathres_scope').GetEmployer.GetName]的直接管治权已经落入了[SCOPE.sChar('dhe_thrace_oxyathres_scope').GetName]手中，我们要明智确保[SCOPE.sChar('dhe_thrace_oxyathres_scope').GetSheHe]不会被[SCOPE.sChar('dhe_thrace_oxyathres_scope').GetHerHis]的国家里的爱国狂热分子鼓动去抵制[SCOPE.sChar('dhe_thrace_oxyathres_scope').GetEmployer.GetName]的从属关系……"
 dhe_thrace.3.desc_2:0 "[SCOPE.sChar('dhe_thrace_amastris_scope').GetPraenomen][SCOPE.sChar('dhe_thrace_oxyathres_scope').GetEmployer.GetRulerTitle]愚蠢地拒绝了吕西马科斯的求婚，毫无疑问是被[SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetAdjective]狂热爱国分子和[SCOPE.sChar('dhe_thrace_antigonus_scope').GetEmployer.GetAdjective]毒蛇鼓动下产生的幻觉所迷惑了。\n\n这样一位富有名望的女性决定将她的毕生心血弃诸沟壑真是可惜……"
 dhe_thrace.3.a:0 "赞美[ROOT.GetCountry.Custom('get_marriage_goddess')]。"
 dhe_thrace.3.b:0 "蠢货。"
 dhe_thrace.4.t:0 "[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetName]的命运"
 dhe_thrace.4.desc:0 "野心勃勃的独眼将军安提柯之死预示着他疆域开始终结。我们收到消息，他的继承人[SCOPE.sChar('dhe_thrace_demetrias_scope').GetPraenomen]的权威甚至现在就已经开始在亚细亚消退，[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen]，一位对当地有些了解的叛逃将军，意图为[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetHerselfHimself]自己在[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetCapital.GetName]打下一片权力的基础。\n\n如果提出保护[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen]，我们或许能在亚细亚取得我们一直想要扩张，而不用经历漫长的战斗和围城。不过同样的，[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetHerHis]初具雏形的国家还很弱小——闪电般的入侵也许能在[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen]召集起[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetHerHis]的军队并稳固[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetHerHis]的统治之前就取得成效。"
 dhe_thrace.4.a:0 "我们应该成为朋友。"
 dhe_thrace.4.at1:0 "#Y [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetName]（@[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetFlag]!）#!会收到成为我们附庸国的提议。\n如果他们接受：\n"
 dhe_thrace.4.at2:0 "#R #Y [SCOPE.sChar('dhe_thrace_demetrias_scope').GetEmployer.GetName]（@[SCOPE.sChar('dhe_thrace_demetrias_scope').GetEmployer.GetFlag]!）#!不是很高兴。#!"
 dhe_thrace.4.b:0 "点起兵马。"
 dhe_thrace.4.bt:0 "#Y [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName]（@[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetCountry.GetFlag]!）#!对所有#Y [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetAdjective]#!#Y 密西亚#!，#Y 密西亚 阿布雷忒涅#!和#Y 埃俄利亚#!省份内的领土获得宣称。"
 dhe_thrace.5.t:0 "[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen]的提议"
 dhe_thrace.5.desc:0 "继业者[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen]——亚历山大大帝的保镖，安提柯的宿敌，自号为[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName][SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetRulerTitle]者——派出使节提议用我们的贡赋换取他们的保护。"
 dhe_thrace.5.a:0 "公平的交易。"
 dhe_thrace.5.b:0 "[ROOT.GetCountry.GetName]是自由的。"
 dhe_thrace.5.bt:0 "#R #Y [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName]（@[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetCountry.GetFlag]!）#!将获得对我们的宣称。#!"
 dhe_thrace.6.t:0 "[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetName]的答复"
 dhe_thrace.6.desc_1:0 "我们从[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen]的宫廷返回的使节带来了进展顺利的消息：通情达理的[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetName][SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetRulerTitle]同意我们的提议并将立刻向我们纳贡。\n\n应该认为他们只是勉强接受了保护，[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen]只是作为我们在亚细亚名义上的总督。"
 dhe_thrace.6.desc_2:0 "我们从[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen]的宫廷返回的使节带来了糟糕的消息：愚蠢的[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetName][SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetRulerTitle]拒绝我们的提供的保护，声称[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetSheHe]和[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetHerHis]的人民是自由的，不会被区区国王的威胁吓倒。"
 dhe_thrace.6.a:0 "太好了。"
 dhe_thrace.6.b:0 "就这样吧。"
 dhe_thrace.7.t:0 "[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetName]和[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName]"
 dhe_thrace.7.desc:0 "我们的间谍报告，可鄙的老糊涂[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen]，自号为[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName][SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetRulerTitle]者，一刻不停地利用我们的不幸，已说服[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetName]新国家的统治者[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen]接受[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetHerHis]的保护，作为[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetHerHis]掌管下的名义总督。"
 dhe_thrace.7.a:0 "那个老顽固会付出代价的——现在是我们的世界了。"
 dhe_thrace.8.t:0 "亚细亚的管治"
 dhe_thrace.8.desc:0 "我们在亚细亚的扩张促使许多看出亡国之兆的弗里吉亚公职人员叛变。\n\n[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetName]就是其中之一，是旧宫廷中一位广受赞誉的[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetWomanMan]。利用当前动荡的局势，[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen]努力想要使[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetHerselfHimself]自己在亚细亚成为珀加蒙总督甚至国王。\n\n[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetSheHe|U]现在接近我们，提议以我们的名义掌管这片区域，并纳贡作为交换。"
 dhe_thrace.8.a:0 "有趣的提议……"
 dhe_thrace.8.at:0 "#Y 珀加蒙#!将获得我们在#Y 亚细亚#!区域的领土。\n#Y 珀加蒙#!将成为#Y [THIS.GetCountry.GetName]#!的#Y 仆从国#!。\n#Y [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetName]#!将成为#Y 珀加蒙#!的统治者。"
 dhe_thrace.8.b:0 "我们搞得定。"
 dhe_thrace.9.t:0 "俄德律西亚的要塞"
 dhe_thrace.9.desc:0 "我们称之为家园的土地是由腓利波斯二世和他的儿子亚历山大大帝近来凭借其强大的力量和坚韧的品质在色雷斯的蛮荒之地上开拓出来的。我们不应忘记挥洒了多少热血，也不应忘记未竟之业。\n\n在此之前，俄德律西亚王国是该地区的主导力量，他们并没有黯然离场。野蛮的修忒斯三世长期以来都是马其顿的肉中刺，派遣劫掠部队进入腹地，分散我们本另有他用的注意力，即便是他承诺过服从。\n\n终于，[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetRulerTitle][SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen]召集了理事会来讨论我们对这些畜生的政策······"
 dhe_thrace.9.a:0 "是时候干掉他们了。"
 dhe_thrace.9.b:0 "把他们逼退到山区。"
 dhe_thrace.9.bt:0 "我们将吞并#Y [SCOPE.sChar('dhe_thrace_seuthes_scope').GetEmployer.GetAdjective]#!所有位于#Y 罗多彼#!和#Y 海弥蒙图斯#!内的领土。"
 dhe_thrace.9.bt2:0 "这些领土内的一些#Y 部落民#!人口会离去前往#Y [SCOPE.sChar('dhe_thrace_seuthes_scope').GetEmployer.GetName]#!。"
 dhe_thrace.9.bt3:0 "所有吞并的领土将获得"
 dhe_thrace.9.c:0 "我们必须整合他们。"
 dhe_thrace.9.d:0 "顺其自然吧。"
 dhe_thrace.10.t:0 "[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetAdjective]的策略"
 dhe_thrace.10.tt1:0 "#R #Y [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName]#!吞并了我们在#Y 罗多彼#!和#Y 海弥蒙图斯#!省份内的领土#!\n被吞并领土内的一些#Y 部落民#!移居到#Y [THIS.GetCountry.GetCapital.GetName]#!。#!"
 dhe_thrace.10.tt2:0 "#Y [THIS.GetCountry.GetName]#!获得#Y 罗多彼#!和#Y 海弥蒙图斯#!省份的宣称。"
 dhe_thrace.10.desc:0 "我们英勇的军事行动和成功的劫掠让[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName]入侵者知道我们还没被击败——[SCOPE.sChar('dhe_thrace_seuthes_scope').GetEmployer.GetAdjective]人不会像懦夫一样轻易被击败，也不会接受被外人奴役。\n\n正如我们所料，这些狗又想出了新花样，指责我们过去的胜利是入侵。"
 dhe_thrace.10.desc_1:0 "入侵者袭击了我们的城镇和村庄，下定决心要将我们赶出这片地区并摧毁我们父辈留下的遗产。"
 dhe_thrace.10.desc_2:1 "我们英勇的军事行动和成功的劫掠让[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName]入侵者知道我们还没被击败——[SCOPE.sChar('dhe_thrace_seuthes_scope').GetEmployer.GetAdjective]人不会像懦夫一样轻易被击败，也不会接受被外人奴役。\n\n正如我们所料，这些狗又想出了新角度，指责我们过去的胜利是入侵。他们背信弃义，派出士兵夺走了我们共同边境上的城市，显示出他们的誓言有多么没有价值，我们对他们仅有的义务也因而无效。\n\n许多忠实的部落民已与他们的家人一起逃到我们[SCOPE.sChar('dhe_thrace_seuthes_scope').GetEmployer.GetCapital.GetName]的要塞。他们将加入我们麾下，为抵御[SCOPE.sChar('dhe_thrace_seuthes_scope').GetEmployer.GetName]战至最后一人。"
 dhe_thrace.10.desc_3:0 "他们不再假装仁慈，直接派遣行政官进入我们的土地和[SCOPE.sChar('dhe_thrace_seuthes_scope').GetEmployer.GetRulerTitle]殿堂，以确保我们遵守他们的苛刻命令。"
 dhe_thrace.10.a:0 "我们要把入侵者赶进海里！"
 dhe_thrace.10.b:0 "还不是时候……"
 dhe_thrace.10.c:0 "他们会后悔的！"
 dhe_thrace.10.ct:0 "[SCOPE.sUnit('dhe_thrace_army_scope').GetName]获得6支#Y 轻步兵#!部队@light_infantry!"
 dhe_thrace.10.d:0 "哈！他们已经怕了。"
 dhe_thrace.11.t:0 "波斯公主"
 dhe_thrace.11.desc:0 "传令官带来消息，[dhe_thrace_lysimachus_scope.GetEmployer.GetName]的继业者[dhe_thrace_lysimachus_scope.GetPraenomen]已迎娶波斯公主[dhe_thrace_amastris_scope.GetPraenomen]，被亚历山大大帝击败的大流士三世的侄女为他的新娘。\n\n有人说[dhe_thrace_lysimachus_scope.GetPraenomen]被蛮族吹捧出的愚蠢梦想所蛊惑，想要合法化[dhe_thrace_lysimachus_scope.GetHerHis]对亚历山大帝国的宣称。其他人则说这不过是控制这位寡居波斯公主在本都的赫拉克利亚的地产的手段——之后[dhe_thrace_lysimachus_scope.GetPraenomen]就会抛弃她……"
 dhe_thrace.11.a:0 "活在梦里。"
 dhe_thrace.11.at:0 "本都的赫拉克利亚现在受色雷斯保障独立。"
 dhe_mithridates.9.t:0 "继业者侵略"
 dhe_mithridates.9.desc_intro:0 "我们只不过是继业者诡诈游戏中的棋子，每个棋子都受到米特里达梯家族的威胁。"
 dhe_mithridates.9.desc_1:0 "继业者王国们长久以来都渴望对密西亚海岸拥有更大的统治权，现在他们撕毁所有的伪装并刺杀了我们的统治者[mithridates_ii.GetPraenomen]——毫无疑问！"
 dhe_mithridates.9.desc_2:0 "$dhe_mithridates.9.desc_intro$现在我们国王的死使他们胆大起来并企图推翻我们城市的政府。"
 dhe_mithridates.9.desc_3:0 "\n\n得墨特里俄斯·安提柯的亲密朋友[mithridates_pontus.GetPraenomen]已被通知并召回前往[GetCountry('KIO').GetCapital.GetName]继承其父亲的统治者之位。"
 dhe_mithridates.9.desc_4:0 ""
 dhe_mithridates.9.desc_5:0 "$dhe_mithridates.9.desc_intro$"
 dhe_mithridates.9.desc:0 "\n\n我们的祖先在这些卑鄙的篡孽第一次呼吸之前就统治这里；现在我们必须着眼于米特里达梯王朝的生存。有人建议我们去帕佛拉戈尼亚的争议地区，在那里聚集一批追随者。"
 dhe_mithridates.9.a:0 "向[mithridates_refuge.GetName]前进！"
 dhe_mithridates.9.at:0 "我们等待[mithridates_refuge.GetName|Y]@[mithridates_refuge.GetFlag]!的答复。"
 dhe_mithridates.9.at1:0 "如果[mithridates_refuge.GetName|Y]@[mithridates_refuge.GetFlag]!和平地交给我们土地："
 dhe_mithridates.9.b:0 "进入帕佛拉戈尼亚的群山！"
 dhe_mithridates.9.bt:0 "我们将占据并迁移到#Y 帕佛拉戈尼亚#!的领土。"
 dhe_mithridates.9.d:0 "[GetCountry('KIO').GetCapital.GetName]永不陨落！"
 dhe_mithridates.9.dt:0 "[GetCountry('PRY').GetName|Y]获得[GetCountry('KIO').GetName|Y]的宣称。"
 dhe_mithridates.10.desc:1 "直到最近还只是统治着密西亚[GetProvince('(int32)245').Custom('get_city_type_loc')][GetProvince('(int32)245').GetName]的米特里达梯王朝，现在已经崛起并统治北卡帕多基亚的本都王国，这一继业者们丢给争斗不休的地方家族们的地区。这些事态发展必将对该地区的未来产生长期的影响。"
 dhe_mithridates.10.a:0 "这适合大胆的国王们。"
 dhe_mithridates.10.at:0 "米特里达梯王国接管#Y 本都#!。"
 dhe_mithridates.12.t:0 "[mithridates_refuge.GetAdjective]的回应"
 dhe_mithridates.12.desc:0 "我们的使团从[mithridates_refuge.GetName]带回了他们对我们要求援助的回应。"
 dhe_mithridates.12.desc_1:0 "[mithridates_refuge.GetRuler.GetName]明智地同意了我们使用喀弥亚塔要塞并自由建立一支军队！"
 dhe_mithridates.12.desc_2:0 "[mithridates_refuge.GetRuler.GetName]傲慢地拒绝援助我们，担心我们会威胁[mithridates_refuge.GetRuler.GetHerHis]的领地。"
 dhe_mithridates.12.a:0 "我们得抓紧时间……"
 dhe_mithridates.12.b:0 "这个提议是礼貌的。"
 dhe_mithridates.12.tt:0 "[GetProvince('(int32)245').GetName|Y]将被放弃。\n我们将获得新家园附近地区的宣称。"
 dhe_mithridates.13.t:0 "[mithridatic_kingdom.GetAdjective]的入侵"
 dhe_mithridates.13.desc_1:0 "[GetProvince('(int32)245').GetName]奸诈的[mithridatic_kingdom.GetRulerTitle]，[mithridatic_kingdom.GetRuler.GetName]，已经带领[mithridatic_kingdom.GetRuler.GetHerHis]的支持者们进入了帕佛拉戈尼亚的群山，尽管我们已经拒绝援助[mithridatic_kingdom.GetRuler.GetHerHim]！\n\n现在他们正在夺取要塞和村庄并聚集军队攻击我们！"
 dhe_mithridates.13.desc_2:0 "[mithridates_refuge.GetName]易骗的[mithridates_refuge.GetRuler.GetPraenomen]已经允许$dhe_mithridates.13.desc_shared_1$在喀弥亚塔要塞避难，尽管其公开宣称[mithridates_refuge.GetAdjective]和[ROOT.GetCountry.GetAdjective]地产！$dhe_mithridates.13.desc_shared_2$"
 dhe_mithridates.13.desc_3:0 "$dhe_mithridates.13.desc_shared_1$占据了喀弥亚塔的要塞并公开宣称[ROOT.GetCountry.GetAdjective]地产！$dhe_mithridates.13.desc_shared_2$"
 dhe_mithridates.13.desc_shared_1:0 "帕佛拉戈尼亚崎岖而难以控制的腹地被一位外国王子占领了！[GetProvince('(int32)245').GetName]的[mithridatic_kingdom.GetRuler.GetName]被赶出了[mithridatic_kingdom.GetRuler.GetHerHis]的家园，召集了一批支持者组成的军队且"
 dhe_mithridates.13.desc_shared_2:0 "\n\n富有且有号召力的[mithridatic_kingdom.GetRuler.GetPraenomen]的军队正在各省引起骚乱，如果我们不迅速采取行动，就可能面临叛逃。"
 dhe_mithridates.13.a:0 "蛮横的强盗！"
 dhe_mithridates.13.b:0 "没什么可做的。"
 dhe_mithridates.13.bt:0 "#R 我们现在与新[mithridatic_kingdom.GetName|Y]接壤的领土也会倒向他们！#!"
 dhe_mithridates.13.c:0 "他们小瞧我们了。"
 dhe_mithridates.13.tt1:0 "#R 我们在[GetProvince('(int32)200').GetName|Y]附近的领土已被夺取。#!"

