### Hellenic Flavor ###
 rel_flavor_hellenic.1.t:0 "智者医师"
 rel_flavor_hellenic.1.desc:0 "在[SCOPE.sP('randomized_country_province').GetName]出现了一个据说是[ROOT.GetCountry.Custom('get_medicine_god')]化身的男人。传闻他能把人从死亡边缘救回，无论病人有什么疾病和伤痛。虽然此人大概不像传闻中是一个活生生的神灵，但是将他带回宫廷肯定是能派上用场的。"
 rel_flavor_hellenic.1.a:0 "他会帮忙照顾好[ROOT.GetCountry.GetRuler.GetName]。"
 rel_flavor_hellenic.1.b:0 "我们将说服他继续在我们的土地上游历。"
 rel_flavor_hellenic.1.c:0 "我们还不需要他的服务。"
 rel_flavor_hellenic.2.t:0 "神隐"
 rel_flavor_hellenic.2.desc:0 "某天神秘的智者医师出现在了[SCOPE.sP('randomized_country_province').GetName]，但是现在他却突然消失了。虽然我们搜遍了整个首都，却依然找不到他，甚至无人看到他的离去。也许他真的是[ROOT.GetCountry.Custom('get_medicine_god')]？"
 rel_flavor_hellenic.2.a:0 "如果以后我们生病了怎么办？"
 rel_flavor_hellenic.3.t:0 "德尔斐神谕"
 rel_flavor_hellenic.3.desc:0 "德尔斐的神谕影响力许多传奇英雄的兴衰。现在神谕所的使者带来了坏消息，消息称萧条即将到来，除非[ROOT.GetCountry.GetName]更换新的领袖。\n\n我们社会的贵族们开始用怀疑的眼光看着[ROOT.GetCountry.GetRuler.GetName]，正如神谕所说[ROOT.GetCountry.GetRuler.GetSheHe]不是一个合适的领袖。也许是时候更换我们的领导者了？"
 rel_flavor_hellenic.3.a:0 "举办一场大型仪式安抚诸神。"
 rel_flavor_hellenic.3.b:1 "我们需要说服人们相信预言是错误的。"
 rel_flavor_hellenic.3.c:0 "真是过时的迷信。"
 rel_flavor_hellenic.4.t:0 "神的回应"
 rel_flavor_hellenic.4.desc:2 "安抚众神的仪式持续了好几天，最终我们终于得到了想要的回应。似乎[ROOT.GetCountry.Custom('get_god_of_light')]已被我们的行动安抚，为[ROOT.GetCountry.GetRuler.GetName]出面干预，以确保[ROOT.GetCountry.GetRuler.GetSheHe]未来将继续在神明的光辉下进行统治。"
 rel_flavor_hellenic.4.a:0 "好消息！"
 rel_flavor_hellenic.5.t:0 "预言持续"
 rel_flavor_hellenic.5.desc:0 "随着时间的推移诸神依然保持沉默。最终祭司给我们带来了这个坏消息。看起来诸神确实决定不会赐予[ROOT.GetCountry.GetRuler.GetName]救赎。有了这两次对我们统治的反击，有人推翻我们当前的领导人只是时间问题。"
 rel_flavor_hellenic.5.a:0 "该死！"
 rel_flavor_hellenic.6.t:0 "德尔斐神谕"
 rel_flavor_hellenic.6.desc:0 "德尔斐神谕所亲自派来使者。似乎[ROOT.GetCountry.Custom('get_god_of_light')]已经预见到了我国的美好未来，尤其是在[ROOT.GetCountry.GetRuler.GetName]的领导之下。\n\n我们把这个好消息用盛大的公告传递给我们的广大人民。"
 rel_flavor_hellenic.6.a:0 "有必要来庆祝一番！"
 rel_flavor_hellenic.6.b:0 "我们会感谢神谕带来的好消息。"
 rel_flavor_hellenic.7.t:0 "橄榄丰收"
 rel_flavor_hellenic.7.desc:0 "我们在[SCOPE.sP('randomized_country_province').GetName]的人醒来时发现了从未见过的大量巨型橄榄。当地祭司宣称这是[ROOT.GetCountry.Custom('get_wisdom_goddess')]的祝福，更有些人说这是一种向世界各地表达神对我们的偏爱的表现。\n\n我们的[SCOPE.sCharacter('randomized_priest').GetOffice.GetName][SCOPE.sCharacter('randomized_priest').GetName]建议修建一座小型圣坛来歌颂女神，以感谢她赠与我们的礼物。"
 rel_flavor_hellenic.7.a:0 "一座献给神明的圣坛是不错的礼物。"
 rel_flavor_hellenic.7.b:0 "我们感谢她的祝福。"
 rel_flavor_hellenic.8.t:0 "战争诸神"
 rel_flavor_hellenic.8.desc:0 "我们的[SCOPE.sCharacter('randomized_priest').GetOffice.GetName][SCOPE.sCharacter('randomized_priest').GetName]建议向诸神中的其中一位献祭，以在我们正在进行中的战争中获得祝福。所有的神都有他们自己的领域，我们要确定我们在战争需要怎样的帮助。"
 rel_flavor_hellenic.8.a:0 "我们只有一个战神，那就是[ROOT.GetCountry.Custom('get_war_god')]。"
 rel_flavor_hellenic.8.b:0 "我们的军队将在[ROOT.GetCountry.Custom('get_forge_god')]的帮助下做好准备。"
 rel_flavor_hellenic.8.c:0 "我们需要[ROOT.GetCountry.Custom('get_wisdom_goddess')]的指引。"
 rel_flavor_hellenic.8.d:0 "[ROOT.GetCountry.Custom('get_sea_god')]将为我们指明道路！"
 rel_flavor_hellenic.8.e:0 "我们不需要诸神的帮助。"
 rel_flavor_hellenic.9.t:0 "游荡的迈那得斯"
 rel_flavor_hellenic.9.desc:0 "有人在[SCOPE.sP('randomized_country_province').GetName]看到了一些被称之为“迈那得斯”的人，也有人说他们不过是些强盗和疯子。\n\n我们应该斟酌是否攻击这些男女，因为这会使我们惹恼神灵与祂的其他追随者。但是让他们继续在我们的村庄肆虐则会惹恼我们的人民。"
 rel_flavor_hellenic.9.a:0 "士兵会消灭这些强盗。"
 rel_flavor_hellenic.9.b:0 "一座[ROOT.GetCountry.Custom('get_wine_god')]圣坛将会减轻这些苦恼。"
 rel_flavor_hellenic.9.c:0 "他们可能很快就离开了。"
 rel_flavor_hellenic.10.t:0 "赫拉克利亚航线"
 rel_flavor_hellenic.10.desc:0 "最近有大量游客涌入[SCOPE.sP('randomized_country_province').GetName]，据说这里是[ROOT.GetCountry.Custom('get_hero_god')]从厄律忒亚返回欧律斯透斯时经过的城市之一。虽然无法讲清他是否真的经过了这座城市，但故事还是流传开来了。\n\n这是一个建立神话的绝好机会，向英雄致敬并增加[SCOPE.sP('randomized_country_province').GetName]中潜在的商业机会。"
 rel_flavor_hellenic.10.a:0 "让我们确保充分利用这些神话。"
 rel_flavor_hellenic.10.b:0 "我们将以他的名义举行一个小型的庆典。"
 rel_flavor_hellenic.11.t:0 "史诗作家"
 rel_flavor_hellenic.11.desc:0 "一个男人上前要求我们给予一个房间和一些帮助，来完成一部宏伟的史诗故事。他向我们保证会将[ROOT.GetCountry.GetName]写入故事当中，这样双方都能得到好处。\n\n如果他能完成这部史诗，我们将得到普通民众的好感，并向每个人展示我们是多么明智的统治者。"
 rel_flavor_hellenic.11.a:0 "在他创作这部史诗时，我们会确保他的所有需求都得到满足。"
 rel_flavor_hellenic.11.a.tt:0 "写作开始……"
 rel_flavor_hellenic.11.b:0 "给他挑一个房间。"
 rel_flavor_hellenic.11.c:0 "我们对他的史诗不感兴趣。"
 rel_flavor_hellenic.11.c.tt:0 "我们会把这个作家送走。"
 rel_flavor_hellenic.12.t:0 "史诗瓶颈"
 rel_flavor_hellenic.12.desc:0 "经过数月的写作，我们雇来创作史诗的人似乎陷入了一些财政问题。他不仅欠了钱，而且还需要更多的钱用于他的研究。 \n\n他向我们保证，只要能得到一点点帮助，几乎所有的工作都可以在短时间内完成。考虑到目前为止我们所见甚少，这说辞似乎有些牵强。"
 rel_flavor_hellenic.12.a:0 "一切如他所愿。"
 rel_flavor_hellenic.12.a.tt:0 "写作继续……"
 rel_flavor_hellenic.12.b:0 "我们可以再多支持他一点。"
 rel_flavor_hellenic.12.c:0 "够了！把这个讨厌的水蛭赶出去！"
 rel_flavor_hellenic.13.t:0 "史诗完结"
 rel_flavor_hellenic.13.desc.a:0 "阿尔戈船英雄记的伟大史诗已经完成，在寻找金羊毛的故事里[ROOT.GetCountry.GetName]扮演了重要角色。来自四面八方的人们来到我们的土地，聆听伊阿宋和阿尔戈英雄的故事。有些人声称这是荷马再世，另一些人则因为我们的支持艺术而屈膝。"
 rel_flavor_hellenic.13.desc.b:0 "宏伟的史诗终于完成了，[ROOT.GetCountry.GetName]在故事中扮演了重要角色。这个故事在国内似乎相当受欢迎，但从未传到我们的国界之外。因为[ROOT.GetCountry.GetRuler.GetHerHis]对这项事业的帮助，我国人民将统治者[ROOT.GetCountry.GetRuler.GetName]视为明智的艺术赞助人。"
 rel_flavor_hellenic.13.desc.c:0 "史诗终于完成了，[ROOT.GetCountry.GetName]在故事中扮演了重要角色。但是它不仅在我们国界之外反响平平，没有掀起波澜，甚至在国内也变得声名狼藉。我们帮助了这位作家，但他依然写不出一个像样的故事。在失败变得越来越明显之后，这个男人逃离了宫廷，销声匿迹。"
 rel_flavor_hellenic.13.a:0 "了不起的成果。"
 rel_flavor_hellenic.13.b:0 "感谢他所做的工作。"
 rel_flavor_hellenic.13.c:0 "就这样?"
 rel_flavor_hellenic.14.t:0 "[ROOT.GetCountry.Custom('get_war_god')]在世"
 rel_flavor_hellenic.14.desc:0 "我们的一个士兵据说被战争之神祝福，他以一种与其他士兵不同的狂暴战斗而闻名。我们的一些士兵质疑，为什么他在战争中的英雄事迹没有使他得到晋升，而其他人则把他当作某种半神。"
 rel_flavor_hellenic.14.a:0 "他将加入我们的宫廷。"
 rel_flavor_hellenic.14.b:0 "一个让士兵敬仰，能鼓舞人心的人。"
 rel_flavor_hellenic.15.t:0 "[ROOT.GetCountry.Custom('get_commerce_god')]降福于世"
 rel_flavor_hellenic.15.desc:0 "最近有大量商人和游客涌入[SCOPE.sP('randomized_country_province').GetName]。我们的一个顾问开玩笑说我们一定是被[ROOT.GetCountry.Custom('get_commerce_god')]祝福了。\n\n这虽然是玩笑话，但是向神灵献上回礼也许是个好主意。这对长期生意总算有些帮助，不是么？"
 rel_flavor_hellenic.15.a:0 "我们将受到神灵的鼓舞，并充分利用这一点。"
 rel_flavor_hellenic.15.b:0 "一个对[ROOT.GetCountry.Custom('get_commerce_god')]的感谢是合理的。"
 rel_flavor_hellenic.16.t:0 "[plague_city_scope.GetName]的瘟疫"
 rel_flavor_hellenic.16.desc:0 "我们收到来自[plague_city_scope.GetName]的消息，该城市被疾病侵袭；很多居民都已患病。他们要求领导们，特别是[ROOT.GetCountry.GetRuler.GetName][ROOT.GetCountry.GetRulerTitle]，向他们提供支援。我们的顾问记恨直接向[ROOT.GetCountry.GetRuler.GetPraenomen]求助，开始窃窃私语地暗示，[plague_city_scope.GetName]肯定是不知怎的冒犯了诸神，该受神罚。"
 rel_flavor_hellenic.16.a:0 "他们肯定是自食其果。"
 rel_flavor_hellenic.16.b:0 "我们要召集任何能终止这次疫情的人。"
 rel_flavor_hellenic.16.c:0 "派遣信使去找[ROOT.GetCountry.Custom('get_medicine_god')]的治愈者。"
 rel_flavor_hellenic.16.c.tt:0 "这个选项可用，因为我们可以接触到#Y 医神庙#!或#Y 阿斯克勒庇俄斯智者#!。"

### Canaanite Flavor ### 
 rel_flavor_canaanite.1.t:0 "给提尔的礼物"
 rel_flavor_canaanite.1.desc:0 "亿万年来，我们世世代代地向提尔的美刻尔大神殿捐赠，作为对我们的祖先和神灵的敬意。我们的[SCOPE.sCharacter('randomized_priest').GetOffice.GetName][SCOPE.sCharacter('randomized_priest').GetName]声称，最近遇到的这些问题是由我们缺乏信仰所致。\n\n[SCOPE.sCharacter('randomized_priest').GetSheHe|U|]提出的这个问题很快就被宫廷其他成员铭记于心。也许是时候就像传统一样给提洛送去一份礼物了？"
 rel_flavor_canaanite.1.a:0 "我们起码可以给美刻尔呈上献礼。"
 rel_flavor_canaanite.1.b:0 "我们没东西给提尔。"
 rel_flavor_canaanite.2.t:0 "希腊的美刻尔"
 rel_flavor_canaanite.2.desc:1 "最近大量来自[SCOPE.sCountry('neighbor_country').GetName]的信徒到访我们在[SCOPE.sP('randomized_country_province').GetName]的[randomized_country_province.Custom('get_city_type_loc')]，因为这里据说是他们信仰的半神赫拉克勒斯旅途中的一部分。许多人已经开始看到希腊的半神和我们的美刻尔之间的相似之处。 \n\n观察这一发展可能有助于我们更好地了解我们的邻居，并与他们建立更密切的友谊。"
 rel_flavor_canaanite.2.a:0 "他简直就是美刻尔！"
 rel_flavor_canaanite.2.b:0 "荒谬，这是亵渎。"
 rel_flavor_canaanite.3.t:0 "举头三尺有神明"
 rel_flavor_canaanite.3.desc:0 "我们的[SCOPE.sCharacter('randomized_priest').GetOffice.GetName][SCOPE.sCharacter('randomized_priest').GetName]声称，除非安抚[ROOT.GetCountry.Custom('get_harvest_god')]，否则我们的未来将黯淡无光，因为[SCOPE.sCharacter('randomized_priest').GetSheHe]预见到了可怕的未来。[SCOPE.sCharacter('randomized_priest').GetSheHe|U|]已经按照惯例准备了一副雄性动物骨架作为祭品，并要求我们为一场大型仪式提供资金。\n\n虽然我们只有[SCOPE.sCharacter('randomized_priest').GetHerHis]的这些话来做判断，但是尝试某种方法来安抚神灵显然不是个坏主意。"
 rel_flavor_canaanite.3.a:0 "我们将竭尽所能帮助[SCOPE.sCharacter('randomized_priest').GetHerHim]。"
 rel_flavor_canaanite.3.b:0 "一个安抚神灵的小型仪式就不错。"
 rel_flavor_canaanite.3.c:0 "你的想象已经够多了！"
 rel_flavor_canaanite.4.t:0 "生育受质疑"
 rel_flavor_canaanite.4.desc:1 "最近，我们统治者的生育能力在宫廷里受到质疑，因为[ROOT.GetCountry.GetRuler.GetSheHe]到现在还没有一个孩子。据说只要某人确实配得上她的恩惠，[ROOT.GetCountry.Custom('get_love_goddess')]就会祝福某人枝繁叶茂。为女神准备一些祭品也许可以说服[ROOT.GetCountry.GetRuler.GetSheHe]给予[ROOT.GetCountry.GetRuler.GetName]需要的帮助来平息谣言。"
 rel_flavor_canaanite.4.a:0 "真是个……诱人的提议。"
 rel_flavor_canaanite.4.b:0 "简直荒谬！根本没有那种问题！"
 rel_flavor_canaanite.5.t:0 "铭记我们的统治"
 rel_flavor_canaanite.5.desc:0 "[ROOT.GetCountry.GetRuler.GetName]在我们的民众中广受欢迎，[ROOT.GetCountry.GetRuler.GetHerHis]的统治将在未来许多代人心中铭记。我们的一些顾问建议树立一座石碑作为对[ROOT.GetCountry.GetRuler.GetName]时代的永久记忆，以启发后代和未来的领导人们。"
 rel_flavor_canaanite.5.a:0 "听上去不错。"
 rel_flavor_canaanite.5.b:0 "我们的统治永垂不朽。"
 rel_flavor_canaanite.6.t:0 "融合的医药之神"
 rel_flavor_canaanite.6.desc:0 "在[SCOPE.sP('randomized_country_province').GetName]，有越来越多的人信奉本地神明萨特拉普。其据称是一位被人看到手捧蝎子在陆地上游荡的神秘医疗大师。\n\n虽然这位神明对我们其余的人民来说多少有点陌生，但这可能是一次很好的支持该独特本地信仰的机会。"
 rel_flavor_canaanite.6.a:0 "起码我们能建造一座圣坛纪念他。"
 rel_flavor_canaanite.6.b:0 "让他们自己信奉这神明吧。"
 rel_flavor_canaanite.7.t:0 "神秘的西顿人"
 rel_flavor_canaanite.7.desc:0 "我们的统治者[ROOT.GetCountry.GetRuler.GetName]生病了，很多人已经认为最坏的情况很快就会发生。一个来自[ROOT.GetCountry.Custom('get_medicine_god')]神殿的神秘人突然来到了我们的门外，治疗我们的疾病。没过多久，[ROOT.GetCountry.GetRuler.GetName]就返回了[ROOT.GetCountry.GetRuler.GetSheHe]生病之前的状态，头脑清醒，并随时准备承担[ROOT.GetCountry.GetRuler.GetSheHe]的统治工作。\n\n向[ROOT.GetCountry.Custom('get_medicine_god')]神殿捐赠可能会获得感激，即使他们从未要求回报。"
 rel_flavor_canaanite.7.a:0 "捐赠是必须的。"
 rel_flavor_canaanite.7.b:0 "我们已经足够虔诚了。"
 rel_flavor_canaanite.8.t:0 "[ROOT.GetCountry.Custom('get_harvest_god')]的丰收"
 rel_flavor_canaanite.8.desc:1 "今年[SCOPE.sP('randomized_country_province').GetName]领土的粮食产量出现了惊人的增长。必须以年度节日来表达对[ROOT.GetCountry.Custom('get_harvest_god')]的敬意，因为祂明确地给予了这个地区祂的祝福。我们的顾问想知道如果将这一慷慨祝福分享给国家其他地区的人们并一起参与到这个节日中来是不是更好。"
 rel_flavor_canaanite.8.a:0 "这份礼物是赐予[SCOPE.sP('randomized_country_province').GetName]的人民的，并且它将留在那里。"
 rel_flavor_canaanite.8.b:0 "祂祝福的是整个[ROOT.GetCountry.GetName]。"
 rel_flavor_canaanite.9.t:0 "守护神"
 rel_flavor_canaanite.9.desc:0 "一座新的圣坛正在[ROOT.GetCountry.GetCapital.GetName]建造，当地祭司要求我们决定它将供奉哪一位神灵。所有的神灵都在我们的日常生活中扮演着重要的角色，搞清楚哪一位神灵会适合这座特殊圣坛是十分重要的。"
 rel_flavor_canaanite.9.a:0 "我们用它供奉[ROOT.GetCountry.Custom('get_commerce_god')]。"
 rel_flavor_canaanite.9.b:0 "至高的[ROOT.GetCountry.Custom('get_sky_god')]。"
 rel_flavor_canaanite.9.c:0 "[ROOT.GetCountry.Custom('get_moon_goddess')]听起来是更好的选择。"
 rel_flavor_canaanite.10.t:0 "[SCOPE.sP('randomized_country_province').GetName]的美刻尔信仰"
 rel_flavor_canaanite.10.desc:0 "[SCOPE.sP('randomized_country_province').GetName]的人民长久以来一直追随着与我们不同的信仰，但是最近这座城市对美刻尔和祂的教义的信仰也开始增多了。虽然这与我们自己对神灵的信仰有所不同，但似乎仍是个弥合我们的国教与当地信仰直接差距的好机会。"
 rel_flavor_canaanite.10.a:0 "美刻尔会让他们与我们更亲近。"
 rel_flavor_canaanite.10.b:0 "我们对他们的信仰不感兴趣。"

 ### Druidic Flavor ###
 rel_flavor_druidic.1.t:0 "德鲁伊冲突"
 rel_flavor_druidic.1.desc:0 "我们在[SCOPE.sP('randomized_country_province').GetName]的一些德鲁伊与我们在[SCOPE.sCountry('neighbor_country').GetName]的邻居发生了冲突，这场冲突是由于[SCOPE.sP('randomized_country_province').GetName]和[SCOPE.sP('random_neighbor_province').GetName]中部落因为当地信仰引起的。德鲁伊派来的信使要求我们在他们与邻居的冲突中提供帮助，尽管这会使我们与[SCOPE.sCountry('neighbor_country').GetAdjective]不和。"
 rel_flavor_druidic.1.a:0 "我们的国家团结一致。"
 rel_flavor_druidic.1.b:0 "这个问题关乎信仰，而不是国家之间的政治。"
 rel_flavor_druidic.2.t:0 "战争中的德鲁伊"
 rel_flavor_druidic.2.desc:0 "虽然[ROOT.GetCountry.GetName]的德鲁伊们通常在战争中保持被动，但是在我们当前与[SCOPE.sCountry('war_country').GetName]的作战中还是获得了他们的支持。如果我们愿意，我们可以让德鲁伊们鼓舞我们的军队，或者激励我们的人民准备战争。"
 rel_flavor_druidic.2.a:0 "我们的部队需要这份鼓舞。"
 rel_flavor_druidic.2.b:0 "人民需要做好准备。"
 rel_flavor_druidic.2.c:0 "他们的支持已然足够了。"
 rel_flavor_druidic.3.t:0 "被德鲁伊驱逐"
 rel_flavor_druidic.3.desc:0 "在与[ROOT.GetCountry.GetName]的德鲁伊发生了几次冲突之后，[ROOT.GetCountry.GetRuler.GetName]被粗鲁地告知[ROOT.GetCountry.GetRuler.GetSheHe]将不再被允许参加我国的宗教仪式。这种类型的驱逐最终将导致一个人完全被社会所排斥。\n\n也许是时候尝试安抚德鲁伊和他们的阶级，以使我们的统治者重得他们的恩典了？"
 rel_flavor_druidic.3.a:0 "该缓和这个局势了。"
 rel_flavor_druidic.3.b:0 "我们将在[ROOT.GetCountry.GetName]的宗教集会上被接受。"
 rel_flavor_druidic.3.c:0 "难道谁想参加这些集会？"
 rel_flavor_druidic.4.t:0 "糟糕的继承人"
 rel_flavor_druidic.4.desc:0 "[ROOT.GetCountry.GetCapital.GetName]的几个德鲁伊已经预见到了[SCOPE.sCharacter('heir_character').GetName]糟糕的统治和未来。据称[SCOPE.sCharacter('heir_character').GetSheHe]将终结[ROOT.GetCountry.GetName]的伟大时代并使我们的国家走向灭亡。\n\n我们所有的德鲁伊都建议并要求我们在[SCOPE.sCharacter('heir_character').GetName]害死我们之前找一个新的继承人。我们需要决定是站在[SCOPE.sCharacter('heir_character').GetHerHim]这边，还是开始寻找新继承人。"
 rel_flavor_druidic.4.a:0 "我们相信[SCOPE.sCharacter('heir_character').GetName]。"
 rel_flavor_druidic.4.b:0 "[SCOPE.sCharacter('pretender_character').GetName]似乎是个有能力的领导者。"
 rel_flavor_druidic.5.t:0 "[SCOPE.sCharacter('female_druid').GetName]"
 rel_flavor_druidic.5.desc:0 "一个来自[SCOPE.sP('randomized_country_province').GetName]郊外的女德鲁伊最近成为了[ROOT.GetCountry.GetCapital.GetName]的热门话题，据称因为这违背了所有传统。我们的[SCOPE.sCharacter('randomized_priest').GetOffice.GetName][SCOPE.sCharacter('randomized_priest').GetName]似乎尤其讨厌这个女孩，以至于常常恶毒地嘲笑她和她在宫廷里的行为。\n\n有些人建议我们悄悄地把这个女孩弄走，而另一些人则希望给她更多空间来展示她的想法并影响我们的信仰。也许我们可以一起除掉[SCOPE.sCharacter('randomized_priest').GetName]并立刻在这个女孩的追随者中更受欢迎？"
 rel_flavor_druidic.5.a:0 "是的，让我们更换我们的[SCOPE.sCharacter('randomized_priest').GetOffice.GetName]。"
 rel_flavor_druidic.5.b:0 "让她闭嘴。"
 rel_flavor_druidic.5.c:0 "把这个女人赶出我们的土地。"
 rel_flavor_druidic.6.t:0 "女德鲁伊"
 rel_flavor_druidic.6.desc:0 "虽然[SCOPE.sCharacter('female_druid').GetName]一开始是一个有争议的选择，但似乎[SCOPE.sCharacter('female_druid').GetSheHe]已成为我们信仰的权威领导之一。其他德鲁伊纷纷寻求[SCOPE.sCharacter('female_druid').GetHerHim]的引导，人民也认为我们做出了好的选择。随着我们最近在信仰问题上发挥的重要作用，我们在忠实的信徒中获得了权威和人气。"
 rel_flavor_druidic.6.a:0 "这超出了我们的期望。"
 rel_flavor_druidic.7.t:0 "女德鲁伊"
 rel_flavor_druidic.7.desc:0 "从一开始[SCOPE.sCharacter('female_druid').GetName]就是一个饱含争议的选择，并且在[SCOPE.sCharacter('female_druid').GetSheHe]成为[SCOPE.sCharacter('female_druid').GetOffice.GetName]之后什么也没有改变。虽然我们曾希望在[SCOPE.sCharacter('female_druid').GetName]和其他德鲁伊达成协议后能安定下来，但是这从未发生。更有甚者，无论我们想做些什么，都会引发更多的斗争，这严重影响了我们的宗教仪式和权威。"
 rel_flavor_druidic.7.a:0 "该死。"
 rel_flavor_druidic.8.t:0 "融合的希腊信仰"
 rel_flavor_druidic.8.desc:0 "我们来自[SCOPE.sCountry('neighbor_country').GetName]的邻居已经开始在我们的土地上旅行，最近更是被发现在[SCOPE.sP('randomized_country_province').GetName]引起了麻烦。他们试图将我们的诸神和信仰等同于他们的，以尝试了解更多乡下人和德鲁伊的知识。\n\n欢迎这些外国人可能会惹恼我们的人民，但也许这是个更多了解外国人以及我们邻居的机会。"
 rel_flavor_druidic.8.a:0 "我们都有要向对方学习的东西。"
 rel_flavor_druidic.8.b:0 "在他们开始影响我们的人民之前我们得把他们赶出去。"
 rel_flavor_druidic.9.t:0 "战争之星"
 rel_flavor_druidic.9.desc:0 "据我们的德鲁伊所说，星象的预兆已经很清晰了，他们还宣布我们会迎来许多胜利。不管我们的敌人是谁，当我们作为[ROOT.GetCountry.GetName]的统治者去获取理所应当的地位时，我们一定会获胜。\n\n现在找个地方，率领我们的军队去实现我们的命运。"
 rel_flavor_druidic.9.a:0 "现在要找一个国家去征服。"
 rel_flavor_druidic.9.a.tt:0 "找一个国家去征服。"
 rel_flavor_druidic.11.t:0 "战争之星"
 rel_flavor_druidic.11.desc:0 "德鲁伊和星辰等待着我们的军队向敌人进军，而我们在[SCOPE.sCountry('war_country').GetName]找到了一个。随着一个仪式祝福了我们的军队，我们向前开进，去寻找被承诺的凯旋。 "
 rel_flavor_druidic.11.a:0 "前进，士兵！"
 rel_flavor_druidic.12.t:0 "向德鲁伊征税"
 rel_flavor_druidic.12.desc:0 "最近，我们的一些领导者开始利用德鲁伊及其在社会中的角色，甚至期望他们为国家财政做出贡献。他们是我们信仰的骄傲和中心，显然，这对他们来说是一个沉重的负担。\n\n[SCOPE.sCharacter('randomized_priest').GetName]现在为德鲁伊们游说，要求结束这种权力滥用行为。否则，我们与诸神的关系如何得益？"
 rel_flavor_druidic.12.a:0 "这种剥削将不再持续！"
 rel_flavor_druidic.12.b:0 "他们也是社会的一部分，也应该像我们一样付出。"
 
 ### Kemetic Flavor ###
 rel_flavor_kemetic.1.t:0 "玛亚特问题"
 rel_flavor_kemetic.1.desc:0 "我们的[ROOT.GetCountry.GetRuler.GetCulture.GetName]统治者[ROOT.GetCountry.GetRuler.GetName]作为领袖的品质已经开始被我们在[SCOPE.sP('randomized_country_province').GetName]的埃及民众质疑。我们的领袖缺乏有关他们的旧信仰“玛亚特”以及其带来的对正义与道德的思考。\n\n虽然当地人在事情大方向上并没有太多指指点点，但如果我们不回应他们的话，这些小抱怨可能会演变成真反叛。"
 rel_flavor_kemetic.1.a:0 "我们的士兵能结束这种抱怨。"
 rel_flavor_kemetic.1.b:0 "一场为女神组织的庆典能证明我们作为统治者的价值。"
 rel_flavor_kemetic.1.c:0 "让农民抱怨好了，农民就是这样。"
 rel_flavor_kemetic.2.t:0 "有需之时"
 rel_flavor_kemetic.2.desc:0 "我们的国家正面临着一场内部危机，动荡与不安遍布我们的土地，人们期盼着[ROOT.GetCountry.GetRuler.GetName]提出解决方案并引领我们走出这灾难。我们的[SCOPE.sCharacter('randomized_priest').GetOffice.GetName][SCOPE.sCharacter('randomized_priest').GetName]建议访问[ROOT.GetCountry.GetCapital.GetName]郊外的当地圣贤，以寻求将我们从混乱边缘带回的指导。"
 rel_flavor_kemetic.2.a:0 "我们会找到这神秘人。"
 rel_flavor_kemetic.2.b:0 "这场危机肯定还有别的解决办法。"
 rel_flavor_kemetic.3.t:0 "寻求资金"
 rel_flavor_kemetic.3.desc:0 "我们的[SCOPE.sCharacter('randomized_priest').GetOffice.GetName][SCOPE.sCharacter('randomized_priest').GetName]正在为在[ROOT.GetCountry.GetCapital.GetName]修建一座神殿筹措资金，这座神殿专为伟大的女神[ROOT.GetCountry.Custom('get_love_goddess')]而建。虽然[SCOPE.sCharacter('randomized_priest').GetSheHe]并未特别要求我们，但这是确保[SCOPE.sCharacter('randomized_priest').GetOffice.GetName]忠诚并展示我们作为领袖的慈善品质的好机会。"
 rel_flavor_kemetic.3.a:0 "为了女神伊西斯。"
 rel_flavor_kemetic.3.b:0 "[SCOPE.sCharacter('randomized_priest').GetSheHe|U]能从别处筹到资金的。"
 rel_flavor_kemetic.4.t:1 "宗教仪式"
 rel_flavor_kemetic.4.desc:0 "一场事关我们社会中的宗教阶级与农民之间的争论最近开始显现，老百姓认为宗教仪式有着太多繁文缛节，普通人触手不及。另一方面，我们的[SCOPE.sCharacter('randomized_priest').GetOffice.GetName]和[SCOPE.sCharacter('randomized_priest').GetHerHis]的追随者们则要求适当的距离以正确的完成他们的工作，他们争辩说农民无权干预宗教仪式的内部工作。"
 rel_flavor_kemetic.4.a:0 "祭司们将有自己的空间。"
 rel_flavor_kemetic.4.b:2 "在这块领土举行一场宗教仪式将安抚双方。"
 rel_flavor_kemetic.4.c:0 "农民是对的，是时候打开神殿的大门了。"
 rel_flavor_kemetic.5.t:0 "圣兽"
 rel_flavor_kemetic.5.desc:0 "在供奉的圣鸟消失之后，当地的一座[ROOT.GetCountry.Custom('get_sky_god')]圣坛周边陷入了巨大的混乱。不仅因为它是圣坛的焦点之一，更因为他们担心会因为失去它而失去与神灵的联系。\n\n我们的一些顾问提出我们可以找一只新鸟，但是[SCOPE.sCharacter('randomized_priest').GetOffice.GetName][SCOPE.sCharacter('randomized_priest').GetName]则要求安抚神灵。[SCOPE.sCharacter('randomized_priest').GetSheHe|U]声称如果没有正确的步骤，神灵会惩罚我们的不虔。"
 rel_flavor_kemetic.5.a:0 "让我们找只新鸟算了。"
 rel_flavor_kemetic.5.b:0 "一场仪式能安抚这损失。"

 ### Cybelene Flavor ###
 rel_flavor_cybelene.1.t:0 "山中母神"
 rel_flavor_cybelene.1.desc:0 "我们的[SCOPE.sCharacter('randomized_character').GetOffice.GetName][SCOPE.sCharacter('randomized_character').GetName]参与了在[SCOPE.sP('randomized_country_province').GetName]的[SCOPE.sP('randomized_country_province').GetTerrain.GetName|l]的一座巨大的大地女神像的雕塑工作。不幸的是，雕刻雕像的资金已经枯竭，[SCOPE.sCharacter('randomized_character').GetSheHe]正请求我们帮助支付最后需要的那部分。"
 rel_flavor_cybelene.1.a:0 "我们的资金将交由[SCOPE.sCharacter('randomized_character').GetHerHis]处理。"
 rel_flavor_cybelene.1.b:0 "遗憾的是我们负担不起。"
 rel_flavor_cybelene.2.t:0 "丰收之神库柏勒"
 rel_flavor_cybelene.2.desc:0 "近年来[SCOPE.sP('randomized_country_province').GetName]的收成一直有许多困难，显然我们需要做些什么才行。为大地女神举行一场仪式和庆典一定会带来丰收。\n\n宫廷里的一些人质疑，当我们可以在[ROOT.GetCountry.GetCapital.GetName]为全[ROOT.GetCountry.GetName]举办这样的庆典时，为什么还要在这样一座城市上花费资源。"
 rel_flavor_cybelene.2.a:0 "[SCOPE.sP('randomized_country_province').GetName]需要我们的帮助。"
 rel_flavor_cybelene.2.b:0 "喀弥亚塔是我们国家的中心，也是我们举行仪式的地方。"
 rel_flavor_cybelene.2.c:0 "不会有任何仪式！"
 rel_flavor_cybelene.3.t:0 "库柏勒崇拜"
 rel_flavor_cybelene.3.desc:0 "一个人数庞大的[ROOT.GetCountry.Custom('get_harvest_goddess')]信仰团体开始在[ROOT.GetCountry.GetCapital.GetName]抬头，越来越多的人加入了他们的行列。他们神秘的入会仪式和祭祀仪式与一般的大地女神仪式略有不同。\n\n通过参加这个神秘的信仰团体，我们可以确使这些信徒对国家更加忠诚并了解他们的内部运转。"
 rel_flavor_cybelene.3.a:0 "我们将加入他们的行列。"
 rel_flavor_cybelene.3.b:0 "这些东西不适合我们。"
 rel_flavor_cybelene.4.t:0 "阿提斯再世"
 rel_flavor_cybelene.4.desc:0 "[ROOT.GetCountry.GetCapital.GetName]的居民被我们的统治者[ROOT.GetCountry.GetRuler.GetName]唤醒并聚集在一座城市广场上。在一场演讲中，[ROOT.GetCountry.GetRuler.GetSheHe]声称[ROOT.GetCountry.GetRuler.GetSheHe]其实是大地女神的配偶阿提斯再世。\n\n[ROOT.GetCountry.GetRuler.GetSheHe]一只手拿着一把小刀，戏剧性的挥舞了一下，突然脱下衣服，当众阉割了[ROOT.GetCountry.GetRuler.GetHerselfHimself]自己，令观者震惊不已。在[ROOT.GetCountry.GetRuler.GetSheHe]因失血而晕倒之前，[ROOT.GetCountry.GetRuler.GetSheHe|U]高声宣布这就是[ROOT.GetCountry.GetRuler.GetSheHe]的命运。\n\n医生们奇迹般地使[ROOT.GetCountry.GetRuler.GetName]活了下来，但却没有成功保住[ROOT.GetCountry.GetRuler.GetSheHe]狠狠切下的那部分。"
 rel_flavor_cybelene.4.a:0 "至少[ROOT.GetCountry.GetRuler.GetSheHe]活下来了。"
 rel_flavor_cybelene.5.t:0 "崇拜传播"
 rel_flavor_cybelene.5.desc:0 "作为库柏勒崇拜的一员并考虑到最近在[ROOT.GetCountry.GetCapital.GetName]的成功，我们被要求将信仰传播到[SCOPE.sP('randomized_country_province').GetName]。挪用一部分国库以资助信仰，然后我们要做的就只有说服这座城市的人民。"
 rel_flavor_cybelene.5.a:0 "每个人都有机会加入。"
 rel_flavor_cybelene.5.b:0 "我们现在还有其他事要做。"

 ### Zoroastrian Flavor ### 
 rel_flavor_zoro.1.t:0 "圣火净化"
 rel_flavor_zoro.1.desc:0 "据称[SCOPE.sP('country_province').GetState.GetShortName][SCOPE.sP('country_province').GetName]的人们对是否信仰琐罗亚斯德的教诲陷入纠结。我们的[SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)][SCOPE.sCharacter('random_advisor').GetName]建议用净化仪式说服农民，让他们再一次走上追随阿胡拉马兹达的正道。\n\n当然，让更多的人反对多神教虚假恶毒的思想是很受我们的臣民欢迎的。"
 rel_flavor_zoro.1.a:0 "我们会在整个[SCOPE.sP('country_province').GetName]举行仪式。"
 rel_flavor_zoro.1.b:0 "一场仪式会在[SCOPE.sP('country_province').GetName]举行。"
 rel_flavor_zoro.1.c:0 "或许我们可以下次再举行。"
 rel_flavor_zoro.2.t:0 "不适当的统治"
 rel_flavor_zoro.2.desc:0 "我们的人民质疑我们的[ROOT.GetCountry.GetRuler.GetOffice.GetCulturalName(ROOT.GetCountry)][ROOT.GetCountry.GetRuler.GetName]的领导，尤其是[SCOPE.sCharacter('random_advisor').GetName]，长期以来一直跟我们唱反调。也许是时候把我们的资源留出一部分，以更好地遵循琐罗亚斯德的教义了。毕竟，如果我们要求他们在这件事上指导我们，祭司们一定会乐意帮助我们。"
 rel_flavor_zoro.2.a:0 "给我们找些祭司来。"
 rel_flavor_zoro.2.b:0 "[SCOPE.sCharacter('random_advisor').GetFirstName]没资格来决定我们如何统治[ROOT.GetCountry.GetName]。"
 rel_flavor_zoro.3.t:0 "联合的祭司"
 rel_flavor_zoro.3.desc:0 "在我们的[SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)][SCOPE.sCharacter('random_advisor').GetName]的领导下，[ROOT.GetCountry.GetName]的祭司开始寻求更多的政治权力和脱离我们控制的独立。由于他们试图推动法律赋予他们更多的权力，他们与[SCOPE.sCharacter('random_advisor_2').GetName]和[SCOPE.sCharacter('random_advisor_2').GetHerHis]集团发生了激烈的争执。鉴于这两个团体在[ROOT.GetCountry.GetName]争夺宗教权力，我们应该尽快做出决定，在这一冲突变得血腥之前结束它。"
 rel_flavor_zoro.3.a:0 "让祭司得到他们想要的。"
 rel_flavor_zoro.3.b:0 "让这些祭司回神殿去。"
 rel_flavor_zoro.4.t:0 "阿胡拉马兹达的指导"
 rel_flavor_zoro.4.desc:0 "我们的领袖[ROOT.GetCountry.GetRuler.GetName]作为一名虔诚的统治者，[ROOT.GetCountry.GetRuler.GetSheHe]知道存在改进的途径，并且一直在寻求[SCOPE.sCharacter('random_advisor').GetName]和祭司的策略和建议。虽然他们的教义很好，但是如果[ROOT.GetCountry.GetRuler.GetSheHe]盲从他们的每一个念头，[ROOT.GetCountry.GetRuler.GetFirstName]很确信[ROOT.GetCountry.GetRuler.GetHerHis]会失去对这个群体的权威。"
 rel_flavor_zoro.4.a:0 "请与我们分享你的智慧。"
 rel_flavor_zoro.4.b:0 "我们会找到属于自己的路。"
 rel_flavor_zoro.5.t:0 "被阿胡拉马兹达指引"
 rel_flavor_zoro.5.desc:0 "无论是在战场还是在家园，我们的人民都知道我们是由阿胡拉马兹达和琐罗亚斯德的智慧引导的，这点很重要。[SCOPE.sCharacter('random_advisor').GetName]建议支持我们的祭司向人民传播我们的教义，相应地我们会得到他们的祝福，这将在很长一段时间内激励我们的人民。"
 rel_flavor_zoro.5.a:0 "我们的战士将知道他们为正义的事业而战。"
 rel_flavor_zoro.5.b:0 "他的教诲将使我们的国家强大。"
 rel_flavor_zoro.5.c:0 "不，我们不想听从祭司的。"

 ### Eastern (Armazic, Chaldean, Khaldic) Flavor ###
 rel_flavor_eastern.1.t:0 "在[SCOPE.sP('country_province').GetName]的改信"
 rel_flavor_eastern.1.desc:0 "在[SCOPE.sP('country_province').GetState.GetShortName][SCOPE.sP('country_province').GetName]，已经有很多人改信了[ROOT.GetCountry.GetReligion.GetName]，因为他们认为信仰与我们相同的宗教后会得到更多优待。我们的[SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)][SCOPE.sCharacter('random_advisor').GetName]建议我们利用这次机会强迫[SCOPE.sP('country_province').GetName]的人民改信[ROOT.GetCountry.GetReligion.GetName]。"
 rel_flavor_eastern.1.a:0 "所有人都必须改信[ROOT.GetCountry.GetReligion.GetName]。"
 rel_flavor_eastern.1.b:0 "我们欢迎那些希望主动学习我们生活方式的人民。"
 rel_flavor_eastern.1.c:0 "只要他们不惹事生非，我们不会干涉他们的信仰。"
 rel_flavor_eastern.2.t:0 "姊妹信仰"
 rel_flavor_eastern.2.desc:0 "据说一些[SCOPE.sP('country_province').GetState.GetShortName][SCOPE.sP('country_province').GetName]的人民开始信仰一些跟我们的信仰有些相似但却不同的宗教。那么我们一定也能通过一些努力让这些人慢慢开始信仰我们的[ROOT.GetCountry.GetReligion.GetName]。\n\n我们的[SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)][SCOPE.sCharacter('random_advisor').GetName]建议我们不要干涉这些人的信仰，以免他们成为城市内的不安定因素。这也能为我们的统治者[ROOT.GetCountry.GetRuler.GetName]在这些少数民族中树立一个博爱开明的形象。"
 rel_flavor_eastern.2.a:0 "让我们寻找一个折中的方案。"
 rel_flavor_eastern.2.b:0 "他们应该一起生活。"
 rel_flavor_eastern.3.t:0 "献给[ROOT.GetCountry.Custom('get_harvest_goddess')]的圣坛"
 rel_flavor_eastern.3.desc:0 "我们的[SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)][SCOPE.sCharacter('random_advisor').GetName]要求我们帮助[SCOPE.sCharacter('random_advisor').GetHerHim]在[SCOPE.sP('country_province').GetState.GetShortName][SCOPE.sP('country_province').GetName]为[ROOT.GetCountry.Custom('get_harvest_goddess')]修建一座圣坛。[SCOPE.sCharacter('random_advisor').GetHerHis]希望这座城市能在[ROOT.GetCountry.Custom('get_harvest_goddess')]的庇佑下发展成为[ROOT.GetCountry.GetName]的一个强大的基本盘，这一尝试需要我们的支持。"
 rel_flavor_eastern.3.a:0 "[SCOPE.sCharacter('random_advisor').GetName]会得到[SCOPE.sCharacter('random_advisor').GetHerHis]需要的资金。"
 rel_flavor_eastern.3.b:0 "我们没有多余的资金。"
 rel_flavor_eastern.4.t:0 "琐罗亚斯德影响"
 rel_flavor_eastern.4.desc:0 "随着琐罗亚斯德的追随者在我们的土地上散布，越来越多的人开始追随其教义，并为他们的神明阿胡拉马兹达建造小型的圣坛。在这些大规模改信中，最近的一次发生在[SCOPE.sP('country_province').GetState.GetShortName][SCOPE.sP('country_province').GetName]，在那里一大群人接受了波斯先知的教诲。\n\n对琐罗亚斯德教众最强烈的反对来自[SCOPE.sCharacter('random_advisor').GetName]，其经常表示波斯信仰扭曲了我们的人民。如果我们想结束这些人突然改信琐罗亚斯德教的行为，我们可以说服最近的一批改信者回归他们的旧信仰。"
 rel_flavor_eastern.4.a:0 "我们会保证他们继续信仰[ROOT.GetCountry.GetReligion.GetName]。"
 rel_flavor_eastern.4.b:0 "让他们追随自己想追随的信仰。"
 rel_flavor_eastern.5.t:0 "希腊发言人"
 rel_flavor_eastern.5.desc:1 "在[SCOPE.sP('country_province').GetState.GetShortName][SCOPE.sP('country_province').GetName]的[country_province.Custom('get_city_type_loc')]中有一个历史悠久的希腊社群。最近几年他们越来越受到城市中[ROOT.GetCountry.GetReligion.GetName]的影响，现在这个社群的一位发言人站了出来以期一劳永逸地联合这两股力量。\n\n这个男人年纪轻轻且魅力非凡，已经说服社群大片人改变宗教信仰。 如果有了一些支持，他可能使整个社群信仰[ROOT.GetCountry.GetReligion.GetName]，尽管这会让人觉得他是在为我们卖命。"
 rel_flavor_eastern.5.a:0 "他们会随着时间转变的，没必要浪费我们的资源。"
 rel_flavor_eastern.5.b:0 "好，让我们更好了解这个家伙。"

 ### Northern (Tuistic, Matrist, Ritualist, Bon) Flavor ###
 rel_flavor_northern.1.t:0 "先祖引导"
 rel_flavor_northern.1.desc:0 "在一些先知通过仪式与祖先沟通之后，我们的[SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)][SCOPE.sCharacter('random_advisor').GetName]声称祖先给与了祭司更大的自由。 为了说服群众，一些祭司自己花钱资助了一些[ROOT.GetCountry.GetName]的几个大型节日。\n\n通过这场闹剧我们也许会在人民中更受欢迎，代价是我们社会的宗教阶层有点脱离我们的掌控了。"
 rel_flavor_northern.1.a:0 "我们会追随先祖的智慧。"
 rel_flavor_northern.1.b:0 "收紧对这些荒唐的先知的控制。"
 rel_flavor_northern.2.t:0 "祭祀先祖"
 rel_flavor_northern.2.desc:0 "似乎我们的[SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)][SCOPE.sCharacter('random_advisor').GetName]正沉醉于将[SCOPE.sCharacter('prisoner_character').GetName]献祭给我们的神明和先祖的过程中。我们还不完全确定为什么[SCOPE.sCharacter('random_advisor').GetSheHe]痴迷于使囚犯从[SCOPE.sCharacter('prisoner_character').GetHerHis]的苦难中解脱，但是最近[SCOPE.sCharacter('random_advisor').GetFirstName]提出这些事情如此频繁实在恼人。\n\n也许我们应该把[SCOPE.sCharacter('prisoner_character').GetFirstName]交给[SCOPE.sCharacter('random_advisor').GetHerHim]以结束这个话题？满足他们的愿望或许会使先知们更加忠诚。"
 rel_flavor_northern.2.a:0 "带走[SCOPE.sCharacter('prisoner_character').GetHerHim]吧，我们毫不在乎。"
 rel_flavor_northern.2.b:0 "不，[SCOPE.sCharacter('random_advisor').GetFirstName]不能决定我们将处决谁。"
 rel_flavor_northern.3.t:0 "[SCOPE.sP('country_province').GetName]的仪式"
 rel_flavor_northern.3.desc:1 "在[SCOPE.sP('country_province').GetState.GetShortName][SCOPE.sP('country_province').GetName][country_province.Custom('get_city_type_loc')]，一些年轻人开始参加古老的生育仪式，这让我们的一些先知和长辈们感到有失颜面。[SCOPE.sCharacter('random_advisor').GetName]要求我们结束这一切，并且确保年轻人再次遵从长辈的意愿。\n\n仪式看起来确实有效，年轻人似乎也比以前更快乐。"
 rel_flavor_northern.3.a:0 "随他们所愿吧。"
 rel_flavor_northern.3.b:0 "[SCOPE.sCharacter('random_advisor').GetFirstName]是对的，让我们终结这吧。"
 rel_flavor_northern.4.t:0 "[SCOPE.sP('country_province').GetName]的非[ROOT.GetCountry.GetReligion.GetName]人民"
 rel_flavor_northern.4.desc:0 "我们的[SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)][SCOPE.sCharacter('random_advisor').GetName]计划让[SCOPE.sP('country_province').GetState.GetName][SCOPE.sP('country_province').GetName]的异教徒全部皈依我们的信仰。虽然初衷是好的，但是[SCOPE.sCharacter('random_advisor').GetHerHis]的理念随着时间的流逝逐渐变得格外的残忍，这引起了我们的[SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)][SCOPE.sCharacter('random_priest').GetName]的愤怒，其与该地的其他信仰的人民早已达成共识。"
 rel_flavor_northern.4.a:0 "杀鸡儆猴，然后让剩下的人改信。"
 rel_flavor_northern.4.b:0 "没必要如此极端。"
 rel_flavor_northern.5.t:0 "同[SCOPE.sCountry('neighbor_country').GetName]共庆佳节"
 rel_flavor_northern.5.desc:0 "当我们在[ROOT.GetCountry.GetCapital.GetName]准备另一个节日时，我们听说了在[SCOPE.sCountry('neighbor_country').GetName]的类似节日的传闻。鉴于我们两个国家相处融洽，这可能是我们聚在一起共同庆祝节日并且更好地相互了解的机会。"
 rel_flavor_northern.5.a:0 "让我们看看他们想不想一起来。"
 rel_flavor_northern.5.a.tt:0 "我们向[SCOPE.sCountry('neighbor_country').GetName]送出了一份邀请函邀请他们加入我们的宗教节日。"
 rel_flavor_northern.5.b:0 "不，这永远是只属于我们人民的节日。"
 rel_flavor_northern.5.c:0 "我们今年别庆祝节日了吧。"
 rel_flavor_northern.6.t:0 "同[SCOPE.sCountry('original_country').GetName]共庆佳节"
 rel_flavor_northern.6.desc:0 "我们的友好邻居[SCOPE.sCountry('original_country').GetName]询问我们是否想和他们一起举办一个宗教节日，让我们两族人民聚在一起，更好地相互了解。 这将是一个很好的机会，可以更多地了解他们的国家和人民，也许还可以增进我们双方友谊。"
 rel_flavor_northern.6.a:0 "好，就这么办吧。"
 rel_flavor_northern.6.b:0 "我们对他们的节日可没兴趣。"
 rel_flavor_northern.7.t:0 "[SCOPE.sCountry('neighbor_country').GetName]和[ROOT.GetCountry.GetName]共庆佳节"
 rel_flavor_northern.7.desc:0 "我们的准备工作在我们接待来自[SCOPE.sCountry('neighbor_country').GetName]的[SCOPE.sCountry('neighbor_country').GetRuler.GetName]的使者时就已经展开了。他们很乐意参加我们的庆典，也很感谢我们的邀请。\n\n不久之后，他们有一大批士兵和民众抵达[ROOT.GetCountry.GetCapital]以参加庆祝，同时他们也邀请我们去参观他们的首都，[SCOPE.sCountry('neighbor_country').GetCapital.GetName]。\n\n这是一次令人惊讶的成功，我们希望将来能够更好地了解我们在[SCOPE.sCountry('neighbor_country').GetName]的朋友。"
 rel_flavor_northern.7.a:0 "下次再来！"
 rel_flavor_northern.8.t:0 "[ROOT.GetCountry.GetName]的节日"
 rel_flavor_northern.8.desc:0 "时间一点一点过去，[SCOPE.sCountry('neighbor_country').GetName]再也没有给我们回应。最后我们像以往一样自己举办了庆典，我们的人民看起来似乎都乐在其中。\n\n虽然节日已经过去了，我们仍然在思索为什么他们没有回复我们的邀请。"
 rel_flavor_northern.8.a:0 "嗯，至少我们玩得开心。"

 ### Hindu Flavor ###
 rel_flavor_hindu.1.t:0 "业报浮沉"
 rel_flavor_hindu.1.desc:0 "[SCOPE.sCharacter('random_priest').GetName]经常会谈论[ROOT.GetCountry.GetRuler.GetName]作为[ROOT.GetCountry.GetName]的领袖，[ROOT.GetCountry.GetRuler.GetSheHe]做出的决定会如何产生不同的影响。换句话说他谈论的就是业报，以及如何才能增加业报并且用良好的初衷和行为来更好地统治国家。"
 rel_flavor_hindu.1.a:0 "教教我们，[SCOPE.sCharacter('random_priest').GetFirstName]。"
 rel_flavor_hindu.1.b:0 "我们有其他事情要做。"
 rel_flavor_hindu.2.t:0 "[SCOPE.sP('country_province').GetName]的动乱"
 rel_flavor_hindu.2.desc:1 "我们在[SCOPE.sP('country_province').GetState.GetShortName][SCOPE.sP('country_province').GetName]的[country_province.Custom('get_city_type_loc')]正面临一场动乱，一群异见者裹挟了城市的部分人口。[SCOPE.sCharacter('random_marshal').GetOffice.GetCulturalName(ROOT.GetCountry)][SCOPE.sCharacter('random_marshal').GetName]在事态升级前已经准备了一些部队来镇压冲突。同时，[SCOPE.sCharacter('random_priest').GetName]要求我们与叛乱者交涉，带着尊重，给予他们时间改变想法，浪子回头。"
 rel_flavor_hindu.2.a:0 "终结这个小叛乱。"
 rel_flavor_hindu.2.b:0 "我们会静候不满分子提出诉求，就像[SCOPE.sCharacter('random_priest').GetFirstName]建议的那样。"
 rel_flavor_hindu.3.t:0 "[SCOPE.sP('country_province').GetName]的佛教徒"
 rel_flavor_hindu.3.desc:0 "虽然生活在[SCOPE.sP('country_province').GetState.GetShortName][SCOPE.sP('country_province').GetName]的佛教徒大体上与城市中的其他居民是和平共处的，但我们注意到不同群体间的小冲突也在慢慢浮现。虽然我们通常会鼓励我们的人民互相宽容与认同——甚至是不同信仰之间的——但也许是时候说服这些佛教徒皈依我们的信仰从而更好地与我们的人民同化了？不过，如果我们自己不能表现出同情和宽容，又怎么能期待别人如此呢？"
 rel_flavor_hindu.3.a:0 "我们得令他们改信印度教。"
 rel_flavor_hindu.3.b:0 "让他们就那样吧，他们没有伤害任何人。"
 rel_flavor_hindu.4.t:0 "[SCOPE.sP('country_province').GetName]的朝圣者"
 rel_flavor_hindu.4.desc:0 "近几年来，我们看到大批朝圣者汇集到[SCOPE.sP('country_province').GetState.GetShortName][SCOPE.sP('country_province').GetName]，这使得它成为了附近印度教徒的圣地。如果我们愿意，这似乎是一个很好的机会，可以从这些前来拜访的朝圣者身上赚很多钱，不过我们也可以维持[SCOPE.sP('country_province').GetName]尽可能地吸引人和得到保护，以此在民众中赢得一些人气。"
 rel_flavor_hindu.4.a:0 "得想个法子让朝圣“物有所值”。"
 rel_flavor_hindu.4.b:0 "[SCOPE.sP('country_province').GetName]会以它的美丽广袤而著名。"
 rel_flavor_hindu.5.t:0 "[ROOT.GetCountry.GetName]的节日"
 rel_flavor_hindu.5.desc:0 "最近几周，我们的宫廷和城市里都出现了抱怨声。我们的民众和顾问们似乎都对[ROOT.GetCountry.GetName]的现状普遍不满。某一天晚上，[SCOPE.sCharacter('random_priest').GetFirstName]提及一个大型的庆祝活动可能会激发和鼓舞我们被压迫的民众。"
 rel_flavor_hindu.5.a:0 "[ROOT.GetCountry.GetName]举国上下将进行庆祝。"
 rel_flavor_hindu.5.b:1 "会在数个最重要的领土都会举行庆祝活动。"
 rel_flavor_hindu.5.c:0 "我们的资源要放在更重要的事情上。"

 ### Buddhist Flavor ###
 rel_flavor_buddhist.1.t:0 "教化[SCOPE.sP('country_province').GetName]"
 rel_flavor_buddhist.1.desc:0 "[SCOPE.sP('country_province').GetState.GetShortName][SCOPE.sP('country_province').GetName]的人民几乎没有佛教徒，即便他们是[ROOT.GetCountry.GetName]的一部分。我们已经制定了一个计划，让一些首都的本地人前往那里弘扬佛法。"
 rel_flavor_buddhist.1.a:0 "派一些我们的本地人去教导他们。"
 rel_flavor_buddhist.1.b:0 "也许晚点。"
 rel_flavor_buddhist.2.t:0 "一位在[SCOPE.sP('country_province').GetName]的上师"
 rel_flavor_buddhist.2.desc:0 "在[SCOPE.sP('country_province').GetState.GetShortName][SCOPE.sP('country_province').GetName]的偏远腹地，一位上师以其卓绝的智慧和见解在当地人之间逐渐闻名。作为一名佛教教义的授师，他毫无疑问可以教导这座城市的人们有关信仰的事务，并设法让他们走上启蒙的正道。此外，我们也可以将他带来我们的宫廷，让他教导我们的子民。"
 rel_flavor_buddhist.2.a:0 "让我们同这名上师谈谈。"
 rel_flavor_buddhist.2.b:0 "[SCOPE.sP('country_province').GetName]的人民将从他那儿收获颇丰。"
 rel_flavor_buddhist.3.t:0 "[SCOPE.sP('country_province').GetName]的合作"
 rel_flavor_buddhist.3.desc:0 "不像我们治下很多其他城市的人民，[SCOPE.sP('country_province').GetState.GetShortName]的[SCOPE.sP('country_province').GetName]中不同信仰的人民似乎有着不错的关系。佛教徒和其他宗教的信徒意料之外地关系融洽，城市也因此繁荣了起来。\n\n[SCOPE.sCharacter('random_priest').GetName]希望我们支持这些民众，并帮助他们继续修补不同信仰社群之间的关系。或许我们能从他们中间学到些什么？"
 rel_flavor_buddhist.3.a:0 "让我们支持他们的友谊。"
 rel_flavor_buddhist.3.b:0 "更宽容的立场可能是我们前进的方向。"
 rel_flavor_buddhist.4.t:0 "继承人再世"
 rel_flavor_buddhist.4.desc:0 "最近我们的继承人[SCOPE.sCharacter('reborn_heir').GetName]宣称他记起了前世的生活，并谈论一些[SCOPE.sCharacter('reborn_heir').GetSheHe]前世的所作所为。纵然一些记忆听起来像是我们土地上的远古统治者的故事，但这更像是[SCOPE.sCharacter('reborn_heir').GetHerHis]在想法子摆脱学业。"
 rel_flavor_buddhist.4.a:0 "得好好调查一下。"
 rel_flavor_buddhist.4.b:0 "荒唐，滚回老师那去。"
 rel_flavor_buddhist.6.t:0 "战争故事"
 rel_flavor_buddhist.6.desc:0 "最近几周[SCOPE.sCharacter('reborn_heir').GetName]都在讲述那些从古到进的战争中流传下来的故事。有些故事是让[SCOPE.sCharacter('reborn_heir').GetSheHe]从[SCOPE.sCharacter('reborn_heir').GetHerHis]读的历史书中受到了启发的，另一些则是[SCOPE.sCharacter('reborn_heir').GetSheHe]真实参加过的。\n\n在讲述某一个故事时，[SCOPE.sCharacter('reborn_heir').GetFirstName]停下来向[SCOPE.sCharacter('reborn_heir').GetHerHis]的其中一个老师问道，他们觉得那些战争中的将领是如何赢得胜利的。"
 rel_flavor_buddhist.6.a:0 "他们使用了前所未见的策略和战术。"
 rel_flavor_buddhist.6.b:0 "他们激发了军队的信心。"
 rel_flavor_buddhist.6.c:0 "纪律是所有军队的支柱。"
 rel_flavor_buddhist.7.t:0 "前世之事"
 rel_flavor_buddhist.7.desc:0 "当我们进一步深究[SCOPE.sCharacter('reborn_heir').GetName]前世的时候，我们意识到这是一个塑造[SCOPE.sCharacter('reborn_heir').GetHerHim]的绝佳机会。我们的顾问在犹豫该深究哪一类故事，以及给予[SCOPE.sCharacter('reborn_heir').GetHerHim]什么样的培养重点。"
 rel_flavor_buddhist.7.a:0 "巧舌如簧能让一个人在生活中得到好处。"
 rel_flavor_buddhist.7.b:0 "信仰是一个重要的老师。"
 rel_flavor_buddhist.7.c:0 "[SCOPE.sCharacter('reborn_heir').GetSheHe|U]需要去明白我们国家的官僚制度。"
 rel_flavor_buddhist.7.d:0 "军事教育将激励权威和信心。"
 rel_flavor_buddhist.8.t:0 "信仰故事"
 rel_flavor_buddhist.8.desc:0 "最近[SCOPE.sCharacter('reborn_heir').GetName]要求同一些上师和智者交谈，并让他们告诉[SCOPE.sCharacter('reborn_heir').GetHerHim]与信仰相关的事物，作为交换[SCOPE.sCharacter('reborn_heir').GetSheHe]会告诉他们与[SCOPE.sCharacter('reborn_heir').GetHerHis]的前世相关的事情。我们必须确认，只有谈吐合体，思想端正的上师和智者才能获得准许同[SCOPE.sCharacter('reborn_heir').GetHerHim]见面。"
 rel_flavor_buddhist.8.a:0 "需要有人教授[SCOPE.sCharacter('reborn_heir').GetHerHim]捍卫我们的信仰。"
 rel_flavor_buddhist.8.b:0 "贞洁之人将传授忍让与耐心。"
 rel_flavor_buddhist.8.c:0 "奉献之人将奉献播种。"
 rel_flavor_buddhist.9.t:0 "前世之象"
 rel_flavor_buddhist.9.desc:0 "某天夜晚，[SCOPE.sCharacter('reborn_heir').GetName]突然开始扭曲蜷缩，就好像[SCOPE.sCharacter('reborn_heir').GetSheHe]被附身一样。当[SCOPE.sCharacter('reborn_heir').GetFirstName]最终醒来时，[SCOPE.sCharacter('reborn_heir').GetSheHe]向周围人叙说[SCOPE.sCharacter('reborn_heir').GetSheHe]作的梦。\n\n[ROOT.GetCountry.Custom('get_type_of_reborn_heir')]"
 rel_flavor_buddhist.9.a:0 "一位再世的智者，是吗？"
 rel_flavor_buddhist.9.b:0 "一位改革者可能正是我们需要的。"
 rel_flavor_buddhist.9.c:0 "[SCOPE.sCharacter('reborn_heir').GetSheHe|U]一定是一位伟大的将领。"
 rel_flavor_buddhist.9.d:0 "所以[SCOPE.sCharacter('reborn_heir').GetSheHe]是个能言善道的人？"
 rel_flavor_buddhist.15.t:0 "领袖再世"
 rel_flavor_buddhist.15.desc:0 "[SCOPE.sCharacter('reborn_heir').GetName]确实有着[SCOPE.sCharacter('reborn_heir').GetSheHe]前世的记忆。他能够同几位智者谈笑风生，他的才智迅速超越[SCOPE.sCharacter('reborn_heir').GetHerHis]的老师，并在公众面前展现出非凡的领袖能力。绝大多数人都开始接受这个事实。\n\n由于[SCOPE.sCharacter('reborn_heir').GetHerHis]拥有了前世的智慧，[SCOPE.sCharacter('reborn_heir').GetSheHe]毫无疑问能够在未来以卓绝的智慧领导我们的子民。"
 rel_flavor_buddhist.15.a:0 "我们的未来一片光明。"

 ### Arabian Flavor ###
 rel_flavor_arabian.1.t:0 "祖先崇拜"
 rel_flavor_arabian.1.desc:0 "在[SCOPE.sP('country_province').GetState.GetShortName][SCOPE.sP('country_province').GetName]被遗忘的农村腹地，一种崇拜我们的祖先而不是信奉诸神的信仰在当地人中已有抬头之势。他们详细地讲述我们古老的传统和生活方式，t通过回顾过往以指引我们如何在现世生存。\n\n将这些信徒带入我们的社会中将使我们与社会的农村部分更加紧密，而代价则是我们与城市臣民的关系。"
 rel_flavor_arabian.1.a:0 "他们是对的！我们应该回顾过去，寻求指引！"
 rel_flavor_arabian.1.a.tt:0 "祖先崇拜将在[SCOPE.sCountry('country_nation').GetName]变得更加知名且更被接受。"
 rel_flavor_arabian.1.b:0 "随他们去吧。"
 rel_flavor_arabian.1.c:0 "我们要除掉这些异教徒。永绝后患！"
 rel_flavor_arabian.1.c.tt:0 "祖先崇拜将会被我们从[SCOPE.sCountry('country_nation').GetName]铲除，这会成为未来的异教徒的警钟。"
 rel_flavor_arabian.2.t:0 "公民逃离[SCOPE.sP('country_province').GetName]"
 rel_flavor_arabian.2.desc:0 "祖先崇拜的影响力已经传播到了整个[SCOPE.sP('country_province').GetState.GetShortName][SCOPE.sP('country_province').GetName]，并已经开始影响到城市里的公民，或是受到引诱或是受到威胁，公民们离开城市生活，定居到乡村。\n\n如果我们让这种信仰继续肆虐，他们肯定会继续把全[ROOT.GetCountry.GetName]的公民都从城市里赶出来，削弱我们对所有城市的掌控力。"
 rel_flavor_arabian.2.a:0 "我们将支持并保护[SCOPE.sP('country_province').GetName]的信仰。"
 rel_flavor_arabian.2.b:0 "他们做的很好。"
 rel_flavor_arabian.2.c:0 "不，公民们需要有自己的空间。"
 rel_flavor_arabian.2.d:0 "这种崇拜真是够了。让我们终结它吧。"
 rel_flavor_arabian.2.d.tt:0 "[SCOPE.sCountry('country_nation').GetName]的先祖崇拜会被永久铲除。"
 rel_flavor_arabian.3.t:0 "[SCOPE.sP('country_province').GetName]空空荡荡"
 rel_flavor_arabian.3.desc:0 "[SCOPE.sP('country_province').GetState.GetShortName][SCOPE.sP('country_province').GetName]的大部分公民已经离开了城市，市区已经开始衰败。这座城市的人民正不顾一切地寻求帮助以试图吸引公民来再次振兴这座伟大的城市。\n\n这将使我们在部落和祖先崇拜者中不那么受欢迎，但是在城市的新公民中更受欢迎。"
 rel_flavor_arabian.3.a:0 "现在这样比较好。"
 rel_flavor_arabian.3.b:0 "我们需要采取措施吸引公民到这座城市来。"
 rel_flavor_arabian.4.t:0 "[SCOPE.sP('country_province').GetName]皈依"
 rel_flavor_arabian.4.desc:0 "居住在[SCOPE.sP('country_province').GetState.GetShortName]的[SCOPE.sP('country_province').GetName]的人们并没有积极的接受我们众神的教诲。由于当地鲜有传播阿拉伯众神教义的人员，我们的宗教权威在该城形同虚设。我们需要开始从多个方面向当地人传达我们的传统和理念。\n\n[SCOPE.sCharacter('random_priest').GetName]正在筹备一个将[ROOT.GetCountry.GetCapital.GetName]的部分居民迁移到该城的计划，同时还派遣了数名祭司前往该城以传授当地人我们的信仰教义。"
 rel_flavor_arabian.4.a:0 "[ROOT.GetCountry.GetCapital.GetName]的人会传授他们正道。"
 rel_flavor_arabian.4.b:0 "不用管那座城市。"
 rel_flavor_arabian.5.t:0 "流浪智者"
 rel_flavor_arabian.5.desc:0 "在[SCOPE.sP('country_province').GetState.GetShortName][SCOPE.sP('country_province').GetName]的隐蔽乡村周边，一位出类拔萃的旅行智者的传闻已经流传开来。据说他一直通过教导当地人我们信仰的改编版本以转变那些本来不信奉阿拉伯众神的人。\n\n由于人民的信仰正在转变，这也许是一个在该地区重新确立我们权威的好机会，虽然这需要付出很大的努力。"
 rel_flavor_arabian.5.a:0 "让他继续转悠吧，他能造成什么危害？"
 rel_flavor_arabian.5.b:0 "真神的教义才是至理。"

 ### Judaism Flavor ###
 rel_flavor_judaism.1.t:0 "[ROOT.GetCountry.GetCapital.GetName]的圣殿"
 rel_flavor_judaism.1.desc:0 "随着耶路撒冷的圣殿和圣殿山落在了无信的多神教徒手里，所有真正追随上主的人都在寻找一个新的信仰中心。我们的[SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)][SCOPE.sCharacter('random_priest').GetName]已经计划为了信仰修建一座新的大圣殿，在那里所有信徒可以聚集起来礼拜上帝。\n\n这会是我们人民的巨大负担，但是它显然能在将来很长一段时间内激励我们的民众。"
 rel_flavor_judaism.1.a:0 "修建圣殿。"
 rel_flavor_judaism.1.b:0 "只会有一个圣殿，而它会在耶路撒冷。"
 rel_flavor_judaism.2.t:0 "安息日的祭品"
 rel_flavor_judaism.2.desc:0 "依照传统，我们为下一次安息日准备了大量的祭品。然而[SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)][SCOPE.sCharacter('random_priest').GetName]却告知大量的祭品消失不见了，而我们必须要自己想办法在下个安息日之前备好足量的祭品。\n\n如果没能找到所需的替代祭品，我们肯定会让附属国的代表以及祭司们大失所望。我们一定要这么做么？"
 rel_flavor_judaism.2.a:0 "我们会找到替代祭品。"
 rel_flavor_judaism.2.b:0 "只能这样凑合了。"
 rel_flavor_judaism.3.t:0 "无信之城"
 rel_flavor_judaism.3.desc:1 "似乎位于[SCOPE.sP('country_province').GetState.GetShortName]的[SCOPE.sP('country_province').GetName][country_province.Custom('get_city_type_loc')]最近发生了一系列无信甚至亵渎的行为。人们抛弃了每日必行的数次祷告，反而开始兴起一些我们的多神教邻国才有的异端邪说，并对他们的宗教仪式表现出浓厚的兴趣。\n\n[SCOPE.sCharacter('random_priest').GetName]希望我们向该城派遣一名特使，以使当地人迷途知返。毕竟，误入歧途的城市会有什么样的下场，我们都知道了。"
 rel_flavor_judaism.3.a:0 "是时候将正确的传统带回[SCOPE.sP('country_province').GetName]了。"
 rel_flavor_judaism.3.b:0 "上主会解决他们。"
 rel_flavor_judaism.4.t:0 "[SCOPE.sCountry('neighbor_country').GetName]的影响"
 rel_flavor_judaism.4.desc:0 "我们注意到在[SCOPE.sCountry('neighbor_country').GetName]有许多我们的子民和我们的希腊邻国国民打交道，并且我们的一些公民还开始将[SCOPE.sCountry('neighbor_country').GetAdjective]的传统带回[ROOT.GetCountry.GetName]。由于新的潮流涌入，希望坚持我们传统的人和锐意迈向新生活方式的人开始冲突不断。\n\n随着事态变化，我们必须要做出表率，制止冲突，并为我们的未来应走哪一条路作出选择——是接受这些新的思想，抑或是拒绝。"
 rel_flavor_judaism.4.a:0 "让我们用他们的教导改进自己的社会。"
 rel_flavor_judaism.4.b:0 "我们只需要自己的传统。"
 rel_flavor_judaism.5.t:0 "逃离[SCOPE.sCountry('neighbor_country').GetName]的庇所"
 rel_flavor_judaism.5.desc:0 "我们已经听说，邻国[SCOPE.sCountry('neighbor_country').GetName]在[SCOPE.sP('neighbor_country_province').GetState.GetShortName][SCOPE.sP('neighbor_country_province').GetName]对当地犹太人采取了极其不合道义的举措，仅仅因为信仰不同就对他们施加暴行。\n\n作为邻近的犹太人国家，我们的人民希望我们为这些犹太人难民提供庇护。然而这一行动将让[SCOPE.sCountry('neighbor_country').GetName]的领导层大为不悦，[SCOPE.sCountry('neighbor_country').GetRuler.GetName]希望我们不要插手[SCOPE.sCountry('neighbor_country').GetRuler.GetHerHis]的人民的事务。"
 rel_flavor_judaism.5.a:0 "[ROOT.GetCountry.GetName]将成为所有人的安全庇护所。"
 rel_flavor_judaism.5.b:0 "我们不能冒险和[SCOPE.sCountry('neighbor_country').GetName]交恶。"
 rel_flavor_judaism.6.t:0 "犹太人前往[SCOPE.sCountry('original_country').GetName]"
 rel_flavor_judaism.6.desc:1 "一些居住在[SCOPE.sP('neighbor_country_province').GetState.GetShortName]的[SCOPE.sP('neighbor_country_province').GetName]的我国犹太公民已经离开那里，前往位于我们邻国[SCOPE.sCountry('original_country').GetName]的[SCOPE.sCountry('original_country').GetCapital.GetName][original_country.GetCapital.Custom('get_city_type_loc')]。\n\n[SCOPE.sCountry('original_country').GetRuler.GetName]这个名字已经在我们朝堂上变得声名狼藉，并且很快在我们的同侪中变得不受欢迎。他们居然认为可以从我们的土地上带走我们的公民？"
 rel_flavor_judaism.6.a:0 "随便，反正我们也不需要他们。"
 rel_flavor_judaism.6.a.tt:0 "部分[SCOPE.sP('neighbor_country_province').GetName]的犹太文化人口将前往[SCOPE.sCountry('original_country').GetName]。"

 ### Thracian (Heptadic & Zalmoxian]) Flavor ###
 rel_flavor_thracian.1.t:0 "[ROOT.GetCountry.Custom('get_hero_god')]的祝福"
 rel_flavor_thracian.1.desc:0 "我们的[SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)][SCOPE.sCharacter('random_priest').GetName]已经准备了一个伟大的仪式，来祈求我们能在当前的战争中获得[ROOT.GetCountry.Custom('get_hero_god')]的祝福。神的祝福能激励我们的军队，让他们变得比以往更加勇武，确保我们的胜利。\n\n支持[SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)]会让[SCOPE.sCharacter('random_priest').GetHerHim]在[ROOT.GetCountry.GetName]变得更加知名，除非我们反对[SCOPE.sCharacter('random_priest').GetHerHis]的仪式，而这会让我们变得不受欢迎。"
 rel_flavor_thracian.1.a:0 "为了[ROOT.GetCountry.Custom('get_hero_god')]的荣耀！"
 rel_flavor_thracian.1.b:0 "不，我们不会帮助[SCOPE.sCharacter('random_priest').GetFirstName]完成[SCOPE.sCharacter('random_priest').GetHerHis]的仪式。"
 rel_flavor_thracian.2.t:0 "展示武力"
 rel_flavor_thracian.2.desc:0 "[SCOPE.sP('country_province').GetState.GetShortName][SCOPE.sP('country_province').GetName]的人们长久以来一直反对我们的信仰，并质疑我们统治的合理性。在我们的宫廷，希望通过武力皈依该城的[SCOPE.sCharacter('random_marshal').GetOffice.GetCulturalName(ROOT.GetCountry)][SCOPE.sCharacter('random_marshal').GetName]，和希望采用和平渐进手段处理的[SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)][SCOPE.sCharacter('random_priest').GetName]产生了冲突。采用武力进行皈依毫无疑问会产生伤亡，并引起民众不满，但这样同样也更有效率。"
 rel_flavor_thracian.2.a:0 "使用武力手段皈依该城。"
 rel_flavor_thracian.2.b:0 "让[SCOPE.sCharacter('random_priest').GetFirstName]尽[SCOPE.sCharacter('random_priest').GetHerHis]全力吧。"
 rel_flavor_thracian.3.t:0 "[ROOT.GetCountry.Custom('get_hero_god')]的祭坛"
 rel_flavor_thracian.3.desc:0 "[SCOPE.sP('country_province').GetState.GetShortName][SCOPE.sP('country_province').GetName]的人们宣称自己同[ROOT.GetCountry.Custom('get_hero_god')]有着特别的关系，并请求我们协助在该城建造一座献给这位神明的圣坛。建造这样一座圣坛可以安抚当地人，同时还能向他们证明接受我们的统治是何等的正确，以及[ROOT.GetCountry.GetRuler]是一位何等出色的统治者。"
 rel_flavor_thracian.3.a:0 "建造圣坛吧，拜神不忘建龛人。"
 rel_flavor_thracian.3.b:0 "我们已经为这座神建立圣坛了，不是么？"
 rel_flavor_thracian.4.t:0 "皇室的塔吉玛萨达斯"
 rel_flavor_thracian.4.desc:0 "依照传统，我们将举行盛大的庆典来纪念伟大的塔吉玛萨达斯，以期祂继续庇佑我们。尽管依照传统这位神祇只能由皇室来膜拜，然而如果我们能够为膜拜祂作出更多的努力，想必祂也会予以更多的回报吧。我们应该举行什么规模的庆典？"
 rel_flavor_thracian.4.a:0 "盛典，规模一定要大。"
 rel_flavor_thracian.4.b:0 "一场平凡的典礼。"
 rel_flavor_thracian.4.c:0 "一场私人的典礼。"
 rel_flavor_thracian.5.t:0 "相似信仰"
 rel_flavor_thracian.5.desc:1 "那些与我们信仰相近的人，特别是希腊人和希伯来人，相比于其他附属国似乎更加容易接受我们的信仰。似乎我们的众神在他们的宗教中有相等的对位，这能使皈依更加容易。\n\n在我们的[SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)][SCOPE.sCharacter('random_priest').GetName]造访[SCOPE.sP('country_province').GetState.GetShortName]的[SCOPE.sP('country_province').GetName][country_province.Custom('get_city_type_loc')]之后，我们注意到了有大量的民众皈依了我们的信仰。我们是不是该派遣[SCOPE.sCharacter('random_priest').GetFirstName]再前往这座城市一次？"
 rel_flavor_thracian.5.a:0 "我们应该鼓励这些皈依行为。"
 rel_flavor_thracian.5.b:0 "他们会随着时间转变的。"

 ### Jainism Flavor ###
 rel_flavor_jainism.1.t:0 "贪与婪"
 rel_flavor_jainism.1.desc:1 "据说这些年[SCOPE.sP('country_province').GetState.GetShortName]的[SCOPE.sP('country_province').GetName][country_province.Custom('get_city_type_loc')]已经变成了贪腐的象征。就在市区外边，苦行者们正在尝试教导人们摆脱对物质的痴迷，但是没有进展。是时候让一个人站出来彻底改变这座贪婪的城市了。如果我们让腐坏传播到了别的省份，谁知道我们要怎么阻止它？"
 rel_flavor_jainism.1.a:0 "他们不需要那些钱，不像我们。"
 rel_flavor_jainism.1.b:0 "我们来做个榜样，把钱捐献给苦行者。"
 rel_flavor_jainism.2.t:0 "[SCOPE.sP('country_province').GetName]的歪门邪路"
 rel_flavor_jainism.2.desc:0 "我们治下的一座城市，[SCOPE.sP('country_province').GetState.GetShortName]的[SCOPE.sP('country_province').GetName]，已经因它的渎职和腐败变得出名。我们的[SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)][SCOPE.sCharacter('random_priest').GetName]要求我们尝试花费一些财力来改变这座城市，帮助它回归到与我们治下国家更相称的传统。然而不容忽视的是，和人们料想中的腐化之地不同，这里的管理出奇的井井有条。"
 rel_flavor_jainism.2.a:0 "我们会派一些使者让[SCOPE.sP('country_province').GetName]重回正道。"
 rel_flavor_jainism.2.b:0 "或许他们能教我们一些东西？"
 rel_flavor_jainism.3.t:0 "[SCOPE.sP('country_province').GetName]的苦行者"
 rel_flavor_jainism.3.desc:0 "近来，居住在[SCOPE.sP('country_province').GetState.GetShortName][SCOPE.sP('country_province').GetName]城外的一位耆那苦行者因他对来求助的民众的点拨与悉心指引而越发声名远播。好几位得到他指点的民众都对耆那信仰产生了兴趣，这将是一个吸引此地的人转习我等风俗的好机会。"
 rel_flavor_jainism.3.a:0 "为这位智者提供一些帮助。"
 rel_flavor_jainism.3.b:1 "鼓励他也在周边领土传讲他的道。"
 rel_flavor_jainism.3.c:0 "让那苦行者照常行事吧。"
 rel_flavor_jainism.4.t:0 "腐败的领袖"
 rel_flavor_jainism.4.desc:0 "[ROOT.GetCountry.GetName]的耆那信众们看向[ROOT.GetCountry.GetCapital.GetName]的目光总是满是忧虑。我们的领袖[ROOT.GetCountry.GetRuler]因[ROOT.GetCountry.GetRuler.GetHerHis]贪财腐败的本性和蔑视信仰的态度已是恶名昭著了。[ROOT.GetCountry.GetRuler.GetSheHe]可谓是雁过拔毛，身边的人对这个[ROOT.GetCountry.GetRuler.GetWomanMan]的不满日益严重。\n\n数位智者与苦行僧来到我们这，表示他们可以帮助改变我们领袖。"
 rel_flavor_jainism.4.a:0 "是时候做出改变了。"
 rel_flavor_jainism.4.b:0 "来来来，让我们看看能不能从这帮老梆子手里榨出点钱来。"
 rel_flavor_jainism.5.t:0 "流浪的耆那教徒"
 rel_flavor_jainism.5.desc:1 "一群来自[SCOPE.sP('country_province').GetState.GetShortName][SCOPE.sP('country_province').GetName][country_province.Custom('get_city_type_loc')]的耆那教徒正计划到[SCOPE.sP('country_province_2').GetState.GetShortName][SCOPE.sP('country_province_2').GetName][country_province_2.Custom('get_city_type_loc')]定居。他们将带着我们民族的传统与信仰在这地安居，并期望着有朝一日能让耆那信仰在这地复兴。\n\n我们可以强迫他们留在[SCOPE.sP('country_province').GetName]，但这样多半会让这些民众不满。"
 rel_flavor_jainism.5.a:0 "他们将在[SCOPE.sP('country_province_2').GetName]发展。"
 rel_flavor_jainism.5.b:0 "不，我们需要他们留在[SCOPE.sP('country_province').GetName]。"
