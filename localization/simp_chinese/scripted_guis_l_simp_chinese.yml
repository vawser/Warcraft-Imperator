 ### Republic Assembly
 assembly.1.t:0 "库里亚大会"
 summon_curiate_assembly:0 "召集库里亚大会"
 assemble_curiate_assembly_title_tt:0 "#T 召集库里亚大会#!"
 assemble_curiate_assembly_desc_tt:1 "#TF 召集我们最具威望的贵族们来认可元老的任命。这一互动能够提高指派总督们的能力，只能每10年使用一次。"
 not_summoned_curiate_assembly_recently_tt:0 "在[SCOPE.GetRootScope.GetCountry.GetVariableExpiry('summoned_curiate_assembly')|Y]之前你不能再次召集#Y 库里亚大会#!"
 any_non_ruler_governor_character:0 "任何是#Y 总督#!，但不是#Y 统治者#!的人物。"
 curiate_assembly_para_1_1:0 "在相对舒适的城墙内，[SCOPE.GetRootScope.GetCountry.GetName]的好公民们聚集起来，对我们任命的政务官投票支持或反对。"
 curiate_assembly_para_1_campus_martius:0 "今年的库里亚大会在战神广场扩建的场地上举行：与会者的人数太多，罗马的城墙内难以举办这场盛事。\n\n晨霜依旧沾在草皮上时，贵族们就疲惫地入席，睡眼惺忪却想要使他们为共和国所作出的贡献为人所知。"
 curiate_assembly_para_2_three_possible_candidates:0 "\n\n大会被要求公开支持受人尊敬的三位总督之一的候选人资格：[SCOPE.sChar('magistrate_1').GetName]，[SCOPE.sChar('magistrate_1').Custom('get_council_1_descriptor')]；[SCOPE.sChar('magistrate_2').GetName]，[SCOPE.sChar('magistrate_2').Custom('get_council_2_descriptor')]，以及[SCOPE.sChar('magistrate_3').GetName]，[SCOPE.sChar('magistrate_3').Custom('get_council_3_descriptor')]。"
 curiate_assembly_para_2_one_and_two:0 "\n\n在这种情况下，两位候选人被推选给大会，寻求对他们角色的公开支持和协助。[SCOPE.sChar('magistrate_1').GetName]，[SCOPE.sChar('magistrate_1').Custom('get_council_1_descriptor')]，与[SCOPE.sChar('magistrate_2').GetName]，[SCOPE.sChar('magistrate_2').Custom('get_council_2_descriptor')]，他们都耐心地等待贵族们不可避免的支持。"
 curiate_assembly_para_2_one_and_three:0 "\n\n[SCOPE.sChar('magistrate_1').GetName]，[SCOPE.sChar('magistrate_1').Custom('get_council_1_descriptor')]，与[SCOPE.sChar('magistrate_3').GetName]，[SCOPE.sChar('magistrate_3').Custom('get_council_3_descriptor')]焦虑地窥探着聚集的贵族们，每个人想必都希望他们的贿赂与人情可以起到优势作用。"
 curiate_assembly_para_2_two_and_three:0 "\n\n[SCOPE.sChar('magistrate_2').GetName]，[SCOPE.sChar('magistrate_2').Custom('get_council_3_descriptor')]，与[SCOPE.sChar('magistrate_3').GetName]，[SCOPE.sChar('magistrate_3').Custom('get_council_1_descriptor')]都从他们的省份派出了使者，确保他们对[SCOPE.GetRootScope.GetCountry.GetName]的荣耀的贡献可以保证他们能获得公开支持。"
 curiate_assembly_para_2_only_one:0 "\n\n今年，只有一位候选人，[SCOPE.sChar('magistrate_1').GetName]，被推选给公开支持表决。虽然这是非常规的，大会依然同意会面并考虑对[SCOPE.sChar('magistrate_1').GetPraenomen]的公开支持。"
 assembly.1.a:0 "让我们为[SCOPE.sChar('magistrate_1').GetPraenomen]游说。"
 assembly.1.b:0 "[SCOPE.sChar('magistrate_2').GetPraenomen]大概可以找帮手。"
 assembly.1.c:0 "让我们把大会微微调整到[SCOPE.sChar('magistrate_3').GetPraenomen]的方向。"
 assembly.option.tooltip:1 "鉴于我们统治者的#G 智略#!与#R 腐败#!，我们有#Y [SCOPE.ScriptValue('curiate_endorsement_chance_svalue')]%#!的成功概率。"
 assembly.1.d:0 "我们相信大会作出智慧的选择。"
 assembly.option.tooltip_deal_magistrate_1:1 "如果我们选择这个选项，成功概率会升高至#Y [SCOPE.ScriptValue('curiate_endorsement_result_chance_svalue_magistrate_1')]%#!。"
 assembly.option.total_magistrate_1:1 "如果我们选择这个选项，我们的成功概率会是#Y [SCOPE.ScriptValue('curiate_endorsement_already_endorsed_chance_svalue_magistrate_1')]%#!。"
 assembly.option.tooltip_already_endorsed_1:1 "鉴于这位候选人之前的公开支持，概率被#R 减少#!至#Y [SCOPE.ScriptValue('curiate_endorsement_already_endorsed_chance_svalue_magistrate_1')]%#!。"
 assembly.option.tooltip_deal_magistrate_2:1 "如果我们选择这个选项，成功概率将被提高至#Y [SCOPE.ScriptValue('curiate_endorsement_result_chance_svalue_magistrate_2')]%#!。"
 assembly.option.tooltip_already_endorsed_2:1 "鉴于这位候选人之前的公开支持，概率被#R 减少#!至#Y [SCOPE.ScriptValue('curiate_endorsement_already_endorsed_chance_svalue_magistrate_2')]%#!。"
 assembly.option.tooltip_deal_magistrate_3:1 "如果我们选择这个选项，成功概率将被提高至#Y [SCOPE.ScriptValue('curiate_endorsement_result_chance_svalue_magistrate_3')]%#!。"
 assembly.option.tooltip_already_endorsed_3:1 "鉴于这位候选人之前的公开支持，概率被#R 减少#!至#Y [SCOPE.ScriptValue('curiate_endorsement_already_endorsed_chance_svalue_magistrate_3')]%#!。"
 magistrate_1_picked_for_consideration:0 "\n#Y [SCOPE.sChar('magistrate_1').GetName]#!将被考虑获得公开支持。"
 magistrate_2_picked_for_consideration:0 "\n#Y [SCOPE.sChar('magistrate_2').GetName]#!将被考虑获得公开支持。"
 magistrate_3_picked_for_consideration:0 "\n#Y [SCOPE.sChar('magistrate_3').GetName]#!将被考虑获得公开支持。"
 random_magistrate_picked:0 "大会自己会选择一位总督进行公开支持。\n成功概率随所选择的总督而变化。"
 potential_endorsement_rewards:0 "公开支持的结果可能包括@military_icon!@civic_icon!@oratory_icon!@religious_icon!或@gold!\n\n"
 assembly.1.e:0 "如果我们不干涉，大会将作出正确的决定。"
 assembly.2.t:0 "大会公开支持[SCOPE.sChar('selected_candidate').GetPraenomen]"
 assembly.3.t:0 "大会拒绝公开支持"
 assembly.2.desc:0 "在热烈的掌声中，库里亚大会的发言人批准了[SCOPE.sChar('selected_candidate').GetName]，著名的[SCOPE.sChar('selected_candidate').GetTitleName]的继续任命。\n\n有了新的支持后，大会开始召集批准了几个次级职位机构在[SCOPE.sChar('selected_candidate').GetPraenomen]的职责中协助[SCOPE.sChar('selected_candidate').GetHerHis]。值得庆幸的是，他们提供了几个选项，要求我们决定哪个对[SCOPE.sChar('selected_candidate').GetPraenomen]最合适。"
 assembly.2.a:0 "一些军事顾问。"
 assembly.2.b:0 "若干次级政务官。"
 assembly.2.c:0 "一位神职人员担当顾问。"
 assembly.2.d:0 "一位著名的修辞专家。"
 assembly.2.e:0 "[SCOPE.sChar('selected_candidate').GetPraenomen]肯定会找到金钱的更多用途？"
 assembly.2.f:0 "一个憨态的玩具。"
 multiple_endorsements_corruption:0 "\n由于这位候选人之前被公开支持过：\n"
 traits.2.b:0 "召集这里最有智慧的头脑！"
 enables_unusual_event_options:0 "#Y 疯狂#!特质解锁了一些极其不寻常的事件选项。"
 assembly.3.desc:0 "库里亚大会顺利地磋商到炎热的下午，只见犹豫的神情和异样的目光。最后，发言人站了起来，对我们的候选人发出了严厉的呵斥。\n\n看来我们今年没有公开支持了。"
 assembly.3.a:0 "该死！"
 assembly.3.b:0 "我们将必须弥补[SCOPE.sChar('selected_candidate').GetPraenomen]。"
 assembly.3.c:0 "就这样吧。立即废除库里亚大会。"
