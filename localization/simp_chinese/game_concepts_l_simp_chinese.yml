l_simp_chinese:
 game_concept_date:0 "日期"
 game_concept_date_desc:0 "游戏日期是从罗马城建立之日起算的，是为罗马纪年。"
 game_concept_country:0 "国家"
 game_concept_countries:0 "国家"
 COUNTRY_CONCEPT_TOOLTIP:0 "[Country.GetNameWithNoTooltip][Country.GetGovernment.GetName]位于[Country.GetCapital.GetArea.GetRegion.GetName]区域，由[Country.GetRankName][Country.GetRuler.GetName]统治。\n\n他们对我国的好感为[Country.GetOpinionOf( Player.GetCountry )|+=]"
 game_concept_country_desc:1 "国家是你在游戏中与之交互的外交实体。它们可以是狭小的单民族国家，也可以是辽阔的帝国或迁徙的部落。\n\n国家的收入和资源直接来源于居住于其[territories|E]上的[pops|E]，每个国家都有一处拥有不同[characters|e]的宫廷，由[ruler|e]领导。"
 game_concept_ruler:0 "统治者"
 game_concept_ruler_desc:0 "每个[country|E]都有一个人物作为其统治者。统治者的能力可以用四种主要属性来衡量，每一项都对[country|e]有极大的增益效果。"
 game_concept_territory:0 "领土"
 game_concept_territories:0 "领土"
 game_concept_territory_desc:1 "领土是最小的行政区划，上有[province|E]，再上还有[governorship|E]。领土也包含有[pops|E]，出产[tradegoods|E]，并有着[province_rank|E]。\n\n大部分领土由一个[country|E]拥有，不过也可能是未被殖民的，给那些狡猾的人可乘之机。"
 game_concept_family:0 "家族"
 game_concept_families:0 "家族"
 game_concept_family_desc:0 "家族是一群相互间有亲属关系的重要[people|E]，通常居住在同一个[country|E]。\n\n一个[country|E]可以有若干重要家族——数量随国家等级提升——每个重要家族都会在不断变化的政治局势中争夺统治地位。通过满足重要家族的公职期望来让他们满意是非常重要的——否则他们整个家族的忠诚度都会降低。"
 game_concept_character:0 "人物"
 game_concept_characters:0 "人物"
 game_concept_people:0 "人物"
 game_concept_character_desc:1 "人物代表直接参与管理[country|E]的有影响力的人。他们有若干相关的数据，其中最重要的是@loyalty_icon!#Y 忠诚度#!和@power_base!#Y 权力基础#!。不忠的人物会给国家带来各种各样的问题，从糟糕的工作表现到彻底的内战。"
 game_concept_government:0 "政体"
 game_concept_government_desc:0 "政体代表每个[country|E]都拥有的统治机构的类型。政体可以属于三种原型之一：共和国，君主国或部落，并且可以在原型中进一步特化。每一种类型的政体都可以使用不同的法律、机制或修正。"
 game_concept_poptype:0 "人口类型"
 game_concept_poptypes:0 "人口类型"
 POPTYPE_CONCEPT_DESCRIPTION:1 "[PopType.GetFullDescription]\n\n这种[poptype|E]拥有[PopType.GetPoliticalWeight|Y]的政治权重。"
 game_concept_poptype_desc:0 "人口类型代表一个国家内居民的各种阶级。不同的人口类型产生不同的资源，并会以不同的方式反应到他们的生活状况中。某些人口类型也会有一项政治权重，这代表他们拥有的影响力，也意味着少数高影响力的[pops|E]在幸福度降到足够低时，可以对一块领土的不满值产生巨大的影响。"
 game_concept_culture:0 "文化"
 game_concept_cultures:0 "文化"
 game_concept_culture_desc:1 "文化是[pops|E]或[characters|E]所属的民族认同。它们代表了语言、传统和社会经济结构的结合，并且能受到[laws|E]或[culture_decisions|E]的影响。"
 CULTURE_LINK_TEXT:1 "[Culture.GetNameWithNoTooltip]文化属于[Culture.GetCultureGroup.GetName]文化组。\n\n该文化的[pops|EU]可动员为以下征召兵：\n[Culture.GetLevyTemplate.GetLevyCompositionTooltip]"
 game_concept_religion:0 "宗教"
 game_concept_religions:0 "宗教"
 game_concept_religion_desc:1 "宗教代表着一组松散的宗教上的习惯和仪式。每个宗教都有一定数量的[deities|E]，但每个[country|E]的万神殿则不尽相同，还要看其人口的宗教成分。\n\n类似[cultures|E]，[pops|E]和[characters|E]也归属某个宗教，根据国家对待其信仰的态度，他们的#Y 幸福度#!或#Y 忠诚度#!也有所变动。"
 game_concept_deity:0 "神祇"
 game_concept_deities:0 "神祇"
 game_concept_deity_desc:0 "神祇，或一神教中的先知，是能受国家崇拜的重要对象。每位神祇在受崇拜时都有这一项被动效果和一项主动效果，赋予国家特殊增益。"
 DEITY_LINK_TEXT:2 "[Deity.GetName]是一位[Deity.GetReligion.GetName]的[Deity.GetDeityCategory.GetName]神祇。"
 game_concept_culture_group:0 "文化组"
 game_concept_culture_groups:0 "文化组"
 game_concept_culture_group_desc:1 "文化组是一系列相似文化的集合，他们要么拥有相同的历史起源，要么拥有极强的相似性。在被同文化组的[country|E]统治时，[pops||E]和[characters|E]更容易感到满意。"
 game_concept_law:0 "法律"
 game_concept_laws:0 "法律"
 game_concept_law_desc:0 "法律是[country|E]控制土地和人口的基础框架。根据国家的[government|E]类型不同，法律也有不同，并有着正面或负面效果。常常需要不同的法律以转换政体，例如转为贵族政体就需要你首先采用倾向于贵族阶级的法律。"
 LAW_LINK_TEXT:0 "[Law.GetModifier.GetToolTip]\n\n[Law.GetDesc]"
 game_concept_tradegood:0 "贸易品"
 game_concept_tradegoods:0 "贸易品"
 game_concept_tradegood_desc:2 "不同的[territories|E]能够产出不同的资源，这些资源同时给予[provinces|E]不同的增益。贸易品，顾名思义，可以在[province|E]间贸易，不论是在你的帝国内部，还是通过与其他[country|E]的贸易协议。\n\n一块[territory|E]产出的商品数量，可以通过修建特定[buildings|E]，或是增加奴隶人口，你可以随意在自己的[territories|E]内移动奴隶。"
 TRADEGOOD_LINK_TEXT:0 ""
 game_concept_horde:0 "游牧群"
 game_concept_hordes:0 "游牧群"
 game_concept_horde_desc:0 "游牧群由一伙蛮族勇士组成，他们只会烧杀抢掠。他们会无差别地在大地上游荡，直到他们在战斗中被击败，或者乐意和平地离开。和游牧群的外交十分有限。例如，你可以授予他们在你的领地内定居，这将割让[provinces|E]给他们以换取他们的效忠。"
 HORDE_LINK_TEXT:0 "[Horde.GetLeader.GetNameWithNoTooltip]率领着蛮族游牧群[Horde.GetNameWithNoTooltip]。\n\n他们目前已经劫掠了[Horde.GetOccupationCount|Y]块领土。如果我们能够击败他们，[Horde.GetPossibleSlaves|Y]个奴隶将会定居在他们当前的位置。"
 COMBAT_LINK_TEXT:0 "[Combat.GetNameWithNoTooltip]由[Combat.GetAttacker.GetCountry.GetName]和[Combat.GetDefender.GetCountry.GetName]进行。"
 game_concept_pop:0 "人口"
 game_concept_pops:0 "人口"
 game_concept_pop_desc:1 "人口代表居住在[territory|E]上的一群个体。每个人口拥有一个#Y 幸福度#!数值，表征他们对[country|E]领导人的满意程度，并影响他们的#Y 产出#!，同时，如果幸福度过低还会在他们定居的领土上产生#Y 不满#!。\n\n所有人口都有其[poptype|E]，比如：@citizen!#Y 公民#!。"
 game_concept_subunit:0 "子部队"
 game_concept_subunits:0 "子部队"
 game_concept_subunit_desc:1 "子部队代表军队的最小划分，包括陆上的大队和海上的船只，它们共同组成了一个[country|E]的陆上或海上[unit|E]。"
 game_concept_treasure:0 "珍宝"
 game_concept_treasures:0 "珍宝"
 game_concept_treasure_desc:0 "珍宝是功效强力的臻品，可以激发附近居民的信念。它们可以被储放在圣地，为周围地区提供强大的增益。\n\n可以通过亵渎圣地掠夺珍宝，也可以偶尔通过诸如事件或人物互动等其他方式发现。"
 TREASURE_LINK_TEXT:0 "[Treasure.GetStateModifierIconSummary|W]\n\n[Treasure.GetDescription]\n\n[Treasure.GetNameWithNoTooltip]目前位于[Treasure.GetOwner.GetName]"
 game_concept_unit:0 "部队"
 game_concept_units:0 "部队"
 game_concept_unit_desc:2 "部队代表一个[country|E]在地图上的陆军或海军。每支部队都由不同数量的[subunits|E]构成，其士气、经验和训练度将影响他们在战斗中的表现。\n\n部队由陆军或海军将领指挥，他们的@military_icon!军略能力将提升部队的作战能力。征召兵总是由他们的[governor|E]指挥，而[legion|E]则由[legate|E]或[tribunes|E]指挥。\n\n当[territories|E]的@supply_limit!补给上限低于军队的人数时，他们将消耗@food_capacity_icon!食物。军队在缺乏食物时将遭受@attrition!损耗，不断损失兵力。确保军队前往敌境前先在己方领土收集食物将缓解这一状况。@supply_train!补给队可以提升军队可携带的食物上限。"
 game_concept_siege:0 "围攻"
 game_concept_sieges:0 "围攻"
 game_concept_siege_desc:0 "任何[province|E]都可以被围攻。没有防御工事的领土很容易陷落，但是，如果有一级或更高的堡垒级别，围攻部队可以要围上很长时间。\n\n围城要取得进展，一块领土每有一堡垒级别，就需要部署至少4000士兵参与围攻，但是增加更多士兵不会加快围城速度！"
 SIEGE_LINK_TEXT:0 "[Siege.GetOccupationProgressTooltip]"
 game_concept_area:0 "地区"
 game_concept_areas:0 "地区"
 game_concept_area_desc:0 "地区是中型的地图区划，通常包含10-15块[provinces|E]。"
 GAME_AREA_TOOLTIP:0 "区域：[Area.GetRegion.GetName]\n省份：[Area.GetStatesLink]\n领土：[Area.GetProvincesLink]"
 GAME_AREA_PROVINCES_TITLE:0 "[Area.GetNameWithNoTooltip]的领土"
 GAME_AREA_STATES_TITLE:0 "[Area.GetNameWithNoTooltip]的省份"
 game_concept_region:0 "区域"
 game_concept_regions:0 "区域"
 game_concept_region_desc:0 "区域是最大的地图区划，通常包含10-15个[areas|E]。"
 GAME_REGION_TOOLTIP:0 "地区：[Region.GetAreasLink]\n总督领：[Region.GetGovernorshipsLink]"
 GAME_REGION_AREAS_TITLE:0 "[Region.GetNameWithNoTooltip]的地区"
 GAME_REGION_GOVERNORSHIPS_TITLE:0 "[Region.GetNameWithNoTooltip]的总督领"
 game_concept_province:1 "领土"
 game_concept_provinces:1 "领土"
 game_concept_province_desc:2 "省份是中等规模的行政地图区划，低于[governorship|E]。省份属于一片[area|E]，归属某个[country|E]，并由一个或多个[territories|E]组成。\n\n贸易在省份级别展开，[tradegoods|E]进口或出口给其他国内或外国省份。\n\n省份储存着本地食物补给，来自当地的产出和进口，用于喂饱其[pops|E]和经过时需要补给的友方[units|E]。\n\n总督政策可用于指导省份发展，由所属[country|E]以省份为单位宣布。\n\n如果一个省份的忠诚度降至0，其将发动当地叛乱，反抗所属[country|E]。"
 GAME_STATE_TOOLTIP:0 "总督领：[State.GetGovernorship.GetName]\n地区：[State.GetArea.GetName]\n首府：[State.GetCapital.GetName]\n拥有者：[State.GetCountry.GetName]\n领土：[State.GetProvincesLink]"
 GAME_STATE_PROVINCES_TITLE:0 "[State.GetNameWithNoTooltip]的领土"
 game_concept_governorship:0 "总督领"
 game_concept_governorships:0 "总督领"
 game_concept_governorship_desc:1 "总督领是最大的行政区划。它是某个特定[country|E]内一片[region|E]的一部分，包含一个或多个[provinces|E]，省份则包含[territories|E]。\n\n总督领由[governor|E]掌控，总督将担任其总督领内所有动员征召兵的指挥官。[legions|E]动员自[governorships|E]，但指挥权归属于委任的[legates|E]和[tribunes|E]。"
 GAME_GOVERNORSHIP_TOOLTIP:1 "区域：[Governorship.GetRegion.GetName]\n首府：[Governorship.GetCapital.GetName]\n拥有者：[Governorship.GetOwner.GetName]\n总督：[Governorship.GetGovernorOrRuler.GetName]\n省份：[Governorship.GetStatesLink]"
 GAME_GOVERNORSHIP_STATES_TITLE:0 "[Governorship.GetNameWithNoTooltip]的省份"
 game_concept_governor:0 "总督"
 game_concept_governors:0 "总督"
 game_concept_governor_desc:2 "每个[governorship|E]都由一位[character|E]负责。\n\n对首都总督领来说，这个人是[country|E]的[ruler|E]，但对其他部分来说，总督需要委任。\n\n总督将担任其总督领内征召兵的指挥官。"
 game_concept_agenda:0 "议程"
 game_concept_agendas:0 "议程"
 game_concept_party_agenda:0 "派系议程"
 game_concept_agenda_desc:0 "每个政治[party|E]都有自己的[agenda|E]，即本届任期内的特定目标。\n\n如果执政政府满足了他们的要求，将极大安抚该派系。如果没有，随着时间推移，一些派系会尝试强行推动议程。议程在新任期开始或者新派系成立是选定。\n\n设定这些目标时，派系可以受到意识形态、信仰、关系或者对自己事业原始、无缚的信念驱动。"
 game_concept_party:0 "派系"
 game_concept_parties:0 "派系"
 game_concept_party_type:0 "派系类型"
 game_concept_party_types:0 "派系类型"
 game_concept_party_desc:0 "派系是民主国家的基石，能够反映领导自己[country|E]时的细微视点。\n\n安抚一个派系，本质上就是满足其领袖的意愿。\n\n派系的规模决定了他们在自己[country|E]的实力，他们对于所诉求的[agendas|E]的看法。 " #
 game_concept_building:0 "建筑"
 game_concept_buildings:0 "建筑"
 game_concept_building_desc:2 "建筑可以在[territories|E]内修建，每一种都会为该[territory|E]以及（或）[province|E]的民众和产出提供不同的增益。\n\n专业生产建筑可以在[GetProvinceRank('settlement').GetName|E]级别的领土修建，而城市建筑则可以在[GetProvinceRank('city').GetName|E]或[GetProvinceRank('city_metropolis').GetName|E]级别的领土修建。"
 GAME_BUILDING_TOOLTIP:0 "修建完成时：\n[Building.GetModifier.BuildIconSummary|W]\n\n[Building.GetDescription]"
 game_concept_cultural_right:0 "文化权利"
 game_concept_cultural_rights:0 "文化权利"
 game_concept_cultural_right_desc:0 "文化权利代表某一[country|E]授予特定文化的特权。\n\n一个国家只能有一种[primary_culture|E]，总是享有完全的权利，但也可能会统治[integrated_cultures|E]和[non_integrated_cultures|E]的[pops|E]。"
 game_concept_integrated_culture:0 "已整合文化"
 game_concept_integrated_cultures:0 "已整合文化"
 game_concept_integrated_culture_desc:1 "已[integrated|E]文化与[country|E][primary_culture|E]拥有相似或相同的[cultural_rights|E]，但是每个[integrated_culture|E]都会降低[primary_culture|E]和其他所有[integrated_cultures|E]的幸福度。\n\n[integrated_culture|E]的[pops|E]不会与[primary_culture|E]共用幸福度，也不能被[assimilated|E]。"
 game_concept_non_integrated_culture:0 "未整合文化"
 game_concept_non_integrated_cultures:0 "未整合文化"
 game_concept_non_integrated_culture_desc:1 "与所属[country|E]的[primary_culture|E]相比，未[integrated|E]的文化拥有更少的权利，其[pops|E]最高也只能升级至[cultural_rights|E]规定的[poptype|E]。\n\n未整合文化的[pops|E]会随时间逐渐被[assimilation|E]为其[country|E]的[primary_culture|E]。"
 game_concept_primary_culture:0 "主流文化"
 game_concept_primary_culture_desc:1 "每个[country|E]都有一种[primary_culture|E]。[primary_culture|E]与[integrated_cultures|E]的[pops|E]拥有更高的幸福度。\n\n随着时间推移，[non_integrated_cultures|E]的[pops|E]会被[assimilate|E]为所属[country|E]的[primary_culture|E]。"
 game_concept_integration:0 "整合"
 game_concept_integrate:0 "整合"
 game_concept_integrated:0 "整合"
 game_concept_integration_desc:1 "授予某一特定[culture|E][pops|E][integrated_culture|E]权利的过程。这会让他们更幸福，但也会让他们免受[assimilated|E]。"
 game_concept_assimilation:0 "同化"
 game_concept_assimilate:0 "同化"
 game_concept_assimilated:0 "同化"
 game_concept_assimilation_desc:1 "[non_integrated_cultures|E]的[pops|E]会随时间逐渐被同化为[country|E]的[primary_culture|E]。\n\n[integrated_cultures]不会被同化。"
 GAME_LOYALTY_TOOLTIP_TITLE:0 "[Character.GetName]的忠诚度"
 game_concept_loyalty:0 "忠诚度"
 game_concept_loyalty_i:0 "@loyalty_icon!"
 game_concept_loyalty_desc:0 "忠诚度衡量一个人物对国家的忠诚。不忠的[characters|E]更容易为统治者带来麻烦。然而，即使是最忠诚的人物也有他的极限。"
 game_concept_province_rank:1 "领土级别"
 game_concept_province_rank_desc:1 "每块[territory|E]都有其级别，决定了该领土可以修建的[buildings|E]、人口容量和[poptypes|E]的最佳比。[territories|E]可以由其所属的[country|E]进行升级或降级。\n\n最低等、最常见的是[GetProvinceRank('settlement').GetName|E]，只能修建农村[buildings|E]，但可以作为重要的[tradegoods|E]生产中心。\n\n[GetProvinceRank('city').GetName|E]和[GetProvinceRank('city_metropolis').GetName|E]等级的领土可以修建城市[buildings|E]，能居住更多[pops|E]，并吸引移民。"
 GAME_PROVINCE_RANK_TOOLTIP_ACTIVE_DESC:0 "增益：\n[ProvinceRank.GetModifier.BuildIconSummary|W]"
 game_concept_terrain:0 "地形"
 game_concept_terrain_type:0 "地形"
 game_concept_terrain_types:0 "地形"
 game_concept_terrain_desc:1 "地形对于[territory|E]，以及在其内战斗的[units]造成不同的增益和妨碍。\n\n某些会更为富足，例如[GetTerrainType('farmland').GetName]，而其他的则生产力较低，但更难[siege|E]，并限制战斗宽度，比如[GetTerrainType('mountain').GetName]。\n\n海洋也有不同的地形，例如开阔的[GetTerrainType('ocean').GetName]和更狭小的[GetTerrainType('coastal_terrain').GetName]。"
 GAME_TERRAIN_TYPE_TOOLTIP_DEFENSIVE_BONUS:0 "进攻方在[siege|E]时获得[TerrainType.GetDefensiveBonus|R]掷骰惩罚。"
 GAME_TERRAIN_TYPE_TOOLTIP_COMBAT_WIDTH:1 "[terrain|E]基础战线宽度：[TerrainType.GetCombatWidth|Y]\n"
 GAME_TERRAIN_TYPE_TOOLTIP_MODIFIER:0 "对[province|E]的影响：\n[TerrainType.GetModifier.BuildIconSummary|W]"
 game_concept_heritage:0 "传承"
 game_concept_heritage_desc:1 "每个[country|E]都有带给其特定增益和减成的传承。\n\n历史上希腊化时代的著名国家通常有完全特殊的传承，基于该国珍视的体制和成就，例如罗马。"
 GAME_HERITAGE_TOOLTIP:0 "传承：\n[Heritage.GetEffect|W]\n\n[Heritage.GetDesc]"
 game_concept_diplomatic_stance:0 "外交立场"
 game_concept_diplomatic_stances:0 "外交立场"
 game_concept_diplomatic_stance_desc:0 "决定了特定[country|E]对另一个国家采取何种立场，是支配的[GetDiplomaticStance('vassaling_stance').GetName|E]，好战的[GetDiplomaticStance('warmongering_stance').GetName|E]，抑或是互惠的[GetDiplomaticStance('trading_stance').GetName|E]。态度友好的国家会采取[GetDiplomaticStance('appeasement_stance').GetName]或者[GetDiplomaticStance('neutral_stance').GetName]。"
 GAME_DIPLOMATIC_STANCE_TOOLTIP:0 "激活时：\n[DiplomaticStance.GetEffect|W]\n\n[DiplomaticStance.GetDesc]"
 game_concept_innovation:0 "革新"
 game_concept_innovations:0 "革新"
 game_concept_innovation_desc:0 "革新代表着我们人民无需额外付出就能采用的关键技术。我们只能获得有限数量的革新，所以明智地使用它们！"
 game_concept_idea:0 "理念"
 game_concept_ideas:0 "理念"
 game_concept_national_idea:0 "国家理念"
 game_concept_national_ideas:0 "国家理念"
 game_concept_idea_desc:1 "理念让[country|E]专精于某一项军事、民政、雄辩和宗教增益。随着游戏进行，技术进步会解锁额外理念。\n\n每种政体都有着属于不同分类的理念槽，如果填上了对应分类的理念就会给予[country|E]一项额外增益。更先进的政体如独裁制有着更多理念槽，而部落政体所有的就较少。"
 GAME_IDEA_TOOLTIP:0 "激活时：\n[DiplomaticStance.GetEffect|W]\n\n[DiplomaticStance.GetDesc]"
 GAME_IDEA_ITEM_TOOLTIP:0 "[IdeaItem.GetPriceAndAvailability|W]\n\n激活时：\n[IdeaItem.GetIdea.GetModifier.BuildIconSummary|W]\n\n[IdeaItem.GetDescription]"
 game_concept_idea_group:0 "理念组"
 game_concept_idea_groups:0 "理念组"
 game_concept_idea_group_desc:0 "理念组共有四种，军事、民政、雄辩和宗教，每种都包含能为[country|E]提供不同增益的[ideas|E]。\n\n随着对应科技的进步，可以解锁更多[ideas|E]。"
 GAME_IDEA_GROUP_TOOLTIP:0 "包括下列[ideas|E]：\n[IdeaGroup.GetIdeasAsText]\n\n[IdeaGroup.GetDescription]"
 GAME_TOOLTIP_DOES_NOT_MEET_CRITERIA:0 "@trigger_no!不符合条件。"
 GAME_CULTURE_DECISION_ITEM_EFFECT_DESC:0 "效果：\n[CultureDecisionItem.GetEffectDesc|W]"
 GAME_CULTURE_DECISION_ITEM_ALLOWED_DESC:0 "标准：\n[CultureDecisionItem.GetAllowedDesc|W]"
 GAME_PLAYER_DECISION_EFFECT_DESC:0 "效果：\n[Decision.GetEffectDesc(Player.Self)|W]"
 GAME_PLAYER_DECISION_ALLOWED_DESC:0 "标准：\n[Decision.GetAllowedDesc(Player.Self)|W]"
 game_concept_decision:0 "决议"
 game_concept_decisions:0 "决议"
 game_concept_culture_decision:0 "文化决议"
 game_concept_culture_decisions:0 "文化决议"
 game_concept_decision_desc:0 "决议是[country|E]满足某种条件时能推行的特定改革和行动，例如成立新国家或发展某些[territories|E]。推行文化决议可以影响[country|E]内文化的特权及其相对的产出和幸福度。"
 game_concept_legion:0 "军团"
 game_concept_legions:0 "军团"
 game_concept_legion_desc:3 "一个[governorship|E]下辖的数支[units|E]的集合，受[Concept( 'legion_commanders', '一名军团长或数名护民官')|E]管制。随着时间推移，他们会积累[distinctions|E]，这将让他们在这一[region|E]被当地人长时间地铭记。\n\n如果有必要，在任的将领会[Concept('legion_reassignment', '接管未指派部队的指挥权' )|E]。此外，一旦组建了军团部队，当前[governorship|E]能够组织起来的征召兵规模就会减小。"
 game_concept_distinction:0 "称号"
 game_concept_distinctions:0 "称号"
 game_concept_dishonors:0 "耻辱"
 game_concept_honors:0 "荣誉"
 game_concept_distinctions_desc:1 "时间、努力和经历；奖励和称赞。[legion|E]可以是许多东西，但只有成就定义了他们。这段饱经风霜、色彩斑斓的历史将会被记载；无论是像[GetLegionDistinction('distinction_triumphalis').GetName]这样的伟大[honors]，抑或是[GetLegionDistinction('distinction_dishonor_cowardly').GetName]这样无法抹除的旧日[dishonors]。无论他们做了什么，都会传唱至永恒。"
 game_concept_legate:0 "军团长"
 game_concept_legates:0 "军团长"
 game_concept_legate_desc:0 "[legion|E]的第一指挥官，军团长可以通过委任[tribunes|E]分担其责任，在需要时协助其指挥[units|E]。死亡时，军团长的职务将由下一顺位的[tribune|E]接任。"
 game_concept_tribune:0 "军事护民官"
 game_concept_tribunes:0 "军事护民官"
 game_concept_tribune_desc:0 "[legion|E][legate|E]的候补者。他们将协助指挥[units|E]，弥补军团长疏漏之处。委任到[unit|E]的军事护民官的行为可能不符合[country|E]的预期。"
 GAME_LEGION_TOOLTIP:1 "这支[legion|E]属于@[Legion.GetCountry.GetFlag]![Legion.GetCountry.GetAdjective]的[Legion.GetRegion.GetName][governorship|E]。"
 GAME_TOOLTIP_UNITS_HEADER:1 "[units|E]："
 GAME_TOOLTIP_LEAD_BY_HEADER:1 "[legate|E]和[tribunes|E]："
 GAME_LEGION_TOOLTIP_HISTORY_HEADER:1 "历史："
 GAME_LEGION_TOOLTIP_DISTINCTIONS:1 "[distinctions|E]：\n[Legion.GetDistinctionSummary]"
 GAME_LEGION_TOOLTIP_DISTINCTIONS_MODIFIERS:0 "他们的经历使他们："
 game_concept_invention:0 "发明"
 game_concept_inventions:0 "发明"
 game_concept_invention_desc:0 "发明代表着[country|E]逐渐采纳了新的科技和理念，有着多样的军事、行政和人口增益。"
 GAME_GENERIC_EFFECT_HEADER:0 "激活时："
 GAME_GENERIC_MODIFIER_HEADER:0 "激活时："
 GAME_GENERIC_DEPENDS_HEADER:0 "需要："
 GAME_GENERIC_PRICE_HEADER:0 "价格："
 GAME_GENERIC_UNLOCK_TEXT:0 "#i 点击解锁#!"
 LEVY_COMPOSITION_ENTRY:0 "$NAME$：$BREAKDOWN$"
 game_concept_military_bonus:0 "军事加成"
 game_concept_military_bonuses:0 "军事加成"
 game_concept_military_bonus_desc:0 "正如[countries|E]会随着时间不断发展，军队也一样。解锁军事加成能够予以一个国家的军队额外的增益，比如组建特定[units|e]的能力，采用独特的战法，等等。一个典型的例子就是[GetMilitaryBonus( 'latin_roman_path_4' ).GetName|E]，允许一个单位以更加有效率的形势修路。"
 game_concept_legion_commanders:0 "指挥官"
 game_concept_legion_commanders_desc:0 "领命指挥某一支特定[legion|E]的[characters|E]。他既可以是一名[legate|E]也可以是[tribune|E]。如果局势要求，他也会[Concept( 'legion_reassignment', '接管' )|E]其他部队的指挥权。"
 game_concept_legion_reassignment:0 "重编军团"
 game_concept_legion_reassignment_desc:0 "一支[legion|E]要想取得胜利，相互协调是必不可少的。不指挥任何[units|E]的[Concept( 'legion_commanders', '将领' )|E]将在某些场合下被提拔，并在危难之中受命指挥一支部队，比如说前任将领为国捐躯。这样可以保证不会有部队不受管辖，自行其是。"
 READ_MORE_ABOUT:0 "了解更多"

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 game_concept_accolade:0 "褒赏"
 game_concept_accolades:0 "褒赏"
 game_concept_accolade_desc:0 "[legions|E]会渐渐参与重大事件。这些多姿多彩的历史或许会成为[Concept('honors', 'celebrated')|E]或[Concept('dishonors', 'scoffed at')|E]。无论如何，都会永世流传。"
