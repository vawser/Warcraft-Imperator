 civil_war.2.t:0 "[SCOPE.sC('victorious_side').GetAdjective]内战结束"
 civil_war.2.desc:1 "[SCOPE.sC('victorious_side').GetName]的艰苦内战终于结束了，效忠[SCOPE.sC('victorious_side').GetRuler.GetName]的军队彻底粉碎了[SCOPE.sChar('resistance_ruler').GetName]领导的叛军和[SCOPE.sChar('resistance_ruler').GetHerHis]的阴谋集团。\n\n"
 civil_war.2.descOpinionGood:0 "\n\n我们的信使建议，我们应该乐于看到我们在[SCOPE.sC('victorious_side').GetName]的朋友获胜；也许我们可以再次打开沟通渠道，并提供帮助以保持对他们国家的控制。"
 civil_war.2.descOpinionBad:0 "\n\n我们的顾问们正在诅咒这场战争的结果，他们显然希望我们的[SCOPE.sC('victorious_side').GetAdjective]敌人陷入更深的混乱。不论如何，我们必须再次提防他们。"
 civil_war.2.descOpinionNeutral:0 "\n\n这场战争的结果在很大程度上与我们无关，因为我们既不把[SCOPE.sC('victorious_side').GetName]当做朋友也不当做敌人。尽管如此，我们还是应该小心谨慎，因为他们的国家正走向复苏。"
 civil_war.2.descSIEGE:0 "我们得到了确切的消息，战争的转折点发生在围攻[SCOPE.sP('fort_flavor_location').GetName]期间，当叛军试图击溃对手时，却被[SCOPE.sC('victorious_side').GetRuler.GetName]的精湛战术所击败。"
 civil_war.2.descSIEGE2:0 "[SCOPE.sP('fort_flavor_location').GetName]的围攻战成为了战争的转折点，尽管伤亡惨重，效忠派军队还是攻下了城墙。"
 civil_war.2.descBATTLE:0 "[SCOPE.sP('fort_flavor_location').GetName]的血战决定了这场战争的结果，效忠派军队撕裂了叛军的防线并将他们屠戮殆尽。"
 civil_war.2.descBATTLE2:0 "在叛军几近赢得这场激烈的[SCOPE.sP('fort_flavor_location').GetName]之战时，[SCOPE.sC('victorious_side').GetRuler.GetName]做出的军事调动决定胜局，使得效忠派军队最终取得了胜利。"
 civil_war.4.t:0 "[SCOPE.sC('victorious_side').GetAdjective]内战结束"
 civil_war.4.desc:1 "[SCOPE.sC('victorious_side').GetName]的内战终于结束了，[SCOPE.sC('victorious_side').GetRuler.GetName]的叛军及其乱党彻底粉碎了[SCOPE.sChar('resistance_ruler').GetName]和[SCOPE.sChar('resistance_ruler').GetHerHis]领导的效忠派军队。\n\n"
 civil_war.4.descOpinionGood:0 "\n\n我们的信使建议，我们应该乐于看到我们在[SCOPE.sC('victorious_side').GetName]的朋友获胜；也许我们可以为[SCOPE.sC('victorious_side').GetAdjective]政府提供援助，并以此进一步控制他们那饱受战火荼毒的国家。"
 civil_war.4.descOpinionBad:0 "\n\n我们的顾问们正在诅咒这场战争的结果，他们显然希望背信弃义的[SCOPE.sC('victorious_side').GetAdjective]叛军在企图推翻前盟友时身败名裂。我们必须密切关注局势。"
 civil_war.4.descOpinionNeutral:0 "\n\n这场战争的结果在很大程度上与我们无关，因为我们既不把[SCOPE.sC('victorious_side').GetName]当做朋友也不当做敌人。尽管如此，我们还是应该小心谨慎，因为他们的国家正走向复苏。"
 civil_war.4.descSIEGE:0 "我们得到了确切的消息，战争的转折点发生在围攻[SCOPE.sP('fort_flavor_location').GetName]期间，当效忠派军队试图击溃叛军时，却被[SCOPE.sC('victorious_side').GetRuler.GetName]的精湛战术所击败。"
 civil_war.4.descSIEGE2:0 "[SCOPE.sP('fort_flavor_location').GetName]的围攻战成为了战争的转折点，尽管伤亡惨重，叛军还是攻下了城墙。"
 civil_war.4.descBATTLE:0 "[SCOPE.sP('fort_flavor_location').GetName]的血战决定了这场战争的结果，叛军撕裂了效忠派军队的防线并将他们屠戮殆尽。"
 civil_war.4.descBATTLE2:0 "在效忠派军队几近赢得这场激烈的[SCOPE.sP('fort_flavor_location').GetName]之战时，一次[SCOPE.sC('victorious_side').GetRuler.GetName]做出的军事调动决定胜局，使得叛军最终取得了胜利。"
 civil_war.4.a:0 "有意思。"
 civil_war.2.a:0 "有意思。"
 civil_war.5.t:0 "胜利！"
 civil_war.5.desc:1 "最终，这场席卷我国的残酷血战还是落下了帷幕。曾隶属于[SCOPE.sChar('target').GetName]麾下的军队残部已丧失了斗志、士气低落，等待我们的审判。\n\n[SCOPE.sChar('target').GetPraenomen][SCOPE.sChar('target').GetHerselfHimself]现已被投入铁窗之后，我们将商讨如何惩罚[SCOPE.sChar('target').GetHerHim]和[SCOPE.sChar('target').GetHerHis]的同谋对[ROOT.GetCountry.GetName]人民的罪行。"
 civil_war.5.a:1 "叛国罪必须被惩罚，但可以放士兵们一条生路。"
 civil_war.5.b:0 "但[SCOPE.sChar('target').GetPraenomen]是多好的一个人啊！"
 civil_war.5.c:0 "杀了他们，全都杀了。"
 all_loyalty_civil_war_5:1 "我方所有人物获得#Y 10#!点忠诚度。"
 civil_war_5_kill_all:0 "所有叛乱人物都被处死。"
 civil_war.6.t:0 "胜利！"
 civil_war.6.desc:0 "最终，这场席卷我国的残酷血战还是落下了帷幕。曾隶属于[SCOPE.sChar('target').GetName]麾下的军队残部已丧失了斗志、士气低落，等待我们的审判。\n\n[SCOPE.sChar('target').GetPraenomen][SCOPE.sChar('target').GetHerselfHimself]现已被投入铁窗之后，我们将针对[SCOPE.sChar('target').GetHerHis]背弃[ROOT.GetCountry.GetAdjective]真正人民一事商讨出最终惩罚[SCOPE.sChar('target').GetHerHim]的方案。\n\n水能载舟，亦能覆舟！"
 civil_war.6.a:0 "让[SCOPE.sChar('target').GetPraenomen]死！但是……放士兵们一条生路。"
 civil_war.6.b:0 "[SCOPE.sChar('target').GetPraenomen]只是尽了[SCOPE.sChar('target').GetHerHis]的责任。"
 civil_war.6.c:0 "杀了他们，全都杀了。"
 civil_war.6.d:0 "[SCOPE.sChar('target').GetPraenomen]已死。秩序恢复了。"
