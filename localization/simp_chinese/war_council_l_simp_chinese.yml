l_simp_chinese:
 war_council.1.t:0 "召开战争议会"
 war_council_assembles_monarchy:0 "夜幕降落在[ROOT.GetCountry.GetCapital.GetName]宏伟的宫殿上，三个人影出现在王室的谒见厅门口。\n\n[SCOPE.sChar('marshal').GetPraenomen]，[SCOPE.sChar('marshal').Custom('get_council_1_descriptor')]；[SCOPE.sChar('guard').GetPraenomen]，[SCOPE.sChar('guard').Custom('get_council_2_descriptor')]；和[SCOPE.sChar('third_party').GetPraenomen]，[SCOPE.sChar('third_party').Custom('get_council_3_descriptor')]，他们列队进入宫里的会议厅，每个人都下决心以自己的方式影响[ROOT.GetCountry.GetAdjective]的朝堂。"
 war_council_assembles_monarchy_2:0 "[ROOT.GetCountry.GetCapital.GetName]静夜无声，而战争议会正如火如荼地召开。\n\n集结于此的是[ROOT.GetCountry.GetAdjective]的三位最杰出的头脑：[SCOPE.sChar('marshal').GetPraenomen]，[SCOPE.sChar('marshal').Custom('get_council_1_descriptor')]；[SCOPE.sChar('guard').GetPraenomen]，[SCOPE.sChar('guard').Custom('get_council_2_descriptor')]；以及[SCOPE.sChar('third_party').GetPraenomen]，[SCOPE.sChar('third_party').Custom('get_council_3_descriptor')]。他们应从传唤，提供谏言，并且都希望我们能够采纳他们的方案。"
 war_council_assembles_tribal:0 "粗暴的吼叫声盖过了外面宴会的喧闹，这是[ROOT.GetCountry.GetAdjective]的最近一次战争议会召开时的情况。\n\n与会者是部落理事会最备受尊敬的成员们；[SCOPE.sChar('marshal').GetPraenomen]。[SCOPE.sChar('marshal').Custom('get_council_1_descriptor')]；[SCOPE.sChar('guard').GetPraenomen]。[SCOPE.sChar('guard').Custom('get_council_2_descriptor')]；以及[SCOPE.sChar('third_party').GetPraenomen]，[SCOPE.sChar('third_party').Custom('get_council_3_descriptor')]。"
 war_council_assembles_tribal_2:0 "长途跋涉数日之后，[ROOT.GetCountry.GetAdjective]最荣耀的成员齐聚[ROOT.GetCountry.GetCapital.GetName]，准备讨论向新的对手发动战争。\n\n围绕桌子四周的是，[SCOPE.sChar('marshal').GetPraenomen]，[SCOPE.sChar('marshal').Custom('get_council_1_descriptor')]；[SCOPE.sChar('guard').GetPraenomen]，[SCOPE.sChar('guard').Custom('get_council_2_descriptor')]；以及[SCOPE.sChar('third_party').GetPraenomen]，[SCOPE.sChar('third_party').Custom('get_council_3_descriptor')]，他们正扯开嗓门陈述自己会采取的行动。"
 get_council_1_descriptor_1:0 "我国最著名的军事思想家"
 get_council_1_descriptor_2:0 "一名重要的后勤运作天才"
 get_council_1_descriptor_3:0 "一名辩士和人民的典范"
 get_council_1_descriptor_4:0 "其虔诚的举止和坚定的信仰无人能出其右"
 get_council_1_descriptor_5:0 "一名深受爱戴并有才能的领袖"
 get_council_1_descriptor_6:0 "几本战术专著的作者"
 get_council_2_descriptor_1:0 "狡诈却又谨慎的群众领袖"
 get_council_2_descriptor_2:0 "一名精明且卓越的顾问"
 get_council_2_descriptor_3:0 "一名备受敬仰的公众演说家"
 get_council_2_descriptor_4:0 "诸多神殿的知名捐助者"
 get_council_2_descriptor_5:0 "一位众所周知的流氓和渣男"
 get_council_2_descriptor_6:0 "一名脚踏实地，备受崇敬的顾问"
 get_council_3_descriptor_1:0 "个人格斗专家"
 get_council_3_descriptor_2:0 "在官僚部门备受好评"
 get_council_3_descriptor_3:0 "一名享有盛誉的哲学家和诗人"
 get_council_3_descriptor_4:0 "被众人认定为与神明意志交流者"
 get_council_3_descriptor_5:0 "一名地位不确定的顾问"
 get_council_3_descriptor_6:0 "难以预料，经常语出惊人"
 war_council_all_three_agree_1:0 "\n\n尽管辩论白热化，但有一件事愈发明朗，我们显赫的顾问虽然在细节上有所分歧，但他们在某一问题上达成了一致。我们的三位亲信一致转脸面向[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]，宣布[SCOPE.sC('target_country_1').GetName]应该屈服于[ROOT.GetCountry.GetName]的威名之下。"
 war_council_all_three_agree_2:0 "\n\n辩论很快失去控制，双方各执一词，只顾表达自己的感受，然而我们[ROOT.GetCountry.GetRulerTitle]的冷静声音只用了简短的话语就控制住了吵闹的现场。\n\n“[SCOPE.sC('target_country_1').GetName]当被毁灭”。\n\n作为一体，三位顾问回到了作为，不确定他们是怎么忽略这个重要结论的，于是所有人赞颂[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]的智慧，并向[ROOT.GetCountry.GetName]献上自己的誓约之剑。"
 war_council_1_and_2_agree:0 "\n\n在互相的惨烈竞争中，我们的顾问们招架反击，陷入了斗嘴皮子的境地，这能让我们古代的吟游诗人感到羞愧。随着时间推移，显然[SCOPE.sChar('guard').GetPraenomen]与[SCOPE.sChar('marshal').GetPraenomen]同意我们应下一次征服中那些[SCOPE.sC('target_country_1').GetAdjective]的土地。然而[SCOPE.sChar('third_party').GetPraenomen]坚持相信[SCOPE.sC('target_country_3').GetName]更适合[ROOT.GetCountry.GetAdjective]的统治。"
 war_council_1_and_3_agree:0 "\n\n在夜晚的议程中，[SCOPE.sChar('marshal').GetPraenomen]为[SCOPE.sChar('marshal').GetHerHis]变得甚是喧嚣道，[SCOPE.sC('target_country_1').GetName]应该感受到[ROOT.GetCountry.GetAdjective]军队的大能，而让许多人意外的是，[SCOPE.sChar('third_party').GetPraenomen]开始同意这种思维方式。[SCOPE.sChar('guard').GetPraenomen]继续顽固地推销[SCOPE.sChar('guard').GetHerHis]自己的提案，坚持征服[SCOPE.sC('target_country_2').GetName]的条件已成熟，并援引了[SCOPE.sChar('guard').GetHerHis]在[SCOPE.sC('target_country_2').GetAdjective]郊外的大型谍报网络的咨讯。"
 war_council_2_and_3_agree:0 "\n\n随着各方有前途和有瑕疵的论点被一一呈上，情形最终落地。[SCOPE.sChar('guard').GetPraenomen]和[SCOPE.sChar('third_party').GetPraenomen]同意遏制[SCOPE.sC('target_country_2').GetAdjective]的威胁的必要性；而[SCOPE.sChar('marshal').GetPraenomen]固执地坚持[SCOPE.sChar('marshal').GetHerHis]对于[SCOPE.sC('target_country_1').GetName]的丰饶土地的偏好。现在轮到我们来决定最好的行动方案了。"
 war_council_all_3_different_1:0 "\n\n尽管有这些客观的讨论、观点和论断，但是关于我们未来的扩张计划目标，依然没有达成共识。[SCOPE.sChar('marshal').GetPraenomen]热切地相信[SCOPE.sP('target_province_1').GetState.GetShortName]的省份[SCOPE.sC('target_country_1').GetAdjective]必将在[ROOT.GetCountry.GetAdjective]的治下获得正义。[SCOPE.sChar('guard').GetPraenomen]和[SCOPE.sChar('third_party').GetPraenomen]希望我们分别专注于[SCOPE.sC('target_country_2').GetName]或[SCOPE.sC('target_country_3').GetName]。"
 war_council_all_3_different_2:0 "\n\n话中带刺的侮辱漫天飞舞，我们的顾问以精湛的辩论技术巧妙推进，每个人都展示了自己的政治话语实力。最终，没有达成任何妥协，我们得到了三个不同的方向。[SCOPE.sChar('marshal').GetPraenomen]坚持向[SCOPE.sC('target_country_1').GetName]宣战，[SCOPE.sChar('guard').GetPraenomen]向[SCOPE.sC('target_country_2').GetName]，而[SCOPE.sChar('third_party').GetPraenomen]提议与[SCOPE.sC('target_country_3').GetName]来一场领土战争。\n\n现在轮到我们为这场混乱理清头绪。"
 war_council_target_province_1_area_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName]获得了#Y [SCOPE.sP('target_province_1').GetArea.GetName]#!地区的#Y [SCOPE.sP('target_province_1').GetOwner.GetAdjective]#!省份的宣称。"
 war_council_target_province_2_area_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName]获得了#Y [SCOPE.sP('target_province_2').GetArea.GetName]#!地区的#Y [SCOPE.sP('target_province_2').GetOwner.GetAdjective]#!省份的宣称。"
 war_council_target_province_3_area_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName]获得了#Y [SCOPE.sP('target_province_3').GetArea.GetName]#!地区的#Y [SCOPE.sP('target_province_3').GetOwner.GetAdjective]#!省份的宣称。"
 war_council_one_and_two:1 "我们应该支持[SCOPE.sChar('marshal').GetPraenomen]和[SCOPE.sChar('guard').GetPraenomen]；让我们在[SCOPE.sP('target_province_1').GetOwner.GetName]开战。"
 war_council_one_and_three:1 "[SCOPE.sChar('marshal').GetPraenomen]和[SCOPE.sChar('third_party').GetPraenomen]做出了有效的论证，我们应该向[SCOPE.sC('target_country_1').GetName]进军。"
 war_council_two_and_three:1 "[SCOPE.sChar('guard').GetPraenomen]和[SCOPE.sChar('third_party').GetPraenomen]是对的。我们必须制造对[SCOPE.sC('target_country_2').GetAdjective]土地的宣称。"
 war_council_one:0 "[SCOPE.sChar('marshal').GetPraenomen]是对的。我们必须准备好和[SCOPE.sC('target_country_1').GetName]开战。"
 war_council_two:0 "我们支持[SCOPE.sChar('guard').GetPraenomen]。让军队做好准备，向[SCOPE.sC('target_country_2').GetName]进军。"
 war_council_three:0 "[SCOPE.sChar('third_party').GetPraenomen]说得很清楚——我们应该征服[SCOPE.sP('target_province_3').GetOwner.GetName]。"
 war_council_all_3_agree:0 "我们达成了共识。"
 war_council_nope:0 "一群蠢蛋！"
 not_summoned_war_council_recently_tt:0 "直到[SCOPE.GetRootScope.GetCountry.GetVariableExpiry('summoned_war_council')|Y]为止，你不能再次召开#Y 战争议会#!。"
 summon_war_council_title_tt:0 "#T 召开战争议会#!"
 summon_war_council_desc_tt:1 "#TF 召集最亲近的顾问，确定好我们下次征服的方向，并每10年向邻省提出宣称。"
 ### Republic
 war_council.2.t:0 "元老院集会"
 war_council_assembles_republic:0 "距本日元老院大堂关闭之后已过了数个小时，然而依旧有三人停驻于此，激烈地争论对于将来的征服应采取怎样的对策。\n\n他们是[SCOPE.sChar('marshal').GetPraenomen]，[SCOPE.sChar('marshal').Custom('get_republic_council_descriptor')]；[SCOPE.sChar('guard').GetPraenomen]，[SCOPE.sChar('guard').Custom('get_republic_council_descriptor')]；以及[SCOPE.sChar('third_party').GetPraenomen]，[SCOPE.sChar('third_party').Custom('get_republic_council_descriptor')]。每个人都为自己的行动路线争得面红耳赤。"
 war_council_assembles_republic_2:0 "[ROOT.GetCountry.GetCapital.GetName]金碧辉煌的长廊成为了规划未来战事的讨论场所，共和国最杰出的几位大脑相聚于此，热烈讨论。\n\n他们是[SCOPE.sChar('marshal').GetPraenomen]，[SCOPE.sChar('marshal').Custom('get_republic_council_descriptor_marshal')]；[SCOPE.sChar('guard').GetPraenomen]，[SCOPE.sChar('guard').Custom('get_republic_council_descriptor_guard')]；以及[SCOPE.sChar('third_party').GetPraenomen]，[SCOPE.sChar('third_party').Custom('get_republic_council_descriptor_third_party')]。"
 war_council_all_three_agree_republic:0 "\n\n随着辩论的进行，有一件事愈发明朗，尽管元老院各派系在议程上经常发生冲突，但他们在某一问题上达成了一致。三个派系现在立场上可疑地一致，认为[SCOPE.sC('target_country_1').GetName]必须是下一场[ROOT.GetCountry.GetAdjective]战役的目标。"
 war_council_1_and_2_agree_republic:0 "\n\n元老院大厅中回响着面红耳赤的元老们日益高涨的怒火，他们每个人都想提高自己所在派系的利益。据称，[SCOPE.sChar('guard').GetPraenomen]和[SCOPE.sChar('marshal').GetPraenomen]坚信，征服[SCOPE.sC('target_country_1').GetAdjective]的土地与[SCOPE.sChar('marshal').GetParty.GetName]和[SCOPE.sChar('guard').GetParty.GetName]的目标完全一致。同时，[SCOPE.sChar('third_party').GetPraenomen]相信[SCOPE.sChar('third_party').GetParty.GetName]将从征服富裕的[SCOPE.sC('target_country_3').GetAdjective]之地获益。"
 assemble_war_council_republic_button_title_tt:0 "#T 召开元老院战争议会#!"
 assemble_war_council_republic_button_desc_tt:0 "#TF 召集最有声望的元老，确定好我们下次征服的重心。这将每10年提供一个省份的宣称。#!"
