 trial.1.t:0 "审判：指控"
 trial.1.desc_republic:0 "当被告[SCOPE.sChar('target').GetName]被带上来时，元老院逐渐陷入沉默。由于[ROOT.GetCountry.GetName]从未见识过这样一个[SCOPE.sChar('target').Custom('random_character_adjective_negative')]的[SCOPE.sChar('target').GetWomanMan]——元老院低声咒骂。\n\n社会谴责仍悬而未决，讯问人上前向元老院致辞，并询问[SCOPE.sChar('target').GetPraenomen]被控以何罪。"
 trial.1.desc_monarchy:0 "当被告[SCOPE.sChar('target').GetName]悬着脑袋被带到[ROOT.GetCountry.GetRulerTitle][SCOPE.sChar('target').GetPraenomen|U]跟前时，宫廷的气氛变得黑暗起来，[SCOPE.sChar('target').Custom('get_council_1_descriptor')]终究走越界了。\n\n讯问人期望迅速完成审判，正式向[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]致辞，并询问[SCOPE.sChar('target').GetPraenomen]被控以何罪。"
 trial.1.desc_tribal:0 "当[SCOPE.sChar('target').GetName]被领进来时，部落首领们面无表情地端坐着。部落大会上看不见同情的面容。\n\n政务官大喝一声，吵闹的诅咒之声归于寂静。随着秩序的帷幕降临，政务官向[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]致辞，并询问[SCOPE.sChar('target').GetPraenomen]被控以何罪。"
 trial.1.a:0 "滥用职权是件严肃的问题。"
 trial.1.b:0 "人们需要它。没有其他的罪行是所需要的。"
 trial.1.c:0 "有关系吗？[ROOT.GetCountry.GetRuler.GetPraenomen]是[ROOT.GetCountry.GetRulerTitle]！"
