 trial_monarchy_target_is_pretender_tt:0 "由于#Y [SCOPE.sChar('target').GetName]#!是个觊觎者，该选项是#Y 特有的#!。"
 trial.1.e:0 "我们突然改变了主意……"
 trial_ended_no_progress:0 "目前的审判将不了了之。"
 trial.2.t:0 "审判：技术细节"
 trial.2.desc:0 "随着时间的推移，[ROOT.GetCountry.Custom('get_court_type')]的成员开始厌倦不断的质疑、讥讽和戏剧。[SCOPE.sChar('target').GetPraenomen]终于开始发言了，开始抒情[SCOPE.sChar('target').GetHerHis]对于[ROOT.GetCountry.GetName]的永远忠诚。\n\n当[SCOPE.sChar('target').GetPraenomen]演讲时，[SCOPE.sChar('target').GetHerHis]的脸上泛起了令人玩味的微笑。似乎在拟定指控细节时，我们的讯问人忽略了去查证[SCOPE.sChar('target').GetPraenomen]在[SCOPE.sChar('target').GetHerHis]的所谓犯罪活动前夕时的行踪——[SCOPE.sChar('target').GetSheHe]事实上正在进行访问[SCOPE.sC('alibi_country').GetName]的外交活动。"
 trial.2.a:0 "哦，这可真是尴尬……"
 trial.2.b:0 "让大家都知道[SCOPE.sC('alibi_country').GetAdjective]的人都是骗子！"
 opinion_grave_insult:0 "严重的侮辱"
 trial.3.t:0 "审判：意外干涉"
 trial.3.desc:0 "在[SCOPE.sChar('target').GetName]的审判进程中，一位意外的人物进入了[ROOT.GetCountry.Custom('get_court_type')]。[SCOPE.sChar('powerful_ally').GetName]两侧有魁梧的士兵护送，坐在[SCOPE.sChar('target').GetPraenomen]身旁，并向[SCOPE.sChar('target').GetHerHis]耳语。\n\n[SCOPE.sChar('target').GetPraenomen]点头，起身再次发言。显然[SCOPE.sChar('powerful_ally').GetFamilyDisplayName]家族的[SCOPE.sChar('powerful_ally').GetPraenomen]现在为[SCOPE.sChar('target').GetSheHe]作证。我们应谨慎处理；因为[SCOPE.sChar('powerful_ally').GetPraenomen]有很大的影响力。"
 trial.3.a:0 "哈！[SCOPE.sChar('powerful_ally').GetPraenomen]不可能吓到我们。"
 trial.3.b:0 "也许可以跟[SCOPE.sChar('powerful_ally').GetPraenomen]讲理？"
 no_trial_progress:0 "该行动将不会增加或减少成功机率。"
 trial.4.t:0 "审判：有责性"
 trial.4.desc:0 "随着审判进展，[SCOPE.sChar('target').GetName]越发显露出其是一位容易紧张的[SCOPE.sChar('target').GetWomanMan]。面对无尽的指控、责难、以及愤怒的[ROOT.GetCountry.Custom('get_court_type')]，[SCOPE.sChar('target').GetSheHe]开始崩溃。\n\n[SCOPE.sChar('target').GetHerHis]双眼泪如泉涌，[SCOPE.sChar('target').GetPraenomen][SCOPE.sChar('target').GetHerselfHimself]匍匐于[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]脚下，承认[SCOPE.sChar('target').GetHerHis]的罪过，并祈求宽恕。"
 trial.4.a:0 "确实有罪。审判还得继续。"
 trial.4.b:0 "哦……很好。稍稍罚款应该够了。"
 trial_ends_here_tt:0 "当前审判将终结，但#Y [SCOPE.sChar('target').GetName]#!将保留[SCOPE.sChar('target').GetHerHis]的职位。"
 cannot_pay_fine_tt:0 "#Y [SCOPE.sChar('target').GetName]#!付不起100@gold!，将直接进入监狱！\n[SCOPE.sChar('target').GetSheHe|U]将丢掉所有职位，然后审判将会终结。"
 trial.5.t:0 "审判：错误指示"
 trial.5.desc:0 "在语调升高、沾沾自喜的独白当中，[SCOPE.sChar('target').GetName]突然暂停，造成戏剧般的效果。[SCOPE.sChar('target').GetSheHe]转过身来，直指[SCOPE.sChar('scapegoat').GetName]，其正好出席了[ROOT.GetCountry.Custom('get_court_type')]。\n\n在颤抖的声音中，[SCOPE.sChar('target').GetPraenomen]指控[SCOPE.sChar('scapegoat').GetPraenomen]是整起事件的主谋，导致[ROOT.GetCountry.Custom('get_court_type')]中的大多数加入了[SCOPE.sChar('target').GetHerHis]那边。"
 trial.5.a:0 "这也许是真的……但他们必定是一伙的！"
 trial.5.b:0 "无稽之谈——[SCOPE.sChar('scapegoat').GetPraenomen]是位有荣誉感的[SCOPE.sChar('scapegoat').GetWomanMan]。"
 trial.6.t:0 "审判：[SCOPE.sChar('target').GetPraenomen]逃走"
 trial.6.desc:0 "时间推移，一连串好战的对手试图对[SCOPE.sChar('target').GetName]进行业余的人格抹黑。随着长篇大论持续，[SCOPE.sChar('target').GetSheHe|U]变得明显急躁起来——[SCOPE.sChar('target').GetSheHe]突然起身冲向最近的出口。\n\n突如其来的混乱很快结束了，因为[SCOPE.sChar('target').GetName]不小心撞到了[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]，最后两人都摔倒在地。"
 trial.6.a:0 "那可怜虫！罪孽深重。"
 trial.6.b:0 "这会给[SCOPE.sChar('target').GetHerHim]一个教训。"
 legal_accident_death:0 "[SCOPE.GetRootScope.GetCountry.GetRulerTitle][SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]减少了#R 35#!点健康，并死于一场悲惨的法律事故。"
 trial.7.t:0 "审判：自证其罪"
 trial.7.desc:0 "在一场无聊且甚是业余的辩护中，[SCOPE.sChar('target').GetName]让[SCOPE.sChar('target').GetHerselfHimself]陷入了棘手的境地。我们仍然不能确定是怎么回事，但相较于自称无罪，[SCOPE.sChar('target').GetPraenomen]似乎错误地假设[SCOPE.sChar('target').GetSheHe]是在为控方行动，而且控诉[SCOPE.sChar('target').GetHerselfHimself]自己犯下了诸多罪行。\n\n现在可能是抓住优势的有利机会。"
 trial.7.a:0 "赞成其观点，以转此为胜利。"
 trial.7.b:0 "我们不用这么着急。"
 fled_to_join_tt:0 "[SCOPE.sChar('target').GetName]在内战中加入了[SCOPE.sChar('target').GetHerHis]的庇护者！"
 trial.8.t:0 "审判：裁断"
 trial.8.desc_success:0 "随着法官清了清他的嗓子，颤抖着发出尖利的声音，[ROOT.GetCountry.Custom('get_court_type')]陷入死寂。\n\n“……判决[SCOPE.sChar('target').GetName]有罪，所有指控成立。”"
 trial.8.desc_failure:0 "随着法官清了清他的嗓子，颤抖着发出尖利的声音，[ROOT.GetCountry.Custom('get_court_type')]陷入死寂。\n\n“……判决[SCOPE.sChar('target').GetName]无罪，撤销所有指控。”"
 trial.8.desc_civil_war_happens:0 "\n\n探子们带来了不幸的消息，他们尾随[SCOPE.sChar('target').GetPraenomen]，并发现[SCOPE.sChar('target').GetSheHe]逃向了山区，其身边还伴有数量可观的忠诚士兵。似乎在这场政治博弈中我们翻车了。\n\n战争就在眼前。"
 trial.8.desc_civil_war_prevented:0 "\n\n当[SCOPE.sChar('target').GetPraenomen]冲出建筑外的时候，[SCOPE.sChar('target').GetSheHe]脸上的愤怒任谁都能注意到。此人虽然洗清了嫌疑，却十分生气。"
 trial.8.bypass_success:0 "\n\n整栋建筑因为现场的喧闹而摇晃。[ROOT.GetCountry.Custom('get_court_type')]的守卫们拿下了[SCOPE.sChar('target').GetPraenomen]，并将[SCOPE.sChar('target').GetHerHim]押送至地牢。[SCOPE.sChar('target').GetHerHis|U]的命运现在由我们定夺了……"
 trial.8.o_success:0 "成功！"
 trial.8.o_failure:0 "该死……"
 trial.8.o_civil_war:0 "准备作战！"
