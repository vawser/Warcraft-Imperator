 me_syracuse_1_democracy_olig_rep_tt:0 "[me_syracuse_foreign_request_character_scope.GetEmployer.GetName]将采纳#Y 寡头共和制#!政体。"
 me_syracuse_1_democracy.1.t:0 "$syracuse_1_1_tentative_whispers$：[SCOPE.sChar('democracy_leader').GetPraenomen]的理事会"
 me_syracuse_1_democracy.1.desc:0 "人们对[me_syracuse_scope.GetRuler.GetPraenomen]的暴政日益反对，坐拥权势的[democracy_leader.GetPraenomen]已将不满的公民都组织起来了。\n\n[democracy_leader.GetSheHe|U]呼吁所有在场的人们伸出援手，恢复共和制，而且其本人已被视为最有能力的变革支持者。"
 me_syracuse_1_democracy.1.a:0 "我们必须尽快行动。"
 me_syracuse_1_democracy.2.t:0 "[SCOPE.sChar('democracy_leader').GetName]的崛起"
 me_syracuse_1_democracy.2.desc_1:0 "[old_democracy_leader.GetPraenomen]遭关押，人们又拥护了另一位领袖。"
 me_syracuse_1_democracy.2.desc_2:0 "我们不会忘记[old_democracy_leader.GetPraenomen]对这场运动的贡献。"
 me_syracuse_1_democracy.2.desc_3:0 "[old_democracy_leader.GetPraenomen]的不幸离世导致这场运动群龙无首。"
 me_syracuse_1_democracy.2.desc:0 "现在开始[democracy_leader.GetPraenomen]将履行[democracy_leader.GetHerHis]的职责，并尽[democracy_leader.GetHerHis]所能完成[old_democracy_leader.GetPraenomen]的遗志。"
 me_syracuse_1_democracy.2.a:0 "[SCOPE.sChar('democracy_leader').GetPraenomen]，呃？"
 me_syracuse_1_democracy.3.t:0 "[SCOPE.sChar('syracuse_current_tyrant').GetName]登基了"
 me_syracuse_1_democracy.3.desc_1:0 "[syracuse_current_tyrant.GetPraenomen]替代了[syracuse_old_tyrant.GetPraenomen]，一切如常。"
 me_syracuse_1_democracy.3.desc_2:0 "[syracuse_old_tyrant.GetPraenomen]去世，[syracuse_current_tyrant.GetPraenomen]登基，一切如常。"
 me_syracuse_1_democracy.3.desc:0 "即使存在[syracuse_current_tyrant.GetEmployer.GetName]的[syracuse_current_tyrant.GetEmployer.GetRulerTitle]，我们力图重建共和国的运动也不会停下。"
 me_syracuse_1_democracy.3.a:0 "愿此帮助我们的事业……"
 me_syracuse_1_democracy.4.t:0 "$syracuse_1_1_tentative_whispers$：[SCOPE.sChar('new_democracy_leader').GetPraenomen]的资格"
 me_syracuse_1_democracy.4.desc_1:0 "在近期一次会议中，[new_democracy_leader.GetPraenomen]打断了[democracy_leader.GetPraenomen]，并质疑这个团体的领袖的资格。"
 me_syracuse_1_democracy.4.desc_11:0 "[new_democracy_leader.GetSheHe|U]辩称道[new_democracy_leader.GetHerHis]在政府中的关系与影响力更加深远且有用。\n\n"
 me_syracuse_1_democracy.4.desc_12:0 "[new_democracy_leader.GetSheHe|U]强调道[new_democracy_leader.GetSheHe]是名能力更出众、经验更丰富的军事领袖，更有资格领导革命。\n\n"
 me_syracuse_1_democracy.4.desc_13:0 "[new_democracy_leader.GetSheHe|U]声称，一旦革命发动，[new_democracy_leader.GetHerHis]个人的人气是赢得人民的必需。\n\n"
 me_syracuse_1_democracy.4.desc_14:0 "[new_democracy_leader.GetSheHe|U]宣称，如果[new_democracy_leader.GetSheHe]被推选为革命领袖，[new_democracy_leader.GetHerHis]巨量的财富资源可得到最大效用。\n\n"
 me_syracuse_1_democracy.4.desc_15:0 " 进行毫无经验、散漫芜杂长篇责难，未能证明[new_democracy_leader.GetHerHis]的显著优势。\n\n"
 me_syracuse_1_democracy.4.desc_2:0 "[democracy_leader.GetPraenomen]快速反击，驳回冒犯， "
 me_syracuse_1_democracy.4.desc_21:0 "并指出[democracy_leader.GetHerHis]在政府内的广泛关系网。$me_syracuse_1_democracy.4.desc_26$"
 me_syracuse_1_democracy.4.desc_22:0 "并引证[democracy_leader.GetHerHis]对军事组织的经验与理解。$me_syracuse_1_democracy.4.desc_26$"
 me_syracuse_1_democracy.4.desc_23:0 "并提及[democracy_leader.GetHerHis]在普罗大众的名望。$me_syracuse_1_democracy.4.desc_26$"
 me_syracuse_1_democracy.4.desc_24:0 "并示意[democracy_leader.GetHerHis]的财富力量与资源。$me_syracuse_1_democracy.4.desc_26$"
 me_syracuse_1_democracy.4.desc_25:0 "对所有在场人员来说，相比[new_democracy_leader.GetPraenomen]无与伦比的资源和高超的能力，[democracy_leader.GetPraenomen]有的少得可怜。"
 me_syracuse_1_democracy.4.desc_26:0 "然而，这种责难已引发了人们对于谁更适合当领袖的讨论……"
 me_syracuse_1_democracy.4.a:0 "[SCOPE.sChar('new_democracy_leader').GetPraenomen]才是适合这项工作的[SCOPE.sChar('new_democracy_leader').GetWomanMan]。"
 me_syracuse_1_democracy.4.b:0 "胡闹，[SCOPE.sChar('democracy_leader').GetPraenomen]才是我们的领袖。"
 me_syracuse_1_democracy.4.c:0 "请坐下，[new_democracy_leader.GetPraenomen]。"
 me_syracuse_1_democracy.4.ct:0 "此选项是特有的，因为[democracy_leader.GetPraenomen]的评分是[new_democracy_leader.GetPraenomen]两倍以上（评分：#Y [SCOPE.ScriptValue('me_syr_rebel_new_leader_clout_svalue')|0]#!）。"
 me_syracuse_1_democracy.5.t:0 "$syracuse_1_1_tentative_whispers$：挑战领导地位"
 me_syracuse_1_democracy.5.desc:0 "许多人都注意到了日益茁壮的革命事业，别有用心的人希望从中得利，其他人则想要确保暴政的终结。\n\n[new_democracy_leader.GetPraenomen]仅求抓牢这场运动的领导地位，并指出[new_democracy_leader.GetHerHis]拥有[new_democracy_leader.GetFamily.GetName]家族的领袖地位。"
 me_syracuse_1_democracy.5.a:0 "我们不能冒险疏远[SCOPE.sChar('new_democracy_leader').GetPraenomen]……"
 me_syracuse_1_democracy.5.at:0 "该选项是特有的，因为[new_democracy_leader.GetPraenomen]的评分是[democracy_leader.GetPraenomen]两倍以上（评分：#Y [SCOPE.ScriptValue('me_syr_rebel_leader_clout_svalue')|0]#!）。"
 me_syracuse_1_democracy.5.b:0 "[SCOPE.sChar('new_democracy_leader').GetFamilyDisplayName]的意志引领着我们。"
 me_syracuse_1_democracy.5.c:0 "琐碎的对立会让我们陷入绝境。"
 me_syracuse_1_democracy.6.t:0 "$syracuse_1_3_greek_help$：故乡的支援"
 me_syracuse_1_democracy.6.desc:0 "即便继业者曾经倒行逆施，现在的希腊依然存留共和制城邦，而且他们可能愿意派出领袖和士兵支援我们的解放事业。\n\n然而有人声称我们只应求助创建了我们这儿的科林托斯，众神对于提摩勒翁的恩惠是最大的明证。"
 me_syracuse_1_democracy.6.desc_1:0 "\n\n我们可以联系科林托斯，并寻得另一位堪配提摩勒翁荣耀的名流。"
 me_syracuse_1_democracy.6.desc_2:0 "\n\n可惜，科林托斯如今颓败了，受到[me_syr_3_cor_owner.GetName]的支配，他们没有权利支援我们，即便我们在这座城市找到了愿意支援我们的领袖。"
 me_syracuse_1_democracy.6.a:0 "[SCOPE.sC('me_syracuse_picked_country_1').GetName]将支持共和主义者的统治。"
 me_syracuse_1_democracy.6.b:0 "[SCOPE.sC('me_syracuse_picked_country_2').GetName]的人民憎恶僭主。"
 me_syracuse_1_democracy.6.c:0 "[SCOPE.sC('me_syracuse_picked_country_3').GetAdjective]的慷慨闻名全希腊。"
 me_syracuse_1_democracy.6.d:0 "从头再来……"
 me_syracuse_1_democracy.6.e:0 "我们必须找到一位科林斯人！"
 me_syracuse_foreign_backer_tooltip:0 "我们的革命需要领袖和支援，选中的国家将收到我们的这一请求——#R 这将导致内战#!。"
 me_syracuse_cor_backer_tooltip:0 "手下们将为我们的革命寻找合适的科林斯领袖——#R 这将导致内战#!。"
 me_syracuse_1_democracy.6.dt:0 "使命任务‘#Y 楷模提摩勒翁#!’将遭#R 放弃#!！"
 me_syracuse_foreign_backer_character_tooltip:0 "等时机到来，[me_syracuse_foreign_request_character_scope.GetName]将作为革命者的领袖，离开#Y [me_syracuse_foreign_request_character_scope.GetEmployer.GetName]#!前去为#Y [SCOPE.sC('me_syracuse_scope').GetName]#!重建共和政府。"
 me_syracuse_1_democracy.7.t:0 "$syracuse_1_3_greek_help$：谁将领导这次远征？"
 me_syracuse_1_democracy.7.desc:0 "聚集在[me_syracuse_picked_character_1.GetEmployer.GetCapital.GetName]议事厅的议会投票表决谁赢领导[democracy_leader.GetEmployer.GetName]的远征。\n\n基于军事履历与在理事会中的名望，若干候选人正在考虑范围内。"
 me_syracuse_1_democracy.7.a:0 "[me_syracuse_picked_character_1.GetPraenomen]是无与伦比的领袖。"
 me_syracuse_1_democracy.7.b:0 "许多人为[me_syracuse_picked_character_2.GetPraenomen]辩护。"
 me_syracuse_1_democracy.7.c:0 "[me_syracuse_picked_character_3.GetPraenomen]看起来非常积极。"
 me_syracuse_1_democracy.8.t:0 "$syracuse_1_3_greek_help$：[me_syracuse_foreign_request_character_scope.GetPraenomen]领导[me_syracuse_foreign_request_character_scope.GetEmployer.GetAdjective]的远征"
 me_syracuse_1_democracy.8.desc:0 "[me_syracuse_foreign_request_character_scope.GetEmployer.GetAdjective]的议会投给了[me_syracuse_foreign_request_character_scope.GetPraenomen]，他们宣称，这是位正直的共和主义者，也是为经验丰富的军事指挥官，适合领导[me_syracuse_foreign_request_character_scope.GetEmployer.GetAdjective]的远征军。\n\n如果批准，那么起义时机到来时，[me_syracuse_foreign_request_character_scope.GetPraenomen]将获得指挥权，并受委以我们与[me_syracuse_foreign_request_character_scope.GetEmployer.GetName]尽力召集起来的部队。"
 me_syracuse_1_democracy.8.a:0 "合适的领袖！"
 me_syracuse_1_democracy.8.b:0 "他们是认真的吗？毫无胜算。"
 me_syracuse_1_democracy.8.bt:0 "可以联系其他国家。"
 me_syracuse_1_democracy.9.t:0 "$syracuse_1_3_greek_help$：领袖得到了[democracy_leader.GetPraenomen]的赞扬"
 me_syracuse_1_democracy.9.desc:0 "[democracy_leader.GetEmployer.GetAdjective]的共和主义者谨慎商议，对于他们的事业，[me_syracuse_foreign_request_character_scope.GetPraenomen]是否是一位适合且可靠的领袖。\n\n"
 me_syracuse_1_democracy.9.desc_1:0 "该决议获得了普遍的赞成，许多人赞美[me_syracuse_foreign_request_character_scope.GetPraenomen]的才华与品格，并祈祷[me_syracuse_foreign_request_character_scope.GetSheHe]证明自己堪配著名的提摩勒翁。"
 me_syracuse_1_democracy.9.desc_2:0 "我们的决议并没有获得认同，许多人批评[me_syracuse_foreign_request_character_scope.GetPraenomen]的经验与品格。看来他们要去别处寻找支援了。"
 me_syracuse_1_democracy.9.a:0 "[democracy_leader.GetEmployer.GetName]将再次自由！"
 me_syracuse_1_democracy.9.b:0 "他们喜欢当奴隶。"
 me_syracuse_1_democracy.10.t:0 "权力的瑕疵"
 me_syracuse_1_democracy.10.desc:0 "尽管起初愿意联系希腊人以获增援，不过[democracy_leader.GetPraenomen]已成了嫉妒的奴仆，常常无故发火，而且绝不可能退位。\n\n[democracy_leader.GetSheHe|U]现在威胁要召回整个远征军，声称[me_syracuse_foreign_request_character_scope.GetEmployer.GetName]企图占领叙拉古——这种罪恶昭彰的控诉伤害了我们最重要的恩主。"
 me_syracuse_1_democracy.10.a:0 "我们必须遵从领袖的指引……"
 me_syracuse_1_democracy.10.at:0 "使命任务‘#Y 楷模提摩勒翁#!’将遭#R 放弃#!！\n[me_syracuse_foreign_request_character_scope.GetEmployer.GetName]不再支援革命，必须找到其他的外援。"
 me_syracuse_1_democracy.10.b:0 "[democracy_leader.GetPraenomen]必须学会谦卑。"
 me_syracuse_1_democracy.10.bt:0 "[democracy_leader.GetPraenomen]将很恼怒，可能暗中破坏革命。"
 me_syracuse_1_democracy.10.c:0 "[democracy_leader.GetWomanMan]只侍奉[democracy_leader.GetHerselfHimself]自己。"
 me_syracuse_1_democracy.10.ct:0 "[new_democracy_leader.GetFullName]成为了革命领袖。（评分：#Y [SCOPE.ScriptValue('me_syr_rebel_new_leader_clout_svalue')|0]#!）\n这可能对革命的正统性产生消极影响。"
 me_syracuse_1_democracy.11.t:0 "[me_syracuse_foreign_request_character_scope.GetPraenomen]丢到一边"
 me_syracuse_1_democracy.11.desc:0 "信使带来了[democracy_leader.GetEmployer.GetName]的模糊报告，声称不再需要[me_syracuse_foreign_request_character_scope.GetPraenomen]与我们的支援。\n\n显然他们自己的领袖大概嫉妒[me_syracuse_foreign_request_character_scope.GetPraenomen]的才华，或许[democracy_leader.GetEmployer.GetSheHe]不想屈居于[me_syracuse_foreign_request_character_scope.GetEmployer.GetAdjective]，扮演第二大的基塞拉。"
 me_syracuse_1_democracy.11.a:0 "那么，祝他们好运。"
 me_syracuse_1_democracy.12.t:0 "$me_syracuse_1_democracy.13.t$"
 me_syracuse_1_democracy.12.desc_1:0 "[me_syracuse_old_foreign_request_character_scope.GetPraenomen]已在狱中打滚，[me_syracuse_old_foreign_request_character_scope.GetHerHim]不再有机会带领远征军，去支援叙拉古的革命。\n\n"
 me_syracuse_1_democracy.12.desc_2:0 "[me_syracuse_old_foreign_request_character_scope.GetPraenomen]的不幸离世使得支援叙拉古革命的远征军的领导问题悬而不决。\n\n"
 me_syracuse_1_democracy.12.desc_3:0 "在激烈的冲突中，领袖位置替换给了合适的人选，这种贡献十分值得敬佩。"
 me_syracuse_1_democracy.12.desc_4:0 "在危急中，议会投票给[me_syracuse_foreign_request_character_scope.GetPraenomen]，由[me_syracuse_old_foreign_request_character_scope.GetHerHis]领导我们的士兵。"
 me_syracuse_1_democracy.12.a:0 "我们尽力了。"
 me_syracuse_1_democracy.12.b:0 "不是我们的首选……"
 me_syracuse_1_democracy.13.t:0 "取代[me_syracuse_old_foreign_request_character_scope.GetPraenomen]"
 me_syracuse_1_democracy.13.a:0 "我们将继续战斗！"
 me_syracuse_1_democracy.13.b:0 "不太理想……"
 me_syracuse_1_democracy.14.t:0 "$syracuse_1_1_tentative_whispers$：[SCOPE.sChar('new_democracy_leader').GetPraenomen]的骄傲"
 me_syracuse_1_democracy.14.desc:0 "由于对[democracy_leader.GetPraenomen]的私仇，或是由于对[new_democracy_leader.GetHerHis]自己能力的高估，愤怒的[new_democracy_leader.GetPraenomen]下令[new_democracy_leader.GetSheHe]成了革命领袖。\n\n显然，即便过去不是，现在也关乎个人了，而且在必要时[new_democracy_leader.GetPraenomen]会将[new_democracy_leader.GetHerHis]自己的利益置于这场运动之上……"
 me_syracuse_1_democracy.14.a:0 "哦，那就让[SCOPE.sChar('new_democracy_leader').GetHerHim]来领导好了……"
 me_syracuse_1_democracy.14.b:0 "[SCOPE.sChar('new_democracy_leader').GetPraenomen]，我们必须放下嫌隙！’"
 me_syracuse_1_democracy.15.t:0 "$syracuse_1_3_greek_help$：推翻僭主"
 me_syracuse_1_democracy.15.desc:0 "来自[me_syracuse_scope.GetName]的下属声称带来了反对[me_syracuse_scope.GetRuler.GetName]的团体。\n\n他们请求我们看在科林托斯的提摩勒翁的份上帮帮他们，那位英雄曾经推翻了狄俄尼西俄斯二世，并在叙拉古恢复了共和制度。\n\n虽然我们将永远支持共和政体，但是他们的要求也太多了……"
 me_syracuse_1_democracy.15.a:0 "他们将获得我们的援助，快组织远征军。"
 me_syracuse_1_democracy.15.at:0 "我们会派遣领袖、给予资金、送出人力，以支援叙拉古的革命军。"
 me_syracuse_1_democracy.15.b:0 "为那件事业死去的希腊人已经够多了。"
 me_syracuse_1_democracy.15.bt:0 "我们不会援助叙拉古革命军。"
 me_syracuse_1_democracy.16.t:0 "$syracuse_1_3_greek_help$：[me_syracuse_foreign_request_scope.GetName]的答复"
 me_syracuse_1_democracy.16.desc:0 "我们的属下从[me_syracuse_foreign_request_scope.GetName]返回，他们向当地议会提出了我们的需要支援的请求。\n\n"
 me_syracuse_1_democracy.16.desc_1:0 "他们带来消息，[me_syracuse_foreign_request_scope.GetName]同意尽力援助我们，目前正在商议由谁来领导远征军。"
 me_syracuse_1_democracy.16.desc_2:0 "他们沮丧的谎言直接表明了[me_syracuse_foreign_request_scope.GetAdjective]的答复。当他们开始赘述老生常谈的借口时，[democracy_leader.GetPraenomen]已无法遮掩失望之情。"
 me_syracuse_1_democracy.16.a:0 "愿众神保佑[SCOPE.sC('me_syracuse_foreign_request_scope').GetName]！"
 me_syracuse_1_democracy.16.at:0 "很快，[me_syracuse_foreign_request_scope.GetName]将决定谁来领导远征军。"
 me_syracuse_1_democracy.16.b:0 "或许我们应去别处找帮手……"
 me_syracuse_1_democracy.16.bt:0 "我们将考虑联系其他国家。"
 me_syracuse_1_democracy.16.c:0 "那么，我们将靠自己获得自由。"
 me_syracuse_1_democracy.17.t:0 "[SCOPE.sChar('bitter_leader').GetPraenomen]的怒火"
 me_syracuse_1_democracy.17.desc:0 "[democracy_leader.GetPraenomen]从[bitter_leader.GetPraenomen]身边人获悉，[bitter_leader.GetSheHe]要向僭主[syracuse_current_tyrant.GetPraenomen]揭露整个谋划。\n\n看来[bitter_leader.GetPraenomen][bitter_leader.Custom('get_bitterness_tendency')]宁可从背叛事业中收割利益，也不愿让除了[bitter_leader.GetHerselfHimself]之外人来领导革命！"
 me_syracuse_1_democracy.17.a:0 "[bitter_leader.GetPraenomen]必须闭嘴，马上！"
 me_syracuse_1_democracy.17.at:0 "[democracy_leader.GetPraenomen]将试图谋杀[bitter_leader.GetPraenomen]。\n成功概率取决于[democracy_leader.GetPraenomen]与[bitter_leader.GetPraenomen]的评分对比（#Y [SCOPE.ScriptValue('me_syr_rebel_leader_clout_svalue')|0]#!对比#Y [SCOPE.ScriptValue('me_syr_bitter_leader_clout_svalue')|0]#!）。"
 me_syracuse_1_democracy.17.b:0 "看在哈得斯的份上！就让[bitter_leader.GetHerHim]当领袖吧……"
 me_syracuse_1_democracy.17.bt:0 "[bitter_leader.GetPraenomen]成为了革命领袖（评分：#Y [SCOPE.ScriptValue('me_syr_bitter_leader_clout_svalue')|0]#!）。"
 me_syracuse_1_democracy.17.c:0 "结束了……"
 me_syracuse_1_democracy.18.t:0 "$syracuse_1_1_tentative_whispers$：革命开始成形"
 me_syracuse_1_democracy.18.desc:0 "随着领导层的确立，[democracy_leader.GetPraenomen]现在可以专心解决最重要的问题了——通过何种手段来重建共和政府？\n\n有人提议联系宿敌或雇佣兵，也有人提出联系僭主的继承人，还有些人执拗地认为我们应恳请故乡派出第二位提摩勒翁……"
 me_syracuse_1_democracy.18.a:0 "我们必须保持耐心。"
 me_syracuse_1_democracy.18.at:0 "使命任务‘#Y 试探密语#!’已#G 完成#!！\n现在可以选择一系列行动。"
 me_syracuse_1_democracy.19.t:0 "$syracuse_1_1_tentative_whispers$：建立总部"
 me_syracuse_1_democracy.19.desc:0 "最重要的一件事，是考虑革命军在何处囤积资源并会面——首都太危险了。\n\n更重要的是，一旦内战爆发，我们需要一个易守难攻的战略要冲来抵御僭主的军队。"
 me_syracuse_1_democracy.19.a:0 "[me_syracuse_picked_base_1.GetName]很合适"
 me_syracuse_1_democracy.19.b:0 "[me_syracuse_picked_base_2.GetName]怎么样？"
 me_syracuse_1_democracy.19.c:0 "[me_syracuse_picked_base_3.GetName]看起来很合理。"
 me_syracuse_1_democracy.19.d:0 "我们将在[SCOPE.sP('me_syracuse_picked_base_4').GetName]回合。"
 me_syracuse_1_democracy.20.t:0 "[deinokrates_scope.GetPraenomen]的联系"
 me_syracuse_1_democracy.20.desc:0 "知名的[deinokrates_scope.GetPraenomen]听闻日益茁壮的谋划后，联系到[democracy_leader.GetPraenomen]，向[democracy_leader.GetHerselfHimself]请求加入这场事业。\n\n"
 me_syracuse_1_democracy.20.desc_1:0 "[deinokrates_scope.GetSheHe|U]是僭主阿伽托克勒斯的故交，不过阿伽托克勒斯夺取权力时，此人还亲率起义势力为自己夺权。那次背叛早被宽免，[deinokrates_scope.GetPraenomen]击败了造反军后，[deinokrates_scope.GetHerHis]委任了一名支持阿伽托克勒斯的将军。\n\n"
 me_syracuse_1_democracy.20.desc_2:0 "[deinokrates_scope.GetSheHe|U]在僭主的政府中有些影响力，只是不清楚他们到底是忠于[deinokrates_scope.GetPraenomen]还是他们真心愿意支持解放事业。\n\n"
 me_syracuse_1_democracy.20.desc_3:0 "不论如何，僭主的密友一定擅长阴谋……"
 me_syracuse_1_democracy.20.a:0 "这是为共和主义同伴，让我们欢迎[SCOPE.sChar('deinokrates_scope').GetHerHim]。"
 me_syracuse_1_democracy.20.at:0 "[deinokrates_scope.GetPraenomen]将加入革命军。"
 me_syracuse_1_democracy.20.b:0 "[deinokrates_scope.GetPraenomen]有可疑之处。"
 me_syracuse_1_democracy.20.bt:0 "[deinokrates_scope.GetPraenomen]不喜欢受冷落"
 me_syracuse_1_democracy.21.t:0 "[sm_old_base.GetName]的陨落"
 me_syracuse_1_democracy.21.desc:0 "我们的旧总部已不再合适，[democracy_leader.GetPraenomen]已决定将革命主力转移到[sm_rebel_base_scope.GetName]之外。\n\n这是众神的意愿，暂时的挫折，而且幸运的是，我们的后勤补给早已完全转移到了新地点。"
 me_syracuse_1_democracy.21.a:0 "我们仅需适应。"
 me_syracuse_1_democracy.21.at:0 "现在的革命首府是#Y [sm_rebel_base_scope.GetName]#!。"
 me_syracuse_1_democracy.22.t:0 "在[sm_rebel_base_scope.GetName]，准备战斗！"
 me_syracuse_1_democracy.22.desc:0 "这一天终于来临了，从另一个自负的僭主手中，[democracy_leader.GetEmployer.GetName]的人民去夺回自己的城市。\n\n"
 me_syracuse_1_democracy.22.desc_1:0 "[me_syracuse_foreign_request_scope.GetAdjective]的远征军组织一丝不苟，[me_syracuse_foreign_request_character_scope.GetPraenomen]带领的部队抵达了[sm_rebel_base_scope.GetName]，[democracy_leader.GetPraenomen]正式宣布[me_syracuse_foreign_request_character_scope.GetPraenomen]担任共和国的过渡领袖。\n\n"
 me_syracuse_1_democracy.22.desc_2:0 "[me_syr_deal_with_devil_scope.GetAdjective]的部队在夜色的掩护下抵达了[sm_rebel_base_scope.GetName]，在那里，[democracy_leader.GetPraenomen]正式宣布[democracy_leader.GetHerselfHimself]担当共和国的过渡领袖。\n\n"
 me_syracuse_1_democracy.22.desc_3:0 "所有人都在这里，为了打败僭主的军队，为了夺回我们的伟大城市，为了[tyrant_leader.GetEmployer.GetCapital.GetName]的人民——这是阿瑞斯的旨意！"
 me_syracuse_1_democracy.22.a:0 "不自由毋宁死！"
 me_syracuse_1_democracy.22.at1:0 "革命开始了！共和主义者的军队控制了[sm_rebel_base_scope.GetName]。\n多亏了我们的领袖[democracy_leader.GetPraenomen]，我们召集了#Y [SCOPE.ScriptValue('me_syr_troop_counter_svalue')|0]#!支大队。"
 me_syracuse_8_release_subjects_tt:0 "在骚乱中，[democracy_leader.GetEmployer.GetName]的附属国都得释放。"
 me_syracuse_1_democracy.22.at2:0 "[me_syracuse_foreign_request_scope.GetAdjective]的领袖[me_syracuse_foreign_request_character_scope.GetPraenomen]现在率领着应急军队，带来了#Y 6#!支部队和一些资金。"
 me_syracuse_1_democracy.22.at3:0 "使命任务‘#Y 准备战斗#!’现已#G 完成#!！"
 me_syracuse_1_democracy.22.at4:0 "[me_syr_deal_with_devil_scope.GetName]额外派遣了#Y 6#!支部队和部分资金。"
 syr_foreign_levy_cmod:0 "外国支持"
 desc_syr_foreign_levy_cmod:0 "来自国外的友好力量聚集起来帮助我们反抗僭主的事业。"
 me_syracuse_1_democracy.23.t:0 "$syracuse_1_1_tentative_whispers$：[bitter_leader.GetPraenomen]的命运"
 me_syracuse_1_democracy.23.desc_1:0 "[democracy_leader.GetPraenomen]快速且果断地找到了[bitter_leader.GetPraenomen]的行踪，并派了几名信得过的手下去处理[bitter_leader.GetHerHim]。\n\n我们相信，这个秘密保住了，虽然[democracy_leader.GetPraenomen]因其僭主般的手段，现在试图平息革命军中的恐惧。"
 me_syracuse_1_democracy.23.desc_2:0 "尽管[democracy_leader.GetHerHis]尽其所能在[bitter_leader.GetPraenomen]能通知僭主相关谋划前让[bitter_leader.GetSheHe]闭嘴，似乎[democracy_leader.GetSheHe]还是太晚了。\n\n僭主的雇佣军猛冲进入[democracy_leader.GetHerHis]的家，并将其逮捕。现在，在宫中的觐见室内，[democracy_leader.GetHerHim]跪在[syracuse_current_tyrant.GetPraenomen]跟前……"
 me_syracuse_1_democracy.23.desc_3:0 "[democracy_leader.GetPraenomen]尽了全力来防止[bitter_leader.GetPraenomen]向僭主透露这场谋划。\n\n近过了一会儿，[democracy_leader.GetHerHis]的属下回报说[bitter_leader.GetPraenomen]已被杀害，而效劳僭主的雇佣军袭击了[democracy_leader.GetPraenomen]的家，同时[democracy_leader.GetHerHis]刚好在几小时前得到了线报……"
 me_syracuse_1_democracy.23.a:0 "必要的恶……"
 me_syracuse_1_democracy.23.b:0 "地牢就足够了。"
 me_syracuse_1_democracy.23.c:0 "必须树立榜样。"
 me_syracuse_1_democracy.24.t:0 "[democracy_leader.GetEmployer.GetAdjective]的内战开始了"
 me_syracuse_1_democracy.24.desc_1:0 "[me_syracuse_foreign_request_character_scope.GetPraenomen]终于做好了所有的必要准备，并在几周前低调快速地出发前往西西里。\n\n水手报告道，在大海的吉兆下，[me_syracuse_foreign_request_character_scope.GetSheHe]安全抵达了[sm_rebel_base_scope.GetName]，并已接管了革命军。"
 me_syracuse_1_democracy.24.desc_2:0 "按照允诺，我们的部分军队与一些志愿军受委派前往支援[democracy_leader.GetEmployer.GetAdjective]的叛军。\n\n现在已公开宣战，双方都为了自己政体的存续而奋战。"
 me_syracuse_1_democracy.24.a:0 "宙斯看顾[me_syracuse_foreign_request_character_scope.GetHerHim]。"
 me_syracuse_1_democracy.24.b:0 "愿我们的投资是有价值的……"
 me_syracuse_1_democracy.25.t:0 "背叛"
 me_syracuse_1_democracy.25.desc:0 "虽然犯人未知，显然有知道内情的人知会了僭主。\n\n领袖们遭到围捕、拷问、处决。或许这场运动的口风太松了……"
 me_syracuse_1_democracy.25.a:0 "他们的梦想依然存在。"
 me_syracuse_1_democracy.26.t:0 "骚乱毁灭了叙拉古"
 me_syracuse_1_democracy.26.desc_11:0 "这座受诅咒的城市再次陷入冲突。或许我们在我们经历了无数困难后，我们终于有机会在西西里改弦易辙。\n\n"
 me_syracuse_1_democracy.26.desc_12:0 "共和主义革命军骑兵对付我们最高领主，僭主[tyrant_leader.GetPraenomen]，他们想要废黜[tyrant_leader.GetHerHim]并重建民主政府。\n\n"
 me_syracuse_1_democracy.26.desc_13:0 "我们的盟友[democracy_leader.GetEmployer.GetName][tyrant_leader.GetPraenomen]成为了民主革命的牺牲，那些人寻求重建共和政府。\n\n"
 me_syracuse_1_democracy.26.desc_14:0 "我们岛上最伟大的城市[tyrant_leader.GetEmployer.GetCapital.GetName]再次受害于内部倾轧，因为共和主义革命军想要废黜他们的僭主。\n\n"
 me_syracuse_1_democracy.26.desc_15:0 "[tyrant_leader.GetEmployer.GetCapital.GetName]伟大之城再次因内部倾轧而陨落，因为共和主义革命军想要废黜他们的僭主。\n\n"
 me_syracuse_1_democracy.26.desc_21:0 "[me_syracuse_foreign_request_scope.GetName]的增援加入了叛军，他们派出了[me_syracuse_foreign_request_character_scope.GetPraenomen]带领部队，前来领导共和主义者的军队。\n\n他们试图重现科林托斯的提摩勒翁伟大胜利，他曾经在数年以前增援他们。"
 me_syracuse_1_democracy.26.desc_22:0 "胆小的叛军再次从希腊找来了增援，那是[me_syracuse_foreign_request_scope.GetAdjective]的部队，由[me_syracuse_foreign_request_character_scope.GetPraenomen]将军带队。\n\n他们试图重现科林托斯的提摩勒翁伟大胜利，此人曾经给我们的城市克里弥索斯带来了哀痛，他的名字纯粹只是受到那些陨落家族的诅咒。"
 me_syracuse_1_democracy.26.desc_23:1 "[democracy_leader.GetPraenomen]领导的民主主义者将[sm_rebel_base_scope.GetName]作为临时首都，宣布成立共和国，并宣称在打败僭主之前，[democracy_leader.HerselfHimself]自己是过渡独裁者。"
 me_syracuse_1_democracy.26.a:0 "西西里的时光从不沉闷。"
 me_syracuse_1_democracy.26.at:0 "[democracy_leader.GetEmployer.GetName]正与[tyrant_leader.GetEmployer.GetName]交战。"
 me_syracuse_1_democracy.26.b:0 "我们绝对不能沦为这些复仇狂的猎物。"
 me_syracuse_1_democracy.26.bt:0 "我们以及[democracy_leader.GetEmployer.GetName]的其他附属国，在混乱中被释放了。"
 me_syracuse_1_democracy.26.c:0 "[tyrant_leader.GetPraenomen]是我们的盟友……"
 me_syracuse_1_democracy.26.d:0 "我们西刻利俄忒人到底要承受多少伤痛……"
 me_syracuse_1_democracy.27.t:0 "$syracuse_1_3_greek_help$：[me_syracuse_foreign_request_character_scope.GetPraenomen]准备好带领远征军"
 me_syracuse_1_democracy.27.desc:0 "终于，[me_syracuse_foreign_request_character_scope.GetPraenomen]传来消息说，[me_syracuse_foreign_request_character_scope.GetEmployer.GetAdjective]的远征军准备好出发了。\n\n在故乡的希腊兄弟的增援下，我们很快将发起行动，并再次收回我们伟大城市的执政机构！"
 me_syracuse_1_democracy.27.a:0 "但愿我们对[me_syracuse_foreign_request_character_scope.GetHerHim]的信心是合理的……"
 me_syracuse_1_democracy.27.at:0 "使命任务‘#Y 楷模提摩勒翁#!’现已#G 完成#!！"
 me_syracuse_1_democracy.28.t:0 "革命军的胜利！"
 me_syracuse_1_democracy.28.desc:0 "在[democracy_leader.GetPraenomen]的领导下，我军大获全胜，直接将[syracuse_current_tyrant.GetPraenomen]的军队赶出了战场。\n\n现在我们终于可以重建我们梦寐以求的共和国了。"
 me_syracuse_1_democracy.28.a:0 "$flavor_egy.10.a$"
 me_syracuse_1_democracy.28.b:0 "$flavor_egy.10.b$"
 me_syracuse_1_democracy.28.c:0 "愿[me_syracuse_foreign_request_scope.GetName]的人民尽情羞辱曾经作威作福的僭主。"
 me_syracuse_1_democracy.28.d:0 "$flavor_egy.10.c$“"
 me_syr_cil_kill_all_tt:0 "$flavor_egy_10_kill_all$"
 me_syracuse_1_democracy.30.t:0 "叙拉古的僭主被推翻了"
 me_syracuse_1_democracy.30.desc:0 "[victorious_side.GetAdjective]的共和主义者叛军在[victorious_side.GetRuler.GetPraenomen]的领导下彻底击败了僭主[resistance_ruler.GetPraenomen]的军队。\n\n"
 me_syracuse_1_democracy.30.desc_3:0 "\n\n[victorious_side.GetRuler.GetPraenomen]现在想要在自由的共和政府统治下，恢复和平与稳定。"
 me_syracuse_1_democracy.30.a:0 "这究竟有没有到头的日子？"
 me_syracuse_1_democracy.31.t:0 "叙拉古的僭主获胜"
 me_syracuse_1_democracy.31.desc:0 "[victorious_side.GetName]的共和主义者叛军被忠于[victorious_side.GetRuler.GetPraenomen]的军队碾碎了\n\n"
 me_syracuse_1_democracy.31.desc_3:0 "看来[resistance_ruler.GetPraenomen]再次证明了[victorious_side.GetName]的共和时光的确结束了。"
 me_syracuse_1_democracy.32.t:0 "来自叙拉古的消息"
 me_syracuse_1_democracy.32.desc_1:0 "[syracuse_current_tyrant.GetEmployer.GetAdjective]革命者的军队被击败了，包括我们增援给他们的部队。\n\n对于[democracy_leader.GetEmployer.GetName]以及各地自由的希腊人来说，这是黑暗的一天……"
 me_syracuse_1_democracy.32.desc_2:0 "在我们远征军的帮助下，共和主义革命军在[democracy_leader.GetEmployer.GetName]大获全胜，他们将僭主的军队逐出战场，并建立了新政府！\n\n对于各地的自由希腊人来说，这是伟大的一天！愿所有听闻此讯的僭主胆战心惊！"
 me_syracuse_1_democracy.32.a:0 "赞美宙斯！"
 me_syracuse_1_democracy.32.b:0 "哈得斯之子……"
 me_syracuse_1_democracy.33.t:0 "叙拉古的僭主"
 me_syracuse_1_democracy.33.desc:0 "就如小狄俄尼西俄斯被提摩勒翁废黜后在科林斯流放，为表谢意，[democracy_leader.GetPraenomen]把僭主[target.GetPraenomen]送到了我们这儿。\n\n愿人民再次唾弃曾经作威作福的君王！"
 me_syracuse_1_democracy.33.a:0 "哦，多谦逊。"
 me_syracuse_1_democracy.35.t:0 "科林斯人"
 me_syracuse_1_democracy.35.desc:0 "我们的属下发现了一位仍住在城内的科林斯将军，名为[me_syr_3_cor_lead_scope.GetPraenomen]。\n\n向其解释了我们的目的后，[me_syr_3_cor_lead_scope.GetSheHe]愿意领导我们的军队，并从科林斯老兵中召集志愿军。"
 me_syracuse_1_democracy.35.a:0 "太好了！"
 me_syracuse_1_democracy.35.b:0 "[me_syr_3_cor_lead.GetSheHe|U]不够格。"
 me_syracuse_1_democracy.35.bt:0 "我们或能试图联系其他共和制的希腊国家。\n[me_syr_3_cor_lead.GetPraenomen]将消失。"
 me_syracuse_cor_character_tooltip:0 "等时机到来，[me_syr_3_cor_lead.GetFullName]将作为革命军的领袖，为#Y [SCOPE.sC('me_syracuse_scope').GetName]#!重建共和政府。"
 me_syracuse_1_democracy.36.t:0 "$syracuse_1_2_mercenary_motives$：富裕的士兵"
 me_syracuse_1_democracy.36.desc:0 "再三考虑后，[democracy_leader.GetPraenomen]确信了推翻僭主的最佳手段是暗中破坏[democracy_leader.GetEmployer.GetRuler.GetHerHis]的权力根基。\n\n幸运的是，雇佣军最不出名的就是他们的忠诚。此项计划是争取他们的长官[me_syr_2_mer_lead_scope.GetPraenomen]。"
 me_syracuse_1_democracy.36.a:0 "我们必须小心谋划行动。"
 me_syracuse_1_democracy.36.at:0 "$me_syr_task_start_tt_2$试图影响[me_syr_2_mer_lead_scope.GetPraenomen]。"
 me_syracuse_1_democracy.38.t:0 "$syracuse_1_2_mercenary_motives$：轻轻地、慢慢地"
 me_syracuse_1_democracy.38.desc:0 "我们在[democracy_leader.GetEmployer.GetCapital.GetName]的属下一直在努力运转，试图找出影响僭主的雇佣兵的最佳方案，同时不暴露机密。\n\n幸运的是，一位名为[me_syr_2_mer_deputy_scope.GetPraenomen]的人是个可爱且诚实的淘气鬼，名声在外，而且是那个粗人的密友之一。\n\n如不其然，直奔主题的信件，辅以礼物为诱饵，或许能让我们接触到[me_syr_2_mer_lead_scope.GetPraenomen]。"
 me_syracuse_1_democracy.38.a:0 "试图结交这位[me_syr_2_mer_deputy_scope.GetPraenomen]。"
 me_syracuse_1_democracy.38.at:0 "我们的希望全指望命运了。"
 me_syracuse_1_democracy.38.b:0 "我们会直接接洽。"
 me_syracuse_1_democracy.38.bt:0 "如果[me_syr_2_mer_lead_scope.GetPraenomen]接受，那么一旦革命结束，他将期望得到一笔个人款项。"
 me_syracuse_1_democracy.39.t:0 "$syracuse_1_2_mercenary_motives$：结交粗人"
 me_syracuse_1_democracy.39.desc_1:0 "我们的下属成功结交了[me_syr_2_mer_deputy_scope.GetPraenomen]，含沙射影地表明了革命动机，并暗中需下了丰厚酬金，之后又询问他们是否可以与[me_syr_2_mer_lead_scope.GetPraenomen]会面。\n\n"
 me_syracuse_1_democracy.39.desc_2:0 "我们的下属找了条秘密的途径，联系了强壮的[me_syr_2_mer_lead_scope.GetPraenomen]以及[me_syr_2_mer_lead_scope.GetHerHis]屋内的仆人。\n\n"
 me_syracuse_1_democracy.39.desc_3:0 "随后，气氛突然紧张起来，[me_syr_2_mer_lead_scope.GetPraenomen]咆哮着呵斥背叛的罪行——随后又在鬼脸中哈哈大笑。\n\n看来[me_syr_2_mer_lead_scope.GetSheHe]有奇怪的幽默感，但是的确愿意帮助我们的事业——如果价格合适的话……"
 me_syracuse_1_democracy.39.desc_4:0 "[me_syr_2_mer_deputy_scope.GetPraenomen]遭到了羞辱，并辱骂[me_syr_2_mer_deputy_scope.GetHerHis]的酒友利用了[me_syr_2_mer_deputy_scope.GetHerHim]。[me_syr_2_mer_deputy_scope.GetSheHe|U]发誓保证说如果[me_syr_2_mer_lead_scope.GetPraenomen]听说过那个阴谋的任何消息，一切都不会这么积极……"
 me_syracuse_1_democracy.39.desc_5:0 "答复以残忍而愉快的语气写成，热情邀请前往[me_syr_2_mer_lead_scope.GetPraenomen]的私人宅邸……"
 me_syracuse_1_democracy.39.desc_6:0 "答复要求不要再次联系[me_syr_2_mer_lead_scope.GetPraenomen]，否则阴谋就会暴露。我们还是幸运的，或许[me_syr_2_mer_lead_scope.GetPraenomen]就如我们一样害怕这位僭主。"
 me_syracuse_1_democracy.39.a:0 "哈哈！那个[me_syr_2_mer_lead_scope.GetPraenomen]还真有两把刷子……"
 me_syracuse_1_democracy.39.at:0 "谈判很快将开始。"
 me_syracuse_1_democracy.39.b:0 "那些蠢人……"
 me_syracuse_1_democracy.39.bt:0 "使命任务‘#Y 打击根基#!’将遭#R 放弃#!！\n将寻找其他办法。"
 me_syracuse_1_democracy.39.c:0 "但是当然。"
 me_syracuse_1_democracy.39.d:0 "历史上最通情达理的雇佣兵……"
 me_syracuse_1_democracy.40.t:0 "$syracuse_1_2_mercenary_motives$：自由的代价"
 me_syracuse_1_democracy.40.desc:0 "[democracy_leader.GetPraenomen]与[me_syr_2_mer_lead_scope.GetPraenomen]之间的秘密会议安排在了[democracy_leader.GetEmployer.GetCapital.GetName]的贫民窟深处。\n\n[me_syr_2_mer_lead_scope.GetPraenomen]很快表明自己是个精明的家伙，他终于自己的军中兄弟；他代表他的整个意大利雇佣兵团前来谈判。\n\n如果我们想要取得他的支持，我们得做出相当大的让步，而且我们必须牢记，他目前的职位让我们相当头痛。"
 me_syracuse_1_democracy.40.a:0 "他们都将得到慷慨的酬金。"
 me_syracuse_1_democracy.40.at:0 "如果革命成功，这些雇佣兵期待得到的#Y 酬金至少得有150#!@gold!"
 me_syracuse_1_democracy.40.b:0 "我们将给予属于他们自己的土地。"
 me_syracuse_1_democracy.40.bt:0 "如果革命成功，这些雇佣兵将期望得到#Y 授予我们的部分领土#!。"
 me_syracuse_1_democracy.40.c:0 "工作与津贴将得到保障。"
 me_syracuse_1_democracy.40.ct:0 "如果革命成功，这些雇佣兵将期望#Y 终身得到雇佣和津贴#!。"
 me_syracuse_1_democracy.40.d:0 "算了吧，我们会试试自己的运气。"
 me_syracuse_1_democracy.40.dt:0 "[me_syr_2_mer_lead_scope.GetPraenomen]可能#R 背叛这项谋划#!。"
 me_syracuse_1_democracy.41.t:0 "$syracuse_1_2_mercenary_motives$：交易达成"
 me_syracuse_1_democracy.41.desc:0 "神经绷紧等待长官[me_syr_2_mer_lead_scope.GetPraenomen]的回复的几周后，带有他的印章的信件送到了[sm_rebel_base_scope.GetName]的叛军处。\n\n"
 me_syracuse_1_democracy.41.desc_1:0 "[democracy_leader.GetPraenomen]打开了这封信，上面只有用牛血写的大大的红叉。看来我们的允诺不足以说动[me_syr_2_mer_lead_scope.GetPraenomen]和他的士兵采取行动……"
 me_syracuse_1_democracy.41.desc_2:0 "[democracy_leader.GetPraenomen]大声朗读了这封信，[me_syr_2_mer_lead_scope.GetPraenomen]及他的雇佣军许下了支持的诺言。他们所等待的良机正是当下！"
 me_syracuse_1_democracy.41.a:0 "干杯，致雇佣军！"
 me_syracuse_1_democracy.41.at:0 "如果我们未能维护诺言，将引起后果。"
 me_syracuse_1_democracy.41.b:0 "没荣誉感的杂种……"
 me_syracuse_1_democracy.42.t:0 "$syracuse_1_9_taking_stock$：债务人的悲痛"
 me_syracuse_1_democracy.42.desc:0 "雇佣军从未忘记我们的允诺，[me_syr_2_mer_lead_scope.GetPraenomen]前来表明了他们的兴趣。\n\n"
 me_syracuse_1_democracy.42.desc_1:0 "[me_syr_2_mer_lead_scope.GetPraenomen]要求我们按照之前同意的，支付一大笔酬金补偿雇佣军对新共和国的贡献。"
 me_syracuse_1_democracy.42.desc_2:0 "我们许诺给予他们自己的土地后，[me_syr_2_mer_lead_scope.GetPraenomen]评估了若干地区，最后认为，对于他的雇佣军团，[me_syr_2_land_grant.GetName]是最合理的回报。"
 me_syracuse_1_democracy.42.desc_3:0 "[me_syr_2_mer_lead_scope.GetPraenomen]要求我们履行诺言，雇佣[me_syr_2_mer_lead_scope.GetHerHis]的雇佣军团，并支付酬金。"
 me_syracuse_1_democracy.42.a:0 "他们会得到钱。"
 me_syracuse_1_democracy.42.b:0 "他们将拥有[me_syr_2_land_grant.GetName]……"
 me_syracuse_1_democracy.42.c:0 "毕竟，我们许诺过的……"
 me_syracuse_1_democracy.42.d:0 "哈，难道他们认为我们是认真的？"
 me_syracuse_1_democracy.43.t:0 "$syracuse_1_9_taking_stock$：[me_syracuse_foreign_request_scope.GetAdjective]的想法"
 me_syracuse_1_democracy.43.desc:0 "基于[me_syracuse_foreign_request_character_scope.GetPraenomen]的当地[me_syracuse_foreign_request_scope.GetName]政府，[me_syracuse_foreign_request_character_scope.GetHerHis]一直在给予建议。\n\n这是个重新开始的机会，尤其考虑我们寡头制的糟糕过往。"
 me_syracuse_1_democracy.43.a:0 "[me_syracuse_foreign_request_character_scope.GetPraenomen]目前一直很有用。"
 me_syracuse_1_democracy.43.b:0 "我们必须保存自己的传统。"
 me_syracuse_1_democracy.43.at:0 "使命任务‘#Y 打击根基#!’现在已#G 完成#!"
 me_syracuse_1_democracy.44.t:0 "$syracuse_1_9_taking_stock$：激进观念"
 me_syracuse_1_democracy.44.desc:0 "[me_syr_heir_scope.GetPraenomen]开始召集支持者，声称[me_syr_heir_scope.GetSheHe]才是旧僭主的合法继承者，而且君主制应得到存续。"
 me_syracuse_1_democracy.44.a:0 "[me_syr_heir_scope.GetWomanMan]必须死……"
 me_syracuse_1_democracy.44.b:0 "我们的耐心快耗尽了。"
 me_syracuse_1_democracy.45.t:0 "$syracuse_1_2_mercenary_motives$：内在风险"
 me_syracuse_1_democracy.45.desc:0 "我们与雇佣军的交易结束了，现在，我们已经准备筹谋计划推翻僭主制！看来依靠雇佣军的确有缺点。\n\n由于僭主的卫兵支持我们，因此组织废黜并不困难……"
 me_syracuse_1_democracy.45.a:0 "我们快成功了！"
 me_syracuse_1_democracy.45.at:0 "使命任务‘#Y 打击根基#!’现在已#G 完成#!"
 me_syracuse_1_democracy.46.t:0 "$syracuse_1_7_assassinate$：真相时刻"
 me_syracuse_1_democracy.46.desc_1:0 "谋划良久，这一天终于来临了，僭主将变得尤其脆弱。\n\n在日常的请愿会中，[democracy_leader.GetPraenomen]走上前，并列举了僭主的罪行。[syracuse_current_tyrant.GetPraenomen]显然很震惊，无力地示意卫兵，而这些卫兵早已拔出剑来，逼向宝座。\n\n[syracuse_current_tyrant.GetPraenomen]简直无法相信，卫兵们抓住了[syracuse_current_tyrant.GetHerHim]，把[syracuse_current_tyrant.GetHerHis]的冠冕扔到地上，把[syracuse_current_tyrant.GetHerHim]抛到了[democracy_leader.GetPraenomen]脚前。在狰狞的嘲笑中，[me_syr_2_mer_lead_scope.GetPraenomen]询问该怎么处理这个曾经作威作福的统治者。"
 me_syracuse_1_democracy.46.desc_2:0 "诚如[me_syr_heir_scope.GetHerHis]的诺言，[me_syr_heir_scope.GetPraenomen]用一场无可比拟的欢宴将僭主引诱出了[tyrant_leader.GetHerHis]的宫殿。当[tyrant_leader.GetPraenomen]刚出现在大庭院，卫兵们就抽出了武器，僭主显然被吓坏了。\n\n短暂的僵持后，周围的保镖很快了解了情况并投降，当[democracy_leader.GetPraenomen]走上前来审判，他们将一脸难以置信的僭主推给了[tyrant_leader.GetHerHis]的继承人。"
 me_syracuse_1_democracy.46.desc_3:0 "在无尽的筹谋中，这一天很快到来了，令人惊异的是，计划没有半点纰漏。\n\n[tyrant_leader.GetPraenomen]被引入废弃的花园后，陪伴左右的极少的卫兵很快被我们的士兵控制，僭主被绑了起来，送给一边等着的[democracy_leader.GetPraenomen]。\n\n当[tyrant_leader.GetPraenomen]被拖走时，[tyrant_leader.GetHerHis]继承人脸上的震惊令人发笑，不过[me_syr_heir_scope.GetSheHe]很快被控制住了，[me_syr_heir_scope.GetSheHe]还没来得及在城中拉起警报呢。"
 me_syracuse_1_democracy.46.a:0 "[me_syr_2_mer_lead_scope.GetPraenomen]，处决[tyrant_leader.GetHerHim]。"
 me_syracuse_1_democracy.46.bt:0 "安排囚禁[tyrant_leader.GetPraenomen]"
 me_syracuse_1_democracy.46.b:0 "将在日后处理[tyrant_leader.GetPraenomen]"
 me_syracuse_1_democracy.46.at:0 "安排处决[tyrant_leader.GetPraenomen]"
 me_syracuse_1_democracy.46.c:0 "[tyrant_leader.GetPraenomen]将遭处决"
 me_syracuse_1_democracy.46.d:0 "让我们看看[tyrant_leader.GetSheHe]是否喜欢地牢。"
 me_syracuse_1_democracy.46.ruler_death_tt:0 "[tyrant_leader.GetFullName]死亡"
 me_syracuse_1_democracy.47.t:0 "$syracuse_1_7_assassinate$：命运之轮再次转动"
 me_syracuse_1_democracy.47.desc_1:0 "既然雇佣军听从我们的智慧，[tyrant_leader.GetPraenomen]很快得到了处理，而且[democracy_leader.GetEmployer.GetCapital.GetName]街道上的秩序也快速恢复了。\n\n接下来因着骚动事件会有一段不稳定时期，不过[democracy_leader.GetPraenomen]现在将领导[democracy_leader.GetEmployer.GetName]走向自由。"
 me_syracuse_1_democracy.47.desc_2:0 "处理了[tyrant_leader.GetPraenomen]，并镇压了[tyrant_leader.GetHerHis]的继任者，现在[democracy_leader.GetPraenomen]要去的统治权力并恢复首都的秩序，已经没有什么困难了。"
 me_syracuse_1_democracy.47.desc_3:0 "[tyrant_leader.GetEmployer.GetName]得到了堤喀的护佑，看来[tyrant_leader.GetPraenomen]贿赂了抓[tyrant_leader.GetHerHis]的人，成功逃脱了正义的严惩。\n\n不论如何，由于其继承人已遭消灭，占据城市并平息针对革命的直接威胁已经很容易了。"
 me_syracuse_1_democracy.47.desc_4:0 "在[democracy_leader.GetPraenomen]能说话之前，[me_syr_heir_scope.GetPraenomen]拔出了匕首，熟练地划开了僭主的喉咙。\n\n[democracy_leader.GetPraenomen]与[democracy_leader.GetHerHis]的追随者震惊了，转身看到了一大堆陌生的脸，手足无措。\n\n等反应过来[me_syr_heir_scope.GetPraenomen]到底要干什么已经太晚了，召集来的士兵都是[me_syr_heir_scope.GetPraenomen]的人，新登基的君主下令处决了这伙人。"
 me_syracuse_1_democracy.47.desc_5:0 "安静被打破了，[tyrant_leader.GetPraenomen]发出了尖锐的笑声，不慌不忙地拍着手。\n\n[democracy_leader.GetPraenomen]抬起眉毛，[democracy_leader.GetHerHis]在困惑中，[democracy_leader.GetSheHe]和[democracy_leader.GetHerHis]的随从已经从后面被人抓住，摁下跪倒。\n\n[me_syr_heir_scope.GetPraenomen]欣慰地祝贺僭主，随后[me_syr_heir_scope.GetHerHis]的拇指划过[me_syr_heir_scope.GetHerHis]的喉咙，示意士兵动手。"
 me_syracuse_1_democracy.47.a:0 "厄楼忒里亚，自由！"
 me_syracuse_1_democracy.47.at:0 "[democracy_leader.GetEmployer.GetName]将采纳#Y 寡头共和制#!政体。"
 me_syracuse_1_democracy.47.b:0 "什么？不！等，等等！"
 me_syracuse_1_democracy.47.c:0 "等，等等！啥？不！"
 me_syracuse_1_democracy.48.t:0 "$syracuse_1_9_taking_stock$：胜利的怨恨"
 me_syracuse_1_democracy.48.desc:0 "[bitter_leader.GetPraenomen]对[me_syracuse_foreign_request_character_scope.GetPraenomen]不满即将爆发。\n\n[bitter_leader.GetPraenomen]现在煽动人民反对我们的统治者，声称应由真正的叙拉古人领导共和国。"
 me_syracuse_1_democracy.48.a:0 "真可惜。"
 me_syracuse_1_democracy.48.b:0 "应有折中的办法。"
 me_syracuse_1_democracy.48.c:0 "我们到底有完没完……"
 me_syracuse_1_democracy.49.t:0 "$syracuse_1_4_deal_with_devil$：情有可原"
 me_syracuse_1_democracy.49.desc_1:0 "在无数年里，我们与迦太基人战斗，防止他们控制西西里岛，不过显然，如果能让我们亏欠他们，他们获益最大。\n\n有了他们的帮助，我们或许可以用武力快速毁灭僭主制度。"
 me_syracuse_1_democracy.49.desc_2:0 "没什么理由去信任罗马人，除了一个事实——他们跟我们一样，能从推翻僭主的行动获得好处。\n\n谁知道呢，或许他们更喜欢与共和国打交道，而不是傲慢的君主。"
 me_syracuse_1_democracy.49.desc_3:0 "在许多人看来，寻求外国干涉，是一种绝望的尝试，与叛国几无差异，但是对于这项任务，还有谁有这种资源呢？\n\n只要做出一些让步，我们或许可以彻底毁灭僭主制度，并铸就长久的友谊。"
 me_syracuse_1_democracy.49.a:0 "真正的叛徒是我们的僭主。"
 me_syracuse_1_democracy.49.at:0 "$me_syr_task_start_tt_2$联系[me_syr_deal_with_devil_scope.GetName]。"
 me_syracuse_1_democracy.50.t:0 "[me_syracuse_scope.GetAdjective]的谋划结束了"
 me_syracuse_1_democracy.50.desc:0 "在各种手段下，看来推翻[me_syracuse_scope.GetName]的僭主制度的谋划以及我们的参与结束了。"
 me_syracuse_1_democracy.50.a:0 "这种只是历史的偶然……"
 me_syracuse_1_democracy.51.t:0 "$syracuse_1_4_deal_with_devil$奉承[me_syr_deal_with_devil_scope.GetName]"
 me_syracuse_1_democracy.51.desc:0 "领导层在大使级磋商中决定了派遣[me_syr_deal_with_devil_scope.GetName]支援我们，但是依然存在分歧，我们是否应赠送礼物。\n\n显然，如果的确有必要，在无法染指国库的情况下，只有我们的领袖可以支付这笔费用……"
 me_syracuse_1_democracy.51.a:0 "互利共赢足以拉拢他们。"
 me_syracuse_1_democracy.51.at:0 "我们不会送礼物给[me_syr_deal_with_devil_scope.GetName]。"
 me_syracuse_1_democracy.51.b:0 "以防万一，最好送出礼物。"
 me_syracuse_1_democracy.52.t:0 "$syracuse_1_4_deal_with_devil$：[democracy_leader.GetEmployer.GetName]的动乱"
 me_syracuse_1_democracy.52.desc_1:0 "[democracy_leader.GetEmployer.GetAdjective]的代表带着礼物抵达了我们的首都，虽然这既不是来自他们的统治者，也并非来自他们的政府。\n\n"
 me_syracuse_1_democracy.52.desc_2:0 "一小队[democracy_leader.GetEmployer.GetAdjective]使团抵达了我们的首都，声称自己代表着[democracy_leader.GetEmployer.GetName]的真正政府。\n\n"
 me_syracuse_1_democracy.52.desc:0 "他们代表那些共和主义者，他们希望推翻君主制，并要求我们支持他们的梦想，他们许诺一旦掌权就会回报我们。"
 me_syracuse_1_democracy.52.a:0 "敌人的敌人就是我们的朋友。"
 me_syracuse_1_democracy.52.at:0 "我们将选择一旦[democracy_leader.GetEmployer.GetAdjective]的共和主义者获胜，我们得要求些什么。\n如果他们接受，我们将给这些叛军送去人力和资金。"
 me_syracuse_1_democracy.52.c:0 "[me_syr_deal_with_devil_scope.GetAdjective]的士兵只因[me_syr_deal_with_devil_scope.GetName]而亡。"
 me_syracuse_1_democracy.52.ct:0 "[democracy_leader.GetEmployer.GetAdjective]的共和主义者将不得不去别处找支持。"
 me_syracuse_1_democracy.53.t:0 "$syracuse_1_4_deal_with_devil$：自由的代价"
 me_syracuse_1_democracy.53.desc:0 "取得[me_syr_deal_with_devil_scope.GetAdjective]的关注的事务完成了，成员们开始讨论如何才能最好地获得他们的支持，同时不要在过程中让步太多。\n\n有人提出给予纯粹的酬金，其他人提出割让土地，还有人提议相对于让我们摆脱僭主，纳贡只是个很小的代价。"
 me_syracuse_1_democracy.53.conditions_tt:0 "如果他们接受，并且我们赢得了内战，"
 me_syracuse_1_democracy.53.a:0 "提供给他们我们的部分领土。"
 me_syracuse_1_democracy.53.at:0 "$me_syracuse_1_democracy.53.conditions_tt$我们被期待#Y 割让领土给[me_syr_deal_with_devil_scope.GetName]#!。"
 me_syracuse_1_democracy.53.b:0 "提供给他们一大笔酬金。"
 me_syracuse_1_democracy.53.bt:0 "$me_syracuse_1_democracy.53.conditions_tt$我们将被期望#Y 至少支付给[me_syr_deal_with_devil_scope.GetName]250#!@gold!."
 me_syracuse_1_democracy.53.c:0 "提议成为他们的朝贡国。"
 me_syracuse_1_democracy.53.ct:0 "$me_syracuse_1_democracy.53.conditions_tt$我们被期望#Y 成为[me_syr_deal_with_devil_scope.GetAdjective]的朝贡附属国#!。"
 me_syracuse_1_democracy.53.d:0 "一定有其他办法……"
 me_syracuse_1_democracy.54.t:0 "$syracuse_1_4_deal_with_devil$：遭[me_syr_old_deal_with_devil_scope.GetName]拒绝"
 me_syracuse_1_democracy.54.desc:0 "卑怯的[me_syr_deal_with_devil_scope.GetAdjective]白痴拒绝了我们需要支援的卑微请求。\n\n"
 me_syracuse_1_democracy.54.desc_1:0 "不过，或许还有其他国家愿意帮助我们，我们可以联系他们……"
 me_syracuse_1_democracy.54.desc_2:0 "由于我们的外交选项在这条路上已经穷尽，我们不得不找其他办法解决僭主问题……"
 me_syracuse_1_democracy.54.a:0 "[me_syr_deal_with_devil_scope.GetName]可能会帮助我们……"
 me_syracuse_1_democracy.54.b:0 "这绝对不是个好主意。"
 me_syracuse_1_democracy.54.bt:0 "使命任务‘#Y 与虎谋皮#!’将遭#R 放弃#!！"
 me_syracuse_1_democracy.55.t:0 "$syracuse_1_4_deal_with_devil$：与[democracy_leader.GetPraenomen]谈判"
 me_syracuse_1_democracy.55.desc_1:0 "$me_syracuse_1_democracy.55.desc_starter$\n\n他们许诺，一旦获胜，他们将转交给我们他们的部分领土，以补偿我们的付出。"
 me_syracuse_1_democracy.55.desc_2:0 "$me_syracuse_1_democracy.55.desc_starter$\n\n他们提出，一旦僭主被颓然，他们将用用单纯的酬金报答我们，数额不小。"
 me_syracuse_1_democracy.55.desc_3:0 "$me_syracuse_1_democracy.55.desc_starter$\n\n他们提议，一旦自由在[democracy_leader.GetEmployer.GetCapital.GetName]恢复，新共和国将支付年度纳贡。"
 me_syracuse_1_democracy.55.desc_4:0 "尽管我们之前有了接洽，但是[democracy_leader.GetEmployer.GetAdjective]一想到他们为了赢得我们的支持需要付出多少时，他们显然犹豫了，并且他们准备找其他路子去扳倒僭主了……"
 me_syracuse_1_democracy.55.desc_starter:0 "[democracy_leader.GetEmployer.GetAdjective]的叛军给出了一份提议，作为回报，需要在即将到来的叛乱给予他们军事支持。"
 me_syracuse_1_democracy.55.a:0 "这行得通。"
 me_syracuse_1_democracy.55.at:0 "当内战爆发，我们将给这些革命军送去#Y 人力#!和#Y 资金#!，并#Y 确保#![democracy_leader.GetEmployer.GetName]的新政府。\n如果叛军成功推翻僭主，我们期望得到#Y 他们许诺的酬金#!。"
 me_syracuse_1_democracy.55.b:0 "我们应绝不介入。"
 me_syracuse_1_democracy.55.c:0 "傻子……"
 me_syracuse_1_democracy.55.d:0 "我们必须要求土地。"
 me_syracuse_1_democracy.55.conditions_tt:0 "如果他们赢得内战，我们将提出要求，"
 me_syracuse_1_democracy.55.dt:0 "$me_syracuse_1_democracy.55.conditions_tt$#Y 我们将获得部分[democracy_leader.GetEmployer.GetAdjective]的领土#!。"
 me_syracuse_1_democracy.55.e:0 "冰冷坚硬的硬币，要么我们走人。"
 me_syracuse_1_democracy.55.et:0 "$me_syracuse_1_democracy.55.conditions_tt$我们获得#Y 至少250#Y @gold!。"
 me_syracuse_1_democracy.55.f:0 "[democracy_leader.GetEmployer.GetName]必须臣服于[me_syr_deal_with_devil_scope.GetName]。"
 me_syracuse_1_democracy.55.ft:0 "$me_syracuse_1_democracy.55.conditions_tt$#Y [democracy_leader.GetEmployer.GetName]将成为我们的朝贡附属国。#!"
 me_syracuse_1_democracy.56.t:0 "$syracuse_1_4_deal_with_devil$：[me_syr_deal_with_devil_scope.GetName]的答复"
 me_syracuse_1_democracy.56.desc_1:0 "[me_syr_deal_with_devil_scope.GetAdjective]的使团答复说他们的政府接受了我们的提议！我们可以在即将到来的冲突中，指望他们的援助，不过我们必须牢记我们已达成的协议……"
 me_syracuse_1_democracy.56.desc_2:0 "[me_syr_deal_with_devil_scope.GetAdjective]使团报告说他们的政府拒绝了我们的提议，并拒绝进一步商议，而且也没有什么解释……"
 me_syracuse_1_democracy.56.a:0 "致敬[me_syr_deal_with_devil_scope.GetName]！"
 me_syracuse_1_democracy.56.b:0 "可怜的守财奴……"
 me_syracuse_1_democracy.57.t:0 "$syracuse_1_3_greek_help$：黎明支援"
 me_syracuse_1_democracy.57.desc:0 "领导层被说服，科林托斯的提摩勒翁的英雄般的远征军曾十分成功，如此必须效法他的榜样，确保胜利。"
 me_syracuse_1_democracy.57.a:0 "值得借鉴的先辈。"
 me_syracuse_1_democracy.57.at:0 "$me_syr_task_start_tt_2$评价希腊的诸共和国。"
 me_syracuse_1_democracy.58.t:0 "$syracuse_1_4_deal_with_devil$：[me_syr_deal_with_devil_scope.GetAdjective]的要求"
 me_syracuse_1_democracy.58.desc:0 "[me_syr_deal_with_devil_scope.GetAdjective]的代表发出了反邀约，一套求我们[SCOPE.Custom('get_me_syr_demand_details')]\n\n如果我们接受，我们召唤他们时，他们将给予我们支持对付僭主。"
 me_syracuse_1_democracy.58.a:0 "哦，那就这样吧……"
 me_syracuse_1_democracy.58.conditions_tt:0 "如果我们赢得了内战，"
 me_syracuse_1_democracy.58.at1:0 "$me_syracuse_1_democracy.58.conditions_tt$我们将被期望#Y 割让领土给[me_syr_deal_with_devil_scope.GetName]#!。"
 me_syracuse_1_democracy.58.at2:0 "$me_syracuse_1_democracy.58.conditions_tt$我们将被期望#Y 至少付给[me_syr_deal_with_devil_scope.GetName]250#!@gold!."
 me_syracuse_1_democracy.58.at3:0 "$me_syracuse_1_democracy.58.conditions_tt$我们将被期望#Y 成为[me_syr_deal_with_devil_scope.GetAdjective]的朝贡附属国#!。"
 me_syracuse_1_democracy.58.b:0 "决不！"
 me_syracuse_1_democracy.58.bt:0 "[me_syr_deal_with_devil_scope.GetName]不会支持我们，但或许其他国家会。"
 me_syracuse_demand_land:0 "割让我们的部分领土给[me_syr_deal_with_devil_scope.GetName]"
 me_syracuse_demand_money:0 "支付给[me_syr_deal_with_devil_scope.GetName]一大笔金子。"
 me_syracuse_demand_subject:0 "成为[me_syr_deal_with_devil_scope.GetName]的朝贡国。"
 me_syracuse_1_democracy.59.t:0 "$syracuse_1_4_deal_with_devil$：[democracy_leader.GetPraenomen]的答复"
 me_syracuse_1_democracy.59_desc_start:0 "我们的代表带来消息说[democracy_leader.GetPraenomen]和其他[democracy_leader.GetEmployer.GetAdjective]叛军已经"
 me_syracuse_1_democracy.59.desc_1:0 "$me_syracuse_1_democracy.59_desc_start$接受了我们慷慨的要求，称其为争取自由的一小笔代价。当时机到来时，他们会将其给予我们以换取我们的部队。"
 me_syracuse_1_democracy.59.desc_2:0 "$me_syracuse_1_democracy.59_desc_start$拒绝了我们的慷慨要求，称其令人不能容忍。他们将去找其他法子支持他们的事业。"
 me_syracuse_1_democracy.59.a:0 "那么他们倒还不是彻底的白痴。"
 me_syracuse_1_democracy.59.b:0 "傻子……"
 me_syracuse_1_democracy.60.t:0 "[me_syr_annexed_scope.GetAdjective]的财富"
 me_syracuse_1_democracy.60.desc:0 "可惜，我们[me_syr_annexed_scope.GetName]的恩主被外来势力吞并，他们不再有能力支持我们的事业了。"
 me_syracuse_1_democracy.60.a:0 "没完没了……"
 me_syracuse_1_democracy.60.b:0 "真可惜。"
 me_syracuse_1_democracy.61.t:0 "$syracuse_1_9_taking_stock$：出借人的引诱"
 me_syracuse_1_democracy.61.desc:0 "在尘埃落定之前，[me_syr_deal_with_devil_scope.GetAdjective]的使团要求我们回报他们的支援——即 "
 me_syracuse_1_democracy.61.desc_1:0 "我们的部分主权领土。"
 me_syracuse_1_democracy.61.desc_2:0 "一大笔金银。"
 me_syracuse_1_democracy.61.desc_3:0 "定期支付的纳贡。"
 me_syracuse_1_democracy.61.desc_4:0 "\n\n[me_syr_deal_with_devil_scope.GetName]显然急不可耐地等待我们的答复，我们不能让他们等太久。"
 me_syracuse_1_democracy.61.a:0 "我们将维护诺言。"
 me_syracuse_1_democracy.61.b:0 "他们得为此战斗。"
 me_syracuse_1_democracy.61.bt:0 "迦太基获得了我们领土的宣称。"
 me_syracuse_1_democracy.62.t:0 "$syracuse_1_9_taking_stock$：债务"
 me_syracuse_1_democracy.62.desc:0 "在他们内战之后，我们的使团与[me_syracuse_scope.GetAdjective]的新领袖接洽，要求酬劳。"
 me_syracuse_1_democracy.62.desc_1:0 "我们智慧地同意遵守诺言，并作出了相应安排。他们或许终究是有用的。"
 me_syracuse_1_democracy.62.desc_2:0 "他们可耻地对我们协议嗤之以鼻，并且他们拒绝履行诺言，还嘲笑着把我们的使团赶出首都。"
 me_syracuse_1_democracy.62.a:0 "公平的交易。"
 me_syracuse_1_democracy.62.b:0 "背信弃义的恶魔！"
 me_syracuse_1_democracy.63.t:0 "$syracuse_1_9_taking_stock$：旧藩属"
 me_syracuse_1_democracy.63.desc:0 "趁着内战的混乱，旧僭主制服的希腊诸城乘机挣脱了束缚。\n\n现在冲突已经解决，人们建议我们将这些城市重新纳入我们的掌控……"
 me_syracuse_1_democracy.63.a:0 "不管过去发生了什么，我们需要他们。"
 me_syracuse_1_democracy.63.b:0 "让他们自由吧。"
 me_syracuse_1_democracy.64.t:0 "$syracuse_1_9_taking_stock$：尾声"
 me_syracuse_1_democracy.64.desc:0 "僭主已被处理，[democracy_leader.GetPraenomen]开始组织[democracy_leader.GetEmployer.GetName]的新政府，并确保向共和统治稳定交接。\n\n我们的新国家将很快稳定下来，我们将在自由中迈向更光明的未来。"
 me_syracuse_1_democracy.64.a:0 "这是我们重新开始的机会。"
 me_syracuse_1_democracy.64.at:0 "$me_syr_task_start_tt_2$了解未竞的事务。"
 me_syracuse_1_democracy.65.t:0 "$syracuse_1_9_taking_stock$：野心勃勃的[democracy_leader.GetPraenomen]"
 me_syracuse_1_democracy.65.desc:0 "[democracy_leader.GetPraenomen]已几乎掌控了政府，[democracy_leader.GetHerHis]似乎陷入了坏脾气。\n\n既然[democracy_leader.GetHerHis]的敌人已经被去除，[democracy_leader.GetPraenomen]想要将自己立为僭主，有可能[democracy_leader.GetHerselfHimself]从一开始就是如此策划的。"
 me_syracuse_1_democracy.65.a:0 "不！不是现在！绝不！"
 me_syracuse_1_democracy.65.b:0 "我们别无选择……"
 me_syracuse_1_democracy.65.bt:0 "[democracy_leader.GetEmployer.GetName]批准了#Y 专制君主制#!政体。"
 me_syracuse_1_democracy.66.t:0 "$syracuse_1_9_taking_stock$：[me_syr_resurgent_tyrant_scope.GetPraenomen]的冲动"
 me_syracuse_1_democracy.66.desc:0 "[me_syr_resurgent_tyrant_scope.GetPraenomen]相信新政府很孱弱，[me_syr_resurgent_tyrant_scope.GetHerHis]煽动难以捉摸的力量支持自己成为[me_syr_resurgent_tyrant_scope.GetEmployer.GetName]的君主——声称共和国是个非法的闹剧。\n\n我们尚可罢免[me_syr_resurgent_tyrant_scope.GetHerHim]，但是公众并不认同我们……"
 me_syracuse_1_democracy.66.a:0 "我们必须保护共和国！"
 me_syracuse_1_democracy.66.b:0 "付钱消灾，解决闹事者。"
 me_syracuse_1_democracy.66.c:0 "适可而止吧……"
 me_syracuse_1_democracy.66.bt:0 "[me_syr_resurgent_tyrant_scope.GetEmployer.GetName]批准了#Y 专制君主制#!政体。"
 me_syracuse_1_democracy.67.t:0 "$syracuse_1_6_approach_heir$：流于表面的继承者"
 me_syracuse_1_democracy.67.desc:0 "[democracy_leader.GetPraenomen]决定我们应试图从内部毁灭僭主制度，而不是仅仅流于表面争斗。\n\n另外，[democracy_leader.GetSheHe]相信权座的继承者[me_syr_heir_scope.GetPraenomen]可以被说服来支援我们的事业。"
 me_syracuse_1_democracy.67.a:0 "[me_syr_heir_scope.GetPraenomen]会明白事理。"
 me_syracuse_1_democracy.67.at:0 "$me_syr_task_start_tt_2$联系上了继承者。"
 me_syracuse_1_democracy.68.t:0 "$syracuse_1_6_approach_heir$：漂亮的计划"
 me_syracuse_1_democracy.68.desc:0 "最终，扳倒僭主的计划完成了——现在只剩付诸实施了。\n\n"
 me_syracuse_1_democracy.68.desc_1:0 "[me_syr_heir_scope.GetPraenomen]说服了僭主去城外参加一场荣耀[tyrant_leader.GetHerHis]的宴会。客人们都将是忠诚的叛军，他们将在恰当的时机利索地杀死[tyrant_leader.GetHerHis]的卫兵。"
 me_syracuse_1_democracy.68.desc_2:0 "[me_syr_heir_scope.GetPraenomen]无心引诱[tyrant_leader.GetPraenomen]离开了宫廷，并带到了某个年久未用的安静场所，在那儿，我们等着的部队将抓住他俩！"
 me_syracuse_1_democracy.68.desc_3:0 "\n\n之后，我们将得以在混乱中夺得权力，并让我们的士兵镇压雇佣军引发的任何问题。"
 me_syracuse_1_democracy.68.a:0 "让赌局开始吧！"
 me_syracuse_1_democracy.68.at:0 "使命任务“#Y 高级职业的朋友#!”现已#G 完成#!！"
 me_syracuse_1_democracy.69.t:0 "$syracuse_1_4_deal_with_devil$：[me_syr_deal_with_devil_scope.GetAdjective]支持准备完毕"
 me_syracuse_1_democracy.69.desc:0 "所有的准备已完成，并且与[me_syr_deal_with_devil_scope.GetName]达成了协议，我们终于准备好认真开始血腥的任务，并重建民主政府！\n\n精良的[me_syr_deal_with_devil_scope.GetAdjective]部队整装待发，一旦时机到来，随时加入我们的军队。"
 me_syracuse_1_democracy.69.a:0 "他们最好信守诺言！"
 me_syracuse_1_democracy.69.at:0 "使命任务“#Y 与虎谋皮#!”现已#G 完成#!！"
 me_syracuse_1_democracy.70.t:0 "$syracuse_1_6_approach_heir$：联系[me_syr_heir_scope.GetPraenomen]"
 me_syracuse_1_democracy.70.desc:0 "[me_syr_heir_scope.GetPraenomen]的人物将制定我们的策略：不论[me_syr_heir_scope.GetSheHe]是否感到了人民的苦难，或是由个人野心驱使，或仅仅是个质朴的家伙。\n\n我们同时要牢记，一旦[me_syr_heir_scope.GetPraenomen]知晓我们的谋划，[me_syr_heir_scope.GetHerHis]之前的热情可能会被对统治者炽热的忠诚所扼杀。"
 me_syracuse_1_democracy.70.a:0 "诉诸[me_syr_heir_scope.GetHerHis]的道德感。"
 me_syracuse_1_democracy.70.at:0 "这更可能说服有道德或谦逊的人物。"
 me_syracuse_1_democracy.70.b:0 "让[me_syr_heir_scope.GetHerHim]想象伟大的解放者，[me_syr_heir_scope.GetPraenomen]。"
 me_syracuse_1_democracy.70.bt2:0 "这更有可能说服有抱负或自负的人物。"
 me_syracuse_1_democracy.70.c:0 "[me_syr_heir_scope.GetSheHe]是否会上当，从而无心帮助我们？"
 me_syracuse_1_democracy.70.ct:0 "这更有可能说服容易上当或冲动的人物。"
 me_syracuse_1_democracy.70.bt:0 "因为[democracy_leader.GetPraenomen]的个人财富，该选项可用。"
 me_syracuse_1_democracy.70.d:0 "太冒险了！"
 me_syracuse_1_democracy.70.dt:0 "使命任务‘#Y 高级职位的朋友#!’将遭#R 放弃#!！"
 me_syracuse_1_democracy.71.t:0 "$syracuse_1_6_approach_heir$：[me_syr_heir_scope.GetPraenomen]的精心策划"
 me_syracuse_1_democracy.71.desc_1:0 "[democracy_leader.GetPraenomen]成功引发了在僭主政治中扮演重要角色的[me_syr_heir_scope.GetPraenomen]的异议与懊悔。\n\n酒过数巡，[me_syr_heir_scope.GetPraenomen]同意现在的情况不可容忍，并许诺将僭主引诱到危险区域。"
 me_syracuse_1_democracy.71.desc_2:0 "[democracy_leader.GetPraenomen]使[me_syr_heir_scope.GetPraenomen]确信能在新的自由时代得到什么，包括漂亮的女人、人民的爱戴、以及作为解放者的永久荣耀。\n\n[me_syr_heir_scope.GetPraenomen]同意将僭主带到一个不太安全的地方，来解决这个问题。"
 me_syracuse_1_democracy.71.desc_3:0 "[democracy_leader.GetPraenomen]使容易上当的[me_syr_heir_scope.GetPraenomen]相信[democracy_leader.GetSheHe]希望[me_syr_heir_scope.GetHerHim]表达一些[democracy_leader.GetHerHis]对大型公共工程的见解，那项工程旨在纪念僭主的统治功勋，位于远离宫殿的僻静地点。"
 me_syracuse_1_democracy.71.desc_4:0 "[democracy_leader.GetPraenomen]回到我们总部时垂头丧气，痛惜[democracy_leader.GetHerHis]未能说服[me_syr_heir_scope.GetPraenomen]。\n\n看来[me_syr_heir_scope.GetPraenomen]很快发现了[democracy_leader.GetPraenomen]的谈话方向几乎就是叛国，并在‘[democracy_leader.GetPraenomen]来得及强迫[me_syr_heir_scope.GetHerHim]做些[me_syr_heir_scope.GetSheHe]会后悔的事情之前’将[democracy_leader.GetHerHim]扔出了[me_syr_heir_scope.GetHerHis]的宅邸。"
 me_syracuse_1_democracy.71.desc_5:0 "\n\n这将给予我们所需的机会，让我们乘其不备逮捕僭主，然后其他人就会跟随大势所趋。"
 me_syracuse_1_democracy.71.desc_6:0 "\n\n[democracy_leader.GetPraenomen]认为整件事似乎太过任意了，但是我们不应贬低这份礼物的价值，实在离胜利太近了！"
 me_syracuse_1_democracy.71.desc_7:0 "\n\n我们现在什么也做不了，[democracy_leader.GetPraenomen]担忧我们可能出手太早了……"
 me_syracuse_1_democracy.71.a:0 "不妙……"
 me_syracuse_1_democracy.71.at:0 "$me_syracuse_1_democracy.70.dt$\n[me_syr_heir_scope.GetPraenomen]可能背叛我们的谋划"
 me_syracuse_1_democracy.71.b:0 "完美！"
 me_syracuse_1_democracy.71.bt:0 "[me_syr_heir_scope.GetPraenomen]将帮助我们推翻[me_syr_heir_scope.GetEmployer.GetRulerTitle][me_syr_heir_scope.GetEmployer.GetRuler.GetPraenomen]"
 me_syracuse_1_democracy.72.t:0 "$syracuse_1_9_taking_stock$：昭然若揭"
 me_syracuse_1_democracy.72.desc:0 "感谢[democracy_leader.GetPraenomen]的辛勤工作与能力，[democracy_leader.GetEmployer.GetName]终于安然摆脱了僭主的统治，再次重建了旧日的共和国！"
 me_syracuse_1_democracy.72.a:0 "这是僭主应有的结局。"
 me_syracuse_1_democracy.72.at:0 "使命‘#Y 僭主之死#!’现在可以#G 完成#!！"
 me_syracuse_1_democracy.73.t:0 "计划改变"
 me_syracuse_1_democracy.73.desc_1:0 "[me_syr_heir_scope.GetPraenomen]在狱中凋谢，我们别选择只能放弃计划。"
 me_syracuse_1_democracy.73.desc_2:0 "[me_syr_heir_scope.GetPraenomen]过世了，我们与[me_syr_heir_scope.GetHerHim]有关计划夭折了。"
 me_syracuse_1_democracy.73.desc_3:0 "由于[me_syr_heir_scope.GetPraenomen]的突然离世，我们不再能在计划中依靠[me_syr_heir_scope.GetHerHis]了。"
 me_syracuse_1_democracy.73.desc_4:0 "我们必须利用其他办法获取自由……"
 me_syracuse_1_democracy.73.a:0 "见鬼。"
 me_syracuse_1_democracy.74.t:0 "徒然无用"
 me_syracuse_1_democracy.74.desc:0 "在困惑中，叛军无法有效组织起新政府——[me_syr_abort_ruler.GetPraenomen]利用这种情况，劝说了雇佣军，并在旧僭主的宫殿使[me_syr_abort_ruler.GetHerselfHimself]自己登基。"
 me_syracuse_1_democracy.74.a:0 "[me_syr_abort_ruler.GetEmployer.GetRulerTitle][me_syr_abort_ruler.GetPraenomen]万岁！"
 me_syracuse_1_democracy.75.t:0 "$syracuse_1_6_approach_heir$：特准许可"
 me_syracuse_1_democracy.75.desc:0 "第一步或首先的若干步，得要安排与[me_syr_heir_scope.GetPraenomen]会面——在我们进一步行动之前先得收集好情报。\n\n不幸的是，[me_syr_heir_scope.GetPraenomen]对于陪伴[me_syr_heir_scope.GetSheHe]的人吹毛求疵，如此我们必须依靠我们的领袖[democracy_leader.GetPraenomen]的智慧和资源，由其去说服[me_syr_heir_scope.GetHerHim]了……"
 me_syracuse_1_democracy.75.a:0 "我们必须纯粹依靠我们领袖的魅力。"
 me_syracuse_1_democracy.75.at:0 "成功概率受到#Y [democracy_leader.GetPraenomen]#!的#T 魅力#!的影响。"
 me_syracuse_1_democracy.75.b:0 "[democracy_leader.GetPraenomen]担负得起礼物。"
 me_syracuse_1_democracy.75.bt:0 "由于#Y [democracy_leader.GetPraenomen]#!的个人#T 财富#!，该选项可用，这也将决定#Y [democracy_leader.GetPraenomen]#!可以担负的礼物规模。"
 me_syracuse_1_democracy.75.c:0 "或许在我们领袖的盛名下，可以拉[me_syr_heir_scope.GetPraenomen]入伙？"
 me_syracuse_1_democracy.75.ct:0 "由于#Y [democracy_leader.GetPraenomen]#!的个人#Y 人气#!，该选项可用，这也将影响成功概率。"
 me_syracuse_1_democracy.75.d:0 "由于[democracy_leader.GetHerHis]的广泛人脉，安排会面一定很简单！"
 me_syracuse_1_democracy.75.dt:0 "由于#Y [democracy_leader.GetPraenomen]#!的个人#T 权力基础#!，该选项可用，这也将影响成功概率。"
 me_syracuse_1_democracy.76.t:0 "$syracuse_1_6_approach_heir$：奢华的大厅"
 me_syracuse_1_democracy.76.desc_success_end:0 "\n\n建立关系后，我们可以开始下一步，决定如何说服[me_syr_heir_scope.GetPraenomen]支援我们的事业……"
 me_syracuse_1_democracy.76.desc_1:0 "几封恭维的信件后，[democracy_leader.GetPraenomen]打开王公家的门禁，在[me_syr_heir_scope.GetPraenomen]的家中成为了尊贵的客人。$me_syracuse_1_democracy.76.desc_success_end$"
 me_syracuse_1_democracy.76.desc_2:0 "[me_syr_heir_scope.GetPraenomen]显然被[democracy_leader.GetPraenomen]个人赠送的礼物哄得很开心，并希望与[democracy_leader.GetHerHim]亲自会面几次。$me_syracuse_1_democracy.76.desc_success_end$"
 me_syracuse_1_democracy.76.desc_3:0 "凭借[democracy_leader.GetHerHis]的个人声望，[democracy_leader.GetPraenomen]在市民辩论会场安排了几次特有的路面，设法成功引发了[me_syr_heir_scope.GetPraenomen]的兴趣。$me_syracuse_1_democracy.76.desc_success_end$"
 me_syracuse_1_democracy.76.desc_4:0 "凭借[democracy_leader.GetHerHis]在政府中广泛的关系网和帮手，[democracy_leader.GetPraenomen]巧妙地使[democracy_leader.GetHerselfHimself]出现在了[me_syr_heir_scope.GetPraenomen]出席的一场特别聚会的客人名单上。$me_syracuse_1_democracy.76.desc_success_end$"
 me_syracuse_1_democracy.76.desc_5:0 "尴尬的[democracy_leader.GetPraenomen]空手而归，未能取得与[me_syr_heir_scope.GetPraenomen]的合理联系，声称‘情况出乎了[democracy_leader.GetHerHis]的掌控’。\n\n对[democracy_leader.GetPraenomen]的责难堆积如山，我们必须找其他办法来获取自由……"
 me_syracuse_1_democracy.76.a:0 "[democracy_leader.GetPraenomen]完美办成了！"
 me_syracuse_1_democracy.76.at:0 "很快，我们得决定如何影响[me_syr_heir_scope.GetPraenomen]。"
 me_syracuse_1_democracy.76.b:0 "[democracy_leader.GetPraenomen]，你毁了一切！"
 me_syracuse_1_democracy.76.bt:0 "必须找到其他办法。"
 me_syracuse_1_democracy.78.t:0 "$syracuse_1_7_assassinate$：西西里的僭主"
 me_syracuse_1_democracy.78.desc:0 "出现了一名衣冠不整的[tyrant_leader.GetWomanMan]，声称自己是[democracy_leader.GetEmployer.GetPraenomen]的[tyrant_leader.GetPraenomen]。\n\n[tyrant_leader.GetSheHe|U]声称自己在逃脱政变的攻击时险些丧命。"
 me_syracuse_1_democracy.78.a:0 "哦？有点意思。"
 me_syracuse_1_democracy.79.t:0 "$syracuse_1_7_assassinate$骚动的[democracy_leader.GetEmployer.GetName]"
 me_syracuse_1_democracy.79.desc_1:0 "信使报告说[democracy_leader.GetEmployer.GetName]的僭主[tyrant_leader.GetPraenomen]被共和主义者政变推翻了。"
 me_syracuse_1_democracy.79.desc_2:0 "[me_syr_heir_scope.GetEmployer.GetName]的继承者[me_syr_heir_scope.GetPraenomen]挟持了共和主义者的阴谋后成功夺权，并罢黜了[me_syr_heir_scope.GetHerHis]的旧上级[tyrant_leader.GetPraenomen]。"
 me_syracuse_1_democracy.79.desc_3:0 "[tyrant_leader.GetPraenomen]在万般危险中保住了[tyrant_leader.GetHerHis]的性命，并逃往[tyrant_leader.GetEmployer.GetName]。"
 me_syracuse_1_democracy.79.desc_4:0 "[me_syr_heir_scope.GetPraenomen]下令杀害了[tyrant_leader.GetPraenomen]。"
 me_syracuse_1_democracy.79.desc_5:1 "现在[tyrant_leader.GetPraenomen]在[tyrant_leader.GetHerHis]的旧地牢中凋谢枯萎。"
 me_syracuse_1_democracy.79.a:0 "命运真残忍。"
 # Syracuse 2 - Sicily
 me_syracuse_2_sicily.1.t:0 "$me_syracuse_2_sicily$"
 me_syracuse_2_sicily.1.desc:0 "因内战和布匿入侵，[me_syracuse_scope.GetName]曾内外交困，然而在[me_syracuse_scope.GetRuler.GetPraenomen]的指引下，我们也取得了长足进步。\n\n是时候实现叙拉古诸王的梦想了，并以实际行动而非空谈，建立我们对西西里的希腊人的统治。"
 me_syracuse_2_sicily.1.a:0 "还有其他人可以保护西刻利俄忒？"
 me_syracuse_2_sicily.2.t:0 "$syracuse_2_1$"
 me_syracuse_2_sicily.2.desc:0 "我们终于彻底确保了西西里东部的内陆和沿海的安宁，希腊人的大部分城市和最肥沃的土地都在这里。\n\n或许很快有一天，我们将重新征服曾陷落入布匿蛮族魔爪的殖民地，那曾是我们最黑暗的日子……"
 me_syracuse_2_sicily.2.a:0 "西西里将属于希腊人！"
 me_syracuse_2_sicily.2.at:1 "$mission_task_completed_tt_1$掌控东西西里$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.3.t:0 "$syracuse_2_2$：加大征募力度"
 me_syracuse_2_sicily.3.desc:0 "为了追求财富，无数代的意大利佣兵在希腊服役，我们城市把握着他们财富的增减。\n\n我们应再次集结这些最可靠的兵源，以抵消我们本土士兵的不足。"
 me_syracuse_2_sicily.3.a:0 "感谢阿瑞斯赏赐给我们佣兵。"
 me_syracuse_2_sicily.3.at:0 "$me_syr_task_start_tt_1$与意大利雇佣军谈判。"
 me_syracuse_2_sicily.4.t:0 "$syracuse_2_2$：军事头脑"
 me_syracuse_2_sicily.4.desc_1:0 "招募工作进展顺利，我们已经与多队卢卡尼亚和布鲁蒂亚佣兵签订了合约。\n\n"
 me_syracuse_2_sicily.4.desc_2:0 "有趣的是，有个名叫[me_syr_2_4_scope.GetPraenomen]的头发花白的老佣兵直接向叙拉古自荐，声称他可以在这个快速变化的时代，重新构建已过时的方阵。"
 me_syracuse_2_sicily.4.a:0 "我们只需要他的领导能力。"
 me_syracuse_2_sicily.4.b:0 "让我们看看他有什么想法……"
 me_syracuse_2_sicily.4.c:0 "一个卢卡尼亚人没什么能教给我们的。"
 me_syracuse_2_sicily.4.ct:0 "[me_syr_2_4_scope.GetPraenomen]将消失。"
 me_syracuse_2_sicily.4.court_tt:0 "[me_syr_2_4_scope.GetPraenomen]将加入宫廷。"
 me_syracuse_2_sicily.4.tt:0 "$mission_task_completed_tt_1$金钱战士$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.5.t:0 "$syracuse_2_5$：叙拉古的复兴"
 me_syracuse_2_sicily.5.desc:0 "在叙拉古兵败于阿非利加之后，我们的自治度逐渐增强，尽管他们依然是西西里最强大的希腊政权。\n\n现在他们的使节带着礼物前来，要求我们重新对叙拉古效忠，否则就会成为他们的敌人。"
 me_syracuse_2_sicily.5.tt:0 "我们腐败的统治者已经把礼物装进了兜里。"
 me_syracuse_2_sicily.5.a:0 "我们在一起会更强大。"
 me_syracuse_2_sicily.5.b:0 "该死的叙拉古豺狼！"
 me_syracuse_2_sicily.6.t:0 "$syracuse_2_8$：罢工"
 me_syracuse_2_sicily.6.desc:0 "继续重建叙拉古已经不再可能，也没有必要了，因为它已被吞并。"
 me_syracuse_2_sicily.6.a:0 "时机未到。"
 me_syracuse_2_sicily.6.at:0 "使命任务“#Y $syracuse_2_8$#Y”已被#R 跳过#!！"
 me_syracuse_2_sicily.7.t:0 "$syracuse_2_5$：橄榄枝"
 me_syracuse_2_sicily.7.desc:1 "我们的使者从自由的$syracusan$城市回来了，虽然没有带着礼物，却带回了重要的消息。\n\n"
 me_syracuse_2_sicily.7.desc_1:0 "他们高兴地报告，每个受访的城市都同意接受我们的领导，似乎是以[me_syr_sic_tag_1.GetAdjective]为榜样。"
 me_syracuse_2_sicily.7.desc_2:0 "他们成败参半，但至少设法赢得了[me_syr_sic_tag_1.GetName]的承诺。其他城市也已做好了决定……"
 me_syracuse_2_sicily.7.desc_3:0 "在张嘴之前，他们冰冷的脸庞说明了一切。我们的兄弟城市会加入我们的阵营的，不管怎样。"
 me_syracuse_2_sicily.7.a:0 "他们全部？"
 me_syracuse_2_sicily.7.b:0 "至少没有全部拒绝。"
 me_syracuse_2_sicily.7.c:0 "我们的耐心到达极限了。"
 me_syracuse_2_sicily.8.t:0 "$syracuse_2_4$"
 me_syracuse_2_sicily.8.desc:1 "阿克拉伽斯以其神庙闻名于世，在数量上甚至超过了我们，或许只逊色于我们在西西里最大的$syracusan$对手革拉斯。\n\n现在这座城市再次被我们控制，它将成为我们在西部边境上的壁垒，而其宗教收入也可以得到充分利用。"
 me_syracuse_2_sicily.8.a:0 "我们再也不会失去它了。"
 me_syracuse_2_sicily.8.at:0 "$mission_task_completed_tt_1$神庙之城$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.9.t:0 "$syracuse_2_5$：务实的担忧"
 me_syracuse_2_sicily.9.desc:1 "$syracusan$城市的忠诚像风一样摇摆不定——尽管名义上服从我们的统治，许多城市依然傲慢且反复无常。\n\n随着我们时来运转，我们不能再容忍他们的欺骗了；在我们的敌人利用他们之前，他们必须服从于全西刻利俄忒人的共同目标。"
 me_syracuse_2_sicily.9.a:0 "我们已经放纵他们太久了。"
 me_syracuse_2_sicily.9.at:1 "$me_syr_task_start_tt_1$与西刻利俄忒的展开外交。"
 me_syracuse_2_sicily.10.t:0 "$syracuse_2_5$：政策事项"
 me_syracuse_2_sicily.10.desc:1 "为应对任何结果，我们起草了针对$syracusan$城市的进攻计划——许多人认为这是不可避免的。\n\n然而，还是有少数无动于衷的人认为，当蛮族威胁我们所有人时，巧妙的外交手段和避免血亲间不必要的流血是有益处的。"
 me_syracuse_2_sicily.10.a:0 "我们已经浪费太多时间讨论了。"
 me_syracuse_2_sicily.10.b:0 "我们的兄弟应该得到最后一次机会。"
 me_syracuse_2_sicily.10.bt:1 "每个自由的$syracusan$城市会收到一份#Y 20#!@gold!的礼物，以及和平成为我国藩属的提议。如果他们拒绝，我们会获得他们的宣称。"
 me_syracuse_2_sicily.10.tt:0 "$mission_task_completed_tt_1$西刻利俄忒序曲$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.11.t:0 "$syracuse_2_3$：不倒的根基"
 me_syracuse_2_sicily.11.desc:0 "俄耳堤癸亚岛是[me_syracuse_scope.GetCapital.GetName]宗教和行政生活的中心，仅通过一道狭窄的地峡与大陆相连。\n\n如果我们想确保城市的安全不受簒夺者与入侵者危害，并让俄耳堤癸亚再次成为坚不可摧的存在，就必须修复被提摩勒翁拆除的防御工事。"
 me_syracuse_2_sicily.11.a:0 "狄俄尼西俄斯的堡垒将再次屹立。"
 me_syracuse_2_sicily.11.at:0 "$me_syr_task_start_tt_1$设防于俄耳堤癸亚。"
 me_syracuse_2_sicily.12.t:0 "$syracuse_2_6$"
 me_syracuse_2_sicily.12.desc:0 "我们谨慎的农业努力确保了高质量谷物的生产得到了维持与提升。\n\n我们不需要再担心西西里的食物短缺，而外国贸易商也会为了我们的商品蜂拥而来。"
 me_syracuse_2_sicily.12.a:0 "赞美得墨忒耳！"
 me_syracuse_2_sicily.12.at:0 "$mission_task_completed_tt_1$意大利的粮仓$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.13.t:0 "$syracuse_2_3$：西西里的壁垒"
 me_syracuse_2_sicily.13.desc:0 "俄耳堤癸亚再次变得令人生畏，高耸的城墙保护通向大海的道路，一座巨大的门房封锁了运河大桥。\n\n毫不夸张地说，我们城市的生存依赖这些高明的防御工事，而且它还会确保我国在未来数年内的实力。"
 me_syracuse_2_sicily.13.a:0 "谁需要卫城？"
 me_syracuse_2_sicily.13.at:0 "$mission_task_completed_tt_1$俄耳堤癸亚的堡垒$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.14.t:0 "$syracuse_2_11$"
 me_syracuse_2_sicily.14.desc:0 "当我们的祖先登录西西里时，他们就和那些西库利亚和西卡尼亚土著发生了冲突，他们是未开化的野蛮人，憎恨他们的到来。\n\n随着他们的联盟最终破裂，那些帮助厚颜无耻的雅典人入侵的西库利亚人，必须接受希腊人对东西西里的支配。"
 me_syracuse_2_sicily.14.a:0 "奥林匹斯众神将会在这里有第二个家。"
 me_syracuse_2_sicily.14.at:0 "$mission_task_completed_tt_1$最后的西库利亚人$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.15.t:0 "$syracuse_2_10$"
 me_syracuse_2_sicily.15.desc:0 "我们对谷物生产和销售的重视取得了重大成功，现在我们的岛屿被比作抚育了宙斯的宁芙阿玛尔忒亚的犄角。\n\n我们应该充分利用新获得的声望，在需求稳定前从外国商人那里榨取尽可能多的利润。"
 me_syracuse_2_sicily.15.a:0 "谁知道区区谷物竟有如此强大的力量？"
 me_syracuse_2_sicily.15.at:0 "$mission_task_completed_tt_1$丰饶之角$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.16.t:0 "$syracuse_2_8$：宁芙之城"
 me_syracuse_2_sicily.16.desc:0 "过去不幸的残余已被清除，新定居者被城墙后繁荣与安全的承诺吸引。\n\n俄耳堤癸亚的神庙与宫殿再次熠熠生辉，[me_syracuse_scope.GetCapital.GetName]会再次成为能与雅典和科林斯抗衡的城市！"
 me_syracuse_2_sicily.16.a:0 "最伟大的希腊城市，最美丽的希腊城市……"
 me_syracuse_2_sicily.16.at:0 "$mission_task_completed_tt_1$叙拉古城的复兴$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.17.t:0 "$syracuse_2_7$"
 me_syracuse_2_sicily.17.desc:0 "叙拉古终于成为东西西里上所有西刻利俄忒人的霸主，并且准备好保护他们的利益不受入侵的布匿人和意大利人的威胁。"
 me_syracuse_2_sicily.17.a:0 "阿瑞图萨之城将永不陨落！"
 me_syracuse_2_sicily.17.at:0 "使命‘#Y 西西里的领袖$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.18.t:0 "$syracuse_2_9$"
 me_syracuse_2_sicily.18.desc:0 "由于害怕河神阿尔斐俄斯的追求，涅柔斯之女阿瑞图萨化身泉水，如溪流般经海底从希腊流至俄耳堤癸亚，然后喷涌而出。\n\n这位海宁芙是叙拉古最古老的守护神，我们修复她的神庙将确保她能得到信徒、祈祷者和祭司的精心服侍。"
 me_syracuse_2_sicily.18.a:0 "我们的硬币将永远印上她的头像。"
 me_syracuse_2_sicily.18.at:0 "$mission_task_completed_tt_1$阿瑞图萨之泉$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.19.t:0 "$syracuse_2_8$：工作开始"
 me_syracuse_2_sicily.19.desc:0 "我们伟大的城市经历了一段作为内乱和外国入侵受害者的悲惨历史，最近才摆脱长期以来的萧条。\n\n虽然现在离只有寡妇和孤儿居住的年代已过去了很久，我们仍然可以清除过去苦难的残留，邀请更多定居者。"
 me_syracuse_2_sicily.19.a:0 "雅典不是一天建成的。"
 me_syracuse_2_sicily.19.at:0 "$me_syr_task_start_tt_1$整修[me_syracuse_scope.GetCapital.GetName]。"
 me_syracuse_2_sicily.20.t:0 "$syracuse_2_3$：任务停止"
 me_syracuse_2_sicily.20.desc:0 "我们失去了叙拉古，俄耳堤癸亚的堡垒建设无法继续。这曾经是个好主意，但是来得太晚了。"
 me_syracuse_2_sicily.20.a:0 "不应该啊。"
 me_syracuse_2_sicily.20.at:0 "使命任务“#Y $syracuse_2_3$#!”已被#R 跳过#!！"
 # Syracuse 3 - Punic
 me_syracuse_3_punic.1.t:0 "$me_syracuse_3_punic$"
 me_syracuse_3_punic.1.desc:1 "数百年来，我们一直与迦太基人争夺西西里的控制权，每一次希腊的胜利都跟着一次对应的失败，成了一个无休止的僵局。\n\n在上一份条约中，他们被赋予了哈尔居俄斯以西一切事物的统治权，并且还渴望得到更多。我们必须在意大利人嗅出水中之血前发动战争……"
 me_syracuse_3_punic.1.a:0 "脚下的蛇咬人最疼。"
 me_syracuse_3_punic.2.t:0 "$syracuse_3_11$"
 me_syracuse_3_punic.2.desc:0 "在无数次战争、分歧、欺骗和逆转后，西西里终于从那些把自己卷入西刻利俄忒纷争的腓尼基入侵者手中获得自由。\n\n从现在开始，我们要保持警惕，保护这个世上最大的希腊岛屿不受外来者的侵略。"
 me_syracuse_3_punic.2.a:0 "西西里属于西刻利俄忒人！"
 me_syracuse_3_punic.3.t:0 "$syracuse_3_1$"
 me_syracuse_3_punic.3.desc:0 "我们的造船工日以继夜地弯曲木板，修补船身，因修建了我们自豪的新舰队而精神振奋。\n\n虽然我们可能无法与腓尼基人的联合力量匹敌，但我们军队的高明部署将让他们难以在西西里登陆。"
 me_syracuse_3_punic.3.a:0 "赞美波塞冬，震动大地者。"
 me_syracuse_3_punic.3.at:0 "$mission_task_completed_tt_1$$syracuse_3_1$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.4.t:0 "$syracuse_3_2$：改革之风"
 me_syracuse_3_punic.4.desc:0 "亚历山大的大胆设想和他继承者在东方的海战动摇了海上战争的古老传统。\n\n随着船只越来越大，同时更侧重于火力和登船而非撞击，我们可以借鉴这些经验，以更好地对抗布匿舰队。"
 me_syracuse_3_punic.4.a:0 "我们不仅要在理论上实验，还要在实践中实验。"
 me_syracuse_3_punic.4.at:0 "$me_syr_task_start_tt_1$海军操练\n[me_syracuse_scope.GetName]将获得一艘#Y 巨型多列桨座战船#!@mega_galley!"
 me_syracuse_3_punic.4.b:0 "前途难料。"
 me_syracuse_3_punic.4.bt:0 "$me_syr_task_start_tt_1$海军操练"
 me_syracuse_3_punic.5.t:0 "$syracuse_3_2$：老水手的经验"
 me_syracuse_3_punic.5.desc_1:0 "除了实验一艘基于“围城者”得墨特里俄斯的舰队设计的大型攻城船以外，我们还发掘了一位经验丰富的老海员，名叫[odysseus_scope.GetPraenomen]。"
 me_syracuse_3_punic.5.desc_2:0 "我们在探索海军战术的过程中，发掘了一位经验丰富的老海员，名叫[odysseus_scope.GetPraenomen]。"
 me_syracuse_3_punic.5.desc_3:0 "\n\n他曾师从在亚历山大麾下作战过的老兵，并告诫我们，专攻我们的战术是充分利用军队的最好方法。"
 me_syracuse_3_punic.5.a:0 "考虑到我们的人数，我们必须谨慎。"
 me_syracuse_3_punic.5.b:0 "进攻，进攻，进攻！"
 me_syracuse_3_punic.5.tt1:0 "一位海军指挥官加入宫廷。"
 me_syracuse_3_punic.5.tt2:0 "$mission_task_completed_tt_1$$syracuse_3_2$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.6.t:0 "$syracuse_3_5$：自由的呼唤"
 me_syracuse_3_punic.6.desc:2 "被征服的西西里的西刻利俄忒城市没有选择，只能在压倒性的布匿人数面前接受奴役。\n\n然而，他们无疑仍忠于他们的希腊同胞，了解我们的雄心可能会激发他们的反抗意志。"
 me_syracuse_3_punic.6.a:0 "他们必须认清这是唯一的选择。"
 me_syracuse_3_punic.6.at:0 "西西里岛上附属于迦太基的西刻利俄忒国家将会收到一份同盟提议，代价是撕毁附属条约。"
 me_syracuse_3_punic.7.t:0 "$syracuse_3_3$：战略要冲"
 me_syracuse_3_punic.7.desc:0 "我们不会再犯过去的错误，在没有先削弱布匿军队的力量，就让他们围攻叙拉古。\n\n[me_syr_3_3_final_scope.GetName]的防御无懈可击，希望它能对我们的战略有所贡献。"
 me_syracuse_3_punic.7.a:0 "[me_syr_3_3_final_scope.GetName]会确保我们的安全。"
 me_syracuse_3_punic.8.t:0 "$syracuse_3_4$：外交成果"
 me_syracuse_3_punic.8.desc:1 "我们的代表从$syracusan$城市返回，他们的谈判结束了。\n\n"
 me_syracuse_3_punic.8.desc_1:0 "他们的努力完全成功；所有自由的西刻利俄忒城市都加入了我们的同盟，一起保护我们的岛屿免受布匿人和意大利人的入侵。"
 me_syracuse_3_punic.8.desc_2:0 "尽管不是所有城市都表示同意，但很明显[me_syr_sic_tag_1.GetName]对布匿人的威胁深信不疑，是与[me_syracuse_scope.GetName]交好的主要支持者。"
 me_syracuse_3_punic.8.desc_3:0 "他们没说服哪怕一个西刻利俄忒城市，显然，那些领袖还是不相信叙拉古，目光短浅，根本看不到真正的威胁……"
 me_syracuse_3_punic.8.a:0 "同一个文化，同一个目的。"
 me_syracuse_3_punic.8.b:0 "我们的部分兄弟还算理智。"
 me_syracuse_3_punic.8.c:0 "可惜，非常可惜。"
 me_syracuse_3_punic.8.tt:0 "$mission_task_completed_tt_1$$syracuse_3_4$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.9.t:0 "$syracuse_3_5$：激励行动"
 me_syracuse_3_punic.9.desc:1 "在结束与被征服的$syracusan$城市的秘密谈判后，我们的使者已经返回。\n\n"
 me_syracuse_3_punic.9.desc_1:0 "让我们惊喜的是，他们全都同意撕毁与迦太基的条约，接受[me_syr_sic_tag_1.GetName]的领导。那帮野蛮人可不会开心。"
 me_syracuse_3_punic.9.desc_2:0 "他们报告说，只有一部分谈判成功，但[me_syr_sic_tag_1.GetName]的支持仍然会让迦太基人头疼不已。"
 me_syracuse_3_punic.9.desc_3:0 "看来在接受野蛮人这么多年的恩惠之后，他们的脊梁都溶解了，他们宁愿畏缩在布匿人的枷锁下，也不愿重获自由。"
 me_syracuse_3_punic.9.a:0 "太棒了！"
 me_syracuse_3_punic.9.b:0 "正如我们所愿！"
 me_syracuse_3_punic.9.c:0 "那我们只能用武力解决了。"
 me_syr_3_5_subject_tt:0 "不再是迦太基的附属国。"
 me_syr_3_5_subject_tt_1:0 "[me_syr_sic_tag_1.GetName]$me_syr_3_5_subject_tt$"
 me_syr_3_5_subject_tt_2:0 "[me_syr_sic_tag_2.GetName]$me_syr_3_5_subject_tt$"
 me_syr_3_5_subject_tt_3:0 "[me_syr_sic_tag_3.GetName]$me_syr_3_5_subject_tt$"
 me_syr_3_5_subject_tt_4:0 "[me_syr_sic_tag_4.GetName]$me_syr_3_5_subject_tt$"
 me_syr_3_5_subject_tt_5:0 "[me_syr_sic_tag_5.GetName]$me_syr_3_5_subject_tt$"
 me_syracuse_3_punic.9.tt:0 "$mission_task_completed_tt_1$$syracuse_3_5$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.10.t:0 "$syracuse_3_3$：要冲"
 me_syracuse_3_punic.10.desc:0 "我们的战略家建议，在迦太基军队向西西西里发动初步进攻后，拥有一个能拖住敌军的堡垒是很有必要的。\n\n如果敌军拥有压倒性的兵力，这会让我们有喘息的空间，或许甚至还能将敌军引入不利的地形。他们建议选择下列地点之一："
 me_syracuse_3_punic.10.a:0 "[me_syr_3_3_scope_4.GetName]"
 me_syracuse_3_punic.10.b:0 "[me_syr_3_3_scope_1.GetName]"
 me_syracuse_3_punic.10.c:0 "[me_syr_3_3_scope_2.GetName]"
 me_syracuse_3_punic.10.d:0 "[me_syr_3_3_scope_3.GetName]"
 me_syracuse_3_punic.10.tt:0 "被选中的领土将获得一个堡垒，以及一个当地防御和地方损耗的增益。"
 me_syracuse_3_punic.11.t:0 "$syracuse_3_6$"
 me_syracuse_3_punic.11.desc:0 "在屈从于迦太基的统治一百余年后，塞林努斯和米诺斯的赫拉克利亚终于从外国统治中获得自由，并最后臣服于叙拉古的领导。\n\n这些城市仍然保存这相当大的潜力，而那些很久之前逃回希腊，返回祖先之地的人也为此欢欣鼓舞……"
 me_syracuse_3_punic.11.a:0 "我们不会再放弃他们。"
 me_syracuse_3_punic.11.at:0 "$mission_task_completed_tt_1$$syracuse_3_3$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.12.t:0 "$syracuse_3_4$：人多力量大"
 me_syracuse_3_punic.12.desc:0 "在西西里战争后，仍然有许多西刻利俄忒城市保留了一定程度的自治权。\n\n我们应该将这些怀疑者团结到我们的事业中，夸大迦太基迫在眉睫的威胁，消除对我们的恐惧。"
 me_syracuse_3_punic.12.a:0 "必须先考虑到迦太基。"
 me_syracuse_3_punic.12.at:1 "西西里岛上的自由$syracusan$城市会收到一份同盟提议，如果同意会签订为期#Y 25#!年的和平协议。"
 me_syracuse_3_punic.13.t:0 "$syracuse_3_8$：工作开始"
 me_syracuse_3_punic.13.desc:0 "布匿人灭绝人性地屠杀了希墨拉几乎全部的人口，愤怒地夷平了每一座建筑，只剩下少许幸存者在附近建立了忒耳迈。\n\n随着这古老城市的旧址被收复，重建这座城市对西刻利俄忒人来说不仅是经济上的胜利，还是象征性的胜利。"
 me_syracuse_3_punic.13.a:0 "这些石头将再次听到城市的喧闹。"
 me_syracuse_3_punic.13.at:1 "西西里岛上的自由$syracusan$城市会收到一份同盟提议，如果同意会签订为期#Y 25#!年的和平协议。"
 me_syracuse_3_punic.14.t:0 "$syracuse_3_10$：希腊人的提议"
 me_syracuse_3_punic.14.desc:0 "该死的[me_syracuse_scope.GetAdjective]强盗送来一份提议，建议我们接受在西西里的失败，并及时止损。\n\n他们提议出一大笔钱换取我们在岛上剩余的领土……"
 me_syracuse_3_punic.14.a:0 "这是最好的航向。"
 me_syracuse_3_punic.14.b:0 "那些傲慢的蠢货！"
 me_syracuse_3_punic.15.t:0 "$syracuse_3_9$"
 me_syracuse_3_punic.15.desc:0 "在迦太基人的枷锁下度过无数年后，西西里西部的希腊殖民地终于掌握在希腊人手中了！哪怕是曾将雅典人带到我们海岸的塞革斯塔。\n\n我们必须巩固对岛屿的掌控，并确保我们令人生畏且激动人心的再征服不会虎头蛇尾，让这片土地再次属于西刻利俄忒人。"
 me_syracuse_3_punic.15.a:1 "数个世纪的渴望实现了……"
 me_syracuse_3_punic.15.at:0 "$mission_task_completed_tt_1$$syracuse_3_9$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.16.t:0 "$syracuse_3_10$：一笔交易"
 me_syracuse_3_punic.16.desc:0 "布匿人最出名的就是他们对金钱的热爱，有人认为，考虑到他们在西西里的失败，如果我们能给出合理的价格，他们很可能会放弃在西西里剩余的领土。"
 me_syracuse_3_punic.16.a:0 "公平的交易。"
 me_syracuse_3_punic.16.at:0 "我们会提议以#Y [SCOPE.ScriptValue('me_syr_3_west_sicily_buy_svalue')|0]#!@gold!的价格购买迦太基剩余的西西里领土"
 me_syracuse_3_punic.16.b:0 "不，他们很弱。"
 me_syracuse_3_punic.16.tt:0 "$mission_task_completed_tt_1$$syracuse_3_10$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.17.t:0 "$syracuse_3_4$：叙拉古的请求"
 me_syracuse_3_punic.17.desc:1 "来自叙拉古的使者已经抵达，请求我们考虑一下与他们结盟，一起对抗迦太基以及任何会破坏$syracusan$生活方式之人的威胁。"
 me_syracuse_3_punic.17.a:0 "这是最好的办法。"
 me_syracuse_3_punic.17.b:0 "叙拉古人？做梦。"
 me_syr_3_5_car_claims_tt:0 "迦太基会获得我们所有领土的宣称。"
 me_syracuse_3_punic.18.t:0 "$syracuse_3_5$：诸多会晤"
 me_syracuse_3_punic.18.desc:0 "叙拉古的使节一直在暗中与我们的官员会面，力劝他们挣脱布匿人的枷锁，一起反抗迦太基的威胁。"
 me_syracuse_3_punic.18.a:0 "终于自由了！"
 me_syracuse_3_punic.18.b:0 "太危险了……"
 me_syracuse_3_punic.19.t:0 "$syracuse_3_8$：重生之城"
 me_syracuse_3_punic.19.desc:0 "我们的工人终于在希墨拉的旧址上完成了他们的工作，为定居者修建了必要的公共建筑和住宅。\n\n人们举行了盛大的庆祝活动，并将这座城市献给尼刻，祈求她祝福这座城市。"
 me_syracuse_3_punic.19.a:0 "美好的一天。"
 me_syracuse_3_punic.19.at:0 "$mission_task_completed_tt_1$$syracuse_3_8$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.20.t:0 "$syracuse_3_12$"
 me_syracuse_3_punic.20.desc:0 "布匿水手的古老城市终于第一次被外国军队攻破，这是阿伽托克勒斯从未见过的壮举。\n\n通过这惊人的成就，我们向世界展示了商人帝国的色厉内荏，他们不过是纸老虎，他们的神已经抛弃了他们！"
 me_syracuse_3_punic.20.a:0 "现在一切尽在我们掌握之中。"
 me_syracuse_3_punic.22.t:0 "$syracuse_3_8$：鼓励定居"
 me_syracuse_3_punic.22.desc:0 "消息已传遍希腊大地，西西里岛上在一百多年前被迦太基人摧毁的希腊古城希墨拉将被重建。\n\n在这座岛最近被希腊城市再征服之后，定居者们蜂拥而来，我们的一些子民也被这些机遇说服。"
 me_syracuse_3_punic.22.a:0 "我们应该鼓励。"
 me_syracuse_3_punic.22.b:0 "让他们去吧。"
 me_syracuse_3_punic.22.c:0 "不行，我们需要每个人。"
 me_syracuse_3_punic.22.at:0 "#Y 1#! $me_syracuse_3_punic.21.tt$"
 me_syracuse_3_punic.22.bt:0 "#Y 2#! $me_syracuse_3_punic.21.tt$"
 me_syracuse_3_punic.22.tt:0 "自由民人口将前往叙拉古。"
 me_syracuse_3_punic.23.t:0 "$syracuse_3_10$：回复"
 me_syracuse_3_punic.23.desc:0 "我们的使者从迦太基返回，带回了对于购买他们西西里领土提议的答复。\n\n"
 me_syracuse_3_punic.23.desc_1:0 "看来我们的推测是正确的。他们同意了我们的条件，并会带着黄金返回大海。"
 me_syracuse_3_punic.23.desc_2:0 "他们回报说在迦太基受到冷遇，显然迦太基人绝不会放弃对这座岛的宣称。"
 me_syracuse_3_punic.23.a:0 "明智。"
 me_syracuse_3_punic.23.b:0 "真是遗憾。"
 me_syracuse_3_punic.24.t:0 "$syracuse_3_8$：希腊定居者"
 me_syracuse_3_punic.24.desc:0 "关于我们的再征服和希墨拉的重建的消息已经传遍希腊，许多祖国的定居者希望来这里建立新的生活。\n\n看来我们在希腊世界激发了新的希望！"
 me_syracuse_3_punic.24.a:0 "非常好。"
 me_syracuse_3_punic.24.at:0 "#Y [SCOPE.ScriptValue('me_syr_3_8_settler_count_svalue')|0]#!自由民将在希墨拉定居。"
 me_syracuse_3_punic.25.t:0 "$syracuse_3_4$：空荡荡的房间"
 me_syracuse_3_punic.25.desc:0 "由于多变的政治局势，不再有我们可以与之联系的国家，我们的外交官空手而归。"
 me_syracuse_3_punic.25.a:0 "真遗憾。"
 me_syracuse_3_punic.25.at:0 "使命任务“#Y $syracuse_3_4$#!”已被#R 跳过#!！"
 me_syracuse_3_punic.26.t:0 "$syracuse_3_5$：改变命运"
 me_syracuse_3_punic.26.desc:0 "鉴于如今快速的政局变幻，我们的外交努力不再有任何进展。我们的使团已经返回着手其他任务。"
 me_syracuse_3_punic.26.a:0 "这些事就随它去吧。"
 me_syracuse_3_punic.26.at:0 "使命任务“#Y $syracuse_3_5$#!”已被#R 跳过#!！"
 me_syracuse_3_punic.27.t:0 "$syracuse_3_8$：破碎的梦想"
 me_syracuse_3_punic.27.desc:0 "可惜，由于多变的时局，我们不能再继续重建希墨拉了。看来希墨拉的废墟将继续横卧在忒耳迈附近，如同一座伤感的纪念碑。"
 me_syracuse_3_punic.27.a:0 "唉。"
 me_syracuse_3_punic.27.at:0 "使命任务‘#Y $syracuse_3_8$#!’已被#R 跳过#!！"
 # Syracuse 4 - Magna
 me_syracuse_4_magna.1.t:0 "$me_syracuse_4_magna$"
 me_syracuse_4_magna.1.desc:0 "从伊庇鲁斯的亚历山大到雅典，来自故土的国王和帝国一直谋求统治南意大利和西西里的富庶土地。\n\n现在我们有实力实现统一大希腊的梦想，而不是成为一个希腊都会或继业者的附属国！"
 me_syracuse_4_magna.1.a:0 "我们应该团结西方的希腊人！"
 me_syracuse_4_magna.2.t:0 "$syracuse_4_7$"
 me_syracuse_4_magna.2.desc:0 "直到现在，大希腊，往小说不过是意大利俄忒斯殖民地的简写，往大说也只是团结起来赌博式地宣称意大利是希腊的腹地。\n\n我们已经超越了过去所有这些狭隘的观念，占据了整个南意大利半岛，让大希腊首次成为一个有形的政治实体！"
 me_syracuse_4_magna.2.a:0 "大希腊将屹立不倒！"
 me_syracuse_4_magna.3.t:0 "$syracuse_4_1$：以德服人"
 me_syracuse_4_magna.3.desc:0 "自由的意大利俄忒斯城市很清楚我们的快速扩张，以及我们对意大利人势力的制衡。\n\n如果他们足够理智，就会为了大希腊的利益，同意成为我们的附属国。"
 me_syracuse_4_magna.3.a:0 "这是唯一的办法。"
 me_syracuse_4_magna.3.at:0 "$me_syr_task_start_tt_1$与意大利俄忒斯城市展开外交。"
 me_syracuse_4_magna.4.t:0 "$syracuse_4_1$：外交成果"
 me_syracuse_4_magna.4.desc:0 "我们的使者从自由的意大利俄忒斯城市返回，带来了他们首领的答复。\n\n"
 me_syracuse_4_magna.4.desc_1:0 "每个城市都同意了我们的建议，感谢我们解放大希腊，并在群龙无首时站出来领导大家。"
 me_syracuse_4_magna.4.desc_2:0 "我们接洽的城市中，有一些未被说服，但其他城市同意接受我们的保护，并援助我们的事业。"
 me_syracuse_4_magna.4.desc_3:0 "我们接洽的所有城市都拒绝接受我们的提议，看来他们以为自己能独立对抗那些意大利人……"
 me_syracuse_4_magna.4.a:0 "他们认识到了我们的实力。"
 me_syracuse_4_magna.4.b:0 "差强人意。"
 me_syracuse_4_magna.4.c:0 "骄傲，并且愚蠢。"
 me_syracuse_4_magna.4.tt:0 "$mission_task_completed_tt_1$$syracuse_4_1$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.5.t:0 "$syracuse_4_2$：自由"
 me_syracuse_4_magna.5.desc:0 "大希腊的一些被征服的意大利俄忒斯城市在人数远超他们的意大利邻国的攻击下屈服。\n\n现在我们有实力保护他们，我们或许能说服他们反抗宗主，成为我们的盟友。"
 me_syracuse_4_magna.5.a:0 "他们一定渴望自由。"
 me_syracuse_4_magna.5.at:0 "$me_syr_task_start_tt_1$与大希腊的意大利俄忒斯附属国进行谈判。"
 me_syracuse_4_magna.6.t:0 "$syracuse_4_2$：谈判结束"
 me_syracuse_4_magna.6.desc:0 "使者们从被征服的大希腊城市返回，带回了会议的结果。\n\n"
 me_syracuse_4_magna.6.desc_1:0 "看来所有与我们接洽的城市都被说服了，他们撕毁了与意大利宗主国之间的条约，以换取我们的保护。"
 me_syracuse_4_magna.6.desc_2:0 "他们的工作还算成功，说服了一些城市接受我们的保护，并反抗他们的意大利宗主国！"
 me_syracuse_4_magna.6.desc_3:0 "他们连一个城市都没能说服，虽然我们还不清楚这些城市更愿意当意大利人的奴隶或是认为我们太弱小。"
 me_syracuse_4_magna.6.a:0 "太棒了！"
 me_syracuse_4_magna.6.b:0 "很好。"
 me_syracuse_4_magna.6.c:0 "真遗憾。"
 me_syracuse_4_magna.6.tt:0 "$mission_task_completed_tt_1$$syracuse_4_2$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.7.t:0 "$syracuse_4_3$"
 me_syracuse_4_magna.7.desc:0 "随着意大利南端落入我们手中，斯居拉和卡律布狄斯直接的海峡被我们牢牢掌控。\n\n现在我们可以进一步向北推进，直到意大利南部的山区和散布在海岸的希腊殖民地。"
 me_syracuse_4_magna.7.a:0 "通往意大利的道路打开了。"
 me_syracuse_4_magna.7.at1:0 "$mission_task_completed_tt_1$$syracuse_4_3$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.7.at2:0 "我们获得了对大希腊的希腊殖民地的宣称。"
 me_syracuse_4_magna.8.t:0 "$syracuse_4_4$：数学与品行"
 me_syracuse_4_magna.8.desc:0 "毕达哥拉斯的学说依然闻名于世，其中最重要的是他和他的克洛同学校于神秘的过去在几何学和哲学方面的许多进步。\n\n我们可以推进他的学派的复兴，以便在克洛同提倡学术，但他更有争议的道德思想也可能会因此抬头……"
 me_syracuse_4_magna.8.a:0 "我们都必须热爱智慧。"
 me_syracuse_4_magna.8.at:0 "$me_syr_task_start_tt_1$赞助支持了毕达哥拉斯学派。"
 me_syracuse_4_magna.9.t:0 "$syracuse_4_4$：疯言疯语"
 me_syracuse_4_magna.9.desc:0 "正如我们所料，毕达哥拉斯学派的复兴带来了他那些古怪的学说，从灵魂的轮回到禁食豆子……\n\n[pythagoras_scope.GetPraenomen]，一位老追随者，一直在鼓励实践与讨论，但我们真的应该考虑一下，我们真的愿意给这些疯子多少自由……"
 me_syracuse_4_magna.9.a:0 "这场运动的火焰应当温和地扇动。"
 me_syracuse_4_magna.9.at:0 "[pythagoras_scope.GetPraenomen]会消失无踪。"
 me_syracuse_4_magna.9.b:0 "忠言逆耳，良药苦口。"
 me_syracuse_4_magna.9.bt:0 "[pythagoras_scope.GetPraenomen]将加入宫廷。"
 me_syracuse_4_magna.9.tt:0 "$mission_task_completed_tt_1$$syracuse_4_4$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.10.t:0 "$syracuse_4_5$：经验"
 me_syracuse_4_magna.10.desc:0 "塔拉斯的盛名有一部分来自于他们娴熟的小规模轻骑兵部署，这些遍布于希腊化世界的军队之中。\n\n通过运用塔拉斯的长期经验，完善我们军队的技巧和装备，我们可以确保我们的骑兵能占据上风。"
 me_syracuse_4_magna.10.a:0 "必须利用整个大希腊的智慧。"
 me_syracuse_4_magna.10.at:0 "$me_syr_task_start_tt_1$建立了一个骑兵学院。"
 me_syracuse_4_magna.11.t:0 "$syracuse_4_5$：训练骑手"
 me_syracuse_4_magna.11.desc:0 "军事学院已经建成，以训练我们的骑兵军官和骑手塔壬同式的技巧和部署。\n\n我们必须做出决定，是尽可能无缝地将骑兵融入陆军之中，还是专注于充分利用他们的机动性。"
 me_syracuse_4_magna.11.a:0 "长期的战役和庞大的军队需要整合。"
 me_syracuse_4_magna.11.b:0 "我们的骑兵会像幽灵一般出击，随时随地。"
 me_syracuse_4_magna.11.tt:0 "$mission_task_completed_tt_1$$syracuse_4_5$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.12.t:0 "$syracuse_4_6$"
 me_syracuse_4_magna.12.desc:0 "[me_syr_4_tribe_scope.GetName]的人民回应了我们，大希腊的希腊人再也不需要担忧劫掠和边境冲突了。\n\n而且，许多[me_syr_4_tribe_scope.GetAdjective]人成群结队地加入了我们军中的辅助轻步兵，渴望取悦他们贪婪的神灵。"
 me_syracuse_4_magna.12.a:0 "他们的经验会很有用。"
 me_syracuse_4_magna.12.at:0 "$mission_task_completed_tt_1$$syracuse_4_6$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.13.t:0 "$syracuse_4_7$"
 me_syracuse_4_magna.13.desc:0 "我们终于团结了意大利幸存的希腊殖民地，并将那些不幸者从意大利人的支配下解放出来。\n\n一个和平与繁荣的新时代将在我们的注视下开始！"
 me_syracuse_4_magna.13.a:0 "意大利俄忒斯人的新黄金时代！"
 me_syracuse_4_magna.13.at:0 "$mission_task_completed_tt_1$$syracuse_4_7$$mission_task_completed_tt_2$\n使命“#Y 大希腊的霸主#!”现在可以#G 完成#!！"
 me_syracuse_4_magna.14.t:0 "$syracuse_4_8$"
 me_syracuse_4_magna.14.desc:0 "我们在意大利的胜利使得半岛南部第一次被希腊人牢牢控制。\n\n随着安全得到了保障，大希腊的人民和城市终于能和故乡的大都市相媲美了。"
 me_syracuse_4_magna.14.a:0 "大希腊！"
 me_syracuse_4_magna.14.at:0 "$mission_task_completed_tt_1$$syracuse_4_8$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.15.t:0 "$syracuse_4_9$：寻找庇护者"
 me_syracuse_4_magna.15.desc_1:0 "[me_syracuse_scope.GetName]的迅速崛起在广阔的希腊世界广为流传，而哪里有成功哪里就有热忱。\n\n没有足够的流血，意大利人不会屈服，而最强大的希腊国家可能会愿意为希腊人在意大利的胜利押上赌注。"
 me_syracuse_4_magna.15.desc_2:0 "我们的使节带着令人失望的消息回来了，[me_syr_response_scope.GetName]拒接对我们援助，用陈词滥调把他们赶了出来。\n\n我们得去寻找另一个更加仁慈的国家了……"
 me_syracuse_4_magna.15.desc_3:0 "我们使团报告说[me_syr_response_scope.GetName]虽然被我们请求感动，但是只能够给予我们很少的帮助以表同情。\n\n我们希望会有其他友好团体或更有能力帮助我们。"
 me_syracuse_4_magna.15.a:0 "[me_syr_sic_tag_1.GetName]"
 me_syracuse_4_magna.15.b:0 "[me_syr_sic_tag_2.GetName]"
 me_syracuse_4_magna.15.c:0 "[me_syr_sic_tag_3.GetName]"
 me_syracuse_4_magna.15.d:0 "[me_syr_sic_tag_4.GetName]"
 me_syracuse_4_magna.15.e:0 "[me_syr_sic_tag_5.GetName]"
 me_syracuse_4_magna.15.f:0 "[me_syr_sic_tag_6.GetName]"
 me_syracuse_4_magna.15.tt:0 "被选中的国家将收到我们的支持请求。"
 me_syracuse_4_magna.15.at:0 "$mission_task_completed_tt_1$$syracuse_3_9$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.16.t:0 "$syracuse_4_9$：[me_syracuse_scope.GetAdjective]的请求"
 me_syracuse_4_magna.16.desc:0 "[me_syracuse_scope.GetName]的[me_syracuse_scope.GetRulerTitle][me_syracuse_scope.GetRuler.GetPraenomen]派使节前来，该国已在大希腊声名远扬。\n\n他们现在的目标是保护意大利的希腊人不受当地势力的支配，并请求我们的援助。"
 me_syracuse_4_magna.16.a:0 "大希腊不会陨落。"
 me_syracuse_4_magna.16.at:0 "我们会送出一些人力并与[me_syracuse_scope.GetName]结盟。"
 me_syracuse_4_magna.16.b:0 "把象夫叫来！"
 me_syracuse_4_magna.16.bt:0 "该选项可用是因为我们产出#Y 大象#!@elephants!。\n我们会送出一些大象并与[me_syracuse_scope.GetName]结盟。"
 me_syracuse_4_magna.16.c:0 "送他们一些礼物聊表同情。"
 me_syracuse_4_magna.16.ct:0 "我们会送给[me_syracuse_scope.GetName]一件小礼物。"
 me_syracuse_4_magna.16.d:0 "去找其他傻瓜吧，乞丐……"
 me_syracuse_4_magna.16.dt:0 "[me_syracuse_scope.GetName]会去麻烦别人。"
 me_syracuse_4_magna.17.t:0 "$syracuse_4_9$：[me_syr_response_scope.GetAdjective]的支持"
 me_syracuse_4_magna.17.desc:0 "我们的使节带着消息返回，[me_syr_response_scope.GetName]的[me_syr_response_scope.GetRulerTitle][me_syr_response_scope.GetRuler.GetPraenomen]已经同意援助西方的希腊人！\n\n"
 me_syracuse_4_magna.17.desc_1:0 "[me_syr_response_scope.GetAdjective]派遣了一些志愿者，携带着武器从[me_syr_response_scope.GetCapital.GetName]出发，并且与我们正式结为同盟！"
 me_syracuse_4_magna.17.desc_2:0 "他们慷慨地送来了一些战象，作为新成立的[me_syr_response_scope.GetAdjective]-[me_syracuse_scope.GetAdjective]同盟力量的象征！"
 me_syracuse_4_magna.17.a:0 "祝福[me_syr_response_scope.GetRuler.GetPraenomen]。"
 me_syracuse_4_magna.17.at1:0 "[me_syracuse_scope.GetName]和[me_syr_response_scope.GetName]互相增加#G 50#!好感度。"
 me_syracuse_4_magna.17.at2:0 "[me_syracuse_scope.GetName]和[me_syr_response_scope.GetName]互相增加#G 75#!好感度。"
 me_syracuse_4_magna.17.tt:0 "$mission_task_completed_tt_1$$syracuse_4_9$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.18.t:0 "$syracuse_4_5$：障碍"
 me_syracuse_4_magna.18.desc:0 "很遗憾，现在已经不可能再利用[me_syr_taras.GetName]的那些塔壬同老兵和思想家的知识了，虽然我们的投资没有白费。"
 me_syracuse_4_magna.18.a:0 "我们会挺过去的。"
 me_syracuse_4_magna.18.at:0 "使命任务‘#Y $syracuse_4_5$#!’已被#R 跳过#!！"
 me_syracuse_4_magna.19.t:0 "$syracuse_4_4$：现实"
 me_syracuse_4_magna.19.desc:0 "随着形势的转变，我们不再能支持毕达哥拉斯主义在[me_syr_kroton.GetName]的复兴，虽然我们的投资大部分已经收回。"
 me_syracuse_4_magna.19.a:0 "不管怎样，我还是挺喜欢吃豆子的。"
 me_syracuse_4_magna.19.at:0 "使命任务‘#Y $syracuse_4_4$#!’已被#R 跳过#!！"
 me_syracuse_4_magna.20.t:0 "$syracuse_4_2$：局势转变"
 me_syracuse_4_magna.20.desc:0 "在交涉期间，出乎意料的事态发展使得进一步的谈判成了空谈，我们无法再如预想地那般煽动意大利俄忒斯人叛乱了。"
 me_syracuse_4_magna.20.a:0 "哦，好吧。"
 me_syracuse_4_magna.20.at:0 "使命任务‘#Y $syracuse_4_2$#!’已被#R 跳过#!！"
 me_syracuse_4_magna.21.t:0 "$syracuse_4_1$：错失时机"
 me_syracuse_4_magna.21.desc:0 "我们的使节回报，由于在我们控制前发生的一些事件，已经不可能再与意大利俄忒斯城市接洽了。"
 me_syracuse_4_magna.21.a:0 "是时候采用备选计划了。"
 me_syracuse_4_magna.21.at:0 "使命任务‘#Y $syracuse_4_1$#!’已被#R 跳过#!！"
 me_syracuse_4_magna.22.t:0 "$syracuse_4_11$"
 me_syracuse_4_magna.22.desc:0 "征服大希腊最强大的意大利俄忒斯城市证明了我们的力量，他们需要[me_syracuse_scope.GetAdjective]的领导。\n\n我们在这片区域的成功激励了许多新定居者，他们希望建立和平富足的新生活。"
 me_syracuse_4_magna.22.a:0 "这些陈旧的建筑将迎来新生。"
 me_syracuse_4_magna.22.at:0 "$mission_task_completed_tt_1$$syracuse_4_11$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.24.t:0 "$syracuse_4_1$：[me_syracuse_scope.GetAdjective]的提议"
 me_syracuse_4_magna.24.desc:1 "日渐强大的西刻利俄忒国家[me_syracuse_scope.GetName]派使节与我们接洽，提议由他们保护我们免受意大利人的威胁。\n\n他们只要求我们出力协助他们……"
 me_syracuse_4_magna.24.a:0 "宁为希腊人之仆……"
 me_syracuse_4_magna.24.b:0 "我们很幸福，谢谢。"
 me_syracuse_4_magna.25.t:0 "$syracuse_4_2$：[me_syracuse_scope.GetAdjective]的煽动"
 me_syracuse_4_magna.25.desc:0 "使节一直与我们的官员秘密会晤，商讨反抗我们的意大利宗主国。\n\n他们希望解放大希腊的旧殖民地，并给予我们庇护。"
 me_syracuse_4_magna.25.a:0 "没错，我们不该是现在这种境遇！"
 me_syracuse_4_magna.25.b:0 "太危险了。"
 me_syr_4_25_car_claims_tt:0 "我们的宗主国将获得我们领土的宣称。"
