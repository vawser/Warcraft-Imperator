 me_syracuse_old_leader_tooltip:0 "[democracy_leader.GetFullName]成为了革命领袖。（评分：#Y [SCOPE.ScriptValue('me_syr_rebel_leader_clout_svalue')|0]#!）\n$me_syracuse_resentful_tooltip$"
 me_syracuse_foreign_leader_tooltip:0 "[SCOPE.sChar('me_syracuse_foreign_request_character_scope').GetFullName]依然是革命领袖。"
 me_syr_execution_tt:0 "所有参与这场革命的人都已处决。"
 me_syr_tyrant_family_upset_tt:0 "[tyrant_leader.GetFamily.GetName]家族中反对革命的家族成员很恼怒。"
 me_syr_1_abort_effects_tt:0 "反对革命的人物将成为僭主。\n叙拉古批准了#Y 专制君主制#!政体。"
 me_syr_mameryes_tt:0 "将在[me_syr_2_land_grant.GetName]建立马耳萨得斯共和国，[me_syr_2_mer_lead_scope.GetName]并任其统治者。"
 me_syr_merc_leaves_tt:0 "[me_syr_2_mer_lead_scope.GetName]将离开[me_syr_2_mer_lead_scope.GetEmployer.GetName]。"
