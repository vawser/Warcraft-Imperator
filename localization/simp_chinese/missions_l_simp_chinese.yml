l_simp_chinese:
 generic_mission_home_infrastructure:0 "[SCOPE.sP('governorship_capital').Custom('get_generic_mission_title_type')][SCOPE.sGovernorship('infra_governorship').GetName]"
 generic_mission_home_infrastructure_DESCRIPTION:0 "[SCOPE.sGovernorship('infra_governorship').GetName][SCOPE.sP('governorship_capital').Custom('get_mission_desc')]"
 mission_colonia_desc:0 "虽然在我们的治下，但这里的文化和传统与我们的首都相去甚远。我们应该发展这个区域，鼓励我们自己文化的忠诚公民迁移到这个区域，以在这里建立由忠诚臣民构成的核心。"
 centralization_desc:0 "是一个在我们控制之下，尚有潜力的地区。我们应该派我们的行政人员和代理到这个地方来加强我们对这个地区的控制并发展当地的经济。"
 capital_mission_desc:0 "是我们的家园，也是我们国家的中心。我们必须发展家园区域的经济，翻新首都本身，使之成为理所应当的世界璀璨之心。"
 generic_mission_home_infrastructure_CRITERIA_DESCRIPTION:0 "该任务将通过发展[SCOPE.sGovernorship('infra_governorship').GetName]区域完成。这包括：\n\n[SCOPE.sP('governorship_capital').Custom('get_central_branch_type')]。\n[SCOPE.sP('governorship_capital').GetName]\n[SCOPE.sP('governorship_capital').Custom('get_temple_branch')][SCOPE.GetRootScope.GetCountry.Custom('get_food_branch')][SCOPE.GetRootScope.GetCountry.Custom('get_mining_branch')][SCOPE.GetRootScope.GetCountry.Custom('get_port_branch')]"
 mission_colonia:0 "稳定与发展"
 mission_centralization:0 "发展："
 mission_country_capital:0 "在此处的珍珠："
 mission_colonia_goal:0 "在此处建立忠诚臣民的核心："
 mission_centralization_goal:0 "在此处加强地方权威："
 mission_country_capital_goal:0 "在此处修缮我们的首都："
 temple_mission:0 "翻新当地的神庙，并创造一个自给自足的宗教社区\n"
 food_mission:0 "提高食物供给。\n"
 mining_mission_prospecting:0 "发展当地矿业并勘探新矿藏\n"
 mining_mission:0 "开发当地矿业\n"
 port_mission:0 "开发海上贸易\n"
 expansion_mission:0 "在该区域扩大我们的影响力。\n"
 mission_nope:0 ""
 capital_branch_1_a:0 "城市：[SCOPE.sP('governorship_capital').GetName]"
 capital_branch_1_a_DESC:0 "尽管[SCOPE.sP('governorship_capital').GetName]长期以来作为[SCOPE.sP('governorship_capital').GetState.GetShortName]的首府，该地因为没有城市权利而大大滞后。我们应当立刻修正这些缺位的特权，使得当地能够成长为其理应当成为的行省中心。"
 capital_branch_1_b:0 "城市：[SCOPE.sP('governorship_capital').GetName]"
 capital_branch_1_b_DESC:0 "对我国来说，我们的首都十分重要，然而有些人称它只不过是个农村或小村子。我们必须使[SCOPE.sP('governorship_capital').GetName]之城成为我国主要的中央焦点，正如它本就应该成为的模样。"
 capital_branch_1_c:0 "大都会[SCOPE.sP('governorship_capital').GetName]"
 capital_branch_1_c_DESC:0 "任何人都将不得不承认[SCOPE.sP('governorship_capital').GetName]是伟大之城，实际上它将是最庞大的城市，它的宏伟气势远超该区域以往的水平。我们必须进一步资助这不断发展的社区，把它培养成它注定要成为的那座大都会。"
 capital_branch_2:0 "发展[SCOPE.sP('governorship_capital').GetState.GetShortName]的贸易"
 capital_branch_2_DESC:0 "[SCOPE.sP('governorship_capital').GetName]之城和[SCOPE.sP('governorship_capital').GetState.GetShortName]的所在省份的全境为了走向繁荣，现在需要大量的进口商品。我们必须吸引商人和贩子为我们省份开启新的贸易路线，如此我们才能为首都进口更多的商品和食物。"
 food_branch_1:0 "[SCOPE.sState('food_province').GetShortName]的产物"
 food_branch_1_DESC:0 "[SCOPE.sState('food_province').GetShortName]是[SCOPE.sGovernorship('infra_governorship').GetName]所辖的省份中最富饶的一个，而且该省份如果在恰当的支持下，它农场的产出可以供养整个地区。"
 tooltip_building_farms:1 "#Y [SCOPE.sState('food_province').GetShortName]#!在所有定居点拥有产出食物的农业定居点（#Y [SCOPE.ScriptValue('farms_in_province_tooltip_svalue')|/0]#!/#Y [SCOPE.ScriptValue('potential_farms_in_province_tooltip_svalue')|/0]#!）。"
 fruits_of_the_land:0 "大地的产物"
 desc_fruits_of_the_land:0 "由于当地政府对耕种地产进行了一次合作化的强化措施，这个省份的农业区划正在蓬勃发展。"
 granary_of_x:0 "[SCOPE.sGovernorship('infra_governorship').GetName]的粮仓"
 granary_of_x_DESC:0 "由于[SCOPE.sState('food_province').GetShortName]的农贸市场蓬勃发展，该地迅速地赢得了‘[SCOPE.sGovernorship('infra_governorship').GetName]的粮仓’的称号。此地得以成为该省理想的粮仓选地，我们的军队在开拔之前可以在此处进行补给。"
 food_depot:0 "食物仓库"
 desc_food_depot:0 "这个地方是该省粮食的主要贮存地。"
 food_market_of_x:0 "面包与马戏"
 food_market_of_x_DESC:0 "由于大丰收，我们本地的粮食仓库已经无法负担大量的过剩产出了。这是为[ROOT.GetCountry.GetName]人民做些实事的大好良机，把这些产出分发给那些最需要它们的人。"
 bread_and_circuses_mission:0 "面包与马戏"
 desc_bread_and_circuses_mission:0 "在慷慨的感召下，我们的领袖们已决定将大量粮食分发给我国的全体自由民。"
 mining_branch_1:0 "[SCOPE.sState('mining_province').GetShortName]的矿藏"
 mining_branch_1_DESC:0 "[SCOPE.sState('mining_province').GetShortName]坐拥丰富的金属和矿产，[SCOPE.sGovernorship('infra_governorship').GetName]所辖的其他省份则相形见绌。通过在该省份开发并拓展这项工作，可以让整个国家受益。"
 thriving_mining_sector:0 "兴隆的采矿中心"
 desc_thriving_mining_sector:0 "这块领土拥有一处兴隆的采矿区划，正不断地吸引着矿工前来。"
 create_2_slaves_effect_tooltip:0 "2#Y 奴隶#!将出现在[THIS.GetProvince.GetName]。"
 create_3_slaves_effect_tooltip:0 "3#Y 奴隶#!将出现在[THIS.GetProvince.GetName]。"
 create_5_citizen_effect_tooltip:0 "5#Y 奴隶#!将出现在[THIS.GetProvince.GetName]。"
 create_2_nobles_effect_tooltip:0 "2#Y 贵族#!将出现在[THIS.GetProvince.GetName]。"
 expand_work_force:0 "扩编采矿劳工"
 expand_work_force_DESC:0 "[SCOPE.sState('mining_province').GetShortName]不断增长的财富并没有配之以相应的基础设施。已经有人提出要进一步发展该省份，以方便引入更多的奴隶进行采矿。"
 prospecting_mission:0 "视察[SCOPE.sState('mining_province').GetShortName]"
 prospecting_mission_DESC:0 "我们已经注意到，[SCOPE.sState('mining_province').GetShortName]蕴藏的金属和矿物储备可能比我们目前发现和开发的要多得多。如果我们乐意对大规模调查进行投入，我们可能会有新的发现，而这将在进一步的开发中让我们获益。"
 tooltip_building_mines:0 "#Y [SCOPE.sState('mining_province').GetShortName]#!的所有定居点都建有矿井（#Y [SCOPE.ScriptValue('mines_in_province_tooltip_svalue')|/0]#!/#Y [SCOPE.ScriptValue('potential_mines_in_province_tooltip_svalue')|/0]#!）。"
 prospection_tooltip:0 "如果勘探官在#Y [SCOPE.sState('mining_province').GetShortName]#!发现了金属或矿物，你可以改变此地生产的贸易商品。"
 no_thanks_prospector:0 "我们不会在[SCOPE.sP('find_struck_here').GetName]有什么开矿的雄心壮志。"
 generic_infra_mission.22.t:0 "在[SCOPE.sP('find_struck_here').GetName]发现铁矿"
 generic_infra_mission.22.desc:0 "我们的勘探人员兴高采烈地报告在[SCOPE.sP('find_struck_here').GetName]发现了铁矿。这将需要一定的资金来开采并运作，但是矿物的存量似乎可以支撑一座矿井。\n但如果我们这样做，就意味着当前依赖[SCOPE.sP('find_struck_here').GetTradeGoods.GetName]出口的本地经济模式将被彻底地改变。"
 generic_infra_mission.22.a:0 "地下自有财富。"
 generic_infra_mission.22.b:0 "我们对开发这里没啥兴趣。"
 generic_infra_mission.23.t:0 "在[SCOPE.sP('find_struck_here').GetName]发现了黄金！"
 generic_infra_mission.23.desc:0 "我们的勘探人员骄傲地从[SCOPE.sState('mining_province').GetShortName]返回并报告了在[SCOPE.sP('find_struck_here').GetName]的金矿发现。矿床的存量也许不是他们见过最大的，但也足以在可预见的未来里支撑一座矿井。\n如果我们这样做，就意味着当前依赖[SCOPE.sP('find_struck_here').GetTradeGoods.GetName]出口的本地经济模式将被彻底地改变。"
 generic_infra_mission.23.a:0 "该上我们的矿工了。"
 generic_infra_mission.23.b:0 "我们对开发这里的金矿没啥兴趣。"
 generic_infra_mission.24.t:0 "在[SCOPE.sP('find_struck_here').GetName]发现宝石！"
 generic_infra_mission.24.desc:0 "我们的勘探人员报告说，他们在[SCOPE.sP('find_struck_here').GetName]的定居点附近的[SCOPE.sState('mining_province').GetShortName]发现了大量的宝石矿。如果我们愿意投资发展，这将成为这块领土的永久收入来源。\n如果我们这样做，就意味着当前依赖[SCOPE.sP('find_struck_here').GetTradeGoods.GetName]出口的本地经济模式将被彻底地改变。"
 generic_infra_mission.24.a:0 "宝石恒久远。"
 generic_infra_mission.24.b:0 "我们对开发这里的宝石没啥兴趣。"
 generic_infra_mission.25.t:0 "在[SCOPE.sP('find_struck_here').GetName]发现铜矿！"
 generic_infra_mission.25.desc:0 "我们的勘探人员报告说，他们在[SCOPE.sState('mining_province').GetShortName]的[SCOPE.sP('find_struck_here').GetName]定居点发现了大量的铜矿。如果我们愿意投资发展，短时间内我们就可以从这块领土出口金属。\n如果我们这样做，就意味着当前依赖[SCOPE.sP('find_struck_here').GetTradeGoods.GetName]出口的本地经济模式将被彻底地改变。"
 generic_infra_mission.25.a:0 "我们需要铜矿！"
 generic_infra_mission.25.b:0 "我们对开发这里没啥兴趣。"
 generic_infra_mission.26.t:0 "在[SCOPE.sP('find_struck_here').GetName]发现稀有矿物"
 generic_infra_mission.26.desc:0 "我们的勘探人员传来消息说他们在[SCOPE.sP('find_struck_here').GetName]发现了珍贵金属的小型矿藏。虽然这不足以进行大规模开采，但是他们所达成的调查本身将得以为我国的金库收获足够的钱财。"
 generic_infra_mission.26.a:0 "棒极了。"
 generic_infra_mission.27.t:0 "[SCOPE.sP('find_struck_here').GetName]的假线索"
 generic_infra_mission.27.desc:0 "虽然曾有迹象表明[SCOPE.sP('find_struck_here').GetName]可能是个有前景的地方，然而事实表明此处鲜有价值。"
 generic_infra_mission.27.a:0 "真倒霉。"
 generic_infra_mission.27.a.tooltip:0 "在[SCOPE.sP('find_struck_here').GetName]没能发现任何有价值的东西。"
 have_4_religious_endowments_tooltip:0 "进行四笔宗教捐赠"
 hire_governor_tooltip:0 "委任[SCOPE.sGovernorship('infra_governorship').GetName]的总督"
 gubernatorial_aid:0 "总督的开销"
 desc_gubernatorial_aid:0 "我们的省份总督正在资助当地城市的建设工程。"
 ongoing_renovations:0 "整修圣坛"
 desc_ongoing_renovations:0 "这座城市中的圣坛正得到扩建及整修。"
 cult_protector_religious_establishment:0 "国家信仰"
 desc_cult_protector_religious_establishment:0 "我们对当地信仰的支持和捐助使我们在国家范围内赢得了信徒们的大力支持。"
 cult_protector_king:0 "王室信仰"
 desc_cult_protector_king:0 "通过与宗教组织的紧密合作，我们为我们的王室家族及整个王国赢得了更多的支持。"
 cult_protector_chief:0 "虔信的部落"
 desc_cult_protector_chief:0 "近期对神殿群的整修提升了我们部落氏族中的领袖们对我们的支持。"
 cult_protector_republic:0 "有利的预兆"
 desc_cult_protector_republic:0 "对宗教组织的支持与投入如今硕果累累，本国和掌权者们赢得了巨大的支持。"
 embelished_great_shrine_modifier:0 "至圣神殿群"
 desc_embelished_great_shrine_modifier:0 "通过国家的持续资助与投入，该圣地的圣坛已升格为了国家保障。朝圣者们涌向这座城市，并惊叹于这座不朽之作的伟大。"
 shrine_branch_1:0 "[SCOPE.sP('shrine_territory').Custom('get_holy_site')][SCOPE.sP('shrine_territory').GetName]"
 shrine_branch_1_DESC:0 "[SCOPE.sP('shrine_territory').Custom('get_holy_site_descriptive')]在众神的恩典下，我们终于成为了这里的守护者。在[SCOPE.sGovernorship('infra_governorship').GetName]这一国家焦点的促动下，神殿的祭司们纷纷来建议我们划拨时间和精力用以提升他们城市的地位。"
 shrine_branch_2:0 "翻修[SCOPE.sP('shrine_territory').GetName]的圣坛"
 shrine_branch_2_DESC:0 "[SCOPE.sP('shrine_territory').GetName]的伟大圣坛辜负了他们所敬拜的众神的期许。我们必须扩建并整修此处的神殿群，使其相称于我们的名字。"
 shrine_branch_3:0 "大笔宗教捐赠"
 shrine_branch_3_DESC:0 "[SCOPE.sP('shrine_territory').GetName]的神殿群扩建后，我们需要确保祭司团体拥有在此长期举行仪式的能力。持续的捐款恰好是这神圣团体的所需，以便维持他们今后数百年的活动。"
 shrine_branch_2_effect_tooltip:0 "此任务将开启整修工程，并将最终把[SCOPE.sP('shrine_territory').GetName]提升为主要的朝圣地。"
 shrine_branch_4:0 "自治飞地"
 shrine_branch_4_DESC:0 "若那些以我们的名义敬拜神明的人们还同时需要侍奉世俗主子的话，是不义的。我们应给予[SCOPE.sP('shrine_territory').GetName]的祭司们以自治权，如此他们就能全身心地投入到至圣的事务中去。"
 shrine_branch_5:0 "巨款捐赠"
 shrine_branch_5_DESC:0 "[SCOPE.sP('shrine_territory').GetName]的神殿群扩建后，我们需要确保祭司团体拥有在此长期举行仪式的能力。巨款捐赠恰好是这神圣团体的所需，以便维持他们今后数百年的活动。"
 autonomous_shrine_tooltip:0 "这个新国家将是[THIS.GetCountry.GetName]（@[THIS.GetCountry.GetFlag]!）的#G 藩属#!，并拥有自己的传承。"
 ceremony_event.tooltip:0 "[THIS.GetCountry.GetName]（@[THIS.GetCountry.GetFlag]!）会从该宗教组织得到更多的#G 赏报#!。"
 temple_subject:0 ""
 generic_infra_mission.1.t:0 "[SCOPE.sP('shrine_territory').GetName]的圣坛"
 generic_infra_mission.1.desc:1 "正在[SCOPE.sState('scope:shrine_province').GetShortName]进行的整修工程引起了[SCOPE.sP('shrine_province').GetGovernor.GetLocation.GetName]的总督[SCOPE.sP('shrine_province').GetGovernor.GetName]的关注。按照我们的[SCOPE.sCharacter('religious_spokesman').GetOffice.GetCulturalName(ROOT.GetCountry)]的说法，负责此工程的[SCOPE.sP('shrine_province').GetGovernor.GetPraenomen]一直在侵吞项目公款，充实[SCOPE.sP('shrine_province').GetGovernor.GetHerHis]自己的腰包。当这位总督本人被质询时，[SCOPE.sP('shrine_province').GetGovernor.GetHerselfHimself]指出这只是[SCOPE.sP('shrine_province').GetGovernor.GetSheHe]为这项神圣工程效力所应得的酬劳。"
 generic_infra_mission.1.a:0 "绝不能容忍贪污！"
 generic_infra_mission.1.b:0 "把这笔资金用于惠及当地团体就是它本来的目的。"
 generic_infra_mission.2.t:0 "手艺人的涌入"
 generic_infra_mission.2.desc:1 "在[SCOPE.sP('shrine_province').GetName]的[SCOPE.sP('shrine_territory').GetName]神殿正在进行整修的消息传遍了四方。工程岗位的增多吸引了更多的人们远离家乡前来寻求财富，在他们中有一大批今天刚抵达的石匠。"
 generic_infra_mission.2.desc2:1 "[SCOPE.sP('shrine_province').GetName]的整修工程吸引了遥远国度的雕刻师。今天一大批雕刻师抵达了[SCOPE.sP('shrine_territory').GetName]，他们希望在神殿群工程中寻找报酬丰厚的岗位。"
 generic_infra_mission.2.a:0 "我们将建造比铜制品更持久的不朽杰作！"
 generic_infra_mission.3.t:1 "[SCOPE.sP('shrine_province').GetGovernor.GetName]的奉献"
 generic_infra_mission.3.desc:1 "[SCOPE.sP('shrine_province').GetGovernorship.GetName]的总督对于辖境内[SCOPE.sState('scope:shrine_province').GetShortName]省份进行中的[SCOPE.sP('shrine_territory').GetName]圣坛的整修工程很感兴趣。\n[SCOPE.sP('shrine_province').GetGovernor.GetSheHe]提议从[SCOPE.sP('shrine_province').GetGovernor.GetHerHis]的私人财产中拿出一笔钱资助这项工程，显然此举是希望在项目完工时能分享荣耀。"
 generic_infra_mission.3.a:1 "我们欢迎[SCOPE.sP('shrine_province').GetGovernor.GetName]的奉献！"
 generic_infra_mission.3.b:1 "没必要把[SCOPE.sP('shrine_province').GetGovernor.GetHerHim]卷进来。"
 generic_infra_mission.4.t:0 "[SCOPE.sP('shrine_territory').GetName]的圣坛"
 generic_infra_mission.4.desc:0 "经历了重重困难后，[SCOPE.sP('shrine_territory').GetName]的整修工程完工了。当地的祭司团与[SCOPE.sCharacter('religious_spokesman').GetOffice.GetCulturalName(ROOT.GetCountry)]都参与了盛大的竣工仪式，并庄重地祝福了[ROOT.GetCountry.GetRuler.GetName]与这座城市。\n对于[SCOPE.sGovernorship('infra_governorship').GetName]的世世代代人民来说，这一天无疑将永远被铭记。"
 generic_infra_mission.4.a:0 "吾王万岁！"
 generic_infra_mission.4.b:0 "氏族永存！"
 generic_infra_mission.4.c:0 "共和国永垂不朽！"
 generic_infra_mission.4.d:0 "蒙[SCOPE.sCharacter('religious_spokesman').GetOffice.GetCulturalName(ROOT.GetCountry)]恩典。"
 generic_infra_mission.5.t:0 "整修[SCOPE.sP('shrine_territory').GetName]的圣坛"
 generic_infra_mission.5.desc:1 "对于我们准备整修并扩建[SCOPE.sP('shrine_territory').GetName]的至圣圣坛的决定，[SCOPE.sP('shrine_territory').GetName]的祭司们以及[SCOPE.sCharacter('religious_spokesman').GetOffice.GetCulturalName(ROOT.GetCountry)]欢呼雀跃并深表理解。总有一天这座城市及其圣地将成为我国及[ROOT.GetCountry.GetPrimaryCulture.GetName]世界的璀璨明珠，这是他们所希冀的。"
 generic_infra_mission.5.desc2:1 "对于我们准备整修并扩建[SCOPE.sP('shrine_territory').GetName]的至圣圣坛的决定，[SCOPE.sP('shrine_territory').GetName]的祭司们欢呼雀跃并深表理解。总有一天这座城市及其圣地将成为我国及[ROOT.GetCountry.GetPrimaryCulture.GetName]世界的璀璨明珠，这是他们所希冀的。"
 generic_infra_mission.5.a:0 "让他们惊叹吧！"
 generic_infra_mission.5.tooltip:0 "[SCOPE.sP('shrine_territory').GetName]的整修工程将持续一年。"
 generic_infra_mission.6.t:0 "整修的收尾"
 generic_infra_mission.6.desc:0 "[SCOPE.sP('shrine_territory').GetName]之城的圣坛整修工程很快进入尾声。然而，在快速的扩建之后，如何在未来维护这座城市及其完工的神殿群的修缮及装修工作依然是个问题。祭司们显然希望得到大笔的土地或金钱捐赠。"
 generic_infra_mission.6.a:0 "我们会考虑的。"
 generic_infra_mission.6.tooltip:0 "未来的神殿资助问题将取决于你所选择的下列任务。"
 generic_infra_mission.7.t:0 "圣坛整修工程吸引了商贸"
 generic_infra_mission.7.desc:1 "在[SCOPE.sP('shrine_territory').GetName]的整修工程为[SCOPE.sState('scope:shrine_province').GetState.GetName]省份全境吸引来了商业活动。\n我们的政务官近期报告说异域商人群体日益增长，遍布我们在该地区的定居点。"
 generic_infra_mission.7.a:0 "欢迎他们。"
 pilgrim_traders:0 "商贩的涌入"
 desc_pilgrim_traders:0 "该省份伟大圣坛的建筑工程引来了大批商人前来寻找商机。"
 have_3_trade_goods_tooltip:1 "在[SCOPE.sP('governorship_capital').GetState.GetShortName]投资#Y 3#!条新的贸易路线。（[SCOPE.GetRootScope.GetCountry.Custom('get_trade_investment_mission_loc')]/#Y 3#!）"
 get_trade_investment_mission_loc_1:0 "#R [SCOPE.ScriptValue('generic_infrastructure_mission_trade_investment_svalue')|0]#!"
 get_trade_investment_mission_loc_2:0 "#Y [SCOPE.ScriptValue('generic_infrastructure_mission_trade_investment_svalue')|0]#!"
 fortify_capital:0 "在[SCOPE.sP('governorship_capital').GetName]建造防御工事"
 fortify_capital_DESC:0 "我们在全[SCOPE.sGovernorship('infra_governorship').GetName]的权力之座[SCOPE.sP('governorship_capital').GetName]缺乏防御工事，这是无法容忍的。我们需要为那些依赖我们保护的人们建起新的城墙和垒墙。"
 fortified_residence:0 "为宅邸加筑防御工事"
 desc_fortified_residence:0 "该人物十分感谢我们为保护其总督宅邸所做的努力。"
 governorship_secured:0 "为宅邸所在城市加筑防御工事"
 desc_governorship_secured:0 "该区域的总督宅邸建起了防御工事，这加强了我们对当地人民的掌控。"
 capital_secured:0 "保障了首都的安全"
 desc_capital_secured:0 "为了首都的防御工事建设雇佣人力十分容易。许多人相信为之效劳是一种荣誉，而且甚至在有影响力的家族中间，为城市防御工作担任一官半职已成为了一种时尚。"
 found_colonia:0 "[ROOT.GetCountry.GetPrimaryCulture.GetName]的定居点"
 found_colonia_DESC:0 "[SCOPE.sP('governorship_capital').GetName]之城是[SCOPE.sGovernorship('infra_governorship').GetName]的[ROOT.GetCountry.GetPrimaryCulture.GetName]势力的中心，然而这里原来是[SCOPE.sP('governorship_capital').GetCulture.GetName]的城市。通过促进[ROOT.GetCountry.GetPrimaryCulture.GetName]定居点，我们可以在这个区域构建持续稳定的权力基础。"
 colonia_underway:0 "定居点政策"
 desc_colonia_underway:0 "通过多种形式的政策，我们可以鼓励我们自己的人民定居于此。这将在当地创建一个更加稳定的权力基础，并在这个区域持续地传播我们的文化。"
 migrants_stopped:0 "移民受阻"
 desc_migrants_stopped:0 "这块领土居住着一帮十分渴望离开的人，但是中央政府想尽一切办法在制止这一切。这导致了当地士气低落，效率下降。"
 generic_infra_mission.8.t:0 "士兵定居"
 generic_infra_mission.8.desc:0 "我们在[SCOPE.sP('governorship_capital').GetName]的[ROOT.GetCountry.GetPrimaryCulture.GetName]定居点政策大受军中士兵阶层的青睐。他们来到[SCOPE.sP('governorship_capital').GetName]，通过政策获得了免费的土地，渴求在此地为他们自己以及他们的亲族开辟全新的人生。"
 generic_infra_mission.8.a:0 "这正是我们需要的定居者！"
 generic_infra_mission.8.b:0 "用别的办法补偿他们。"
 generic_infra_mission.9.t:0 "新的生活"
 generic_infra_mission.9.desc:1 "在[SCOPE.sP('governorship_capital').GetName]提倡[ROOT.GetCountry.GetPrimaryCulture.GetName]的文化后，不仅使其更加吸引[ROOT.GetCountry.GetPrimaryCulture.GetName]的定居者。而且[migrant_province.GetGovernorship.GetName]其他地方的大批人家已开始准备在日益发展的[SCOPE.sP('governorship_capital').GetName]之城开启新的生活。"
 generic_infra_mission.9.a:0 "这座城市对所有人门户开放。"
 generic_infra_mission.9.b:0 "我们可不能支持这个。"
 military_colonia:0 "军镇"
 military_colonia_DESC:0 "[SCOPE.sP('governorship_capital').GetName]之城已经发展成为一个逐渐繁荣发展的权威中心。大批忠诚的士兵在此服役，居住于此，这座城市本身可以作为我们在该区域投射军事震慑的理想中心。"
 military_colony_mission_modifier:0 "军镇"
 desc_military_colony_mission_modifier:0 "这座城市从各种意义上都是一处军事殖民地，此地绝大多数人口都是士兵，并被用作军事设施。"
 trader_colony:0 "[SCOPE.sP('governorship_capital').GetName]的商人"
 trader_colony_DESC:0 "[SCOPE.sP('governorship_capital').GetName]的城市理事会同我们进行了接触，请求我们进一步扶持这座城市的发展。已经有大量的富有商人定居此处，而理事会认为这些商人正是我们应当大力加强的群体，如此这座城市才能挖掘出自己的全部潜力，以成为我们在该区域的核心势力。"
 trade_city_mission_modifier:0 "商业中心"
 colonia_finish:0 "[SCOPE.sP('governorship_capital').GetName]的发展"
 colonia_finish_DESC:0 "正如我们所憧憬的那样，[SCOPE.sP('governorship_capital').GetName]现在已拥有了全部所需，以进一步成为[SCOPE.sP('governorship_capital').GetOwner.GetAdjective]的核心势力。现在唯一仍需解决的，是公共卫生与中央食物储备的改善。"
 desc_trade_city_mission_modifier:0 "我们的这座城市商人团体的加强导致了这里成为了一座商业中心。这不仅改善了国库状况，更提升了这座城市的角色，它现在成了当地的文化熔炉。"
 governorship_success_char:0 "将出现最多#Y 3#!位能力出众的#Y 次要人物#!来为祖国效劳。"
 generic_infra_mission.28.t:0 "[SCOPE.sGovernorship('infra_governorship').GetName]的精英"
 generic_infra_mission.28.desc:0 "通过加强我们在[SCOPE.sP('governorship_capital').GetName]的权威，并向[SCOPE.sGovernorship('infra_governorship').GetName]的当地社群展示我们国家的强大，同时对于效劳我们的人，我们也展现了奖赏他们的意愿，如此我们唤起了新一代的人们。现在，能力出众的人们正寻找为祖国效劳的机遇，并希望能为他们自己赢得财富和势力。"
 generic_infra_mission.28.a:0 "国家将需要他们的效劳。"
 well_cared_for_governorship_center:0 "繁荣的省份首府"
 desc_well_cared_for_governorship_center:0 "这座城市在基础设施见识及巩固本地人口方面已成为了值得其他城市效仿的模范。看来它迟早注定是这片世界最伟大的城市之一。"
 strengthen_governorship_capital:0 "加强[SCOPE.sP('governorship_capital').GetName]"
 strengthen_governorship_capital_DESC:0 "[SCOPE.sP('governorship_capital').GetName]作为[SCOPE.sGovernorship('infra_governorship').GetName]的首府，它是权力之座，也是我们尊贵代表之所在。我们必须加强这座城市作为防御性据点的功能，及其作为法律与权力中心的角色。"
 new_metropole:0 "都会拔地而起"
 desc_new_metropole:0 "这个新近建立的都会正从全国吸引移民和财富。"
 bring_the_stone_tooltip:1 "[THIS.GetProvince.GetArea.GetName]生产或进口@stone!#Y 石料#!"
 bring_the_marble_tooltip:1 "[THIS.GetProvince.GetArea.GetName]生产或进口@marble!#Y 大理石#!"
 bring_the_iron_tooltip:1 "[THIS.GetProvince.GetArea.GetName]生产或进口@iron!#Y 铁#!"
 bring_the_wood_tooltip:1 "[THIS.GetProvince.GetArea.GetName]生产或进口@wood!#Y 木材#!"
 bring_olives_tooltip:1 "[THIS.GetProvince.GetArea.GetName]生产或进口@olive!#Y 橄榄#!"
 bring_grain_tooltip:1 "[THIS.GetProvince.GetArea.GetName]生产或进口@grain!#Y 谷物#!"
 bring_fish_tooltip:1 "[THIS.GetProvince.GetArea.GetName]生产或进口@fish!#Y 鱼#!"
 bring_the_livestock_tooltip:1 "[THIS.GetProvince.GetArea.GetName]生产或进口@cattle!#Y 家畜#!"
 bring_vegetables_tooltip:1 "[THIS.GetProvince.GetArea.GetName]生产或进口@vegetables!#Y 蔬菜#!"
 monumental_architecture:0 "修缮[SCOPE.sP('governorship_capital').GetName]"
 monumental_architecture_DESC:0 "[SCOPE.sP('governorship_capital').GetName]是我们伟大[ROOT.GetCountry.Custom('get_base_government_type')]的首都，然而其规模却没有匹配得上它的地位。让我们撸起袖子，将此处建成全世界都艳羡的至伟之城。"
 generic_infra_mission.10.t:0 "[SCOPE.sP('governorship_capital').GetName]的崛起"
 generic_infra_mission.10.desc:0 "[ROOT.GetCountry.GetRuler.GetName]宣布[SCOPE.sP('governorship_capital').GetName]将向能力出众的手艺人、石匠和建筑师敞开他们，[ROOT.GetCountry.Custom('get_base_government_type')]的各地都亟需这些人才。[ROOT.GetCountry.GetRuler.GetHerHis]希望不惜一切代价也要装点这座城市，并使其成为[ROOT.GetCountry.GetPrimaryCulture.GetName]文化的璀璨明珠。"
 generic_infra_mission.10.a:0 "整个世界都将看到我的伟业！"
 generic_infra_mission.11.t:0 "[SCOPE.sP('governorship_capital').GetName]的重生"
 generic_infra_mission.11.desc:0 "[SCOPE.sP('governorship_capital').GetName]的街道从未如此干净，公园从未保养的如此之好。[SCOPE.sP('governorship_capital').Custom('get_building_material_cloc')][ROOT.GetCountry.Custom('get_fancy_buildings_cloc')]也使该地的地位远远高于普通城市，而成为了[ROOT.GetCountry.GetRankName]的中心，一个流淌着财富和辉煌的都市。"
 generic_infra_mission.11.a:0 "[SCOPE.sP('governorship_capital').GetName]现在是[SCOPE.sP('governorship_capital').Custom('get_building_material_cloc')]的一座城市。"
 generic_infra_mission.12.t:0 "[SCOPE.sP('governorship_capital').GetName]的成长"
 generic_infra_mission.12.d:0 "[SCOPE.sP('governorship_capital').GetName]的定居点政策成效显著。随着一大批[ROOT.GetCountry.GetPrimaryCulture.GetName]定居者的迁入，加上当地人开始接纳[ROOT.GetCountry.GetPrimaryCulture.GetName]文化，这座城市正逐渐成为我们家园的伟大诸城中的一员。"
 generic_infra_mission.12.a:0 "有前途。"
 royal_palaces_mission_modifier:0 "王室宫殿群"
 desc_royal_palaces_mission_modifier:0 "这里是我国真正的核心，建有王室家族的宫殿。随着时间推移，此地的显贵们也开始模仿权力之座建造他们自己的宅邸。"
 forum_mission_modifier:0 "广场群"
 desc_forum_mission_modifier:0 "这里是我国真正的政治权力核心，建有公用的政治商讨与表决的建筑。随着时间推移，该地区的显贵精英的宅邸以及大量官方建筑和神庙也开始模仿广场的建筑风格。"
 clan_council_compound_mission_modifier:0 "氏族理事会建筑群"
 desc_clan_council_compound_mission_modifier:0 "这里是我国的政治权力中心，建有主要氏族的宅邸以及氏族理事会的会议建筑。随着时间推移，该地的显贵们也开始模仿部落建筑群来建造他们自己的宅邸。"
 generic_infra_mission.13.t:0 "权力与特权"
 generic_infra_mission.13.desc:0 "从难以追忆的古时开始，我国的伟大家族一直是[SCOPE.sP('governorship_capital').GetName]的显贵存在，十分接近权力宝座。然而，因着当前的整修工程，城市的格局发生了迅速的改变。更耐用的材料搭建起了整块的用料，而且公共卫生工程也得到了改善，这些都超过了以往。\n因此[ROOT.GetCountry.GetName]的家族开始在新地段为他们自己购置房产，这毫不意外。他们向我们提供了大笔资金以准许他们占有最好的地段。"
 generic_infra_mission.13.ar:0 "当然，得是我们自己的家族！"
 generic_infra_mission.13.ar_tooltip:0 "由于我们公然偏袒处于统治地位的家族，我们将激怒其他#R 家族的首领#!。\n\n"
 generic_infra_mission.13.a:0 "我们会眷顾[SCOPE.sChar('first_power_monger').GetFamilyDisplayName]家族。"
 generic_infra_mission.13.b:0 "我们将允许[SCOPE.sChar('second_power_monger').GetFamilyDisplayName]家族拥有最好的地段。"
 generic_infra_mission.13.c:0 "时候让[SCOPE.sChar('third_power_monger').GetFamilyDisplayName]家族兴起了。"
 generic_infra_mission.13.d:0 "[SCOPE.sChar('fourth_power_monger').GetFamilyDisplayName]家族成为了[ROOT.GetCountry.Custom('get_base_government_type')]的支柱。"
 generic_infra_mission.13.e:0 "接受[SCOPE.sChar('fifth_power_monger').GetFamilyDisplayAdjective]的提议。"
 generic_infra_mission.14.t:0 "腐败与犯罪"
 generic_infra_mission.14.desc:0 "在[SCOPE.sP('governorship_capital').GetName]新建首府区是许多人的希望，这将使我们远离过去的腐败与犯罪，它们过去一直肆虐我们的旧首府。诸如我们的这类浩大的建筑工程，可以暴露这些干着偷鸡摸狗勾当的家伙。\n有个日益扩散的用于交易政府合同的黑市正在我们的眼皮底下形成，当地帮派在新区同样敲诈着工人和店主。"
 generic_infra_mission.14.a:0 "实用是[ROOT.GetCountry.Custom('get_base_government_type')]的根基。"
 generic_infra_mission.14.b:0 "我们必须在太迟前铲除这堆烂货！"
 clean_slate:0 "摆脱负担"
 desc_clean_slate:0 "这座城市经过整修之后，本已伟大的城市增加了新区，同时权力机构抓住这个机会清理了所有犯罪因素，它们曾经使人们困扰无比。"
 building_corruption:0 "旧罪"
 desc_building_corruption:0 "虽然这座城市最近见证了伟大杰作的兴起以及充满华丽建筑的新区的建立，然而这并不能洗刷腐败与罪恶，它们一直是此处生活的组成部分。"
 generic_infra_mission.15.t:0 "社会分层"
 generic_infra_mission.15.desc:0 "[SCOPE.sP('governorship_capital').GetName]的整修工程在某些方面从根本上改变了这座城市，不仅仅包括新区与建筑的新建，而且城市的焦点与地位也发生了新变化。商业区重新大幅调整了自己的方向，进而扶持由手艺人、经师和行政人员组成的新阶级，他们是这座城市动脉的最大组成部分，而且甚至在贫民窟里也开始缓慢形成新的社会组织。\n作为我们正在进行的广泛工程的一部分，我们同样可以把整修工作拓展到城市的其他角落。"
 generic_infra_mission.15.a:0 "让我们清理贫民窟吧。"
 generic_infra_mission.15.b:0 "我们可以扶持商业区。"
 generic_infra_mission.15.c:0 "我们不应遗忘精英区。"
 generic_infra_mission.15.d:0 "这项工程已经够贵了。"
 cleaned_up_slums:0 "清除贫民窟"
 desc_cleaned_up_slums:0 "我们在最近对这座城市进行了翻新，这对周边的贫困地区也产生了有益影响。"
 expanded_commercial_district:0 "扩大商贸区"
 desc_expanded_commercial_district:0 "在近期翻新之后，该城的商贸区得到了蓬勃发展。"
 generic_infra_mission.17.t:0 "[SCOPE.sGovernorship('infra_governorship').GetName]的铁腕人物"
 generic_infra_mission.17.desc:0 "看来，我们持续在[SCOPE.sP('governorship_capital').GetName]加强权威的工作惹恼了不少[SCOPE.sGovernorship('infra_governorship').GetName]当地的铁腕人物。他们名义上完全效忠于[ROOT.GetCountry.Custom('get_base_government_type')]，但是随着当地防御工事的加强，以及越来越多的当地官员转而支持我们的总督，从而使这些铁腕人物对自己的地位产生了担忧。\n如果要求部分当地权贵进驻城市并参与我们所建立的行政体系，我们可以适当减轻我们日益增长的权威所造成的负面影响。"
 generic_infra_mission.17.a:0 "让他们都冲我们来。"
 generic_infra_mission.17.b:0 "[SCOPE.sP('governorship_capital').GetName]没有他们这种人的位置。"
 regional_magnates:0 "区域权贵之座"
 desc_regional_magnates:0 "该地居住着不少权贵，他们在本区域拥有势力。这些当地人的特权减少了我们少许收入，但是如此得以使我们进一步发展该城市，否则就会很难办。"
 alienated_local_elites:0 "被疏远的当地上层人士"
 desc_alienated_local_elites:0 "我们在此区域新建更强大的权力中心的努力产生了负作用，它疏远了古老的上层人士。不过这些人未定居此处的事实也为城市带来了好处，现在控制这座城市更容易了。"
 growing_pains:0 "不断发展的平原"
 desc_growing_pains:0 "由于当地缺乏受过教育的经师来接手任务，我们新组建区域官僚机构的工作稍受阻碍。"
 generic_infra_mission.18.t:0 "在当地组建官僚机构"
 generic_infra_mission.18.desc:0 "为了加强我们在[SCOPE.sP('governorship_capital').GetName]行政工作并强化我们对[SCOPE.sGovernorship('infra_governorship').GetName]的控制，显然取决于当地上层人士在多大程度上能适于担当[ROOT.GetCountry.GetPrimaryCulture.GetName]总督府的公职。我们已得到请求让我们从[ROOT.GetCountry.GetCapital.GetName]派遣可敬的经师，用以支撑当地困难重重的官僚机构。"
 generic_infra_mission.18.a:0 "让我们在首都招募官员。"
 generic_infra_mission.18.b:0 "当地经师需要多多学习。"
 generic_infra_mission.19.t:0 "土地调查"
 generic_infra_mission.19.desc:0 "作为强化[SCOPE.sP('governorship_capital').GetName]的总督府公职的部分工作，大批当地官员被派遣去测量、记录、评估[SCOPE.sGovernorship('infra_governorship').GetName]全境的土地。如同以往，当调查开始，说明现有的当地记录早已过时，甚至在很大程度上被人为操控。[SCOPE.sChar('local_land_owner').GetName]做出了相应的反应，他们家族在该区域拥有土地，他们现在向我们情愿希望能在这次检查中豁免部分特定的公共土地。"
 generic_infra_mission.19.a:0 "不能有例外。"
 generic_infra_mission.19.a.tooltip:0 "土地调查的进行不会受到妨碍。只有时间能证明此项工作是否能揭露腐败。"
 generic_infra_mission.19.b:0 "好大一份厚礼啊！"
 generic_infra_mission.20.t:0 "非法领地"
 generic_infra_mission.20.desc:0 "我们的调查涵盖了越来越多[SCOPE.sGovernorship('infra_governorship').GetName]的土地，现在已经非常明显[SCOPE.sChar('local_land_owner').GetName]为什么不希望我们深入调查土地所有权。显然[SCOPE.sChar('local_land_owner').GetFamilyDisplayName]家族有计划地占用该区域的公共土地，用以扩张他们自己的领地，并挪之为私用。"
 generic_infra_mission.20.a:0 "对公共土地的滥用必须立即停止！"
 generic_infra_mission.20.b:0 "最好别在这里惹任何麻烦。"
 generic_infra_mission.21.t:0 "土地调查完成"
 generic_infra_mission.21.desc:0 "不论原因是的确没有舞弊，还是因为[SCOPE.sChar('local_land_owner').GetFamilyDisplayName]家族贿赂了我们的官员，我们对此无法确知，但是我们在[SCOPE.sGovernorship('infra_governorship').GetName]进行的调查没有挖掘出土地所有权或其他财产所有权的问题。[SCOPE.sChar('local_land_owner').GetFamilyDisplayName]家族肯定在该区域拥有大量财产，但是按我们经师的说法，他们没有任何嫌疑。"
 generic_infra_mission.21.a:0 "结果好一切都好。"
 port_branch_1:0 "[SCOPE.sRegion('trade_sea').GetName]贸易" # [LocEditor:ForFutureBatchExport]
 port_branch_1_DESC:0 "对于[SCOPE.sState('port_province').GetShortName]世世代代的人民来说，海上贸易就是生命的一切。通过恰当的激励，我们可以将此地发展为富有的城市地区。"
 tooltip_building_ports:0 "#Y [SCOPE.sState('port_province').GetShortName]#!的所有港口领土拥有城市地位（#Y [SCOPE.ScriptValue('port_cities_in_province_svalue')|/0]#!/#Y [SCOPE.ScriptValue('port_cities_potential_tooltip_svalue')|/0]#!）。"
 tooltip_fort_ports:0 "#Y [SCOPE.sState('port_province').GetShortName]#!所有带港口的领土都被筑有防御工事（#Y [SCOPE.ScriptValue('port_forts_province_svalue')|/0]#!/#Y [SCOPE.ScriptValue('port_cities_potential_tooltip_svalue')|/0]#!）。"
 regional_center_of_trade:0 "区域商品集散地"
 desc_regional_center_of_trade:0 "该省份的港口是理想的海上贸易中心，同时总体上也是优良的商品集散地。"
 area_here:0 "[THIS.GetProvince.GetArea.GetName]"
 expanded_shipyards:0 "[SCOPE.sP('ship_building_center').GetName]的船坞"
 expanded_shipyards_DESC:0 "如果我们愿意提供必要的支持，[SCOPE.sP('ship_building_center').GetName]的港口会成为[SCOPE.sGovernorship('infra_governorship').GetName]的完美海军基地和造船中心。"
 ship_building_center_modifier:0 "大型造船厂"
 desc_ship_building_center_modifier:0 "这个港口是主要的造船中心。"
 flag_ship_mission:0 "制造旗舰"
 flag_ship_mission_DESC:0 "我们应充分利用扩建的港口和船坞，用来持续建造旗舰，这种大型舰船将成为我们海军的骄傲，并会助力我们更高效地拓展海湾势力。"
 mega_galley_tooltip:0 "这只海军将由5艘重型船只组成，其中包含一艘#Y 巨型战船#!。"
 octere_tooltip:0 "这支海军将由5艘重型船只组成。"
 port_branch_2:0 "港口市场"
 port_branch_2_DESC:0 "通过扩展[SCOPE.sState('port_province').GetShortName]内部的商业区，我们能大大强化它作为海外贸易中心的作用。"
 tooltip_building_ports_markets:0 "#Y [SCOPE.sState('port_province').GetShortName]#!的所有港口都拥有至少2个市场（#Y [SCOPE.ScriptValue('port_markets_in_province_svalue')|/0]#!/#Y [SCOPE.ScriptValue('port_cities_potential_tooltip_svalue')|/0]#!）。"
 emporion_modifier:0 "商业中心"
 desc_emporion_modifier:0 "这座城市不仅是政治上的首都，还是重要的贸易中心。"
 generic_infra_mission.29.t:0 "[SCOPE.sP('shrine_territory').GetName]的圣坛"
 generic_infra_mission.29.desc:0 "经历了重重困难后，[SCOPE.sP('shrine_territory').GetName]的整修工程完工了。当地的祭司团与[SCOPE.sCharacter('religious_spokesman').GetOffice.GetCulturalName(ROOT.GetCountry)]都参与了盛大的竣工仪式，这座城市被授予了永久自治的权利并能保留当地税收。[ROOT.GetCountry.GetName]最虔诚的贵族家族之一将负责料理相关的行政工作。\n对于[SCOPE.sGovernorship('infra_governorship').GetName]的世世代代人民来说，这一天无疑将永远被铭记。"
 generic_infra_mission.29.a:0 "[SCOPE.sCharacter('religious_family_1').GetName]万岁！"
 generic_infra_mission.29.a.tooltip:0 "[SCOPE.sCharacter('religious_family_1').GetName]和[SCOPE.sCharacter('religious_family_1').GetHerHis]的后代将永远统治[SCOPE.sC('theocratic_enclave').GetName]。\n#Y [SCOPE.sCharacter('religious_family_1').GetFamilyDisplayAdjective]#!家族将备受尊崇。"
 generic_infra_mission.29.b:0 "向[SCOPE.sCharacter('religious_family_2').GetName]献上我们的敬意！"
 generic_infra_mission.29.b.tooltip:0 "[SCOPE.sCharacter('religious_family_2').GetName]和[SCOPE.sCharacter('religious_family_2').GetHerHis]的后代将永远统治[SCOPE.sC('theocratic_enclave').GetName]。\n#Y [SCOPE.sCharacter('religious_family_2').GetFamilyDisplayAdjective]#!家族将备受尊崇。"
 generic_infra_mission.29.c:0 "现在这里是[SCOPE.sCharacter('religious_family_3').GetName]的领地！"
 generic_infra_mission.29.c.tooltip:0 "[SCOPE.sCharacter('religious_family_3').GetName]和[SCOPE.sCharacter('religious_family_3').GetHerHis]的后代将永远统治[SCOPE.sC('theocratic_enclave').GetName]。\n#Y [SCOPE.sCharacter('religious_family_3').GetFamilyDisplayAdjective]#!家族将备受尊崇。"
 family_granted_temple_city:0 "授予家族的圣坛"
 desc_family_granted_temple_city:0 "这位人物很高兴，因为他们家族被授予了极大尊荣，他们成为了神权附属国的守护者。"
 holy_site_paestum:0 "大神殿"
 holy_site_paestum_desc:0 "这里有赫拉和雅典娜的神庙，是意大利半岛南部最重要的宗教圣地。"
 holy_site_akragas:0 "山谷神殿"
 holy_site_akragas_desc:0 "这是献给所有奥林匹斯主神的山谷神殿，这里同样也供奉着许多次神，它是西西里的主要圣所。"
 holy_site_paphos:0 "阿佛洛狄忒的帕福斯神庙"
 holy_site_paphos_desc:0 "这里是阿佛洛迪特崇拜的中心，不仅仅是在塞浦路斯，而是整个希腊世界。"
 holy_site_ephesos:0 "阿耳忒弥斯神庙"
 holy_site_ephesos_desc:0 "阿耳忒弥斯神庙是世界的伟大奇迹之一，而且也是亚细亚最重要的圣所之一。"
 holy_site_asklepion_trikka:0 "医神庙"
 holy_site_asklepion_trikka_desc:0 "在所有阿斯克勒庇俄斯的圣所中，这里是最古老、最负盛名的。它既是治疗中心也是信仰中心。"
 holy_site_kanopus_serapeion:0 "塞拉皮斯神庙"
 holy_site_kanopus_serapeion_desc:0 "这是埃及最重要的塞拉皮斯崇拜中心，同时也是个主要学术中心。"
 holy_site_asklepion_kos:0 "医神庙"
 holy_site_asklepion_kos_desc:0 "医神庙是希腊世界最重要的一处地标，这里汇聚了这个时代最著名的诸多医者，希波克拉底本人亦在此地受训。"
 holy_site_asklepion_epidauros:0 "医神庙"
 holy_site_asklepion_epidauros_desc:0 "此处的医神庙是希腊世界最著名的医学中心。"
 holy_site_delphi_oracle:0 "神谕所"
 holy_site_delphi_oracle_desc:0 "皮提亚，阿波罗神庙的女大祭司，是希腊世界最受人尊敬的神谕者之一。"
 holy_site_halicarnassos:0 "摩索拉斯陵墓与神殿"
 holy_site_halicarnassos_desc:0 "这里曾经是希腊世界最著名的文化与宗教中心之一。"
 holy_site_olympia:0 "宙斯神庙"
 holy_site_olympia_desc:0 "位于奥林匹亚的宙斯神庙是希腊世界最重要的地标之一，此地举行的奥林匹克运动会吸引了来自地中海各地的运动员。"
 holy_site_delos:0 "圣岛"
 holy_site_delos_desc:0 "这座岛屿在最近的几百年是一处备受敬畏的圣所。该地是阿波罗和阿耳忒弥斯的诞生地，也是希腊世界最神圣的一处。"
 holy_site_dodona_oracle:0 "神谕所"
 holy_site_dodona_oracle_desc:0 "多多那圣林传出的声音中蕴含着预兆的力量，数个世纪以来吸引了无数的朝圣者。"
 holy_site_ammon_oracle:0 "神谕所"
 holy_site_ammon_oracle_desc:0 "位于锡瓦绿洲的阿蒙神庙以及它的神谕不仅盛传于埃及，也在整个希腊世界遐迩闻名。"
 holy_site_asklepion_alsos:0 "伊什蒙神庙"
 holy_site_asklepion_alsos_desc:0 "伊什蒙，希腊人称其为阿斯克勒庇俄斯，祂的神殿是迦南人眼中最神圣的地点之一。"
 holy_site_saqqara_serapeum:0 "瑟拉派翁的萨卡拉"
 holy_site_saqqara_serapeum_desc:0 "阿匹斯公牛的安息地，普塔崇拜的重要场所。这里现在也成为了塞拉皮斯教派，以及希腊-埃及融合信仰的崇拜中心。"
 holy_site_babylon:0 "马尔杜克神庙"
 holy_site_babylon_desc:0 "这里是马尔杜克的至圣之地，也是迦勒底世界最古老的文化中心之一。"
 holy_site_ashur:0 "阿舒尔圣所"
 holy_site_ashur_desc:0 "这里是阿舒尔的至圣之地，也是迦勒底世界最重要的圣地之一。"
 holy_site_niniveh_desc:0 "这里是所有迦勒底主神的崇拜中心，而且曾经是新亚述帝国的中心。"
 holy_site_karnak_luxor:0 "伊佩特伊苏特神庙"
 holy_site_karnak_luxor_desc:0 "伊佩特伊苏特，又名“倍受青睐之地”，是埃及最古老的神庙复合体之一。"
 holy_site_ptah_memphis:0 "普塔神庙"
 holy_site_ptah_memphis_desc:0 "这是埃及世界最神圣的地点、和最重要的神庙团体之一。"
 holy_site_heliopolis_ra:0 "太阳神庙"
 holy_site_heliopolis_ra_desc:0 "这里是太阳神拉的崇拜中心。"
 holy_site_nuri_desc:0 "此地是阿蒙和穆特神神庙的所在地，同时第25王朝法老们的金字塔陵寝也建于此。"
 holy_site_meroe_desc:0 "梅罗埃岛建有数量庞大的神庙和宫殿，同时努比亚诸王的金字塔亦建于此。"
 holy_site_jerusalem:0 "第二圣殿"
 holy_site_jerusalem_desc:0 "沿自原初的所罗门圣殿，这座圣殿在大流士统治期间得到重建，现已成为犹太人文化中最为神圣的圣殿。"
 holy_site_mount_sinai_desc:0 "西奈山是摩西受十诫之地，山上的圣殿至今仍是犹太信仰中最受尊崇的地方之一。"
 holy_site_shekhem:0 "约瑟之墓"
 holy_site_shekhem_desc:0 "此处乃是约瑟、其子以法莲和玛拿西最后安息之地，同时也是雅各井所在地。此地成为了撒马利亚人和犹太人的圣所"
 holy_site_ekbatana:0 "以斯帖之墓"
 holy_site_ekbatana_desc:0 "此地据说是以斯帖，亚哈随鲁的王后，以及她的侄子末底改陵墓所在地。自从此地落入我等之手后，其在犹太人朝圣之旅中的重要地位就日益增长。"
 holy_site_susa:0 "但以理之墓"
 holy_site_susa_desc:0 "此地据说是先知但以理陵墓所在地。自从此地落入我等之手后，此地就有一个发展昌盛的犹太祭司社群。"
 holy_site_taif:0 "女神殿"
 holy_site_taif_desc:0 "这座城市建有一座圣所，阿拉特神的圣像落于此。此地成为了诸多阿拉伯信仰者的宗教中心。"
 holy_site_tyre_desc:0 "这里是迦南世界最古最尊之城，亦是美刻尔教派的中心。"
 holy_site_hierapolis_bambyce:0 "阿塔伽提斯的圣所"
 holy_site_hierapolis_bambyce_desc:0 "此地是阿塔耳伽提斯女神崇拜的中心，蒙女神恩典统治的祭司王朝将该地作为首都。"
 holy_site_byblos:0 "雷舍夫神殿"
 holy_site_byblos_desc:0 "这里是战神雷舍夫最重要的圣地，也是迦南世界最古老的城市之一。"
 holy_site_gades_melqart:0 "美刻尔神殿"
 holy_site_gades_melqart_desc:0 "这座城市由美刻尔——有时被比作希腊的赫拉克勒斯——亲自建造，并且数个世纪以来都是我们信仰最重要的朝圣地之一。"
 holy_site_zenopolis_desc:0 "泽诺波利斯以及其附近的黑门山一直是我们宗教供奉众神的场所。"
 holy_site_sidon:0 "伊什蒙神庙"
 holy_site_sidon_desc:0 "这座古老的神庙供奉着伊什蒙，医药之神，同时该地也培养了众多医者和祭司。"
 holy_site_salammbo_desc:0 "此地是布匿世界供奉塔尼特和巴力的神庙之极。"
 holy_site_thinissut:0 "圣所"
 holy_site_thinissut_desc:0 "此处是供奉给巴耳哈蒙和塔尼特的圣所，亦是虔信迦南诸神的布匿人朝圣的地方。"
 holy_site_thugga:0 "巴耳哈蒙的圣所"
 holy_site_varanasi_desc:0 "这座城市有湿婆用梵天被斩下的头颅建造，是整个正法世界最神圣的城市之一。"
 holy_site_belgola:0 "室罗伐拿白泽神庙"
 holy_site_belgola_desc:0 "这里是阿阇梨婆达罗巴忽冥想之所，也是耆那教的至圣之地。"
 holy_site_barygaza_desc:0 "这里是印度教徒、耆那教徒和佛教徒的圣地。"
 holy_site_mathura:0 "奎师那神庙"
 holy_site_mathura_desc:0 "这里是奎师那的诞生之地，也是印度最古老的圣地之一。"
 holy_site_dvaraka:0 "圣城"
 holy_site_dvaraka_desc:0 "此地是众达摩崇拜的圣城。"
 holy_site_taxila:0 "教育中心"
 holy_site_taxila_desc:0 "此地在数世纪以来一直是学术和宗教的中心。"
 holy_site_mulasthanapura:0 "太阳神殿"
 holy_site_mulasthanapura_desc:0 "据说此地由商跋 ，奎师那之子，建造，此处神殿供奉的太阳神据说可以治愈一切病痛。"
 holy_site_koti:0 "罗迷斯伐岚圣桥"
 holy_site_koti_desc:0 "据传印度与楞伽之间的这座陆桥由神明罗摩为从罗波那手中营救其妻子悉多而建成。今天陆桥所在的这座城市成为了敬拜罗摩的主要朝圣地之一。"
 holy_site_kumari:0 "羯若神庙"
 holy_site_kumari_desc:0 "位于印度半岛的最南端，此地是祭拜雪山神女的朝圣地，她曾一度嫁给湿婆。"
 holy_site_kusinagara:0 "圣城"
 holy_site_kusinagara_desc:0 "这里是佛陀入灭之地，也是佛教徒的重要朝圣地。"
 holy_site_gaya:0 "菩提"
 holy_site_gaya_desc:0 "此地乃佛陀开悟之地，如今已经成为佛教世界一处学术、宗教朝圣的主要中心，亦是佛教圣地。"
 holy_site_bamyan:0 "佛教寺庙"
 holy_site_bamyan_desc:0 "尽管佛教并非这个区域的本土宗教，修建于此的寺庙依旧成为此地的重要地标。"
 holy_site_avakana:0 "室耆利耶"
 holy_site_avakana_desc:0 "室耆利耶的狮子岩在很长一段时间都是苦行者和佛教徒的静修之地。"
 holy_site_bactra:0 "窣堵坡"
 holy_site_bactra_desc:0 "这里是将佛教传至此区域的提谓和波利的长眠之地。"
 holy_site_upsala:0 "乌普萨拉神殿"
 holy_site_upsala_desc:0 "此地是我们宗教的宗教中心，亦是祭祀场所。"
 holy_site_gornae_desc:0 "此地曾一度是我们国家最古老的堡垒工事，但也同时是一处宗教要地。"
 holy_site_kangovar:0 "阿纳希特神殿"
 holy_site_kangovar_desc:0 "这座古老的神庙供奉着女神阿纳希特。"
 holy_site_zranka:0 "哈门圣所"
 holy_site_zranka_desc:0 "几个世纪以来，锡斯坦的哈门湖一直被当作一处奇迹、一处神圣之所。"
 holy_site_adur_gusnasp:0 "阿杜尔顾斯那斯普圣火"
 holy_site_adur_gusnasp_desc:0 "此地是圣火崇拜最神圣之地，火焰旭旭燃起，几个世纪都不曾熄灭。"
 holy_site_yeavering_bell:0 "伊弗林贝尔"
 holy_site_yeavering_bell_desc:0 "位于伊弗林贝尔丘的圣所世代以来都是圣地。"
 holy_site_anglesey:0 "圣岛"
 holy_site_anglesey_desc:0 "位于岛上的圣所在几个世纪以来一直是德鲁伊教的祭祀中心。"
 holy_site_stonehenge:0 "巨石阵"
 holy_site_stonehenge_desc:0 "巨石阵的年代比任何我们已知的存在还要久远，此处已经成为德鲁伊教一个重要的宗教场所。"
 holy_site_glanum:0 "格拉尼斯圣坛"
 holy_site_glanum_desc:0 "这处治愈泉是供奉给神明格拉尼的祭祀中心。"
 holy_site_bibracte:0 "圣泉"
 holy_site_bibracte_desc:0 "这处圣泉数代以来都是我们人民的朝圣之地。"
 holy_site_o_facho_de_donon:0 "贝洛布雷俄圣坛"
 holy_site_o_facho_de_donon_desc:0 "此地是我们宗教里贝洛布雷俄崇拜的中心，也是我们人民的朝圣地。"
 holy_site_uruk_anu_temple:0 "安神庙"
 temples_of:0 "神殿"
 temples_of_desc:0 "这是我们信仰的主要宗教中心。"
 generic_mission_home_infrastructure_BUTTON_TOOLTIP:0 "我们必须改善控制区域内的基础设施。"
 general_mission_cooldown_tt:0 "你#R 不#!能在#R 20#!年内再次开启这个使命。"
 generic_infra_mission.30.t:0 "旗舰竣工"
 generic_infra_mission.30.desc:0 "[SCOPE.sP('ship_building_center').GetName]的船匠通知我们，我们的新旗舰随时可以服役，这对于我们来说乃是无上的荣耀。\n\n这些全新的海上巨人对于我们的海军将产生巨大作用，在正式服役之前，它们还可以作用于内部政治。\n我们的统治者决定亲自举行下水仪式，但它们的处女航需要一位指挥官。很多家族都对此十分看重，并视其为非凡的荣耀。"
 generic_infra_mission.30.a:0 "[SCOPE.sCharacter('naval_family_1').GetName]是一位出色的[SCOPE.sCharacter('naval_family_1').GetWomanMan]，是这一职位的不二人选。"
 generic_infra_mission.30.b:0 "我们将指派[SCOPE.sCharacter('naval_family_2').GetName]作为这次航行的舰长。"
 generic_infra_mission.30.c:0 "这是[SCOPE.sCharacter('naval_family_3').GetName]家族闪耀的时刻了。"
 family_granted_naval_job:0 "海事荣耀"
 desc_family_granted_naval_job:0 "作为国家重视努力付出以及对这个家族能力认可的标识，国家授予这个家族驾驭新建的旗舰进行处女航的权力。这个家族不会随便忘记我们做出过这样的姿态。"
