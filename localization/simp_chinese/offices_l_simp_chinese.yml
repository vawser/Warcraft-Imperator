 #DESCS
 office_arbitrator_desc:0 "这一职务负责管理国内的部落关系并以酋长的名义解决争端。"
 office_elder_desc:0 "这一职务依经验从部落的年长者中选出，负责向酋长进谏部落事务。"
 office_warchief_desc:0 "这一职务由对酋长负责的资深军事顾问担当，负责征募和管理酋长们的军队。"
 office_bodyguard_desc:0 "这一职务负责管理酋长的贴身护卫，亲兵，以及他们的士气。"
 office_high_priest_desc:0 "这一职务由酋长的资深祭司担当，负责安排宗教献祭、节日和祭典。"
 office_wise_person_desc:0 "这一职务依学识选出，负责向酋长进谏从天文学到技术的多种事务。"
 office_magistrate_desc:0 "这一职务负责以酋长的名义管理部落财政和收集贡品。"
 office_apothecary_desc:0 "这一职务负责管理酋长和部落贵族的医疗和健康。"
 office_censor_desc:0 "这一职务是共和国的首席政务官，对人口普查、公众道德负有责任，也负责清除在元老院和宫廷的阻碍。"
 office_praetor_desc:0 "这一职务负责管理共和国的经济以及对内、对外贸易，确保稳定的现金和商品流动。"
 office_tribune_of_the_soldiers_desc:0 "这一职务负责管理训练、后勤和纪律，以监督共和国的军事质量。"
 office_tribune_of_the_treasury_desc:0 "这一职务负责保障征集税款、支付军饷，以管理共和国的财政。"
 office_augur_desc:0 "这一职务是共和国的高级祭司，负责将众神的想法通过占卜翻译出来。"
 office_pontifex_desc:0 "这一职务是共和国的最高祭司长，负责掌管祭司事务、举办国家献祭仪式及宗教节日。"
 office_plebeian_aedile_desc:0 "这一职务代表了共和国内的自由民群体，有权参与元老院的选举，并可以在自由民的授意下对法院进行干预。"
 office_republic_physician_desc:0 "这一职务由共和国最资深的医生担当，负责照顾政治家及其家族的健康。"
 office_foreign_minister_desc:0 "这一职务是君主的首席外交官，对统治者和国家在外国宫廷的声誉负责。"
 office_royal_tutor_desc:0 "这一职务是君主的王室导师，负责教育统治者和宫廷内重要贵族们的孩子。"
 office_marshal_desc:0 "这一职务是负责组织和规划君主的军队，包括训练、后勤及征募的元帅。"
 office_master_of_the_guard_desc:0 "这一职务负责管理君主的王室护卫，监督他们的个人安全并维护国内秩序。"
 office_high_priest_monarchy_desc:0 "这一职务是君主的最高祭司长，负责安排宗教献祭、节日和解释神谕。"
 office_philosopher_desc:0 "这一职务是君主的宫廷哲学家，负责管理图书馆以及知识的搜集和保护。"
 office_steward_desc:0 "这个职务由皇家总管担当，负责管理税赋的征收和政府在君主事务上的开支。"
 office_physician_desc:0 "这一职务由宫廷医师担当，负责君主及其臣子的医疗和健康状况。"
