l_simp_chinese:
 ### Foreign Rulership ###
 me_athens_01_foreign_rulership.1.t:0 "民主与寡头"
 me_athens_01_foreign_rulership.1.desc:0 "大会分成了两派，一派以[independence_head.GetName]为首，期待让[ROOT.GetCountry.GetName]回到独立自主的古老时代，另一派以[loyalist_head.GetName]为首，认为我们应该铸就与[mission_overlord_scope.GetName]更亲密的纽带。\n\n虽然谈判是和平开始的，但双方都已对对方产生敌意，使得大会一直处于混乱中。关于双方的谣言四起，双方都不愿意在这一点上让步。"
 me_athens_01_foreign_rulership.1.a:0 "这两方发生冲突只是时间问题……"
 me_athens_01_foreign_rulership.2.t:0 "前往[mission_overlord_scope.GetName]的代表"
 me_athens_01_foreign_rulership.2.desc:0 "在[loyalist_head.GetPraenomen]和效忠派的领导下，一位代表将被派往[mission_overlord_scope.GetName]，弄清我们是否可以建立大使馆提升外交关系。那些寻求独立的家伙正拿着武器，大声声讨效忠派无视大会。"
 me_athens_01_foreign_rulership.2.a:0 "希望他们会对我们的恭顺满意。"
 me_athens_01_foreign_rulership.2.a.tt:0 "一位代表会被派往[mission_overlord_scope.GetCapital.GetName]。"
 me_athens_01_foreign_rulership.3.t:0 "[mission_country.GetAdjective]的代表"
 me_athens_01_foreign_rulership.3.desc:0 "一位来自雅典的代表到来，希望在[ROOT.GetCountry.GetCapital.GetName]建立一座小型的大使馆，以便与我国建立更紧密的联系。为了安抚并说服我们，他们给我们的统治者带来了大笔金银。"
 me_athens_01_foreign_rulership.3.a:0 "你说，礼物？"
 me_athens_01_foreign_rulership.4.t:0 "$athenian_mission_01_foreign_rulership_task_1$"
 me_athens_01_foreign_rulership.4.desc:0 "我们收到位于[mission_overlord_scope.GetCapital.GetName]的代表传回的消息，我们终于获得了在那里修建大使馆的许可。似乎[mission_overlord_scope.GetRulerTitle][mission_overlord_scope.GetRuler.GetPraenomen]非常平易近人，对我们的使者很热情，尤其是在[mission_overlord_scope.GetRuler.GetSheHe]收到一份小礼物后。"
 me_athens_01_foreign_rulership.4.a:0 "结果超出我们的预期。"
 me_athens_01_foreign_rulership.4.a.tt:0 "使命任务“#Y $athenian_mission_01_foreign_rulership_task_1$#!”现已#G 完成#!！"
 me_athens_01_foreign_rulership.5.t:0 "$athenian_mission_01_foreign_rulership_task_2$"
 me_athens_01_foreign_rulership.5.desc:0 "效忠派从[mission_overlord_scope.GetName]求来的三位监督者带着他们的随从抵达[ROOT.GetCountry.GetCapital.GetName]之后，独立派为反对他们的出现发起了反抗。混战很快被其中一位监督者[overlord_general_overseer.GetName]平定，这位监督者富有军事声望，而[overlord_general_overseer.GetHerHis]的士兵则与独立派交战。"
 me_athens_01_foreign_rulership.5.a:0 "感谢他们在这次的小问题上帮忙。"
 me_athens_01_foreign_rulership.5.a.tt:0 "使命任务“#Y $athenian_mission_01_foreign_rulership_task_2$#!”现已#G 完成#!！"
 me_athens_01_foreign_rulership.6.t:0 "$athenian_mission_01_foreign_rulership_task_3$"
 me_athens_01_foreign_rulership.6.desc:0 "在[loyalist_head.GetName]特别有说服力的演讲之后，效忠派已成功说服大会的大多数人投票支持与[mission_overlord_scope.GetName]建立更紧密的关系，这让独立派十分懊恼。"
 me_athens_01_foreign_rulership.6.a:0 "[ROOT.GetCountry.GetName]分裂结束的开端。"
 me_athens_01_foreign_rulership.6.a.tt:0 "使命任务“#Y $athenian_mission_01_foreign_rulership_task_3$#!”现已#G 完成#!！"
 me_athens_01_foreign_rulership.7.t:0 "第二位代表"
 me_athens_01_foreign_rulership.7.desc:0 "随着独立派的根本被动摇，很快失去了大会上的大多数席位，效忠派已派遣另一位代表前往[mission_overlord_scope.GetName]。他们希望能让一些士兵前来[ROOT.GetCountry.GetCapital.GetName]，这样就可以永远终结他们的对手，并确保未来对[ROOT.GetCountry.GetName]的领导权。"
 me_athens_01_foreign_rulership.7.a:0 "效忠派的又一胜利。"
 me_athens_01_foreign_rulership.7.a.tt:0 "一位小代表会被派往[mission_overlord_scope.GetName]的[mission_overlord_scope.GetCapital.GetName]。"
 me_athens_01_foreign_rulership.8.t:0 "[mission_overlord_scope.GetAdjective]的选择"
 me_athens_01_foreign_rulership.8.desc:0 "尽管我们与[mission_overlord_scope.GetName]的关系更加密切，我们的外交官被礼貌地告知，他们不会免费赠送援助给[ROOT.GetCountry.GetCapital.GetName]。如果我们想从宗主那里得到什么，我们必须付钱。"
 me_athens_01_foreign_rulership.8.a:1 "我们的目标是把我们的海外士兵带回[ROOT.GetCountry.GetName]。"
 me_athens_01_foreign_rulership.8.b:0 "我们需要一些军事专业知识。"
 me_athens_01_foreign_rulership.8.c:0 "我们什么也不想要，只是想将一份礼物献给我们的宗主。"
 me_athens_01_foreign_rulership.8.d:0 "真令人失望。"
 me_athens_01_foreign_rulership.8.d.tt:0 "使命任务“#Y $athenian_mission_01_foreign_rulership_task_4$#!”会被#R 放弃#!!"
 me_athens_01_foreign_rulership.9.t:0 "$athenian_mission_01_foreign_rulership_task_4$"
 me_athens_01_foreign_rulership.9.desc:0 "与[mission_overlord_scope.GetName]的谈判结束了，我们感觉已成功拉近了两国的关系。虽然连效忠派一开始也有些问题不得不依靠外人，但我们已习惯受到[mission_overlord_scope.GetAdjective]的领导。"
 me_athens_01_foreign_rulership.9.a:0 "在[mission_overlord_scope.GetName]的统治下，[ROOT.GetCountry.GetName]比我们自己统治时更强大。"
 me_athens_01_foreign_rulership.9.a.tt:0 "使命任务“#Y $athenian_mission_01_foreign_rulership_task_4$#!”现已#G 完成#!！"
 me_athens_01_foreign_rulership.10.t:0 "$athenian_mission_01_foreign_rulership_task_5$"
 me_athens_01_foreign_rulership.10.desc:0 "在效忠派的领导下，我们与[mission_overlord_scope.GetName]签署了新的协议，将我们与他们永久绑在一起。条约既已签署，独立派试图进行最后一次阻挠，大会上突然爆发了大规模的混战。\n\n在一切都安定下来之后，独立派的大部分人倒在我们脚下，[independence_family.GetName]家族要么逃亡要么死在了混战中。"
 me_athens_01_foreign_rulership.10.a:0 "我们为国家开辟了一条新的道路。"
 me_athens_01_foreign_rulership.10.a.tt:0 "使命任务“#Y $athenian_mission_01_foreign_rulership_task_5$#!”现已#G 完成#!！"
 me_athens_01_foreign_rulership.11.t:0 "阐述理由"
 me_athens_01_foreign_rulership.11.desc:0 "两派再次在大会上激烈争吵，直到我们的[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]终于设法让他们坐下，就我们和[mission_overlord_scope.GetName]的依存关系展开辩论。"
 me_athens_01_foreign_rulership.11.a:0 "让[independence_head.GetName]先阐述[independence_head.GetHerHis]的理由。"
 me_athens_01_foreign_rulership.11.a.tt:0 "独立派会阐述建立自由[SCOPE.GetRootScope.GetCountry.GetName]的理由。"
 me_athens_01_foreign_rulership.12.t:0 "效忠派"
 me_athens_01_foreign_rulership.12.desc:0 "在独立党进行了长时间的讨论和演讲后，终于轮到效忠派的回合。[loyalist_head.GetName]即将登台，正等待[ROOT.GetCountry.GetRuler.GetName]宣布下一位演讲者。"
 me_athens_01_foreign_rulership.12.a:0 "代表独立党进行阻挠。"
 me_athens_01_foreign_rulership.12.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName]会长时间谈论[SCOPE.GetRootScope.GetCountry.GetName]自由的好处，不让效忠派阐述他们的理由。\n\n"
 me_athens_01_foreign_rulership.12.b:0 "让效忠派开口。"
 me_athens_01_foreign_rulership.13.t:0 "$athenian_mission_01_foreign_rulership_task_6$"
 me_athens_01_foreign_rulership.13.desc:0 "在双方都阐述了自己的理由后，大会明显倾向于独立派一方。似乎他们的演讲和理由深深影响了听众，不仅是那些未作出决定的人，甚至还包括某些效忠派。\n\n一些来自[mission_overlord_scope.GetName]的监督者观看了讨论，以及它是如何进展的，并且很有可能会向他们的[mission_overlord_scope.GetRulerTitle]回报[ROOT.GetCountry.GetName]事态的发展。"
 me_athens_01_foreign_rulership.13.a:0 "我们最终会弄清谁是对的。"
 me_athens_01_foreign_rulership.13.a.tt:0 "使命任务“#Y $athenian_mission_01_foreign_rulership_task_6$#!”现已#G 完成#!！"
 me_athens_01_foreign_rulership.14.t:0 "$athenian_mission_01_foreign_rulership_task_7$"
 me_athens_01_foreign_rulership.14.desc:0 "效忠派的首领[loyalist_head.GetName]被囚禁，[mission_overlord_scope.GetName]的监督者从[ROOT.GetCountry.GetName]离开，随他们一起离开的还有许多对我国的限制。\n\n独立派采取行动后，一大群年轻人涌向我们的旗帜，独立成了这个城市里爱说闲话之人最感兴趣的话题。"
 me_athens_01_foreign_rulership.14.a:0 "自由的味道。"
 me_athens_01_foreign_rulership.14.a.tt:0 "使命任务“#Y $athenian_mission_01_foreign_rulership_task_7$#!”现已#G 完成#!！"
 me_athens_01_foreign_rulership.15.t:0 "$athenian_mission_01_foreign_rulership_task_8$"
 me_athens_01_foreign_rulership.15.desc:0 "最近，我们与[mission_overlord_scope.GetName]的关系明显恶化，[ROOT.GetCountry.GetName]的人民再次渴望从外国宗主手中获得自由。这些天，独立派找到许多愿意追随他们的人，人们也开始讨论过去那些辉煌的日子。"
 me_athens_01_foreign_rulership.15.a:0 "大会遵循人们的意愿。"
 me_athens_01_foreign_rulership.15.a.tt:0 "使命任务“#Y $athenian_mission_01_foreign_rulership_task_8$#!”现已#G 完成#!！"
 me_athens_01_foreign_rulership.16.t:0 "$athenian_mission_01_foreign_rulership_task_9$"
 me_athens_01_foreign_rulership.16.desc:0 "如果我们想在没有[mission_overlord_scope.GetName]保护的情况下生活，我们需要集结人民来保护我们的家园。[ROOT.GetCountry.GetName]曾是最强大的希腊城邦，只要有正确的思维模式和动力，它必定能再次伟大。"
 me_athens_01_foreign_rulership.16.a:0 "总有一天，[ROOT.GetCountry.GetName]会再获自由。"
 me_athens_01_foreign_rulership.16.a.tt:0 "使命任务“#Y $athenian_mission_01_foreign_rulership_task_9$#!”现已#G 完成#!！"
 me_athens_01_foreign_rulership.17.t:0 "$athenian_mission_01_foreign_rulership_task_11$"
 me_athens_01_foreign_rulership.17.desc:0 "被[mission_overlord_scope.GetAdjective]统治多年之后，[ROOT.GetCountry.GetName]终于投票让自己摆脱这些枷锁。大会几乎一致投票支持独立，只有少数效忠派持反对意见。\n\n在无情的转折处，独立派势力通过另一次投票将叛徒驱逐出[ROOT.GetCountry.GetName]，而这一次就和第一次投票一样轻松通过。"
 me_athens_01_foreign_rulership.17.a:0 "[ROOT.GetCountry.GetName]的伟大复兴开始了。"
 me_athens_01_foreign_rulership.17.a.tt:0 "使命任务“#Y $athenian_mission_01_foreign_rulership_task_11$#!”现已#G 完成#!！"
 me_athens_01_foreign_rulership.18.t:0 "[mission_country.GetAdjective]的独立"
 me_athens_01_foreign_rulership.18.desc:0 "[mission_country.GetName]的人民以惊人的速度行动，决定赶走所有的[ROOT.GetCountry.GetAdjective]监督者，并宣布自己独立。他们试图逃避屈服的历史由来已久，看来我们需要对这些叛徒杀一儆百。"
 me_athens_01_foreign_rulership.18.a:0 "让人失望。"
 me_athens_01_foreign_rulership.19.t:0 "$athenian_mission_01_foreign_rulership$"
 me_athens_01_foreign_rulership.19.desc:0 "经过多年的内部斗争，在移除城市内部的问题元素后，我们终于能作为一个团结的[ROOT.GetCountry.GetName]向前迈进。大会最终就我们城市的未来方向达成一致，政治讨论不会再变成一场场人们为其中一方疯狂的混战。"
 me_athens_01_foreign_rulership.19.a:0 "是时候了。"
 me_athens_01_foreign_rulership.19.a.tt:0 "使命“#Y $athenian_mission_01_foreign_rulership$#!”现已#G 完成#!！"

 ### Developing Attica ###
 me_athens_02_attica.1.t:0 "$athenian_mission_02_attica_task_1$"
 me_athens_02_attica.1.desc:0 "我们已经完成伟大复兴的第一步，整个阿提卡都再次回归我们的统治。在这些艰难的日子里，这片区域的众多乡镇、城市和村庄都希望得到我们的指引。"
 me_athens_02_attica.1.a:0 "而我们会高兴地给予。"
 me_athens_02_attica.1.a.tt:0 "使命任务“#Y $athenian_mission_02_attica_task_1$#!”现已#G 完成#!！"
 me_athens_02_attica.2.t:0 "$athenian_mission_02_attica_task_2$"
 me_athens_02_attica.2.desc:0 "阿提卡的人民繁荣兴旺，古老的城镇人口众多，许多农场得以恢复，不同村庄和城市之间的关系也得到改善。周围的情况正得到改善，雅典新的黄金时代成为最近大会上一直讨论的话题。"
 me_athens_02_attica.2.a:0 "而这只是开始。"
 me_athens_02_attica.2.a.tt:0 "使命任务“#Y $athenian_mission_02_attica_task_2$#!”现已#G 完成#!！"
 me_athens_02_attica.3.t:0 "$athenian_mission_02_attica_task_3$"
 me_athens_02_attica.3.desc:0 "我们集中力量改善城市，让它重归昔日的辉煌，人们因此涌向雅典。雅典已摆脱昔日的空虚。"
 me_athens_02_attica.3.a:0 "我们的祖先会自豪的。"
 me_athens_02_attica.3.a.tt:0 "使命任务“#Y $athenian_mission_02_attica_task_3$#!”现已#G 完成#!！"
 me_athens_02_attica.4.t:0 "$athenian_mission_02_attica_task_4$"
 me_athens_02_attica.4.desc:0 "稳固了科林斯和塔那格拉之后，在可预见的未来，阿提卡应该是安全的，我们可以继续专注于重建工作。在过去的几个月里，这片区域得到了显著的改善，尤其是我们看到，人们对埃琉西斯秘仪和学院的兴趣越来越大。"
 me_athens_02_attica.4.a:0 "这些古老的风俗与机构是雅典文化生活的重要部分。"
 me_athens_02_attica.4.a.tt:0 "使命任务“#Y $athenian_mission_02_attica_task_4$#!”现已#G 完成#!！"
 me_athens_02_attica.5.t:0 "$athenian_mission_02_attica_task_5$"
 me_athens_02_attica.5.desc:0 "通过与波斯的战争和提洛联盟的崛起，阿提卡丰富的矿藏一度是雅典国库的中心。随着我们重新成为爱琴海主要的白银出口国之一，我们将夺回我们的财富和昔日的地位。"
 me_athens_02_attica.5.a:0 "是时候了。"
 me_athens_02_attica.5.a.tt:0 "使命任务“#Y $athenian_mission_02_attica_task_5$#!”现已#G 完成#!！"
 me_athens_02_attica.6.t:0 "珀赖欧斯的重要性"
 me_athens_02_attica.6.desc:0 "港口城市珀赖欧斯对雅典的商业和权力起着至关重要的作用，因为它是我们海军和商人的家园。没有它的港口，我们就无法将力量投射到阿提卡以外的地方，这也是过去我们会在两座城市之间修建长墙的原因之一。\n\n现在我们已经拨出一笔钱来扩建这些港口，这样它们就能与阿提卡的其余地区一起得到重建。"
 me_athens_02_attica.6.a:0 "雅典在发展，珀赖欧斯也必须发展。"
 me_athens_02_attica.6.a.tt:0 "我们将开始扩建珀赖欧斯的港口。"
 me_athens_02_attica.7.t:0 "$athenian_mission_02_attica_task_6$"
 me_athens_02_attica.7.desc:0 "我们的一名监工带回了好消息，珀赖欧斯港的重建工作终于完成了，而且重建的过程中并没有出现什么值得注意的问题。"
 me_athens_02_attica.7.a:0 "很好，完全符合我们的要求。"
 me_athens_02_attica.7.a.tt:0 "使命任务“#Y $athenian_mission_02_attica_task_6$#!”现已#G 完成#!！"
 me_athens_02_attica.8.t:0 "哲学的故乡"
 me_athens_02_attica.8.desc:0 "在我们称霸希腊的日子里，学院一直很活跃，这里是希腊许多知识分子的家。现在我们的城市已经重建，帮助知识分子将学院提升到现代标准合情合理。"
 me_athens_02_attica.8.a:0 "为他们提供的服务支付一小笔税款。"
 me_athens_02_attica.8.a.tt:0 "我们将拨出大量钱财来整修学院。"
 me_athens_02_attica.9.t:0 "$athenian_mission_02_attica_task_7$"
 me_athens_02_attica.9.desc:0 "随着学院的翻新和修复，一位监工建议我们可以更充分地利用它。他认为，如果这些人是希腊最聪明的人，为什么不让他们更积极地参与国家事务呢？"
 me_athens_02_attica.9.a:0 "他们可以在我们的军事事务上提供帮助，这是真正重要的事。"
 me_athens_02_attica.9.a.tt:0 "使命任务“#Y $athenian_mission_02_attica_task_7$#!”现已#G 完成#!！"
 me_athens_02_attica.9.b:0 "我们的城市事务怎么样？"
 me_athens_02_attica.9.c:0 "让他们继续做他们已经在做的事。"
 me_athens_02_attica.9.d:0 "他们对神祇有什么想法？"
 me_athens_02_attica.10.t:0 "空旷的走廊"
 me_athens_02_attica.10.desc:0 "学院已经恢复，现在我们只需要用新人来填补它古老的走廊。它曾是来自地中海各地的人们的家，现在还可以是。"
 me_athens_02_attica.10.a:0 "我们只要声名显赫的知识分子。"
 me_athens_02_attica.10.a.tt:0 "我们会开始寻找想要加入学院的人。"
 me_athens_02_attica.11.t:0 "年轻人"
 me_athens_02_attica.11.desc:0 "我们收到消息，来自阿提卡一些小城镇的两个知识分子，[new_intellectual_1.GetName]和[new_intellectual_2.GetName]，有兴趣加入学院。他们是有前途的演说家，尽管年龄相对较轻，却已为自己建立了相当高的声誉，但这两个人相互间的意见不一也是出了名的。"
 join_nation_tooltip:0 "#Y [THIS.GetCharacter.GetName]#!会加入#Y [SCOPE.GetRootScope.GetCountry.GetName]#!的学院。"
 me_athens_02_attica.11.a:0 "我们认为[new_intellectual_1.GetName]非常适合学院。"
 me_athens_02_attica.11.b:0 "[new_intellectual_2.GetName]似乎是个有趣的人。"
 me_athens_02_attica.11.c:0 "他们都不符合我们的标准。"
 me_athens_02_attica.11.c.tt:0 "这些知识分子全都不会加入#Y [SCOPE.GetRootScope.GetCountry.GetName]#!的学院。"
 me_athens_02_attica.11.d:0 "全都要？两个都不错。"
 me_athens_02_attica.12.t:0 "外国人"
 me_athens_02_attica.12.desc:0 "我们的探子一直四处搜寻我们可以邀请至学院的潜在候选人，并且已带着两人回来了。他们是[new_intellectual_1.GetEmployer.GetName]的[new_intellectual_1.GetName]和[new_intellectual_2.GetEmployer.GetName]的[new_intellectual_2.GetName]。"
 me_athens_02_attica.12.a:0 "[new_intellectual_1.GetName]就是我们寻找的那个[new_intellectual_1.GetWomanMan]。"
 me_athens_02_attica.12.b:0 "把[new_intellectual_2.GetName]带来[ROOT.GetCountry.GetName]。"
 me_athens_02_attica.12.c:0 "他们都不符合我们的标准。"
 me_athens_02_attica.13.t:0 "$athenian_mission_02_attica_task_8$"
 me_athens_02_attica.13.desc:0 "学院已经恢复了昔日的辉煌，大厅里坐满了来自地中海各地的人。希望这些知识分子中有人能偶尔而来帮助我们治理[ROOT.GetCountry.GetName]，毕竟我们为重建他们的家提供了如此多的帮助。"
 me_athens_02_attica.13.a:0 "这似乎是个公平的交易，不是吗？"
 me_athens_02_attica.13.a.tt:0 "使命任务“#Y $athenian_mission_02_attica_task_8$#!”现已#G 完成#!！"
 me_athens_02_attica.14.t:0 "$athenian_mission_02_attica_task_9$"
 me_athens_02_attica.14.desc:0 "我们虔诚的奉献已经被埃琉西斯的忒勒斯忒里翁神庙的祭司接受，我们希望并且相信众神会欣赏我们的姿态。"
 me_athens_02_attica.14.a:0 "信仰与国家之间的紧密联结。"
 me_athens_02_attica.14.a.tt:0 "使命任务“#Y $athenian_mission_02_attica_task_9$#!”现已#G 完成#!！"
 me_athens_02_attica.15.t:0 "$athenian_mission_02_attica_task_10$"
 me_athens_02_attica.15.desc:0 "我们的统治者[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetName]受邀参加埃琉西斯的神圣仪式。在我们与这座城市及其中的神庙建立紧密的联结后，我们已成功获得了大部分祭司对[ROOT.GetCountry.GetName]人民的支持。"
 me_athens_02_attica.15.a:0 "万分荣幸。"
 me_athens_02_attica.15.a.tt:0 "使命任务“#Y $athenian_mission_02_attica_task_10$#!”现已#G 完成#!！"
 me_athens_02_attica.16.t:0 "埃琉西斯的教团"
 me_athens_02_attica.16.desc:0 "[ROOT.GetCharacter.GetName]收到加入埃琉西斯教团的邀请函，并受邀参加这座城市里的神圣秘仪。忒勒斯忒里翁神庙的祭司还在等待我们的回复。"
 me_athens_02_attica.16.a:0 "不感兴趣。"
 me_athens_02_attica.16.b:0 "万分荣幸。"
 me_athens_02_attica.17.t:0 "$athenian_mission_02_attica_task_final$"
 me_athens_02_attica.17.desc:0 "在花费了大量时间和努力来改善阿提卡后，我们终于开始看到成果。这个区域的人民和城镇逐渐繁荣，我们的国家也是如此。"
 me_athens_02_attica.17.a:0 "我们的人民有理由为自己骄傲。"
 me_athens_02_attica.17.a.tt:0 "使命任务“#Y $athenian_mission_02_attica_task_final$#!”现已#G 完成#!！"
 me_athens_02_attica.18.t:0 "$athenian_mission_02_attica$"
 me_athens_02_attica.18.desc:0 "随着阿提卡的基础设施和城镇恢复到往日的辉煌，我们人民的幸福感和生产性达到了有史以来的巅峰。我们还听说，现在被认为是[ROOT.GetCountry.GetName]和阿提卡的第二个黄金时代，现在人民想知道我们什么时候开始重建我们的古老同盟。"
 me_athens_02_attica.18.a:0 "他们说的很对。"
 me_athens_02_attica.18.a.tt:0 "使命“#Y $athenian_mission_02_attica$#!”现已#G 完成#!！"


 ### Political ### 
 me_athens_03_political.1.t:0 "$athenian_mission_03_political_task_1$"
 me_athens_03_political.1.desc:0 "在我们的[GetOffice('office_praetor').GetCulturalName(ROOT.GetCountry)][thesmothete_scope.GetName]的帮助下，我们让五百人议事会恢复了往日的辉煌。议事会中再也不会充斥着腐败与秘密。"
 me_athens_03_political.1.a:0 "这是[thesmothete_scope.GetSheHe]应该做的。"
 me_athens_03_political.1.a.tt:0 "使命任务“#Y $athenian_mission_03_political_task_1$#!”现已#G 完成#!！"
 me_athens_03_political.2.t:0 "$athenian_mission_03_political_task_2$"
 me_athens_03_political.2.desc:0 "我们已经解决了理事会和公民大会之间出现的许多问题，消弭了两者间的诸多分歧，并使通过法律的进程更加顺利。现在我们可以开始做出需要的改变，来改善我们的国家，就像梭伦在过去所做的那样。"
 me_athens_03_political.2.a:0 "他会为我们的工作骄傲的。"
 me_athens_03_political.2.a.tt:0 "使命任务“#Y $athenian_mission_03_political_task_2$#!”现已#G 完成#!！"
 me_athens_03_political.3.t:0 "$athenian_mission_03_political_task_3$"
 me_athens_03_political.3.desc:0 "就像克勒斯忒涅斯在过去所做的那样，我们已经解决了近来困扰大会的诸多问题。寡头和富有的精英将再也不能过度地影响我们的选举和决策了。"
 me_athens_03_political.3.a:0 "对我们民主的威胁以各种各样的形式出现。"
 me_athens_03_political.3.a.tt:0 "使命任务“#Y $athenian_mission_03_political_task_3$#!”现已#G 完成#!！"
 me_athens_03_political.4.t:0 "$athenian_mission_03_political_task_4$"
 me_athens_03_political.4.desc:0 "在我们重回旧制度的过程中，我们的制度和历史上的许多污点终于得到了纠正。野心勃勃的蛮族国王将再也不能影响我们的内政。"
 me_athens_03_political.4.a:0 "我们将遵循对人民最有利的法律。"
 me_athens_03_political.4.a.tt:0 "使命任务“#Y $athenian_mission_03_political_task_4$#!”现已#G 完成#!！"
 me_athens_03_political.5.t:0 "[ROOT.GetCountry.GetName]的庆典"
 me_athens_03_political.5.desc:0 "我们在全国各地举行大型庆典，庆祝我们在恢复民主方面所取得的巨大进步。我们的人民将牢记，这是[ROOT.GetCountry.GetAdjective]民主制新黄金时代的开端，而[ROOT.GetCountry.GetRuler.GetPraenomen]就是另一个克勒斯忒涅斯。"
 me_athens_03_political.5.a:0 "让庆典开始吧！"
 me_athens_03_political.6.t:0 "$athenian_mission_03_political_task_4$"
 me_athens_03_political.6.desc:0 "庆祝活动结束了，是时候回到手头更重要的事情上了。民主不是最终目标，它只是开始，而且是我们必须积极维护的东西。"
 me_athens_03_political.6.a:0 "一步一个脚印。"
 me_athens_03_political.6.a.tt:0 "使命任务“#Y $athenian_mission_03_political_task_5$#!”现已#G 完成#!！"
 me_athens_03_political.7.t:0 "$athenian_mission_03_political_task_6$"
 me_athens_03_political.7.desc:0 "我们的[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetName]在将[ROOT.GetCountry.GetRuler.GetHerHis]的私人关系和影响力带入[ROOT.GetCountry.GetRuler.GetHerHis]统治者的工作时，展现出了惊人的天赋。有许多次，在我们最意想不到的时候，有其他政治家支持[ROOT.GetCountry.GetRuler.GetHerHim]，即便他们此前表达了对[ROOT.GetCountry.GetRuler.GetHerHis]想法的反对，就像[ROOT.GetCountry.GetRuler.GetPraenomen]是个魅力非凡的优秀演说家一样。"
 me_athens_03_political.7.a:0 "魅力有很多种形式。"
 me_athens_03_political.7.a.tt:0 "使命任务“#Y $athenian_mission_03_political_task_6$#!”现已#G 完成#!！"
 me_athens_03_political.8.t:0 "$athenian_mission_03_political_task_7$"
 me_athens_03_political.8.desc:0 "最近，我们看到，领导阶层的精英变得非常善于清除他们不关心的社会元素，有时是通过直接的流放，但更多是通过审判。尤其是[ROOT.GetCountry.GetRuler.GetPraenomen]，[ROOT.GetCountry.GetRuler.GetHerHis]通过政治阴谋清除对手的行为变得广为人知。"
 me_athens_03_political.8.a:0 "比谋杀强，不是吗？"
 me_athens_03_political.8.a.tt:0 "使命任务“#Y $athenian_mission_03_political_task_7$#!”现已#G 完成#!！"
 me_athens_03_political.9.t:0 "$athenian_mission_03_political_task_8$"
 me_athens_03_political.9.desc:0 "有一股对我们当前[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]的强烈个人崇拜正在形成，尤其是因为[ROOT.GetCountry.GetRuler.GetHerHis]的民粹倾向。现在还不知道[ROOT.GetCountry.GetRuler.GetSheHe]会如何利用这种人气，不管是为了共和国还是[ROOT.GetCountry.GetRuler.GetHerselfHimself]自己。"
 me_athens_03_political.9.a:0 "确实，是个难题。"
 me_athens_03_political.9.a.tt:0 "使命任务“#Y $athenian_mission_03_political_task_8$#!”现已#G 完成#!！"
 me_athens_03_political.10.t:0 "$athenian_mission_03_political_task_9$"
 me_athens_03_political.10.desc:0 "随着[ROOT.GetCountry.GetRuler.GetName]越来越受欢迎，在每一场政治辩论和投票中都有大批群众涌向[ROOT.GetCountry.GetRuler.GetHerHis]那一方。这些支持者愿意追随[ROOT.GetCountry.GetRuler.GetHerHis]的每一句话，并且或多或少将自己的政治生涯献给了[ROOT.GetCountry.GetRuler.GetHerHim]。"
 me_athens_03_political.10.a:0 "只要[ROOT.GetCountry.GetRuler.GetHerHim]一句话，我们的公民就会欢呼着摧毁我们的共和国。"
 me_athens_03_political.10.a.tt:0 "使命任务“#Y $athenian_mission_03_political_task_9$#!”现已#G 完成#!！"
 me_athens_03_political.11.t:0 "$athenian_mission_03_political_task_10$"
 me_athens_03_political.11.desc:1 "[SCOPE.GetRootScope.GetCountry.Custom('get_court_type')]之中再无任何能与[ROOT.GetCountry.GetRuler.GetPraenomen]影响力匹敌的对手，追随[ROOT.GetCountry.GetRuler.GetHerHis]的人数是如此众多，一个又一个民主机构在他们面前低头。现在[ROOT.GetCountry.GetRuler.GetSheHe]就是共和国有实无名的僭主。"
 me_athens_03_political.11.a:0 "如果人们不想要自由，为什么要给他们？"
 me_athens_03_political.11.a.tt:0 "使命任务“#Y $athenian_mission_03_political_task_10$#!”现已#G 完成#!！"


 ### Naval Conquest ###
 me_athens_04_delian_league.1.t:0 "第一步"
 me_athens_04_delian_league.1.desc:0 "在我们的[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetName]结束[ROOT.GetCountry.GetRuler.GetHerHis]激情的演讲后，公民大会几乎一边倒地投票支持恢复我们古老的边界。毫无疑问，人民支持我们在东方和北方的行动，尽管夺回曾经属于我们的东西将是一项艰巨的任务。"
 me_athens_04_delian_league.1.a:0 "让士兵们做好战斗准备。"
 me_athens_04_delian_league.1.a.tt:0 "我们会让军队做好准备，以收复古老的[SCOPE.GetRootScope.GetCountry.GetAdjective]土地。"
 me_athens_04_delian_league.2.t:0 "$athenian_mission_04_delian_league_task_1$"
 me_athens_04_delian_league.2.desc:0 "我们完成了最后的准备工作，就要开始我们的行动，祭司举行的每一次仪式都得到了好的预兆。他们都声称雅典娜支持我们的行动，并将确保我们的胜利。"
 me_athens_04_delian_league.2.a:0 "是时候重建同盟了。"
 me_athens_04_delian_league.2.a.tt:0 "使命任务“#Y $athenian_mission_04_delian_league_task_1$#!”现已#G 完成#!！"
 me_athens_04_delian_league.3.t:0 "$athenian_mission_04_delian_league_task_2$"
 me_athens_04_delian_league.3.desc:0 "我们的士兵已经说服[chalkis_province.GetName]和[eretria_province.GetName]的城市再次接受我们的统治。随着中优玻亚回归[ROOT.GetCountry.GetCapital.GetName]，这座岛屿的其余部分迟早也会习惯于我们的统治，就像在第一次提洛同盟的黄金时代时那样。"
 me_athens_04_delian_league.3.a:0 "一个接一个，回归正轨。"
 me_athens_04_delian_league.3.a.tt:0 "使命任务“#Y $athenian_mission_04_delian_league_task_2$#!”现已#G 完成#!！"
 me_athens_04_delian_league.4.t:0 "$athenian_mission_04_delian_league_task_3$"
 me_athens_04_delian_league.4.desc:0 "我们的士兵已经控制了这个地区，我们还建立了一支忠诚的驻军来守卫这座岛屿。虽然一开始有些反对的声音，但人们很快就平静下来，似乎已经习惯了他们古代宗主的回归。"
 me_athens_04_delian_league.4.a:0 "他们理应如此。"
 me_athens_04_delian_league.4.a.tt:0 "使命任务“#Y $athenian_mission_04_delian_league_task_3$#!”现已#G 完成#!！"
 me_athens_04_delian_league.5.t:0 "$athenian_mission_04_delian_league_task_4$"
 me_athens_04_delian_league.5.desc:0 "我们的士兵已经拿下了[GetProvince('(int32)470').GetName]，前提洛同盟边界线上的城邦。它位于希腊、伊利里亚和大希腊的十字路口，是一个重要的贸易港口，控制它我们肯定会受益匪浅。"
 me_athens_04_delian_league.5.a:0 "又一个城邦回归于我们的统治。"
 me_athens_04_delian_league.5.a.tt:0 "使命任务“#Y $athenian_mission_04_delian_league_task_4$#!”现已#G 完成#!！"
 me_athens_04_delian_league.6.t:0 "$athenian_mission_04_delian_league_task_5$"
 me_athens_04_delian_league.6.desc:0 "造船工人已经努力建造了一支亮眼的海军，我们已按计划招募桨手填补这些新船只。在他们习惯了新工作之后，我们就可以看到过去那支著名海军的回归，那支甚至可以威胁到波斯帝国的海军。"
 me_athens_04_delian_league.6.a:0 "有了这些船，我们会控制爱琴海。"
 me_athens_04_delian_league.6.a.tt:0 "使命任务“#Y $athenian_mission_04_delian_league_task_5$#!”现已#G 完成#!！"
 me_athens_04_delian_league.7.t:0 "$athenian_mission_04_delian_league_task_6$"
 me_athens_04_delian_league.7.desc:0 "提洛，与同盟同名，是同盟的家园，也是同盟金库所在地。岛上有一座大型阿波罗神庙，最初是从我们的金库里拿钱修建的，祭司在城市的日常管理中扮演着重要的角色。"
 me_athens_04_delian_league.7.a:0 "我们会亲自统治这座城市。"
 me_athens_04_delian_league.7.a.tt:0 "使命任务“#Y $athenian_mission_04_delian_league_task_6$#!”现已#G 完成#!！"
 me_athens_04_delian_league.7.b:0 "让这些祭司管理当地政府。"
 me_athens_04_delian_league.7.b.tt:0 "只要#Y 提洛#!仍是其藩属，#Y [SCOPE.GetRootScope.GetCountry.GetName]#!就会获得以下修正："
 me_athens_04_delian_league.8.t:0 "$athenian_mission_04_delian_league_task_7$"
 me_athens_04_delian_league.8.desc:0 "继业者和他们的王国为了安纳托利亚和希腊的霸权而争斗，他们之间展开了一场激烈的海军军备竞赛。现在大船越来越常见了，如果我们不能跟上，就只能任由海军强国摆布了。"
 me_athens_04_delian_league.8.a:0 "它们会成为我国的骄傲。"
 me_athens_04_delian_league.8.a.tt:0 "使命任务“#Y $athenian_mission_04_delian_league_task_7$#!”现已#G 完成#!！"
 me_athens_04_delian_league.9.t:0 "$athenian_mission_04_delian_league_task_8$"
 me_athens_04_delian_league.9.desc:0 "纳克索斯是第一个敢于反抗原来的提洛联盟的城邦，试图摆脱我们的霸权。当我们继续在爱琴海扩大影响力时，重要的是要记住我们应该信任谁，我们需要控制谁。"
 me_athens_04_delian_league.9.a:0 "正确道路的又一步举措。"
 me_athens_04_delian_league.9.a.tt:0 "使命任务“#Y $athenian_mission_04_delian_league_task_8$#!”现已#G 完成#!！"
 me_athens_04_delian_league.10.t:0 "新金库"
 me_athens_04_delian_league.10.desc:0 "当我们继续奋斗，以重建古老的提洛同盟时，我们看到了另一个金库的必要性。同盟最初的金库位于提洛岛，一个最近被我们的士兵重新占领的岛屿——与联盟的名字相同。在岛上重建金库对于重建联盟的合法化大有帮助。"
 me_athens_04_delian_league.10.a:0 "这回事值得一见的景象。"
 me_athens_04_delian_league.10.a.tt:0 "我们将开始在提洛岛修建新金库。"
 me_athens_04_delian_league.11.t:0 "$athenian_mission_04_delian_league_task_9$"
 me_athens_04_delian_league.11.desc:0 "提洛金库的修建工作已经完成，比我们希望的还要早。我们控制下的所有城邦都送来了大量金币，当金币的目的地不是雅典或阿提卡的直属部分时，他们更愿意交出他们的钱。"
 me_athens_04_delian_league.11.a:0 "希望金库能为我们未来的事业提供充足的资金。"
 me_athens_04_delian_league.11.a.tt:0 "使命任务“#Y $athenian_mission_04_delian_league_task_9$#!”现已#G 完成#!！"
 me_athens_04_delian_league.12.t:0 "金库"
 me_athens_04_delian_league.12.desc:0 "我们的雅典宗主给了我们监督同盟金库的荣耀，并帮我们建起了存放财物的巨大建筑。"
 me_athens_04_delian_league.12.a:0 "真是荣幸！"
 me_athens_04_delian_league.13.t:0 "$athenian_mission_04_delian_league_task_10$"
 me_athens_04_delian_league.13.desc:0 "经过一些努力，纳克索斯的采石场得到了修复和扩建，在那里工作的奴隶现在可以更容易、更快地从该地区丰富的矿藏中开采出大理石。"
 me_athens_04_delian_league.13.a:0 "值得的努力。"
 me_athens_04_delian_league.13.a.tt:0 "使命任务“#Y $athenian_mission_04_delian_league_task_10$#!”现已#G 完成#!！"
 me_athens_04_delian_league.14.t:0 "纳克索斯采石场"
 me_athens_04_delian_league.14.desc:0 "在我们宗主的帮助下，我们成功扩建了纳克索斯周围的众多采石场。现在我们的奴隶能更高效地开采出大理石，而我们也能出口更多有价值的矿产。"
 me_athens_04_delian_league.14.a:0 "我们感激他们的援助。"
 me_athens_04_delian_league.15.t:0 "$athenian_mission_04_delian_league_task_11$"
 me_athens_04_delian_league.15.desc:0 "我们终于重新夺回了斯特律蒙河旁的旧殖民地，色雷斯大地上的重要城邦。安菲波里斯回归之后，我们就能对该地区施加影响，并开始将该地区的其他一些殖民地重新收入同盟。"
 me_athens_04_delian_league.15.a:0 "在修昔底德和克勒翁失败的地方，我们成功了。"
 me_athens_04_delian_league.15.a.tt:0 "使命任务“#Y $athenian_mission_04_delian_league_task_11$#!”现已#G 完成#!！"
 me_athens_04_delian_league.16.t:0 "$athenian_mission_04_delian_league_task_12$"
 me_athens_04_delian_league.16.desc:0 "萨摩斯人民终于从压迫中获得解放，现在处于雅典的控制之下。很少有人像萨摩斯人那样忠于我们的事业，我们将以两个城市之间新建立的友谊来回报他们的信任和支持。"
 me_athens_04_delian_league.16.a:0 "真高兴我们能帮助过去的盟友。"
 me_athens_04_delian_league.16.a.tt:0 "使命任务“#Y $athenian_mission_04_delian_league_task_12$#!”现已#G 完成#!！"
 me_athens_04_delian_league.17.t:0 "$athenian_mission_04_delian_league_task_13$"
 me_athens_04_delian_league.17.desc:0 "我们派出数位造船工人前往萨摩斯，帮助他们恢复城市的造船能力，这样他们就能迈出再次成为爱琴海重要军事港口的第一步。"
 me_athens_04_delian_league.17.a:0 "为了萨摩斯的老朋友，我们会尽全力帮忙。"
 me_athens_04_delian_league.17.a.tt:0 "使命任务“#Y $athenian_mission_04_delian_league_task_13$#!”现已#G 完成#!！"
 me_athens_04_delian_league.18.t:0 "援助之手"
 me_athens_04_delian_league.18.desc:0 "我们收到几位来自雅典的造船工人，来帮助我们重建萨摩斯的造船业。有了他们的帮助，我们朝着再次成为爱琴海的强大海军力量之一，迈出了第一步。"
 me_athens_04_delian_league.18.a:0 "我们感激他们的援助。"
 me_athens_04_delian_league.19.t:0 "$athenian_mission_04_delian_league_task_14$"
 me_athens_04_delian_league.19.desc:0 "我们的士兵已经控制了赫勒斯滂海峡的北岸，让我们可以进入海峡，影响任何想要通过的人。很高兴看到塞斯托斯，提洛同盟的老成员之一，终于再次加入同盟。"
 me_athens_04_delian_league.19.a:0 "我们需要确保这个城邦这次仍处于我们的影响下。"
 me_athens_04_delian_league.19.a.tt:0 "使命任务“#Y $athenian_mission_04_delian_league_task_14$#!”现已#G 完成#!！"
 me_athens_04_delian_league.20.t:0 "$athenian_mission_04_delian_league_task_15$"
 me_athens_04_delian_league.20.desc:0 "在我们的监督下，塞斯托斯城的城墙和基础设施得到了极大的扩建，为赫勒斯滂海峡提供了更大的控制和保护。只要我们控制住塞斯托斯，我们应该就能同时影响其他色雷斯城邦。"
 me_athens_04_delian_league.20.a:0 "一次昂贵的冒险，但希望这是一次值得的冒险。"
 me_athens_04_delian_league.20.a.tt:0 "使命任务“#Y $athenian_mission_04_delian_league_task_15$#!”现已#G 完成#!！"
 me_athens_04_delian_league.21.t:0 "扩建基础设施"
 me_athens_04_delian_league.21.desc:0 "在雅典宗主的帮助下，我们得以扩建塞斯托斯的基础设施，尤其是防御设施。虽然他们可能别有用心，但这对我们也有好处。"
 me_athens_04_delian_league.21.a:0 "尽管如此，我们还是感谢他们的帮助。"
 me_athens_04_delian_league.22.t:0 "$athenian_mission_04_delian_league_task_16$"
 me_athens_04_delian_league.22.desc:0 "信使带回消息说，安菲波里斯城外的矿井在扩建和修复的过程中发现了新的银矿床。"
 me_athens_04_delian_league.22.a:0 "让白银流动起来。"
 me_athens_04_delian_league.22.a.tt:0 "使命任务“#Y $athenian_mission_04_delian_league_task_16$#!”现已#G 完成#!！"
 me_athens_04_delian_league.23.t:0 "银矿"
 me_athens_04_delian_league.23.desc:0 "在得到雅典宗主的帮助后，我们大大扩建了当地的矿井。在一次挖掘中，我们的人发现了一个全新的富银矿，我们可以利用它。"
 me_athens_04_delian_league.24.t:0 "$athenian_mission_04_delian_league_task_17$"
 me_athens_04_delian_league.24.desc:0 "我们已占领了卡里亚海岸的哈利卡纳苏斯城，我们的士兵控制了该地区，并建立了一小支守军。赫卡托姆尼德王朝的遗产在这座城市随处可见，尽管自该王朝的最后一位统治者阿达去世后，他们就一直没能掌权。"
 me_athens_04_delian_league.24.a:0 "真是值得一看的城市。"
 me_athens_04_delian_league.24.a.tt:0 "使命任务“#Y $athenian_mission_04_delian_league_task_17$#!”现已#G 完成#!！"
 me_athens_04_delian_league.25.t:0 "$athenian_mission_04_delian_league_task_18$"
 me_athens_04_delian_league.25.desc:0 "就像之前的赫卡托姆尼德家族一样，我们将资源优先用于扩建哈利卡纳苏斯的伟大遗迹和建筑。在我们继续改善城市的过程中，我们看到了新的方式，可以更进一步推进我们的进程。"
 me_athens_04_delian_league.25.a:0 "脚踏实地。"
 me_athens_04_delian_league.25.a.tt:0 "使命任务“#Y $athenian_mission_04_delian_league_task_18$#!”现已#G 完成#!！"
 me_athens_04_delian_league.26.t:0 "延续遗产"
 me_athens_04_delian_league.26.desc:0 "在我们之前统治的赫卡托姆尼德家族，是伟大的建筑师和辉煌的将领。为了不辜负他们的遗产，我们向雅典的宗主寻求帮助，以改善城市的基础设施和布局。在他们的帮助下，情况很快发生了明显的改变，而且我们已经开始看到发生更大改变的可能性。"
 me_athens_04_delian_league.27.t:0 "$athenian_mission_04_delian_league_task_19$"
 me_athens_04_delian_league.27.desc:0 "终于，我们说服罗得斯加入了新同盟，并控制了过去最重要的成员。我们已开始看得到昔日霸权的身影，我们也听到了[ROOT.GetCountry.GetCapital.GetName]街道上激动的传言。"
 me_athens_04_delian_league.27.a:0 "终于，我们接近目标了。"
 me_athens_04_delian_league.27.a.tt:0 "使命任务“#Y $athenian_mission_04_delian_league_task_19$#!”现已#G 完成#!！"
 me_athens_04_delian_league.28.t:0 "$athenian_mission_04_delian_league$"
 me_athens_04_delian_league.28.desc:0 "经过多年的不懈努力，我们终于成功获得了足够的政治影响力，正式恢复了提洛同盟。现在是超越先前同盟的时候了，因为我们不需要再被过去的雄心所限制。"
 me_athens_04_delian_league.28.a:0 "现在我们的下一个目标是哪里？"
 me_athens_04_delian_league.28.a.tt:0 "使命“#Y $athenian_mission_04_delian_league$#!”现已#G 完成#!！"
