 #
 drill_army:0 "操练军队"
 drill_armydesc:1 "为了让每一位士兵都能适应战斗，并在不浪费性命的情况下知道应该做什么，进行操练是最好的方式——唯一的缺点是有点烧钱。毕竟，经验是最好的老师。"
 road_building:0 "修建军用道路"
 road_buildingdesc:0 "在战役期间建设高质量的道路可以非常有效地提高任何进攻行动的效率，这也是罗马军团的特有标志。"
 civilian_road_building:0 "修路"
 civilian_road_buildingdesc:0 "从波斯御道到大干道，道路建设无疑是文明进步的标志。"
 unit_recovery:0 "部队整编"
 unit_recoverydesc:0 "在任何军事行动中，一名士兵都必须知道他的位置。没有秩序，军令便不可行。"
 border_forts:0 "修建边境要塞"
 border_fortsdesc:1 "人们普遍认为，修建军营是典型罗马军团的通常做法。"
 force_march:0 "强行军"
 force_marchdesc:0 "虽然在士兵中非常不受欢迎，但强行军是一种快速有效的方式，可以在很短的时间内进行长距离跋涉。"
 cavalry_skirmish:0 "骑兵袭扰"
 cavalry_skirmish_desc:0 "命令骑兵脱离阵型进行骚扰并以散兵形式进攻，通常可以作为一种用来牵制敌军整路大军的战术。"
 greek_phalanx:0 "方阵"
 greek_phalanx_desc:0 "方阵最初是一种防御性极强的阵型作战方式，主要由希腊城邦采用。马其顿军队进一步改良了这种作战方式，他们以重甲方阵为中心来组织军队。"
 triplex_acies:0 "三线阵"
 triplex_acies_desc:0 "像希腊方阵一样，罗马战术队形以三线步兵方阵著称，或称三线阵，这种阵型是受到希腊城邦的步兵方阵启发而来的。区别在于马其顿或希腊步兵方阵更加紧密一致，而罗马人的阵型则更强调灵活性。"
 hit_and_run_tactics:0 "一击脱离"
 hit_and_run_tactics_desc:0 "面对势不可挡的敌人时，出奇兵往往会比以正合更容易取胜。伏击、突袭和一击脱离的战术在古代战争中很常见，尤其是在高卢，日耳曼尼亚和伊比利亚。"
 ramming_speed:0 "撞击战术"
 ramming_speeddesc:0 "冲撞能让快速轻型战船对远大于己的敌舰造成巨大伤害。在古典希腊这种能决定海战胜局的战法广受青睐，并且仍是通行的战术，尤其盛行于西地中海。"
 boarding_tactics:0 "登船战术"
 boarding_tacticsdesc:0 "对于那些体型更大的船只来说，登船占领则是比撞击更好的方案。海军的石弩和弓箭手会试图使敌舰失去行动力，以允许大量的水兵登上敌舰并占领它们。"
 padma_vyuha:0 "莲花阵"
 padma_vyuha_desc:0 "莲花阵是一个高度复杂的防守阵型，迷宫般的外观旨在混淆和误导敌军，同时保卫位于核心的较为脆弱的友军。"
 military_colonies:0 "军事殖民地"
 military_coloniesdesc:0 "数世纪以来，外国的霸主已经逐渐习惯了将自己本国的公民转移到新的外国土地的做法。这些居民被称为“受土公民”，通常被认为比本土人口更可能成为忠诚的士兵。"
 levies:0 "动员征召兵"
 leviesdesc:0 "许多国家在受到外国势力威胁时，都不得不依靠公民武装来增强其战斗力量。"
 desecrate_holysite:1 "亵渎圣地"
 desecrate_holysitedesc:1 "亵渎圣地是一种由来已久的使敌对国家士气低落的方式。"
 holy_site_deity_bonus_lost_tt:0 "[shrine_location.GetName|Y]将失去圣地$HOLY_SITE_PROVINCE_BENEFITS_TT$\n[provincial_deity.GetName|Y]将失去#G 25%#!的[deity|E]修正奖励。"
 raiding:0 "劫掠城市"
 raidingdesc:0 "虽然抢劫和掠夺被一部分人视为野蛮的做法，但对于另一些人来说，这是挑起冲突的主要目的。"
 province_raided:0 "省份被劫掠"
 pillage:0 "劫掠"
 pillagedesc:0 "掠夺行为是一项历史悠久的传统 —— 一个战士理所应当获得战利品！"
 settle:0 "安置"
 settledesc:0 "找一个地方当做我们的家园。"
 province_pillaged:0 "省份受到劫掠"
 road_building_invalid_province_tt:0 "这支部队所在的领土不能修建道路。"
 ROAD_WILL_BE_FINISHED:0 "当该部队到达下一个地点时，将以该地点为起点修建道路。"
 BUILD_ROADS_ENGINEERS_TT:0 "每条道路花费：@gold!#R [SCOPE.ScriptValue('build_roads_engineers_svalue')|0]#!"
 BUILD_ROADS_TT:0 "每条道路花费：@gold!#R [SCOPE.ScriptValue('build_roads_svalue')|0]#!"
 BUILD_ROADS_EXPENSIVE_TT:0 "每条道路花费：@gold!#R [SCOPE.ScriptValue('build_roads_expensive_svalue')|0]#!"
 shock_action_desc:0 "有时候，我们需要把小心谨慎扔在脑后——毕竟没有几支军队能够挡得住全军冲锋。当然，如果对方严阵以待，那么我们就需要三思而后行了。"
 envelopment_desc:0 "诱使敌军反攻，并猛攻对方暴露出来的侧方可以让对方蒙受极大的损失。然而，若对方军略得当，能够迅速构成数道战线，采用这一战术的风险则会大大提升。"
 deception_desc:1 "斜锋战术能以超乎预料的速度迅速冲垮敌人的战斗意志，并且能让我们更好地应对敌方的机动部队。"
 skirmishing_desc:0 "若敌军暴露出多路军队，让我们有机会袭扰，这一战术将成效显著。然而若敌军稳步行军，阵型严明，我们则万万不可使用这一战术。"
 bottleneck_desc:0 "稳健的防御阵形是对抗敌方全军冲锋的最佳战术。不过，若敌方很聪明，知道将我军将士逐个击破，那么这一战术就不可取。"
 mobile_defence:0 "机动防御"
 mobile_defence_desc:0 "通过让我们的士兵保持机动状态，我们可以迷惑、误导、甚至最终化解敌军针对侧翼的攻击。能够变换多种阵形的敌军更加棘手。"
 withdraw:0 "撤退"
 withdraw_desc:0 "大敌当前，撒腿就跑有时不失为良策。"
 levies_tooltip_trigger:2 "要求这个单位所在省份中至少有 #Y 1#! 块领土没有#Y 紧张加剧#!修正。"
 unit_levies_effect_tooltip:0 "该部队获得 #Y [SCOPE.ScriptValue('levy_amount_svalue')]#! 单位轻步兵。"
 unit_levies_effect_tooltip_provinces:2 "#Y [SCOPE.ScriptValue('levy_amount_svalue')]#!在该省份拥有的领土：\n\n获得#Y 紧张加剧#!修正，为期 #Y 5#! 年，不可再动员征召兵，并附加一个 #R +2#! 本地不满值修正。"
 unit_levies_effect_tooltip_horses:0 "该部队获得 #Y [SCOPE.ScriptValue('levy_amount_svalue')]#! 单位轻骑兵。"
 num_of_loyal_cohorts_tooltip:0 "必须有至少 #Y 1#! 个未向任何人效忠的大队。"
 unit_levies_effect_tooltip_provinces_horses:2 "#Y [SCOPE.ScriptValue('levy_amount_svalue')]#!在该省份拥有的领土：\n\n获得#Y 紧张加剧#!修正，为期 #Y 5#! 年，不可再动员征召兵，并附加一个 #R +2#! 本地不满值修正。"
 levies_tooltip_info:0 "你的军队在重组时会受到士气打击。"
 naval_raiding:1 "劫掠奴隶"
 naval_raidingdesc:0 "虽然海盗和海上奴隶掠夺这些“古老的生活方式”在很多国家都是违法的，但仍然是很多人的经济来源。"
 naval_raiding_explain_modifier_tooltip:0 "所有被劫掠省份将获得如下修正："
 naval_raiding_ae_gain_tooltip:1 "我们将获得 #R [SCOPE.ScriptValue('naval_raiding_ae_gain_tooltip_svalue')|0]#! 侵略性扩张。"
 explain_naval_raiding_tooltip:1 "这支海军部队可以劫掠最多#Y [SCOPE.ScriptValue('naval_raid_capacity_tooltip_svalue')|0]#!个要塞等级小于#Y [SCOPE.ScriptValue('naval_raid_fort_limit_tooltip_svalue')|0]#!且人口大于#Y 5#!的邻近港口，以获得#Y 奴隶#!。"
 naval_raiding_tooltip:2 "这支海军可以劫掠最多 #Y [SCOPE.ScriptValue('naval_raid_capacity_tooltip_svalue')|0]#! 个要塞等级低于 #Y [SCOPE.ScriptValue('naval_raid_fort_limit_tooltip_svalue')|0]#! 且人口多于 #Y 5#! 的临近港口，以获得#Y 奴隶#!。\n进行海军劫掠将使我们获得 #R 1#! 点侵略性扩张且每劫掠一个港口额外获得 #R 1#! 点（最多获得 #R [SCOPE.ScriptValue('naval_raid_capacity_tooltip_svalue')|0]#!）。"
 raze_city:0 "夷平城市"
 raze_citydesc:0 "通过夷平一座已经建成的城市，我们也许能够让我们虔诚的部落民找到一个更加合适的地方来定居。"
 shock_action:0 "突击"
 envelopment:0 "包抄"
 skirmishing:0 "散兵进攻"
 deception:0 "欺骗"
 bottleneck:0 "扼守"
 frontal_assault:0 "正面强攻"
 frontal_assault_desc:0 "有时候最有效的方法就是拥有一个强大的核心来突破敌军的阵线。通过集中我们最强大的战舰，我们能够迅速撕裂敌军舰队。"
 naval_envelopment:0 "海军包抄"
 naval_envelopment_desc:0 "和在陆地上一样，包抄战术在海上同样是古老且久经考验的战术。在一个侧翼部署上更强更多的船只，能够让我们战胜敌人的侧翼，从而使他们的船只暴露在我们的侧翼攻击下。"
 close_ranks:0 "靠拢"
 close_ranks_desc:0 "如果所有船只都尽可能地靠近，敌军就很难执行撞击或登船操作。"
 harassment:0 "骚扰"
 harassment_desc:0 "一种不断骚扰的战术，试图通过频繁的轻微攻击来消耗敌军舰队。"
 probing_attack:0 "试探进攻"
 probing_attack_desc:0 "这是一种见缝插针的战术，通过将单艘船只隔绝开来各个击破来击垮敌人的决心。这一战术能够让我们俘虏更多的敌军船只。"
 port_assault_explain_tt:0 "舰队必须包含至少 1 艘耐久在 95% 以上的巨型多列桨座战船。"
 port_assault:0 "强攻港口"
 port_assaultdesc:0 "加固过的港口根本无法与专为摧毁海边防御工事而建的巨型多列桨座战船相抗衡。"
 port_assault_explain_effect_tt:0 "使一个相邻的敌方港口省份的要塞等级降低 1 级。"
 capture_port:0 "攻占港口"
 capture_portdesc:1 "由重型船只组成的舰队可以轻易控制未设防的港口，建立一个陆军用来进攻的滩头阵地。"
 capture_port_explain_tt:0 "舰队必须包含至少 5 艘耐久在 50% 以上的重型船只。"
 capture_port_explain_effect_tt:0 "舰队将控制相邻的一个未设防的敌军港口。"
 port_raid:0 "袭击港口"
 port_raiddesc:0 "重型船只能破坏港口的防御工事，造成一个围攻部队可以利用的缺口。"
 port_raid_explain_tt:0 "舰队必须包含至少 1 艘耐久在 95% 以上的重型船只。"
 port_raid_explain_effect_tt:0 "在临近的围城战中造成一次城墙破裂。"
 root_out_pirates:0 "根除海盗"
 root_out_piratesdesc:0 "海盗就是我们土地上的灾祸。为了文明世界的利益，我们必须尽到自己的责任，把这些在我们海岸肆虐的海盗清除。"
 enables_root_out_pirates_tt:0 "启用#Y 根除海盗#!能力。"
 neighboring_tribal_province_tt:1 "领土必须未被宣称，或者有一个相邻的外国领土。"
 neighboring_fort_province_tt:1 "领土在邻近所拥有的领土内没有堡垒。"
 neighboring_border_province_tt:0 "领土毗邻于己方领土。"
 anabasis:0 "远征"
 anabasisdesc:0 "这是在一个国家重建信仰的常见手段，军队常常需要长途跋涉，穿过疆域堪比一个国家的总督辖区或者行省。"
 capture_port_no_valid_port:0 "该舰队附近没有未筑防且未设防的敌方港口。"
 port_assault_no_valid_port:0 "该舰队附近没有已筑防但未设防的敌方港口。"
 port_raid_no_valid_port:0 "在舰队附近不存在正被围攻的没有城墙破裂的敌方港口。"
 naval_raiding_cooldown_tooltip:0 "所有邻近港口最近都被劫掠过。"
 naval_raiding_only_overlord_ports_tooltip:0 "邻近港口属于这支海军所有者的#Y 宗主国#!。"
 naval_raiding_sea_province:0 "部队位于#Y 海洋#!或#Y 河流#!领土。"
 migratory_settle_tooltip:0 "#Y [SCOPE.ScriptValue('migratory_settle_tooltip_svalue')|0]#!支移民大队会解散并定居成为#Y [SCOPE.ScriptValue('migratory_settle_tooltip_svalue')|0]#!与我们主流文化和宗教相同的部落民。"
 overlooked_sacking:0 "善意看待亵渎行为"
