 aristocratic_republic:0 "贵族共和制"
 aristocratic_republic_desc:0 "从表面上来看，贵族共和制是民主的，但领导权实由贵族把控。"
 oligarchic_republic:0 "寡头共和制"
 oligarchic_republic_desc:0 "寡头共和制将实权职位限制在富裕或强大的少数人手中。"
 democratic_republic:0 "民主共和制"
 democratic_republic_desc:0 "这种政府体系通过选举代表进入元老院或理事会，为所有符合条件的公民提供发言权。"
 theocratic_republic:0 "神权共和制"
 theocratic_republic_desc:0 "祭司们将民主神化为我们信仰的宗旨！"
 athenian_republic:0 "雅典共和国"
 athenian_republic_desc:0 "雅典共和国以其正直与强大而广为人知。"
 dictatorship:0 "独裁政体"
 dictatorship_desc:0 "独裁政体是极权政府的一种形式，其将政治权力交由一人掌管。"
 despotic_monarchy:0 "独裁君主制"
 despotic_monarchy_desc:0 "独裁君主制的头衔是世袭的，赋予其绝对权力。"
 stratocratic_monarchy:0 "军政君主制"
 stratocratic_monarchy_desc:0 "军队在军政君主制的运转中不可或缺。君主在将士们的谏言下施行武力统治。"
 aristocratic_monarchy:0 "贵族君主制"
 aristocratic_monarchy_desc:0 "尽管由世袭君主统治，贵族君主制下的权力往往赋予贵族阶级的成员。"
 theocratic_monarchy:0 "神权君主制"
 theocratic_monarchy_desc:0 "一位国王只有在得到祭司们的支持，并由神权受傅之后，方可拥有真正的权力。"
 tribal_kingdom:1 "定居部落"
 tribal_kingdom_desc:2 "部落君主由部落首领会议选举产生，终生任职。这是一个在某区域永久定居，即接受了定居生活方式的社会形式。"
 tribal_chiefdom:1 "迁徙部落"
 tribal_chiefdom_desc:0 "部落酋长由部落成员的会议选举产生，终生任职，并被委以保障其部落安全稳定的重任。赋予酋长的最重要的权力是决定何时定居以及何时迁徙到另一个更有利的位置。"
 tribal_federation:1 "部落联盟"
 tribal_federation_desc:1 "一个部落联盟的理事会象征着众多联合氏族的智慧结晶，其类似于民主国家的开端。"
 tribal_hegemony:0 "部落霸权"
 tribal_hegemony_desc:0 "部落霸权是由单一部落的统治王朝形成的，它将邻居部落纳入同一旗帜下。"
 plutocratic_republic:0 "财阀共和制"
 plutocratic_republic_desc:0 "财阀共和国专注于获取财富，统治着世界各地的众多沿海城邦。"
 imperial_cult:0 "帝王崇拜"
 imperial_cult_desc:1 "在某些文化中，皇帝或女皇拥有如此权威，他们被看作是神之使者，甚至是一位神明本身。"
 imperium:0 "帝制"
 imperium_desc:0 "皇帝对国家行使绝对权力，且通常对于地位较低的国王和贵族拥有统治权。"
 tribal_republic:0 "部落共和制"
 tribal_republic_desc:0 "部落共和国由酋长或首席政务官领导，在民主原则下运作。"
 plutocratic_monarchy:0 "财阀阀主"
 plutocratic_monarchy_desc:0 "一个财阀阀主的主要职责是获取财富，他代表了国家避免持久冲突的愿望。"
 proclaim_plutocratic_republic:0 "制定财阀共和制"
 proclaim_plutocratic_republic_desc:0 "我们必须把对利润和繁荣的渴望纳入我们的根本法；摒弃那些小国思维。"
 become_plutocratic_monarchy:0 "采用财阀阀主制"
 become_plutocratic_monarchy_desc:0 "我们必须把对利润和繁荣的渴望纳入我们的根本法；摒弃那些小国思维。"
