 # Specific ones
 ambition_grow_up:0 "长大成人"
 ambition_grow_up_desc:0 "[ROOT.GetCharacter.GetName]只想长大成人！"
 ambition_content_in_life:0 "安于现状"
 ambition_content_in_life_desc:0 "[ROOT.GetCharacter.GetName][ROOT.GetCharacter.GetHerHis]现在的生活里没有什么紧迫的问题值得担忧！"
 ##Adult Ambitions
 ambition_imprison_rival:0 "囚禁[SCOPE.sChar('imprison_ambition_target').GetPraenomen]！"
 ambition_imprison_rival_modifier_name:0 "囚禁仇敌"
 ambition_imprison_rival_desc:0 "[SCOPE.sChar('imprison_ambition_target').GetName]就该被关在地牢里！"
 ambition_become_general:0 "成为将军"
 ambition_become_general_desc:0 "[ROOT.GetCharacter.GetName]渴望在战斗中指挥我们的军队。"
 ambition_become_married:0 "结婚"
 ambition_become_married_desc:0 "[ROOT.GetCharacter.GetName]渴望能找到一个人，与之共度[ROOT.GetCharacter.GetHerHis]的一生。"
 ambition_conquer_province:0 "征服[SCOPE.sP('conquer_province_target').GetState.GetShortName]"
 ambition_conquer_province_modifier_name:0 "征服省份"
 ambition_conquer_province_desc:0 "总是渴望将新的土地据为[ROOT.GetCharacter.GetHerHis]自己所有，[ROOT.GetCharacter.GetPraenomen]将[SCOPE.sP('conquer_province_target').GetOwner.GetAdjective]的土地视为囊中之物。"
 ambition_become_governor_followon:0 "在[SCOPE.sP('governor_followon_target').GetState.GetShortName]退隐"
 mbition_become_governor_followon_modifier_name:0 "退隐"
 ambition_become_governor_followon_desc:0 "满足于[ROOT.GetCharacter.GetHerHis]对我们伟大国家的贡献，[ROOT.GetCharacter.GetPraenomen]希望从现有的军务中退休并在[SCOPE.sP('governor_followon_target').GetState.GetShortName]，一个[ROOT.GetCharacter.GetSheHe]经常建议征服的行省，过[ROOT.GetCharacter.GetHerHis]的余生混吃等死；"
 ambition_become_governor:0 "成为总督"
 ambition_become_governor_desc:0 "[ROOT.GetCharacter.GetPraenomen]认为[ROOT.GetCharacter.GetHerselfHimself]有着非凡的行政天赋。[ROOT.GetCharacter.GetSheHe|U]坚信成为一名总督可以充分发挥[ROOT.GetCharacter.GetHerHis]的才能。"
 ambition_become_governor_specific:0 "管理[SCOPE.sP('specific_governor_target').GetState.GetShortName]"
 ambition_become_governor_specific_modifier_name:0 "管理省份"
 ambition_become_governor_specific_desc:0 "成长于[SCOPE.sP('specific_governor_target').GetCulture.GetName]人民中，[ROOT.GetCharacter.GetPraenomen]坚信[ROOT.GetCharacter.GetSheHe]有着管理[SCOPE.sP('specific_governor_target').GetState.GetShortName]行省所必须的知识和技能。"
 ambition_have_son_male:0 "抱儿子"
 ambition_have_son_male_desc:0 "[ROOT.GetCharacter.GetPraenomen]害怕不能延续自己的家族。直到他有一个健康的儿子来继承他的事业之前他不会安心。\n\n这个野心要求有一个至少一岁大的儿子。"
 ambition_embrace_gender_equality:0 "提升女性权利"
 ambition_embrace_gender_equality_desc:0 "[ROOT.GetCharacter.GetName]相信我国的悠久传统要求人人享有平等的代表权，并将继续维护她自己的权利。"
 ambition_release_prisoner:0 "释放[SCOPE.sChar('prisoner_ambition_target').GetName]！"
 ambition_release_prisoner_modifier_name:0 "释放囚犯"
 ambition_release_prisoner_desc:0 "[ROOT.GetCharacter.GetPraenomen]对[SCOPE.sChar('prisoner_ambition_target').GetName]被监禁一事感到愤怒，并将一直违背我们的利益行事，直到[SCOPE.sChar('prisoner_ambition_target').GetSheHe]再次获得自由！"
 ambition_be_released_from_prison:0 "获释"
 ambition_be_released_from_prison_desc:0 "饱受[ROOT.GetCharacter.GetHerHis]的境遇折磨，[ROOT.GetCharacter.GetPraenomen]只愿[ROOT.GetCharacter.GetHerHis]的脸庞能够重新沐浴阳光。"
 ambition_execute_rival:0 "处决[SCOPE.sChar('execution_ambition_target').GetName]"
 ambition_execute_rival_modifier_name:0 "处决仇敌"
 ambition_execute_rival_desc:0 "[SCOPE.sChar('execution_ambition_target').GetName]所受到的刑罚不过隔靴搔痒，[ROOT.GetCharacter.GetPraenomen]乞求见到[SCOPE.sChar('execution_ambition_target').GetHerHim]被处死。"
 #Monarchy Office Ambitions
 #add all "xxx_modifier_names" for when not using simple text..
 ambition_become_physician_monarchy:0 "成为[GetOffice('office_physician').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_physician_monarchy_desc:0 "[ROOT.GetCharacter.GetName]相信[ROOT.GetCharacter.GetSheHe]可以成为一名优秀的医生，并梦想有一天能成为整个[ROOT.GetCharacter.GetEmployer.GetName]最著名的医师。"
 ambition_become_steward_monarchy:0 "成为[GetOffice('office_steward').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_steward_monarchy_desc:0 "管理才能不可多得。[ROOT.GetCharacter.GetPraenomen]坚信[ROOT.GetCharacter.GetSheHe]具有这种天赋。"
 ambition_become_philosopher_monarchy:0 "成为[GetOffice('office_philosopher').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_philosopher_monarchy_desc:0 "[ROOT.GetCharacter.GetPraenomen]一直是一个深思熟虑的[ROOT.GetCharacter.GetWomanMan]。[ROOT.GetCharacter.GetSheHe]经常可以琢磨出生活中的奥秘，似乎是宫廷哲学家的最佳候选人。"
 ambition_become_high_priest_monarchy:0 "成为[GetOffice('office_high_priest_monarchy').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_high_priest_monarchy_desc:0 "[ROOT.GetCharacter.GetPraenomen]对于神学事务从善如流。显然[ROOT.GetCharacter.GetSheHe]可堪大用。"
 ambition_become_master_of_the_guard_monarchy:0 "成为[GetOffice('office_master_of_the_guard').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_master_of_the_guard_monarchy_desc:0 "[ROOT.GetCharacter.GetPraenomen]渴望获得一个适合[ROOT.GetCharacter.GetHerHis]军略才能的职位。"
 ambition_become_marshal_monarchy:0 "成为[GetOffice('office_marshal').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_marshal_monarchy_desc:0 "[ROOT.GetCharacter.GetPraenomen]青睐于在行政事业上登峰造极。[ROOT.GetCharacter.GetSheHe|U]深感[ROOT.GetCharacter.GetEmployer.GetName]会在[ROOT.GetCharacter.GetHerHis]的管理下繁荣昌盛。"
 ambition_become_royal_tutor_monarchy:0 "成为[GetOffice('office_royal_tutor').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_royal_tutor_monarchy_desc:0 "不是所有人都拥有教育的才能。[ROOT.GetCharacter.GetPraenomen]已经将[ROOT.GetCharacter.GetHerHis]一生奉献于教育学，并且将[ROOT.GetCharacter.GetHerselfHimself]视为我们最优秀的导师之一。"
 ambition_become_foreign_minister_monarchy:0 "成为[GetOffice('office_foreign_minister').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_foreign_minister_monarchy_desc:0 "[ROOT.GetCharacter.GetPraenomen]在说服上的才能简直是与生俱来的，而且[ROOT.GetCharacter.GetSheHe]认为如果是自己在管理我们的外交事务，[ROOT.GetCharacter.GetEmployer.GetName]将会更加安逸。"
 #Republic Office Ambitions
 ambition_become_aedile_republic:0 "成为[GetOffice('office_plebeian_aedile').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_aedile_republic_desc:0 "[ROOT.GetCharacter.GetPraenomen]有着某种其他人似乎不具有的行政天赋。结合[ROOT.GetCharacter.GetHerHis]明确的政治目标，毫不意外[ROOT.GetCharacter.GetSheHe]想要掌管政府机构。"
 ambition_become_praetor_republic:0 "成为[GetOffice('office_praetor').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_praetor_republic_desc:0 "[ROOT.GetCharacter.GetPraenomen]坚信[ROOT.GetCharacter.GetSheHe]自己充满正义感。由此[ROOT.GetCharacter.GetSheHe]深信不疑[ROOT.GetCharacter.GetSheHe]就是为某个政府机构而生的。"
 ambition_become_tribune_of_treasury_republic:0 "成为[GetOffice('office_tribune_of_the_treasury').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_tribune_of_treasury_republic_desc:0 "[ROOT.GetCharacter.GetPraenomen]总是渴望成为掌控财政大权的一员，并向往着适合[ROOT.GetCharacter.GetHerHis]身份的事业。"
 ambition_become_tribune_republic:0 "成为[GetOffice('office_tribune_of_the_soldiers').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_tribune_republic_desc:0 "[ROOT.GetCharacter.GetPraenomen]青睐于在行政事业上登峰造极。[ROOT.GetCharacter.GetSheHe|U]深感[ROOT.GetCharacter.GetEmployer.GetName]会在[ROOT.GetCharacter.GetHerHis]的管理下繁荣昌盛。"
 ambition_become_pontifex_republic:0 "成为[GetOffice('office_pontifex').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_pontifex_republic_desc:0 "[ROOT.GetCharacter.GetPraenomen]对于神学事务从善如流。显然[ROOT.GetCharacter.GetSheHe]可堪大用。"
 ambition_become_augur_republic:0 "成为[GetOffice('office_augur').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_augur_republic_desc:0 "[ROOT.GetCharacter.GetPraenomen]总是与预言能力有着某种共性。[ROOT.GetCharacter.GetHerHis|U]的虔诚，和这种内在的天赋一起使[ROOT.GetCharacter.GetHerHim]坚信自己应该取得更高的职位。"
 ambition_become_office_censor:0 "成为[GetOffice('office_censor').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_office_censor_desc:0 "[ROOT.GetCharacter.GetPraenomen]有着某种其他人似乎不具有的行政天赋。结合[ROOT.GetCharacter.GetHerHis]明确的政治目标，毫不意外[ROOT.GetCharacter.GetSheHe]想要掌管政府机构。"
 ambition_become_physician_republic:0 "成为[GetOffice('office_republic_physician').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_physician_republic_desc:0 "[ROOT.GetCharacter.GetName]坚信[ROOT.GetCharacter.GetSheHe]会成为一名杰出的医生，并梦想某一天成为全[ROOT.GetCharacter.GetEmployer.GetName]最著名的医师。"
 #Tribal Office Ambitions
 ambition_become_apothecary_tribal:0 "成为[GetOffice('office_apothecary').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_apothecary_tribal_desc:0 "[ROOT.GetCharacter.GetName]坚信[ROOT.GetCharacter.GetSheHe]将会成为一名杰出的药剂师，并梦想有一天成为全[ROOT.GetCharacter.GetEmployer.GetName]最著名的医师。"
 ambition_become_magistrate_tribal:0 "成为[GetOffice('office_magistrate').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_magistrate_tribal_desc:0 "[ROOT.GetCharacter.GetPraenomen]坚信[ROOT.GetCharacter.GetSheHe]自己充满正义感。由此[ROOT.GetCharacter.GetSheHe]深信不疑[ROOT.GetCharacter.GetSheHe]就是为理事会的某一席而生的。"
 ambition_become_wise_person_tribal:0 "成为[GetOffice('office_wise_person').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_wise_person_tribal_desc:0 "[ROOT.GetCharacter.GetName]以[ROOT.GetCharacter.GetHerHis]的智慧而著称。并坚信[ROOT.GetCharacter.GetSheHe]能使现在的理事会更上一层楼。"
 ambition_become_high_priest_tribal:0 "成为[GetOffice('office_high_priest').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_high_priest_tribal_desc:0 "[ROOT.GetCharacter.GetPraenomen]对于精神事务从善如流。显然[ROOT.GetCharacter.GetSheHe]在我们的国家可堪大用。"
 ambition_become_bodyguard_tribal:0 "成为[GetOffice('office_bodyguard').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_bodyguard_tribal_desc:0 "[ROOT.GetCharacter.GetName]以理事会成员的安全为重任，[ROOT.GetCharacter.GetSheHe|U]认为[ROOT.GetCharacter.GetHerselfHimself]是唯一有资格保护我们理事会的人。"
 ambition_become_warchief_tribal:0 "成为[GetOffice('office_warchief').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_warchief_tribal_desc:0 "[ROOT.GetCharacter.GetPraenomen]青睐于在理事会事业上登峰造极。[ROOT.GetCharacter.GetSheHe|U]深感[ROOT.GetCharacter.GetEmployer.GetName]会在[ROOT.GetCharacter.GetHerHis]的管理下繁荣昌盛。"
 ambition_become_arbitrator_tribal:0 "成为[GetOffice('office_arbitrator').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_arbitrator_tribal_desc:0 "作为一名调停人，[ROOT.GetCharacter.GetPraenomen]首屈一指。[ROOT.GetCharacter.GetSheHe|U]也似乎很有野心……"
 ambition_become_elder_tribal:0 "成为[GetOffice('office_elder').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_elder_tribal_desc:0 "年轻人的幼稚早已远离[ROOT.GetCharacter.GetPraenomen]。[ROOT.GetCharacter.GetSheHe|U]坚信是时候[ROOT.GetCharacter.GetSheHe]被授予因[ROOT.GetCharacter.GetHerHis]年高识广所堪相配的职位了。"
 #Juvenile Ambitions
 ambition_become_great_warrior:1 "成为伟大战士"
 ambition_become_great_warrior_desc:0 "[ROOT.GetCharacter.GetPraenomen]梦想成长为一位常胜将军！"
 ambition_become_despot:1 "成为僭主"
 ambition_become_despot_desc:0 "[ROOT.GetCharacter.GetPraenomen]大方地表达了[ROOT.GetCharacter.GetHerHis]想成为一个腐败的专制者的愿望。小孩子有时候就是怪。"
 ambition_become_bureacrat:1 "成为官僚"
 ambition_become_bureacrat_desc:0 "[ROOT.GetCharacter.GetPraenomen]只想处理纸上公务度过[ROOT.GetCharacter.GetHerHis]的一生。"
 ambition_become_rich:1 "成为富人"
 ambition_become_rich_desc:0 "[ROOT.GetCharacter.GetPraenomen]想要珍宝萦绕，混吃等死。"
 ambition_become_politician:1 "成为政治家"
 ambition_become_politician_desc:0 "[ROOT.GetCharacter.GetPraenomen]梦想带领我们伟大的国家更上一层楼。"
 ambition_become_demagogue:1 "成为煽动者"
 ambition_become_demagogue_desc:0 "[ROOT.GetCharacter.GetPraenomen]毫不掩饰[ROOT.GetCharacter.GetHerHis]推翻现有政府并建立极权统治的愿望。"
 ambition_become_holy:1 "变得狂热"
 ambition_become_holy_desc:0 "[ROOT.GetCharacter.GetPraenomen]想要研习神话度过[ROOT.GetCharacter.GetHerHis]的余生。"
 abandoned_family:0 "背弃家族"
