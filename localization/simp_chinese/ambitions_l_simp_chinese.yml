 ###SCHEMES
 scheme_assassinate:1 "暗杀"
 scheme_assassinate_desc:0 "[ROOT.GetCharacter.GetName]终于对[SCOPE.sChar('ongoing_scheme_target').GetName]的存在感到厌烦，并下决心终结[SCOPE.sChar('ongoing_scheme_target').GetHerHis]生命！"
 scheme_ambition_fulfillment_conditions_tooltip:0 "这个计谋目前成功的几率为 #Y [SCOPE.ScriptValue('assassinate_chance_scheme')]#!%。"
 scheme_provoke_rival:1 "挑衅[SCOPE.sChar('ongoing_scheme_target').GetPraenomen]"
 scheme_provoke_rival_desc:0 "对于名望的野心不可避免地以财富为代价，反之亦然。"
 scheme_ambition_fulfillment_always_yes:0 "这个计谋一定能成功。"
 scheme_make_friends:0 "和[SCOPE.sChar('ongoing_scheme_target').GetPraenomen]交朋友"
 scheme_make_friends_desc:0 "没有一个肩膀可以依靠的生活是空虚的。"
 sends_friend_request:0 "提出与#Y [SCOPE.sChar('ongoing_scheme_target').GetName]#!交朋友。"
 sends_rival_request:0 "尝试和#Y [SCOPE.sChar('ongoing_scheme_target').GetName]#!结仇。"
 scheme_hold_games:0 "赞助竞技"
 scheme_hold_games_desc:0 "一个确定的获得公众支持的方法就是给予他们想要的：面包、流血以及更多。在[SCOPE.sP('games_province').GetName]的比赛必然会取悦民众。"
 games_will_cease:0 "[SCOPE.sP('games_province').GetName]将会停止举办比赛。"
 scheme_abort_title_tt:0 "#T 劝说其放弃计谋#!"
 scheme_invest:0 "进行投资"
 scheme_invest_desc:0 "黄金是一种万能的货币——拥有了它，就拥有了他人的关注。"
 investment_efforts_ended:0 "投资尝试将会停止。"
 scheme.1.t:0 "盗窃！"
 scheme.1.desc:0 "那个卑鄙的无赖，[SCOPE.sChar('thief').GetName]，昨晚潜入[ROOT.GetCharacter.GetPraenomen]的别墅，偷走了相当数量的私人用品。\n\n我们很难找到这种行为的证据，现在不得不忍受[SCOPE.sChar('thief').GetPraenomen]从[ROOT.GetCharacter.GetEmployer.Custom('get_court_type')]议政厅另一边传来的嘲弄的目光。"
 scheme.1.a:0 "该死！"
 scheme.1.b:0 "“[ROOT.GetCharacter.GetPraenomen]，去这个小巷里，我们商量点事……”"
 scheme.1.c:0 "等等！把这些都拿走吧！！！"
 scheme.2.t:0 "笨手笨脚的窃贼"
 scheme.2.desc:0 "在夜深人静之时，[SCOPE.sChar('thief').GetName]爬上了[ROOT.GetCharacter.GetName]家的院墙。[SCOPE.sChar('thief').GetSheHe]或许没有意识到的是，[ROOT.GetCharacter.GetPraenomen]本人正在与[ROOT.GetCharacter.GetHerHis]最亲密的朋友一起在深夜沉湎于酒的滋味。\n\n毋庸置疑，[SCOPE.sChar('thief').GetPraenomen]直到从阳台被扔下才恢复了[SCOPE.sChar('thief').GetHerHis]理智。"
 scheme.2.a:0 "太好了！"
 scheme_steal:0 "盗窃！"
 scheme_steal_desc:0 "把能带的都带走，什么也别留下！"
 scheme_can_have_consequences:0 "这一计谋可能会产生医学上的后果。"
 scheme_seek_treatment:0 "寻求治疗"
 scheme_seek_treatment_desc:0 "医学还有很多不足之处，但是[ROOT.GetCharacter.GetPraenomen]愿意冒险。"
 scheme.4.t:0 "法律挑战"
 scheme.4.desc:0 "法律是一项令人厌烦的发明。处于仆人环绕中的[SCOPE.sChar('thief').GetName]一边激动地挥舞着纸张一边正经地告诉我们，[ROOT.GetCharacter.GetName]控制的一小块土地事实上是[SCOPE.sChar('thief').GetFamilyDisplayAdjective]家族的[SCOPE.sChar('thief').GetHerHis]分支所拥有的。\n\n虽然这些宣称可能是假的，不过[SCOPE.sChar('thief').GetPraenomen]似乎有文件证明这些宣称。"
 scheme.4.a:0 "反正我们不需要那块地。"
 scheme.4.b:0 "[SCOPE.sChar('thief').GetPraenomen]不是对金币更感兴趣吗？"
 scheme.4.c:0 "我们会解决这个问题的······在竞技场里！！！"
 scheme.5.t:0 "法律欺诈"
 scheme.5.desc:0 "作为一场蹩脚无能的滑稽剧，[SCOPE.sChar('thief').GetName]在今天下午对一处现属于[ROOT.GetCharacter.GetName]的地产的归属权发出了质疑。由于仅有几份粗制劣造的档案支持[SCOPE.sChar('thief').GetHerHis]的宣称，整个流程并未延续很久。\n\n我们是否应该做出一点补偿？"
 scheme.5.a:0 "我们的时间非常值钱。"
 scheme.5.b:0 "这片土地自古以来就属于我们！"
 scheme.5.c:0 "罚酒三杯，下不为例。"
 gladiatorial_combat_scheme:0 "[SCOPE.sChar('thief').GetPraenomen]将与[SCOPE.GetRootScope.GetCharacter.GetName]进行一场你死我活的搏斗。"
 scheme.6.t:0 "寻求赞助人"
 scheme.6.desc:1 "按照惯例，这位跃跃欲试却又缺乏政治经验的[SCOPE.sChar('patronage_requester').GetName]恭敬地与我们接洽，请求得到我们正式的赞助。\n\n这样一个请求几乎不用承担什么实际责任，但是能够提高[SCOPE.sChar('patronage_requester').GetPraenomen]在[SCOPE.sChar('patronage_requester').GetHerHis]的同侪之间的地位。如此仁慈的行为也能迎合我们[ROOT.GetCharacter.GetEmployer.GetAdjective]的精英。"
 scheme.6.a:0 "包在我身上。"
 scheme.6.b:0 "哎呀，我们好像还要忙着洗头呢。"
 stunning_puns_tt:0 "整个[SCOPE.GetRootScope.GetCharacter.GetEmployer.Custom('get_court_type')]都被这惊世骇俗的俏皮话惊到了："
 scheme_seek_patron:1 "寻求赞助人"
 scheme_seek_patron_desc:0 "[ROOT.GetCharacter.GetName]正在向一位资深的社团成员寻求捐助。"
 scheme_steal_holding:1 "宣称一块领地"
 scheme_steal_holding_desc:0 "那些有着坚毅执法意识的人，被大多数人鄙视。而那些被大多数人看不起意志的人，执掌了法律。"
 current_ambition_success_chance:0 "[SCOPE.GetRootScope.GetCharacter.GetAmbitionInformation]"
 gamble_scheme_chance_tooltip:0 "这个计谋目前成功的几率为#Y [SCOPE.ScriptValue('gamble_chance_scheme')]#!%。"
 scheme_gamble:0 "赌博"
 scheme_gamble_desc:0 "骰子所带来的刺激感过于诱惑，深深扎根进机会主义者的脑海。"
 pitfighting_scheme_chance_tooltip:0 "这个计谋目前成功的几率为 #Y [SCOPE.ScriptValue('pitfighting_chance_scheme')]#!%。"
 scheme_pitfighting:0 "在竞技场战斗"
 scheme_pitfighting_desc:0 "对于有些人来说，受伤与死亡带来的快感足以让人忘却礼节。"
 scheme_buy_troop_loyalty:0 "收买军队"
 scheme_buy_troop_loyalty_desc:0 "领导者富有魅力是一方面，但金子却能收买任何人。"
 assist_scheme_title_tt:0 "#T 协助计谋#!"
 scheme_interfere_tt_tooltip:0 "#T 干涉计谋#!"
 assassinate_outcome:0 "[SCOPE.GetRootScope.GetCharacter.GetName]会尝试暗杀[SCOPE.sChar('ongoing_scheme_target').GetName]！"
 steal_finish_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName]会尝试盗窃[SCOPE.sChar('ongoing_scheme_target').GetName]的东西！"
 seek_treatment_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName]会接受医疗干预。"
 steal_holding_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName]会尝试窃取[SCOPE.sChar('ongoing_scheme_target').GetName]的一处地产！"
 seek_patron_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName]会请求[SCOPE.sChar('ongoing_scheme_target').GetName]的赞助。"
 buy_holding_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName]会购买一处位于[SCOPE.sP('buy_holding_target').GetName]的地产。"
 gambling_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName]会抓住[SCOPE.GetRootScope.GetCharacter.GetHerHis]的一切机会！"
 pitfighting_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName]会进入竞技场。"
 buy_loyalty_troops_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName]会收买[SCOPE.GetRootScope.GetCharacter.GetHerHis]指挥下部队中的 #Y 2#! 单位的个人忠诚。"
 scheme_buy_holding:1 "购买一块领地"
 scheme_buy_holding_desc:0 "[ROOT.GetCharacter.GetName]计划在[SCOPE.sP('buy_holding_target').GetName]购买一处地产。"
 scheme_demand_office:1 "要求职务"
 scheme_demand_office_desc:0 "追求权力本身就是一项工作。"
 demand_office_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName]会要求一个地位适当的职务。"
 scheme_influence:1 "影响担保人"
 scheme_influence_desc:0 "只有弱小的统治者才会忘记依靠周围的人。"
 influence_effect_tt:2 "[SCOPE.GetRootScope.GetCharacter.GetEmployer.GetName]会停止产生#Y 政治影响力#!。"
 influence.1.t:0 "动摇[SCOPE.sChar('ongoing_scheme_target').GetPraenomen]"
 influence.1.desc:0 "政治是一门灵活的生意。每个聪明的统治者都知道，总有那么一个人比自己更狡猾，更聪明，而[ROOT.GetCharacter.GetEmployer.GetRulerTitle][ROOT.GetCharacter.GetPraenomen]也没什么不同。\n\n在着眼于争取[SCOPE.sChar('ongoing_scheme_target').GetName]的支持时，一个难题出现了。[SCOPE.sChar('ongoing_scheme_target').GetPraenomen]已经表示，只要我们在[SCOPE.sP('holding_province').GetName]赐予[SCOPE.sChar('ongoing_scheme_target').GetHerHim]一小块土地，[SCOPE.sChar('ongoing_scheme_target').GetHerHis]的才能就将为我们所用。"
 influence.1.a:0 "同意。"
 influence.1.b:0 "不太理想……"
 influence.1.c:0 "我们可以再和[SCOPE.sChar('ongoing_scheme_target').GetHerHim]谈谈？"
 influence.1.d:0 "岂有此理！杀了[SCOPE.sChar('ongoing_scheme_target').GetHerHim]！"
 influence.2.t:0 "民有之人……"
 influence.2.desc:0 "我们一直试图拉拢拥有真知灼见的政治家[SCOPE.sChar('ongoing_scheme_target').GetName]，现在我们遇到了一个转机。\n\n作为一个深入群众的真诚[SCOPE.sChar('ongoing_scheme_target').GetWomanMan]，[SCOPE.sChar('ongoing_scheme_target').GetPraenomen]决定投资建造一座造型优雅的纪念碑以取悦[ROOT.GetCharacter.GetEmployer.GetAdjective]的民众。为了完成这项浩大的任务，[SCOPE.sChar('ongoing_scheme_target').GetSheHe]需要征集大量的劳力。如果我们能够提供这样的帮助，[SCOPE.sChar('ongoing_scheme_target').GetPraenomen]毫无疑问会欠我们一个人情。"
 influence.2.a:0 "有何不可？"
 influence.2.b:0 "现在不是个好时机。"
 influence.2.c:0 "或许我们可以用另一种方法来安抚人民？"
 influence.3.t:0 "忠心的臣子"
 influence.3.desc:0 "我们的统治者影响[SCOPE.sChar('ongoing_scheme_target').GetName]的计划正如火如荼地进行。[SCOPE.sChar('ongoing_scheme_target').GetPraenomen]带着快活的心情来到[ROOT.GetCharacter.GetEmployer.GetRulerTitle][ROOT.GetCharacter.GetPraenomen]面前，希望能在公开场合表达[SCOPE.sChar('ongoing_scheme_target').GetHerHis]的忠诚。对其授予[ROOT.GetCharacter.GetEmployer.Custom('get_court_type')]的职位或许是一种妥善表达我们感激的方式。\n\n我们尚且不知道这样的行动会掀起怎样的政治波澜。"
 influence.3.a:0 "有何不可？"
 influence.3.b:0 "下次吧。"
 influence.4.t:0 "神识博学"
 influence.4.desc:0 "[SCOPE.sChar('ongoing_scheme_target').GetName]在[SCOPE.sChar('ongoing_scheme_target').GetHerHis]人生的大多数阶段，各种意义上，都被人们称为博学多识的圣人。\n\n然而最近的一些事件让场面变得十分尴尬，因为[SCOPE.sChar('ongoing_scheme_target').GetSheHe]被发现曾敲诈勒索过当地的一座神殿，其程度简直让人瞠目结舌。\n\n在谴责[SCOPE.sChar('ongoing_scheme_target').GetPraenomen]之前，我们必须意识到，如果要把事情收拾得干净利索，不为人知，我们对[SCOPE.sChar('ongoing_scheme_target').GetHerHim]施加影响必须果断迅速。"
 influence.4.a:0 "那好吧。"
 influence.4.b:0 "罚酒三杯，下不为例。"
 influence.5.t:0 "偿还人情"
 influence.5.desc:0 "经过长时间的影响[SCOPE.sChar('ongoing_scheme_target').GetName]的尝试后，[SCOPE.sChar('ongoing_scheme_target').GetSheHe]最终同意了向我们提供[SCOPE.sChar('ongoing_scheme_target').GetHerHis]的充分支持。\n\n看来似乎有时候正确的话语比整支军队还有用。"
 influence.5.a:1 "我们感激这一资助。"
 influence.5.b:0 "靠[SCOPE.sChar('ongoing_scheme_target').GetHerHis]的支持与地方执政交谈。"
 influence.5.c:0 "[SCOPE.sChar('ongoing_scheme_target').GetHerHis|U]的花言巧语肯定能派上大用场。"
 influence.5.d:0 "祭司们肯定会在[SCOPE.sChar('ongoing_scheme_target').GetHerHis]的影响下站队。"
 auto_influence_effect_tt:0 "[SCOPE.sChar('target').GetName]将会自己选择影响的目标，只有他们认为他们可以这样做。"
 auto_influence_effect_tt_stop:0 "[SCOPE.sChar('target').GetName]不再会自己选择他们的影响目标。"
 scheme_ambition_fulfillment_always_yes_influence_tt:0 "如果目标离开这个国家或者忠诚度低于 #Y 33#!，这个计谋会#R 中止#!。"
 scheme_ambition_fulfillment_above_66_loyalty:0 "如果这个人物的忠诚度高于 #Y 66#!，这个计谋会#R 中止#!。"
 scheme_ambition_fulfillment_above_85_loyalty:0 "如果这个人物的忠诚度高于#Y 85#!，这个计谋会#R 中止#!。"
 scheme_purchase_power_base_effect_tt:1 "[SCOPE.GetRootScope.GetCharacter.GetName]将会增加 #Y 10#!权力基础。"
 scheme_purchase_power_base:1 "雇佣私人军队"
 scheme_purchase_power_base_desc:0 "该人物正在为了私人原因雇佣私军。我们真的没什么要担心的么？"
 scheme_disloyalty_self_effect_tt:0 "该计谋完成后不会有任何额外影响。"
 scheme_disloyalty_self:0 "暗中密谋"
 scheme_disloyalty_self_desc:0 "该人物正在策划自己的邪恶野心。"
 scheme_disloyalty_self_always_no_tt:0 "@trigger_no! 该计谋不能停止！"
 scheme_disloyalty_other_effect_tt:0 "[SCOPE.sChar('ongoing_scheme_target').GetName]将失去至多 #Y 15#! 忠诚！"
 scheme_disloyalty_other:0 "教唆不忠"
 scheme_disloyalty_other_desc:0 "[ROOT.GetCharacter.GetName]正在收买离间[SCOPE.sChar('ongoing_scheme_target').GetName]！"
 scheme.9.t:0 "谋杀！"
 scheme.9.desc:0 "我们刚刚被告知，[SCOPE.sChar('ongoing_scheme_target').GetName]于昨夜被谋杀于[SCOPE.sChar('ongoing_scheme_target').GetHerHis]的家中。\n\n调查人员汇报说，犯人使用了[ROOT.GetCountry.Custom('get_arena_death_implement_glad')]——一种[SCOPE.sChar('murderer').GetName]喜爱的工具，但是我们也没有任何确凿的证据将[SCOPE.sChar('murderer').GetHerHim]与罪行联系起来。\n\n不管怎样，我们应当保持警惕。"
 scheme.9.a:0 "真是讽刺，然而我们无能为力。"
 scheme.9.b:0 "让所有人都知道，我们认为[SCOPE.sChar('murderer').GetPraenomen]有罪！"
 scheme.10.t:0 "被当场抓获"
 scheme.10.desc:0 "[SCOPE.sChar('failed_murderer').GetName]被拖到[ROOT.GetCountry.Custom('get_court_type')]前的场景真是令人遗憾。据说[SCOPE.sChar('failed_murderer').GetSheHe]手持[ROOT.GetCountry.Custom('get_arena_death_implement_glad')]，准备以野蛮的暴力行为对[SCOPE.sChar('ongoing_scheme_target').GetName]不利。\n\n幸运的是，路过的人们快速行动阻止了这一可怕的行为，而我们现在不得不做的，就是对这个邪恶的[SCOPE.sChar('failed_murderer').GetPraenomen]做出审判。"
 scheme.10.a:0 "我们不该这么仓促……"
 scheme.10.b:1 "地牢会让[SCOPE.sChar('failed_murderer').GetHerHim]改邪归正。"
 scheme_ruler_invest:1 "吸笼资金"
 scheme_ruler_invest_desc:0 "作为一个统治者，只要知道能敲诈谁，那么在任何地方都可以弄到金币。"
 scheme_governor_extort:2 "剥削领土"
 scheme_governor_extort_desc:1 "[ROOT.GetCharacter.GetName]正在剥削#Y [SCOPE.sP('province_target').GetName]#!的领土。\n\n分布广泛的总督职位为那些牺牲他人利益来充实自己钱包的人提供了极好的位置。"
 governor_extort_effect_tt:1 "[SCOPE.sP('province_target').GetName]的领土将不再受剥削影响。"
 scheme_ruler_legitimacy:1 "提高正统性"
 scheme_ruler_legitimacy_desc:0 "当一个人的祖先被考据出是亚历山大大帝时，这将非常有用。"
 scheme.11.t:0 "古老的血脉"
 scheme.11.desc:0 "多年来，[ROOT.GetCharacter.GetEmployer.GetCapital.GetName]的皇家图书馆都被证明是一处宝贵的知识源泉——看起来今年也不例外。在研究[ROOT.GetCharacter.GetHerHis]的血统时，[ROOT.GetCharacter.GetEmployer.GetRulerTitle][ROOT.GetCharacter.GetPraenomen]在一个壁龛里发现了一个早已被遗忘的小石板。\n\n它用几乎难以辨别的文字，详细描述了[ROOT.GetCharacter.GetFamilyDisplayName]家族的一个支系，通过[SCOPE.sChar('ancestor').GetName]，似乎和传奇的继业者联系了起来。\n\n这可不能浪费。"
 scheme.11.a:0 "令人震惊！"
 scheme_ambition_fulfillment_escape_prison:0 "这个计谋成功的几率为 #Y [SCOPE.ScriptValue('escape_prison_chance')|/0]#!%。\n这个数值基于[SCOPE.GetRootScope.GetCharacter.GetName]的@military_icon!能力和权力基础。"
 scheme.12.t:0 "逃！"
 scheme.12.desc:0 "作为一次勇气可嘉的冒险，[SCOPE.sChar('ongoing_scheme_target').GetName]已经设法逃离了[SCOPE.sChar('ongoing_scheme_target').GetHerHis]的囚牢，并且流窜到了名为[SCOPE.sC('escape_target').GetName]的诅咒之地。\n\n[SCOPE.sChar('ongoing_scheme_target').GetHerHis]似乎受到了其好友和支持者的援助，[SCOPE.sChar('ongoing_scheme_target').GetSheHe]宣称我们的部分领土属[SCOPE.sChar('ongoing_scheme_target').GetHerHis]拥有，并发誓自己将率领大军归来。"
 scheme.12.a:0 "该死！"
 scheme.12.at:0 "#Y [escape_target.GetName]#!获得#Y [target_state.GetName]#!的宣称"
 scheme.12.b:0 "缓和[SCOPE.sC('escape_target').GetName]的情况。"
 scheme.13.t:0 "外国流亡者"
 scheme.13.desc:0 "今天一个古怪的[SCOPE.sC('origin_country').GetAdjective][SCOPE.sChar('ongoing_scheme_target').GetWomanMan]出现在我国边境，请求我们能庇护[SCOPE.sChar('ongoing_scheme_target').GetHerHis]免受[SCOPE.sC('origin_country').GetName]的逮捕。\n\n[SCOPE.sChar('ongoing_scheme_target').GetSheHe|U]还承诺，如果我们能够帮[SCOPE.sChar('ongoing_scheme_target').GetHerHis]复仇，就能得到[SCOPE.sChar('ongoing_scheme_target').GetHerHis]祖国的富庶土地。"
 scheme.13.a:0 "当然，为什么不？欢迎[SCOPE.sChar('ongoing_scheme_target').GetHerHim]！"
 scheme.13.b:0 "[ROOT.GetCountry.GetName]没有[SCOPE.sChar('ongoing_scheme_target').GetPraenomen]的容身之处。"
 scheme_escape_prison:1 "越狱"
 scheme_escape_prison_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName]会尝试从监狱逃跑！"
 scheme_escape_prison_desc:0 "希望渺茫总比没有希望好。"
 any_character_better_than_this_tt:0 "@trigger_no! 任何成年的#Y [SCOPE.sC('actor').GetAdjective]#!人物，其@military_icon! @civic_icon! @oratory_icon!或者@religious_icon!比[SCOPE.sChar('target').GetName]高，忠诚大于 #Y 50#!，且不是我们统治者的#Y 对手#!。"
 scheme.14.t:0 "$assassination_attempt_succeeded_string$"
 scheme.14.desc:0 "$scheme.9.desc$"
 scheme.14.a:0 "这里什么都没有……"
 scheme.15.t:0 "$assassination_attempt_failed_string$"
 scheme.15.desc:0 "不幸的是，针对[SCOPE.sChar('assassinatee').GetPraenomen]的暗杀没有依照计划进行。"
 scheme.15.a:0 "$assassinate.4.a$"
 scheme_expand_family_estates:1 "扩建[family_estate.GetName]地产"
 scheme_expand_family_estates_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetName]正在投资扩建位于[family_estate.GetName]的家族地产。"
 scheme_ambition_expand_family_estates:0 "一旦投入足够的金钱，家族地产则会扩建。"
 expand_family_estates_tt:0 "[family_estate.GetName]的经济产出会提高。"
 family_estates_being_expanded_modifier:0 "扩大家族地产"
 desc_family_estates_being_expanded_modifier:0 "当地的庄园主们正在扩建自己的庄园地产。一旦完成，这块领土的产出会增加。"
 family_estate_modifier:0 "家族地产"
 desc_family_estate_modifier:0 "这片地区处于某个大家族的掌控之下已经很长一段时间，当地的基础设施得到了长足的投资和改善。"
 scheme_invest_in_agriculture:0 "[latifundia_holding.GetName]庄园"
 scheme_invest_in_agriculture_desc:0 "通过不断地蚕食公共用地，[SCOPE.GetRootScope.GetCharacter.GetName]在[latifundia_holding.GetName]兴建了大批地产，设立了一片规模庞大的庄园。"
 scheme_ambition_invest_in_agriculture:0 "一旦投入足够的金钱，这个野心将会成功。"
 invest_in_agriculture_effect_tt:0 "[latifundia_holding.GetName]建造一处#Y 农业定居地#!"
 encroaching_on_public_land_modifier:0 "蚕食公共用地"
 desc_encroaching_on_public_land_modifier:0 "这名人物正在不断地通过蚕食公共用地来扩建他们家族的地产。这样做会提升领土的农业产出，但是平民百姓的资源会被挤占。"
 scheme_invest_in_mining:1 "扩建矿井"
 scheme_invest_in_mining_desc:0 "通过不断地蚕食公共用地，[SCOPE.GetRootScope.GetCharacter.GetName]在[mining_holding.GetName]扩建了家族的地产，设立了一片规模庞大的庄园。"
 scheme_ambition_invest_in_mining:0 "一旦投入足够的金钱，这个野心将会成功。"
 invest_in_mining_effect_tt:0 "[mining_holding.GetName]建造一处#Y 矿井#!"
 scheme.16.t:0 "叛变"
 scheme.16.desc_1:0 "我们[ROOT.GetCountry.GetRulerTitle]的配偶[target.GetPraenomen]不见了，显然[target.GetHerHis]再也无法忍受在[ROOT.GetCountry.GetName]的生活！"
 scheme.16.desc_2:0 "[target.GetPraenomen]，统治的[ROOT.GetCountry.GetRuler.GetFamily.GetName]家族的一员，现在到处也找不到了，而且其财产也几乎全部消失了。"
 scheme.16.desc_3:0 "[target.GetPraenomen]，[ROOT.GetCountry.GetName]一位颇负盛名的公民，已放弃了[target.GetHerHis]的岗位，从[ROOT.GetCountry.GetName]逃离！"
 scheme.16.desc_4:0 "[target.GetPraenomen]和[target.GetHerHis]的贵族配偶[target.GetSpouse.GetPraenomen]没有留下任何信息就从国内消失，这引起了轰动。"
 scheme.16.desc_5:0 "我们收到提醒，[target.GetName]，[ROOT.GetCountry.GetName]的一位公民，显然一夜之间就消失了。"
 scheme.16.desc:0 "\n\n据说他们带走了[actor.GetName]里的朋友，家族中所有能被说动的都跟着走了……"
 scheme.16.a:0 "我们不会放过那个叛徒。"
 scheme_religious_festival_tooltip:0 ""
 scheme.17.t:0 "盛大的[ROOT.GetCountry.Custom('festival_type')]"
 scheme.17.desc:0 "[SCOPE.sChar('this_guy').GetPraenomen]，我们宗教人士中一位广受爱戴的成员，令人惊异地展示了慷慨，要用[SCOPE.sChar('this_guy').GetHerHis]的钱举办一场盛大的庆典。"
 scheme.17.a:0 "真是壮观！"
 saturnalia:0 "农神节"
 pyanepsia:0 "煮豆节"
 festival_key:0 "庆典"
 grand_religious_festival:0 "盛大庆典"
 desc_grand_religious_festival:0 "我们了不起的有宗教头脑的官员已委托举办一场庆典，以纪念神灵。"
 scheme_hold_religious_festival:1 "筹备盛大的[ROOT.GetCharacter.GetEmployer.Custom('festival_type')]"
 scheme_hold_religious_festival_desc:0 "每场庆典都需要一位赞助人！"
 scheme_ambition_religious_festival:0 "一旦筹集到举办宗教节日的必要资金，该计谋就将成功。"
 scheme_ambition_offer_marriage:0 "当[SCOPE.GetRootScope.GetCharacter.GetName]向[ongoing_scheme_target.GetName]引荐一位适婚者，该计谋成功。"
 offer_marriage_effect_tt:0 "推荐给[ongoing_scheme_target.GetName]的#Y 配偶#!"
 scheme_offer_marriage_to_ruler:0 "提议王室联姻"
 scheme_offer_marriage_to_ruler_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetName]试图在自己家族找出一位合适的人选与[ongoing_scheme_target.GetName]成婚。"
 scheme.18.t:0 "联姻提议"
 scheme.18.desc:0 "[ongoing_scheme_target.GetName]尚未结婚一事引来了国内许多大家族的关注。因此毫不意外，在[courting_family.GetName]家族中举办的一场庆典上，[ongoing_scheme_target.GetName]，一位年轻而且据某人说非常般配的佳偶，被引荐给[new_cousin.GetPraenomen]。\n\n很明显如果两家能结此婚姻之好，[courting_hof.GetName]和[courting_hof.GetHerHis]的整个家族都会深深感激我们。"
 scheme.18.a:0 "[new_cousin.GetPraenomen]似乎是个理想的伴侣。"
 scheme.18.b:0 "我们无法承诺如此计划。"
 scheme.19.t:0 "太迟了"
 scheme.19.desc:0 "我们让自家人与统治家族结婚的计划失败了：有其他人更快得手。\n幸运的是我们至少能拿回已经花掉的一些钱。"
 scheme.19.a:0 "君主万岁……"
 scheme_seek_a_spouse:1 "寻找配偶"
 scheme_seek_a_spouse_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetName]正在寻找配偶。"
 scheme_ambition_seek_a_spouse:0 "当[SCOPE.GetRootScope.GetCharacter.GetName]在[ongoing_scheme_target.GetFamilyDisplayName]家族找到合适的政治联姻配偶后，该计谋成功。"
 seek_spouse_effect_tt:0 "安排与[ongoing_scheme_target.GetName]结婚，以此与[ongoing_scheme_target.GetFamilyDisplayName]家族联姻。"
 seeking_a_spouse:1 "寻找配偶"
 desc_seeking_a_spouse:0 "该角色目前正打算与国内某个重要家族缔结政治联姻。"
 scheme.20.t:0 "提议被拒"
 scheme.20.desc:0 "与[ongoing_scheme_target.GetFamilyDisplayName]家族联姻的计划失败了，[ongoing_scheme_target.GetName]拒绝挑选任何适婚者与我们联姻。"
 scheme.20.a:0 "奇耻大辱。"
 proposal_refused:0 "婚姻提议被拒绝"
 proposal_refused_desc:0 "该角色最近与国内一个重要家族接洽，希望缔结政治联姻，但这个希望却被对方的族长粉碎。"
 new_wife_from_family_tt:0 "我们找到了一个合适的年轻[love_target.GetWomanMan]#Y [love_target.GetName]#!，来自#Y [ongoing_scheme_target.GetFamilyDisplayName]#!家族的分支。\n\n"
 scheme.22.t:0 "[ongoing_scheme_target.GetFamilyDisplayName]拒绝王室婚姻"
 scheme.22.desc:0 "我们提议让[spurned_suitor.GetName]和[ongoing_scheme_target.GetFamilyDisplayName]成员之一结成政治婚姻，这遭遇了其家主[ongoing_scheme_target.GetName]的鄙夷。[ongoing_scheme_target.GetSheHe|U]明确表示，除非本国的情势出现急剧变化，两家联姻之事不必再议，而且他们尤其不会与[spurned_suitor.GetTitle]结婚。"
 scheme.22.a:0 "[ongoing_scheme_target.GetSheHe]怎么敢？"
 scheme.23.t:0 "[ongoing_scheme_target.GetFamilyDisplayName]拒绝我们的提议"
 scheme.23.desc:0 "我们提议让[spurned_suitor.GetName]和[ongoing_scheme_target.GetFamilyDisplayName]成员之一结成政治婚姻，这遭遇了其家主[ongoing_scheme_target.GetName]的鄙夷。[ongoing_scheme_target.GetSheHe|U]明确表示，除非本国的情势出现急剧变化，两家联姻之事不必再议。"
 scheme.23.a:0 "[ongoing_scheme_target.GetSheHe]怎么敢？"
 scheme.24.t:0 "政治联姻？"
 scheme.24.desc:0 "婚姻之事大矣。传统上两家不仅在婚姻上联合，更结成婚姻存续期间都有效的政治同盟。[would_be_suitor.GetName]的婚姻因而就是国事。\n\n积极的搜寻已经开始，要在[ongoing_scheme_target.GetFamilyDisplayName]家族的众多亲戚中——无论血脉多么疏远——找到一位合适的配偶。一旦找到，[ongoing_scheme_target.GetName]将会被呈上一份联姻提议。"
 scheme.24.a:0 "只是走个形式，对吧？"
 scheme_ambition_seek_a_spouse_event_tt:0 "当[would_be_suitor.GetName]在[ongoing_scheme_target.GetFamilyDisplayName]家族找到合适的政治联姻配偶后，该计谋成功。"
