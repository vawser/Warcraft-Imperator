 pbc_event.1.t:0 "[SCOPE.sChar('power_character').GetName]的财宝"
 pbc_event.1.desc:0 "似乎[SCOPE.sChar('power_character').GetName]已经将大批财富聚集到[SCOPE.sChar('power_character').GetHerHis]的手上，因为[SCOPE.sChar('power_character').GetSheHe]最近开始为[SCOPE.sChar('power_character').GetHerselfHimself]的声誉投入大量银子。虽然还不清楚[SCOPE.sChar('power_character').GetSheHe]从哪获得的这些财富，但是[SCOPE.sChar('power_character').GetHerHis]的努力却出奇的有效。\n\n随着[SCOPE.sChar('power_character').GetHerHis]的人气越来越高，[SCOPE.sChar('power_character').GetPraenomen]开始在[ROOT.GetCountry.GetName]追求更大的权位，并非常无耻地将[SCOPE.sChar('power_character').GetHerselfHimself]自己和我们的[ROOT.GetCountry.GetRulerTitle]，[ROOT.GetCountry.GetRuler.GetName]相比较。"
 pbc_event.1.a:0 "但愿[SCOPE.sChar('power_character').GetSheHe|U]将沉默一段时间。"
 pbc_event.1.b:0 "[SCOPE.sChar('power_character').GetPraenomen]，现在该和剩下的我们分享了！"
 pbc_event.1.c:0 "我们知道一个办法，来阻止[SCOPE.sChar('power_character').GetHerHis]的罪行。"
 pbc_event.1.d:0 "[SCOPE.sChar('power_character').GetSheHe|U]喜欢金子，对吧？"
 pbc_event.2.t:0 "[SCOPE.sChar('power_character').GetPraenomen]的第二次侮辱"
 pbc_event.2.desc:1 "自从[SCOPE.sChar('power_character').GetPraenomen]获得了一大笔钱并让我们首次听到[SCOPE.sChar('power_character').GetHerHis]对我们[ROOT.GetCountry.GetName]的统治者进行侮辱，已经过去了几个月。\n\n现在，在[SCOPE.sChar('power_character').GetHerHis]位于[ROOT.GetCountry.GetCapital.GetName]郊外的一座庄园内的大型集会上，[SCOPE.sChar('power_character').GetSheHe]显然将[ROOT.GetCountry.GetRuler.GetName]比作一直无能的农场动物，并把[ROOT.GetCountry.GetCapital.GetName]的[ROOT.GetCountry.GetCapital.Custom('get_city_type_loc')]称作首都之屑。"
 pbc_event.2.a:0 "也许仅仅是口误……"
 pbc_event.2.b:1 "让我们看看[SCOPE.sChar('power_character').GetSheHe]是否更喜欢[ROOT.GetCountry.GetCapital.GetName]的地牢。"
 pbc_event.2.c:0 "你就不能接受教训，你能吗[SCOPE.sChar('power_character').GetPraenomen]？"
 pbc_event.3.t:0 "[SCOPE.sChar('power_character').GetPraenomen]的最终侮辱"
 pbc_event.3.desc:0 "由于到目前为止[SCOPE.sChar('power_character').GetHerHis]的侮辱都没有尝到任何恶果，[SCOPE.sChar('power_character').GetPraenomen]在过去几个月内继续侮辱[ROOT.GetCountry.GetRuler.GetPraenomen]。\n\n在最近一连串对[ROOT.GetCountry.GetRuler.GetName]的深度侮辱中，一个男人突然冲出并攻击了[SCOPE.sChar('power_character').GetHerHim]。不知怎的，这个男人在随之而来的骚乱中神秘消失了，据说他觉得必须由他来结束[SCOPE.sChar('power_character').GetPraenomen]的傲慢，因为没有别人会这么做。"
 pbc_event.3.a:0 "多谢？"
 pbc_event.4.t:0 "新军队结构"
 pbc_event.4.desc:0 "似乎[SCOPE.sChar('power_character').GetPraenomen]已经真正开始[SCOPE.sChar('power_character').GetHerHis]作为将领的职责，因为[SCOPE.sChar('power_character').GetSheHe]开始对分配给其手下的军队开始整体的基础改造。但是，随着这些改变，我们发现大量军官和军人将对将领的忠诚置于[ROOT.GetCountry.GetName]之上，这对未来来说可是个不妙的发展。"
 pbc_event.4.a:0 "[SCOPE.sChar('power_character').GetPraenomen]最了解。"
 pbc_event.4.a.tt:0 "指派给[SCOPE.sChar('power_character').GetName]的至多#Y 50%#!的军队将变得忠诚。"
 pbc_event.4.b:0 "是时候出面结束这种愚蠢的行为了。"
 pbc_event.4.c:0 "让我们抵制这些措施中的部分。"
 pbc_event.4.c.tt:0 "指派给[SCOPE.sChar('power_character').GetName]的至多#Y 10%#!的军队将变得忠诚。"
 pbc_event.4.d:0 "一些厚礼可以纠正这个问题。"
 pbc_event.5.t:0 "[SCOPE.sGovernorship('affected_governorship').GetName]的腐败总督"
 pbc_event.5.desc:0 "似乎[SCOPE.sGovernorship('affected_governorship').GetName]的总督充分利用了[SCOPE.sChar('power_character').GetHerHis]的地位，以至于[SCOPE.sChar('power_character').GetSheHe]治下的[SCOPE.sState('affected_province').GetShortName]人民一贫如洗。我们曾经穿越该省的密友们谈论着这些勉强维生的不幸灵魂。\n\n[SCOPE.sChar('power_character').GetName]不仅没有关照[SCOPE.sChar('power_character').GetHerHis]治下的人民，[SCOPE.sChar('power_character').GetSheHe]反而利用这种情况为自己牟取私利。"
 pbc_event.5.a:0 "还有不这么干的总督？"
 pbc_event.5.b:0 "太不像话了！我们应该派一些管理人员去解决[SCOPE.sChar('power_character').GetHerHis]造成的麻烦。"
 pbc_event.5.c:0 "让我们给[SCOPE.sState('affected_province').GetShortName]的人民他们所需要的。"
 pbc_event.5.d:0 "我们的份呢？"
 pbc_event.6.t:0 "敌在宫廷"
 pbc_event.6.desc:0 "最近，我们的[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetName]与[SCOPE.sChar('power_character').GetName]在每一回决议中都会发生冲突，他们的意见总是相左。如果其中一个说南，另一个肯定说北。如果一个想和邻国贸易，另一个就会赞成与其开战。\n\n这种持续的争吵正在破坏[ROOT.GetCountry.GetRuler.GetPraenomen]过去的权威，并且[ROOT.GetCountry.GetCapital.GetName]的气氛意见到达了临界点。"
 pbc_event.6.a:0 "“行！那就随便你好了，[SCOPE.sChar('power_character').GetPraenomen]！”"
 pbc_event.6.b:1 "“停止这种胡说八道，你又不是[ROOT.GetCountry.GetRulerTitle]！”"
 pbc_event.6.c:0 "“所以你是想打一架吗，[SCOPE.sChar('power_character').GetPraenomen]？”"
 pbc_event.6.d:0 "“也许照[SCOPE.sChar('power_character').GetSheHe]说的做我们能成为朋友？”"
 pbc_event.7.t:0 "合法性存疑"
 pbc_event.7.desc:0 "我们对[ROOT.GetCountry.GetName]王位的宣称近期一再受到质疑，人民并没有信服我们适合做他们的统治者。\n\n甚至在[ROOT.GetCountry.GetAdjective]社会的上层阶级中也有人怀疑我们。[SCOPE.sChar('power_character').GetPraenomen]正是在这种情况下反复出现的一个名字，显然这是一个怀疑我们统治权的人。"
 pbc_event.7.a:0 "谁真的在意[SCOPE.sChar('power_character').GetHerHis]的意见？"
 pbc_event.7.b:0 "我们将让我们的人民说服[SCOPE.sChar('power_character').GetHerHim]，无论如何。"
 pbc_event.7.c:0 "我们自己来说服[SCOPE.sChar('power_character').GetHerHim]。"
 pbc_event.8.t:0 "令人厌恶的[ROOT.GetCountry.GetRulerTitle]"
 pbc_event.8.desc:0 "最近我们看到[SCOPE.sChar('power_character').GetName]和[ROOT.GetCountry.GetRuler.GetName]在如何统治[ROOT.GetCountry.GetName]上产生了很多分歧。两人都试图在元老院推进自己的议程，常常冲突，甚至将他们的辩论时间都安排的和对方一样。\n\n现在，一组[SCOPE.sChar('power_character').GetPartyName]拥护者已经接近[ROOT.GetCountry.GetRuler.GetPraenomen]以寻求转投[ROOT.GetCountry.GetRuler.GetPartyName]。显然在[SCOPE.sChar('power_character').GetPartyName]内部存在分歧，继而导致他们对派系的忠诚动摇。\n\n公然支持这些异议者显然会导致[ROOT.GetCountry.GetName]的两位[ROOT.GetCountry.GetRulerTitle]之间的战争。"
 pbc_event.8.a:0 "如果我们控制了元老院，谁会在意[SCOPE.sChar('power_character').GetHerHis]的看法？"
 pbc_event.8.b:0 "我们不会迎合这些不满分子。"
 pbc_event.10.t:0 "麻烦的[SCOPE.sChar('power_character').GetFamilyDisplayName]]氏族"
 pbc_event.10.desc.a:0 "[SCOPE.sChar('power_character').GetFamilyDisplayName]长期致力于降低[ROOT.GetCountry.GetName]的中央权威。他们认为我们的人民已经迁往大城市——比如[ROOT.GetCountry.GetCapital.GetName]，太久了，却抛弃了我们的旧习俗和小城镇。\n\n[SCOPE.sChar('power_character').GetName]认为，我们应重新填充我们空下的大片土地，因为我们的传统与这些土地和村庄紧密相连。许多人已经开始支持[SCOPE.sChar('power_character').GetHerHis]的想法。"
 pbc_event.10.desc.b:0 "[SCOPE.sChar('power_character').GetFamilyDisplayName]长期致力于提升[ROOT.GetCountry.GetName]的中央权威。他们认为我们已经等了太久，要想建立一个更强大的国家，我们必须抛弃一些部落习俗。\n\n只有我们愿意在更大的城市聚集，我们才能一起做所有更伟大的事情，[SCOPE.sChar('power_character').GetName]已经以此论点聚集了大量支持[SCOPE.sChar('power_character').GetHerHim]的人。现在他们开始要求我们为了这项事业开始建设需要的基础设施。"
 pbc_event.10.a:0 "就照[SCOPE.sChar('power_character').GetSheHe]说的办。"
 pbc_event.10.b:0 "[SCOPE.sChar('power_character').GetFamilyDisplayName]家族只会制造更多麻烦。"
 pbc_event.11.t:0 "科学突破！"
 pbc_event.11.desc:1 "我们的一位研究人员，[SCOPE.sChar('power_character').GetName]，认为[SCOPE.sChar('power_character').GetSheHe]即将在[SCOPE.sChar('power_character').GetSheHe]目前正在进行的研究中取得显著的科学突破。所需要的只是在接下来的几年里提供更多的物资和资金。\n\n为了能够得到[SCOPE.sChar('power_character').GetHerHis]需要的一些援助，[SCOPE.sChar('power_character').GetSheHe]亲自向我们的[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetName]询问，[SCOPE.sChar('power_character').GetSheHe]可否使用这些物资和资金。如果我们采取这一行动，其他研究员肯定会遭受损失，但也许这最终是值得的？"
 pbc_event.11.a:0 "[SCOPE.sChar('power_character').GetPraenomen]会得到他需要的一切。"
 pbc_event.11.b:1 "我们不会把资源都浪费在一个研究员身上。"
 pbc_event.11.c:0 "我们会为[SCOPE.sChar('power_character').GetPraenomen]拨出一些新资金。"
 pbc_event.11.d:0 "我们拿不出钱了，不过[ROOT.GetCountry.GetRuler.GetPraenomen]认为[ROOT.GetCountry.GetRuler.GetSheHe]有解决方案。"
 pbc_event.12.t:0 "让人头疼的发展"
 pbc_event.12.desc:0 "最近，我们发现我们的[SCOPE.sChar('power_character').GetOffice.GetName][SCOPE.sChar('power_character').GetName]以及[SCOPE.sChar('power_character').GetHerHis]手下人的工作令人失望。似乎与他们有争议人不断向我们汇报与他们一同工作有多困难。\n\n当与这个[SCOPE.sChar('power_character').GetWomanMan]交谈时，[SCOPE.sChar('power_character').GetSheHe]声称这只是官僚作风难以处理的问题，而且[SCOPE.sChar('power_character').GetHerHis]的资金最近一直缺乏。[SCOPE.sChar('power_character').GetSheHe|U]反复提到，如果他们能得到更多资金，这个问题就很有希望解决。"
 pbc_event.12.a:0 "腐败的叛徒什么也不会得到。"
 pbc_event.12.b:0 "“给你！银子！你现在高兴了，[SCOPE.sChar('power_character').GetPraenomen]？！”"
 pbc_event.12.c:0 "叛徒唯一应得的回报就是进地牢。"
