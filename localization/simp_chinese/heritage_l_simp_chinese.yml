 #
 # Country Specific Heritages
 #
 roman_heritage:0 "罗马的传承"
 roman_heritage_desc:0 "诞于希腊之北，伊鲁特利亚之南，罗马迅速崛起成为意大利中部的主要势力，并成为了同盟联合的领导者，蓄势待发，随时准备出击。罗马总能源源不断地动员人口，并获得处于其保护之下城邦的忠诚，这些优势逐渐成为了其强大的帝国主义传承。"
 spartan_heritage:0 "斯巴达的传承"
 spartan_heritage_desc:0 "斯巴达曾是希腊世界的主导力量，现在也依然是一个很少有人能质疑其古老军事传统的国家。"
 carthaginian_heritage:0 "迦太基的传承"
 carthaginian_heritage_desc:0 "推罗的腓尼基殖民者长途跋涉来到此地建立了“新城”，如今迦太基是布匿世界——或西腓尼基世界无可争议的领导者。她的传承包括强大的海军和贸易势力，由魅力非凡的将军们领导走向无上的辉煌。"
 antigonid_heritage:1 "安提柯的传承"
 antigonid_heritage_desc:0 "很少有将军能像“独眼”安提柯及其儿子“围城者”得墨特里俄斯这样平步青云。他们的传承包括强大的围城技术，以及作为地中海希腊诸自由城邦捍卫者的地位。"
 cassanders_heritage:0 "卡山德的传承"
 cassanders_heritage_desc:0 "在阿吉德家族的耕耘下，马其顿成为了泛希腊地区首屈一指的军事强国，并将希腊大陆统合在一面旗帜之下。即使亚历山大殒落之后，在崛起的安提帕特家族治下，马其顿对希腊各城邦依然有着无可置喙的统治权，马其顿的贵族们亦是其军事机器的中坚力量。"
 ptolemys_heritage:0 "托勒密的传承"
 ptolemys_heritage_desc:0 "当亚历山大殒落时，“救主”托勒密确保自己从前主子那分到了经年军旅生涯中见过的最富庶、最繁茂的土地。埃及不仅是地中海的要地，也是数千年遗产的承载者。坐拥埃及的财富，以及希腊化世界和埃及文化的融合传统，托勒密要着手建设一个以赞助宗教与文化闻名的国家。"
 seleucus_heritage:0 "塞琉古的传承"
 seleucus_heritage_desc:0 "塞琉古的统治者们与希腊家乡失去了直接联系，不得不培育新的希腊化文化，使这种文化所包容及扶植的统治阶级能同时迎合希腊人臣民、移民以及数量庞大的迦勒底人和波斯人。因此，塞琉古常常将适应性置于文化优越性之上，逐渐成为了希腊化文化融合的闪亮灯塔。"
 maurya_heritage:1 "旃陀罗笈多的传承"
 maurya_heritage_desc:0 "尽管孔雀帝国才刚刚在北印的舞台上崭露头角，帝国承载了在其孕育之前就已存在的达摩传承以及被其替代的难陀和阿吉德帝国传承。旃陀罗笈多所建立的国家拥有制度优势，但也必须包容多样的人民和信仰。\n\n#R 在孔雀帝国的第一代统治者死去或被废黜之后，该传承将会失去。#!"
 judea_heritage:0 "犹地亚的传承"
 judea_heritage_desc:0 "传承可追溯自犹大王国，承载这种传统的人民见识过各种国王和征服者来了又走。有些就出自此地的人民，有些来自如希腊和波斯一般的遥远之地。时至今日，犹地亚人民珍视自己虔信宗教和顽强独立的传承。"
 tartessian_heritage:0 "塔耳忒索斯的传承"
 tartessian_heritage_desc:0 "数世纪之前，塔耳忒索斯是伊比利亚最为重要的贸易和政治中心之一。当时的传承保留至今，即便主宰此地的部落大部分都已不是古塔耳忒索斯人。"
 byblos_heritage:0 "彼布罗斯的传承"
 byblos_heritage_desc:0 "作为已知世界最为古老的城市之一，远早于其他国家出现人烟之前，彼布罗斯就一直是诸多腓尼基海洋王国的故乡，并且源自此地的许多殖民者建立了西地中海的各个伟大布匿城镇。"
 armenian_heritage:0 "亚美尼亚的传承"
 armenian_heritage_desc:0 "亚美尼亚王国成立于数百年前，几代人一直保持着自己的传统，即便在阿契美尼德王朝和亚历山大大帝的统治下，王国依然保持着自己的王权和战争传统。"
 epirote_heritage:0 "伊庇鲁斯的传承"
 epirote_heritage_desc:0 "长久以来，伊庇鲁斯的绿色土地都分成不同的国家，但随着时间推移而统一于摩罗西亚人的武力之下，而摩罗西亚人经常与相邻的马其顿的阿吉德王朝结盟。"
 thrace_heritage:0 "吕西马科斯的传承"
 thrace_heritage_desc:0 "作为亚历山大的一位军官和贴身护卫，吕西马科斯一直是位能力出众的将军。但他是作为一位国家建设者和外交家为色雷斯带来持续至今的传承，尽管资源匮乏，却能在继业者战争中获得胜利并攫取最大利益。"
 rhodian_heritage:0 "罗得斯的传承"
 rhodian_heritage_desc:0 "罗得斯距建国伊始已过数百载，现今成为爱琴海上不可忽视的一支海上势力，同时它的工坊及城防也遐迩闻名。这个岛屿国家最引人为傲的成就在于它抵挡住了“围城者”德墨特里俄斯的攻击，后者尽管携带了诸多世上最先进围城器械，却仍旧无法攻破城池。"
 athenian_heritage:0 "雅典的传承"
 athenian_heritage_desc:0 "尽管雅典影响力的全盛期可能已经过去，它依然是希腊世界最有威望的城市之一，同时也是柏拉图建立的学院所在地。虽然有时会在卑鄙的外国僭主——比如法勒戎的得墨特里俄斯——的统治下变得衰弱，这座城市依然保持着民主制的传统。"
 etruscan_heritage:0 "伊特鲁里亚的传承"
 etruscan_heritage_desc:0 "作为意大利半岛上最古老的民族之一，伊特鲁里亚人在国家和城市建设方面有着悠久且自豪的传统。"
 syracusan_heritage:0 "叙拉古的传承"
 syracusan_heritage_desc:0 "叙拉古是希腊人在西部数个古老的殖民地之一，其作为一个地区势力长袖善舞，在种种场合都能和其他意大利、腓尼基、希腊势力平起平坐。岁月流逝，罗马、伊特鲁里亚、迦太基的力量水涨船高，叙拉古不得不进一步将自己武装起来。"
 icenian_heritage:0 "爱西尼的传承"
 icenian_heritage_desc:0 "从默默无闻中崛起的爱西尼人是一个自豪且极为独立的民族。"
 arvernia_heritage:0 "阿耳维耳尼的传承"
 arvernia_heritage_desc:0 "阿耳维耳尼是南高卢颇具外交影响力的部落，他们亦在炼金工艺上有着悠久的传统。"
 atropatenian_heritage:0 "阿特罗帕忒斯的传承"
 atropatenian_heritage_desc:0 "作为少数几个能够在亚历山大大帝东征，及其之后的继业者战争中独善其身的波斯领主，阿特罗帕忒涅在各种意义上，都是逝往阿契美尼德帝国的最后守护者。"
 tarentine_heritage:0 "塔林敦的传承"
 tarentine_heritage_desc:0 "塔林敦成立时还只是斯巴达在大希腊的殖民地，在附近地区也不常有很多朋友。然而，随着时间推移，这座城市却以其技艺出众的轻骑兵闻名于世，并且成为一个在附近地区有影响力的势力。"
 argive_heritage:0 "阿尔戈斯的传承"
 argive_heritage_desc:0 "作为伯罗奔尼撒半岛一个传统的反斯巴达势力以及区域强权，阿尔戈斯自伯罗奔尼撒战争以来一直时运不济。然而，随着斯巴达强权被摧毁，阿尔戈斯在继业者诸王中找到了新的盟友，他们的人民也谋算着恢复其作为军事强国的传承。"
 theban_heritage:0 "底比斯的传承"
 theban_heritage_desc:0 "忒拜一度是希腊地区的军事领袖和霸权主宰，却被亚历山大“大帝”碾碎。但马其顿的卡山德重建了这座城市，并邀请忒拜的流亡者们在玻奥提亚的旧家园重建社稷。忒拜人渴望重拾伊巴密浓达的传承，现已摩拳擦掌，整装待发。"
 pontic_heritage:0 "本都的传承"
 pontic_heritage_desc:0 "早在亚历山大东进之前，一直追溯到希腊殖民者在安纳托利亚海岸兴起之时，本都地区就已经是波斯、安纳托利亚和希腊等文化的交叉口。"
 iberian_heritage:0 "伊比利亚的传承"
 iberian_heritage_desc:0 "在伊比利亚众多不同部落的领导下，伊比利亚拥有大量人口。只要他们能完全控制这些人口，就能拥有数量庞大的军队。"
 massalian_heritage:0 "马赛利亚的传承"
 massalian_heritage_desc:0 "马赛利亚是福开亚的伊奥尼亚城邦的主要殖民地，这些人不愿委身于波斯统治，离开了自己的故土。难民们在此处及他们的其他殖民地定居，他们把这个孤立的港口发展成为了西方最重要的贸易力量和殖民地，同时抵御着他们周围的蛮族。"
 minoan_heritage:0 "米诺斯的传承"
 minoan_heritage_desc:0 "米诺斯人曾是克里特的主人，一度称霸全希腊。在毁灭性的锡拉火山爆发后，这个文明陷入沉寂。"
 kushite_heritage:0 "库施的传承"
 kushite_heritage_desc:0 "上尼罗河地区是我们世世代代的家园，库施人曾经是埃及，甚至是犹地亚的主人。虽然下尼罗河地区在希腊人的手中，我们依然是埃及本地遗产以及我们自己传统的保管人。"
 kalingan_heritage:0 "迦陵伽的传承"
 kalingan_heritage_desc:0 "据说在遥远的过去，迦陵伽人是附近部落的兄弟，直到今天，我们与环绕我们沿海王国的丛林中的大多数部落还保持着良好的关系。也许这就是我们仍然珍视自己的许多部落传统的原因。随着难陀在此地区的压迫统治的消失，我们自然成了本地区的领导者，尽管我们的财富很容易吸引其他正在崛起的国家不必要的注意。"
 nabatean_heritage:0 "纳巴泰的传承"
 nabatean_heritage_desc:0 "我们的贝都因祖先让我们能控制整个沙漠的贸易，为更广阔的世界提供他们无法得到的货物。这些财富允许我们建造大城市、纪念碑和一支精通沙漠作战的强大军队。"
 helot_heritage:0 "黑劳士的传承"
 helot_heritage_desc:0 "忒拜的伊巴密浓达在击败斯巴达后，建立了美塞尼城并将它交给了黑劳士。我们一直是拉栖代梦和美塞尼亚地区的主要人口，但是在数百年的时间里我们都是斯巴达的奴隶。现在，作为一个自由的国家，我们终于可以从我们的辛勤劳作中获益。作为一个自由的国家，我们仍需要牢记作为斯巴达奴隶的日子，并严加防范那些想要再次奴役我们的人。"
 heraclea_pontican_heritage:0 "赫拉克利亚的传承"
 heraclea_pontican_heritage_desc:0 "本都的赫拉克利亚人是麦加拉人的后裔，沿着比堤尼亚海岸定居，并以曾从附近经过以进入哈迪斯之领域的赫拉克勒斯自名。尽管曾经只是一个殖民地，赫拉克利亚沿着黑海建立起许多城市，在波斯帝国崩溃后成为一个重要势力。"
 cyrenaican_heritage:0 "昔兰尼加的传承"
 cyrenaican_heritage_desc:0 "希腊殖民地昔兰尼是由从忒拉岛逃荒而来的定居者建立的。他们成功融合了当地的居民，并建立了著名的彭塔波利斯，即五城，现在已成了整片区域的代名词。作为一个贸易和学术中心，只要昔兰尼加能在强国环绕之下保持独立，就能拥有特殊的地位。"
 #
 # Grouped heritages
 #
 hellenistic_heritage:0 "希腊化传承"
 hellenistic_heritage_desc:0 "尽管希腊人殖民者早已东进了好几代人，但亚历山大对阿契美尼德帝国的征服才最终创建了诸多东方希腊人邦国。亚历山大努力促进波斯与希腊文化的交融，如今形成了无可置疑的希腊化传承。"
 arsacid_dahae_heritage:0 "大益的传承"
 arsacid_dahae_heritage_desc:0 "我们的人民自豪于自己高超的马术。贵族和平民都在很小的时候就开始学习骑马，因此我们的骑兵可以让最强大的帝国都为之颤抖。然而，放牧生活让很多人习惯了自由的生活方式，养成了一种自治的政府模式，酋长和贵族在他们自己的事上有很大的发言权。"
 
 seafaring_heritage:0 "海民传承"
 seafaring_heritage_desc:0 "几代人以来，这个民族的传统一直与航海联系在一起。有些人说他们的祖先从很远的地方来到这里，还有一些人说他们欢迎水手们前往他们的港口。"
 pirate_heritage:0 "海盗传承"
 pirate_heritage_desc:0 "有些人会说，这些人的祖先都是些海盗和掠夺者，随时准备从他人的不幸中捞上一笔。然而，这只是视角的不同。强烈的冒险精神和对大海的热爱是将这些人团结在一起的传统。"
 coastal_heritage:0 "湾民传承"
 coastal_heritage_desc:0 "尽管从不是伟大的航海者，这个民族一直靠海吃海，为自己带来财富和繁荣。他们的文化围绕着贸易和货物作为传承的核心。"
 river_plain_heritage:0 "河原民传承"
 river_plain_heritage_desc:0 "大河岸边的肥沃平原无数个世纪以来孕育了许多文明。这个民族的传承与耕种孕育他们的河岸平原土地紧密相连。"
 steppe_heritage:0 "牧民传承"
 steppe_heritage_desc:1 "北方那广阔的草原是这个民族几代人以来的家园，而草原上的艰苦生活完全塑造了他们的大部分传统和社会。"
 rural_heritage:0 "乡民传承"
 rural_heritage_desc:0 "平原、田地和牧场上的生活塑造了这个民族。随着时间推移，这些农人和牧民修建了城市、道路和桥梁，但是他们心中仍然珍视着田园生活。"
 montane_heritage:0 "山民传承"
 montane_heritage_desc:0 "这个民族起源于起伏的群山之间，塑造了他们极其独立自主的传承。有些人会说，他们强烈的自卫心理甚至让他们在只有朋友的时候看见敌人，但他们对于如何生存和如何在不利地形自卫的意识数个世纪以来一直对他们帮助良多。"
 desert_heritage:0 "沙民传承"
 desert_heritage_desc:0 "这个民族的祖先在沙漠中跋涉了好几代人，逐渐树立起自己的传统，以及关于如何在滚烫沙丘中生存的近乎基于本能的理解。无论目的是建立沙漠帝国，还是穿过沙漠寻找新的家园，少有人能如同他们的传承一样认为这些都是再自然不过的事情。"
 jungle_heritage:0 "丛林民传承"
 jungle_heritage_desc:0 "几个世纪以来，这个民族将大自然变成了他们的堡垒。丛林以及混居于其中的各色生物对他们来说时而为敌，时而为友，也是他们防线组织所围绕的主要特色。"
 forest_heritage:0 "森民传承"
 forest_heritage_desc:0 "在这个民族家园的森林中，他们发展出了强大的弓箭传统，以及如何与居于此处迥然不同的部落维持统一的长久传统。"
 marshland_heritage:0 "泽地民传承"
 marshland_heritage_desc:0 "适应了沼泽和湿地的人民已建立起他们的国家。在这种环境里，他们积累了不对称战争的丰富经验，以及如何将某些人认为不适应居住的土地改造为丰饶的庭园。"
 highland_heritage:0 "高地民传承"
 highland_heritage_desc:0 "这个民族的传承由辽阔的高原塑造。时至今日，他们仍更精于建造石质建筑和防御工事，但他们也强烈厌恶大海。"
 #Mission Related
 religious_enclave_heritage:0 "宗教国"
 religious_enclave_heritage_desc:0 "这个国家由一座大神殿的祭司建立。时至今日，他们仍珍视前人的古老传统，尽管某些人会说他们的统治随着时间推移越发地关注世俗世界。"
 #
 default_heritage:0 "无名传承"
 default_heritage_desc:0 "大部分民族都有值得自豪的事物，但这个国家的公民却并非如此。他们久被外界遗忘，过着平淡宁和的生活，不值得也没有志向被铭记。"
 # Missions
 epikrateia_heritage:0 "厄庇克拉忒亚的传承"
 epikrateia_heritage_desc:0 "西西里人民长久以来一直处于迦太基的保护之下，因为他们面临着屈服于叙拉古的希腊僭主的危险。终于他们联合在一起组成了真正的国家，而不仅是为了保护各个城邦而组成的脆弱防御同盟。"
 corinthian_heritage:0 "科林斯传承"
 corinthian_heritage_desc:0 "直到最近几年，科林斯一直都是希腊最大的城邦之一，它地处富裕的阿提卡和伯罗奔尼撒地区之间，易守难攻，因此扮演着重要的角色。在被马其顿征服后，它只不过是马其顿军队在南方的防御要塞，失去了自己的独立性。"
 decapolian_heritage:0 "得卡波利斯的传承"
 decapolian_heritage_desc:0 "得卡波利斯的十个大城市经常彼此结盟抵抗南方的犹地亚侵略者，现在他们终于结成了同盟。"
 
 #Archimedes
 ionian_heritage:0 "伊奥尼亚的传承"
 ionian_heritage_desc:0 "作为希腊世界众多最具影响力的哲学家的诞生地，伊奥尼亚人的思维方式天性好奇，且蔑视宗教迷信。"
 aeolian_heritage:0 "埃俄利亚的传承"
 aeolian_heritage_desc:0 "作为曾经的伟大城市特洛伊的家乡，埃俄利亚的希腊城市在赫勒斯滂海峡附近有重要的商业背景，并为许多哲学家是这里的居民和本地人而自豪。"
 delphic_heritage:0 "德尔斐的传承"
 delphic_heritage_desc:0 "作为希腊世界的中心和阿波罗最著名的先知皮提亚的家乡，德尔斐在希腊历史的变迁中扮演着重要的角色——她那富裕的神庙宝库是许多不虔诚的劫掠者的首要目标。"
 boeotian_heritage:0 "玻奥提亚的传承"
 boeotian_heritage_desc:0 "玻奥提亚同盟曾是忒拜领导下的希腊中最强大的国家，但在马其顿干涉该区域后，其地位有所下降。"
 elean_heritage:0 "厄勒亚的传承"
 elean_heritage_desc:0 "厄勒亚是波斯入侵时逃离伊奥尼亚的福开亚难民的主要聚居地。他们的名气主要来源于其航海经验和城市中诞生的哲学家，其中就包括芝诺，其悖论依然困扰着当地的居民。"
 crotine_heritage:0 "克罗同的传承"
 crotine_heritage_desc:0 "克洛同是一座成功的阿凯亚殖民地，是数学家和智者毕达哥拉斯和他著名学派的家，后来，革命者害怕其不虔诚的影响和政治影响力，因而进行打压，这位哲人被迫离开了这座城市。"
 akragantine_heritage:0 "阿克拉加斯的传承"
 akragantine_heritage_desc:0 "阿克拉加斯是第二强的西刻利俄忒城市，一直与叙拉古争夺西西里的控制权，但同样是其僭主及煽风点火政客的受害者。这里的神庙或许是整个希腊世界最多的。"
 aetolian_heritage:0 "埃托利亚的传承"
 aetolian_heritage_desc:0 "极为独立的埃托利亚人仅凭顽强的毅力就战胜了北方邻国的进攻，并准备成为希腊北部的大国之一。"
 megaran_heritage:0 "麦加拉的传承"
 megaran_heritage_desc:0 "麦加拉作为雅典的古老对手之一，一直与其争夺阿提卡的控制权，其地位来源于其连接希腊与伯罗奔尼撒半岛的地理位置，而且，这里还是麦加拉学派辩证法的发源地。"
 eleian_heritage:0 "爱利斯的传承"
 eleian_heritage_desc:0 "爱利斯人是奥林波斯神庙的守护者，也是四年一度的奥林匹克运动会的慷慨举办者，他们占据着希腊文化的十字路口，充当争端的解决者和胜利的裁判者。"
 milesian_heritage:0 "米利都的传承"
 milesian_heritage_desc:0 "米利都培育出了泰勒斯，苏格拉底之前最著名的哲学家，将巴比伦的学说带到了希腊世界。米利都人在建筑上的才能也是无与伦比的。"
 epidauran_heritage:0 "爱皮道鲁斯的传承"
 epidauran_heritage_desc:0 "作为阿斯克勒庇俄斯信仰的中心，爱皮道鲁斯吸引了来自整个希腊世界的医生和自然哲学家，推动了医学的研究，并在寻求治疗的朝圣者的赞助下蓬勃发展。"
 eretrian_heritage:0 "爱利特里亚的传承"
 eretrian_heritage_desc:0 "爱利特里亚，又称“桨手之城”，是卡尔基斯之后最强大的优玻亚城市，二者曾争夺肥沃的勒兰丁平原的控制权，爱利特里亚曾在继业者的冲突中贡献船只，而这些冲突让优玻亚痛苦不堪。 "
 byzantine_heritage:0 "拜占庭的传承"
 byzantine_heritage_desc:0 "拜占庭很幸运地建立在地中海东部最重要海峡的要冲地带，通过博斯普鲁斯海峡的贸易通道变得富裕。"
 bithynia_heritage:0 "芝普特斯的传承"
 bithynia_heritage_desc:0 "早在亚历山大到来之前，比提尼亚人就摆脱了波斯的统治，他们决心保持独立，建立一个可与继业者抗衡的永恒王朝，意欲拿下整个小亚细亚的北海岸。"
 spartocid_heritage:0 "斯巴托科斯的传承"
 spartocid_heritage_desc:0 "博斯普鲁斯王国是海外殖民地所能达到高度的一个榜样。强大的斯巴托科斯王朝联合了刻耳索涅索斯人的贸易站，在野心和背叛上可以与东方的希腊化国王相媲美。"
 halikarnassan_heritage:0 "哈利卡纳苏斯的传承"
 halikarnassan_heritage_desc:0 "哈利卡纳苏斯是著名的摩索拉斯陵墓的所在地，这里由赫卡托米尼德家族统治，直到亚历山大大帝到来，这里被波斯人付之一炬，失去了之前的重要性。"
 metapontine_heritage:0 "麦塔蓬提昂的传承"
 metapontine_heritage_desc:0 "麦塔蓬提昂是最古老的意大利俄忒斯殖民地之一，由来自阿凯亚的定居者建立，并在其近邻的阴谋中幸存下来。数学家毕达哥拉斯从克洛同逃到这里，许多人仍然遵循他的宗教教义。"
 achaean_heritage:0 "阿凯亚的传承"
 achaean_heritage_desc:0 "阿凯亚人倾向于远离近年来的大型政治游戏，维持他们的小同盟，但如果主权受到威胁，他们也做好了保护自己的准备。"
 arcadian_heritage:0 "阿卡狄亚的传承"
 arcadian_heritage_desc:0 "伯罗奔尼撒半岛的内陆是偏远的乡村，是希腊都市化的精英们幻想的世外桃源，主要靠农业和偏远生存。"
 siceliote_heritage:0 "西刻利俄忒的传承"
 siceliote_heritage_desc:0 "西西里的希腊城市一直在与民粹主义的崛起作斗争，这在希腊世界是独一无二的，这是其人民追求的舒适生活哲学和文化的体现。"
 italiote_heritage:0 "意大利俄忒斯的传承"
 italiote_heritage_desc:0 "曾经富裕而强大的意大利俄忒斯城市在自己的懒惰下停滞不前，宁愿依靠当地的雇佣军和国外的援助来进行战争，而他们则讨论着哲学。"
 cretan_heritage:0 "克里特的传承"
 cretan_heritage_desc:0 "克里特岛的偏远城市仍然固执地沉浸在自己的复仇和支配战争，完全无视希腊世界的巨大政治动荡。"
 aegean_heritage:0 "爱琴群岛的传承"
 aegean_heritage_desc:0 "爱琴海上分散的岛屿铸就了造船者与水手，他们曾在战争中痛击波斯入侵者，知道今天，他们依然保持着强大的海上传统。"
 graeco_pontic_heritage:0 "本都希腊的传承"
 graeco_pontic_heritage_desc:0 "数个世纪以来，黑海南部的希腊殖民者一直与安纳托利亚土著生活在一起，与这些蛮族国王进行贸易和谈判。"
 bosporan_heritage:0 "博斯普鲁斯的传承"
 bosporan_heritage_desc:0 "西北部黑海地区的希腊殖民者主要来自麦加拉和米勒托斯，这些希望远离大陆纷争的人建立了繁荣的贸易中心。"
 cnidusian_heritage:1 "克尼多斯的传承"
 cnidusian_heritage_desc:0 "克尼多斯拥有悠久的历史，他们建立了遥远的殖民地，并通过巧妙的外交手段从内陆的野蛮人手中保持了独立。"
 ciusan_heritage:0 "开俄斯的传承"
 ciusan_heritage_desc:0 "开俄斯，普罗庞提斯的战略要地，自建城起就是一座重要的城市，后来臣服于东方米特拉达梯家族的波斯式统治。"
 euboean_heritage:0 "优玻亚的传承"
 euboean_heritage_desc:0 "优玻亚岛既不富裕，人口也不多，但一直出产优秀的水手，并利用这座岛的战略位置和崎岖地形来维持自己的独立。"
 bithynian_heritage:0 "比堤尼亚的传承"
 bithynian_heritage_desc:0 "在希腊人建立的最古老的殖民地中，比堤尼亚之所以能幸存是因为服从于蛮族国王与皇帝的命令，并转而专注于发展自己的城市。"
 chrysaoric_heritage:0 "卡里亚的传承"
 chrysaoric_heritage_desc:0 "几个世纪以来，希腊殖民者一直居住在卡里亚海岸，由此产生的混合文化社区，不论是希腊人还是卡里亚人都经常组成联盟。"
 western_nesiotic_heritage:0 "西部群岛传承"
 western_nesiotic_heritage_desc:0 "这些岛屿长期以来一直处于迦太基人的统治之下，并保持着强烈的商业特征。"
 attalid_heritage:0 "阿塔利得斯的传承"
 attalid_heritage_desc:0 "提厄翁的阿塔罗斯诸子在亚历山大和安提柯的宫廷中声名鹊起，并最终建立了伟大的亚细亚王国珀加蒙——以其图书馆和强烈的独立性闻名于世。"
 mithridatic_heritage:0 "米特里达梯的传承"
 mithridatic_heritage_desc:0 "波斯的米特里达梯家族统治着密西亚的城市开俄斯，直到米特里达梯二世被刺杀，他的继承人被迫在帕佛拉戈尼亚建立了一个新王国，最终成为了小亚细亚北部的区域强权。"
 ###Maurya Switch Heritage Loc
 mauryan_abandoned_heritage:0 "颓败的孔雀"
 mauryan_abandoned_heritage_desc:0 "孔雀帝国失去了伟大的月护王旃陀罗笈多和阿育王阿输迦，他们建立的帝国进入了一段衰退的时期。"
 high_stats_ruler_tt:0 "#G 这个选项可用是因为我们的统治者拥有足够高的属性。#!"
 dhe_buddhism.6.t:0 "颓败的孔雀"
 dhe_buddhism.6.desc:0 "圣王的时代结束了。旃陀罗笈多以及他的血脉走向了终结，他治下的开明盛世也走向了末路，徒留下弱小的远亲攀附他的血缘、贪图他的威名。\n\n看啊，秃鹫已在天上盘旋，随时准备趁着我们不断扩张的帝国衰败虚弱之时，分得自己的一杯羹……"
 dhe_buddhism.6.a:0 "或许是时候承认我们的虚弱了……"
 dhe_buddhism.6.b:0 "我们依然拥有这个帝国的正统继承者。"
 dhe_buddhism.6.c:0 "我们应当由光耀的楷模领导。"
 mauryan_decline_refused_modifier:0 "展示武力"
 desc_mauryan_decline_refused_modifier:0 "骚乱的时代已经不可避免，然而我们必须昭示，我们就是这个帝国的正统继承人。"
 HERITAGE_CHANGE:0 "我们的传承将永久改变为："
