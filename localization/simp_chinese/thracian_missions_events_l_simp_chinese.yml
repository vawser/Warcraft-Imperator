 me_thracian_01_hellespont.4.a:0 "他们哪来的胆子？！"
 me_thracian_01_hellespont.5.t:0 "确认答复"
 me_thracian_01_hellespont.5.desc.1:0 "[GetCountry('CDD').GetName]接受了我们的提议！\n\n不管他们是受到我们承诺的诱惑，被我们的金子收买，还是被我们近在眼前的威武之师吓到，他们决定背弃当前的宗主，昏庸无道的[GetCountry('PRY').GetName]，转投到我们的麾下！毫无疑问[GetCountry('PRY').GetRuler.GetName]会对此事心怀怨念，但是同时，我们应当庆祝自己凭借卓绝的外交能力取得的成就！"
 me_thracian_01_hellespont.5.desc.2:0 "[GetCountry('AST').GetName]接受了我们的提议！\n\n不管他们是受到我们承诺的诱惑，被我们的金子收买，还是被我们近在眼前的威武之师吓到，他们决定背弃当前的宗主，昏庸无道的[GetCountry('PRY').GetName]，转投到我们的麾下！毫无疑问[GetCountry('PRY').GetRuler.GetName]会对此事心怀怨念，但是同时，我们应当庆祝自己凭借卓绝的外交能力取得的成就！"
 me_thracian_01_hellespont.5.desc.3:1 "[kio_tag_scope.GetName]接受了我们的提议！\n\n不管他们是受到我们承诺的诱惑，被我们的金子收买，还是被我们近在眼前的威武之师吓到，他们决定背弃当前的宗主，昏庸无道的[GetCountry('PRY').GetName]，转投到我们的麾下！毫无疑问[GetCountry('PRY').GetRuler.GetName]会对此事心怀怨念，但是同时，我们应当庆祝自己凭借卓绝的外交能力取得的成就！"
 me_thracian_01_hellespont.5.desc.4:0 "[GetCountry('KZK').GetName]接受了我们的提议！\n\n不管他们是受到我们承诺的诱惑，被我们的金子收买，还是被我们近在眼前的威武之师吓到，他们决定背弃当前的宗主，昏庸无道的[GetCountry('PRY').GetName]，转投到我们的麾下！毫无疑问[GetCountry('PRY').GetRuler.GetName]会对此事心怀怨念，但是同时，我们应当庆祝自己凭借卓绝的外交能力取得的成就！"
 me_thracian_01_hellespont.5.a:0 "对他们来说，这是明智的选择。"
 me_thracian_01_hellespont.6.t:0 "动摇亚细亚希腊人的忠诚：结果"
 me_thracian_01_hellespont.6.desc:0 "我们现在已经收到了所有我们与之接触的国家的答复。不管结果是否和我们的预期相符，我们的大使都已经尽了全力，外交方面已经使出了所有能够使出的法子。[GetCountry('PRY').GetName]在其盟友和附属国的立场相对于过去已经被削弱了；如果我们能够设法在战场上取得几场关键性的胜利，[GetCountry('PRY').GetRuler.Praenomen]就会轰然倒塌了。\n\n是时候让我们的军队开动了！"
 me_thracian_01_hellespont.6.a:0 "我们已经尽力了。"
 me_thracian_01_hellespont.7.t:0 "赫勒斯滂-弗里吉亚：战争时间"
 me_thracian_01_hellespont.7.desc:0 "我们同[GetCountry('PRY').GetName]在边境上的摩擦最终成了一个突破口。很明显，[GetCountry('PRY').GetRuler.GetName]绝不会停止用任何手段证明其宣称亚历山大帝国的合法性，而我们成为了他道路上的绊脚石。如果我们让安提柯将战争烧到了赫勒斯滂的这一边，那么我们会被隔绝、被削弱；如果我们对他们主动出击，我们就能同其他继业者联合起来，让[GetCountry('PRY').GetRuler.GetPraenomen]四面受敌！"
 me_thracian_01_hellespont.7.a:0 "准备作战！"
 me_thracian_01_hellespont.7.end.tt:0 "使命任务“#Y $thracian_01_hellespont_task_3$#!”现已#G 完成#!！"
 me_thracian_01_hellespont.8.t:0 "充实战争金库：不满"
 me_thracian_01_hellespont.8.desc:0 "同继业者之间连绵不绝的战争，以及对北方蛮族多次用兵，已经让我们的财政不堪重负。加新税永远是不得人心的，但是在紧急情况下加税能够快速而方便的修复经济问题。\n\n当我们的代表从我们位于[GetProvince('(int32)2770').GetArea.GetRegion.GetName]海岸的附属国返回时，他们带回了一箱箱金子。我们注意到我们已经在他们心中播种下了不满，对于他们已然耗费的忠心指望太多。然而，剥削本来就是宗主—附属关系的内核，如果他们不能接受这一点，他们就需要面对可能的下场。我们已经随时准备对任何可能的叛乱出重拳，现在我们的国库已经充实了，我们的拳头也更加硬了。"
 me_thracian_01_hellespont.8.a:0 "所有人都要尽自己的本分。"
 me_thracian_01_hellespont.8.end.tt:0 "使命任务“#Y $thracian_01_hellespont_task_4$#!”现已#G 完成#!！"
 me_thracian_01_hellespont.9.t:0 "为战争金库征税"
 me_thracian_01_hellespont.9.desc:0 "我们的宗主[GetCountry('TRE').GetName]总是忙于各种各样的战争，然后毫不停歇地从我们身上榨取财物。我们履行了自己的义务，支付税款，派遣兵源，甚至征募军队亲自在战场中进行支援，但是甚至这些都还不够。\n\n现在，他们居然恬着脸来找我们，希望我们能够缴一笔特别税款来充实他们的战争金库。很遗憾，我们现在缺乏足够的力量揭竿而起，所以我们现在只能低下头颅任他们摆布。现在是这样。"
 me_thracian_01_hellespont.9.a:0 "我们别无选择，但我们不会忘记这件事的。"
 me_thracian_01_hellespont.9.end.tt:0 "使命任务“#Y $thracian_01_hellespont_task_5$#!”现已#G 完成#!！"
 me_thracian_01_hellespont.10.t:0 "特洛伊的事务：伟大的遗产"
 me_thracian_01_hellespont.10.desc:0 "在安提柯家族多年昏庸统治之后，[hellenic_scope.GetName]世界最负盛名的一处地点终于回到了一位德高望重的统治者的治下。\n\n亚历山大——人间的真英雄，现在已经位列诸神之堂——刚在亚细亚登陆就前往[GetProvince('(int32)257').GetName]表达他对阿喀琉斯之墓的敬重。我们的巴西琉斯[GetCountry('TRE').GetRuler.GetName]打算效仿他的光辉事迹：巴西琉斯本人一旦莅临此地就将举行盛大的典礼和供奉。让世界知晓吧，[GetCountry('TRE').GetRuler.GetName]对古老的英雄有多么敬重，尤其是勇冠三军的阿克琉斯；他将励精图治，设法再现古代英雄的丰功伟绩！"
 me_thracian_01_hellespont.10.a:0 "古代的英雄指引我们走向伟大！"
 me_thracian_01_hellespont.10.a.tt:0 "[hellenic_scope.GetName|Y]文化的所有国家都将感激我们为纪念特洛伊战争做出的努力。"
 me_thracian_01_hellespont.10.end.tt:0 "使命任务“#Y $thracian_01_hellespont_task_6$#!”现已#G 完成#!！"
 me_thracian_01_hellespont.10.b.tt:0 "希腊化文化的所有国家都将感激我们为纪念特洛伊战争做出的努力。"
 me_thracian_01_hellespont.10.c.tt:0 "[achilles_scope.GetName|Y]崇拜现在在我们的万神殿中可用！"
 me_thracian_01_hellespont.10.d.tt:0 "阿喀琉斯崇拜将在我们的万神殿中可用。"
 me_thracian_01_hellespont.11.t:0 "本都的赫拉克利亚：阿马斯特里斯"
 me_thracian_01_hellespont.11.end.tt:0 "使命任务“#Y $thracian_01_hellespont_task_7$#!”现已#G 完成#!！"
 me_thracian_01_hellespont.12.t:0 "本都的赫拉克利亚：提议"
 me_thracian_01_hellespont.12.desc:0 "[GetCountry('HCP').GetName]的专制君主国位于我们未来向比堤尼亚扩张的道路之上，有可能成为我们向南进军同[GetCountry('PRY').GetName]发生冲突时成为一个有用的集结点。\n\n这个王国，现在由波斯的败君大流士三世的亲戚统治着，对于国境之外的权力斗争毫无还手之力，有可能正期待一位保护者。此外，这片土地也一度处于亚历山大帝国的影响力之下，因此使其回归马其顿人的指导是无可厚非的。"
 me_thracian_01_hellespont.12.a:0 "让我们派遣大使。"
 me_thracian_01_hellespont.13.t:0 "色雷斯的提议"
 me_thracian_01_hellespont.13.desc:0 "来自[GetCountry('TRE').GetName]的大使站在[GetCountry('HCP').GetRuler.GetName]面前，趾高气扬，好一副胜利征服者的模样。他们带来了他们的巴西琉斯[GetCountry('TRE').GetRuler.GetPraenomen]的友谊、金子、以及一份散发着威胁气息的提议。\n\n他们指出，我们只不过是一蕞尔小邦，手无缚鸡之力却地处巨人的角斗场正中央。我们应当放弃自由和独立成为他们的附属，借此我们可以得到强大的盟友和保护者——要是拒绝的话，这位盟友随时业能化身可怕的敌人。"
 me_thracian_01_hellespont.13.a:0 "很遗憾，他们是对的。我们必须接受。"
 me_thracian_01_hellespont.13.b:0 "我们才不会接受这种提案！气死个人！"
 me_thracian_01_hellespont.14.t:0 "本都的赫拉克利亚：提议被接受"
 me_thracian_01_hellespont.14.desc:0 "[GetCountry('HCP').GetRuler.GetName]很识大体，为[GetCountry('HCP').GetName]的人民选择了最为安全的道路。我们的大使满意归来。\n\n[GetCountry('HCP').GetName]现在是我们的朝贡国，会向我们在安纳托利亚的前线输送兵员。尽管不过是弹丸之国，[GetCountry('HCP').GetName]在安纳托利亚却相当有影响力。我们做的不错，防止了它倒向我们对手的势力范围。\n\n这是我们外交的又一次胜利！"
 me_thracian_01_hellespont.14.a:0 "他们的选择很明智，有一说一。"
 me_thracian_01_hellespont.15.t:0 "本都的赫拉克利亚：提议被拒绝"
 me_thracian_01_hellespont.15.desc:0 "[GetCountry('HCP').GetRuler.GetName]有点不识好歹，居然为[GetCountry('HCP').GetName]的人民选择了最为危险的道路。\n\n我们的大使满脸沮丧地归来；[GetCountry('HCP').GetName]居然拒绝了成为我们附属的提案。\n\n外交失败的地方，我们用军队赢回来。尽管不过是弹丸之国，[GetCountry('HCP').GetName]在安纳托利亚却相当有影响力。我们绝不能允许他们倒向我们对手的势力范围！"
 me_thracian_01_hellespont.15.a:0 "他们会为选择忤逆我们而后悔的！"
 me_thracian_01_hellespont.16.t:0 "拜占庭舰队：掌控海洋"
 me_thracian_01_hellespont.16.desc:0 "尽管我们尽了最大的努力，我们在大型舰船建造方面的生产能力依然无法匹敌[GetCountry('PRY').GetName]和[GetCountry('EGY').GetName]。然而，战场已经转移到了海上，如果我们想要生存和繁荣，我们绝不能落在对手的后面。\n\n我们的邻国，[GetCountry('BYZ').GetName]，以其造船的经验和舰队的规模闻名；如果我们能够掌控他们的港口和舰队，我们就能在继业者之间的战争中力挽狂澜。只要他们能够提供我们强大的舰队，我们就应当延续同他们的友谊和保护。"
 me_thracian_01_hellespont.16.a:0 "把我们的提案送过去。"
 me_thracian_01_hellespont.16.end.tt:0 "使命任务“#Y $thracian_01_hellespont_task_8$#!”现已#G 完成#!！"
 me_thracian_01_hellespont.17.t:0 "色雷斯的提议"
 me_thracian_01_hellespont.17.desc:0 "来自[GetCountry('TRE').GetName]的大使站在[GetCountry('BYZ').GetRuler.GetName]面前，趾高气扬，好一副胜利征服者的模样。他们带来了他们的巴西琉斯[GetCountry('TRE').GetRuler.GetPraenomen]的友谊、金子、以及一份散发着威胁气息的提议。\n\n他们指出，我们只不过是一蕞尔小邦，手无缚鸡之力却地处巨人的角斗场正中央。我们应当放弃自由和独立，还有舰队，成为他们的附属，借此我们可以得到强大的盟友和保护者——要是拒绝的话，这位盟友随时业能化身可怕的敌人。"
 me_thracian_01_hellespont.17.a:0 "很遗憾，他们是对的。我们必须接受。"
 me_thracian_01_hellespont.17.a.tt:0 "我们会将自己的舰队让渡给他们。"
 me_thracian_01_hellespont.17.b:0 "我们才不会接受这种提案！气死个人！"
 me_thracian_01_hellespont.17.b.tt:0 "[GetCountry('TRE').GetName|Y]不会感到开心，将会作出暴力的反应。"
 me_thracian_01_hellespont.18.t:0 "拜占庭舰队：提议被接受"
 me_thracian_01_hellespont.18.desc:0 "[GetCountry('BYZ').GetRuler.GetName]很识大体，为[GetCountry('BYZ').GetName]的人民选择了最为安全的道路。\n\n我们的大使满意归来。[GetCountry('BYZ').GetName]现在是我们的朝贡国，会贡献其舰队来支援我们的战事。\n\n这是我们外交的又一次胜利！"
 me_thracian_01_hellespont.18.a:0 "他们的选择很明智，有一说一。"
 me_thracian_01_hellespont.18.a.tt:0 "[GetCountry('BYZ').GetName|Y]将他们的舰队让渡给我们。"
 me_thracian_01_hellespont.19.t:0 "拜占庭舰队：提议被拒绝"
 me_thracian_01_hellespont.19.desc:0 "[GetCountry('BYZ').GetRuler.GetName]有点不识好歹，居然为[GetCountry('BYZ').GetName]的人民选择了最为危险的道路。\n\n我们的大使满脸沮丧地归来；[GetCountry('BYZ').GetName]居然拒绝了成为我们附属的提案。\n\n外交失败的地方，我们用军队赢回来。我们绝不能允许[GetCountry('BYZ').GetName.GetAdjective]的舰队和他们的造船厂落入我们对手的手中。如果我们不能和平地控制他们，那么就只有毁灭一途了。"
 me_thracian_01_hellespont.19.a:0 "开战！"
 me_thracian_01_hellespont.21.tt:0 "与伊庇鲁斯人的交易：友谊"
 me_thracian_01_hellespont.24.t:0 "马其顿的事务：承诺"
 me_thracian_01_hellespont.24.desc:0 "不久以前，我们同伊庇鲁斯人定了一个条约：由于我们双方均不信任[GetCountry('MAC').GetName]并且对其王座有诉求，我们决定将军力联合起来，发动针对[GetCountry('MAC').GetName]的联合战争，从其腹背同时发动攻击。\n\n这场战争已经开始了，我们现在指望[GetCountry('EPI').GetRuler.GetName|Y]信守诺言，履行自己的义务。[GetCountry('MAC').GetName]毫无疑问将会在我们联军的威能面前陨落，我们唯一需要考虑的是应该如何瓜分战利品！"
 me_thracian_01_hellespont.24.a:0 "是时候让他们兑现承诺了。"
 me_thracian_01_hellespont.24.a.tt:0 "我们要求[GetCountry('EPI').GetName|Y]加入战争。"
 me_thracian_01_hellespont.25.t:0 "马其顿的事务：新巴西琉斯"
 me_thracian_01_hellespont.25.desc:0 "[GetCountry('MAC').GetName]自[GetCharacter('(int32)32').GetPraenomen]死后就四分五裂、政局混乱、孱弱不堪。亚历山大的王座被玷污了，但我们依然有机会恢复其合法性，再现伟大。\n\n我们同[GetCountry('MAC').GetName]的战争将继续，直到我们的巴西琉斯[GetCountry('TRE').GetRuler.GetName|Y]平定整个地区，并光荣地坐在亚历山大曾坐过的王座之上！"
 me_thracian_01_hellespont.25.a:0 "前进！"
 me_thracian_01_hellespont.25.end.tt:0 "使命任务“#Y $thracian_01_hellespont_task_9$#!”现已#G 完成#!！"
 me_thracian_01_hellespont.26.t:0 "来自色雷斯的要求"
 me_thracian_01_hellespont.26.desc:0 "不久以前，我们同[GetCountry('TRE').GetName]定了一个条约：由于我们双方均不信任[GetCountry('MAC').GetName]并且对其王座有诉求，我们决定将军力联合起来，发动针对[GetCountry('MAC').GetName]的联合战争，从其腹背同时发动攻击。\n\n这场战争已经开始了，现在[GetCountry('TRE').GetRuler.GetName]指望我们信守诺言，履行自己的义务。[GetCountry('MAC').GetName]毫无疑问将会在我们联军的威能面前陨落，而失信则会损害我们同[GetCountry('TRE').GetName]的关系至不可修复的地步；不过，我们或许应当静待战争局势的进一步进展，等到我们的对手双方都打得个你死我活、气喘吁吁，我们才应该进场予取予求……"
 me_thracian_01_hellespont.26.a:0 "诺言就是诺言，誓言之神宙斯在上！"
 me_thracian_01_hellespont.26.b:0 "承诺就是用来违背的……"
 me_thracian_01_hellespont.27.t:0 "马其顿的事务：增援前来"
 me_thracian_01_hellespont.27.desc:0 "伊庇鲁斯人信守了他们的诺言，加入了战争。我们现在可以以钳形攻势对[GetCountry('MAC').GetName]腹背发动双重打击，他们将无从遁形。\n\n很快我们的军队就能向[GetCountry('MAC').GetName]胜利进军了！由于胜利是板上钉钉的事情，我们应当开始考虑这次联合行动的成果：我们将如何同盟友瓜分[GetCountry('MAC').GetName]王国的残骸？\n\n我们准备好背叛盟友了吗，还是会被他们背叛？"
 me_thracian_01_hellespont.27.a:0 "很好。"
 me_thracian_01_hellespont.28.t:0 "马其顿的事务：背叛"
 me_thracian_01_hellespont.28.desc:0 "我们被背叛了！这些[GetCountry('EPI').GetName]恬不知耻的狗玩意变了卦，不打算加入我们针对[GetCountry('MAC').GetName]的战争！\n\n看上去当今[GetCountry('EPI').GetRuler.GetPraenomen]的诺言还不如一坨狗屎有价值；我们再也不应当相信他们了。同样，我们也压根不需要他们的援手。[GetCountry('MAC').GetName]整个会是我们的。"
 me_thracian_01_hellespont.28.a:0 "愿誓言之神宙斯诅咒他们！"
 me_thracian_01_hellespont.29.t:0 "巩固亚细亚的收获：安纳托利亚之主"
 me_thracian_01_hellespont.29.desc:0 "我们向亚细亚的进军无人能当：我们已经巩固了赫勒斯滂向外，沿途直到陶鲁斯山的地盘，而我们的对手却日渐虚弱。\n\n尽管赫勒斯滂依然是我们的最后一道防线，我们在[GetProvince('(int32)257').GetArea.GetRegion.GetName]和[GetProvince('(int32)1941').GetArea.GetRegion.GetName]的扩张已经让我们王国的国土面积扩大了一倍，特别是，将战事频发的亚细亚前线推进到了远离我们首都的位置。如果我们能够设法维持住这些高度争议的地区，我们击败对手的可能性将会大幅度提升。"
 me_thracian_01_hellespont.29.a:0 "[GetCountry('TRE').GetName]繁荣昌盛！"
 me_thracian_01_hellespont.29.end.tt:0 "使命任务“#Y $thracian_01_hellespont_task_10$#!”现已#G 完成#!！"
 me_thracian_01_hellespont.30.t:0 "希腊化亚细亚的收获：鼓励希腊文化"
 me_thracian_01_hellespont.30.desc:0 "亚细亚的腹地长久以为居住的是[anatolian_scope.GetName]人。\n\n尽管这些人不讲希腊语，着装上也和我们不同，临近希腊城邦却对他们的文化产生了很大的影响。他们敬佩我们——发自肺腑地——并且，如果能够投入额外的人力和资金，我们可以劝说他们采纳我们的生活方式。这些举措能够让我们更加容易地控制这个地区，他们也会更加热衷地参与我们的事业。"
 me_thracian_01_hellespont.30.a:0 "我们会把他们打造成立派的希腊人！"
 me_thracian_01_hellespont.30.a.tt:0 "[GetCountry('TRE').GetRuler.GetName]开始鼓励[anatolian_scope.GetName|Y]人希腊化。"
 me_thracian_01_hellespont.31.t:0 "希腊化亚细亚的收获：第一波成果"
 me_thracian_01_hellespont.31.desc:0 "实行新政策一年之后，我们开始看到第一波成效。\n\n[GetProvince('(int32)257').GetArea.GetRegion.GetName]和[GetProvince('(int32)1941').GetArea.GetRegion.GetName]的[anatolian_scope.GetName]人民变得越来越[hellenic_scope.GetName]了，他们学习我们的语言，采纳我们的生活习俗，进入我们的行政官僚系统。这样的过程可以鼓励和支持，但不能够强迫，因此需要花费数代人的时间才能彻底完成。"
 me_thracian_01_hellespont.31.a:0 "现在，让我们为好的开端干杯！"
 me_thracian_01_hellespont.31.a.tt:0 "所有[hellenic_scope.GetName|Y]国家都会感激我们为传播共同文化做出的努力。"
 me_thracian_01_hellespont.31.a.tt.2:0 "[GetProvince('(int32)257').GetArea.GetRegion.GetName]和[GetProvince('(int32)1941').GetArea.GetRegion.GetName]的5个非[hellenic_scope.GetName]文化人口将成为[macedonian_scope.GetName|Y]人。"
 me_thracian_01_hellespont.31.a.tt.3:0 "所有[anatolian_scope.GetName]文化将获得“$tre_anatolian_integration$”。"
 me_thracian_01_hellespont.31.a.tt.4:0 "所有安纳托利亚文化将获得“$tre_anatolian_integration$”。"
 me_thracian_01_hellespont.31.a.tt.5:1 "[GetProvince('(int32)257').GetArea.GetRegion.GetName|Y]和[GetProvince('(int32)1941').GetArea.GetRegion.GetName|Y]的5个#Y 非希腊#!文化人口将成为#Y 马其顿人#!。"
 me_thracian_01_hellespont.31.a.tt.6:1 "所有#Y 希腊#!国家都会感激我们为传播共同文化做出的努力。"
 me_thracian_01_hellespont.31.end.tt:0 "使命任务“#Y $thracian_01_hellespont_task_11$#!”现已#G 完成#!！"
 me_thracian_01_hellespont.32.t:0 "夺取卡帕多基亚：第一步"
 me_thracian_01_hellespont.32.desc:0 "我们已经在[GetProvince('(int32)1951').GetArea.GetRegion.GetName]夺取了第一块领土，但这只是我们计划中的第一步，仅此而已。\n\n我们应当趁势利用邻国虚弱、无力抵抗的当口，向卡帕多基亚推进，将我们的统治范围拓展到整个陶鲁斯山脉——此地是一处天然屏障，能够防范来自南方和东方的入侵者。"
 me_thracian_01_hellespont.32.a:0 "这会是伟大的成就。"
 me_thracian_01_hellespont.32.a.tt:0 "[GetCountry('TRE').GetName]获得[GetProvince('(int32)1951').GetArea.GetName|Y]、[GetProvince('(int32)1799').GetArea.GetName|Y]、[GetProvince('(int32)1836').GetArea.GetName|Y]、[GetProvince('(int32)172').GetArea.GetName|Y]和[GetProvince('(int32)1854').GetArea.GetName|Y]的宣称。"
 me_thracian_01_hellespont.32.end.tt:0 "使命任务“#Y $thracian_01_hellespont_task_12$#!”现已#G 完成#!！"
 me_thracian_01_hellespont.33.t:0 "亚细亚自治：新王国"
 me_thracian_01_hellespont.33.tt:0 "我们在[GetProvince('(int32)278').GetArea.GetRegion.GetName]西北部创建一个仆从国，首都位于[GetProvince('(int32)278').GetName|Y]。"
 me_thracian_01_hellespont.33.a.tt:0 "#Y 珀加蒙#!将获得我们在[GetProvince('(int32)278').GetArea.GetName]、[GetProvince('(int32)257').GetArea.GetName]和[GetProvince('(int32)254').GetArea.GetName]的所有领土。\n#Y 珀加蒙#!会成为#Y [THIS.GetCountry.GetName]#!的#Y 仆从国#!。\n#Y [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetName]#!将成为#Y 珀加蒙#!的统治者。"
 me_thracian_01_hellespont.33.end.tt:0 "使命任务“#Y $thracian_01_hellespont_task_13$#!”现已#G 完成#!！"
 me_thracian_01_hellespont.34.t:0 "争霸爱琴海：战争之舰"
 me_thracian_01_hellespont.34.desc:0 "自我们的王国建立伊始，我们的海事利益就向着[GetProvince('(int32)2770').GetArea.GetRegion.GetName]。尽管我们的位置地跨两个海，我们最近的扩张一直是在朝着亚细亚的内陆进军。\n\n然而，我们现在也控制了爱琴海海岸的数个港口，我们不应该让它们的潜力白白浪费。其他的继业者，已经对于这片海域投注了大量兴趣，准备趁我们分心之时趁势而起。如果我们不控制这片海域，他们的舰队就能自由地航行到我们的首都门口！"
 me_thracian_01_hellespont.34.a:0 "让我们尽可能地扩建舰队！"
 me_thracian_01_hellespont.34.end.tt:0 "使命任务“#Y $thracian_01_hellespont_task_14$#!”现已#G 完成#!！"
 me_thracian_01_hellespont.35.t:0 "诗意的正义"
 me_thracian_01_hellespont.35.desc:0 "[GetCharacter('(int32)37').GetPraenomen]和[GetCharacter('(int32)41').GetPraenomen]自很久以前一同随侍亚历山大的时候就八字不合，我们的建国者同[GetCharacter('(int32)37').GetPraenomen]的儿子[GetCharacter('(int32)38').GetPraenomen]的关系甚至更差了。[GetCharacter('(int32)38').GetPraenomen]封自己为国王——如同亚历山大一样。却称呼[GetCharacter('(int32)41').GetPraenomen]为司库，一个管钱的吝啬鬼。\n\n现在[demetrius_character_scope.GetName]成了我们的囚犯，我们得让他见点血，让他知道侮辱的代价。"
 me_thracian_01_hellespont.35.a:0 "把融化的黄金倒在[demetrius_character_scope.GetPraenomen]头上！"
 me_thracian_01_hellespont.35.end.tt:0 "使命任务“#Y $thracian_01_hellespont_task_15$#!”现已#G 完成#!！"
 me_thracian_01_hellespont.36.t:0 "黑海霸权"
 me_thracian_01_hellespont.36.desc:0 "由于我们的建国者[GetCharacter('(int32)41').GetName]最初受委任的总督领的位置，我国长期以来认为[GetProvince('(int32)2770').GetArea.GetRegion.GetName]这个地区处于我们的利益之外。\n\n[GetProvince('(int32)350').GetArea.GetRegion.GetName]并不富裕；城市数量寥寥无几，不过现存的城市都是古老的希腊殖民地，历经风雨数个世纪；此地非常遥远，居住着好战的野蛮人，好在他们的商业头脑还不错。尤其是产自[GetProvince('(int32)2770').GetArea.GetRegion.GetName]的谷物长期通过贸易供养着诸如[GetProvince('(int32)416').GetName]这样的大型城市的发展。如果我们能够切断这个地区往我们对手的道路，我们能够在粮食供给方便确保一个战略优势。"
 me_thracian_01_hellespont.36.a:0 "我们干得不错。"
 me_thracian_01_hellespont.36.end.tt:0 "使命“#Y $thracian_01_hellespont$#!”现已#G 完成#!！"
 me_thracian_01_hellespont.37.t:0 "与伊庇鲁斯人的交易：没有结果"
 me_thracian_01_hellespont.37.desc:0 "很显然，我们判断失误了。我们位于[GetCountry('EPI').GetAdjective]宫廷的线人让我们深信[GetCountry('EPI').GetRuler.GetName]希望我们作出一个有利益的提议，共同进攻[GetCountry('MAC').GetName]。\n\n然而，伊庇鲁斯方的沉默让我们计划全部打乱，我们现在必须假定，他们变更了主意，打算自己打这么一场仗。\n\n我们应该在战场上会碰到他们。"
 me_thracian_01_hellespont.37.a:0 "无所谓。"
 me_thracian_01_hellespont.39.t:0 "穿越赫勒斯滂"
 me_thracian_01_hellespont.39.desc:0 "[GetCountry('TRE').GetName]所处的位置十分的脆弱：北方的野蛮人虎视眈眈，西边和南边的继业者摩拳擦掌，同时还有桀骜不驯的属国和见风使舵的当地势力。我们年轻王国的生存危在旦夕。\n\n然而，雄才大略的[GetCountry('TRE').GetRuler.GetPraenomen]心怀妙计，决定在我们的敌人毁灭我们之前率先出击。"
 me_thracian_01_hellespont.39.a:0 "勇敢而有价值的尝试。"
 me_thracian_01_hellespont.39.a.tt:0 "我们开始这项使命！"
 me_thracian_01_hellespont.40.t:0 "跨越赫勒斯滂"
 me_thracian_01_hellespont.40.desc:0 "确保我们在黑海以及赫勒斯滂海峡对岸的地位只是第一步。\n\n我们王国的心脏地区已经安全无虞，我们的边境已经扩张到远处，国力愈发强大，但我们绝不能就此自满。我们的继业者对手已经学会害怕和尊重我们，若想再一次统一亚历山大的帝国并成为其真正的继承者，[ROOT.GetCountry.GetRuler.GetName]将是最终的真正竞争者！向着荣耀进发吧！"
 me_thracian_01_hellespont.40.a:0 "成功！"
 me_thracian_01_hellespont.40.a.tt:0 "我们成功完成了使命！"
# The Paper Kingdom
 me_thrace_2_paper_kingdom.1.t:0 "纸面上的王国"
 me_thrace_2_paper_kingdom.1.desc:0 "在亚历山大逝世，其帝国四分五裂之后，吕西马科斯受领了色雷斯总督领。这是一份淬毒的礼物，因为尽管这片土地从纸面上看富有而强大，马其顿人对这里的掌握从来都是脆弱无力的，不起事已经是最好的了。\n\n色雷斯诸部落曾一度屈服于腓力二世，后者名义上是色雷斯的统治者，然而色雷斯人一旦找到机会就会变得不忠，趁机谋反。而在遥远的北方，穿过如同天险一般的伊斯特洛斯大河，则是盖塔人的土地；盖塔人经常派出掠夺队穿过河流，前去劫掠黑海西海岸的希腊殖民城邦——这些城邦对于总督领的财政十分重要。抛开这一切麻烦事，在南边，色雷斯控制着赫勒斯滂，是希腊和亚细亚世界联通的桥梁；一边要排遣一支军队穿越色雷斯去侵略另一边，这只是一个时间问题。\n\n几十年来，吕西马科斯通过谋略、外交以及卓绝的军事天赋，希望置身于这些继业者战争之外，同时还要防范来自北方蛮族的每一次进犯——扭转乾坤，保证总督领的完整。现在，不可能的任务已经实现了，剩下的就很简单了。如果[ROOT.GetCountry.GetRuler.GetName]的实力能够匹敌其他的继业者，并且赢得[ROOT.GetCountry.GetRuler.GetHerHis]自封的[ROOT.GetCountry.GetRulerTitle]头衔，这个“纸面上的王国”将会变成一个实际上强大而稳定的王国，如同其名义上那样——或者，用更加妥当的措辞来说就是——“色雷斯，一旦统一，将会成为大地上最强大、最坚不可摧的国家。”"
 me_thrace_2_paper_kingdom.1.a:0 "这些蛮子相比于之前不可能的任务，又算得了啥呢？"
 me_thrace_2_paper_kingdom.2.t:0 "远超纸面"
 me_thrace_2_paper_kingdom.2.desc:0 "[ROOT.GetCountry.GetRuler.GetName]终于将色雷斯总督领名义上的全部土地统一在了[ROOT.GetCountry.GetRuler.GetHerHis]的名号之下，完成了这个不可能完成的任务，将这个他人授予给我们家族的淬毒的礼物打理妥帖。尽管耗费了不少时间，那些希望我们陨落的人现在再也笑不起来了。让我们的敌人颤抖吧，因为那些一度四分五裂、被他们用作击溃我们的工具的人民正向着他们呼啸而来，团结而强大，是一支永不溃败的铁军。"
 me_thrace_2_paper_kingdom.2.a:0 "现在我们的敌人要面对我们全力以赴的威能了……"
 me_thrace_2_paper_kingdom.2.a_tt:0 "使命“#Y $thracian_02_paper_kingdom$#!”现已#G 完成#!！"
 me_thrace_2_paper_kingdom.3.t:0 "抓住机会"
 me_thrace_2_paper_kingdom.3.desc:0 "我们那该天杀的宗主，[ROOT.GetOverlord.GetRuler.GetPraenomen]，陷入了同[ODR_thracian_enemy.GetName]交战的泥潭。他们现在的注意力放在同其他继业者同僚的战争上，我们或许可以趁着这个机会为自己谋得一些利益……"
 me_thrace_2_paper_kingdom.3.a:0 "[ROOT.GetCountry.GetAdjective]的独立迫在眉睫！"
 me_thrace_2_paper_kingdom.3.b:0 "惹怒我们的宗主可不太明智。"
 me_thrace_2_paper_kingdom.4.t:0 "[GetCountry('ODR').GetAdjective]叛乱"
 me_thrace_2_paper_kingdom.4.desc:0 "那些阴险狡猾的俄得律西人选择在这个节点发动叛乱，真是诡诈到了极点。由于我们的军力在同[ODR_thracian_enemy.GetName]作战被拖住，[GetCountry('ODR').GetRuler.GetName]将此视作[GetCountry('ODR').GetRuler.GetHerHis]谋取[GetCountry('ODR').GetAdjective]独立的大好时机，[GetCountry('ODR').GetRuler.GetHerHis]的军队现在正准备从背后给我们来致命的一击。"
 me_thrace_2_paper_kingdom.4.a:0 "去他们的！"
 me_thrace_2_paper_kingdom.5.t:0 "[GetCountry('GTE').GetAdjective]劫掠"
 me_thrace_2_paper_kingdom.5.desc:0 "信使通知我们，[getic_raid_province_target.GetName]城已经成为了一支邪恶的[GetCountry('GTE').GetAdjective]劫掠队的目标。 "
 me_thrace_2_paper_kingdom.5.desc_1:0 "尽管大多数居民都平安无事，这帮常年作恶的劫掠者却拒绝善罢甘休，他们烧毁了许多建筑，抢夺了所有能够拿走的财宝，然后带着我们的财富穿过伊斯特洛河回到老家。要修复这些损伤需要花费不少。"
 me_thrace_2_paper_kingdom.5.desc_2:0 "由于进攻来的太突然，掠夺者们抢在逃亡的居民到达相对安全的城市之前逮住了他们，许多人成为了奴隶被带过伊斯特洛河进入盖塔人的领土。"
 me_thrace_2_paper_kingdom.5.desc_3:0 "尽管大多数居民都平安无事，掠夺者们还是找到了一处未受保护的粮仓，并抢夺了里面的东西。我们的粮食储备被带过伊斯特洛河，最后进到了盖塔人的肚皮里面。"
 me_thrace_2_paper_kingdom.5.a:0 "我们绝不会姑息这样的行为！"
 me_thrace_2_paper_kingdom.6.desc:0 "啊！我们成为了一支邪恶的[GetCountry('GTE').GetAdjective]劫掠队的目标！ "
 me_thrace_2_paper_kingdom.6.a:0 "[ROOT.GetOverlord.GetName]难道什么都不做吗？！"
 me_thrace_2_paper_kingdom.7.t:0 "劫掠队成功返回"
 me_thrace_2_paper_kingdom.7.desc:0 "我们的劫掠队成功穿过伊斯特洛河返回，带着许多财宝！"
 me_thrace_2_paper_kingdom.7.a:0 "我们多么富有，他们多么虚弱！"
 me_thrace_2_paper_kingdom.8.t:0 "[GetCountry('ODR').GetAdjective]的谈判"
 me_thrace_2_paper_kingdom.8.desc:0 "由于我们四面楚歌，我们无法承担一个不忠的附属国背刺我们的后果。我们会提出一个十分诱人的条件，获取[GetCountry('ODR').GetAdjective]的忠诚。"
 me_thrace_2_paper_kingdom.8.a:0 "谈判将会不受干扰地进行。"
 me_thrace_2_paper_kingdom.8.a_tt:0 "成功的谈判将会减少未来[GetCountry('ODR').GetAdjective|Y]人叛乱的可能。"
 me_thrace_2_paper_kingdom.8.b:0 "给予大量让步。"
 me_thrace_2_paper_kingdom.8.b_tt:0 "谈判的成功概率有所提升。"
 me_thrace_2_paper_kingdom.8.c:0 "送出大量礼物。"
 me_thrace_2_paper_kingdom.8.d:0 "要多少给多少！"
 me_thrace_2_paper_kingdom.8.d_tt:0 "谈判的成功概率将大大提升。"
 me_thrace_2_paper_kingdom.9.t:0 "[GetCountry('TRE').GetAdjective]的谈判"
 me_thrace_2_paper_kingdom.9.desc:0 "[ROOT.GetOverlord.GetAdjective]的特使带来了丰厚的礼物和让步，毫无疑问是想要换取我们在未来的好意。他们以为我们的忠心能够如此轻易被收买，尽管这事很羞辱人，但他们给的实在是太多了。"
 me_thrace_2_paper_kingdom.9.a:0 "他们引起了我们的注意。"
 me_thrace_2_paper_kingdom.9.b:0 "[ROOT.GetCountry.GetAdjective]的自由可不会如此轻易地被售卖掉！"
 me_thrace_2_paper_kingdom.10.t:0 "[GetCountry('TRE').GetAdjective]谈判成功"
 me_thrace_2_paper_kingdom.10.desc:0 "[GetCountry('ODR').GetAdjective]人对我们先前提案的回复相当正面！尽管目前[GetCountry('ODR').GetRulerTitle][GetCountry('ODR').GetRuler.GetPraenomen]十分不情愿作出任何正式的承诺，他看上去还是相信了我们渴望改善两国人民关系的真诚愿望。"
 me_thrace_2_paper_kingdom.10.a:0 "我们两国的人民关系更加亲密了。"
 me_thrace_2_paper_kingdom.10.a_tt:0 "[GetCountry('ODR').GetAdjective|Y]未来发动叛乱的可能性减少了。"
 me_thrace_2_paper_kingdom.17.t:0 "[GetCountry('ODR').GetAdjective]谈判失败"
 me_thrace_2_paper_kingdom.17.desc:0 "[GetCountry('ODR').GetRulerTitle][GetCountry('ODR').GetRuler.GetName]断然拒绝了我们试图促进两国人民相互理解的建议。我们的特使被蛮横地解散并遣送回国，他们连我们的礼物都没有收！"
 me_thrace_2_paper_kingdom.17.a:0 "何等的羞辱！"
 me_thrace_2_paper_kingdom.11.t:0 "[GetCountry('ODR').GetAdjective]谈判结束"
 me_thrace_2_paper_kingdom.11.desc:0 "由于近期已经授予了[GetCountry('ODR').GetName]独立，我们当前的谈判已经没有意义，我们将召回特使。"
 me_thrace_2_paper_kingdom.11.a:0 "这是最好的。"
 me_thrace_2_paper_kingdom.12.desc:0 "双方的关系已经演变成了开战，没有必要再继续同[GetCountry('ODR').GetName]开展这种如同傻子般的谈判了。"
 me_thrace_2_paper_kingdom.12.a:0 "我们会用矛尖决定我们的条款！"
 me_thrace_2_paper_kingdom.13.t:0 "[GetCountry('TRE').GetName]作出让步"
 me_thrace_2_paper_kingdom.13.desc:0 "[GetCountry('TRE').GetRulerTitle][GetCountry('TRE').GetRuler.GetPraenomen]重新开始了他的外交攻势，[GetCountry('TRE').GetAdjective]的特使们来到宫廷，向我们提出授予自治和承认我们的影响力等诸多代表极大让步的话题，这里面很多话题都是我们表露敌意的原因。"
 me_thrace_2_paper_kingdom.13.a:0 "真是好消息！"
 me_thrace_2_paper_kingdom.14.t:0 "赢得忠诚"
 me_thrace_2_paper_kingdom.14.desc:0 "由[GetCountry('TRE').GetRulerTitle][GetCountry('TRE').GetRuler.GetPraenomen]开展的魅力外交攻势显然取得了成就。[GetCountry('ODR').GetName]国内的民众看法呈一边倒支持[GetCountry('TRE').GetRuler.GetPraenomen]，看来[GetCountry('ODR').GetRulerTitle][GetCountry('ODR').GetRuler.GetPraenomen]想要在未来再次集结人们对我们这个宗主国发动战争不会像[GetCountry('ODR').GetRuler.GetSheHe]上次那么容易了。"
 me_thrace_2_paper_kingdom.14.a:0 "或许我们也不再需要这么做了。"
 me_thrace_2_paper_kingdom.15.t:0 "[GetCountry('TRE').GetName]备战惩戒战争"
 me_thrace_2_paper_kingdom.15.desc:0 "信使通知我们，[GetCountry('TRE').GetRulerTitle][GetCountry('TRE').GetRuler.GetPraenomen]已经集结了[GetCountry('TRE').GetRuler.GetHerHis]的部队，正准备朝[GetCountry('ODR').GetName]开拔！看了我们捅马蜂窝捅的太过了……"
 me_thrace_2_paper_kingdom.15_tt:0 "@[GetCountry('TRE').GetFlag]![GetCountry('TRE').GetName|Y]将会在90天内#R 宣战#!！"
 me_thrace_2_paper_kingdom.15.a:0 "我们必须为他们的前来做好准备！"
 me_thrace_2_paper_kingdom.16.t:0 "[GetProvince('(int32)478').GetName]的毁灭"
 me_thrace_2_paper_kingdom.16.desc:0 "呜呼哀哉！\n\n[GetProvince('(int32)478').GetName]落入敌手后不久，该天杀的[GetCountry('TRE').GetRulerTitle][GetCountry('TRE').GetRuler.GetPraenomen]就放纵[GetCountry('TRE').GetRuler.GetHerHis]的手下大肆破坏这座无防备的城市，劫掠其中的居民。无节制的怒火焚烧了我们的神庙、宫殿，纪念堂被洗劫一空，整个城市被夷为平地，四处都是断壁残垣，我们的人民被屠戮，幸存者如风一般四散而逃。\n\n我们的荣光，[GetProvince('(int32)478').GetName]，我们君权和威能的象征，如今已经不在了。"
 me_thrace_2_paper_kingdom.16.a:0 "一切都完了！"
 me_thrace_2_paper_kingdom.24.t:0 "赢得[GetCountry('ODR').GetAdjective]的忠诚"
 me_thrace_2_paper_kingdom.24.desc:0 "终于！我们秉持容忍、接受理念、予以某种程度自治权的政策有了成效，我们在俄得律西老百姓口中的评价上升到了史无前例的高度。即使[GetCountry('ODR').GetRulerTitle][GetCountry('ODR').GetRuler.GetPraenomen]还想着[GetCountry('ODR').GetRuler.GetHerHis]的独立美梦，[GetCountry('ODR').GetRuler.GetHerHis]的意愿也会站出来反对[GetCountry('ODR').GetRuler.GetHerHim]。"
 me_thrace_2_paper_kingdom.24.a:0 "看样子我们的“礼物”派上了用场……"
 me_thrace_2_paper_kingdom.18.desc:0 "我们的复仇降临到了俄得律西人的头上。[GetProvince('(int32)478').GetName]已经没有哪怕一幢屹立的建筑，它的居民被屠戮，幸存者如风一般四散而逃。\n\n这座城市——他们荣光的标志——他们建造此城，妄自尊大地认为这能让自己的身份和马其顿人持平。这样的城市已经没了。"
 me_thrace_2_paper_kingdom.18.a:0 "让所有人见证叛徒的最后下场。"
 me_thrace_2_paper_kingdom.19.t:0 "[GetCountry('TRE').GetName]要求臣服"
 me_thrace_2_paper_kingdom.19.desc:0 "[GetCountry('TRE').GetName]的特使前来，要求[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetName]向[GetCountry('TRE').GetRulerTitle][GetCountry('TRE').GetRuler.GetName]宣誓效忠。如果我们拒绝，他们就会发动战争。"
 me_thrace_2_paper_kingdom.19.a:0 "我们别无选择。"
 me_thrace_2_paper_kingdom.19.b:0 "我们不会如此轻易就放弃自由！"
 me_thrace_2_paper_kingdom.20.t:1 "[tre_northern_tribe.GetCountry.GetName]宣誓臣服"
 me_thrace_2_paper_kingdom.20.desc:1 "我们的特使带回了消息，[tre_northern_tribe.GetCountry.GetRuler.GetName]已经如同我们要求的那样，妥当地宣誓了他的效忠。"
 me_thrace_2_paper_kingdom.20.a:0 "这是构建良好关系的开端。"
 me_thrace_2_paper_kingdom.21.t:1 "[tre_northern_tribe.GetCountry.GetName]拒绝臣服"
 me_thrace_2_paper_kingdom.21.desc:1 "我们的特使通知我们，[tre_northern_tribe.GetCountry.GetRuler.GetName]拒绝宣誓效忠！"
 me_thrace_2_paper_kingdom.21.a:1 "[tre_northern_tribe.GetCountry.GetRuler.GetPraenomen]会为此后悔的……"
 me_thrace_2_paper_kingdom.22.t:0 "从纸面到现实"
 me_thrace_2_paper_kingdom.22.desc:0 "今天[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]实现了哪怕腓力二世和亚历山大本人都未能实现的伟业——色雷斯理论上的全部疆域都被牢牢实实地掌握的[ROOT.GetCountry.GetRuler.GetHerHis]的手中。在平定色雷斯部落之后，滂沱的伊斯特洛斯河能够作为一个天然屏障防范来自北方的敌人，让我们能够——终于——将重心转移到别处。"
 me_thrace_2_paper_kingdom.22.a:0 "我们的敌人将会在我们的全部威能面前颤抖！"
 me_thrace_2_paper_kingdom.23.t:0 "赫勒斯滂海峡之钥"
 me_thrace_2_paper_kingdom.23.desc:0 "对[GetProvince('(int32)350').GetName]防御工事的扩建成果卓绝，高耸的城墙和新建的塔楼占据了自色雷斯的刻耳索涅苏斯到色雷斯本土的滩头道路。这座城市现在能够更好地防范任何穿越赫勒斯滂海峡进犯的敌人，让对方的通行更加困难。"
 me_thrace_2_paper_kingdom.23.a:0 "现在让我们的敌人再通过试试。"
 me_thrace_2_paper_kingdom.25.t:0 "色雷斯人的土地"
 me_thrace_2_paper_kingdom.25.desc:0 "色雷斯的力量来源于居住于此的人民，鉴于此我们做出了一些安排，使得这些色雷斯人能够更加全面地为国家的关键部门效力。他们曾一度被别人看扁和瞧不起，现在他们却可以高高地抬起骄傲的头颅。那些对这样的变动依然抵触的人，在见证这群强壮而坚毅的人民能够作出怎样的贡献之后，也会改变看法的。"
 me_thrace_2_paper_kingdom.25.a:0 "我们很高兴将他们视作自己人的一员。"
 me_thrace_2_paper_kingdom.26.t:0 "盖塔人的威胁"
 me_thrace_2_paper_kingdom.26.desc:0 "看来[GetCountry('TRE').GetRulerTitle][GetCountry('TRE').GetRuler.GetPraenomen]终于听见了我们的哀拗，打算寻找一个能够解决盖塔人无休止的劫掠的办法。"
 me_thrace_2_paper_kingdom.26.a:0 "我们期待看到[GetCountry('TRE').GetRuler.GetHerHis]的解决方案。"
 me_thrace_2_paper_kingdom.27.t:0 "渡口防御工事"
 me_thrace_2_paper_kingdom.27.desc:0 "我们沿盖塔人频繁使用的浅滩建立起了军事营地，并且已经派遣士兵巡逻这个地区。运气好的话，这样的举措应该可以显著地减少这些莽夫劫掠的频率。"
 me_thrace_2_paper_kingdom.27.a:0 "这一刻早就该来了！"
 me_thrace_2_paper_kingdom.28.t:0 "伊斯特洛斯之盾"
 me_thrace_2_paper_kingdom.28.desc:0 "滂沱的伊斯特洛河上的所有浅滩，从东边黑海的海岸，到最西边萨尔敦西亚的边境，现在都牢牢地掌握在我们手中。除非是一支整装待发的侵略军，否则普通的劫掠队别想跨过河来到南边的陆地。"
 me_thrace_2_paper_kingdom.28.a:0 "我们终于摆脱了这些不停歇的劫掠。"
 me_thrace_2_paper_kingdom.29.t:0 "民族间的桥梁"
 me_thrace_2_paper_kingdom.29.desc:0 "在我们的赞助支持下，[GetProvince('(int32)4513').GetName]城，这座早已是伊斯特洛河南北两岸文化交汇之地的城市，现今转变成为了民族之间真正兼容理解的桥梁，包括自南边富裕的希腊人到北边的斯基泰人。\n\n这里，被和煦之海的浅滩庇护着，人们交换着理念，贸易流通繁茂。假以时日，这座城市甚至可以发展成为一个真正的都会；一个能够接纳全世界的都会，其作为文化多样性的标志，将会在历史中留下不朽的传唱。"
 me_thrace_2_paper_kingdom.29.a:0 "我们，在这里，筑就了历史。"
 me_thrace_2_paper_kingdom.30.t:0 "阿瑞斯的背离"
 me_thrace_2_paper_kingdom.30.desc:1 "我们同[GetCountry('TRE').GetName]的战事变得愈发的不明朗，甚至命运都开始背离我们。如果我们现在寻求和平，避免我方的局势进一步恶化，我们或许可以让[GetCountry('TRE').GetAdjective]以维持开战前状态的条件同意达成和平，这样将避免我们的领土和财富进一步失去。"
 me_thrace_2_paper_kingdom.30.a:0 "我们必须提议和平。"
 me_thrace_2_paper_kingdom.30.b:0 "这一次不自由，毋宁死！"
 me_thrace_2_paper_kingdom.31.t:0 "[GetCountry('ODR').GetName]提议和平"
 me_thrace_2_paper_kingdom.31.desc:0 "[GetCountry('ODR').GetRuler.GetPraenomen]已经认识到了自己黯淡的困境，派遣使者过来谈和。他们提议双方维持开战之前的状态，作为交换他们将立即结束敌对行为。"
 me_thrace_2_paper_kingdom.31.a:0 "我们现在必须先接受这个提议。"
 me_thrace_2_paper_kingdom.31.b:0 "这一次他们可没得跑！"
 me_thrace_2_paper_kingdom.32.t:0 "[GetCountry('TRE').GetName]拒绝和平"
 me_thrace_2_paper_kingdom.32.desc:0 "[GetCountry('TRE').GetRuler.GetPraenomen]断然拒绝了我们的和平提议！他们意在彻底地毁灭我们！"
 me_thrace_2_paper_kingdom.32.a:0 "那么我们必须让他们付出惨痛的代价。"
 me_thrace_2_paper_kingdom.33.t:0 "[GetCountry('GTE').GetName]被击败"
 me_thrace_2_paper_kingdom.33.desc:0 "我们获得了一次对[GetCountry('GTE').GetName]的大胜！尽管我们尚未能完全控制他们的土地，他们也依然能够进入我们的领土，这样规模的挫败应该能让他们在下次准备派遣劫掠队的时候再三考虑。"
 me_thrace_2_paper_kingdom.33.a:0 "下次他们再犯，他们就知道自己是什么下场了。"
 me_thrace_2_paper_kingdom.33_tt:0 "未来#Y 盖塔人发动劫掠#!的频率显著减少了。"
 me_thrace_2_paper_kingdom.34.t:0 "[GetProvince('(int32)350').GetName]的荣光"
 me_thrace_2_paper_kingdom.34.desc:0 "我们对[GetProvince('(int32)350').GetName]的投资有了显著的成效。由于大型港口建成，越来越多的贸易路线规划到了这里，新造的沟渠则促进了人口的增长，贫民窟被清理掉以为更多的新住房腾出空间。"
 me_thrace_2_paper_kingdom.34.a:0 "吕西马科斯之城的荣光没有止尽！"
 me_thrace_start_tt:0 "[me_thrace_scope.GetRulerTitle][me_thrace_scope.GetRuler.GetPraenomen]将着手"
 me_thrace_2_paper_kingdom.36.t:0 "$thracian_02_paper_kingdom_8$" # Land of the Thracians start
 me_thrace_2_paper_kingdom.36.desc:0 "我们既不是在统治希腊人也不是在统治马其顿人，如果我们想管好这群桀骜不驯的色雷斯野蛮人，我们必须要赋予其王国内的一定政治权利来保证他们得到了安抚。"
 me_thrace_2_paper_kingdom.36.a:0 "他们会学习我们的生活方式。"
 me_thrace_2_paper_kingdom.36.at:0 "$me_thrace_start_tt$整合#Y $odrysi$#!文化。"
 me_thrace_2_paper_kingdom.37.t:0 "$thracian_02_paper_kingdom_9$" # Glory of Lysimacheia start
 me_thrace_2_paper_kingdom.37.desc:0 "[GetCharacter('(int32)41').GetPraenomen]在亚历山大帝国的断壁残垣上建立了自己的伟大城市。这里是他宫廷的中心，也是抵御安提柯家族威胁的堡垒，但是如果想要把这个地方建成匹敌其他继业者首都的城市，我们还有许多工作要做。"
 me_thrace_2_paper_kingdom.37.a:0 "他们将会涌向吕西玛刻亚。"
 me_thrace_2_paper_kingdom.37.at:0 "$me_thrace_start_tt$继续开发[GetProvince('(int32)350').GetName]。"
 me_thrace_2_paper_kingdom.38.t:0 "$thracian_02_paper_kingdom_10$" # Key to the Hellespont start
 me_thrace_2_paper_kingdom.38.desc:0 "吕西玛刻亚的选址一部分是考虑到其对色雷斯的刻耳索涅苏斯的控制，另一部分则是赫勒斯滂海峡，因为此城能够防止任何人轻易地从亚细亚跨海进入欧罗巴。通过进一步加强这一节点的工事，我们能够确保城市的安全，并遏止敌人的野心。"
 me_thrace_2_paper_kingdom.38.a:0 "我们不放话，谁也别想通过。"
 me_thrace_2_paper_kingdom.38.at:0 "$me_thrace_start_tt$强化赫勒斯滂海峡的防御。"
 me_thrace_2_paper_kingdom.39.t:0 "$thracian_02_paper_kingdom_13$" # Fortify the Crossings start
 me_thrace_2_paper_kingdom.39.desc:0 "越过滂沱的伊斯特洛河，生活着好战的盖塔人，他们时常劫掠南边的邻国和黑海沿岸的城邦，将当地人俘作奴隶，抢劫财物。如果我们能够控制这片水域的几处浅滩，那么他们的天然屏障将会变成我们的。"
 me_thrace_2_paper_kingdom.39.a:0 "北方将会变得安全。"
 me_thrace_2_paper_kingdom.39.at:0 "$me_thrace_start_tt$在[GetProvince('(int32)4520').GetName]构筑防御工事。"
 me_thrace_2_paper_kingdom.40.t:0 "$thracian_02_paper_kingdom_14$" # Shield of the Istros start
 me_thrace_2_paper_kingdom.40.desc:0 "我们必须完全控制伊斯特洛大河上的所有关键浅滩，进一步遏止潜伏的盖塔人，确保任何劫掠队或者战帮进入色雷斯腹地之前都必须攻克我们的防御工事。"
 me_thrace_2_paper_kingdom.40.a:0 "这条河流将成为一座长城。"
 me_thrace_2_paper_kingdom.40.at:0 "$me_thrace_start_tt$在伊斯特洛斯河的浅滩构筑防御工事。"
 me_thrace_2_paper_kingdom.41.t:0 "$thracian_02_paper_kingdom_15$" # Bridge Between Peoples start
 me_thrace_2_paper_kingdom.41.desc:0 "尽管时常遭受蛮族的劫掠，北方的黑海城邦却是非常关键的贸易中心，将欧罗巴和黑海沿岸的希腊人以及他们毗邻的部落连结在了一起。我们应当鼓励这个贸易往来里面的商品和人员的流动。"
 me_thrace_2_paper_kingdom.41.a:0 "这座城市将繁荣起来。"
 me_thrace_2_paper_kingdom.41.at:0 "$me_thrace_start_tt$鼓励[GetProvince('(int32)4513').GetName]的贸易中心。"
 me_thrace_2_paper_kingdom.42.t:0 "$thracian_02_paper_kingdom_3$" # Loyalty Earned start
 me_thrace_2_paper_kingdom.42.desc:0 "我们是时候向俄得律西人表明了，如果他们想要享受我们的仁治，就必须将自马其顿人征服色雷斯以来双方的积怨放在一边，无论这样的伤口会伤到他们的尊严还是我们的尊严。"
 me_thrace_2_paper_kingdom.42.a:0 "色雷斯应该能够和平了。"
 me_thrace_2_paper_kingdom.42.at:0 "$me_thrace_start_tt$与我们的#Y 俄得律西#!人民对话。"
 me_thrace_2_paper_kingdom.43.t:0 "$thracian_02_paper_kingdom_6$" # The Tribes of the North start
 me_thrace_2_paper_kingdom.43.desc:0 "越过俄得律西亚和高耸入云的埃摩斯山，广袤无垠的摩厄西亚平原坐落于此，占领此地的是相较于南方邻国更加不开化的达西亚部落。他们必须接受我们对这个区域的支配，并向[ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]王国支付贡金。"
 me_thrace_2_paper_kingdom.43.a:0 "让我们试试他们脑子是否好使。"
 me_thrace_2_paper_kingdom.43.at:0 "$me_thrace_start_tt$要求#Y $dacia_group$#!人臣服。"
 me_thrace_2_paper_kingdom.44.t:0 "$thracian_02_paper_kingdom_4$" # Plucking the Thorn start
 me_thrace_2_paper_kingdom.44.desc:0 "俄得律西人已经证明了他们对我们的统治心怀轻蔑，他们践踏我们试图维系双边温和关系的努力，还在暗地里策划着下一次叛乱。他们曾今有机会维系他们那孱弱的王国——但是现在这一切都到头了。"
 me_thrace_2_paper_kingdom.44.a:0 "现在谈外交已经太晚了。"
 me_thrace_2_paper_kingdom.44.at:0 "$me_thrace_start_tt$准备与@[GetCountry('ODR').GetFlag]![GetCountry('ODR').GetName]的战争。"
 me_thrace_2_paper_kingdom.45.t:0 "$thracian_02_paper_kingdom_11$" # Sons of Ares start
 me_thrace_2_paper_kingdom.45.desc:0 "色雷斯人因他们的勇猛而闻名；崇拜好战的骑手以及本土化的神明阿瑞斯成为了他们神祭最重要的一部分。我们是时候将他们的好战天赋化为我们的优势了，我们应当征召他们进入长枪方阵。"
 me_thrace_2_paper_kingdom.45.a:0 "卓越的战功在我们的军队里等着他们。"
 me_thrace_2_paper_kingdom.45.at:0 "$me_thrace_start_tt$招募#Y $odrysi$#!人。"
 me_thrace_2_paper_kingdom.46.t:0 "$thracian_02_paper_kingdom_12$" # The Threat of the Getae end
 me_thrace_2_paper_kingdom.46.desc:0 "如果黑海城邦忠心耿耿，我们应当担负起领导他们的责任；保护他们免受北方的盖塔人的侵袭能够确保他们尊重我们提供的保护的价值。"
 me_thrace_2_paper_kingdom.46.a:0 "我们会阻止盖塔人。"
 me_thrace_2_paper_kingdom.46.tt:0 "$mission_task_completed_tt_1$$thracian_02_paper_kingdom_12$$mission_task_completed_tt_2$"
 me_thrace_2_paper_kingdom.47.t:0 "$thracian_02_paper_kingdom_2$" # An Unsavory Compromise end
 me_thrace_2_paper_kingdom.47.desc:0 "尽管这一举措会让任何骄傲的马其顿人的内心都苦痛不已，统治色雷斯要求我们放下骄傲，以原本只会对希腊人表现出来的尊敬来对待色雷斯人。通过这一过程，我们能够维持和俄得律西人的和平，并将我们的士兵用于更加迫近的威胁。"
 me_thrace_2_paper_kingdom.47.a:0 "必须这样。"
 me_thrace_2_paper_kingdom.47.tt:0 "$mission_task_completed_tt_1$$thracian_02_paper_kingdom_2$$mission_task_completed_tt_2$"
 me_thrace_2_paper_kingdom.48.t:0 "$thracian_02_paper_kingdom_16$" # Ending the Raids end
 me_thrace_2_paper_kingdom.48.desc:0 "我们绝不能再姑息盖塔人的劫掠了；我们应当率领军队深入北方的领土，以马其顿人排山倒海的军势一劳永逸地摧毁他们的精神——他们必须明白，前往南方只会给他们带来痛苦和死亡。"
 me_thrace_2_paper_kingdom.48.a:0 "以阿瑞斯之名！"
 me_thrace_2_paper_kingdom.48.tt:0 "$mission_task_completed_tt_1$$thracian_02_paper_kingdom_16$$mission_task_completed_tt_2$"
 me_thrace_2_paper_kingdom.49.t:0 "$thracian_02_paper_kingdom_17$" # North of the Istros end
 me_thrace_2_paper_kingdom.49.desc:0 "很少有希腊人，更不要说马其顿人，会一度冒险穿过伊斯特洛河干流进入达西亚的深处。但是如果亚历山大曾向我们展示过什么，那一定是——蛮族错综复杂的沼泽亦能被无畏和勇气征服。"
 me_thrace_2_paper_kingdom.49.a:0 "前进！永不停止地前进！"
 me_thrace_2_paper_kingdom.49.tt:0 "$mission_task_completed_tt_1$$thracian_02_paper_kingdom_17$$mission_task_completed_tt_2$"
 me_thrace_2_paper_kingdom.50.t:0 "$thracian_02_paper_kingdom_18$" # Into Scythia end
 me_thrace_2_paper_kingdom.50.desc:0 "如果我们打算实现将一个统一的北方置于我们统治之下这样的图景，那么我们必须继续如同现在这样一般的闪电行军；一个从吕西玛刻亚到遥远的环黑海殖民地，并将各种各样的民族囊括其中的[ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]王国——勇敢的斯基泰人是我们的下一个助力。"
 me_thrace_2_paper_kingdom.50.a:0 "它正等待着我们前去夺取。"
 me_thrace_2_paper_kingdom.50.tt:0 "$mission_task_completed_tt_1$$thracian_02_paper_kingdom_18$$mission_task_completed_tt_2$"
 me_thrace_2_paper_kingdom.51.t:0 "宗主事务"
 me_thrace_2_paper_kingdom.51.desc:0 "我们那该天杀的宗主[ROOT.GetOverlord.GetRuler.GetPraenomen]没有给我们任何可以利用的机会，但是我们不能再等下去了。我们必须现在就揭竿而起，声索我们的独立！"
 me_thrace_2_paper_kingdom.52.desc:0 "狡诈的俄得律西人终于再一次找到展现他们背叛本质的方式了。像蠢蛋一样，他们再一次宣布自己要摆脱[ROOT.GetCountry.GetAdjective]的影响，并拿起武器准备用武力实现这一点！"
 me_tre_task_start_tt_1:0 "[me_thrace_scope.GetRulerTitle|Y][me_thrace_scope.GetRuler.GetPraenomen|Y]将着手"
 me_thrace_2_paper_kingdom.53.t:0 "[GetCountry('ODR').GetName]呼吁和平"
 me_thrace_2_paper_kingdom.53.desc:0 "我们的盟友[GetCountry('ODR').GetName]，曾一度同我们并肩作战，在当前的战争中遭到了[GetCountry('TRE').GetName]的重创。为了避免更大的灾难，[GetCountry('ODR').GetRulerTitle][GetCountry('ODR').GetRuler.GetPraenomen]现在向[GetCountry('ODR').GetRuler.GetHerHis]的[GetCountry('TRE').GetAdjective]宗主呼吁和平，同意恢复到开战之前的状态。\n\n作为结果，战争结束了。"
 me_thrace_2_paper_kingdom.53.a:0 "我们必须接受他们的决定。"
 me_thrace_2_paper_kingdom.53.a_tt:0 "我们与@[GetCountry('TRE').GetFlag]![GetCountry('TRE').GetName|Y]的战争结束了。"
 me_thrace_2_paper_kingdom.54.desc:0 "我们的敌人[GetCountry('ODR').GetName]，曾一度同我们的盟友[GetCountry('TRE').GetName]对立，在当前的战争中遭到了重创。为了避免更大的灾难，[GetCountry('ODR').GetRulerTitle][GetCountry('ODR').GetRuler.GetPraenomen]现在向[GetCountry('ODR').GetRuler.GetHerHis]的[GetCountry('TRE').GetAdjective]宗主呼吁和平，同意恢复到开战之前的状态。\n\n作为结果，战争结束了。"
 me_thrace_2_paper_kingdom.54.a_tt:0 "我们与@[GetCountry('ODR').GetFlag]![GetCountry('ODR').GetName|Y]的战争结束了。"
 #Philhellenic Policy
 me_thrace_3_new_philhellene_policy.1.t:0 "$thrace_03_philhellene$"
 me_thrace_3_new_philhellene_policy.1.desc:0 "希腊人几百年以来，尤其是无数弹丸之国的孱弱统治者，一直在进行着规模上让[ROOT.GetCountry.GetRulerTitle]不屑一顾的小打小闹。腓力二世和亚历山大为了给这个地区带去统一的所有努力，都因为希腊人的不忠和背叛化为泡影。过去几十年来，希腊人一直是马其顿边上的一根刺，哪怕是忒拜的下场都没能起到杀鸡儆猴的作用，让希腊人不去作死。\n\n是时候承认，我们传统上对待希腊人的方法已经不奏效了，而且今后也不会奏效。取而代之，我们应当迎合他们的自我，用尊敬和礼遇的方式对待他们，起码口头上认同他们的“民主”，予以他们礼物和特权，只有这样我们才能不费一兵一卒将整个希腊统一到我们的引导之下。"
 me_thrace_3_new_philhellene_policy.1.a:0 "前进，去拯救每一个希腊人的心与灵！"

 me_thrace_3_new_philhellene_policy.2.t:0 "$thrace_03_philhellene$：大成功"
 me_thrace_3_new_philhellene_policy.2.desc:0 "我们在对待希腊人方式上的转变取得了远超我们期望的成果。我们的名字被每一个希腊人谈及，并且[GetCharacter('(int32)41').GetPraenomen]的功绩在被所有人传唱！毫无疑问，我们被神明青睐了！\n\n让我们的敌人看看我们依靠慷慨和外交实现了什么，然后让他们绝望吧！"
 me_thrace_3_new_philhellene_policy.2.a:0 "什么时候用萝卜，什么时候用大棒，这可是门学问。"
 me_thrace_3_new_philhellene_policy.2.tt:0 "使命“#Y $thrace_03_philhellene$$mission_task_completed_tt_2$"
 # West-Pontic Colonies
 me_thrace_3_new_philhellene_policy.11.t:0 "$thrace_03_philhellene_1$：提议投资"
 me_thrace_3_new_philhellene_policy.11.desc:0 "西黑海的希腊城市，曾经也只是一些殖民地，从那些遥远的日子起开始发展壮大。他们的政治影响力越来越大，事实上，这些城邦中的五个加入了一个由卡拉提斯领导的松散同盟，称为“黑海五城”。过去的叛乱虽然没有成功，但展现了这个同盟的实力，以及他们捍卫自己利益的决心。\n\n尽管如此，我们还是必须和他们打交道，因为他们的经济财富是我们税收的重要来源，也是投资军队建设的关键。我们必须让他们知道，我们没有忘记他们的重要性，也没有忘记他们过去的罪行。一个大胆的基础设施改善项目将做到这一切，而这些投资也将通过税收返还给我们。"
 me_thrace_3_new_philhellene_policy.11.a:0 "让他们知道我们在盯着他们。"
 me_thrace_3_new_philhellene_policy.11.at:0 "$me_tre_task_start_tt_1$鼓励黑海的殖民。"

 me_thrace_3_new_philhellene_policy.12.t:0 "$thrace_03_philhellene_1$：投资的回报"
 me_thrace_3_new_philhellene_policy.12.desc:0 "复兴和改缮黑海西海岸城市的工程取得了前所未有的成功。陈旧衰败的房屋被清理，新的建筑拔地而起，沟渠和基础设施得以建造，所有这一切公共支出都是为了进一步吸引移民，提升人口。我们在这方面的投资工作深入人心，成为了[ROOT.GetCountry.GetName]对此地高度重视的有力标志。"
 me_thrace_3_new_philhellene_policy.12.a:0 "人口就是税收……"
 me_thrace_3_new_philhellene_policy.12.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_5$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.13.t:0 "$thrace_03_philhellene_1$：[ROOT.GetCountry.GetAdjective]的投资"
 me_thrace_3_new_philhellene_policy.13.desc:0 "[GetCountry('TRE').GetRulerTitle][GetCountry('TRE').GetRuler.GetPraenomen]高瞻远瞩，看到了投资我们城市的益处！"
 me_thrace_3_new_philhellene_policy.13.a:0 "这样的惊喜当然欢迎，但是我们需要做什么……？"

 me_thrace_3_new_philhellene_policy.14.t:0 "$thrace_03_philhellene_1$：衰退的影响"
 me_thrace_3_new_philhellene_policy.14.desc:0 "我们将富饶的黑海西海岸城邦置于我们控制和保护之下的企图失败了。他们在[ROOT.GetCountry.GetName]的影响力日渐衰退，当地政府陷入混乱、铸币厂关闭、我们在这个区域进行投资的经济回报变得不确定，继续我们的计划已经没有任何利好了。"
 me_thrace_3_new_philhellene_policy.14.a:0 "灾难啊！"
 me_thrace_3_new_philhellene_policy.14.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_1$#!”已被#R 跳过#!！"
 # Philhellenic Euergetism
 me_thrace_3_new_philhellene_policy.21.t:0 "$thrace_03_philhellene_2$：富人的义务"
 me_thrace_3_new_philhellene_policy.21.desc:0 "出于慷慨大方以及我们表明尊重的意愿，同时也是为了维持适当的排场和庆典，所有的希腊城邦都会收到[ROOT.GetCountry.GetRulerTitle]财富的一部分作为丰厚的礼物，可以将其用于公众的福祉。让所有希腊人都能分享到[ROOT.GetCountry.GetName]的好运吧！"
 me_thrace_3_new_philhellene_policy.21.a:0 "现在没有人会质疑[ROOT.GetCountry.GetRuler.GetPraenomen]的慷慨大方了。"
 me_thrace_3_new_philhellene_policy.21.at:0 "希腊陆地区域[SCOPE.ScriptValue('tre_mis_3_2_gold_svalue')|Y0]个非$macedonian$文化的#Y $hellenic$#!国家将获得[SCOPE.ScriptValue('tre_mis_3_2_gold_svalue')|G2]@gold!，并且对@[me_thrace_scope.GetFlag]![me_thrace_scope.GetName]的好感提升#G +50#!。"
 me_thrace_3_new_philhellene_policy.21.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_2$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.22.t:0 "$thrace_03_philhellene_2$：[GetCountry('TRE').GetRuler.GetPraenomen]的礼物"
 me_thrace_3_new_philhellene_policy.22.desc:0 "[GetCountry('TRE').GetRulerTitle][GetCountry('TRE').GetRuler.GetPraenomen]赠与了我们一份丰厚的礼物，宣称应该让全体希腊人分享[GetCountry('TRE').GetName]的财富。毫无疑问这一行动的目的是为了拉拢我们的人民和领导层，让我们支持[GetCountry('TRE').GetAdjective]的利益，流入我们国库的银子就是这一观点的有力论据。"
 me_thrace_3_new_philhellene_policy.22.a:0 "礼物就是礼物……？"
 # Personality Cult
 me_thrace_3_new_philhellene_policy.31.t:1 "$thrace_03_philhellene_3$：[ROOT.GetRuler.GetPraenomen]的崇拜"
 me_thrace_3_new_philhellene_policy.31.desc:1 "一位影响力上升到了常人无可比拟程度的统治者，一位其一举一动都会牵动到每位属民的统治者，[ROOT.GetRuler.GetPraenomen]就是这样一位统治者，鉴于此整个[ROOT.GetRuler.GetFamilyDisplayName]家族将这样的尊崇上升到了远高于服从和敬重的地步。已经有人对此表示理解，也有人在四海歌颂[ROOT.GetRuler.GetHerHis]的丰功伟绩。有了[ROOT.GetCountry.GetAdjective]国家领导层和祭祀团的支持，这样一股崇拜的风潮将会转变成一个核心组织严密的国教崇拜。"
 me_thrace_3_new_philhellene_policy.31.a:1 "众神也会唱起[ROOT.GetRuler.GetHerHis]的赞歌！"
 me_thrace_3_new_philhellene_policy.31.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_3$$mission_task_completed_tt_2$"
 # Divine Founder
 me_thrace_3_new_philhellene_policy.41.t:1 "$thrace_03_philhellene_4$：神明[deified_char.GetPraenomen]"
 me_thrace_3_new_philhellene_policy.41.desc:1 "在短短几年时间内将一座新建的城市打造成富裕的都会；同亚历山大本人并肩作战颠覆了一个古老的帝国；领导军队转战四方，以凡人不可料及的速度击败了叛乱的希腊人、俄得律西人、以及安提柯家族：这不是一介凡躯可以实现的事情。这些行动中的每一个，当然还有更多这样的事迹，都展现了一个人在远见、能力以及性格坚毅方面，已经能够比肩奥林匹斯众神本体。谁又有资格否认这样的传奇事迹呢？\n\n从现在起，[deified_char.GetPraenomen]将会在[ROOT.GetCountry.GetName]的众神之间拥有一席之地。"
 me_thrace_3_new_philhellene_policy.41.a:0 "否认的都是异端。"
 me_thrace_3_new_philhellene_policy.41.tt:1 "$mission_task_completed_tt_1$$thrace_03_philhellene_4$$mission_task_completed_tt_2$"
 # Benefactor of Athens
 me_thrace_3_new_philhellene_policy.51.t:0 "$thrace_03_philhellene_5$：示好"
 me_thrace_3_new_philhellene_policy.51.desc:0 "雄城[GetCountry('ATH').GetName]在众希腊城邦中有着领导地位。如果我们希望和其他希腊人进一步融合，取得他们的支持就是一切希望的前提，因为很多人都倾向于效仿雅典人立下的先例。\n\n为了达到这个目的，近几十年来我们一直向雅典人提供惠利，而随着我们在最后的努力上下了双倍的功夫，我们现在已经赢得了雅典人的友谊——甚至可能赢得了忠心。"
 me_thrace_3_new_philhellene_policy.51.a:0 "他们应当视我们为[GetCountry('ATH').GetName]的挚友。"
 me_thrace_3_new_philhellene_policy.51.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_5$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.52.t:0 "$thrace_03_philhellene_5$：友谊的提案"
 me_thrace_3_new_philhellene_policy.52.desc:0 "来自[GetCountry('TRE').GetName]的特使到达了，带着礼物，大谈特谈[GetCountry('ATH').GetName]已经从[GetCountry('TRE').GetRulerTitle][GetCountry('TRE').GetRuler.GetPraenomen]那里收到的诸多惠恩。他们声明[GetCountry('TRE').GetName]已经慷慨地展示了友谊并支持了[GetCountry('ATH').GetName]，而这一次他们希望能够将这样的关系更进一步，用他们的话说，就是构建“有成效且互惠互利”两国关系。 "
 me_thrace_3_new_philhellene_policy.52.desc_1:0 "他们会更加愿意提供军事支持来帮助我们从[athens_overlord_scope.GetCountry.GetName]争得自由。"
 me_thrace_3_new_philhellene_policy.52.a:0 "同[GetCountry('TRE').GetName]结盟可是大好的机会！"
 me_thrace_3_new_philhellene_policy.52.b:0 "我们不能作出任何承诺，但是他们的礼物我们就收下了。"
 me_thrace_3_new_philhellene_policy.52.c:0 "我们没这个想法。"

 me_thrace_3_new_philhellene_policy.53.t:0 "[GetCountry('TRE').GetAdjective]向[GetCountry('ATH').GetName]示好"
 me_thrace_3_new_philhellene_policy.53.desc:0 "我们收到消息，[GetCountry('TRE').GetAdjective]的特使访问了[GetCountry('ATH').GetName]，双方就希腊的政治局势交换了一件，并探讨了[GetCountry('ATH').GetAdjective]—[GetCountry('TRE').GetAdjective]双边关系的本质。\n\n"
 me_thrace_3_new_philhellene_policy.53.desc_1:0 "作为商谈的结果，[GetCountry('ATH').GetName]打算背弃对我们的义务，同[GetCountry('TRE').GetName]结成同盟，直接地反对我们的利益！"
 me_thrace_3_new_philhellene_policy.53.desc_2:0 "作为商谈的结果，[GetCountry('ATH').GetName]立马中止了同我们的关系，这既是因为他们自身的处境，也是因为受到色雷斯人的怂恿。"
 me_thrace_3_new_philhellene_policy.53.desc_3:0 "商谈似乎没有达成一致，[GetCountry('ATH').GetAdjective]的外交官向我们保证他们的忠心不会轻易被颠覆。"
 me_thrace_3_new_philhellene_policy.53.a:0 "弄死这帮[GetCountry('TRE').GetAdjective]的搅局混子！"
 me_thrace_3_new_philhellene_policy.53.b:0 "他们以为能如此轻易办到吗？"
 me_thrace_3_new_philhellene_policy.53.c:0 "忠心可嘉。"
 me_thrace_3_new_philhellene_policy.53.tt:0 "@[GetCountry('ATH').GetFlag]![GetCountry('ATH').GetName]不再是我们的附属国。"

 me_thrace_3_new_philhellene_policy.54.t:0 "$thrace_03_philhellene_5$：回复"
 me_thrace_3_new_philhellene_policy.54.desc:0 "我们的使者从[GetCountry('ATH').GetName]返回，带来了[GetCountry('ATH').GetAdjective]的回应。\n\n"
 me_thrace_3_new_philhellene_policy.54.desc_1:0 "他们开心地通知我们，有远见的[GetCountry('ATH').GetName]市民认识到了同我们结下友谊的价值，全心全意地感谢我们的礼物以及欢迎我们结盟的提议。我们现在团结一致，为建立一个和平且稳定的完整希腊而努力。"
 me_thrace_3_new_philhellene_policy.54.desc_2:0 "雅典人心怀感激地接受了我们的礼物，但是遗憾地通知我们，他们当前并不认为让两国关系更进一步有什么价值。不过，现在不成的事情，说不定未来能成。"
 me_thrace_3_new_philhellene_policy.54.desc_3:0 "雅典人全盘拒绝了我们的提案，甚至拒绝接受我们的礼物，将其称作“厚颜无耻的贿赂”，接受它是对任何一位如同[GetCountry('ATH').GetName]人一样有大智慧之人的贬损。"
 me_thrace_3_new_philhellene_policy.54.a:0 "光明的未来等待着我们的人民！"
 me_thrace_3_new_philhellene_policy.54.b:0 "这不是我们期望的，但至少是一个开始。"
 me_thrace_3_new_philhellene_policy.54.c:0 "气死我了！他们哪来的胆子？！"
 me_thrace_3_new_philhellene_policy.54.tt:0 "@[GetCountry('ATH').GetFlag]![GetCountry('ATH').GetName]不再是@[athens_overlord_scope.GetFlag]![athens_overlord_scope.GetName]的附属国。"
 # Peloponnesian Overtures
 me_thrace_3_new_philhellene_policy.61.t:0 "$thrace_03_philhellene_6$：提出建议"
 me_thrace_3_new_philhellene_policy.61.desc:0 "尽管斯巴达的光荣岁月已经过去数十年，对整个希腊的影响力也日渐衰败，他们依然是伯罗奔尼撒的关键势力，是众多希腊城邦效仿的楷模。我们的特使已经出发向他们抛出橄榄枝，赢得这些坚韧勇士支援我们的事业。"
 me_thrace_3_new_philhellene_policy.61.a:0 "他们的荣光将让我们的事业显得更加合法。"
 me_thrace_3_new_philhellene_policy.61.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_6$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.62.t:0 "$thrace_03_philhellene_6$：[GetCountry('TRE').GetAdjective]的友谊"
 me_thrace_3_new_philhellene_policy.62.desc:0 "来自[GetCountry('TRE').GetName]的特使已经到达，试图赢得我们的好感。他们带来了很多礼物，还杜撰了一个有关希腊光明未来的故事，其中[GetCountry('SPA').GetName]扮演着重要的角色。 "
 me_thrace_3_new_philhellene_policy.62.desc_1:0 "他们甚至愿意和我们并肩作战，从[athens_overlord_scope.GetCountry.GetName]手中争取自由！"
 me_thrace_3_new_philhellene_policy.62.a:0 "与他们站在一起是一件光彩的事！"
 me_thrace_3_new_philhellene_policy.62.b:0 "接受他们的礼物，但不作任何承诺。"
 me_thrace_3_new_philhellene_policy.62.c:0 "[GetCountry('SPA').GetName]不需要[GetCountry('TRE').GetAdjective]的友谊。"

 me_thrace_3_new_philhellene_policy.63.t:0 "[GetCountry('TRE').GetAdjective]向[GetCountry('SPA').GetName]示好"
 me_thrace_3_new_philhellene_policy.63.desc:0 "我们收到消息，[GetCountry('TRE').GetAdjective]的特使访问了[GetCountry('SPA').GetName]，希望赢得他们的忠心和支持。\n\n"
 me_thrace_3_new_philhellene_policy.63.desc_1:0 "看来他们成功了，斯巴达人拒绝向我们履行义务，转而同[GetCountry('TRE').GetName]结盟，反对我们！"
 me_thrace_3_new_philhellene_policy.63.desc_2:0 "看来他们至少取得了一部分成功，因为斯巴达人已经被鼓动起来，立马中止了对我们的义务，宣布从我们的影响下独立！"
 me_thrace_3_new_philhellene_policy.63.desc_3:0 "他们显然碰了一鼻子灰，因为斯巴达人的特使已经向我们保证他们的忠心不会如此轻易被收买。"
 me_thrace_3_new_philhellene_policy.63.tt:0 "@[GetCountry('SPA').GetFlag]![GetCountry('SPA').GetName]不再是我们的附属国。"

 me_thrace_3_new_philhellene_policy.64.t:0 "$thrace_03_philhellene_6$：回复"
 me_thrace_3_new_philhellene_policy.64.desc:0 "我们的特使从[GetCountry('SPA').GetName]返回，带来了[GetCountry('SPA').GetAdjective]人对我们提案的回应。\n\n"
 me_thrace_3_new_philhellene_policy.64.desc_1:0 "他们高兴地通知我们，[GetCountry('SPA').GetName]的力士愿意同我们并肩作战，成为我们在希腊的盟友。"
 me_thrace_3_new_philhellene_policy.64.desc_2:0 "斯巴达人心怀感激地接受了我们对他们战争金库的捐献，但是认为正式的结盟不符合当前的利益。"
 me_thrace_3_new_philhellene_policy.64.desc_3:0 "斯巴达人以拉栖代梦式的回复“如果我们的忠心能够被收买，那么忠心就没有价值”拒绝了我们合作的提案。甚至我们的礼物也被原封不动地退还给了大使。"
 me_thrace_3_new_philhellene_policy.64.a:0 "齐心协力，我们将无往不胜！"
 me_thrace_3_new_philhellene_policy.64.b:0 "我们会向他们证明我们值得他们的友谊。"
 me_thrace_3_new_philhellene_policy.64.c:0 "他们……是真的有种……"
 me_thrace_3_new_philhellene_policy.64.tt:0 "@[GetCountry('SPA').GetFlag]![GetCountry('SPA').GetName]不再是@[sparta_overlord_scope.GetFlag]![sparta_overlord_scope.GetName]的附属国。"
 # Condone Local Mints
 me_thrace_3_new_philhellene_policy.71.t:0 "$thrace_03_philhellene_7$"
 me_thrace_3_new_philhellene_policy.71.desc:0 "铸造自己的流通货币乃是巨大威望的标志，通常只有最强大的独立国家才能拥有这样的权利，这一权利长期掌握在黑海西海岸的城邦手中。\n\n尽管他们名义上服从[GetCountry('TRE').GetAdjective]的王座，我们应当允许他们继续铸造自己的流通货币，这对于赢得这些城邦的好感非常重要。"
 me_thrace_3_new_philhellene_policy.71.a:0 "只需要付出一点小小的代价。"
 me_thrace_3_new_philhellene_policy.71.at:0 "$me_tre_task_start_tt_1$放宽铸币限制。"

 me_thrace_3_new_philhellene_policy.72.t:0 "$thrace_03_philhellene_7$"
 me_thrace_3_new_philhellene_policy.72.desc:0 "我们放弃王家铸币特权的政策在黑海城邦眼中是展现尊重的标志。我们极大地赢得了他们的好感，同时他们保留对铸币权的继续控制能够在各种方式上加强他们的经济，这或许能以意料之外的形式给我们也带来好处。"
 me_thrace_3_new_philhellene_policy.72.a:0 "绝妙的进展！"
 me_thrace_3_new_philhellene_policy.72.at:0 "当受到煽动时，我们的黑海城市属邦有#G -50.0%#!几率发动叛乱反对我们。"
 me_thrace_3_new_philhellene_policy.72.at1:0 "所有其他黑海城市属邦获得对@[me_thrace_scope.GetFlag]![me_thrace_scope.GetName]的#G +25#!好感度，以及在首都省份“#Y $state_improvement_oratory$#!”。"
 me_thrace_3_new_philhellene_policy.72.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_7$$mission_task_completed_tt_2$"
 me_thrace_3_new_philhellene_policy.73.t:0 "[GetCountry('TRE').GetName]赦免当地铸币"
 me_thrace_3_new_philhellene_policy.73.desc:0 "[GetCountry('TRE').GetRulerTitle][GetCountry('TRE').GetRuler.GetPraenomen]似乎放宽了王家铸币特权的要求。我们不仅没有被勒令停止铸造自己的流通货币，还获得了特殊津贴的奖励，允许继续工作，并从经济繁荣中获取红利。"
 me_thrace_3_new_philhellene_policy.73.a:0 "极大尊重的标志！"

 me_thrace_3_new_philhellene_policy.74.t:0 "$thrace_03_philhellene_7$：关停本地铸币"
 me_thrace_3_new_philhellene_policy.74.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_7$#!”已被#R 跳过#!！"
 # Champion of the Greeks
 me_thrace_3_new_philhellene_policy.81.t:0 "$thrace_03_philhellene_8$：新保护者"
 me_thrace_3_new_philhellene_policy.81.desc:0 "我们在希腊投入的努力有了回报。我们的地位每一天都变得更加稳固，希腊开始视我们为他们的保护人以及其利益的捍卫者。\n\n尽管我们在希腊方面针对其他继业者的胜利尚未有所定论，我们在确保自己的势力存在、挑战对手、结成同盟方面取得了巨大的进展。我们应该找个时间庆祝我们的成功，并将我们的地位正式巩固起来。"
 me_thrace_3_new_philhellene_policy.81.a:0 "我们干得不错。"
 me_thrace_3_new_philhellene_policy.81.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_8$$mission_task_completed_tt_2$"
 # Garrison the Poleis
 me_thrace_3_new_philhellene_policy.91.t:0 "$thrace_03_philhellene_9$"
 me_thrace_3_new_philhellene_policy.91.desc:0 "在希腊城邦驻扎我们的士兵，让我们面对紧急情况时能够做出强有力的回应，这样的政策可以展现我们的存在感，同时也能时不时地提醒他们的忠心应该放在何处。\n\n我们的士兵驻扎在每一个城市，而我们的军官活跃在防卫的第一线，我们相信他们有能力将任何有组织的抵抗行为扼杀的萌芽状态。"
 me_thrace_3_new_philhellene_policy.91.a:0 "派遣军队。"
 me_thrace_3_new_philhellene_policy.91.at:0 "$me_tre_task_start_tt_1$在黑海城市驻军。"

 me_thrace_3_new_philhellene_policy.92.t:0 "$thrace_03_philhellene_9$"
 me_thrace_3_new_philhellene_policy.92.desc:0 "兵营建造了起来，我们的士兵在希腊城邦的街道上巡逻以防范任何突发情况的发生。人民认识到正是我们在保护他们免受威胁——不论这威胁是来自外部还是内部，心里就会感到安全踏实。\n\n由于整座城市都被高墙耸立、戒备森严的兵营监视着，任何潜在的反叛行为都会被扼杀，我们的士兵被堡垒安全地保护着，可以应对任何试图发动突然骚乱的企图。"
 me_thrace_3_new_philhellene_policy.92.a:0 "我们注意力的具象化。"
 me_thrace_3_new_philhellene_policy.92.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_9$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.94.t:0 "$thrace_03_philhellene_9$：召回驻军"
 me_thrace_3_new_philhellene_policy.94.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_9$#!”已被#R 跳过#!！"
 # Enforce Royal Coinage
 me_thrace_3_new_philhellene_policy.101.t:0 "$thrace_03_philhellene_10$"
 me_thrace_3_new_philhellene_policy.101.desc:0 "铸造流通货币是一项远超黑海城邦身份的特权。此外，这些本地货币是人们骄傲的源泉，也是他们地位的象征；这些对于我们控制当前区域都是弊端。既然是作为他们地位的象征，那么我们应该关停这些铸币厂。"
 me_thrace_3_new_philhellene_policy.101.a:0 "就这么办。"
 me_thrace_3_new_philhellene_policy.101.at:0 "$me_tre_task_start_tt_1$没收本地铸币设备。"

 me_thrace_3_new_philhellene_policy.102.t:0 "$thrace_03_philhellene_10$"
 me_thrace_3_new_philhellene_policy.102.desc:0 "尽管如同预料一样遭到了抵抗，黑海殖民地的本地铸币厂被拆解，他们的设备也被没收由王家使用。"
 me_thrace_3_new_philhellene_policy.102.a:0 "我们应当好好利用这些设备。"
 me_thrace_3_new_philhellene_policy.102.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_10$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.104.t:0 "$thrace_03_philhellene_10$：关停本地铸币"
 me_thrace_3_new_philhellene_policy.104.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_15$#!”已被#R 跳过#!！"
 # Securing Central Greece
 me_thrace_3_new_philhellene_policy.111.t:0 "$thrace_03_philhellene_11$：橄榄枝"
 me_thrace_3_new_philhellene_policy.111.desc:0 "[GetCountry('BOE').GetName]的人们既傲慢又固执，一直以来对马其顿人都抱有敌意。亚历山大一登上马其顿的王位，[GetProvince('(int32)426').GetName]就大张旗鼓地发动叛乱，甚至闹到了亚历山大把这座城市夷为平地的地步。然而，现在我们有机会向他们伸出橄榄枝，忘却过去的冲突，甚至可以的话，在这个艰难的年代在希腊这个混乱的区域交一个新的朋友。"
 me_thrace_3_new_philhellene_policy.111.a:0 "让我们派出特使。"
 me_thrace_3_new_philhellene_policy.111.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_11$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.112.t:0 "$thrace_03_philhellene_11$：橄榄枝"
 me_thrace_3_new_philhellene_policy.112.desc:0 "我们同马其顿人的一般关系，特别是同亚历山大的继业者们的关系，一直都磕磕碰碰。我们的忠心很难获取，更不要说维持了，因为我们是骄傲而坚守的民族。因此，当色雷斯的大使出现在我们集会所的面前，提议建立友谊的时候，我们还是相当惊讶的。\n\n尽管承认我们之前存在分歧，他们已经准备迈出和解的第一步，向我们伸出手（当然手里还攥着不少用于贿赂的金子）。我们应该就因为这样称呼他们为朋友吗？"
 me_thrace_3_new_philhellene_policy.112.a:0 "是的，我们要称呼他们为朋友！"
 me_thrace_3_new_philhellene_policy.112.b:0 "我们承认他们的好意；但是我们还不认可他们的友谊。"
 me_thrace_3_new_philhellene_policy.112.c:0 "绝不！"

 me_thrace_3_new_philhellene_policy.113.t:0 "$thrace_03_philhellene_11$：叛乱！"
 me_thrace_3_new_philhellene_policy.113.desc:0 "我们注意到我们的附属[GetCountry('BOE').GetName]同[GetCountry('TRE').GetAdjective]的特使有接触。\n\n"
 me_thrace_3_new_philhellene_policy.113.desc_1:0 "这些不忠不义、不可信任的玻奥提亚人居然接受了[GetCountry('TRE').GetAdjective]的贿赂，宣布自己独立！他们甚至还继续往伤口上撒盐，接受了色雷斯的友谊并宣布他们两国结成了同盟。尽管他们的背叛行为并非完全出乎意料，他们依然要为这种行为付出沉重的代价！"
 me_thrace_3_new_philhellene_policy.113.desc_2:0 "这些不忠不义、不可信任的玻奥提亚人居然接受了[GetCountry('TRE').GetAdjective]的贿赂，宣布自己独立！然而，似乎是由于一些古怪的原因，他们拒绝了[GetCountry('TRE').GetAdjective]的友谊，妄想着自己能够以一己之力站稳脚跟。尽管他们的背叛行为并非完全出乎意料，他们依然要为这种行为付出沉重的代价！"
 me_thrace_3_new_philhellene_policy.113.desc_3:0 "幸运的是，我们对他们的信任是值得的；他们拒绝了提议，依然终于我们。"
 me_thrace_3_new_philhellene_policy.113.a:0 "叛徒！"
 me_thrace_3_new_philhellene_policy.113.b:0 "一帮子作白日梦的蠢材，真是的……"
 me_thrace_3_new_philhellene_policy.113.c:0 "太好了！"
 me_thrace_3_new_philhellene_policy.113.tt:0 "@[GetCountry('BOE').GetFlag]![GetCountry('BOE').GetName]不再是我们的附属国。"

 me_thrace_3_new_philhellene_policy.114.t:0 "$thrace_03_philhellene_11$：玻奥提亚的答复"
 me_thrace_3_new_philhellene_policy.114.desc:0 "我们前往[GetCountry('BOE').GetName]的特使带回了答复。\n\n"
 me_thrace_3_new_philhellene_policy.114.desc_1:0 "他们兴高采烈地接受了我们的提议。现在他们不仅宣告要从宗主的手中独立，还和我们结成了同盟。这实在是我们在外交层面的大胜利，进一步巩固了我们在希腊的地位，未来我们若是进军这个地区会更加的简单。"
 me_thrace_3_new_philhellene_policy.114.desc_2:0 "他们有所保留的接受了我们的提议。他们确实宣告要从宗主的手中独立，却拒绝向我们承诺一个长期的友好关系。尽管从结果来看我们在外交层面获得了成功，[GetCountry('BOE').GetName]在政治环境中被隔绝的位置使得它的命运完全依靠这个地区大国的仁慈。我们最好让它依靠的是我们。"
 me_thrace_3_new_philhellene_policy.114.desc_3:0 "很遗憾，他们带来了坏消息。玻奥提亚人嘲笑我们的提案，让我们的大使带着一封满是轻蔑的书信返回我国。如果我们想要他们的城市，我们可能只能通过武力夺取了！"
 me_thrace_3_new_philhellene_policy.114.a:0 "太好了！"
 me_thrace_3_new_philhellene_policy.114.b:0 "我们会留心他们的状况。"
 me_thrace_3_new_philhellene_policy.114.c:0 "该死！"
 me_thrace_3_new_philhellene_policy.114.tt:0 "@[GetCountry('BOE').GetFlag]![GetCountry('BOE').GetName]不再是@[boeotia_overlord_scope.GetFlag]![boeotia_overlord_scope.GetName]的附属国。"
 # Hellenic League
 me_thrace_3_new_philhellene_policy.121.t:0 "$thrace_03_philhellene_12$：友好的提案"
 me_thrace_3_new_philhellene_policy.121.desc:0 "希腊人，是一帮子臭名昭著的犟驴。他们不愿意放弃那名声在外的“自治权和自由”，除非局势到了最为绝望的地步，那时他们会团结在一起组建一个联盟。无论控制在谁手中，希腊联盟都是一个强有力的工具——希波战争之后的雅典帝国说明了这一点，腓力通过科林斯同盟控制希腊事务也说明了这一点。\n\n如果我们能够成功地将四散的盟友和各地的独立小国组织起来，将整个希腊囊括为一个同盟，我们在这个地区的影响力将无可争议。"
 me_thrace_3_new_philhellene_policy.121.a:0 "让我们听听他们说什么。"

 me_thrace_3_new_philhellene_policy.122.t:0 "$thrace_03_philhellene_12$：建议性提案"
 me_thrace_3_new_philhellene_policy.122.desc:0 "来自[GetCountry('TRE').GetName]的大使前来面见我们并带来了一份提案。希腊的自由城邦因为各自割据而势单力薄，希腊现在俨然成为了继业者们的角斗场。色雷斯的统治者[GetCountry('TRE').GetRuler.GetName]建议我们加入一个处于他的保护之下，由自由城邦结成的同盟，因为团结才能力量大。\n\n这份提案真是让人出离愤怒，但是看样子我们没得选。继业者之间无休止的争斗造成了希腊长期处于冲突与不安定状态，极大地削弱了希腊，一个处于某位竞争者影响力之下的强大的联盟或许是我们唯一的存活之道。"
 me_thrace_3_new_philhellene_policy.122.a:0 "我们接受。"
 me_thrace_3_new_philhellene_policy.122.b:0 "我们绝不会接受！"
 me_thrace_3_new_philhellene_policy.122.tt:0 "[GetProvince('(int32)418').GetArea.GetRegion.GetName]陆地区域所有自由的希腊国家都已收到一份提议，决定是否并入@[me_thrace_scope.GetFlag]![me_thrace_scope.GetName]的联合希腊附属国。"
 me_thrace_3_new_philhellene_policy.122.at:0 "@[THIS.GetCountry.GetFlag]![THIS.GetCountry.GetName]将领导新国家。"

 me_thrace_3_new_philhellene_policy.123.t:0 "$thrace_03_philhellene_12$：答复"
 me_thrace_3_new_philhellene_policy.123.desc:0 "不久以前，我们派遣特使前往希腊各地。他们的任务是劝说尽可能多的当地势力加入一个处于我们引导之下的联盟，以确保这些势力在这样一个混乱年代的安全。今天，我们的所有特使尽数返回。\n\n"
 me_thrace_3_new_philhellene_policy.123.desc_1:0 "同意的势力数量相当可观！\n\n[GetCountry('TRE').GetRuler.GetPraenomen]心怀谦逊，将不负希腊人寄予[GetCountry('TRE').GetRuler.GetHerHim]的信任。我们的统治者宣告了希腊联盟的重生，在[GetCountry('TRE').GetName]充满关爱的、满怀恩惠的引导下，其目的在于保卫全希腊的“自治权与自由精神”。"
 me_thrace_3_new_philhellene_policy.123.desc_2:0 "不幸的是，他们带来了坏消息；没有一个国家接受我们的提议。显然，他们受到了我们对手的阴险诺言的蛊惑！\n\n现在跟他们是讲不通道理了。"
 me_thrace_3_new_philhellene_policy.123.a:0 "好吧……"
 me_thrace_3_new_philhellene_policy.123.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_12$$mission_task_completed_tt_2$。"
 me_thrace_3_new_philhellene_policy.123.tt1:0 "没有希腊国家接受我们的提议。"
 me_thrace_3_new_philhellene_policy.123.at:0 "[THIS.GetCountry.MakeScope.GetVariable('league_counter_var').GetValue|0Y]个希腊国家接受提议，并入我们的新藩属@[league_head_scope.GetFlag]![league_head_scope.GetName]"
 # Invest in the Poleis
 me_thrace_3_new_philhellene_policy.131.t:0 "$thrace_03_philhellene_13$：投资"
 me_thrace_3_new_philhellene_policy.131.desc:0 "我们应当挪用一大笔国库预算来资助城邦的大规模工程建设，以惠及当地居民。这样的行为能确保他们认识到[GetCountry('TRE').GetName]的双手每天都在改善当地的衣食住行，塑造城市，帮助他们积累财富，并且在他们的经济腾飞中扮演着重要的角色。"
 me_thrace_3_new_philhellene_policy.131.a:0 "他们会将[GetCountry('TRE').GetName]视作自己生命的一部分。"
 me_thrace_3_new_philhellene_policy.131.at:0 "$me_tre_task_start_tt_1$保障城市特权。"

 me_thrace_3_new_philhellene_policy.132.t:0 "$thrace_03_philhellene_13$：回报"
 me_thrace_3_new_philhellene_policy.132.desc:0 "我们的投资有了可观的回报，城邦的人民认识到了[GetCountry('TRE').GetName]并非远在天边，而是如沐春风一般地关注着当地人的民生民计；不仅如此，城市的经济得到了极大地——对居民更重要的是，肉眼可见地——改善。"
 me_thrace_3_new_philhellene_policy.132.a:0 "[GetCountry('TRE').GetName]接触过的，都将繁荣昌盛。"
 me_thrace_3_new_philhellene_policy.132.at1:0 "所有其他黑海城市属邦获得对@[me_thrace_scope.GetFlag]![me_thrace_scope.GetName]的#G +25#!好感度，以及在首都省份“#Y $state_improvement_religious$#!”。"
 me_thrace_3_new_philhellene_policy.132.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_13$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.133.t:0 "[GetCountry('TRE').GetAdjective]的投资"
 me_thrace_3_new_philhellene_policy.133.desc:0 "来自[GetCountry('TRE').GetAdjective]国库的金子最近流入了[ROOT.GetCountry.GetName]，用于兴建新的基础设施、沟渠和住房，此外也用于支援关键的商贸创业。我们的人民认识到[GetCountry('TRE').GetName]正如沐春风般地改善他们的民生民计，并为老百姓创造了繁荣。\n\n看来[GetCountry('TRE').GetName]的保护确实带来了一些惠利……"
 me_thrace_3_new_philhellene_policy.133.a:0 "我们不会忘记他们的慷慨。"

 me_thrace_3_new_philhellene_policy.134.t:0 "$thrace_03_philhellene_13$：回报不确定"
 me_thrace_3_new_philhellene_policy.134.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_13$#!”已被#R 跳过#!！"
 # Solidify Control
 me_thrace_3_new_philhellene_policy.141.t:0 "$thrace_03_philhellene_14$"
 me_thrace_3_new_philhellene_policy.141.desc:0 "城邦的自治时代就要结束了。我们的官僚随时准备好接管所有的决策部门，同时当地议会的召开需要依照我们的指令。\n\n我们预料到会有所抵抗，我们的士兵已经得到授权可以自由处置任何形式的非法集会，直到人们对新的形势已经习惯。"
 me_thrace_3_new_philhellene_policy.141.a:0 "城邦会屈服于我们的意志。"
 me_thrace_3_new_philhellene_policy.141.at:0 "$me_tre_task_start_tt_1$整合我们的黑海城市属邦的行政机构。"

 me_thrace_3_new_philhellene_policy.142.t:0 "$thrace_03_philhellene_14$"
 me_thrace_3_new_philhellene_policy.142.desc:0 "城邦的官僚机构被整合到我们自己的行政机构中，当然有阻力也是意料之中的。为了减轻对当地人心理上的打击，传统上的民主议会仍然允许召开，让市民有这么一个机会用选票表达自己的看法，但是这些机构的决策从今天开始将仅仅只会作为“建议”。假以时日，他们也会认识到我们屡试不爽的统治方法的优越性。"
 me_thrace_3_new_philhellene_policy.142.a:0 "假以时日，他们的自由观念也会淡薄。"
 me_thrace_3_new_philhellene_policy.142.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_14$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.144.t:0 "$thrace_03_philhellene_13$：失去控制"
 me_thrace_3_new_philhellene_policy.144.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_14$#!”已被#R 跳过#!！"
 # Formalize Autonomy
 me_thrace_3_new_philhellene_policy.151.t:0 "$thrace_03_philhellene_15$：签订条约"
 me_thrace_3_new_philhellene_policy.151.desc:0 "我们最近从城邦的政府层，还有人民，那里获得的好意让我们在谈判桌上的立场更加稳固。如果我们予以恰当的诱因，我们是有可能获得这些城市精英阶层的足够支持的，这样我们就能从潜在层面消除他们进一步发动叛乱的可能。"
 me_thrace_3_new_philhellene_policy.151.a:0 "这样的可能性值得一搏。"
 me_thrace_3_new_philhellene_policy.151.at:0 "$me_tre_task_start_tt_1$将我们黑海城市属邦的自治权正式化。"

 me_thrace_3_new_philhellene_policy.152.t:0 "$thrace_03_philhellene_15$：签订条约"
 me_thrace_3_new_philhellene_policy.152.desc:0 "正如我们希望的那样，我们先前的好意，以及我们承诺予以自治权并在城市的提名权事务上表示宽容，这一系列表现帮助我们充分地削弱了城邦反对派的领导层，让他们今后不再有可能进一步发动叛乱。我们签署了一份条约，将他们的诸多权利正当化，彻底安抚了市民阶层的温和分子。\n\n然而，随着时间过去，他们有可能不会再向今天这样对自治权的保证纠缠不休了。"
 me_thrace_3_new_philhellene_policy.152.a:0 "用这样的代价换取和平很划算。"
 me_thrace_3_new_philhellene_policy.152.at:0 "我们的黑海城市属邦不会再考虑叛乱。"
 me_thrace_3_new_philhellene_policy.152.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_15$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.154.t:0 "$thrace_03_philhellene_15$：当地政府混乱"
 me_thrace_3_new_philhellene_policy.154.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_15$#!”已被#R 跳过#!！"
 # Revolt events
 me_thrace_3_new_philhellene_policy.201.t:0 "黑海海岸的城邦"
 me_thrace_3_new_philhellene_policy.201.desc:0 "[GetCountry('TRE').GetName]对黑海西海岸希腊殖民地地区的控制还不完全。在之前的几十年，黑海城邦已经屡次昭显了他们的不臣之心，以及他们对民主体制的渴望，不愿活在[GetCountry('TRE').GetRulerTitle][GetCountry('TRE').GetRuler.GetName]的桎梏之下。\n\n派出我们的特使前往这些傲慢的城市或许是有价值的，我们可以询问他们在追求自由的过程中我们可以提供什么。如果我们能够煽动起星星之火，同时提供一些物质上和军事上的支援，保证其独立性，我们或许可以在这个区域结交到盟友。这将让[GetCountry('TRE').GetAdjective][GetCountry('TRE').GetRulerTitle]将[GetCountry('TRE').GetRuler.GetHerHis]的军事重心转移到其他地方。"
 me_thrace_3_new_philhellene_policy.201.a:0 "大胆的计划——正是我们需要的。"
 me_thrace_3_new_philhellene_policy.201.at:0 "我们的支持会显著地增加黑海城市公开不满的几率。"
 me_thrace_3_new_philhellene_policy.201.b:0 "我们没有多余的资源花费到这个上面。"
 me_thrace_3_new_philhellene_policy.201.bt:0 "黑海城市可能仍然会选择不要我们的支持发动叛乱，但这样的几率会减少。"

 me_thrace_3_new_philhellene_policy.202.t:0 "叛乱的火焰"
 me_thrace_3_new_philhellene_policy.202.desc_1:0 "由于他们当前与[GetCountry('TRE').GetName]交战，来自[black_sea_revolt_supporter.GetCountry.GetName]的特使前来游说，希望[ROOT.GetCountry.GetRuler.GetName]和[ROOT.GetCountry.GetAdjective]的精英层能够洗耳恭听。\n\n特使激情洋溢，陈述了暴虐的[GetCountry('TRE').GetRulerTitle][GetCountry('TRE').GetRuler.GetName]对这个区域的主权，当然更重要的是对我们秉持的价值观造成的威胁。[black_sea_revolt_supporter.GetCountry.GetAdjective]的特使宣称，他们已经获得[black_sea_revolt_supporter.GetCountry.GetRulerTitle][black_sea_revolt_supporter.GetCountry.GetRuler.GetName]的授权，只要我们加入他们同[GetCountry('TRE').GetName]的战争，将献给我们一大笔捐赠用于战争资金。"
 me_thrace_3_new_philhellene_policy.202.desc_2:0 "我们的宗主[GetCountry('TRE').GetRulerTitle][GetCountry('TRE').GetRuler.GetPraenomen]同他们的敌人经年无休的战争给了我们一个机会，让我们能够再一次搏一搏自身的自由。他们的军队现在在别的地方受到牵制，我们在这个区域不仅兵力占优，还能做到出其不意。\n\n我们的特使已经前往各处城邦同僚，运气好的话，我们能够联合行动赢取我们的自由，我们所有人。"
 me_thrace_3_new_philhellene_policy.202.a:0 "现在正是攫取我们命运的关键时刻！"
 me_thrace_3_new_philhellene_policy.202.at:0 "我们很快就会发动独立战争，同其他所有同仇敌忾、渴望实现自由的黑海西海岸城邦一起。"
 me_thrace_3_new_philhellene_policy.202.b:0 "这样的行动只会导致我们的灭亡。"

 me_thrace_3_new_philhellene_policy.203.t_1:0 "黑海的叛乱！"
 me_thrace_3_new_philhellene_policy.203.t_2:0 "黑海忠诚派获胜"
 me_thrace_3_new_philhellene_policy.203.desc_4:0 "从事后来看，我们的干涉是没有必要的： "
 me_thrace_3_new_philhellene_policy.203.desc_5:0 "我们的礼物和提供援助的提议有了绝妙的回报： "
 me_thrace_3_new_philhellene_policy.203.desc_6:0 "啊！我们的礼物和提供援助的提议全都泡了汤。 "
 me_thrace_3_new_philhellene_policy.203.desc_1:0 "[black_sea_revolt_leader.GetName]已经揭竿而起反对[GetCountry('TRE').GetName]以及[GetCountry('TRE').GetRulerTitle][GetCountry('TRE').GetRuler.GetPraenomen]的暴政！尽管其他同侪城邦按兵不动，他们现在孤身反抗宗主，这一局势的发展应该能引开[GetCountry('TRE').GetAdjective]的军队。"
 me_thrace_3_new_philhellene_policy.203.desc_2:0 "[black_sea_revolt_leader.GetName]已经揭竿而起反对[GetCountry('TRE').GetName]以及[GetCountry('TRE').GetRulerTitle][GetCountry('TRE').GetRuler.GetPraenomen]的暴政！受到他们的鼓舞，其他城邦也纷纷效仿，叛乱的星星之火已呈燎原之势席卷整个区域。这或许能够将很大一批[GetCountry('TRE').GetAdjective]的军队引开。"
 me_thrace_3_new_philhellene_policy.203.desc_3:0 "没有一个黑海城邦愿意抓住机会揭竿而起反抗他们的宗主！看上去他们宁愿坐视自由的希望如泡沫一般消解，而不是和我们并肩作战。"
 me_thrace_3_new_philhellene_policy.203.a:0 "太好了！"
 me_thrace_3_new_philhellene_policy.203.b:0 "胆小鬼！"

 me_thrace_3_new_philhellene_policy.204.desc_1:0 "[black_sea_revolt_leader.GetName]已经揭竿而起反对我们的统治，显然是看中了我们当前身陷战争的泥潭并加以利用！幸运的是，叛乱的范围并没有超出他们的国土，要是运气好的话我们很快就能将其平定。\n\n"
 me_thrace_3_new_philhellene_policy.204.desc_2:0 "[black_sea_revolt_leader.GetName]已经揭竿而起反对我们的统治，而这个区域里的其他势力纷纷效仿他们竖起叛旗！他们显然是看中了我们当前身陷战争的泥潭并加以利用。\n\n"
 me_thrace_3_new_philhellene_policy.204.desc_3:0 "我们当前的战争让我们在处理黑海西海岸城市的不忠时显得力不从心。我们敌人中的一位要是想煽动一场叛乱并剧烈地扭转这个区域的战略形势是一件很简单的事情。\n\n然而，不论是什么原因——到底是我们的敌人没有这么尝试，还是城邦的忠心占了上风——看样子我们这一次不需要担心他们有不臣之心了。"
 me_thrace_3_new_philhellene_policy.204.desc_4:0 "我们没有任何理由去猜忌外部的干涉导致了他们的不忠。"
 me_thrace_3_new_philhellene_policy.204.desc_5:0 "看来[black_sea_revolt_supporter.GetName]是这次叛乱的罪魁祸首。"
 me_thrace_3_new_philhellene_policy.204.a:0 "背主的虫豸！"
 me_thrace_3_new_philhellene_policy.204.b:0 "忠心可嘉。"
