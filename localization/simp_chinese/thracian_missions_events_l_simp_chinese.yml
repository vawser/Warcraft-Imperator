l_simp_chinese:
 ### Crossing the Hellespont ###
 me_thracian_01_hellespont.1.t:0 "粉碎亚细亚希腊人的抵抗：毫不留情"
 me_thracian_01_hellespont.1.desc:0 "地处赫勒斯滂的，我们的邻国城邦，他们居然决定将自己的军力同[GetCountry('PRY').GetName]合为一股。\n\n哪怕他们召唤了自己那位强大的盟友，军力也无法和我们匹敌，我们的军队将摧枯拉朽地击溃他们的军队，将他们的城市化作一片焦土。这个地区的其他希腊人可能会感到威胁并拒绝帮助我们，但重点在于我们向邻国发出了清楚的信号，并且在亚细亚站稳了脚跟。"
 me_thracian_01_hellespont.1.a:0 "没人能抗衡我们的力量！"
 me_thracian_01_hellespont.1.a.tt:0 "我们所有[hellenic_culture_scope.GetName|Y]文化的邻国将不再信任我们。"
 me_thracian_01_hellespont.1.b.tt:0 "这会有损我们的希腊邻国对我们的好感。"
 me_thracian_01_hellespont.1.end.tt:0 "使命任务“#Y $thracian_01_hellespont_task_1$#!”现已#G 完成#!！"
 me_thracian_01_hellespont.2.t:0 "动摇亚细亚希腊人的忠诚：诱人的提议"
 me_thracian_01_hellespont.2.desc:0 "[GetCharacter('(int32)37').GetName]通过诺言将希腊人拉拢到自己一方的手腕很长一段时间内无人能够匹敌，但是我们的巴西琉斯[ROOT.GetCountry.GetRuler.GetName]同他一样长袖善舞。\n\n我们的大使应该再次试图赢得某些[GetCountry('PRY').GetName]的赫勒斯滂盟友的信任。通过一系列的外交、威胁以及恫吓手段，他们应该会愿意听从我们的提议。而且如果可能的话，他们甚至会背离当前的昏主，投奔到我们的旗下！"
 me_thracian_01_hellespont.2.a:0 "外交是比刀剑更强大的武器。"
 me_thracian_01_hellespont.2.a.tt:0 "根据对我们的好感，下列国家有可能会背叛[GetCountry('PRY').GetName]加入我们的阵营：[cdd_scope.GetName]、[ast_scope.GetName]、[kio_scope.GetName]、[kzk_scope.GetName]。"
 me_thracian_01_hellespont.2.b.tt:0 "根据对我们的好感，[GetCountry('CDD').GetName|Y]、[GetCountry('AST').GetName|Y]、[GetCountry('KIO').GetName|Y]和[GetCountry('KZK').GetName|Y]中任何存在的国家都有可能背叛[GetCountry('PRY').GetName]加入我们的阵营。"
 me_thracian_01_hellespont.2.b.tt.2:0 "我们会向每个国家送去#Y 125#!金币的贿赂。"
 me_thracian_01_hellespont.2.end.tt:0 "使命任务“#Y $thracian_01_hellespont_task_2$#!”现已#G 完成#!！"
 me_thracian_01_hellespont.3.t:0 "来自赫勒斯滂海峡对岸的提议"
 me_thracian_01_hellespont.3.desc:0 "来自[GetCountry('TRE').GetName]的特使近日到达了我们的城市。\n\n他们带来了数量相当可观的黄金前来，声称这是巴西琉斯的礼物，同时还带来了一份有利益的提议。[GetCountry('TRE').GetRuler.GetName]慷慨大度，待人友善，愿意向我们伸出援手保护我们，前提是我们得背离当前的宗主[GetCountry('PRY').GetRuler.GetName]，转投到他的旗下。\n\n这样的一份提案应当是要引起众怒的，但是[GetCountry('PRY').GetRuler.GetName]天高皇帝远，忙着打自己的仗，[GetCountry('TRE').GetRuler.GetName]近在眼前且虎视眈眈……"
 me_thracian_01_hellespont.3.a:0 "可以，我们接受提议。"
 me_thracian_01_hellespont.3.a.tt:0 "我国成为[GetCountry('TRE').GetName|Y]的朝贡国。"
 me_thracian_01_hellespont.3.b:0 "不行，我们不是叛徒！"
 me_thracian_01_hellespont.3.b.tt:0 "这可能会造成后续影响。\n\n[GetCountry('TRE').GetName|Y]获得我国的宣称。"
 me_thracian_01_hellespont.4.t:0 "答复否决"
 me_thracian_01_hellespont.4.desc.1:0 "[GetCountry('CDD').GetName]骄傲的人民没有就此动摇。\n\n他们没有受到我们承诺的诱惑，没有被我们的金子收买，更没有被我们近在眼前的威武之师吓到。我们试遍了了书上所有的套路，但一切徒劳无功：他们仍然与[GetCountry('PRY').GetRuler.GetName]站在一边。\n\n他们会后悔这个决定的。"
 me_thracian_01_hellespont.4.desc.2:0 "[GetCountry('AST').GetName]骄傲的人民没有就此动摇。\n\n他们没有受到我们承诺的诱惑，没有被我们的金子收买，更没有被我们近在眼前的威武之师吓到。我们试遍了了书上所有的套路，但一切徒劳无功：他们仍然与[GetCountry('PRY').GetRuler.GetName]站在一边。\n\n他们会后悔这个决定的。"
