 # Specific ones
 acquisition_of_wealth:0 "中饱私囊"
 acquisition_of_wealth_desc:1 "这项政策将以充实省份管理者的腰包为代价，以增加省份税收和商业收入。一些恶毒的人物只对中饱私囊感兴趣。"
 religious_conversion:0 "宗教改信"
 religious_conversion_desc:2 "这项政策将加快省份内领土人口改信我国国教的速度。传播信仰则使得人口同化为我国主流文化更加容易。"
 cultural_assimilation:0 "文化同化"
 cultural_assimilation_desc:1 "这项政策将加快省份内领土人口同化为我国主流文化的速度。转换后的人口将更加快乐，更富生产力且更少背叛。"
 bleed_them_dry:0 "榨干他们"
 bleed_them_dry_desc:1 "这项政策能大幅提高省份收入，但是会导致动乱和粮食产量的降低。毕竟人类的忍耐是有极限的。"
 borderlands:0 "边境"
 borderlands_desc:1 "这项政策将增加省份人口的人力贡献并增强防御能力。确保新兵的稳定供应和坚固的防御工事是胜利的关键。"
 encourage_trade:0 "鼓励贸易"
 encourage_trade_desc:2 "这项政策将鼓励外国商人在该地区行商，从而增加贸易收入和粮食产量。善于抓机会的人总有钱好赚。"
 social_mobility:0 "社会流动性"
 social_mobility_desc:2 "这项政策将加快省份内人口阶级提升的速度，从奴隶直到公民。鼓励健康的职业分布将确保经济的全面发展。"
 local_autonomy:0 "当地自治"
 local_autonomy_desc:1 "这项政策将增加省份内人口的幸福度，但代价是大大减少其在所有地区的产出。通过减轻人民的负担，他们的满足感一定会提高。"
 civilization_effort:0 "文明开化"
 civilization_effort_desc:2 "这项政策将加快省份的文明化，并慢慢平定周边的蛮族据点。只有基础建设、文化传播和学习才能带来启蒙。"
 gov_pol.1.t:1 "1 人口皈依[ROOT.GetState.GetGovernorOrRuler.GetEmployer.GetReligion.GetName]信仰。\n\n[ROOT.GetState.GetGovernorOrRuler.GetName]已成功转化总共 #Y [SCOPE.ScriptValue('religionator_svalue')|0]#! 人口，并被视为[ROOT.GetState.GetGovernorOrRuler.Custom('get_religionator_descriptor')]。"
 gov_pol.2.t:1 "1 人口转换为[ROOT.GetState.GetGovernorOrRuler.GetEmployer.GetPrimaryCulture.GetName]文化。\n\n[ROOT.GetState.GetGovernorOrRuler.GetName]已成功转换总共 #Y [SCOPE.ScriptValue('culturenator_svalue')|0]#! 人口，并被视为[ROOT.GetState.GetGovernorOrRuler.Custom('get_culturenator_descriptor')]。"
 gov_pol.3.t:1 "为相邻的蛮族据点增加 2 点文明度等级。"
 gov_pol.4.t:1 "降级或拆除邻近领土的蛮族据点。"
 gov_pol.5.t:1 "每块领土人口都可以被升级或降级，旨在实现公民，自由民，奴隶之间的分裂。这项政策无法将人口转化为部落民。"
 gov_pol.6.t:1 "1 #Y 部落民人口#!转化为一个#Y 自由民人口#!或一个#Y 奴隶人口#!。\n\n[ROOT.GetState.GetGovernorOrRuler.GetName]负责提升总#Y [SCOPE.ScriptValue('enlightenator_svalue')|0]#!人口，并被视为[ROOT.GetState.GetGovernorOrRuler.Custom('get_enlightenator_descriptor')]。"
 centralize_pops:0 "集中人口"
 centralize_pops_desc:1 "这项政策将鼓励移民移入省会并加快当地人口的移民速度，使人口集中。繁忙的都会是繁荣省份的必然标志。"
 gov_pol.7.t:1 "从省份内随机领土迁移 1 人口到地区首府。"
 decentralize_pops:0 "分散人口"
 decentralize_pops_desc:1 "这项政策将鼓励移民移出省会并加快当地人口的移民速度，使人口分散。有时候，人口过剩不能单靠粮食解决。"
 gov_pol.8.t:1 "从多人口领土转移 1 人口到低人口领土，以期达到均匀分布。该政策不会导致人口超过领土的#Y 人口容量#!。"
 pop_from_maptext_tt_citizen:0 "1 @citizen!在这里被重新分配。"
 pop_from_maptext_tt_tribesmen:0 "1 @tribesmen!在这里被重新分配。"
 pop_from_maptext_tt_freemen:0 "1 @freemen!在这里被重新分配。"
 pop_from_maptext_tt_slaves:0 "1 @slaves!在这里被重新分配。"
 harsh_treatment:0 "严酷镇压"
 harsh_treatment_desc:1 "这项政策将增加省份忠诚度，但代价是减少其产出，并鼓励人口移出。尽管有其代价，往往展示我们的武力是处理不满群众的最好办法。"
