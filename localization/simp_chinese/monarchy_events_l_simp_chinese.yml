l_simp_chinese:
 monarchy_events.1.t:0 "正统性受质疑"
 monarchy_events.1.desc:0 "我们收到消息，[SCOPE.sCharacter('legitimacy_denier').GetName]正在散布危险的谣言，质疑[ROOT.GetCountry.GetRuler.GetName]统治的正当性。[ROOT.GetCountry.GetRuler.GetName]的出身、能力和品格均遭到了污蔑，[SCOPE.sCharacter('legitimacy_denier').GetName]的这些诽谤如果不妥善处理的话可能会招致全国上下的不满。"
 monarchy_events.1.a:0 "忽视[SCOPE.sCharacter('legitimacy_denier').GetHerHis]的荒唐说辞。"
 monarchy_events.1.b:0 "公开批驳[SCOPE.sCharacter('legitimacy_denier').GetHerHis]的谎言。"
 monarchy_events.2.t:0 "国家之船"
 monarchy_events.2.desc:1 "遐迩闻名的哲学家， [SCOPE.sCharacter('philosopher_king_educator').GetName]，坚信唯有世间诸王及其血脉通晓哲学的精髓和权能，方可拯救世界于无边之邪恶。国家之船必须由，也仅能由智慧、善良、德高望重之人来掌舵。\n\n[SCOPE.sCharacter('philosopher_king_educator').GetName]认为[ROOT.GetCountry.GetRuler.GetName]为可堪之才， 在[SCOPE.sCharacter('philosopher_king_educator').GetHerHis]的悉心指导下定能成为通晓统治者真正品行的君王。"
 monarchy_events.2.a:0 "让[SCOPE.sCharacter('philosopher_king_educator').GetHerHim]来教导[ROOT.GetCountry.GetRuler.GetName]。"
 monarchy_events.2.b:0 "[SCOPE.sCharacter('philosopher_king_educator').GetHerHis]只是个满嘴胡言的疯子，送客。"
 monarchy_events.3.t:0 "哲人王"
 monarchy_events.3.desc.b:0 "经过满腹经纶的[SCOPE.sCharacter('philosopher_king_educator').GetName]的悉心教导，[ROOT.GetCountry.GetRuler.GetName]已成为一名优异的哲学学生。\n\n[ROOT.GetCountry.GetRuler.GetName]从这年的课程中学习了许多关于勇气的品格。虽然还不能精准描述这个术语的确切内涵，但是与[SCOPE.sCharacter('philosopher_king_educator').GetName]的广泛对话让[ROOT.GetCountry.GetRuler.GetName]已对它的本质属性有了充分理解。\n\n[SCOPE.sCharacter('philosopher_king_educator').GetName]对[ROOT.GetCountry.GetRuler.GetName]的进度非常满意，[SCOPE.sCharacter('philosopher_king_educator').GetSheHe]已经答应永远定居在[ROOT.GetCountry.GetName]提供哲学指导。[ROOT.GetCountry.GetRuler.GetName]在[ROOT.GetCountry.GetRuler.GetHerHis]成为哲人王的道路上持续迈进。"
 monarchy_events.3.desc.a:0 "经过满腹经纶的[SCOPE.sCharacter('philosopher_king_educator').GetName]的悉心教导，[ROOT.GetCountry.GetRuler.GetName]已成为一名优异的哲学学生。\n\n[ROOT.GetCountry.GetRuler.GetName]从这年的课程中学习了许多关于公正的品格。公正是灵魂中的最高品格之一，它要求其他所有品格的平衡。与[SCOPE.sCharacter('philosopher_king_educator').GetName]的广泛对话让[ROOT.GetCountry.GetRuler.GetName]已然明了仁政的价值。\n\n[SCOPE.sCharacter('philosopher_king_educator').GetName]对[ROOT.GetCountry.GetRuler.GetName]的进度非常满意，[SCOPE.sCharacter('philosopher_king_educator').GetSheHe]已经答应永远定居在[ROOT.GetCountry.GetName]提供哲学指导。[ROOT.GetCountry.GetRuler.GetName]在[ROOT.GetCountry.GetRuler.GetHerHis]成为哲人王的道路上持续迈进。"
 monarchy_events.3.desc.c:0 "经过满腹经纶的[SCOPE.sCharacter('philosopher_king_educator').GetName]的悉心教导，[ROOT.GetCountry.GetRuler.GetName]已成为一名优异的哲学学生。\n\n[ROOT.GetCountry.GetRuler.GetName]从这年的课程中学习了许多关于政治话语的知识。能安抚人民的君主才能统治国家，为了做到这一点，巧妙的雄辩显然比纯粹的暴力威胁更好。\n\n[SCOPE.sCharacter('philosopher_king_educator').GetName]对[ROOT.GetCountry.GetRuler.GetName]的进度非常满意，[SCOPE.sCharacter('philosopher_king_educator').GetSheHe]已经答应永远定居在[ROOT.GetCountry.GetName]提供哲学指导。[ROOT.GetCountry.GetRuler.GetName]在[ROOT.GetCountry.GetRuler.GetHerHis]成为哲人王的道路上持续迈进。"
 monarchy_events.3.a:0 "[SCOPE.sCharacter('philosopher_king_educator').GetName]是一位睿智的导师。"
 monarchy_events.4.t:0 "[ROOT.GetCountry.GetRuler.GetName]的哲学教育"
 monarchy_events.4.desc:0 "尽管[ROOT.GetCountry.GetRuler.GetName]在[SCOPE.sCharacter('philosopher_king_educator').GetName]的悉心指导下，[ROOT.GetCountry.GetRuler.GetHerHis]的哲学课程小有所成，但很显然[ROOT.GetCountry.GetRuler.GetSheHe]并没有成为哲人王的资质。\n\n然而[SCOPE.sCharacter('philosopher_king_educator').GetName]并未彻底放弃。他同意继续留在[ROOT.GetCountry.GetName]以换取对他的工作的资助。"
 monarchy_events.4.a:0 "[SCOPE.sCharacter('philosopher_king_educator').GetName]是宝贵的人才。"
 monarchy_events.4.b:0 "是时候让[SCOPE.sCharacter('philosopher_king_educator').GetName]换地方工作了。"
 monarchy_events.5.t:0 "朽木"
 monarchy_events.5.desc:1 "伟大的哲学家[SCOPE.sCharacter('philosopher_king_educator').GetName]怒气冲冲的走出宫殿，并且[SCOPE.sCharacter('philosopher_king_educator').GetSheHe]离开时咒骂[ROOT.GetCountry.GetRuler.GetName]。[SCOPE.sCharacter('philosopher_king_educator').GetSheHe]大声公开宣称[ROOT.GetCountry.GetRuler.GetName]是一个难以教导且心胸狭隘的小丑，甚至无法管理一群山羊。"
 monarchy_events.5.a:0 "[SCOPE.sCharacter('philosopher_king_educator').GetName]又知道什么？"
 monarchy_events.6.t:0 "失控的祭司"
 monarchy_events.6.desc:0 "大祭司[SCOPE.sChar('turbulent_priest').GetName]在神职人员面前公开表态，[SCOPE.sCharacter('turbulent_priest').GetSheHe]再也无法容忍[ROOT.GetCountry.GetRuler.GetName]的渎神行径。\n\n如果没有神职人员的支持，民众会开始相信[ROOT.GetCountry.GetRuler.GetName]失去了[ROOT.GetCountry.Custom('get_god_gods')]的祝福和青睐，这毫无疑问会损害我们的正统性。"
 monarchy_events.6.a:0 "让[SCOPE.sCharacter('turbulent_priest').GetHerHim]抱怨去吧。"
 monarchy_events.6.b:0 "向神职人员慷慨捐赠。"
 monarchy_events.7.t:0 "祭司增添合法性"
 monarchy_events.7.desc:0 "不能低估神职人员所能提供的正统性。[ROOT.GetCountry.GetRuler.GetName]的虔诚并没有被高洁的大祭司[SCOPE.sCharacter('pious_high_priest').GetName]所忽视。大祭司不仅向[ROOT.GetCountry.Custom('get_god_gods')]，也向神职人员歌颂[ROOT.GetCountry.GetRulerTitle]，而神职人员恰恰能让人民相信[ROOT.GetCountry.GetName]是由神圣之手选定的。"
 monarchy_events.7.a:0 "向[SCOPE.sCharacter('pious_high_priest').GetName]感谢[SCOPE.sCharacter('pious_high_priest').GetHerHis]的支持。"
 monarchy_events.7.b:0 "利用神职人员。"
 monarchy_events.8.t:0 "鼓吹专制之优越"
 monarchy_events.8.desc:1 "由于受到[ROOT.GetRuler.GetName]英明且公正统治的启发，哲学家[SCOPE.sCharacter('monarchist_philosopher').GetName]开始大力鼓吹专制统治的优越。又有哪种政府，[SCOPE.sCharacter('monarchist_philosopher').GetSheHe]谈到，能够比得上全国最优秀的公民所下辖的政府呢？这样一个优秀的人，其谋划定然和其本身一样优秀，因此他的统治能够在最大程度上满足全体人民的意愿。\n\n另一方面，民主政体不可避免的会有渎职行为，而这些渎职最终将演变为邪恶蔓延，人民受苦。"
 monarchy_events.8.a:0 "精妙的演说。"
 monarchy_events.8.b:0 "[SCOPE.sCharacter('monarchist_philosopher').GetPraenomen]的成果应该被[ROOT.GetCountry.GetName]全国所知。"
 monarchy_events.9.t:0 "谴责专制之邪恶"
 monarchy_events.9.desc:0 "由于被[ROOT.GetCountry.GetName]的专横暴政激怒，哲学家[SCOPE.sCharacter('republican_philosopher').GetName]公开对专制制度的邪恶面进行了猛烈抨击。\n\n[SCOPE.sCharacter('republican_philosopher').GetSheHe|U|]宣称，专制君主只会对国民中最正直的楷模心生嫉妒，并日夜期盼其命丧黄泉，而自己则沉溺于同小人与奸臣相伴，随时会被奸佞之言蒙蔽双眼。只要形势需要，他们就会视法律条文为无物，因此专制者必须受到上下一致的广泛谴责。"
 monarchy_events.9.a:0 "让[SCOPE.sCharacter('republican_philosopher').GetHerHim]说吧，[SCOPE.sCharacter('republican_philosopher').GetSheHe]对我们不构成威胁。"
 monarchy_events.9.b:0 "看来[SCOPE.sCharacter('republican_philosopher').GetSheHe]想要共和制度？"
 monarchy_events.10.t:0 "[SCOPE.sCharacter('royal_spouse').GetName]鼓舞军队"
 monarchy_events.10.desc:0 "士兵们的士气不太稳定，而[SCOPE.sCharacter('royal_spouse').GetName]出现在兵营里集结的士兵面前并开始其振奋人心的演讲。[SCOPE.sCharacter('royal_spouse').GetSheHe|U|]以其精湛的话术让在场所有人信服，只要使出[SCOPE.sCharacter('royal_spouse').GetHerHis]在军事战术上的广博学识，胜利的天平就一定会倒向他们。第二天，当士兵们向战场进发时，所有人都踌躇满志，坚信胜利就在前方。"
 monarchy_events.10.a:0 "真是鼓舞人心。"
 monarchy_events.11.t:0 "针对[SCOPE.sCharacter('non_spouse_child_pretender').GetName]的密谋"
 monarchy_events.11.desc:0 "[SCOPE.sCharacter('spouse_scope').GetName]的怨气正在不断增长 ，因为[SCOPE.sCharacter('non_spouse_child_pretender').GetName]——尽管是[ROOT.GetCountry.GetRuler.GetName]的孩子但并非[SCOPE.sCharacter('spouse_scope').GetName]所生——被钦定为[ROOT.GetCountry.GetName]的继承者，而非[SCOPE.sCharacter('spouse_scope').GetHerHis]自己的孩子。\n\n我们发现，[SCOPE.sCharacter('spouse_scope').GetSheHe]密谋暗杀[SCOPE.sCharacter('non_spouse_child_pretender').GetName]以提升[SCOPE.sCharacter('spouse_scope').GetHerHis]自己爱子——[SCOPE.sCharacter('spouse_child_pretender').GetName]——的地位。"
 monarchy_events.11.a:0 "逮捕[SCOPE.sCharacter('spouse_scope').GetHerHim]！"
 monarchy_events.11.at:0 "#Y [SCOPE.sChar('spouse_scope').GetFamily.GetName]#!家族的所有成员会失去#R 15#!忠诚度@loyalty_icon!"
 monarchy_events.11.b:1 "[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]劝说[SCOPE.sCharacter('spouse_scope').GetPraenomen]放弃这番愚蠢行径。"
 monarchy_events.11.bt:0 "#Y [SCOPE.sChar('spouse_scope').GetFamily.GetName]#!家族的所有成员会失去#R 5#!忠诚度@loyalty_icon!"
 monarchy_events.11.c:0 "反正我从未关心过[SCOPE.sCharacter('non_spouse_child_pretender').GetName]。"
 monarchy_events.12.t:0 "艺术赞助"
 monarchy_events.12.desc:2 "人们期望[ROOT.GetCountry.GetRulerTitle]成为艺术的赞助人。对[ROOT.GetCountry.GetRulerTitle]的艺术描述巩固了其在人民眼中的正统性。以受欢迎的众神和英雄为主题的雕塑、绘画和壁画通常与它们高昂的价格相符。"
 monarchy_events.12.a:0 "我们不能忽视艺术。"
 monarchy_events.12.b:0 "这开销毫无价值。"
 monarchy_events.13.t:0 "[SCOPE.sCharacter('spouse_scope').GetName]代表[SCOPE.sCharacter('imprisoned_friend').GetName]前来斡旋"
 monarchy_events.13.desc:0 "[SCOPE.sCharacter('spouse_scope').GetName]在面见[ROOT.GetCountry.GetRuler.GetName]时以泪洗面， 乞求能对[SCOPE.sCharacter('spouse_scope').GetHerHis]的朋友[SCOPE.sCharacter('imprisoned_friend').GetName]网开一面。\n\n[SCOPE.sCharacter('spouse_scope').GetSheHe|U|]哀求[ROOT.GetCountry.GetRuler.GetName]把[SCOPE.sCharacter('imprisoned_friend').GetName]从[SCOPE.sCharacter('imprisoned_friend').GetHerHis]的阴暗牢房中释放出来。如果没有这番斡旋，[SCOPE.sCharacter('imprisoned_friend').GetSheHe]恐怕就要在这间牢房中度过[SCOPE.sCharacter('imprisoned_friend').GetHerHis]的余生了。"
 monarchy_events.13.a:0 "那行吧。释放[SCOPE.sCharacter('imprisoned_friend').GetName]。"
 monarchy_events.13.b:0 "[SCOPE.sCharacter('imprisoned_friend').GetName]的下场是[SCOPE.sCharacter('imprisoned_friend').GetHerHis]自找的。"
 monarchy_events.14.t:0 "备受爱戴的君主配偶"
 monarchy_events.14.desc:0 "我们君主的配偶，[SCOPE.sCharacter('spouse_scope').GetName]，在贵族和平民之间受到一致的爱戴。每当[SCOPE.sCharacter('spouse_scope').GetSheHe]在公开场合露面时人民都欢欣雀跃；这极大地鼓舞了[ROOT.GetCountry.GetName]的全体人民。"
 monarchy_events.14.a:0 "这是好事。"
 monarchy_events.15.t:0 "[ROOT.GetCountry.GetRuler.GetName]的暴政"
 monarchy_events.15.desc:0 "由于[ROOT.GetCountry.GetRuler.GetName]对治下的子民毫不关心，[ROOT.GetCountry.GetRuler.GetSheHe]在公众眼中被视为残虐的僭主。煽动者们开始在大街上集结，公开谴责[ROOT.GetCountry.GetRuler.GetHerHis]在统治[ROOT.GetCountry.GetName]期间的恶政。"
 monarchy_events.15.a:0 "接纳这样的名声。"
 monarchy_events.15.b:0 "处决闹事者。"
 monarchy_events.16.t:0 "[SCOPE.sCharacter('powerful_pretender_monarchy').GetName]寻求宗教支持"
 monarchy_events.16.desc:0 "[SCOPE.sCharacter('powerful_pretender_monarchy').GetName]最近经常长时间与大祭司[SCOPE.sCharacter('suggestible_priest').GetName]相伴。看来[SCOPE.sCharacter('powerful_pretender_monarchy').GetName]打算笼络神职人员来增加[SCOPE.sCharacter('powerful_pretender_monarchy').GetHerHis]的名望。"
 monarchy_events.16.a:0 "我们不能冒险惹怒神职人员。"
 monarchy_events.16.b:0 "禁止大祭司[SCOPE.sCharacter('suggestible_priest').GetName]同[SCOPE.sCharacter('powerful_pretender_monarchy').GetName]打交道。"
 monarchy_events.17.t:0 "[SCOPE.sCharacter('responsible_heir').GetName]请求职位"
 monarchy_events.17.desc:0 "[ROOT.GetCountry.GetName]的继承人，[SCOPE.sCharacter('responsible_heir').GetName]，已经要求从[ROOT.GetCountry.GetRuler.GetName]那里承担一部分统治者的职责。虽然还年轻，[SCOPE.sCharacter('responsible_heir').GetName]有信心[SCOPE.sCharacter('responsible_heir').GetSheHe]自己具有成为优秀管理者的必要能力。"
 monarchy_events.17.a:0 "让我们给[SCOPE.sCharacter('responsible_heir').GetHerHim]一个机会。"
 monarchy_events.17.b:0 "[SCOPE.sCharacter('responsible_heir').GetSheHe|U|]还没准备好统治。"
 monarchy_events.18.t:0 "[SCOPE.sCharacter('responsible_heir').GetName]适应领导地位"
 monarchy_events.18.desc:0 "[SCOPE.sCharacter('responsible_heir').GetName]从[ROOT.GetCountry.GetRuler.GetName]手中接管了一部分国家职责，且表现得非常好。[SCOPE.sCharacter('responsible_heir').GetSheHe|U|]在治国和外交方面前途无量，这将在[SCOPE.sCharacter('responsible_heir').GetHerHis]统治时给予[SCOPE.sCharacter('responsible_heir').GetHerHim]很大帮助。"
 monarchy_events.18.a:0 "[SCOPE.sCharacter('responsible_heir').GetName]将成为一位好[ROOT.GetCountry.GetRulerTitle]。"
 monarchy_events.18.b:0 "[SCOPE.sCharacter('responsible_heir').GetName]将成为一名杰出的[ROOT.GetCountry.GetRulerTitle]。"
 monarchy_events.19.t:0 "[SCOPE.sCharacter('responsible_heir').GetName]领导无方"
 monarchy_events.19.desc:1 "显然，给予[SCOPE.sCharacter('responsible_heir').GetName]更多职责是错误的决定。[SCOPE.sCharacter('responsible_heir').GetHerHis]在治国和外交上的尝试令人失望，[ROOT.GetCountry.GetName]的许多人都质疑[SCOPE.sCharacter('responsible_heir').GetName]是否准备好接掌统治权了。"
 monarchy_events.19.a:0 "这给[SCOPE.sCharacter('responsible_heir').GetName]带来负面影响。"
 monarchy_events.19.b:0 "虽然很有才能，但[SCOPE.sCharacter('responsible_heir').GetName]还是缺乏经验。"
 monarchy_events.19.c:0 "[SCOPE.sCharacter('responsible_heir').GetSheHe|U|]滥用[SCOPE.sCharacter('responsible_heir').GetHerHis]的权力来推进[SCOPE.sCharacter('responsible_heir').GetHerHis]自己的腐败计划。"
 monarchy_events.20.t:0 "王室联姻"
 monarchy_events.20.desc:0 "联姻往往是巩固国家联盟的最佳方式。现在一个好机会已经出现了，让[SCOPE.sCharacter('suitor_character').GetName]向[SCOPE.sCountry('allied_heir_country').GetName]的继承人[SCOPE.sCharacter('allied_heir_character').GetName]求婚，或许能改善彼此的关系。"
 monarchy_events.20.a:0 "让[SCOPE.sCharacter('suitor_character').GetName]向[SCOPE.sCharacter('allied_heir_character').GetName]求婚。"
 monarchy_events.20.b:0 "还是送一份小礼物吧。"
 monarchy_events.21.t:0 "王室联姻"
 monarchy_events.21.desc:2 "我们在[SCOPE.sCountry('suitor_country').GetName]的盟友正让[SCOPE.sCharacter('suitor_character').GetName]向我们的继承人[SCOPE.sCharacter('allied_heir_character').GetName]求婚，以求提高我们两国间的关系。"
 monarchy_events.21.a:0 "接受这项安排，祝他们百年好合。"
 monarchy_events.21.b:0 "这场婚姻好不了。"
 monarchy_events.22.t:0 "接受联姻"
 monarchy_events.22.desc:1 "[SCOPE.sCharacter('suitor_character').GetName]和[SCOPE.sCharacter('allied_heir_character').GetName]举办了盛大的婚礼。"
 monarchy_events.22.a:0 "愿他们多子多孙。"
 monarchy_events.23.t:0 "谢绝联姻"
 monarchy_events.23.desc:0 "让[SCOPE.sCharacter('suitor_character').GetName]和[SCOPE.sCharacter('allied_heir_character').GetName]联姻的提议未被[SCOPE.sCountry('allied_heir_country').GetName]的当权者接受。尽管他们表达了歉意，但对[ROOT.GetCountry.GetName]来说还是有些小小的尴尬。"
 monarchy_events.23.a:0 "令人失望。"
 suitor_left_court_tooltip:0 "[SCOPE.sCharacter('suitor_character').GetName]已经前往[SCOPE.sCountry('allied_heir_country').GetName]与[SCOPE.sCharacter('allied_heir_character').GetName]结婚。"
 monarchy_events.24.t:0 "[SCOPE.sCharacter('deified_father_scope').GetName]崇拜"
 monarchy_events.24.desc:1 "不论[SCOPE.sCharacter('deified_father_scope').GetHerHis]的一生中有什么错误，许多人都开始将[ROOT.GetCountry.GetRuler.GetName]之[SCOPE.sCharacter('deified_father_scope').GetMotherFather][SCOPE.sCharacter('deified_father_scope').GetName]视为一位神明。崇拜[SCOPE.sCharacter('deified_father_scope').GetHerHis|U]的教派虽小却在增长。有些信徒相信为[SCOPE.sCharacter('deified_father_scope').GetHerHim]祭祀能够治愈疾病或被赐予好运。无论如何，[ROOT.GetCountry.GetRuler.GetName]肯定会利用这种情况来增强[ROOT.GetCountry.GetRuler.GetHerHis]自己的权力。"
 monarchy_events.24.a:0 "将[SCOPE.sCharacter('deified_father_scope').GetName]迎入万神殿。"
 monarchy_events.24.b:0 "利用崇拜美化我们的王朝。"
 monarchy_events.25.t:0 "神明显昭"
 monarchy_events.25.desc:0 "[ROOT.GetCountry.GetRuler.GetName]已经开始认为[ROOT.GetCountry.GetRuler.GetSheHe]不仅仅是一个凡人[ROOT.GetCountry.GetRulerTitle]，还是一名神灵的肉身显现。[ROOT.GetCountry.GetRuler.GetSheHe|U|]希望向[ROOT.GetCountry.GetName]的所有人民公开宣布[ROOT.GetCountry.GetRuler.GetHerHis]的神性，这一行为肯定会对人们如何看待[ROOT.GetCountry.GetRuler.GetName]影响深远。"
 monarchy_events.25.a:0 "宣告[ROOT.GetCountry.GetRuler.GetName]的神性。"
 monarchy_events.25.b:0 "也许这不太明智。"
 monarchy_events.26.t:1 "提拔[SCOPE.sP('wrong_religion_culture_province').GetName]的[ROOT.GetCountry.GetPrimaryCulture]人精英"
 monarchy_events.26.desc:0 "[ROOT.GetCountry.GetName]统治着[SCOPE.sP('wrong_religion_culture_province').GetName]省份，这块土地居住着信仰[SCOPE.sP('wrong_religion_culture_province').GetReligion.GetName]的[SCOPE.sP('wrong_religion_culture_province').GetCulture.GetName]人。\n\n对外族土地的统治一直是充满挑战，获得当地精英的支持是巩固我们领导权的关键。但如果可以用更忠于[ROOT.GetCountry.GetRulerTitle]的[ROOT.GetCountry.GetReligion.GetName][ROOT.GetCountry.GetRuler.GetCulture.GetName]人来取代这些精英，那肯定有助于将[SCOPE.sP('wrong_religion_culture_province').GetName]整合进我们的领土。"
 monarchy_events.26.a:0 "用忠诚的[SCOPE.sP('wrong_religion_culture_province').GetReligion.GetName][SCOPE.sP('wrong_religion_culture_province').GetCulture.GetName]人代替当地人。"
 monarchy_events.26.b:0 "赢得当地精英的青睐。"
 monarchy_events.27.t:0 "不可靠的继承人"
 monarchy_events.27.desc:0 "我们的继承人[SCOPE.sCharacter('primary_heir').GetName]以[SCOPE.sCharacter('primary_heir').GetHerHis]对国家的缺乏忠诚闻名。这在[SCOPE.sCharacter('primary_heir').GetHerHim]最近侮辱[ROOT.GetCountry.GetRuler.GetName]时达到了顶峰。如果这种情况继续持续下去，肯定会导致[SCOPE.sCharacter('primary_heir').GetName]与我们的统治者[ROOT.GetCountry.GetRuler.GetName]开战。\n\n在我们的统治者和继承人发生冲突之前，我们应该以某种方式找到解决这个问题的办法，不管会不会见血。"
 monarchy_events.27.a:0 "我们需要激发我们继承人的忠诚。"
 monarchy_events.27.a.custom:0 "想个办法让[SCOPE.sCharacter('primary_heir').GetName]更忠诚。"
 monarchy_events.27.b:0 "也许是时候站在[SCOPE.sCharacter('primary_heir').GetHerHim]的角度思考[SCOPE.sCharacter('primary_heir').GetHerHis]的问题。"
 monarchy_events.27.b.custom:0 "想个办法削弱[SCOPE.sCharacter('primary_heir').GetName]。"
 monarchy_events.27.c:0 "随着时间的推移，事情自然会解决的。"
 monarchy_events.28.t:0 "激发忠诚"
 monarchy_events.28.desc:0 "我们最终决定尝试使[SCOPE.sCharacter('primary_heir').GetName]倾向我们的事业，以使[SCOPE.sCharacter('primary_heir').GetHerHim]对[ROOT.GetCountry.GetName]更忠诚。我们可以让我们的统治者把[ROOT.GetCountry.GetRuler.GetHerHis]的一些声望惠及我们的继承人，以使[SCOPE.sCharacter('primary_heir').GetHerHim]在宫廷里更有人气。或者我们可以确保[SCOPE.sCharacter('primary_heir').GetName]获得一大笔礼物。"
 monarchy_events.28.a:0 "向[SCOPE.sCharacter('primary_heir').GetHerHim]撒钱自然会让[SCOPE.sCharacter('primary_heir').GetHerHim]转向我们这边。"
 monarchy_events.28.a.tt:0 "我们将用金币尽量使[SCOPE.sCharacter('primary_heir').GetName]倾向我们的事业。"
 monarchy_events.28.b:0 "我们将同时保证[SCOPE.sCharacter('primary_heir').GetHerHis]的忠诚和名声。"
 monarchy_events.28.b.tt:0 "我们会尽量分享一些人气给[SCOPE.sCharacter('primary_heir').GetHerHim]以使[SCOPE.sCharacter('primary_heir').GetName]倾向我们的事业。"
 monarchy_events.29.t:0 "镀金的忠心"
 monarchy_events.29.desc:0 "我们的继承人[SCOPE.sCharacter('primary_heir').GetName]不仅感激地收下了金子，而且[SCOPE.sCharacter('primary_heir').GetSheHe]似乎还用这笔金子让[SCOPE.sCharacter('primary_heir').GetHerselfHimself]自己在[ROOT.GetCountry.GetAdjective]的上流社会更受欢迎。因为我们与[SCOPE.sCharacter('primary_heir').GetHerHis]在社会里扶摇直上有紧密联系，[SCOPE.sCharacter('primary_heir').GetSheHe]无疑比[SCOPE.sCharacter('primary_heir').GetSheHe]以往更加忠诚了。\n\n看来我们押对了赌注。现在只需要确保[SCOPE.sCharacter('primary_heir').GetSheHe]继续忠于我们的事业。"
 monarchy_events.29.a:0 "一切照计划进行。"
 monarchy_events.30.t:0 "庸人的忠诚"
 monarchy_events.30.desc:0 "按照计划，我们花了很多国库的钱来确保[SCOPE.sCharacter('primary_heir').GetName]对国家忠诚。但不知道为什么，[SCOPE.sCharacter('primary_heir').GetSheHe]不仅浪费了我们的礼物，[SCOPE.sCharacter('primary_heir').GetName]还为[SCOPE.sCharacter('primary_heir').GetHerHis]的损失责备我们。尽管之前有人认为给[SCOPE.sCharacter('primary_heir').GetHerHim]一些金子做礼物就够了，但似乎并非如此。\n\n也许这一次已经向我们彻底证明了[SCOPE.sCharacter('primary_heir').GetName]并不是[ROOT.GetCountry.GetName]合适的继承人。如果一个人对国库的钱都如此粗心大意，那还怎么统治国家？"
 monarchy_events.30.a:0 "但是为什么？我们明明按照计划进行了！"
 monarchy_events.31.t:0 "声名显赫的继承人"
 monarchy_events.31.desc:0 "我们已经花费了一些政治支持以让[SCOPE.sCharacter('primary_heir').GetName]在[ROOT.GetCountry.GetName]的宫廷里更受欢迎。似乎我们的继承人已经看到了我们为[SCOPE.sCharacter('primary_heir').GetHerHim]的付出，[SCOPE.sCharacter('primary_heir').GetSheHe]开始转向我们了。\n\n随着我们继承人的人气得到保障，我们只能希望[SCOPE.sCharacter('primary_heir').GetHerHis]的忠诚可以持续下去。我们要继续关注[SCOPE.sCharacter('primary_heir').GetHerHim]以确保[SCOPE.sCharacter('primary_heir').GetSheHe]不会回到老样子。"
 monarchy_events.31.a:0 "要把最好的留给我们下任统治者。"
 monarchy_events.32.t:0 "糟糕透顶的继承人"
 monarchy_events.32.desc:0 "我们已经花费了一些政治支持以让[SCOPE.sCharacter('primary_heir').GetName]在[ROOT.GetCountry.GetName]的宫廷里更受欢迎，但无论我们怎么做，[SCOPE.sCharacter('primary_heir').GetSheHe]总能让[SCOPE.sCharacter('primary_heir').GetHerselfHimself]自己蒙羞。一开始我们还以为[SCOPE.sCharacter('primary_heir').GetSheHe]尝试挫败我们的计划，但后来我们弄清楚了，[SCOPE.sCharacter('primary_heir').GetSheHe]只是真的蠢。\n\n毫无疑问，[SCOPE.sCharacter('primary_heir').GetName]不仅缺乏忠诚，也缺乏必要的统治能力。"
 monarchy_events.32.a:0 "多尴尬啊！"
 monarchy_events.33.t:0 "削弱继承人"
 monarchy_events.33.desc:0 "是时候确保[SCOPE.sCharacter('primary_heir').GetName]停止[SCOPE.sCharacter('primary_heir').GetHerHis]侮辱王权的可怜企图了。我们的一些顾问建议找一位新的王位继承人，而另一些人则认为只要简单地毁掉[SCOPE.sCharacter('primary_heir').GetHerHis]在宫廷的声誉就够了。\n\n两者都需要付出很大努力，而且如果我们不能成功且谨慎就会相当危险。我们必须确信哪种选择是我们想要的，因为这攸关我们的继承人。"
 monarchy_events.33.a:0 "我们将让[SCOPE.sCharacter('primary_heir').GetHerHim]蒙羞。"
 monarchy_events.33.a.tt:0 "我们将努力削弱[SCOPE.sCharacter('primary_heir').GetName]在宫廷的声誉。"
 monarchy_events.33.b:0 "是时候培养一个新继承人了。"
 monarchy_events.33.c:0 "也许这并不是个好主意。"
 monarchy_events.34.t:0 "羞辱"
 monarchy_events.34.desc:1 "最近几周，关于[SCOPE.sCharacter('primary_heir').GetName]的谣言开始以惊人的数量传播，其中只有少数是由我们发起的。似乎也有其他人利用这个机会侮辱和嘲讽[SCOPE.sCharacter('primary_heir').GetHerHim]。\n\n希望这能让[SCOPE.sCharacter('primary_heir').GetHerHim]明白[SCOPE.sCharacter('primary_heir').GetHerHis]的继承人位置有多不稳定，并以[SCOPE.sCharacter('primary_heir').GetHerHim]应有的感激和尊敬来对待它。"
 monarchy_events.34.a:0 "多么丢脸的场面！"
 monarchy_events.35.t:0 "以彼之道，还施彼身"
 monarchy_events.35.desc:0 "无论我们花了多少时间和精力去愚弄[SCOPE.sCharacter('primary_heir').GetName]，却不知怎的总是会转向[ROOT.GetCountry.GetRuler.GetName]。现在更是每况愈下，[ROOT.GetCountry.GetRuler.GetName]此刻甚至不能离开[ROOT.GetCountry.GetRuler.GetHerHis]家。\n\n除非[SCOPE.sCharacter('primary_heir').GetSheHe]有某些恩人在保护[SCOPE.sCharacter('primary_heir').GetHerHim]，否则我们只能认为我们的继承人对于避开我们羞辱[SCOPE.sCharacter('primary_heir').GetHerHim]的企图游刃有余。"
 monarchy_events.35.a:0 "但……不！"
 monarchy_events.38.t:0 "女性继承人"
 monarchy_events.38.desc:0 "很长一段时间里，[ROOT.GetCountry.GetRuler.GetName]都不得不应付[ROOT.GetCountry.GetRuler.GetHerHis]的配偶和[SCOPE.sCharacter('ruler_spouse').GetHerHis]傲慢的态度，尤其是现在[ROOT.GetCountry.GetRuler.GetSheHe]还没有合适的继承人继承[ROOT.GetCountry.GetRuler.GetHerHis]的统治。最新消息是[SCOPE.sCharacter('ruler_spouse').GetHerHis]企图在[ROOT.GetCountry.GetRuler.GetName]通过一项允许女性后裔成为国家继承人的法律。\n\n这无疑能确保[ROOT.GetCountry.GetRuler.GetName]的继承，但这可能是一个不得人心的决定。"
 monarchy_events.38.a:0 "听上去不错。"
 monarchy_events.38.b:0 "无稽之谈！"
 monarchy_events.39.t:0 "海盗！"
 monarchy_events.39.desc:0 "[SCOPE.sP('random_port_province').GetName]的[SCOPE.sCharacter('character_marshal').GetName]派来了一名信使。一支海盗舰队袭击了港口，而且看来他们还不会很快离开。[SCOPE.sCharacter('character_marshal').GetSheHe|U|]要求立刻援助以结束这次袭击。\n\n我们的一些宫廷顾问已经建议对我们的法律永久改革，以确保这种问题不会在几年内重演。"
 monarchy_events.39.a:0 "为此需要改变制度。"
 monarchy_events.39.b:0 "[SCOPE.sCharacter('character_marshal').GetSheHe|U|]可以处理好它。"
 monarchy_events.39.c:0 "他们迟早会离开我们的海岸。"
 monarchy_events.40.t:0 "队长与否"
 monarchy_events.40.desc:0 "最近[SCOPE.sCharacter('character_master_guard').GetName]已经一次又一次地被证明其在宫廷里是一个不可靠的援手。如果我们不够谨慎，[SCOPE.sCharacter('character_master_guard').GetHerselfHimself]这样一位并不忠于王权的卫队长，对于我们的统治者来说将是致命的。毕竟统治者被自己最亲密的助手打倒也不是第一次了。\n\n我们可以试着用金子来争取[SCOPE.sCharacter('character_master_guard').GetWomanMan]，又或者这正是用更忠诚的人来替代[SCOPE.sCharacter('character_master_guard').GetHerHim]的时候了。"
 monarchy_events.40.a:0 "我们要除掉[SCOPE.sCharacter('character_master_guard').GetHerHim]。"
 monarchy_events.40.b:0 "一些金子就能安抚[SCOPE.sCharacter('character_master_guard').GetWomanMan]。"
 monarchy_events.40.c:0 "[SCOPE.sCharacter('character_master_guard').GetSheHe|U|]最终会回心转意的。"
 monarchy_events.41.t:0 "前往[SCOPE.sCountry('allied_neighbor').GetName]的公民"
 monarchy_events.41.desc:0 "我们得知有一伙民众正筹划从[SCOPE.sP('randomized_country_province').GetName]迁往我们盟友[SCOPE.sCountry('allied_neighbor').GetName]的[SCOPE.sP('randomized_neighbor_province').GetName]地区。虽然有人说这种行为增进了对我们两国文化的了解进而加强我们的关系，然而，假如我们的民众都开始迁离[ROOT.GetCountry.GetName]，那无疑会削弱我国。"
 monarchy_events.41.a:0 "这只会加强我们的盟友关系。"
 monarchy_events.41.b:0 "那些是我们的公民！"
 monarchy_events.41.c:0 "[SCOPE.sP('randomized_country_province').GetName]将会成为人们的迁居目的地，而非相反。"
 monarchy_events.42.t:0 "[SCOPE.sP('randomized_country_province').GetName]的公民"
 monarchy_events.42.desc:0 "一伙来自[SCOPE.sCountry('original_country').GetName]的民众出现在了[SCOPE.sP('randomized_neighbor_province').GetName]，寻找新家。很明显，他们不仅被准许迁离[SCOPE.sCountry('original_country').GetName]，而且他们也转达了他们的君主[SCOPE.sCountry('original_country').GetRuler.GetName]向我们的统治者[ROOT.GetCountry.GetRuler.GetName]表达的美好祝愿。\n\n这善意的举动不会被无视，他们显然为加强我们两国关系尽力了。"
 monarchy_events.42.a:0 "对于我们盟友的困难，我们只能给予他们以微小的馈赠。"
 monarchy_events.42.b:0 "我们的关系增进了。"
 monarchy_events.43.t:0 "盟友的礼物"
 monarchy_events.43.desc:0 "自我们的民众迁往[SCOPE.sCountry('allied_neighbor').GetName]过去数周之后，一名带着黄金赠礼的信使出现在我们的宫廷。看起来我们的盟友对我们的举动非常高兴，并要以同样友好的举动答谢我们。"
 monarchy_events.43.a:0 "我们很喜欢这份礼物。"
 monarchy_events.44.t:0 "[ROOT.GetCountry.GetRuler.GetName]的雕像"
 monarchy_events.44.desc:0 "[SCOPE.sP('randomized_country_province').GetName]的人民为我们尊敬的统治者[ROOT.GetCountry.GetRuler.GetName]竖起了一座巨大的雕像。虽然这座雕像在某些重要的地方有些不足，但如果我们放倒它可能也不太好。假如我们放任不管，那就只能祈祷它不会太出名了，因为这可能是对君主的一种侮辱。"
 monarchy_events.44.a:0 "我们感激这一献给国家的敬意。"
 monarchy_events.44.b:1 "那玩意看起来根本不像[ROOT.GetCountry.GetRuler.GetPraenomen]，毁了它。"
 monarchy_events.45.t:0 "继业者的演讲"
 monarchy_events.45.desc:0 "作为亚历山大伟业及其帝国的真正继业者，[ROOT.GetCountry.GetRuler.GetName]踏上演讲台，向我们的同胞和宫廷发表一场鼓舞人心的演讲。[ROOT.GetCountry.GetRuler.GetSheHe|U|]谈到，那位旧日征服者有许多使我们强大的遗产，但[ROOT.GetCountry.GetRuler.GetSheHe]决定特别强调其中一项。"
 monarchy_events.45.a:0 "发动了诸多伟大的战役。"
 monarchy_events.45.b:0 "亚历山大创设的各项制度。"
 monarchy_events.45.c:1 "将来自世界各地的人们团结在一起。"
 monarchy_events.45.d:0 "他的神化。"
