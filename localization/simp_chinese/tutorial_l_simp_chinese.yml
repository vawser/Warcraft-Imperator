l_simp_chinese:
 tutorial.1.t:0 "罗马的荣耀"
 tutorial.1.desc:1 "欢迎来到《英白拉多：罗马》的游戏教程！在我们的指导下，您将会通过完成出现于屏幕右上方的一系列任务来学习游戏的基础操作。\n\n一个饰有花圈和长矛的按钮位于你的屏幕右上方，你可以用它开关教程任务窗口。\n\n你可以以你喜欢的任何顺序来完成任务，但是如果是第一次接触P社游戏或者单纯想要重新了解游戏，建议您自上而下完成这些任务。\n\n你可以通过将鼠标置于任务之上来获得关于完成它们的提示。当条件已经满足，任务将会被高亮。"
 tutorial.1.a:0 "罗马不可战胜！"
 starting_setup_tooltip:0 "点击此处继续。"
 tutorial.2.t:0 "开局形势"
 tutorial.2.desc:0 "在教程中您将扮演罗马。当前的时间显示于屏幕的右上角，为罗马历450年10月1日，或者罗马建城后450年。\n\n罗马新近已经取得了区域的霸权，您征服意大利的舞台已经准备完毕！\n\n在本教程中，我们已经替您代管了一些事项。但随着教程的推进，我们会向您讲解这些方面。"
 tutorial.2.a:0 "继续。"
 tutorial.3.t:0 "资源"
 tutorial.3.desc:0 "在顶端的按钮旁边，是您在游戏过程中可以不断累积并花费掉的主要资源。\n\n我们诚挚的推荐您花费片刻时间熟悉这些资源。通过将您的鼠标悬停于各项资源的图标之上，您可以看到有关这项资源的详细介绍，包括其效果和用途。\n\n为了完成教程，我们为您提供了大量的金钱和影响力资源。"
 tutorial.3.a:0 "前进！"
 tutorial.4.t:0 "一个稳定的国家"
 tutorial.4.desc:2 "恭喜！你已经成功让罗马稳定了下来。\n\n随着你进一步游戏，你将会遇到一系列不同的修正和效果，这将对你的稳定度，提升稳定度需要的花费以及稳定度产生的影响，均产生影响。\n\n事件通常都会影响你的稳定度值——我们已经给予你一些额外的稳定度，作为完成目标的奖励，使你的稳定度达到最大值。"
 tutorial.4.a:0 "非常好。"
 begin_tutorial_event_tooltip:0 "开始#Y 教程#!！"
 basics_of_resources_tooltip:0 "点击以学习《英白拉多：罗马》中关于#Y 资源#!的知识。"
 tutorial.5.t:1 "我们的征召兵已调集"
 tutorial.5.desc:1 "漂亮！罗马已经拥有了一支符合她名望的陆军。是时候利用我们新力量向一个邻国宣战了！\n\n在游戏的过程中你将会不断看到类似这样的各种事件弹出。在这些事件中作出不同的选择将会带来有趣的效果。如果你将鼠标置于这个窗口底部的选项键，你将会看到你的军队得到一个战斗加成，作为完成这个任务的奖励。"
 tutorial.5.a:0 "太好了。"
 tutorial.6.t:0 "海军建设成功！"
 tutorial.6.desc:0 "现在罗马已经拥有了一支大舰队，在地中海有着夺取霸权的实力。\n\n作为这个任务的奖励，我们将会给罗马一个短期加成，使下一个任务更容易完成！"
 tutorial.6.a:0 "前进。"
 tutorial.7.t:1 "水渠建设完成"
 tutorial.7.desc:1 "罗马现在已有能力供养更多人口了！\n\n诸如罗马、拉维尼翁、奥斯蒂亚，这些领土是#Y 城市#!——这表面它们是古代世界的兴旺的人口中心。你可以在世界地图上通过3D建筑辨识它们。\n\n诸如基耳刻伊、诺耳巴、丰迪，这些领土则被称为#Y 定居点#!——这些定居点是你的帝国的生产场所，它们拥有一套独特的建筑。在开始下一项任务之前，请务必查看一下。\n\n在下一个任务中，你将学习贸易路线的相关问题，因此我们已经在你的首府省份拉丁中又增加了一条贸易路线。"
 tutorial.7.a:0 "非常好。"
 tutorial.8.t:0 "鱼儿必须游动"
 tutorial.8.desc:1 "现在罗马的人们已经开始接收你进口的鱼了。\n\n其他货物也有很多不同的你可以加以利用的加成——我们建议你在使用它们之前花点时间看一下贸易货物面板中的信息。\n\n该任务向你展示了如何手动设置贸易路线，但如果你不想为特定省份设置贸易路线，你也可以命令地方总督为你处理贸易事项。\n\n此操作位于#Y 国家概况#!窗口。自动贸易开启的情况下，地方总督将尽量最大化利润，同时保持省份的粮食储备充足。"
 tutorial.8.a:0 "继续"
 tutorial.9.t:0 "诸神与我们同在"
 tutorial.9.desc:1 "众神保佑我们——现在罗马已经准备好战争了！\n\n我们建议你花点时间查看一下其他预兆以便在需要的时候能用上它们。"
 tutorial.9.a:0 "开战！"
 tutorial_unrest_modifier_tooltip:1 "#Y 萨比尼#!将不会在未来#Y 10 年#!内发生叛乱。"
 tutorial.10.t:0 "萨比尼"
 tutorial.10.desc:0 "干得好！你已经成功平定了萨比尼，并且征服了它们的土地。\n\n发动战争有非常多的额外的细节，这些你将会在之后的游戏逐渐接触到。其中许多是可选的，例如单位位置和战斗战术。你可以从单位选择面板中了解这些信息。"
 tutorial.10.a:0 "前进。"
 tutorial.11.t:0 "发明已完成"
 tutorial.11.desc:3 "现在，你的国家比以往更加能征善战了。随着你的科技等级提升，你将获得更多#Y 革新#!，可以解锁更多发明，并且在发明树上取得进步。要特别留意重要发明，它会有稍微不同的边框和一些更有趣的效果！\n\n你会发现有很多事件不断跳出来。这些事件一般会有一些有意思的选项。事件的对象通常会是你国内的某个人物，但是也有可能是你扮演的国家本身。举个例子，这个任务的奖励将永久的提升你的统治者的军略能力。"
 tutorial.11.a:0 "太好了！"
 tutorial_unrest_modifier_tooltip_2:1 "你最近征服的土地将不会在未来#Y 10 年#!内发生叛乱。"
 tutorial.12.t:0 "打倒萨莫奈人！"
 tutorial.12.desc:1 "萨莫奈人被击败了，胜利站在了罗马这一边。现在，你应该对如何进行战争有了基本的理解。\n\n一场战争很有可能升级为让多个对手卷入其中的大型冲突——小心点，当你向对手宣战的时候，一定要看清楚它的盟友和保障者！"
 tutorial.12.a:0 "朋友，多多益善。"
 tutorial.13.t:0 "目标已完成"
 tutorial.13.desc:1 "我们已经向西蓬同提供了必要的援助，您要么会获得一个新的朋友，要么会拥有一座加入共和国的全新领土。 \n\n盟友在战争中举足轻重。尽管你不能控制盟友的军队，但盟友大多数情况下都会协助你进行作战——如果盟友自己没有现定目标的话。\n\n教程剩余的目标包括征服更多意大利的土地。如果你觉得自己已经掌握了基础，可以回到主菜单并以非教程模式开始新游戏。如果你想继续游玩，请不要让罗马蒙羞！"
 tutorial.13.a:0 "为了荣耀，前进！"
 tutorial.14.t:0 "伊特鲁里亚被击败"
 tutorial.14.desc:0 "你已经终结了伊特鲁里亚的威胁——了不起的成就！\n\n接下来，你应当将南意大利的其他地区统一在罗马的旗帜下。这可能会需要数场战争，所以在开战前确保你的人力和国库能够胜任这项任务是非常重要的。\n\n当心希腊诸城邦，有些城邦处于一个防御联盟中。这意味着如果你对联盟的任一成员宣战，他就会召唤其他成员参战。"
 tutorial.14.a:0 "有意思。"
 tutorial.15.t:0 "罗马不可战胜！"
 tutorial.15.desc:0 "在你大能的双手之下，罗马已开始实现她的宿命。\n\n最后的挑战是终结希腊在意大利的干涉。攻下叙拉古城邦，让他们明白罗马不再需要希腊人的庇护。"
 tutorial.15.a:0 "开战！"
 tutorial.16.t:0 "教程完成！"
 tutorial.16.desc:1 "恭喜！你已完成《英白拉多：罗马》的全部教程。\n\n如果你想继续玩或查览，请记得，鉴于本教程的目的，游戏难度已被调整，而且我们推荐你进行正常的游戏，以便熟悉在通常情况下各国与你交互的方式。"
 tutorial.16.b:0 "继续游玩教程模式。"
 tutorial.17.t:0 "新港口已建造"
 tutorial.17.desc:0 "现在可以在卡普阿建造船只了！\n\n港口也可以进一步改进，以建造和修理更大的船只，其中一些具有占领或摧毁敌人沿海要塞的特殊能力。\n也许现在是时候开始建造更多的船只了。"
 tutorial.17.a:0 "航行是必须的！"
 tutorial_port_built:0 "航行是必须的"
 desc_tutorial_port_built:0 "只有拥有舰队的国家才能繁荣昌盛。"
 ###Objectives
 tutorial_increase_stability:0 "稳定罗马"
 tutorial_increase_stability_desc:3 "#W 执行祭祀神灵#!\n\n为提高稳定度，请打开#Y 宗教#!窗口，并点击#Y 祭祀神灵#!按钮。\n\n稳定度趋向#Y 50#!；国家的稳定度小于50时可能发生动乱。"
 build_30_heavy_infantry:3 "动员所有征召兵"
 build_30_heavy_infantry_desc:4 "#W 为了进行战争，我们必须召唤罗马人民武装起来。#!\n\n在侧栏的#Y 军事界面#!可以动员征召兵。这将召集你的一部分自由人口武装起来，生成一定数量的作战部队。\n\n——只要征召兵仍处于动员状态，武装的人口就不会提供#Y 税收#!、#Y 人力#!、#Y 研究点#!或#Y 商业#!，从而对你的经济产生严重影响。因此，你应当只在战争中或是计划开战时动员他们。\n\n随着时间推移，你将能够创建永久存在的军队，即#Y 军团#!，军团将一直处于动员状态，并消耗一定的#Y 金钱#!作为维护费。\n\n——刚动员的征召兵士气较低，但会在动员后的数月内提升至正常的最高值。\n\n去动员你的征召兵吧，这样我们才能向如#Y 萨比尼亚#!这样的邻国开战。"
 raise_levies_tt:0 "动员所有征召兵"
 build_port_in_capua:0 "在卡普阿建造港口"
 build_port_in_capua_desc:1 "#W 在卡普阿建造1个港口。#!\n\n船只只能在#Y 港口#!建造和维修。\n\n在游戏开始时，这些港口只存在于特定数量的领土上，但是新的港口可以在你控制的土地上建造。\n\n让我们在卡普阿修建一个新港口吧！\n点击卡普阿，打开#Y 建筑#!标签，然后点击#Y 港口#!修建按钮开始建造。"
 build_20_triremes:3 "拥有 15 艘船"
 build_20_triremes_desc:6 "#W 建造船只直到你的海军舰队数量达到 #Y 15#!。#!\n\n船只只能在拥有#Y 港口#!的领土建造。\n\n鼠标悬浮在这个目标上将会高亮你的所有初始#Y 港口#!城市。\n\n要建造一艘新船，点击奥斯蒂亚、涅亚波利斯或卡普阿，如果卡普阿的港口已修建完成的话。在领土窗口，点击#Y 军事#!标签，就在#Y 建筑#!标签右侧。现在点击#Y 建造船只#!按钮，然后点击你想要建造船只的#Y 建造#!按钮进入建造队列。\n\n另一种方法是使用#Y 批量建造#!，左侧栏顶部的白色按钮。打开批量建造，点击#Y 船只#!标签，然后选择你想要建造的船只类型。可以建造选中船只的领土都会高亮。你可以直接点击任意高亮领土，将船只添加到该领土的建造队列。" # [LocEditor:ForFutureBatchExport]
 build_4_barracks:2 "在罗马修建水渠"
 build_4_barracks_desc:4 "#W 至少在罗马建造#!#Y 1#!#W 座水渠。#!\n\n在“英白拉多”中，建造是重要的玩法。点击“罗马”并打开#Y 修建#!选项，查看可用的各种建造选项。水渠会提高你供养更多#Y 人口#!的能力，而且是重要的基础设施。"
 acquire_fish_for_rome:0 "进口鱼到拉丁"
 acquire_fish_for_rome_desc:3 "#W 进口鱼到拉丁#!\n\n为了避免你的领土陷入饥荒并能够持续发展，你需要为领土提供足够的食物。\n\n罗马暂时不会陷入饥荒，但是你需要进口#Y 鱼#!到#Y 拉丁#!来提高人口增长速度。\n\n#Y 拉丁#!是罗马城所在的#Y 省份#!。要进口鱼，你领土需要打开省份界面，首先点击#Y 拉丁#!的任意领土，这会打开领土界面。\n\n省份界面默认最小化，点击领土界面顶部关闭按钮左侧的箭头按钮可以展开。展开省份界面后，你可以在省份界面的左下角看到#Y 进口#!按钮。\n\n点击这个按钮，选择#Y 鱼#!。你可以看到那些出口鱼的省份，同时其所属的国家将显示在左侧。那些按钮是红叉的国家将#R 不会#!出售商品给你，除非你提高与他们的关系。\n\n现在选择列表中可选的第一项以便进口#Y 鱼#!到#Y 拉丁#!。"
 tutorial_conquer_sabinia:0 "征服萨比尼"
 tutorial_conquer_sabinia_desc:2 "#W 征服萨比尼亚的领土#!\n\n居住在群山之中的萨比尼人占据着你北方的领土。通过外交界面中的#Y 伪造宣称#!按钮来对他们土地伪造宣称。\n\n打开萨比尼的外交界面，右键点击任意萨比尼领土。要伪造宣称，打开#Y 秘密行动#!选项，然后选择#Y 伪造宣称#!。你不需要对他们所有的省份都伪造宣称，随便哪个都行。\n\n伪造好宣称后，确保你的军队占据上风，然后宣战！\n\n再次打开萨比尼的外交界面，选择#Y 宣战#!。你需要选择一个#Y 宣战理由#!。如果你选择#Y 展现霸权#!或#Y 展现海军霸权#!，你会遭受稳定度的损失。\n\n萨比尼人会尝试抵抗，但罗马的军队会证明他们不值一提。" # [LocEditor:ForFutureBatchExport]
 tutorial_destroy_etruria:0 "毁灭伊特鲁里亚！"
 tutorial_destroy_etruria_desc:1 "#W 吞并高亮的伊特鲁里亚领土。#!\n\n伊特鲁里亚人的地理位置对罗马构成了很大威胁。通过征服伊特鲁里亚来终结这个威胁吧！\n\n如果你当前人力或者稳定度较低，休养生息一段时间再开战是更明智的选择。\n\n如果你发现无法通过一次战争就征服敌人，你可以尝试与敌人议和，然后在停战期结束后再重开战端。"
 tutorial_finish_off_samnium:0 "毁灭萨莫奈人"
 tutorial_finish_off_samnium_desc:1 "#W 吞并高亮的领土。#!\n\n自第一次萨莫奈战争伊始，罗马人和萨莫奈人就打的你死我活。\n\n伪造一个宣称，然后对他们的军队大开杀戒吧！" # [LocEditor:ForFutureBatchExport]
 tutorial_make_friends_with_sipontum:0 "与西蓬同的关系"
 tutorial_make_friends_with_sipontum_desc:0 "#W 使西蓬同对罗马的好感度达到 100。#!\n\n有时候外交家的口舌比刀剑更加行之有效。尝试改善我们同西蓬同的外交关系吧。\n\n改善关系的方法有很多种。打开同他们的外交面板，你可以在这里看到诸多选项。在这里我们先推荐您使用#Y 提高好感度#!互动选项。\n\n其他一些选项，比如#Y 赠送礼物#!和#Y 提议结盟#!也可以提高好感度。\n\n如果你发现对方对于你的友好态势不屑一顾，那么就发兵征讨吧！你同样可以通过征服西蓬同来完成这个任务目标。"
 tutorial_buy_an_invention:1 "购买一项发明"
 tutorial_buy_an_invention_desc:6 "#W 购买任意发明。#!\n\n要完成这个目标，你需要打开#Y 科技#!窗口，点击左侧标签中的车轮按钮即可。\n\n#Y 科技#!的研究进度由你公民的#Y 研究比例#!，以及负责选中#Y 科技#!的人物的能力决定。你研究的每一项#Y 科技#!都会给你带来一定的收益，同时会给予你1点#Y 革新#!，可以用来解锁发明。\n\n点击这里的#Y 军事#!、#Y 民政#!、#Y 雄辩#!或#Y 宗教#!，你可以在右侧看到一系列发明树。\n\n发明可以用#Y 革新#!购买。作为罗马，你在罗马历450年开始时有#Y 8#!点可用#Y 革新#!，所以去购买一些发明吧！\n\n你需要根据当前的情况来进行选择。如果你很难决定，也不用担心。这些发明总会为你的国家带来一些收益的。" # [LocEditor:ForFutureBatchExport]
 invention_purchased_tutorial_tooltip:0 "购买任意发明"
 tutorial_call_down_an_omen:1 "祈求预兆"
 tutorial_call_down_an_omen_desc:1 "#W 祈求任何预兆#!\n\n预兆在《英白拉多：罗马》中是一个非常重要的功能。打开#Y 宗教#!菜单来查看可用的预兆。\n\n需要注意的是，同一时间只能有一个预兆生效，并且选择预兆后无法撤销。当一个预兆过期后，才可以选择新的预兆。\n\n我们建议你选择#Y 福耳图娜的祝福#!来完成教程，不过你也可以自行选择其他的预兆！" # [LocEditor:ForFutureBatchExport]
 tutorial_conquer_southern_italy:0 "征服意大利南部"
 tutorial_conquer_southern_italy_desc:1 "#W 吞并高亮出的意大利南部领土。#!\n\n既然你已经了解了一些基本操作，是时候接受挑战了。征服意大利南部剩下的地区，告诉世人你可不是闹着玩的！\n\n记得让你的部队始终能得到补充，并且只对你觉得可以处理的对手进行征服。为了完成这个目标，你需要多次发动战争。如果你的#Y 预兆#!在这期间到期了，记得重新选择一个。"
 tutorial_conquer_syracuse:0 "征服叙拉古"
 tutorial_conquer_syracuse_desc:3 "#W 征服位于西西里的高亮领土#!\n\n希腊势力的最后一个堡垒——叙拉古——是你本次教学任务的最后一个目标。你需要让你的部队穿越#Y 海峡#!，而敌人的舰队可能会阻止你的行动，所以请确保你将舰队部署在#Y 瑞吉昂#!和#Y 麦西那#!之间的海域。\n\n如果你觉得需要对#Y 姆列特#!进行围城，你可以将部队转移至舰队上，然后将他们运送到指定的目的地。\n\n当你征服了位于#Y $syracuse_area$#!和#Y $east_sicily_area$#!的高亮城市后，你将会获得胜利！"
 tutorial_syracuse_tt:0 "#G 教程已完成#!"
