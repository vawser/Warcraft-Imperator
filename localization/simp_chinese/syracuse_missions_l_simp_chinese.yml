l_simp_chinese:
 ### Syracuse Missions
 # Democracy
 me_syracuse_1_democracy:0 "僭主的末日"
 me_syracuse_1_democracy_BUTTON_TOOLTIP:0 "是时候复活过去的共和制了。"
 me_syracuse_1_democracy_BUTTON_DETAILS:0 ""
 me_syracuse_1_democracy_DESCRIPTION:0 "在僭主们用他们的雇佣兵军营、豪华宫殿和毁灭性的战争，将自己强加于我们伟大城市之上，并扭曲它的制度之前，这座城市数百年来都是一个自豪的寡头共和国的所在地。仍然有人渴望驱逐僭主，让我们的人民摆脱强人的一时奇想。"
 me_syracuse_1_democracy_CRITERIA_DESCRIPTION:0 "恢复叙拉古的民主政体。"
 me_syracuse_1_democracy_REWARD_DESCRIPTION:0 "共和制"
 me_syracuse_1_democracy_abort_tt:0 "[me_syracuse_scope.GetName]不再是君主制或成为附属国。"
 democracy_eligible_tooltip:0 "#Y [SCOPE.sC('me_syracuse_scope').GetRulerTitle][SCOPE.sC('me_syracuse_scope').GetRuler.GetName]#!年龄不大于#Y 65#!岁，且未患有任何严重疾病。"
 revolutionary_heir_tt:0 "#Y [SCOPE.sC('me_syracuse_scope').GetName]#!的第一继承人[SCOPE.sC('me_syracuse_scope').GetCurrentSuccessor.GetFullName]品行端正。"
 ongoing_revolutionary_route_tt:0 "没有进行中的革命任务。"
 demo_leader_eligible_tooltip:0 "有一个不具备以下条件的自由成年人物：属于统治者家族，僭主的好友或配偶，外国人或受到性别法限制。"
 me_syr_old_tyrant_tt:0 "僭主依然掌权。"
 me_syr_new_tyrant_tt:0 "新僭主掌权。"
 syracuse_1_1_tentative_whispers:0 "试探地耳语"
 syracuse_1_1_tentative_whispers_DESC:0 "我们再次落入僭主之手，不言而喻，也有许多反对者。有了正确的支持，共和制就可能再度重建，而暴政将永远消失。"
 syracuse_1_1_reward_tt:0 "一个共和派#Y 领袖#!将被选出。"
 syracuse_1_2_mercenary_motives:0 "射人先射马"
 syracuse_1_2_mercenary_motives_DESC:0 "自革隆以来，僭主们就利用那些不忠于城市人民的意大利雇佣军。这些受雇佣的恶棍构成了僭主政权的基础——因此，他们可能也是破坏僭主政权的关键。"
 syracuse_1_2_reward_tt:0 "雇佣兵支持#Y 政变#!。"
 syracuse_1_3_greek_help:0 "楷模提摩勒翁"
 syracuse_1_3_greek_help_DESC:0 "提摩勒翁，悲情的杀死手足的将军，推翻了狄俄尼西俄斯，起草了明智的共和法律，在胜算渺茫的情况下击败了一支迦太基军队——但这只是因为勇敢的公民带着求援的请求航行到了科林托斯。"
 syracuse_1_3_greek_help_allow_tt:0 "在希腊存在一个自由的希腊共和国，能够派遣合适的指挥官。"
 syracuse_1_3_reward_tt:0 "希腊势力支持#Y 内战#!。"
 syracuse_1_4_deal_with_devil:0 "与魔鬼的交易"
 syracuse_1_4_deal_with_devil_DESC:0 "从傲慢的雅典人到精明的迦太基人，叙拉古一直与垂涎于西西里财富的其他强国发生冲突。也许有人愿意为解放事业出一份力——以一定的代价。"
 syracuse_1_4_deal_with_devil_allow_tt:1 "存在一个自由的非西刻利俄忒国家，在西西里陆地上有领土，总领土数多于[me_syracuse_scope.GetName]，对[me_syracuse_scope.GetName]的好感度小于#Y 0#!，与[me_syracuse_scope.GetName]未结盟。"
 syracuse_1_4_reward_tt:0 "外国势力支持#Y 内战#!。"
 syracuse_1_6_reward_tt:0 "僭主的继承人支持#Y 政变#!。"
 syracuse_1_6_approach_heir:0 "高位之友"
 syracuse_1_6_approach_heir_DESC:0 "叙拉古的僭主喜欢在戒备森严的宫殿里度过他们的时光，周围环绕着马屁精和知识分子。继承人是国王最亲近的人之一，可能打开通向僭主弱点的大门。"
 syracuse_1_7_assassinate:0 "达摩克利斯的教训"
 syracuse_1_7_assassinate_DESC:0 "狄俄尼西俄斯真是明智，他向达摩克利斯展示了一个国王的生活有多危险。我们可以和离王座最近的那些人接洽，完成他教训的残酷实践。"
 syracuse_1_7_assassinate_allow_tt_2:0 "佣兵队长仍然活着。"
 syracuse_1_7_assassinate_allow_tt_6:0 "第一继承人未变更。"
 syracuse_1_7_reward_tt:0 "共和主义者将会尝试以一场#Y 政变#!驱逐僭主。"
 syracuse_1_8_civil_war:0 "准备作战"
 syracuse_1_8_civil_war_DESC:0 "狄俄尼西俄斯的队伍紧握着权力，就像他们岛上堡垒上的帽贝一样，只能用长矛将他们赶出去。有了正确的支持，我们就能追随提摩勒翁的脚步，光荣地夺取我们的自由。"
 syracuse_1_8_civil_war_allow_tt:0 "相关国家和任务依然存在。"
 syracuse_1_8_reward_tt:0 "会开启一场驱逐僭主的#Y 内战#!。"
 syracuse_1_9_taking_stock:0 "叙拉古的共和"
 syracuse_1_9_taking_stock_DESC:0 "最艰难的时刻已经过去，我们必须保持警惕，确保我们新生的共和国不会被扼杀在摇篮里。许多人都想成为国王——我们必须确保他们永远无法戴上王冠。"
 syracuse_1_9_taking_stock_allow_tt:0 "政变已结束。"
 syracuse_1_9_reward_tt:0 "#Y 内战#!或#Y 政变#!中任何未了解的问题将得到解决。"
 # Sicily
 me_syracuse_2_sicily:0 "西刻利俄忒人的领袖"
 me_syracuse_2_sicily_BUTTON_TOOLTIP:0 "我们的生存取决于西刻利俄忒人的团结。"
 me_syracuse_2_sicily_BUTTON_DETAILS:0 ""
 me_syracuse_2_sicily_DESCRIPTION:0 "时代瞬息万变；在东方亚历山大帝国的遗骸上继业者们尔虞我诈；布匿野蛮人贪婪地盯着我们的岛屿，企图报复我们在西方对阿非利加的失败入侵，而北方意大利的各共和国日益强大——我们必须完成阿伽托克勒斯未竟的事业，并团结西刻利俄忒人，只有这样才能确保我们的生存。"
 me_syracuse_2_sicily_CRITERIA_DESCRIPTION:0 "确保对东西西里的控制。"
 me_syracuse_2_sicily_REWARD_DESCRIPTION:0 "叙拉古城的发展和她的西刻利俄忒邻居的整合。"
 syracuse_2_1:1 "掌控东西西里"
 syracuse_2_1_DESC:0 "我们与布匿野蛮人的和平条约给了他们对西部的统治权，但我们必须确保东方四分五裂的西刻利俄忒诸国站在我们这一边。"
 syracuse_2_1_allow_tt:2 "叙拉古完全控制#Y 叙拉古#!地区和#Y 西库利亚#!地区，无论是直接控制或是通过附属国。"
 syracuse_2_2:0 "金钱战士"
 syracuse_2_2_DESC:0 "长期以来，意大利雇佣兵弥补了殖民城市西西里的公民士兵问题。如果我们想在人力上与对手匹敌，就必须保持这一传统。"
 syracuse_2_3:0 "俄耳堤癸亚的堡垒"
 syracuse_2_3_DESC:0 "修复提摩勒翁为阻止僭主而拆毁的俄耳堤癸亚防御工事至关重要——我们必须让这座岛屿成为那些妄图从陆上进攻我们首都之人的梦魇。"
 syracuse_2_4:0 "神庙之城"
 syracuse_2_4_DESC:0 "阿克拉伽斯，与我们争夺西刻利俄忒人领导权的最古老宿敌之一，必须臣服于我们，并将财富献上。"
 syracuse_2_4_allow_tt:1 "#Y 阿克拉伽斯#!是叙拉古的藩属或者叙拉古拥有#Y 阿克拉伽斯#!（阿格里根同）。"
 syracuse_2_5:0 "西刻利俄忒序曲"
 syracuse_2_5_DESC:0 "所有西西里希腊人的命运悬于刀刃之上，四面都有想将我们吞下肚的饥饿外国势力。我们必须尽快团结所有人，不管是用长矛还是宴会。"
 syracuse_2_5_reward_tt:1 "叙拉古能获得西刻利俄忒藩属。"
 syracuse_2_6:0 "意大利的粮仓"
 syracuse_2_6_DESC:0 "扩张到西西里中部给了我们进入丰饶土地的通道，在那里生长着一些地中海地区最优秀的谷物。我们应该充分利用这次机会。"
 syracuse_2_6_allow_tt:1 "[me_syracuse_scope.GetName]拥有至少#Y 3#!块产出谷物@grain!的领土，并拥有一个#Y 农业定居点#!建筑。（[SCOPE.Custom('syr_mission_2_6_custom_loc')]/#Y 3#!）"
 syr_mis_2_6_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_2_6_current')|0]#!"
 syr_mis_2_6_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_2_6_current')|0]#!"
 syracuse_2_6_modtt:0 "最多#Y 3#!块领土会获得"
 syracuse_2_6_rewardtt:0 "最多#Y 3#!块领土会获得一个食物和贸易品产出的增益。"
 syracuse_2_7:0 "西刻利俄忒的霸主"
 syracuse_2_7_DESC:0 "只有当整个东西西里都臣服于我们时，我们才能完成自由西刻利俄忒人的统一，这是前所未有的壮举。"
 syracuse_2_8:0 "叙拉古城的复兴"
 syracuse_2_8_DESC:1 "内战和入侵给我们这座伟大的城市带来了苦难与破坏，是时候清除过去灾难的最后残余，让叙拉古成为最具前瞻性的文化中心了。"
 syracuse_2_8_1_allow_tt:2 "#Y [me_syracuse_scope.GetCapital.GetName]#!拥有至少#Y 10#!人口希腊公民或贵族@citizen!（[SCOPE.Custom('syr_mission_2_8_2_custom_loc')]/#Y 10#!）"
 syracuse_2_8_2_allow_tt:1 "#Y [me_syracuse_scope.GetCapital.GetName]#!拥有至少#Y 10#!人口希腊自由民@freemen!（[SCOPE.Custom('syr_mission_2_8_2_custom_loc')]/#Y 10#!）"
 syr_mis_2_8_1_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_2_8_1_current')|0]#!"
 syr_mis_2_8_1_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_2_8_1_current')|0]#!"
 syr_mis_2_8_2_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_2_8_2_current')|0]#!"
 syr_mis_2_8_2_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_2_8_2_current')|0]#!"
 syracuse_2_9:0 "阿瑞图萨之泉"
 syracuse_2_9_DESC:0 "涅柔斯之女阿瑞图萨是我们的守护神，我们的城市要获得成功就需要得到她的祝福。被忽视的泉水将会得到重建，女神的节日也会恢复。"
 syracuse_2_10:0 "丰饶之角"
 syracuse_2_10_DESC:0 "谷物能为我们做的可不仅仅是填满粮仓——为了确保我们优良产品的供应，地中海沿岸快速发展的城市会打起来的。"
 syracuse_2_10_allow_tt:1 "[me_syracuse_scope.GetName]出口至少#Y 3#!单位谷物@grain!并且没有进口它。（[SCOPE.Custom('syr_mission_2_10_custom_loc')]/#Y 3#!）"
 syr_mis_2_10_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_2_10_current')|0]#!"
 syr_mis_2_10_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_2_10_current')|0]#!"
 syracuse_2_11:0 "最后的西库利亚人"
 syracuse_2_11_DESC:0 "在激烈的希腊-布匿战争和西西里内战中，那些西库利亚土著在内陆不屈不挠。他们必须永远臣服。"
 syracuse_2_11_allow_tt:2 "#Y 西库利亚#!是叙拉古的附属国或者#Y 西库利亚#!不存在且叙拉古拥有#Y [me_syr_henna.GetName]#!和/或#Y [me_syr_kapytion]#!。"
 syracuse_2_11_modtt:1 "位于西西里的拥有意大利人口的叙拉古省份将获得"
 # Punic 
 me_syracuse_3_punic:0 "布匿宿敌"
 me_syracuse_3_punic_BUTTON_TOOLTIP:0 "必须一劳永逸地解决与迦太基无休止的战争。"
 me_syracuse_3_punic_BUTTON_DETAILS:0 ""
 me_syracuse_3_punic_DESCRIPTION:0 "我们西刻利俄忒人为了争夺西西里的支配权，已经和迦太基人战斗了数百年，你来我往，互有胜负，逐渐步入僵局。是时候把这些野蛮人赶回大海，再次征服西方那些古老的希腊人殖民地了。"
 me_syracuse_3_punic_CRITERIA_DESCRIPTION:0 "将布匿野蛮人赶出西西里。"
 me_syracuse_3_punic_REWARD_DESCRIPTION:0 "西西西里的收复。"
 syracuse_3_1:0 "海事复兴"
 syracuse_3_1_DESC:0 "自从对阿非利加的远征失败后，我们便放任我们的海军衰弱，即便布匿人的海军占有优势。如果我们要切断他们的通道，我们必须在他们最强大的地方与之竞争：波涛之上。"
 syracuse_3_1_allow_tt_1:0 "拥有至少#Y 16#!艘三层划桨战船@trireme!（[SCOPE.Custom('syr_mission_3_1_1_custom_loc')]/#Y 16#!）"
 syr_mis_3_1_1_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_3_1_1_current')|0]#!"
 syr_mis_3_1_1_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_3_1_1_current')|0]#!"
 syracuse_3_1_allow_tt_2:0 "拥有至少#Y 30#!艘各类船只（[SCOPE.Custom('syr_mission_3_1_2_custom_loc')]/#Y 30#!）"
 syr_mis_3_1_2_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_3_1_2_current')|0]#!"
 syr_mis_3_1_2_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_3_1_2_current')|0]#!"
 syracuse_3_1_allow_tt_3:0 "拥有至少#Y 4#!艘六列桨座战船@hexere!（[SCOPE.Custom('syr_mission_3_1_3_custom_loc')]/#Y 4#!）"
 syr_mis_3_1_3_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_3_1_3_current')|0]#!"
 syr_mis_3_1_3_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_3_1_3_current')|0]#!"
 syracuse_3_2:0 "海军革新"
 syracuse_3_2_DESC:0 "一个人的目光所及远超他能掌控的范围，驱使他走向新颖的想法和更伟大的功绩。亚历山大和他的继承者们用他们的巨舰和新战术永远改变了海战，我们应该多加注意这个例子。"
 syracuse_3_2_allow_tt:0 "拥有至少#Y 40#!艘各类船只（[SCOPE.Custom('syr_mission_3_2_custom_loc')]/#Y 40#!）"
 syr_mis_3_2_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_3_2_current')|0]#!"
 syr_mis_3_2_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_3_2_current')|0]#!"
 syracuse_3_2_reward_tt:0 "获得一位海军指挥官，并能在进攻或防御海军战术中选择一个。"
 syracuse_3_3:0 "陆上准备"
 syracuse_3_3_DESC:0 "布匿野蛮人的主要弱点就是军队距离过远，必须从其他地方运来。一旦他们登陆，我们必须挡住他们前往叙拉古城的脚步，并不惜一切代价拖住他们。"
 syracuse_3_3_allow_tt:0 "与迦太基或其附属国接壤。"
 syracuse_3_4:0 "西刻利俄忒大团结"
 syracuse_3_4_DESC:0 "岛上任然有自由的西刻利俄忒国家，他们不向任何人屈服，无论是叙拉古人还是布匿人。我们必须说服他们，不服从叙拉古的领导，就会被迦太基或意大利的外族支配。"
 syracuse_3_4_allow_tt:0 "西西里的任一西刻利俄忒国家是主权国家。"
 syracuse_3_4_reward_tt:0 "可以召集自由的西刻利俄忒国家加入同盟，同时签订为期#Y 25#!年的和平协议。"
 syracuse_3_5:0 "我们被抛弃的兄弟"
 syracuse_3_5_DESC:0 "当狄俄尼西俄斯一世放弃西部的城市时，他就像一个残忍的僭主，不顾一切地攫取权力，哪怕是牺牲自己的希腊同胞。我们的目标当然是生存，但这一次是为了所有西刻利俄忒人——他们会认识到的。"
 syracuse_3_5_allow_tt:0 "西西里的任一西刻利俄忒国家是迦太基的附属国。"
 syracuse_3_5_reward_tt:0 "可以煽动迦太基的西刻利俄忒附属国叛乱。"
 syracuse_3_6:0 "为狄俄尼西俄斯复仇"
 syracuse_3_6_DESC:0 "几代人之前，狄俄尼西俄斯一世在克洛尼翁输给了布匿人，把希腊城市塞林努斯、米诺斯的赫拉克利亚和希墨拉的控制权拱手让给了布匿人的王哈弥尔卡斯。是时候解放我们西方的兄弟了。"
 syracuse_3_6_allow_tt:1 "#Y [me_syr_selinous.GetName]#!、#Y [me_syr_minoa.GetName]#!和#Y [me_syr_thermai.GetName]#!属于叙拉古或是其希腊藩属或盟友。"
 syracuse_3_6_reward_tt_1:0 "#Y [me_syr_selinous.GetName]#!和#Y [me_syr_minoa.GetName]#!会获得"
 syracuse_3_6_reward_tt_2:0 "$syracuse_3_6_reward_tt_1$$syracuse_3_settlers_tooltip$"
 syracuse_3_8:0 "重建希墨拉"
 syracuse_3_8_DESC:0 "一个多世纪以前，希墨拉被汉尼拔·马戈彻底夷为平地，并无情地在城外用无辜的鲜血为他祖父哈弥尔卡斯的失败复仇。我们可以一举弥补过去的伤痛，并给布匿人的自尊心来上一刀。"
 syracuse_3_8_allow_tt:0 "#Y [me_syr_3_8_himera_scope.GetName]#!可以建城。"
 syracuse_3_9:0 "收复西卡尼亚"
 syracuse_3_9_DESC:0 "只有古老的希腊城市塞革斯塔和帕诺耳摩斯再一次回到我们手中，且利吕拜翁和摩堤亚的布匿据点的威胁被消除，我们才会真正安全。事情会这样解决。"
 syracuse_3_9_allow_tt:1 "#Y [me_syr_segesta.GetName]#!、#Y [me_syr_panormos.GetName]#!和#Y [me_syr_lilybaion.GetName]#!属于叙拉古或是一个希腊文化藩属或盟友。"
 syracuse_3_9_reward_tt_1:0 "#Y [me_syr_segesta.GetName]#!和#Y [me_syr_panormos.GetName]#!会获得"
 syracuse_3_9_reward_tt_2:0 "$syracuse_3_9_reward_tt_1$$syracuse_3_settlers_tooltip$"
 syracuse_3_10:0 "和平与公平"
 syracuse_3_10_DESC:0 "如果我们能让迦太基人向他们在西西里的命运屈服，我们就能用一个公道的价格说服那些商人及时止损，还能停止进一步的流血。"
 syracuse_3_10_allow_tt_1:1 "迦太基在#Y 叙拉古#!地区和#Y 西库利亚#!地区没有领土。"
 syracuse_3_10_allow_tt_2:0 "迦太基在西西里没有附属国。"
 syracuse_3_10_allow_tt_3:2 "迦太基在#Y 西卡尼亚#!地区的领土不大于#Y 4#!。（当前：#Y [SCOPE.ScriptValue('syr_mis_3_10_svalue')|0]#!）"
 syracuse_3_11:0 "逐回大海"
 syracuse_3_11_DESC:0 "迦太基在西西里的日子结束了，我们必须将剩余所有布匿士兵赶回大海，为希腊人保卫西卡尼亚，为成千上万在战争中牺牲的兄弟报仇。"
 syracuse_3_11_allow_tt:0 "迦太基在西西里没有领土或附属国。"
 syracuse_3_settlers_tooltip:0 "定居者和一个同化和人口增长的增益。"
 syracuse_3_12:0 "阿伽托克勒斯之梦"
 syracuse_3_12_DESC:0 "虽然他的远征失败了，但直到指挥权传给他的儿子们之前，这都是一项大胆而有效的计划。只要能成功攻下迦太基城，我们就可以终结他们的傲慢。"
 syracuse_3_12_allow_tt_1:0 "#Y [me_syr_3_12_car_scope.GetName]#!是迦太基的首都。"
 syracuse_3_12_allow_tt:1 "叙拉古占领了#Y [me_syr_3_12_car_scope.GetName]#!。"
 # Magna
 me_syracuse_4_magna:0 "大希腊的霸主"
 me_syracuse_4_magna_BUTTON_TOOLTIP:0 "争执不断的意大利俄忒斯城市想生存下去，就必须团结在我们的领导下。"
 me_syracuse_4_magna_BUTTON_DETAILS:0 ""
 me_syracuse_4_magna_DESCRIPTION:0 "稳定了西西里岛之后，我们必须隔着怪兽海峡望向大希腊那些如今衰败不堪的意大利俄忒斯城市。他们为了霸权进行了多少无意义的战争，削弱了希腊人的影响力，让那些意大利部落支配了他们。在一个强大的领袖麾下，这些城市可以团结起来为了一个共同的希腊事业而奋斗，而意大利的威胁也会解除。"
 me_syracuse_4_magna_CRITERIA_DESCRIPTION:0 "团结意大利半岛的希腊殖民地。"
 me_syracuse_4_magna_REWARD_DESCRIPTION:0 "支配整个大希腊。"
 syracuse_4_1:0 "与意大利俄忒斯人接洽"
 syracuse_4_1_DESC:0 "如果我们想阻止意大利邻居的扩张，就必须让大希腊的那些骄傲城市团结起来。我们必须努力说服他们，为了更远大的利益放弃他们的骄傲。"
 syracuse_4_1_allow_tt:0 "在大希腊有至少一个希腊国家：\n*拥有#Y 3#!块或更少的领土\n*对[me_syracuse_scope.GetName]的好感大于#R -25#!\n*不是[me_syracuse_scope.GetName]的盟友\n*未与[me_syracuse_scope.GetName]处于战争中"
 syracuse_4_1_reward_tt:0 "可以接受意大利俄忒斯附属国。"
 syracuse_4_2:0 "煽动意大利俄忒斯人"
 syracuse_4_2_DESC:0 "自从布鲁蒂亚和卢卡尼亚部落崛起以来，意大利俄忒斯城市一直为了保持独立而努力。我们可以向被征服的希腊同胞提供保护。"
 syracuse_4_2_allow_tt:0 "有意大利国家拥有任意意大利俄忒斯殖民地作为附属国。"
 syracuse_4_2_reward_tt:0 "可以解放意大利俄忒斯附属国作为盟友。"
 syracuse_4_3:0 "在意大利的立足点"
 syracuse_4_3_DESC:0 "我们必须确保对意大利南端的控制，在深入进攻意大利之前，这里的通行处不容有失。"
 syracuse_4_3_allow_tt:0 "[me_syracuse_scope.GetName]或其附属国拥有：\n#Y [me_syr_rhegion.GetName]#!、#Y [me_syr_lokroi.GetName]#!和#Y [me_syr_hipponion.GetName]#!。"
 syracuse_4_3_reward_tt:1 "对#Y 大希腊#!区域所有意大利俄忒斯城市的宣称。"
 syracuse_4_4:0 "鼓励毕达哥拉斯主义"
 syracuse_4_4_DESC:0 "自萨摩斯的毕达哥拉斯在克洛同创建他的哲学流派至今已过去了数个世纪，但他的学说依然吸引了许多追求智慧或虔诚或二者兼有的人。鼓励学术能为我们带来数不尽的长期收益。"
 syracuse_4_4_allow_tt:0 "#Y [me_syr_kroton.GetName]#!属于叙拉古或其附属国，并且是一座城市。"
 syracuse_4_4_reward_tt:0 "#Y [me_syr_kroton.GetName]#!会得到一个研究产出的增益。"
 syracuse_4_5:0 "塔壬同学院"
 syracuse_4_5_DESC:0 "塔拉斯以发展所谓的塔壬同式推进闻名于世，他们部署配备标枪的轻装骑兵骚扰敌军，然后以骑枪进行推进。"
 syracuse_4_5_allow_tt:0 "#Y [me_syr_taras.GetName]#!属于叙拉古或其附属国，并且是一座城市。"
 syracuse_4_5_reward_tt:0 "[me_syracuse_scope.GetName]会得到一个轻骑兵@light_cavalry!的增益"
 syracuse_4_6:0 "征服意大利人"
 syracuse_4_6_DESC:0 "意大利俄忒斯殖民地依然是沿海的飞地，被崎岖内陆的那些部落民包围。这些部落在我们需要时提供了许多雇佣兵，但现在是时候让合约的期限改为永远了。"
 syracuse_4_6_allow_tt:1 "[me_syracuse_scope.GetName]在#Y 大希腊#!区域拥有一个意大利附属国。"
 syracuse_4_7:0 "意大利俄忒斯城市"
 syracuse_4_7_DESC:0 "只有当我们解放并团结了所有希腊文明与文化的古老中心，大希腊才能免受意大利人的威胁——领导权已落入我们手中。"
 syracuse_4_7_reward_tt:0 "更大的那座城市会获得定居者，以及一个人口增长和移民吸引力的增益。"
 syracuse_4_7_allow_tt:0 "[me_syracuse_scope.GetName]或其附属国拥有以下所有：\n#Y [me_syr_neapolis.GetName]#!、#Y [me_syr_sipious.GetName]#!、#Y [me_syr_poseidoneia.GetName]#!、#Y [me_syr_elea.GetName]#!、#Y [me_syr_herakleia.GetName]#!、#Y [me_syr_metapontion.GetName]#!、#Y [me_syr_taras.GetName]#!、#Y [me_syr_thurioi.GetName]#!、#Y [me_syr_kallipolis.GetName]#!、#Y [me_syr_kroton.GetName]#!、#Y [me_syr_hipponion.GetName]#!、#Y [me_syr_lokroi.GetName]#!和#Y [me_syr_rhegion.GetName]#!。"
 syracuse_4_8:0 "大希腊的主人"
 syracuse_4_8_DESC:0 "有些人只希望保护我们人民的旧殖民地，而另一些人则看到了大希腊成为第二个希腊的可能性，其富裕的城市和丰饶的土地完全可以与雅典和斯巴达匹敌。"
 syracuse_4_8_allow_tt:0 "整个#Y 大希腊#!区域属于[me_syracuse_scope.GetName]或其附属国。"
 syracuse_4_9:0 "希腊人的支持"
 syracuse_4_9_DESC:0 "在伊庇鲁斯的亚历山大的失败入侵和雅典对我们的未遂远征之间，有许多人看出了大希腊的潜力，并且可能会帮助守护希腊人在意大利半岛的利益。"
 syracuse_4_9_allow_tt:0 "在外交范围内有一个希腊国家：\n*拥有比[me_syracuse_scope.GetName]更高的等级\n*不是[me_syracuse_scope.GetName]的盟友\n*未与[me_syracuse_scope.GetName]处于战争中\n*对[me_syracuse_scope.GetName]的好感高于#R -25#!"
 syracuse_4_9_reward_tt:0 "可以获得一个更强大的希腊国家的资金和支持。"
 syracuse_4_11:0 "塔壬同海湾"
 syracuse_4_11_DESC:0 "塔壬同海湾的城市，尤其是塔拉斯本身，在他们无意义的战争之前一直是意大利最成功的城市。我们应该把他们当做希腊人向北推进的基地。"
 syracuse_4_11_allow_tt:0 "[me_syracuse_scope.GetName]或其附属国拥有以下所有：\n#Y [me_syr_herakleia.GetName]#!、#Y [me_syr_metapontion.GetName]#!、#Y [me_syr_taras.GetName]#!、#Y [me_syr_thurioi.GetName]#!和#Y [me_syr_kallipolis.GetName]#!。"
 syracuse_4_11_reward_tt:0 "#Y [me_syr_herakleia.GetName]#!、#Y [me_syr_metapontion.GetName]#!、#Y [me_syr_taras.GetName]#!、#Y [me_syr_thurioi.GetName]#!和#Y [me_syr_kallipolis.GetName]#!获得"
