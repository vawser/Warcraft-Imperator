l_simp_chinese:
 pirate_events.1.t:0 "海盗巢穴"
 pirate_events.1.desc:0 "我们注意到在[SCOPE.sP('pirate_cove').GetName]出现了一个海盗巢穴。当地商人和贸易者呼吁我们铲除这些海盗，以使他们的商船可以继续不受干扰地沿着我们的海岸航行。\n\n一位[ROOT.GetCountry.GetRuler.GetPraenomen]的顾问来到了[ROOT.GetCountry.GetRuler.GetHerHim]面前并说道“我的[ROOT.GetCountry.GetRulerTitle]，我有一个巧妙的计划……”。"
 pirate_events.1.a:0 "我们会赶走这些海盗！不惜使用武力！"
 pirate_events.1.b:0 "哦！是什么计划？"
 pirate_events.2.t:0 "攻击海盗"
 popular_ruler_pirate_attack_desc:0 "唯恐失去当地人的支持，[ROOT.GetCountry.GetRuler.GetName]决定屈从于他们的要求。经过一整年的备战，[ROOT.GetCountry.GetRuler.GetSheHe]已经准备好采取进攻。然而对于最好的攻击手段是经陆路还是经海路，[ROOT.GetCountry.GetRuler.GetHerHis|U]的顾问们尚未达成一致。"
 arrogant_ruler_pirate_attack_desc:0 "[ROOT.GetCountry.GetRuler.GetName]花了整整一年操练[ROOT.GetCountry.GetRuler.GetHerHis]的军队、筹集补给，作必要的准备。然而对于最好的攻击手段是经陆路还是经海路，[ROOT.GetCountry.GetRuler.GetHerHis|U]的顾问们尚未达成一致。他们当然转而寻求[ROOT.GetCountry.GetRuler.GetName]做出决策，毕竟[ROOT.GetCountry.GetRuler.GetSheHe]才是战术天才。"
 generic_attack_pirate_attack_desc:0 "我们花了一年时间训练军队，收集物资，以及做好必要的准备。然而，我们的顾问无法统一意见，纠结于进攻海盗的最佳方式是从海上还是陆上。"
 pirate_events.2.a:0 "从陆上进发。"
 pirate_events.2.b:0 "我们的海军需要这些经验。"
 pirate_events.3.t:0 "接纳海盗"
 pirate_events.3.desc:1 "决定与海盗合作后，[ROOT.GetCountry.GetName]派使者去和海盗头子建立外交关系。海盗们对我们的合作意向表示了兴趣，并宣称他们很乐意与我们合作以换取保护。\n不过，还是有问题存在，那就是我们应该如何更好地利用海盗的能力。我们会将整个[SCOPE.sP('pirate_cove').GetState.GetShortName]都指定为海盗的安全避风港，作为回报，他们会保护我们的贸易、还能强迫邻国的商船前往我们的港口，亦或是将他们的专长和经验与我们的船工和水手分享。"
 pirate_events.3.a:1 "他们会体贴地邀请过往商船停靠在我们的港口！"
 pirate_events.3.b:1 "这将增强我们的海军！"
 pirate_events.4.t:0 "邻国窝藏海盗"
 pirate_events.4.desc:0 "[ROOT.GetCountry.GetRuler.GetName]注意到，我们的海岸经常会遭受海盗的劫掠。[ROOT.GetCountry.GetRuler.GetSheHe|U]认为老百姓们一定对此有些苦恼，所以[ROOT.GetCountry.GetRuler.GetSheHe]派遣了侦察兵前往那片区域。探子回报[ROOT.GetCountry.GetRuler.GetHerHim]说，劫掠我们海岸的那些海盗受到我们[SCOPE.sState('pirate_state').GetCountry.GetName]邻居的庇护！[ROOT.GetCountry.GetRuler.GetName]认为这简直是对[ROOT.GetCountry.GetRuler.GetHerHis]的侮辱，并且询问了顾问该如何行动。"
 pirate_events.4.a:0 "当然不能容忍这种情况继续下去！"
 pirate_events.4.b:0 "也许我们应该避免和邻居们发生冲突。"
 pirate_events.5.t:0 "[SCOPE.sC('original_country').GetName]来使"
 pirate_events.5.desc:0 "来自[SCOPE.sC('original_country').GetName]的使臣已经抵达，要求我们立即停止对[SCOPE.sState('pirate_state').GetShortName]的海盗的庇护。实际上不止如此，他们要求我们一劳永逸地铲除海盗对他们国土的威胁。使者还在等待[ROOT.GetCountry.GetRulerTitle]的回复。"
 pirate_events.5.a:0 "当然，不管[SCOPE.sC('original_country').GetRulerTitle]要我们做什么，我们都会做到。"
 pirate_events.5.b:0 "告诉他们那些所谓的“[SCOPE.sC('original_country').GetRulerTitle]”，[SCOPE.sC('original_country').GetRuler.GetSheHe]在这什么都不是！"
