l_simp_chinese:
 ### Foreign Rulership ###
 athenian_mission_01_foreign_rulership:0 "枷锁中的[SCOPE.GetRootScope.GetCountry.GetName]"
 athenian_mission_01_foreign_rulership_DESCRIPTION:0 "自古以来，我们就是希腊最重要、最强大的城邦之一，然而现在我们却在[mission_overlord_scope.GetName]的枷锁下苦苦挣扎。这种对我们伟大家园的征服让我们的民主支离破碎，现在我们的大会分为两派——一派支持外国宗主，一派争取独立。"
 athenian_mission_01_foreign_rulership_CRITERIA_DESCRIPTION:0 "在我们取得独立或是与[mission_overlord_scope.GetName]建立更密切的关系之后，该使命完成。"
 athenian_mission_01_foreign_rulership_BUTTON_TOOLTIP:0 "自从[ROOT.GetCountry.GetName]被征服以来，我们的城市一支在两支争权夺势的政治联盟之间挣扎。"
 athenian_mission_01_foreign_rulership_task_1:0 "恭顺的代表"
 athenian_mission_01_foreign_rulership_task_1_DESC:0 "#Y 忠诚之路#!\n如果我们要与[mission_overlord_scope.GetName]建立更密切的关系，我们应该在[mission_overlord_scope.GetCapital.GetName]建立一座大使馆。派一位代表去觐见他们的[mission_overlord_scope.GetRulerTitle][SCOPE.GetRootScope.GetCountry.GetOverlord.GetRuler.GetPraenomen]，似乎是实现目标的第一步。"
 athenian_mission_01_foreign_rulership_task_2:0 "[mission_overlord_scope.GetAdjective]的委托人"
 athenian_mission_01_foreign_rulership_task_2_DESC:0 "#Y 忠诚之路#!\n如果我们要说服其余[SCOPE.GetRootScope.GetCountry.GetName]人跟进，请求[mission_overlord_scope.GetName]派遣一些监督者，协助我们处理大会中的不宜元素，可能会有所帮助。"
 athenian_mission_01_foreign_rulership_task_3:0 "整理大会"
 athenian_mission_01_foreign_rulership_task_3_DESC:0 "#Y 忠诚之路#!\n大会中的一大部分人只会将选票投给当前拥有大多数投票人支持的人，所以如果我们想与[mission_overlord_scope.GetName]建立更强的联系，我们只需要击败独立派。"
 athenian_mission_01_foreign_rulership_task_4:0 "保障安全"
 athenian_mission_01_foreign_rulership_task_4_DESC:0 "#Y 忠诚之路#!\n现在我们与[mission_overlord_scope.GetName]的关系更加密切了，是时候请求他们派来一些士兵，帮我们除掉那些独立派了。"
 athenian_mission_01_foreign_rulership_task_5:0 "确定条约"
 athenian_mission_01_foreign_rulership_task_5_DESC:0 "#Y 忠诚之路#!\n我们会签署一项条约，让我们成为[mission_overlord_scope.GetName]的永久附属国，这将终结独立党误导人民的诸多尝试。"
 athenian_mission_01_foreign_rulership_task_6:0 "独立事宜"
 athenian_mission_01_foreign_rulership_task_6_DESC:0 "#Y 独立之路#!\n独立党政积极努力，以结束我们对[mission_overlord_scope.GetName]的依赖，这样我们才能再次成为自己的主人。"
 athenian_mission_01_foreign_rulership_task_7:0 "摆脱监督者"
 athenian_mission_01_foreign_rulership_task_7_DESC:0 "#Y 独立之路#!\n[mission_overlord_scope.GetName]的监督者与效忠派紧密相连，没有他们的支持，效忠派不太可能继续掌权，也不太可能在这座城市多少权力。"
 athenian_mission_01_foreign_rulership_task_8:0 "向[mission_overlord_scope.GetName]吐口水"
 athenian_mission_01_foreign_rulership_task_8_DESC:0 "#Y 独立之路#!\n随着我们与[mission_overlord_scope.GetName]的关系恶化，我们的人民会开始回顾那个强大的城邦，古时的雅典，那时我们是爱琴海的霸主。"
 athenian_mission_01_foreign_rulership_task_9:0 "担起责任"
 athenian_mission_01_foreign_rulership_task_9_DESC:0 "#Y 独立之路#!\n如果我们要自力更生，我们必须像所有人证明，我们可以组建自己的军队保护自己，不再需要依赖像[mission_overlord_scope.GetName]这样的外国宗主。"
 athenian_mission_01_foreign_rulership_task_11:0 "最终投票"
 athenian_mission_01_foreign_rulership_task_11_DESC:0 "#Y 独立之路#!\n在大会进行最终投票之后，我们会彻底打破[mission_overlord_scope.GetAdjective]的枷锁。[ROOT.GetCountry.GetName]会再次得到自由。"

 athenian_mission_01_foreign_rulership_abort_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!是独立的。"
