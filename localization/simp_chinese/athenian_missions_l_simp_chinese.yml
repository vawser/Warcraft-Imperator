 ### Developing Attica ###
 athenian_mission_02_attica:0 "重建阿提卡"
 athenian_mission_02_attica_DESCRIPTION:0 "提洛同盟的毁灭，以及雅典在希腊名望的下降，都使得阿提卡没有了以往的发展和效率。它曾是雅典的权力中心，如果我们想扩张出阿提卡，它需要恢复过去的荣光。"
 athenian_mission_02_attica_CRITERIA_DESCRIPTION:0 "雅典周围的土地得到改善之后，该使命完成。"
 athenian_mission_02_attica_BUTTON_TOOLTIP:0 "如果我们不想只成为一个小国，我们需要重建古老的家园。"
 athenian_mission_02_attica_task_1:0 "雅典的阿提卡"
 athenian_mission_02_attica_task_1_DESC:0 "如果我们想重建古老的故乡，我们需要重新征服我们在阿提卡被强行夺走的所有领土。"
 athenian_mission_02_attica_task_2:0 "开发土地"
 athenian_mission_02_attica_task_2_DESC:0 "阿提卡曾是希腊最富庶的区域之一，直到它在我们和斯巴达的战争中被摧毁，之后就沦为废墟。如果我们想再次强大，就必须重建我们富饶的家园。"
 athenian_mission_02_attica_task_3:0 "再创辉煌"
 athenian_mission_02_attica_task_3_DESC:0 "古雅典是希腊中心的一座美丽城市，它的故事四海闻名。如果我们的目标是成为区域强权，那么首先就是要发展自己的家园。"
 athenian_mission_02_attica_task_4:0 "保卫边界"
 athenian_mission_02_attica_task_4_DESC:0 "阿提卡的边界南方是科林斯，西北方则是玻奥提亚。这些城邦是我们家园的天然屏障，大会要求我们要么控制他们，要么就与他们结盟。"
 athenian_mission_02_attica_task_5:0 "阿提卡矿藏"
 athenian_mission_02_attica_task_5_DESC:0 "阿提卡曾是希腊有名的富矿之一。如果我们想重回过去的地位，就应该把精力投入到这些矿山上，再次成为区域内最富有的白银出口国之一。"
 athenian_mission_02_attica_task_6:0 "珀赖欧斯港"
 athenian_mission_02_attica_task_6_DESC:0 "珀赖欧斯港是雅典的贸易中心，我们的商人从这里出发，遍布整个地中海。"
 athenian_mission_02_attica_task_7:0 "雅典学院"
 athenian_mission_02_attica_task_7_DESC:0 "学院是雅典文化景观中的一个重要机构，也是许多知识分子的家园。"
 athenian_mission_02_attica_task_8:0 "招募人员"
 athenian_mission_02_attica_task_8_DESC:0 "随着学院恢复了往昔的荣耀，我们应当在地中海范围寻找合适的职员人选。"
 athenian_mission_02_attica_task_9:0 "埃琉西斯的仪式"
 athenian_mission_02_attica_task_9_DESC:0 "埃琉西斯的仪式可以追溯到雅典早期，这种神秘的崇拜仪式自古以来一直扮演着重要的角色。"
 athenian_mission_02_attica_task_10:0 "埃琉西斯秘仪"
 athenian_mission_02_attica_task_10_DESC:0 "这种神圣的秘仪只有一些被选中者才能参加，尽管现在的受邀者比古时要多。随着我们与秘仪的联系越来越紧密，我们可以迫使他们接受更多的雅典人，代替其他地方的希腊人。"
 athenian_mission_02_attica_task_final:0 "阿提卡的庆典"
 athenian_mission_02_attica_task_final_DESC:0 "随着阿提卡恢复了往昔的荣耀，我们的人民得以展望光明的未来。诸多任务的第一步是重建[ROOT.GetCountry.GetName]以及它的古老同盟。"

 athenian_mission_02_attica_task_1_effect_tt:0 "#Y 3#!人口[SCOPE.GetRootScope.GetCountry.GetReligion.GetName][SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#Y 自由民#!出现在[THIS.GetProvince.GetName]。"
 athenian_mission_02_attica_task_3_trigger_tt:0 "#Y [THIS.GetProvince.GetName]#!的领土没有可用的空余建筑槽。[SCOPE.GetRootScope.GetCountry.Custom('spartan_mission_04_rivals_task_3_custom_loc')]"
 athenian_mission_02_attica_task_4_trigger_tt:0 "#Y [THIS.GetProvince.GetName]#!领土的所有者（#Y [THIS.GetProvince.GetOwner.GetName]#!@[THIS.GetProvince.GetOwner.GetFlag]!）对#Y [SCOPE.GetRootScope.GetCountry.GetName]#!的好感度不低于#Y [SCOPE.ScriptValue('athenian_mission_02_attica_task_4')|0]#! ）"
 athenian_mission_02_attica_task_5_trigger_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!在阿提卡持有不低于#Y [SCOPE.ScriptValue('athenian_mission_02_attica_task_5_total')|0]块建有$slave_mine_building$建筑的领土#!。（[SCOPE.GetRootScope.GetCountry.Custom('athenian_mission_02_attica_task_5_custom_loc')]/#Y [SCOPE.ScriptValue('athenian_mission_02_attica_task_5_total')|0]#!）"
 athenian_mission_02_attica_task_5_custom_loc_desc_1:0 "#R [SCOPE.ScriptValue('athenian_mission_02_attica_task_5_current')|0]#!"
 athenian_mission_02_attica_task_5_custom_loc_desc_2:0 "#Y [SCOPE.ScriptValue('athenian_mission_02_attica_task_5_current')|0]#!"
 athenian_mission_02_attica_task_7_effect_tt:1 "你可以在下列修正中选择其一："
 athenian_mission_02_attica_task_8_effect_tt:0 "新人物可能在雅典出现。"
 athenian_mission_02_attica_task_10_effect_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!的人物偶尔会参加埃琉西斯的崇拜仪式。"

 ### Political ### 
 athenian_mission_03_political:0 "雅典的民主体制"
 athenian_mission_03_political_DESCRIPTION:0 "雅典的共和制因其力量与制度而广为人知，直至我们被外来蛮族诸王征服，那时候他们开始影响我们的内政。现在自由回到了我们身边，我们将集中力量重建古老的共和国，洗刷我们历史的污点。"
 athenian_mission_03_political_CRITERIA_DESCRIPTION:0 "当古雅典共和制恢复到克勒斯忒涅斯时的辉煌，或是完全破灭时，该使命完成。"
 athenian_mission_03_political_BUTTON_TOOLTIP:0 "我们的民主制度在外国的压迫下饱受摧残，是时候重回往昔光荣岁月了。"
 athenian_mission_03_political_task_1:0 "改善议会"
 athenian_mission_03_political_task_1_DESC:0 "五百人议事会负责我国的法律，在我们被蛮族征服与附庸期间，与我们其他的政治体系遭受了同等的摧残。"
 athenian_mission_03_political_task_2:0 "追随梭伦的足迹"
 athenian_mission_03_political_task_2_DESC:0 "如果我们想让[ROOT.GetCountry.GetName]恢复往日的荣光，我们必须在需要的地方做出彻底的改变。如果要做到这一点，议会和大会必须齐心协力，而不是相互对抗。"
 athenian_mission_03_political_task_3:0 "重塑公民大会"
 athenian_mission_03_political_task_3_DESC:0 "公民大会一直在野心勃勃的政治家和外国宗主的统治下受苦受难，先是马其顿，然后是安提柯家族。我们需要恢复雅典的真正民主，我们曾以之闻名于希腊的民主。"
 athenian_mission_03_political_task_4:0 "有组织的公民"
 athenian_mission_03_political_task_4_DESC:0 "外国军阀的影响在[ROOT.GetCountry.GetName]留下了自己的印记。这是我们历史和制度上的污点。"
 athenian_mission_03_political_task_5:0 "古老传统"
 athenian_mission_03_political_task_5_DESC:0 "我们应当庆贺我们无暇的古代民主制度的回归。"
 athenian_mission_03_political_task_6:0 "私人接触"
 athenian_mission_03_political_task_6_DESC:0 "有时候，私人接触可以对外交谈判大有帮助。"
 athenian_mission_03_political_task_7:0 "被操纵的放逐"
 athenian_mission_03_political_task_7_DESC:0 "放逐是雅典的古老传统，可以将不宜元素驱逐出城市。一些政治家更擅长用放逐来清除他们的对手，而被放逐者则受自己的野心折磨，被迫离开。"
 athenian_mission_03_political_task_8:0 "受欢迎的强人"
 athenian_mission_03_political_task_8_DESC:0 "有时候，野心勃勃的演说家会变得非常强大，因为他们在自己周围聚集了众多个人崇拜者。无论对他们还是对整个国家来说，这种情况很少有好的结局。"
 athenian_mission_03_political_task_9:0 "著名演说家"
 athenian_mission_03_political_task_9_DESC:0 "通常只有在绝望的时候，我们才会看到所有人都涌向一位演说家麾下。在这种情况下，我们的民主会处于危险之中，因为我们为限制个人权力而设立的任何机构，都因这位演说家巨大的声望和支持而遭到否定。"
 athenian_mission_03_political_task_10:0 "反对者的末日"
 athenian_mission_03_political_task_10_DESC:1 "成就僭主的最后一步就是完全控制[SCOPE.GetRootScope.GetCountry.Custom('get_court_type')]，并除掉任何可能的对手。"

