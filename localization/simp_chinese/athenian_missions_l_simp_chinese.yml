 ### Naval Conquest ###
 athenian_mission_04_delian_league:0 "重建提洛同盟"
 athenian_mission_04_delian_league_DESCRIPTION:0 "在雅典的黄金时代，我们控制了爱琴海，并且是提洛同盟的霸主，将财富从海的一边带到另一边。在同盟瓦解后，老成员之间的关系恶化，最终被忒拜或马其顿的暴君征服。\n\n现在是时候收拾过去的残局，恢复提洛同盟昔日的辉煌了。在这个同盟内，每个城邦都是自由的，而强大民主的雅典会是他们的领袖。\n"
 athenian_mission_04_delian_league_CRITERIA_DESCRIPTION:0 "当我们重建提洛同盟之后，该使命完成。"
 athenian_mission_04_delian_league_BUTTON_TOOLTIP:0 "是时候恢复我们在爱琴海的古老霸权了。"
 athenian_mission_04_delian_league_task_1:0 "准备工作"
 athenian_mission_04_delian_league_task_1_DESC:0 "爱琴海的大部分地区一度在我们的提洛同盟的控制之下，直到同盟被我们嫉妒的邻居毁灭。是时候让局面恢复正常了。"
 athenian_mission_04_delian_league_task_2:0 "北方的邻居"
 athenian_mission_04_delian_league_task_2_DESC:0 "我们古老的北方邻居是前提洛同盟的重要成员，而且应当再次如此。既然他们与阿提卡的地理位置非常接近，我们可以以说服优玻亚的城邦作为我们行动的第一步。"
 athenian_mission_04_delian_league_task_3:0 "寻找刻法罗斯"
 athenian_mission_04_delian_league_task_3_DESC:0 "刻法罗斯岛坐落于遥远的西方，与提洛同盟的其他古都相距遥远。如果我们想要将提洛同盟的统治扩张到那些古老疆界之外，直到伊利里亚或是大希腊，我就需要这样的港口。"
 athenian_mission_04_delian_league_task_4:0 "提洛同盟的最后堡垒"
 athenian_mission_04_delian_league_task_4_DESC:0 "科基拉是古老提洛同盟西方的最后堡垒，是进入伊利里亚或大希腊土地前的最后一站。它位于希腊、西方和北方之间的重要十字路口，我们应该尝试再次夺回这个岛屿。"
 athenian_mission_04_delian_league_task_5:0 "雅典之力"
 athenian_mission_04_delian_league_task_5_DESC:0 "提洛同盟以海军闻名，他们在整个爱琴海建造船只，招募水手，以达成其目的。如果我们想控制同盟古老边境内的城邦，就必须建造一支规模相当的舰队。"
 athenian_mission_04_delian_league_task_6:0 "阿波罗之家"
 athenian_mission_04_delian_league_task_6_DESC:0 "提洛岛是同盟金库所在地，提洛同盟名称的由来。如果我们要证明一个新同盟的合理性，就必须拿下提洛岛。"
 athenian_mission_04_delian_league_task_7:0 "海军现代化"
 athenian_mission_04_delian_league_task_7_DESC:0 "随着继业者和他们王国的崛起，我们看到了更大的船只出现在他们之间的海战中。是时候让这些大船也出现在我们自己的海军中了，这样我们就可以挑战任何可能入侵希腊的人。"
 athenian_mission_04_delian_league_task_8:0 "基克拉泽斯群岛"
 athenian_mission_04_delian_league_task_8_DESC:0 "纳克索斯位于基克拉泽斯群岛的心脏，是爱琴群岛的重要中心。控制这里也能让我们有效地监督其他岛屿。"
 athenian_mission_04_delian_league_task_9:0 "提洛的金库"
 athenian_mission_04_delian_league_task_9_DESC:0 "前提洛同盟将金库置于提洛岛被证明问题重重，但其初衷是为了体现同盟不仅仅是为了雅典在爱琴海的霸权。"
 athenian_mission_04_delian_league_task_10:0 "纳克索斯的大理石"
 athenian_mission_04_delian_league_task_10_DESC:0 "纳克索斯的大理石以其质量和价值远近闻名，并受到希腊其他城邦的热捧。"
 athenian_mission_04_delian_league_task_11:0 "斯特律蒙河旁"
 athenian_mission_04_delian_league_task_11_DESC:0 "安菲波里斯是我们在北方建立的一个城市，目的是更好地控制我们在色雷斯的盟友，直到最后，它被斯巴达和马其顿占领。如果我们想在这一地区表现得有影响力，就应该重新夺回我们的旧殖民地。"
 athenian_mission_04_delian_league_task_12:0 "古老的忠诚支持者"
 athenian_mission_04_delian_league_task_12_DESC:0 "在雅典历史上最黑暗的时刻中，萨摩斯是我们城市的忠诚盟友和朋友。现在是时候恢复他们的自由，恢复我们两座城市之间的友谊了，我们欠他们太多了。"
 athenian_mission_04_delian_league_task_13:0 "萨摩斯海军"
 athenian_mission_04_delian_league_task_13_DESC:0 "萨摩斯因拥有爱琴海最强大的海军而闻名，帮助他们重建古代风采应该会有不错的回报，因为他们一直忠诚于雅典。"
 athenian_mission_04_delian_league_task_14:0 "赫勒斯滂海岸"
 athenian_mission_04_delian_league_task_14_DESC:0 "塞斯托斯是前提洛同盟的古老成员之一，坐落于赫勒斯滂海峡的入口。控制这个城邦会开启进入海峡的通道，并影响任何想通过海峡的人。"
 athenian_mission_04_delian_league_task_15:0 "控制赫勒斯滂海峡"
 athenian_mission_04_delian_league_task_15_DESC:0 "通过扩建塞斯托斯的基础设施，我们可以将这座城市升级为城市中心，以利用它稳固我们在色雷斯的影响力，同时稳固我们对赫勒斯滂海峡的控制。"
 athenian_mission_04_delian_league_task_16:0 "安菲波里斯的商品"
 athenian_mission_04_delian_league_task_16_DESC:0 "安菲波里斯附近有数个储量丰富的金银矿，对同盟价值非凡。应该优先考虑扩建矿井，以获取更多财富。"
 athenian_mission_04_delian_league_task_17:0 "摩索拉斯之地"
 athenian_mission_04_delian_league_task_17_DESC:0 "据说摩索拉斯的姐姐是如此爱他，因此在他死后开始修建这座宏伟的陵墓来纪念他。尽管赫卡托姆尼德王朝统治[GetProvince('(int32)1981').GetName]的时代距今已有许多年，他们的遗产依然存在。"
 athenian_mission_04_delian_league_task_18:0 "赫卡托姆尼德的遗产"
 athenian_mission_04_delian_league_task_18_DESC:0 "赫卡托姆尼德王朝留下了宏伟的历史遗迹，尤其是伟大的摩索拉斯陵墓。继承他们的遗产肯定会让我们赢得当地人的支持。"
 athenian_mission_04_delian_league_task_19:0 "让罗得斯回归"
 athenian_mission_04_delian_league_task_19_DESC:0 "罗得斯岛，曾独立击退得墨特里俄斯的围攻，并且拥有悠久而著名的历史。是时候说服这座城市再次成为我们同盟的成员或是盟友了，就如同过去一样。"
 athenian_mission_04_delian_league_task_final:0 "重建同盟"
 athenian_mission_04_delian_league_task_final_DESC:0 ""

