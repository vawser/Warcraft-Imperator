 warfare.14.desc:0 "感恩的[SCOPE.sC('puppet_kingdom').GetAdjective]王国现在在[SCOPE.sC('puppet_kingdom').GetRuler.GetName]的统治下受到安全的保护。\n\n感激于我们的援助且厌倦了战争，他们的使者送来了大量金银财宝，希望我们可以离开。但是他们的土地被战火洗礼至此，已经很难拒绝更有侵略性的提议……"
