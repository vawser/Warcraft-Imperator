 warfare.15.t:0 "王国分裂"
 warfare.15.desc:0 "终于，[SCOPE.sC('puppet_kingdom').GetAdjective]内战胜利了。尽管我们外交上仍在争论，他们忘恩负义的统治者坚持要我们的人立刻撤离他们的土地。\n\n为了达成协议，他们强调可以从长期的征服中获得的财富分一杯羹。"
