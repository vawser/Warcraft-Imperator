 #Marriage Events
 royal_marriage.6.t:0 "[ROOT.GetCountry.Custom('proposal_type')]"
 got_indecent_proposal:0 "不被看好的提议"
 got_decent_proposal:0 "合适的配偶"
 #First
 random_marriage_proposal_1:0 "[SCOPE.sChar('suitor').GetPraenomen]兴奋地喊叫着召集了[SCOPE.sChar('suitor').GetHerHis]的家仆。在长年的单身之后，[SCOPE.sChar('suitor').GetSheHe]决定向[SCOPE.sChar('love_target').GetFamilyDisplayAdjective]家族[SCOPE.sChar('love_target').Custom('get_beautifulness')][SCOPE.sChar('love_target').Custom('get_age_adjective')][SCOPE.sChar('love_target').GetPraenomen]求婚。"
 random_marriage_proposal_2:0 "经过仔细的考虑、对潜在配偶的评估，以及对各种血统和遗产的大量研究，[SCOPE.sChar('suitor').GetPraenomen]召集了[SCOPE.sChar('suitor').GetHerHis]的家仆，并向[SCOPE.sChar('love_target').GetFamilyDisplayAdjective]家族的[SCOPE.sChar('love_target').GetPraenomen]发出了求婚提议。"
 random_marriage_proposal_3:0 "[SCOPE.sChar('suitor').GetPraenomen]一直充分地享受生活如果一个闲暇的[SCOPE.sChar('suitor').GetWomanMan]，而今天早上[SCOPE.sChar('suitor').GetSheHe]传唤使者去递交婚姻请求给[SCOPE.sChar('love_target').Custom('get_beautifulness')][SCOPE.sChar('love_target').Custom('get_age_adjective')][SCOPE.sChar('love_target').GetPraenomen]，希望能通过产生继承人来进一步巩固[SCOPE.sChar('suitor').GetFamilyDisplayAdjective]的家族。"
 #Second
 hof_disapproves_loyalty_desc:0 "\n\n不幸的是，使者报告道，[SCOPE.sChar('love_target').GetFamilyDisplayAdjective]家族的首领[SCOPE.sChar('negotiator').GetName]是我们统治的公开批评者，[SCOPE.sChar('negotiator').GetSheHe]明确表示在任何情况下都不会准许这一融合。\n\n我们怀疑这只是一种强大的外交手段，虽然我们早有预料我们将不得不献上厚礼，如果我们想要赢得[SCOPE.sChar('love_target').Custom('get_beautifulness')][SCOPE.sChar('love_target').GetPraenomen]的心的话。"
 hof_disapproves_age_desc:0 "\n\n遗憾的是，我们的使者带来消息说[SCOPE.sChar('love_target').GetFamilyDisplayAdjective]家族的首领[SCOPE.sChar('negotiator').GetName]对这一提婚提出了更多的质疑，指出[SCOPE.sChar('suitor').GetPraenomen]与[SCOPE.sChar('love_target').Custom('get_age_adjective')][SCOPE.sChar('love_target').GetPraenomen]之间有巨大的年龄代沟。\n\n显然[SCOPE.sChar('negotiator').GetSheHe]只是想从我们这多要点礼金……大概谈判才是赢得[SCOPE.sChar('suitor').GetPraenomen]的爱情的唯一办法。"
 self_disapproves_loyalty_desc:0 "\n\n然而，递送婚姻提议的使者报告道他差点没能或者回来，[SCOPE.sChar('love_target').GetPraenomen]勃然大怒，非常精准地掷出了一个[ROOT.GetCountry.Custom('get_arena_death_implement_glad')]，甚至差点把他斩首。似乎[SCOPE.sChar('love_target').GetPraenomen]非常蔑视我们的建议。我们可能需要提高礼金的规模，让这笔交易更加美味。"
 self_disapproves_age_desc:0 "\n\n使者报告道，这个讨喜的提议给[SCOPE.sChar('love_target').GetPraenomen]和[SCOPE.sChar('love_target').GetHerHis]的同伴来了了很多乐子，由于[SCOPE.sChar('suitor').GetPraenomen]的大龄，他们毫不掩饰他们的蔑视。\n\n我们大概只能考虑提供一份可观的礼金，如果[SCOPE.sChar('suitor').GetPraenomen]想要在如此年轻与经验的鸿沟下找到爱情的话。"
 self_approves_desc:0 "\n\n使者报告道[SCOPE.sChar('love_target').Custom('get_age_adjective')][SCOPE.sChar('love_target').GetPraenomen]得知这个消息后几乎昏倒。大概[SCOPE.sChar('suitor').GetPraenomen]与[SCOPE.sChar('love_target').GetPraenomen]是理想的一对。"
 hof_approves_desc:0 "\n\n尽管[SCOPE.sChar('negotiator').GetFamilyDisplayAdjective]家族的首领[SCOPE.sChar('negotiator').GetPraenomen]在场，然而似乎所有的担忧都被抹去了，因为[SCOPE.sChar('suitor').GetPraenomen]呈上了[SCOPE.sChar('suitor').Custom('love_object')]来巩固[SCOPE.sChar('suitor').GetHerHis]的提议。"
