 ### Peloponnesus ###
 01_sparta_missions_02_peloponnesus:0 "伯罗奔尼撒半岛的守护者"
 01_sparta_missions_02_peloponnesus_BUTTON_TOOLTIP:0 "占领拉栖代梦之后，是时候把目光转向伯罗奔尼撒半岛剩余的地区来了。"
 01_sparta_missions_02_peloponnesus_DESCRIPTION:0 "在伯罗奔尼撒半岛建立霸权，成立对抗野心勃勃的外国人的联盟，一直是我们的目标。现在整个半岛都在我们统治下，我们不会再惧怕其他的希腊城邦和联盟，以及那些继业者了。"
 01_sparta_missions_02_peloponnesus_CRITERIA_DESCRIPTION:0 "你控制伯罗奔尼撒半岛之后，该使命完成。"
 01_sparta_missions_02_peloponnesus_task_1:0 "厄勒亚蛮族"
 01_sparta_missions_02_peloponnesus_task_1_DESC:0 "长期以来，奥林匹亚周围的区域和神庙一直被北方的厄勒亚蛮族控制。需要有真正的希腊人保卫宙斯的家乡。"
 01_sparta_missions_02_peloponnesus_task_2:0 "解放宙斯神庙"
 01_sparta_missions_02_peloponnesus_task_2_DESC:0 "我们对奥林匹亚的解放将受到神灵与凡人的一致好评。"
 01_sparta_missions_02_peloponnesus_task_3:0 "宙斯的祭司"
 01_sparta_missions_02_peloponnesus_task_3_DESC:0 "奥林匹亚周围的富裕区域长期以来一直期望能实现自治，尤其是经历了厄勒亚人的严苛统治之后。"
 01_sparta_missions_02_peloponnesus_task_4:0 "宗教支持"
 01_sparta_missions_02_peloponnesus_task_4_DESC:0 "人尽皆知，阿耳戈斯人谎报和操纵他们的宗教节日，来迫使敌军离开他们的土地，要不就面对被冒犯神灵的愤怒。现在神灵站在我们这边，他们的谎言马上就会被戳穿。"
 01_sparta_missions_02_peloponnesus_task_5:0 "位于阿耳戈利斯的对手"
 01_sparta_missions_02_peloponnesus_task_5_DESC:0 "阿耳戈斯长期以来都是我们在伯罗奔尼撒半岛的主要对手，尤其是最近。我们在库努里亚和东拉栖代梦进行了多年的斗争，现在是时候终结这个对手了。"
 01_sparta_missions_02_peloponnesus_task_6:0 "阿卡狄亚腹地"
 01_sparta_missions_02_peloponnesus_task_6_DESC:0 "阿卡狄亚位于拉栖代梦的北方，是我们老邻居的家乡。他们最近对斯巴达构成了威胁，在靠近我们领土的地方建立了一个大型城市中心。"
 01_sparta_missions_02_peloponnesus_task_7:0 "潘神之家"
 01_sparta_missions_02_peloponnesus_task_7_DESC:0 "随着这些阿卡狄亚城市被我们掌控，我们可以将目光转向新的土地，不必再担心他们对我们家园的潜在威胁了。"
 01_sparta_missions_02_peloponnesus_task_8:0 "重建阿耳戈斯"
 01_sparta_missions_02_peloponnesus_task_8_DESC:0 "阿耳戈斯曾是我们最强大的对手之一，现在却能成为我们最重要的城市之一。"
 01_sparta_missions_02_peloponnesus_task_9:0 "纪念阿斯克勒庇俄斯"
 01_sparta_missions_02_peloponnesus_task_9_DESC:0 "阿斯克勒庇俄斯神庙遍布各地，并且以其医师闻名于世，但众多神庙之中，爱皮道鲁斯的那座是最出名，最受欢迎的。"
 01_sparta_missions_02_peloponnesus_task_10:0 "北方海岸线"
 01_sparta_missions_02_peloponnesus_task_10_DESC:0 "在伯罗奔尼撒半岛北边的是阿凯亚，远离我们与阿耳戈斯、美塞尼亚和阿卡狄亚人的争端。他们最近声名鹊起，开始在半岛的区域政治中发挥更大的作用。"
 01_sparta_missions_02_peloponnesus_task_11:0 "文明辐射"
 01_sparta_missions_02_peloponnesus_task_11_DESC:0 "在阿卡狄亚修建一座城市中心能让我们控制这片区域的剩余部分。"
 01_sparta_missions_02_peloponnesus_task_12:1 "强化[corinth_scope.GetName]的防御"
 01_sparta_missions_02_peloponnesus_task_12_DESC:1 "[corinth_scope.GetName]曾是我们的重要城市和对手，但已经堕落成其他国家的驻军城市，以控制伯罗奔尼撒半岛和希腊其他地区之间的海峡。"
 01_sparta_missions_02_peloponnesus_task_13:0 "宙斯之家"
 01_sparta_missions_02_peloponnesus_task_13_DESC:0 "奥林匹亚是宏伟的宙斯神庙所在地，同时也是著名的奥林匹克运动会的举办地。无论是谁统治这片区域，都必须保持应有的虔诚，并以其应得的尊严对待它。"
 01_sparta_missions_02_peloponnesus_task_14:0 "处理阿耳戈斯人"
 01_sparta_missions_02_peloponnesus_task_14_DESC:0 "阿耳戈斯人长期以来一直是斯巴达的对手，在我们吞并这片地区后，他们依然反抗我们的统治。"
 01_sparta_missions_02_peloponnesus_task_15:0 "田园气息的阿卡狄亚"
 01_sparta_missions_02_peloponnesus_task_15_DESC:0 "拉栖代梦的北方是阿卡狄亚，我们老邻居的家。尽管我们已控制了这片区域，当地的基础设施依然有些缺乏。"
 01_sparta_missions_02_peloponnesus_task_16:0 "阿凯亚的海岸线"
 01_sparta_missions_02_peloponnesus_task_16_DESC:0 "$01_sparta_missions_02_peloponnesus_task_10_DESC$"
 01_sparta_missions_02_peloponnesus_task_final:0 "征服伯罗奔尼撒半岛"
 01_sparta_missions_02_peloponnesus_task_final_DESC:0 "多年来，我们在伯罗奔尼撒半岛有许多对手，现在是时候实现我们的梦想，成为半岛的真正霸主了。"

