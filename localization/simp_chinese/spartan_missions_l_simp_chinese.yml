 ### Peloponnesian League ### 
 spartan_mission_03_peloponnesian_league:0 "第二伯罗奔尼撒同盟"
 spartan_mission_03_peloponnesian_league_BUTTON_TOOLTIP:0 "是时候恢复古老的伯罗奔尼撒同盟了。"
 spartan_mission_03_peloponnesian_league_DESCRIPTION:0 "我们曾是伯罗奔尼撒半岛的霸主，受尊敬的伯罗奔尼撒同盟的领袖。在被臣属背叛之后，同盟被推翻，并最终被忒拜人和马其顿人击败。随着国力日益增强，我们开始着手建立新的伯罗奔尼撒同盟。"
 spartan_mission_03_peloponnesian_league_CRITERIA_DESCRIPTION:0 "我们为重建古老的伯罗奔尼撒同盟打好基础后，该使命完成。"
 spartan_mission_03_peloponnesian_league_task_1:0 "伯罗奔尼撒半岛的城市"
 spartan_mission_03_peloponnesian_league_task_1_DESC:0 "要恢复伯罗奔尼撒同盟往日的荣光，我们必须控制伯罗奔尼撒半岛上的所有重要城市。"
 spartan_mission_03_peloponnesian_league_task_2:0 "伯罗奔尼撒霸权"
 spartan_mission_03_peloponnesian_league_task_2_DESC:0 "要确保我们的霸权，我们必须让受我们影响的所有城市和区域认清楚形势。"
 spartan_mission_03_peloponnesian_league_task_3:0 "同盟的基础"
 spartan_mission_03_peloponnesian_league_task_3_DESC:0 "如果我们想成为势力远超伯罗奔尼撒半岛的重要同盟，我们需要强大的重要城市，以聚集周围的小村庄和城邦。"
 spartan_mission_03_peloponnesian_league_task_4:0 "同盟的陆军"
 spartan_mission_03_peloponnesian_league_task_4_DESC:0 "陆军是国家的脊梁，是我们掌控同盟的工具。如果我们想长久地作为伯罗奔尼撒半岛的霸主，一支强大的陆军是必不可少的。"
 spartan_mission_03_peloponnesian_league_task_5:0 "同盟的海军"
 spartan_mission_03_peloponnesian_league_task_5_DESC:0 "随着同盟的恢复，我们必须寻找方法应对新的潜在威胁。其中之一就是需要建立一支强大的海军，保卫伯罗奔尼撒半岛的海岸。"
 spartan_mission_03_peloponnesian_league_task_6:0 "家乡的安定"
 spartan_mission_03_peloponnesian_league_task_6_DESC:0 "我们的历史充满叛乱和反抗，经常让我们的家乡和人民处于危险中。"
 spartan_mission_03_peloponnesian_league_task_7:0 "同盟的首府"
 spartan_mission_03_peloponnesian_league_task_7_DESC:0 "伯罗奔尼撒半岛的大城市有着悠久而宝贵的历史，在各自的社会中扮演着重要的地位。在我们继续建造当地的基础设施时，我们应该把重心放在这些城市中心上。"
 spartan_mission_03_peloponnesian_league_task_8:0 "东方的首府"
 spartan_mission_03_peloponnesian_league_task_8_DESC:1 "伯罗奔尼撒半岛的东方坐落着[corinth_scope.GetName]和[argos_scope.GetName]，两座长久以来都是当地霸主和管理者的城市。尽管曾是我们的古老宿敌，它们现在在我们的宏伟计划和雄心中扮演着区域管理者的角色。"
 spartan_mission_03_peloponnesian_league_task_9:0 "西方的首府"
 spartan_mission_03_peloponnesian_league_task_9_DESC:1 "在伯罗奔尼撒半岛的中部和西部坐落着[elis_scope.GetName]、[megalopolis_scope.GetName]和[messene_scope.GetName]。尽管是蛮族、乡村城邦和奴隶的家乡，它们已发展为当地的大型城市中心。"
 spartan_mission_03_peloponnesian_league_task_10:0 "希腊的明珠"
 spartan_mission_03_peloponnesian_league_task_10_DESC:0 "我们的目标不仅仅是将这些城市发展成各自区域最大的城市，还要让它们成为声名响彻整个地中海的城市。"
 spartan_mission_03_peloponnesian_league_task_11:0 "希腊守护者"
 spartan_mission_03_peloponnesian_league_task_11_DESC:0 "自从腓利波斯和他儿子崛起以来，希腊一直被远在珀拉、叙利亚或埃及的马其顿军阀控制。他们渴望自由，渴望从外国僭主手中获得解放。"
 spartan_mission_03_peloponnesian_league_task_12:0 "解放希腊"
 spartan_mission_03_peloponnesian_league_task_12_DESC:0 "希腊面临过许多威胁，威胁来自波斯人，来自雅典的野心，抑或来自马其顿的野蛮行径。我们最终将彻底清除这些外国人对希腊的威胁。"
 spartan_mission_03_peloponnesian_league_task_final:0 "重生的同盟"
 spartan_mission_03_peloponnesian_league_task_final_DESC:0 "重生的伯罗奔尼撒同盟将会确保所有拉栖代梦人、阿卡狄亚人、阿凯亚人和厄勒亚人的安全。"

