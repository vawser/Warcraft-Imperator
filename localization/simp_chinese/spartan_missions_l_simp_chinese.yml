 ### Laconia ###
 spartan_mission_01_laconia:0 "斯巴达复兴"
 spartan_mission_01_laconia_BUTTON_TOOLTIP:0 "斯巴达被许多人像扔老古董一样抛开。是时候站起来证明他们的错误了。"
 spartan_mission_01_laconia_DESCRIPTION:0 "我们被妒忌斯巴达力量的野心勃勃的外国军阀蹂躏，让我们变得虚弱并失去了过去的盟友和附属。如果我们想再次成为希腊区域的重要参与者，就需要恢复斯巴达的荣光，并终结当地的竞争对手。"
 spartan_mission_01_laconia_CRITERIA_DESCRIPTION:0 "你征服并发展整个拉栖代梦之后，该使命完成。"
 spartan_mission_01_laconia_task_1:0 "斯巴达复苏"
 spartan_mission_01_laconia_task_1_DESC:0 "为了斯巴达的重新崛起，第一步准备工作是重建我们的家园。"
 spartan_mission_01_laconia_task_2:0 "拉栖代梦的养料"
 spartan_mission_01_laconia_task_2_DESC:0 "我们在忒拜入侵期间失去了美塞尼亚，我们一度只能截趾适履、艰难度日。鉴于往昔的痛苦煎熬，我们必须想方设法尽量在拉栖代梦多多开垦农田。"
 spartan_mission_01_laconia_task_3:0 "招募斯基里提斯人"
 spartan_mission_01_laconia_task_3_DESC:0 "斯基里提斯人居住在拉栖代梦和阿卡狄亚的交界处，曾是斯巴达的忠实臣属。我们可以说服他们回到我们身边，再次成为我们的盟友。"
 spartan_mission_01_laconia_task_4:0 "扩建基础设施"
 spartan_mission_01_laconia_task_4_DESC:0 "我们的人民被忒拜人蹂躏，被马其顿人威胁，长期遭受他人的摆布。我们需要重建当地的基础设施，这样才能支持我们的雄心壮志。"
 spartan_mission_01_laconia_task_5:0 "斯巴达的军人"
 spartan_mission_01_laconia_task_5_DESC:0 "其他国家致力于建造宏伟的神庙、巨大的灯塔或是雄伟的雕像，而斯巴达总是最擅长创造伟大的战士。"
 spartan_mission_01_laconia_task_6:0 "斯巴达的港口"
 spartan_mission_01_laconia_task_6_DESC:0 "为了应对任何形式的战争威胁，我们必须确保拥有一支与陆军同样优秀的海军。"
 spartan_mission_01_laconia_task_7:0 "阿耳忒弥斯·俄耳提亚的圣所"
 spartan_mission_01_laconia_task_7_DESC:0 "对阿耳忒弥斯·俄耳提亚的崇拜可以追溯到数个世纪之前，直到斯巴达的建立。她的神庙在艰难时期倒塌，反映了我们国家的命运，这对我们二者都是羞辱。可以让她的领地恢复往日的荣光，是我们的荣幸。"
 spartan_mission_01_laconia_task_8:0 "强化库努里亚的防御"
 spartan_mission_01_laconia_task_8_DESC:0 "库努里亚的土地长期以来都是阿耳戈斯人和拉栖代梦人利益的战场，强化这片地区的防御工事能确保我们在该区域的存在。"
 spartan_mission_01_laconia_task_9:0 "美塞尼亚的黑劳士"
 spartan_mission_01_laconia_task_9_DESC:0 "美塞尼亚的黑劳士曾归我们统治；他们的独立和傲慢是对斯巴达利益的侮辱。"
 spartan_mission_01_laconia_task_10:0 "再度沦为黑劳士"
 spartan_mission_01_laconia_task_10_DESC:0 "控制美塞尼亚之后，整个拉栖代梦终于再次被拉栖代梦人统一。外部威胁再也不会摧毁我们理应拥有的东西。"
 spartan_mission_01_laconia_task_11:0 "再次吞并美塞尼亚"
 spartan_mission_01_laconia_task_11_DESC:0 "$spartan_mission_01_laconia_task_12_DESC$"
 spartan_mission_01_laconia_task_12:0 "美塞尼亚的土地"
 spartan_mission_01_laconia_task_12_DESC:1 "虽然这座城市是忒拜的伊巴密浓达为制衡斯巴达的力量而建的，但现在我们会好好使用[messene_scope.GetName]。"
 spartan_mission_01_laconia_task_13:0 "奴隶管理"
 spartan_mission_01_laconia_task_13_DESC:0 "黑劳士在斯巴达经常受到严苛的对待，因此发生了诸多叛乱和反抗。解决这个反复出现的问题可以让我们离开家乡，而不必担心奴隶会威胁家乡的安全。"
 spartan_mission_01_laconia_task_14:0 "黑劳士的待遇"
 spartan_mission_01_laconia_task_14_DESC:0 "现在我们已决定如何对待我们的奴隶，剩下的就是在我们所有领土上强制执行了。"
 spartan_mission_01_laconia_task_15:0 "通往奥林匹亚之路"
 spartan_mission_01_laconia_task_15_DESC:0 "勒普瑞翁的厄勒亚人阻断了从美塞尼亚通往奥林匹亚的道路。在我们的统治下，我们可以更自由地穿梭西伯罗奔尼撒半岛，在需要时接近宙斯神庙。"
 spartan_mission_01_laconia_task_final:0 "拉栖代梦的力量"
 spartan_mission_01_laconia_task_final_DESC:0 "整个拉栖代梦都在我们统治下，我们已证明那些质疑拉栖代梦人的家伙有多么谬误。斯巴达将再度成为伯罗奔尼撒半岛的大国，并最终成为整个希腊的大国。"


