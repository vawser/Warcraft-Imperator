 ### Ancient Rivals ###
 spartan_mission_04_rivals:0 "古老宿敌"
 spartan_mission_04_rivals_BUTTON_TOOLTIP:0 "尽管我们已收复了绝大部分失地，还有许多古老的宿敌依然在国境上潜伏，准备在我们露出虚弱迹象时发动攻击。"
 spartan_mission_04_rivals_DESCRIPTION:0 "在斯巴达和伯罗奔尼撒同盟的悠久历史中，我们曾遭遇过许多对手，怀着野心与欲望盯着我们的土地。他们全都希望成为希腊的霸主，但这个位置是我们命中注定的。马其顿、忒拜、雅典——一群过时的国家。"
 spartan_mission_04_rivals_CRITERIA_DESCRIPTION:0 "我们征服那些古老宿敌之后，该使命完成。"
 spartan_mission_04_rivals_task_1:0 "雅典人"
 spartan_mission_04_rivals_task_1_DESC:0 "雅典曾是我们最强大的竞争对手之一，因为我们都是各自同盟的领袖。尽管他已不像过去那般强大，吞并他们的古老首都会是我们军队的重要象征性胜利。"
 spartan_mission_04_rivals_task_2:0 "攻破雅典长墙"
 spartan_mission_04_rivals_task_2_DESC:0 "当我们赢得伯罗奔尼撒战争的胜利时，我们拆毁了雅典与珀赖欧斯之间的长墙，但是看来从那时起他们就有了重建的胆子。现在是时候一劳永逸地夷平这些防御工事了。"
 spartan_mission_04_rivals_task_3:0 "重建雅典"
 spartan_mission_04_rivals_task_3_DESC:0 "尽管我们必须确保雅典不会再次起来反抗我们，但它实在是一座重要的城市，必须充分利用它的潜力。城市周围肥沃的农田、城市的古老基础设施，还有那些美丽的神庙。一切都应恢复往日的荣光。"
 spartan_mission_04_rivals_task_4:0 "斯巴达驻军"
 spartan_mission_04_rivals_task_4_DESC:0 "事实证明，对于想征服这座城市的人来说，雅典人是个大麻烦。我们将建立一支庞大的驻军，以防这种情况再次发生。"
 spartan_mission_04_rivals_task_5:0 "埃琉西斯的秘仪"
 spartan_mission_04_rivals_task_5_DESC:0 "长期以来，雅典人都在埃琉西斯祭祀得墨忒耳女神和科瑞女神（即珀耳塞福涅），祭祀时会使用一种特殊的仪式，而这种仪式数个世纪以来在雅典和阿提卡的政治和日常生活中扮演着重要的角色。"
 spartan_mission_04_rivals_task_6:0 "帖撒利的平原"
 spartan_mission_04_rivals_task_6_DESC:0 "在腓利波斯成为希腊霸主的战役中，帖撒利被马其顿控制。从那以后，这片古老的区域一直在呼喊着从这群野蛮人的枷锁中解放出来，再次自由地生活。"
 spartan_mission_04_rivals_task_7:0 "卡德摩斯之子"
 spartan_mission_04_rivals_task_7_DESC:0 "忒拜曾领导同盟解散了伯罗奔尼撒同盟，并让腓力二世领教了战争的艺术。在忒拜被摧毁重建之后，它在地区政治中扮演了一个小角色，攻下它不过是一次象征性的胜利。"
 spartan_mission_04_rivals_task_8:0 "修复七门之城"
 spartan_mission_04_rivals_task_8_DESC:0 "在最终被亚历山大摧毁之前，忒拜是玻奥提亚同盟的强大城邦，控制着南至阿提卡，西至福基斯，北至帖撒利之间大部分地区的区域政治。"
 spartan_mission_04_rivals_task_9:0 "向玻奥提亚神灵示好"
 spartan_mission_04_rivals_task_9_DESC:0 "许多玻奥提亚祭拜的神灵在我们这里是不常见的，但我们熟悉他们的名字。作为善意的表达，我们将向这片区域的圣所和神庙提供捐赠。"
 spartan_mission_04_rivals_task_10:0 "招抚玻奥提亚同盟"
 spartan_mission_04_rivals_task_10_DESC:0 "在希腊的中央是古老的玻奥提亚同盟，势力范围西起俄耳科墨诺斯，东至塔那格拉。正如同忒拜曾利用这个同盟成为希腊的霸主，我们将利用它确保对北方边界的控制。"
 spartan_mission_04_rivals_task_11:0 "终结马其顿的威胁"
 spartan_mission_04_rivals_task_11_DESC:0 "马其顿那帮野蛮人长期以来一直宣称自己是希腊的一部分，即便是他们压迫并吞并了希腊的大部分地区时。随着我们最近的区域胜利，是时候终结马其顿的威胁，由我们自己来控制北方了。"
 spartan_mission_04_rivals_task_12:0 "马其顿人的家乡"
 spartan_mission_04_rivals_task_12_DESC:0 "我们将控制马其顿区域最重要的城市：珀拉、忒萨罗尼刻和安菲波里斯。只要这三座城市被我们控制，古老的马其顿君主制最终将会动摇，而我们可以终结他们贪婪的野心。"
 spartan_mission_04_rivals_task_13:0 "斯巴达的和平"
 spartan_mission_04_rivals_task_13_DESC:0 "马其顿人经常压迫他人，现在他们得学会在他人的统治下生活了。居住在文明世界边缘的他们十分重要，可以作为堡垒对抗更北更东方的野蛮人，以保持对该区域的控制。"
 spartan_mission_04_rivals_task_final:0 "斯巴达霸权"
 spartan_mission_04_rivals_task_final_DESC:0 "我们夺回了曾属于我们的一切，征服了所有威胁我们家园的敌人。有了过去数场胜利战役和一支听从我们指挥的精兵，唯一能限制我们的就是我们的雄心了。"

