 unlocks_temple_tt:0 "解锁城市建筑#Y 大神殿#!。"
 has_proclaimed_dictatorship_ci:0 "我们的统治者被授予临时独裁权。"
 dictatorship_step_1:0 "重写根本法"
 dictatorship_step_1_desc:0 "有了统帅权，我们统治者的权力实际上已经变得无限制了，虽然只有一段时间。我们可以做的更好……"
 dictatorship_step_2:0 "确保国家稳定度"
 dictatorship_step_2_desc:0 "我们政府中没有其他人有能力确保保持我们宝贵宪法的纯洁精神。为了共和国的利益，我们必须确保一个稳定的未来。"
 dictatorship_step_3:0 "要求继承顺位"
 dictatorship_step_3_desc:0 "我国人民的意志要求实行强有力的世袭继承。"
 dictatorship_step_4:0 "请求继承顺位"
 dictatorship_step_4_desc:0 "我们人民的支持是如此之大，我们别无选择，只能接受人民的要求，建立一条血缘继承的永恒之路。"
