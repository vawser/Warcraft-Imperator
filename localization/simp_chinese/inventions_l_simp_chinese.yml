l_simp_chinese:
 #
 # Country Specific ones
 archimedes_principle:0 "阿基米德原理"
 archimedes_principle_desc:0 "希腊博学家阿基米德提出了一个开创性的排开定律，他提出浸入水中的物体受到的向上力量等于物体所排开的水的重量。"
 astrolabe_invention:0 "星盘"
 astrolabe_invention_desc:0 "星盘是种精巧的工具，它被用来衡量天体与黄道间的纬度。发展多年来，它已被用于导航、天文，甚至被用于安排重要事项和祈求神明。"
 polished_ceramics_invention:0 "磨光黑陶"
 polished_ceramics_invention_desc:0 "磨光黑陶是印度次大陆兴起的文化的典型特征。这种工艺代表了奢侈陶器制造的大跨越，而且可能曾被视为身份的象征。"
 imperial_calendar_invention:0 "帝国历法"
 imperial_calendar_invention_desc:0 "塞琉古帝国曾致力于传播一种新颖的时间保管方法。与随着的君主更替而重新计算新历不同的是，这是一个原始但实用的普遍性的时间系统。这种新方法迅速流行开来，并被用于各类行政及档案保存的用途中。"
 acta_diurna_invention:0 "罗马公报"
 acta_diurna_invention_desc:0 "罗马公报被视为报纸的早期形式。常被贴在议事场所的公告板上，它们以政府的口吻，囊括了国内重大事项与事件的信息。"
 book_binding_invention:0 "装订"
 book_binding_invention_desc:0 "当蜡板、卷轴甚至石片都还是存储信息的普遍方式时，罗马人已经开始把信息装订在手抄本里了，这大大延长了信息存储的寿命。"
 channeled_irrigation_invention:0 "复杂灌溉系统"
 channeled_irrigation_invention_desc:0 "阿㝹罗陀补罗王国建造的灌溉系统无比错综复杂。在符合精确倾斜角度的前提下，它们就可以在非常广袤的土地上种植作物。一些最大灌溉管道据说绵延数十里长。"
 brahmi_script_invention:0 "婆罗米文"
 brahmi_script_invention_desc:0 "从南方传来这个古老的书写系统曾在印度次大陆被普遍使用。从阿育王的石训到各类宗教经文，这种语言为印度人民提供了共同基础。"
 soap_invention:0 "脂肪肥皂"
 soap_invention_desc:0 "罗马人称凯尔特人使用灰与脂肪的奇怪混合物清洁自己；这种做法真的很奇异。"
 corvus_invention:0 "乌鸦吊桥"
 corvus_invention_desc:0 "由绞盘和桥板构成的乌鸦吊桥被认为是一种独特的接舷装置，它让士兵们非常轻松地登上敌人的舰船。"
 #
 #
 # Generic ones below!
 #
 commerce_inv_1:0 "标准化度量衡"
 commerce_inv_1_desc:0 "卡比托利努斯双耳瓶是一件保存于朱庇特神殿中的双耳瓶，所有其他的双耳瓶都用它进行测量。"
 commerce_inv_2:0 "国家港口费"
 commerce_inv_2_desc:0 "在我们的港口收取少量费用不太可能会影响客流量，而且它将使我们从贸易中赚取更多收益。"
 commerce_inv_3:0 "灯塔"
 commerce_inv_3_desc:0 "必须建造灯塔以保证我国的贸易安全。灯塔的概念由简单的山火起步，发展至如亚历山大里亚灯塔这般的宏伟建筑。"
 commerce_inv_4:0 "监管放贷者"
 commerce_inv_4_desc:0 "放债人几乎不会去替穷人解困，但我们必须得承认如他们这般恶人存在的必要性。然而，制定金融监管规定至少可以让我们从中获利。"
 commerce_inv_5:0 "强制记账"
 commerce_inv_5_desc:0 "在罗马，法律要求商人和白银从业者记账。能够跟进收入的流动是一个官僚机构正常运作的必要条件。"
 state_trade_inv_1:0 "海上巡逻队"
 state_trade_inv_1_desc:0 "直至公元前 66 年庞贝将海盗消灭殆尽前，其在地中海地区一直是巨大的祸患，所以需要一支强大的海上力量来保护平民和军用船舶。"
 state_trade_inv_2:0 "河流哨所"
 state_trade_inv_2_desc:0 "有人说，贸易随海潮而动，但河流是我们商业网的血管。顺着这些河流建立常规哨所，将带给商人安全感并吸引更多投资。"
 state_trade_inv_3:0 "鼓励探险"
 state_trade_inv_3_desc:0 "东方仍存在着未知地域，通过鼓励我们勇敢的公民去远方探险，将使花样繁多的外来物品涌入我们的市场。"
 capital_trade_inv_1:0 "河流驳船"
 capital_trade_inv_1_desc:0 "首都的需求必须得到满足——安排从海岸港口到离首都最近地点的定期粮食驳船将减轻私人贸易商的负担。"
 capital_trade_inv_2:0 "物流局"
 capital_trade_inv_2_desc:0 "我们的新兴国家开始体量过大、不堪其负。因此我们必须建立一个专门的物流管理机构，以处理贸易商和商人流入我们的首都。"
 global_tax_modifier_inv_1:0 "房产税"
 global_tax_modifier_inv_1_desc:0 "地主是每个国家的主要收入来源；通过建立一套行为准则，我们可以避免在征税时遇到困难的情形。"
 global_tax_modifier_inv_2:0 "财富税"
 global_tax_modifier_inv_2_desc:0 "希腊人曾有一种昙花一现的税收制度，但这种在危机时期征收财富税的做法却有利于填充国库。"
 global_tax_modifier_inv_3:0 "公共职责"
 global_tax_modifier_inv_3_desc:0 "希腊人创建了一种制度，要求富人从若干不同的公共事业中择其一进行赞助。范围涵盖悲剧演出和组建军团等等，我们定能发现此制度对我们大有裨益。"
 global_tax_modifier_inv_4:0 "国土使用"
 global_tax_modifier_inv_4_desc:0 "孔雀王朝对其认为是皇家土地的区域征收了土地使用税。而对这片土地进行积极的分区规划可能是一个千载难逢的赚钱机会。"
 global_tax_modifier_inv_5:0 "进口税"
 global_tax_modifier_inv_5_desc:0 "许多古老的帝国都征收进口税，且有时还对商品征收出口税。虽然罗马认为这对他们而言没什么用处，但孔雀王朝有时却会对进口商品征收高达 20% 的税。"
 research_points_modifier_inv_1:0 "毕达哥拉斯数学"
 research_points_modifier_inv_1_desc:0 "古希腊人毕达哥拉斯是一位具有传奇色彩的数学家和哲学家。信奉他理论的实用方面将有助于众多科学领域的应用。"
 research_points_modifier_inv_2:0 "道德教育"
 research_points_modifier_inv_2_desc:0 "比任何数学学派都重要的是研究如何行动，以及如何在任何处境下运用理性。若自小就教给我们的孩子这些道理，则这将开启一个哲学的新纪元。"
 research_points_modifier_inv_3:0 "教育家"
 research_points_modifier_inv_3_desc:0 "鼓励那些富人雇用名声在外的教育家，应该确保这些精英在成年之后还能拥有充盈的才智。"
 research_points_modifier_inv_4:0 "几何学之父"
 research_points_modifier_inv_4_desc:0 "亚历山大里亚的欧几里得是一位多产的数学家和学者，建立起首个连贯一致的几何学研究。他所描述的基本前提应该在全国范围内教授。"
 research_points_modifier_inv_5:0 "接纳哲学"
 research_points_modifier_inv_5_desc:0 "由希腊和更远之地产生的各种哲学流派结合了数学、神学、宇宙学，以及更多的东西，创造出一个独特的世界观。这些思想流派之间的研究、辩论和智力碰撞，很可能会推动许多领域的进步。"
 global_citizen_output_inv_1:0 "陈情权"
 global_citizen_output_inv_1_desc:0 "承认我们的贵族有权在当局面前提出自己的论点，这将大大增加他们在体制内处理问题的倾向，而不是在体制之外。"
 global_citizen_output_inv_2:0 "地炕"
 global_citizen_output_inv_2_desc:0 "罗马人率先创造了地下供暖系统。这种热坑使用一套复杂的烟道和火炉系统，是一种罕见却久负盛名附加装置，用于别墅及浴室。"
 global_citizen_output_inv_3:0 "废物处理设施"
 global_citizen_output_inv_3_desc:0 "在漫长的历史长河中，建立统一废物处理架构的想法仍然是一个高远的目标。干净的街道以及公用的浴室必定可以提高生活质量。"
 global_citizen_output_inv_4:0 "清洁水源"
 global_citizen_output_inv_4_desc:0 "从简单的水井到大沟渠，获取干净卫生的水是我们的上等阶级所要求的一种权利。"
 global_citizen_output_inv_5:0 "奴隶的束缚"
 global_citizen_output_inv_5_desc:0 "自由人与贵族阶级签订主奴关系合同的古老权利，其本身是有争议的，但它必定能改进精英阶级。"
 global_freemen_output_inv_1:0 "权利法典"
 global_freemen_output_inv_1_desc:0 "一部已制定的法典详细描述了我们社会中每位非土地所有者的权利，很可能令多数人满意。"
 global_freemen_output_inv_2:0 "约束税吏"
 global_freemen_output_inv_2_desc:0 "税吏的权力在国与国之间差别很大。限制他们使用胁迫手段将有利于促进中产阶级的繁荣发展。"
 global_freemen_output_inv_3:0 "水泵"
 global_freemen_output_inv_3_desc:0 "在每个大城市中，火灾的威胁总是阴魂不散。而在关键地点安装水泵可以使我们国家的善男女能应对这些风险。"
 global_freemen_output_inv_4:0 "国家消防队"
 global_freemen_output_inv_4_desc:0 "首个有记载的官方消防队于公元前 1 世纪由马库斯·李锡尼·克拉苏发起。尽管与真正的消防队员相比克拉苏的消防队更像是勒索者，但它的存在将大大提高群众的安全。"
 global_freemen_output_inv_5:0 "刑狱三官"
 global_freemen_output_inv_5_desc:0 "在罗马，刑狱官负责监禁、刑罚和治安。建立这个职位将大大提高我们国家的治安水平，相应的也必然会提高生产力。"
 global_slaves_output_inv_1:0 "人权"
 global_slaves_output_inv_1_desc:0 "国与国之间的奴隶待遇大相径庭，但我们相信，基本的人权准则将鼓励我们的奴隶更加努力地工作。"
 global_slaves_output_inv_2:0 "监工"
 global_slaves_output_inv_2_desc:0 "在罗马，管家是一位常受到良好对待的奴隶，他被提升到他或她的同胞之上。这种做法常常更便于和某一产业的所有奴隶进行交流。"
 global_slaves_output_inv_3:0 "公有奴隶"
 global_slaves_output_inv_3_desc:0 "国有奴隶都得到了各种政权的支持。在罗马，公有奴隶将执行一系列民政职责，其领域涉及从基本的奴隶差事到卑微的官僚工作。"
 global_slaves_output_inv_4:0 "挣得自由"
 global_slaves_output_inv_4_desc:0 "赋予公有奴隶挣得自由的权利，激励奴隶在整个劳动生活中保持冷静并富有成效。"
 global_slaves_output_inv_5:0 "钉死在十字架"
 global_slaves_output_inv_5_desc:0 "钉死在十字架是一种普遍存在于古代的惩罚，而在罗马，其主要是留给奴隶。虽然它只用于犯罪情节严重的情况下，但观看此惩罚必须得有强大的心理素质。"
 crucifixion_tooltip:1 "一位随机的[THIS.GetCountry.GetAdjective]人物将被处决。"
 global_tribesmen_output_inv_1:1 "部落储备"
 global_tribesmen_output_inv_1_desc:1 "正式承认某些地区属于特定部落民控制，必然会增加他们的贡献的意愿。"
 global_tribesmen_output_inv_2:0 "责任下放"
 global_tribesmen_output_inv_2_desc:0 "赋予少数族群自治的权利，这不仅能减轻国家的负担，也提高了部落社会中相关事务的效率。"
 global_tribesmen_output_inv_3:0 "土地什一税"
 global_tribesmen_output_inv_3_desc:0 "在本土容忍外来部落成员也许会给民众带来不安，但是他们所占领土地上的什一税制度很可能会让这些声音平静下来，同时也能给我们带来一大笔财富。"
 land_tithe_tooltip:0 " 一块随机的[THIS.GetCountry.GetAdjective][territory|E]将获得#Y 6#!部落民@tribesmen![pops|E]。"
 global_tribesmen_output_inv_4:0 "部落代言人"
 global_tribesmen_output_inv_4_desc:0 "任命代言人代表我们境内的外来部落团体发言，赋予他们在我们国家政治进程中的发言权。"
 global_tribesmen_output_inv_5:0 "宗教活动的权利"
 global_tribesmen_output_inv_5_desc:0 "大多数情况下，任何部落所信奉的宗教对我们来说都无关紧要。因此，给予他们奉行异国信仰的权利以有限保护，只不过是为他们的安全所付出的些许代价。"
 build_cost_inv:0 "建筑十书"
 build_cost_inv_desc:0 "建筑十书于公元前 1 世纪晚期由马库斯·维特鲁维乌斯·波洛所著，它是一系列有关罗马建筑的专著。其对书中提到的实践以超乎寻常的方式详细描述，洞悉了那个时代的先进建筑方法。"
 build_time_inv:0 "混凝土"
 build_time_inv_desc:0 "罗马混凝土是于公元前 3 世纪或 2 世纪发展起来的一项影响深远的发明。它很快就被投入广泛使用，并且在别墅、军事建筑、道路以及许多其他建筑中都能发现它的存在。"
 move_pop_cost_modifier_inv:0 "殖民地"
 move_pop_cost_modifier_inv_desc:0 "罗马殖民不列颠时，借鉴了希腊人在征服波斯和埃及时所采用的一种经典做法。向士兵和他们的家人赐予土地，以此在近期攻克的地区中充当一支常驻军。"
 convert_pop_cost_modifier_inv:0 "宗教同化"
 convert_pop_cost_modifier_inv_desc:0 "这种将外来信仰融入罗马宗教的泛神论结构的做法，更便于将不可信任的外地人同化至共和国中。"
 citizen_promotion_cost_modifier_inv:0 "渐变的公民权"
 citizen_promotion_cost_modifier_inv_desc:0 "一系列的“层次”中，每一层都表示不同的权利与特权，它们是我们国家的非公民所能争取到的，这既确保他们有可以攀爬的梯子，也确保让他们有事可做。"
 freemen_promotion_cost_modifier_inv:0 "准予释奴"
 freemen_promotion_cost_modifier_inv_desc:0 "允许奴隶主以真正合法的身份释放他们的奴隶，这对于主仆的持续共存而言至关重要。"
 enact_law_cost_modifier_inv:0 "长官法"
 enact_law_cost_modifier_inv_desc:0 "对政务官让步，授予修改、补充及更正现行法律的权利，减少我们政府无数次地判决重申相同法律的需求。"
 #Religious Inventions
 stability_inv_1:0 "契约责任"
 stability_inv_1_desc:0 "在很多古老文明中，宗教包含一种尤为个人化和契约化的敬拜方式。众多守护神或神灵赋予每个人挑选祈祷方式的能力，并为他们定制所挑选的方式。"
 stability_inv_2:0 "可接纳的教派"
 stability_inv_2_desc:0 "神秘宗教存在于众多文化和国家中，它是一种宗教融合的意识形态，经常随国教一起运作并且涉及秘密仪式、社团和会议。在印度，耆那教发展成为一种小型宗教运动，最终获得孔雀王朝的认可，而旃陀罗笈多本人则在退位后接受了耆那教的生活方式。"
 stability_inv_3:0 "资助安葬"
 stability_inv_3_desc:0 "对于那些因贫困不能安葬家人的人，国家应大开方便之门，资助其安葬。"
 stability_inv_4:0 "家庭祭司"
 stability_inv_4_desc:0 "富裕家庭通常会雇佣一位低阶宗教人士带领崇拜仪式，并保护家庭的精神福祉。在罗马，家长又称家庭首领，要依法负责信仰和敬拜仪式事务。"
 stability_inv_5:0 "常规敬拜"
 stability_inv_5_desc:0 "确保每个重要的宗教节日都能获得认可、适当庆祝以及良好组织，这在一定程度上能维护我们国家的稳定。"
 omen_power_inv_1:0 "占卜祭品等级"
 omen_power_inv_1_desc:0 "献祭是一种可以向神奉上我们的心愿和祈祷的固定方式。而一部详述不同祭品可接受度的成文法典将给我们的祭司和人民带来帮助。"
 omen_power_inv_2:0 "传奇的根基"
 omen_power_inv_2_desc:0 "摩诃婆罗多、埃涅阿斯纪以及荷马的伟大著作都在很大程度上影响了神人之间相互交织的关系。委托写作这类短文，作为一种激发民众文化自豪感的手段，这种做法很受欢迎。"
 omen_power_inv_3:0 "壮大宗教节日"
 omen_power_inv_3_desc:0 "罗马以其不可胜数的无名宗教节日而闻名。国家庆祝节日是一种同时取悦平民和贵族的可靠方式。"
 omen_power_inv_4:0 "教规禁令"
 omen_power_inv_4_desc:0 "尽管宽容是融合的关键，但外来宗教的某些宗教行为实在是太过陌生，我们的人民根本无法想象。就保护我们人民的精神福祉而言，禁止这样的野蛮仪式至关重要。"
 omen_power_inv_5:0 "转用符号"
 omen_power_inv_5_desc:0 "在描绘领袖、将军和公众人物时，使用广泛认可的宗教符号可提升他们的优越地位。在当代艺术中，光照皇冠常与亚历山大联系在一起，而这种画法尤其受各继任者的欢迎。"
 land_morale_recovery_inv_1:0 "兄弟的誓言"
 land_morale_recovery_inv_1_desc:0 "将士兵们为同袍而战的承诺正式化，是一种稳固兄弟情谊的行为，而这种情谊只会产生自兵役。在罗马的“宣誓”当中，新士兵们承诺将生命托付给彼此。"
 land_morale_recovery_inv_2:0 "预言者"
 land_morale_recovery_inv_2_desc:0 "将祭司阶级融入军队的做法司空见惯。他们将神的赞许赋予给军队所参与的任何军事行动，这极大地鼓舞了士气。"
 land_morale_recovery_inv_3:0 "军团旗帜"
 land_morale_recovery_inv_3_desc:0 "我们的军队划分为互不隶属的部队去执行任务。给予每个部队一种标志或军旗，每个士兵都将有一个熟悉的象征以培养其部队自豪感。"
 land_morale_recovery_inv_4:0 "军事勋章"
 land_morale_recovery_inv_4_desc:0 "为战斗中的种种英勇战功而设立的勋章，是维护秩序的宝贵工具，同时也为士兵们立下奋斗的目标。“银矛”最初用于奖励罗马士兵首次杀敌。"
 land_morale_recovery_inv_5:0 "严刑厉法"
 land_morale_recovery_inv_5_desc:0 "十一抽杀以及其他类似的做法是惩罚参与哗变或怯逃部队的最后手段。十一抽杀即任意挑选一支部队十分之一的士兵，然后交由他们以前的战友处决。由于此番骇人刑罚永远威胁着士兵，战场怯敌的行为也变得极为罕见。"
 naval_morale_recovery_inv_1:0 "海兵辅助部队"
 naval_morale_recovery_inv_1_desc:0 "潜在船员服役时必须在船员或海兵之间二选一。海兵分队主要是为了防御登船，或者在登船行动中捕获敌方船只，它的存在是国家海军中的普遍传统。"
 naval_morale_recovery_inv_2:0 "扩大海军等阶制"
 naval_morale_recovery_inv_2_desc:0 "在船舶上建立正规的层级制度对于在混战中保持秩序而言至关重要。"
 naval_morale_recovery_inv_3:0 "舰队等阶制"
 naval_morale_recovery_inv_3_desc:0 "除了船只上的复杂军官等阶制之外，为我们的海军建立一套指挥体系将确保职责能正确落实。"
 naval_morale_recovery_inv_4:0 "惩戒清单"
 naval_morale_recovery_inv_4_desc:0 "公布一份详细的犯罪清单，我们可以确保船员和军官一样，都能理解他们在海上的服从要求。"
 naval_morale_recovery_inv_5:0 "船首装饰"
 naval_morale_recovery_inv_5_desc:0 "在我方船舶的船首附着或涂描一位骄傲的神明，使我方海军士兵一看见便能提升自豪感和士气。此外，若敌人看见一位可怕的神向着他们进攻，也定能使其决心轰然倒塌。"
 ruler_popularity_gain_inv_1:0 "正当程序"
 ruler_popularity_gain_inv_1_desc:0 "确保每个人对于诉讼或控告都有上诉的手段，此举可以保护人民并为我们的政府营造一种公正的氛围。"
 ruler_popularity_gain_inv_2:0 "赞助体育赛事"
 ruler_popularity_gain_inv_2_desc:0 "支持国家资助的体育赛事是建立政治权力基础的标准方式，与此同时也取悦了人民。"
 ruler_popularity_gain_inv_3:0 "共治"
 ruler_popularity_gain_inv_3_desc:0 "名义上任命影子政府、后备政府或表面上平等的政府职位，使我们能够分担责任及监督行政事务。"
 ruler_popularity_gain_inv_4:0 "公共工程部门"
 ruler_popularity_gain_inv_4_desc:0 "公共工程的监督是一件需要投入大量官僚精力的事情。此外，建立这个职位可以更便于支持我们统治者的选择，以此提高公众的认可。"
 ruler_popularity_gain_inv_5:0 "根本法"
 ruler_popularity_gain_inv_5_desc:0 "任何一个国家都将受益于根本之法，它囊括了对受压迫人群的保护，以及对国家与统治者的服从宣誓。"
 global_population_growth_inv_1:0 "粮食配给"
 global_population_growth_inv_1_desc:0 "给那些急需食物的人分配免费的粮食，推动我们的文明大步向前迈。"
 global_population_growth_inv_2:0 "面包印章"
 global_population_growth_inv_2_desc:0 "面包印章是一种用来识别哪个面包店制作了某一面包的手段。这样就可以鉴定食品品质，并管治通过食品传播的疾病。"
 global_population_growth_inv_3:0 "产科医学"
 global_population_growth_inv_3_desc:0 "妇女医学的早期发展可能是既危险又冒险。尽管如此，在挽救许多孩子生命这点上，它仍是无价的。"
 global_population_growth_inv_4:0 "鼓励移民"
 global_population_growth_inv_4_desc:1 "在人口波动较大的领土，鼓励帝国内部或外部移民有助于维持人口稳定。"
 global_population_growth_inv_5:0 "水磨"
 global_population_growth_inv_5_desc:0 "水轮的发明使面粉和面包的制作得到了革命性的改变，从而能为大众批量生产食品。"
 global_unrest_inv_1:0 "逃奴烙印"
 global_unrest_inv_1_desc:0 "在罗马，逃跑后又被抓回的奴隶会被打上“FUG”的字母烙印，意即逃奴。不仅为其自身烙下了永久的印痕，也给所有见过他们的人留下了难以磨灭的印象——这便是反抗的代价。"
 global_unrest_inv_2:0 "开放的宗教"
 global_unrest_inv_2_desc:0 "许多宗教派别会强调平等原则，不论阶级，对所有人开放。"
 global_unrest_inv_3:0 "斯多葛主义"
 global_unrest_inv_3_desc:0 "斯多葛主义作为一种哲学运动传播，信奉普世精神，人人平等。"
 global_unrest_inv_4:0 "戏剧输出"
 global_unrest_inv_4_desc:0 "古希腊的悲喜剧在全世界享有盛名，几个世纪来为大众提供娱乐。若将它们禁锢在希腊实在是一大憾事。"
 global_unrest_inv_5:0 "集会"
 global_unrest_inv_5_desc:0 "赋予少数群体权利，举办他们自己的集会，这将带给他们一种自我决策感从而安分守己。"
 omen_duration_inv_1:0 "宏伟神庙"
 omen_duration_inv_1_desc:0 "扩建宗教场所并将雄伟建筑纳入范围，此举能提高我们境内祭司阶级的地位。"
 omen_duration_inv_2:0 "个人崇拜"
 omen_duration_inv_2_desc:0 "允许创建个人的宗教崇拜可能会限制我们的参与，但它能极大地提高我们人民的热情。"
 omen_duration_inv_3:0 "禁止巫术"
 omen_duration_inv_3_desc:0 "由奉行外来宗教者引进的异教咒语和魔法符咒是我们文化遗产的一个污点。禁止这些东西对我们的持续繁荣至关重要。"
 omen_duration_inv_4:0 "家庭守护神"
 omen_duration_inv_4_desc:0 "我们应鼓励每个地主将他们的财产奉献给一位家庭守护神。"
 omen_duration_inv_5:0 "战争奉献精神"
 omen_duration_inv_5_desc:0 "为了战争的胜利，将我们的军队奉献给某一位神或守护灵，这将使我们在唯一意识形态下征服一切。"
 global_manpower_modifier_inv_1:0 "征募辅助军"
 global_manpower_modifier_inv_1_desc:0 "依靠外来无业游民组建我们战斗部队的仆从部分，这能让我们高价值的公民专注于更重要的任务。"
 global_manpower_modifier_inv_2:0 "一举两得"
 global_manpower_modifier_inv_2_desc:0 "在我们的军队中建立正式的职业生涯等级制度，给每个普通士兵一个梦寐以求的目标，从而使军队生活更具吸引力。"
 global_manpower_modifier_inv_3:0 "医疗辅助部队"
 global_manpower_modifier_inv_3_desc:0 "我们士兵的健康是最重要的。全方位的医疗将使士兵们更快地重返战场。"
 global_manpower_modifier_inv_4:0 "宗教委员会"
 global_manpower_modifier_inv_4_desc:0 "建立一个正式的宗教人士委员会，决定哪些神灵，不论其是外国的还是其他，可以成为士兵的敬奉对象。这不仅使我们能够控制部队的宗教仪式，而且还能鼓励那些宗教信仰少数派来为我们服务。"
 global_manpower_modifier_inv_5:0 "为生命服务"
 global_manpower_modifier_inv_5_desc:0 "伤残或其他非健全士兵，都能作为后备役和边防人员发挥起其作用。因此，我们能确保最好的士兵总是在前线服役。"
 technology_cost_inv_1:0 "药草学"
 technology_cost_inv_1_desc:0 "对我们周围植物草药的认识能在很多人难以置信的领域大有作为。从节育到医学，我们不能低估植物学。"
 technology_cost_inv_2:0 "明矾"
 technology_cost_inv_2_desc:0 "明矾是钾的来源之一，有各种用途，包括药物制剂、化妆品和食品调味剂。"
 technology_cost_inv_3:0 "锡铅合金规模化生产"
 technology_cost_inv_3_desc:0 "锡铅合金是一种软金属合金，作为耐用材料被广泛用于制造日用品。"
 technology_cost_inv_4:0 "速记"
 technology_cost_inv_4_desc:0 "这种著名的技巧被称为狭窄写作，它起源于希腊，用于快速总结文本，较其他写作方式占更节省时间和页面。这种快速记录重要演讲或思想的技巧被迅速传播开来。"
 technology_cost_inv_5:0 "零"
 technology_cost_inv_5_desc:0 "“零”的概念并不存在于标准罗马数字体系。而这一概念的存在对于希腊数学家进行高级计算而言至关重要。"
 global_citizen_happyness_inv:0 "玻璃吹制"
 global_citizen_happyness_inv_desc:0 "玻璃吹制这一创新技术被用于塑造玻璃，它革新了贵重物品的创造方式。"
 global_freemen_happyness_inv:0 "手算盘"
 global_freemen_happyness_inv_desc:0 "商家和发明者同样都使用的算盘是一种快速计算成本和支出的工具，它使国内交易愈发普及。"
 global_slaves_happyness_inv:0 "被释奴"
 global_slaves_happyness_inv_desc:0 "我们已释放的奴隶将上升至一个与众不同的阶级；我们会给他们一些梦寐以求的东西，并让他们安分守己。"
 global_tribesmen_happyness_inv:0 "制革区"
 global_tribesmen_happyness_inv_desc:0 "鞣制皮革产生的可怕气味会造成极其难以忍受的生活环境。随着市中心规模逐渐扩大，我们必须尽快采取对应措施。"
 call_omen_cost_modifier_inv:0 "重释预兆"
 call_omen_cost_modifier_inv_desc:0 "在罗马，不祥的预兆和灾难的征兆需要元老院的认可。在一些情况下，元老院可以就预兆的内容是否真的险恶重新召开会议。"
 monthly_corruption_inv:0 "连坐"
 monthly_corruption_inv_desc:0 "作为精心设计的用以打击贿赂行为的下位法系统，连坐制度的概念终结了罗马国内外的政治腐败现象。"
 relation_inv_1:0 "城邦领事"
 relation_inv_1_desc:0 "城邦领事由希腊诸城邦选定，他们在临近城市履行代表职责，这是后世常驻大使的雏形。"
 relation_inv_2:0 "国家印玺"
 relation_inv_2_desc:0 "授予印玺给以吾等名义发言之人，可以避免任何对真实的质疑行为。"
 relation_inv_3:0 "常驻大使"
 relation_inv_3_desc:0 "永久聘用这些代表我们伶牙俐齿地发言的人，我们可以远比之前更好地安抚我们的邻居们。"
 relation_inv_4:0 "世袭大使"
 relation_inv_4_desc:0 "每当有大使去世，指任新的大使占用了很多不必要而珍贵的时间。我们应该鼓励他们携带家庭一起赴任，并在意外发生时传位给他们的子嗣。"
 relation_inv_5:0 "合法条约"
 relation_inv_5_desc:0 "保证双方在达成外交共识时对其内容有完全的认识，这对于保证国家间公平交易至关重要。"
 diplomatic_reputation_inv_1:0 "人道准则"
 diplomatic_reputation_inv_1_desc:0 "有关战场荣誉的概念已经持续的千年之久，然而，我们仍应制定一些针对我们对手的准则，以便当我们被击败时也能受到公平的对待。"
 diplomatic_reputation_inv_2:0 "公开谈判"
 diplomatic_reputation_inv_2_desc:0 "完全向大众公开地进行外交谈判才能保证双方都能信守自己的承诺。"
 diplomatic_reputation_inv_3:0 "外交特权"
 diplomatic_reputation_inv_3_desc:0 "政府所在地之间路途遥远，必须保证大使的安全神圣不可侵犯——我们必须有基本的共识。"
 diplomatic_reputation_inv_4:0 "高尚的使节"
 diplomatic_reputation_inv_4_desc:0 "如果我们派遣最优秀和正直的社会成员代表我们发言，我们的附庸、敌人和盟友将会感到更为荣幸。"
 diplomatic_reputation_inv_5:0 "专业的谈判代表"
 diplomatic_reputation_inv_5_desc:0 "在撰写条约时，我们应该派出最优秀的谈判专家。如果条约内包含过多的法律术语，便很有可能悄悄插入一些额外的条款……"
 agressive_expansion_impact_inv_1:0 "斐提亚勒斯祭司团"
 agressive_expansion_impact_inv_1_desc:0 "斐提亚勒斯祭司团是一群古代拉丁祭祀，主持和宣战有关的特别仪式。"
 agressive_expansion_impact_inv_2:0 "重复举止"
 agressive_expansion_impact_inv_2_desc:0 "这种仪式由斐提阿勒斯祭司团祭祀主持，传达罗马对于敌国的要求，如果要求未能满足，还会举行将浸满鲜血标枪投掷在敌人土地上的仪式。"
 agressive_expansion_impact_inv_3:0 "捍卫自由"
 agressive_expansion_impact_inv_3_desc:1 "不管我们真正的理由是什么，通过宣称那些比我们弱小的国家无法保护自己，因此确乎需要我们仁慈的指导，我们在国际舞台上受到了赞扬。"
 agressive_expansion_impact_inv_4:0 "军人大使"
 agressive_expansion_impact_inv_4_desc:0 "授予我们的外交官军衔不仅能给我们的敌人留下深刻印象，还能清楚地表明我们不仅持有胡萝卜，还有大棒。"
 agressive_expansion_impact_inv_5:0 "神圣命令"
 agressive_expansion_impact_inv_5_desc:0 "保证我们的敌人知道我们坚信自己拥有征伐的神圣权力，当我们执行圣权之时他们不应惊讶……"
 tyranny_inv_1:0 "官方演说家"
 tyranny_inv_1_desc:0 "雇用娴熟的演说者来宣布我们的法令、法律和决议，将降低在我们的民众中激起异议的几率。"
 tyranny_inv_3:0 "贿买欢呼"
 tyranny_inv_3_desc:0 "这也许是个老把戏，但是在人群中埋下领钱的支持者来鼓动支持我们某些不受欢迎的决议，是一种屡试不爽的办法。"
 tyranny_inv_4:0 "驾临"
 tyranny_inv_4_desc:0 "只要荣耀的领袖驻跸他城，我们就必须以军号、凯旋式和欢庆迎接，宣布领袖驾临，以此彰显我国天威。"
 tyranny_inv_5:0 "手势艺术"
 tyranny_inv_5_desc:0 "这些精于修辞的人所使用的传统手势，能够赋予我们的言语以重量和可信度，这些都是我们曾经的平铺直叙一度缺乏的。"
 tyranny_inv_2:0 "层层负责"
 tyranny_inv_2_desc:0 "我们要确保当我们的决定适得其反时总有人承担责任。"
 monthly_character_loyalty_inv_1:0 "法定庇护"
 monthly_character_loyalty_inv_1_desc:0 "法定的庇护系统可以在我们的统治结构内建立一套上下等级制。"
 monthly_character_loyalty_inv_2:0 "名门望族"
 monthly_character_loyalty_inv_2_desc:0 "承认一些家族为与我们国家历史有关的重要血脉，保证了贵族们当中一定程度的尊敬。"
 monthly_character_loyalty_inv_3:0 "行政庇护"
 monthly_character_loyalty_inv_3_desc:0 "鼓励我们的总督与臣民们缔结私人的庇护人关系，增加了他们臣民们的忠诚，也将整个体制紧固在一起。"
 monthly_character_loyalty_inv_4:0 "庇护主义"
 monthly_character_loyalty_inv_4_desc:0 "庇护人系统提供的保障建立起法律和经济上的安全。应该在我们更多的贤良精英中提倡这种行为。"
 monthly_character_loyalty_inv_5:0 "军事庇护人"
 monthly_character_loyalty_inv_5_desc:0 "将军，士兵和退伍军人的关系应该被拓展为官方的庇护系统。这将会更加扩大我们的阶序社会。"
 agressive_expansion_monthly_decay_inv_1:0 "平等整合"
 agressive_expansion_monthly_decay_inv_1_desc:0 "承认被征服人民的权利是整合行动的重要的第一步，并会减少被他们因不满被我们征服而产生的怒火。"
 agressive_expansion_monthly_decay_inv_2:0 "授权地方管理"
 agressive_expansion_monthly_decay_inv_2_desc:0 "一旦前任的政府因我们的征服而倾覆，我们应该尊重外邦地域的地方管理。他们毕竟比我们更加了解自己的人民。"
 agressive_expansion_monthly_decay_inv_3:0 "逐步经济整合"
 agressive_expansion_monthly_decay_inv_3_desc:0 "向被征服土地索取全额税收和贡品只会更加可能造成民众动乱。相反，我们应该逐步向他们引入全额纳税制度。"
 agressive_expansion_monthly_decay_inv_4:0 "效忠誓言"
 agressive_expansion_monthly_decay_inv_4_desc:0 "这看起来好像只是一个微不足道的姿态，但是坚持被征服的管理者宣读对我们至死方休的忠诚誓言，在我们的友邦眼中合法化了我们的征服。"
 agressive_expansion_monthly_decay_inv_5:0 "外交致歉"
 agressive_expansion_monthly_decay_inv_5_desc:0 "让我们的大使和外交官随时待命，保证他们能够在我们引起了友邦怒火时息事宁人。"
 tribute_income_modifier_inv_1:0 "朝贡管理"
 tribute_income_modifier_inv_1_desc:0 "是时候废除我们和朝贡国之间短暂而不断变化的协议了。制定正式的书面协议，以简明形式将双方的约定罗列出来。"
 tribute_income_modifier_inv_2:0 "比例协定"
 tribute_income_modifier_inv_2_desc:0 "我们的一些欠发达朝贡国无法一直提供能够满足我们约定的通货。我们应该乐于接受各种各样的货物。"
 tribute_income_modifier_inv_3:0 "年度付款"
 tribute_income_modifier_inv_3_desc:1 "一箱一箱收贡的旧日子已经离我们而去。为了保持准确的资产负债表，我们必须鼓励我们的朝贡国提供定期的，但显然更适中的贡金。"
 tribute_income_modifier_inv_4:0 "朝贡使节"
 tribute_income_modifier_inv_4_desc:0 "我们一些距离更遥远的朝贡国更不那么倾向于向我们足额纳贡。建立新的大使机构，令其完全致力于提醒这些野蛮人我们报复的手段，我们能以此更好地鼓励他们足额完成契约。"
 tribute_income_modifier_inv_5:0 "随从国"
 tribute_income_modifier_inv_5_desc:0 "正式承认我们朝贡国的主权是让他们继续朝贡的一点小小代价。"
 diplomatic_relations_inv:0 "峰会"
 diplomatic_relations_inv_desc:0 "在实力相当的国家之间定期举办峰会，这提供了绝佳的机会来结交新朋友……或是新敌人。"
 hold_triumph_cost_modifier_inv:0 "凯旋纪念币"
 hold_triumph_cost_modifier_inv_desc:0 "每当我们取得重大胜利，就应该纯粹为了威望和荣誉而铸造高价值货币。这样我们的荣光就会永远被铭记。"
 smear_character_cost_modifier_inv:0 "城镇宣传员"
 smear_character_cost_modifier_inv_desc:0 "老练的演说者在我们的授意下进行宣传，这能够让我们悄无声息地散布那些关于阻碍我们利益的邪恶之人的真相。"
 bribe_character_cost_modifier_inv:0 "选择性豁免"
 bribe_character_cost_modifier_inv_desc:0 "显而易见的是，那些允许当权者被起诉的法律让治理国家变得困难了许多。这些法律应该依据这条新原则进行修正。"
 assassinate_attempt_cost_modifier_inv:0 "暗中联系"
 assassinate_attempt_cost_modifier_inv_desc:0 "虽然令人悲哀，但与愿意收钱干“湿活”的秘密行会或协会建立联系是必要的。"
 inspire_disloyalty_cost_modifier_inv:0 "谍报"
 inspire_disloyalty_cost_modifier_inv_desc:0 "在国外建立同情者组成的网络将使我们能够更容易地在国境外进行活动。"
 recruit_general_inv:0 "激励将领"
 recruit_general_inv_desc:0 "光靠期望我们的将军们为了国家的荣耀而战是不够的。我们必须保证他们有权分享他们所征服土地的战利品、不动产和管理权。"
 endorse_party_inv:0 "固定元老院会议时间"
 endorse_party_inv_desc:0 "制定正式的元老院每日会议时间，给了我们更多机会将异议声偏向我们的观点。"
 fabricate_claim_cost_modifier_inv:0 "为保护而侵略"
 fabricate_claim_cost_modifier_inv_desc:0 "有时候，我们唯一需要的借口只是，我们是唯一能真的提供安全保障的人。"
 ###Mil
 discipline_inv_1:0 "玻奥提亚头盔"
 discipline_inv_1_desc:0 "由亚历山大本人青睐的玻奥提亚头盔可以提供优秀的视野，同时仍然为颅骨提供保护。"
 discipline_inv_2:0 "军团分队"
 discipline_inv_2_desc:0 "这种富有逻辑的战法起源于南意大利某处，是“分队战法”的集大成者。每个分队由120人组成一支战斗单位，与其他分队一起有序交错地进行战斗。"
 discipline_inv_3:0 "激励老兵"
 discipline_inv_3_desc:0 "鼓励退役老兵再次参军入伍将极大的增加我军的战斗经验。"
 discipline_inv_4:0 "军功制"
 discipline_inv_4_desc:0 "根据行动来提拔部队的方法为每个士兵提供了竭尽全力的理由。"
 discipline_inv_5:0 "步兵队"
 discipline_inv_5_desc:0 "步兵队发展自罗马的马略改革。一支军团的每个下属部队都拓展为包括480名战斗人员，以及各种后勤特种部队。"
 global_supply_limit_modifier_inv_1:0 "冗员兵"
 global_supply_limit_modifier_inv_1_desc:0 "冗员兵是由应征入伍士兵组成的辅助部队，充当增援部队和勤务兵，并执行其他非特定的任务。"
 global_supply_limit_modifier_inv_2:0 "战斗时节"
 global_supply_limit_modifier_inv_2_desc:0 "在征召军队和发动战争时，了解天气、气候和季节模式至关重要。关注这些迹象，我们可以更好地筹备战争。"
 global_supply_limit_modifier_inv_3:0 "后勤部门"
 global_supply_limit_modifier_inv_3_desc:0 "我们蓬勃发展的军队需要一个专门负责补给和后勤的部门，以确保我们始终保持最高效率。"
 global_supply_limit_modifier_inv_4:0 "延迟的辎重队"
 global_supply_limit_modifier_inv_4_desc:0 "辎重队被俘获常是许多名将覆灭的元凶。军事活动期间，在补给、家眷和我军三方之间维持一定程度的延迟，我们或许就能避免此类窘境。"
 global_supply_limit_modifier_inv_5:0 "集中储备"
 global_supply_limit_modifier_inv_5_desc:0 "维持重要军事装备的集中存储将确保我们始终有能力维持我们的战斗部队的后勤供应。"
 global_defensive_inv_1:0 "五滑轮起重机"
 global_defensive_inv_1_desc:0 "五滑轮起重机是一种全新的希腊起重机，非常适合用于建造用于防御城墙，建筑物和堡垒。"
 global_defensive_inv_2:0 "拱顶和圆顶"
 global_defensive_inv_2_desc:0 "罗马率先将拱门用于桥梁建设，这使得在他们能在很短的时间内完成大量任务。"
 global_defensive_inv_3:0 "要塞化营地"
 global_defensive_inv_3_desc:0 "我们将教授我们的军队只使用周边可用的材料来建筑要塞化营地所需的技能。"
 global_defensive_inv_4:0 "堑壕"
 global_defensive_inv_4_desc:0 "当我们的军队要在一个地点部署相当长的时间时，他们可以修建战壕来减缓潜在敌人的推进，从而更好地利用自己的时间。"
 global_defensive_inv_5:0 "起重机"
 global_defensive_inv_5_desc:0 "这种起重机脱胎于早期希腊的原型，它能提起更大的重物，这使得巨型防御工事更加可行。"
 siege_speed_inv_1:0 "特殊军械"
 siege_speed_inv_1_desc:0 "在古代，有许多特殊弹药用于攻城的例子。蛇、被斩断的身体部位以及引燃物被用来打击敌人士气或者激怒对手。"
 siege_speed_inv_2:0 "攻城塔"
 siege_speed_inv_2_desc:0 "在罗得斯之围期间，得墨特里俄斯一世曾使用高耸的攻城器械试图攀登罗得斯城市的城墙。"
 siege_speed_inv_3:0 "围城封锁"
 siege_speed_inv_3_desc:0 "环绕一座城防坚固的堡垒建立另一道工事，作为将其与外部世界完全隔绝的手段。"
 siege_speed_inv_4:0 "外圈围城工事"
 siege_speed_inv_4_desc:0 "作为内圈围城工事的延伸，这项战术意味着围绕被包围的堡垒建造第二圈工事，面向外部，用以防御敌军从背后袭扰围城战。"
 siege_speed_inv_5:0 "弩炮"
 siege_speed_inv_5_desc:0 "弩炮类似巨大的十字弓，可以发射具有庞大动能的箭矢，能够击破墙壁、肉体和击垮军队的士气。"
 global_start_experience_inv_1:0 "在实践中学习"
 global_start_experience_inv_1_desc:0 "据说最好的学习方式就是实践。我们希望我们的新兵能够握着剑快速学习，不然他们会死。"
 global_start_experience_inv_2:0 "基本训练"
 global_start_experience_inv_2_desc:0 "为新征兵提供最基本的训练，至少可以让他们在最初的几次冲锋中幸存下来。"
 global_start_experience_inv_3:0 "征兵标准"
 global_start_experience_inv_3_desc:0 "我们的目标是让能在战斗中保持沉着冷静的士兵充实我们的军队。"
 global_start_experience_inv_4:0 "精英征兵标准"
 global_start_experience_inv_4_desc:0 "可用的老兵数量已经达到了一定规模，我们至少可以划出部分征兵比例来专门征募他们。"
 global_start_experience_inv_5:0 "多科目训练"
 global_start_experience_inv_5_desc:0 "尽可能教授新兵所有军事科目的基础，这样他们就会有充足的知识来适应高效运转的军旅。"
 trireme_discipline_inv_1:0 "职业水手"
 trireme_discipline_inv_1_desc:0 "凭借职业水手，我们可以坚信我们的海军船员将是最好的。"
 trireme_discipline_inv_2:0 "百人队"
 trireme_discipline_inv_2_desc:0 "在每一艘舰船上建立战术精英组成的指挥中枢，与普通桨手清晰区分开来。"
 trireme_discipline_inv_3:0 "海军中队"
 trireme_discipline_inv_3_desc:0 "在战火纷飞的战场上，把每一艘船分派到各自的中队可以让他们作为相互协作的部队共同战斗。"
 trireme_discipline_inv_4:0 "强化撞角"
 trireme_discipline_inv_4_desc:0 "金属业的发展让我们可以在打造撞角时加强我们的舰船。"
 trireme_discipline_inv_5:0 "哈耳帕克斯"
 trireme_discipline_inv_5_desc:0 "这些甲板上弹射发出的抓钩为登上并瘫痪敌舰提供了充足的机会。"
 hostile_attrition_inv:0 "焦土战术"
 hostile_attrition_inv_desc:0 "如果知悉敌军即将肆虐我们的土地，我们可以确保带走或摧毁任何潜在的补给。"
 army_maintenance_cost_inv_1:0 "发饷官"
 army_maintenance_cost_inv_1_desc:0 "将军队粮饷的监督权交给精明廉洁的人，我们或许能节省下意料之外的大量金钱。"
 army_maintenance_cost_inv_2:0 "退休金"
 army_maintenance_cost_inv_2_desc:0 "将士兵的预期工资分成薪水和退休金（如农田），我们可以从许多士兵都短命的这一现实中获利。"
 navy_maintenance_cost_inv_1:1 "招安海盗"
 navy_maintenance_cost_inv_1_desc:1 "专业的划桨手非常难得。通过定期的特赦，我们可以招募那些精通此道的不法之徒。"
 navy_maintenance_cost_inv_2:0 "光荣退伍"
 navy_maintenance_cost_inv_2_desc:0 "保证水手们退伍时才得到大部分的薪水，这样我们就不必偿付那些没有撑到这个时刻的人……"
 land_unit_attrition_inv:0 "随军医生"
 land_unit_attrition_inv_desc:0 "将一支医疗小队配置到现役军队，我们可以减少单纯因维持大部队而造成的可避免伤亡人数。"
 naval_unit_attrition_inv:0 "随船医生"
 naval_unit_attrition_inv_desc:0 "通过确保每艘船上至少有一名懂得治疗知识的船员，我们可以避免在海上发生的许多伤亡。"
 global_ship_recruit_speed_inv:0 "依样建造"
 global_ship_recruit_speed_inv_desc:0 "坚持我们船只的指定建造标准是一种稳定地提高我们船坞生产速度的途径。"
 global_cohort_recruit_speed_inv:0 "专业训练"
 global_cohort_recruit_speed_inv_desc:0 "通过只依靠最熟练的教官，我们减少了训练知识足够的战士所需的时间。"
 army_movement_speed_inv:0 "齐步行军"
 army_movement_speed_inv_desc:0 "乌合之众般的士兵从一处晃悠到另一处的日子已经一去不复返了。在规范的队列中齐步行进，我们肯定会消除在行军上浪费的时间。"
 navy_movement_speed_inv:0 "三角帆"
 navy_movement_speed_inv_desc:0 "三角帆是装配船帆的一种方式，它允许船只逆风航行，大大提高了机动性。"
 war_score_cost_inv_1:0 "宣战理由"
 war_score_cost_inv_1_desc:0 "建立公正的宣战理由能在我们的敌人投降时争取到更加有利的条件。"
 war_score_cost_inv_2:0 "战争宣传"
 war_score_cost_inv_2_desc:0 "通过传播我们的事业是正义的一事，我们必然在谈判的时候拥有更强的地位。"
 war_score_cost_inv_3:0 "象征胜利"
 war_score_cost_inv_3_desc:0 "强迫我们被打败的对手的领袖在我们面前下跪并表示敬意以确立我们至高无上的地位。在这之后，将没有人敢于占我们的一丁点便宜。"
 siege_engineers_inv_1:0 "坑道"
 siege_engineers_inv_1_desc:0 "据称在维爱之围中被使用，长长的隧道可以建立在敌军堡垒的地底下，以使我们得以穿过甚至有机会破坏敌军的城墙。"
 siege_engineers_inv_2:0 "海上补给线"
 siege_engineers_inv_2_desc:0 "沿海围攻往往十分严酷，敌军们通常得以通过海运得到补给。通过建立我们自己的巡逻和再补给系统我们得以切断所有敌人的希望。"
 siege_engineers_inv_3:0 "蝎弩"
 siege_engineers_inv_3_desc:0 "蝎弩是攻城弩炮的一个小型变体，它在漫长的围城战期间能对人员造成致命伤害。"
 siege_engineers_inv_4:0 "托尔门塔"
 siege_engineers_inv_4_desc:0 "所有的攻城类器械都属于“托尔门塔”，通常可以发射动能或燃烧类投掷物，旨在造成敌方的破坏和恐慌。"
 siege_engineers_inv_5:0 "攻城坡"
 siege_engineers_inv_5_desc:0 "由于地形不利，使用攻城塔和攻城槌通常难以发挥效果。建造大型泥土或碎石坡道通向敌军堡垒以允许我们的攻城器械畅通无阻地通过。"
 siege_engineers_inv_6:0 "牵引投石机"
 siege_engineers_inv_6_desc:0 "牵引投石机据说源自中国，并在几个世纪后逐渐流传到西方。相对于其他围城武器，牵引投石机能将投射物抛射到更远的距离，这毫无疑问会对守城方的士气造成极大的打击。"
 monthly_wage_inv:0 "扩大金融权力"
 monthly_wage_inv_desc:0 "诸如罗马财务官一类的官员被赋予了司法权，并负责监督国家的金融事务。通过授予这些官员更广泛的权力，他们可以更加有力的铲除金融坏账和腐败行为。"
 general_loyalty_inv:0 "军事保人"
 general_loyalty_inv_desc:0 "确保我们招募的每一位将军都得到一定数量忠诚和正直的同僚的支持，这能保证我们攘除任何可能滥用他们职务的人。"
 monthly_governor_inv:0 "地方长官与资深执政官"
 monthly_governor_inv_desc:0 "我们可以授予每位总督不同程度的统治权，让其了解自己所处的地位。这一做法不仅可以让政治新星们尝到甜头，也能让其一窥政治生涯的未来。"
 experience_decay_inv_1:0 "主动操练"
 experience_decay_inv_1_desc:0 "战场上的军队将受益于持续的演习，甚至在战斗前夕。"
 experience_decay_inv_2:0 "老兵重编"
 experience_decay_inv_2_desc:0 "通过积极的手段让老兵和刚征募的新兵混编在一起，我们可以保证从战场上习得的经验和知识能够发挥更大的作用。"
 subject_opinions_inv_1:0 "属邦正式化"
 subject_opinions_inv_1_desc:0 "将我们同麾下各属国的保护状态正式化，形成一种类似罗马人和“同盟者”之间的关系，这一做法可以平息附庸国的情绪。"
 subject_opinions_inv_2:0 "公民权转换"
 subject_opinions_inv_2_desc:0 "通过允许我们的属国国民在我国申请公民身份，我们可以缓解与附属国之间的紧张关系。毕竟，我们随时可以拒绝这些申请…"
 subject_opinions_inv_3:0 "同盟代表"
 subject_opinions_inv_3_desc:0 "我们准许我们的主要附属国在理事会中有一席之地，让它们更好地表达自己的意见。不管这些观点是否被倾听。"
 civic_roads_inv:0 "土地测量师"
 civic_roads_inv_desc:0 "正如世人称呼的那样，“测杆人”主要负责协助测量道路的笔直程度。这些民生工程师是相关领域的专家，极大地提高了筑路的效率。"
 buy_military_tradition_inv:0 "材料科学"
 buy_military_tradition_inv_desc:0 "混凝土，渗碳技术，青铜工艺，甚至是木工，都对我们军事技术的发展起到了直接影响。举个例子，硬钢技术让许多之前不可能的革新变为了现实。在罗马，工兵长官负责各项军事技术的普及。"
 global_goods_from_slaves_inv:0 "奴隶地主"
 global_goods_from_slaves_inv_desc:0 "建立大量由奴隶或劳工阶级进行劳作的种植园、矿井或其他进行专业化生产的地产，可以极大地提高我们的资源收集效率。在征服一片新土地之后，我们通常会将这些土地分配给有开拓精神的公民、军队指挥官，以及愿意出钱购买土地的人。"
 assault_ability_inv:0 "云梯"
 assault_ability_inv_desc:0 "运用精妙的攻城武器攻营拔寨不失为良策，但有时候使用更传统的办法也能达到等同的效果。只要有足够的人力和云梯，任何城池都能攻打下来，伤亡只是小事。"
 happiness_for_wrong_culture_modifier_inv_1:0 "异邦人"
 happiness_for_wrong_culture_modifier_inv_1_desc:0 "通过给予外来者特定身份，我们可以在法律上及内部事务中承认他们为我们国家的成员；此举仍然存在一定价值。"
 happiness_for_wrong_culture_modifier_inv_2:0 "文化司法"
 happiness_for_wrong_culture_modifier_inv_2_desc:0 "将法律的一部分权责交给当地的文化习俗，这不仅能减轻我们的地方总督的负担，也能让当地人满意。"
 happiness_for_wrong_culture_modifier_inv_3:0 "少数派请愿"
 happiness_for_wrong_culture_modifier_inv_3_desc:0 "允许被接受的少数派领袖代表他们的人民进行请愿，这至少能让他们遭受的苦难被世人知晓。"
 happiness_for_wrong_group_modifier_inv_1:0 "被接受的仪式"
 happiness_for_wrong_group_modifier_inv_1_desc:0 "将一些属于国内外族人的已接受宗教习俗本土化，这一行为能够给予外族人更大程度的安心。"
 happiness_for_wrong_group_modifier_inv_2:0 "少数宗教融合"
 happiness_for_wrong_group_modifier_inv_2_desc:0 "随着我们边疆的不断扩张，外族宗教信仰在我国境内不断成长，关于这些宗教仪式的争论也层出不穷。采纳和引入某些少数宗教的习俗进入我们自己的信仰系统是实现和谐共处的第一步。"
 happiness_for_wrong_group_modifier_inv_3:0 "主要宗教融合"
 happiness_for_wrong_group_modifier_inv_3_desc:0 "曾几何时，我们的人民曾共拜同一尊神祇，但我国的人民现在由不同信仰、宗教、习俗的人组成。我们是时候严肃审度各类主流外族宗教，取长补短，创造一个适合治下万民的新信仰系统了。"
 military_tech_investment_inv_1:0 "军事工匠"
 military_tech_investment_inv_1_desc:0 "由军事部门雇佣的工匠公会，能够确保军事上的革新传播到真正急需的战场前线。同时技术的推进也能为理论研究提供发展的温床。"
 military_tech_investment_inv_2:0 "工兵长官"
 military_tech_investment_inv_2_desc:0 "罗马的军事后勤部和研究部负责监督各项军事技术，以及其在常备军中的普及。"
 civic_tech_investment_inv_1:0 "改进的城墙建设"
 civic_tech_investment_inv_1_desc:0 "对更大城墙的需求对民用建筑产生了巨大影响。石匠们在使用新式方法建设扶壁和塔楼的同时，庞大的民用建筑也开始耸立入云。"
 civic_tech_investment_inv_2:0 "水力利用"
 civic_tech_investment_inv_2_desc:0 "磨坊，高架渠，以及原始引擎，所有这些发明都依赖于城市内提供的流水。这一科技推动了进一步的革新，并最终导致了水力锯木厂以及复合灌溉的出现。"
 oratory_tech_investment_inv_1:0 "人口普查数据"
 oratory_tech_investment_inv_1_desc:0 "人口普查这一行为，据称是由埃及中王朝发明的。但是在更大范围中，它对罗马共和国的行政至关重要，并且提供了关于种族和居民的详细信息。"
 oratory_tech_investment_inv_2:0 "行省人口普查"
 oratory_tech_investment_inv_2_desc:0 "将人口普查的范围扩展到领地的边界，将那些外国人和所有宣称为我国居民的人包含其中，将会极大增加我们关于人口学的知识，以及我们规划国家的能力。"
 religious_tech_investment_inv_1:0 "记录传统"
 religious_tech_investment_inv_1_desc:0 "共和国有一批无私奉献的祭司，通过口口相传的传统，负责传说、历史和年代勘误的传承。将这些知识用某种更加坚固的媒介记录下来，我们或许可以永久地保存这些传统。"
 religious_tech_investment_inv_2:0 "书记官"
 religious_tech_investment_inv_2_desc:0 "书记官在各种场合都随侍治安官左右，协助保存各种记录以及各项官方事务。他们同样活跃于各项宗教仪式，通常负责保存祷告、圣事、宣誓的相关纪录。"
 mercenary_maintenance_cost_inv:0 "雇佣兵倚赖"
 mercenary_maintenance_cost_inv_desc:0 "我们的军队中总有一部分士兵是由雇佣的佣兵组成。公开这一事实将会提高我们合同的竞争力，让各佣兵团更加卖力。"
 pirate_spawn_chance_inv_2:0 "戗风行驶"
 pirate_spawn_chance_inv_2_desc:0 "三角帆的使用允许海军发展出新的机动方式，即戗风行驶。这项技术使船只能驶向迎面而来的风中，尽管这样做很低效。"
 pirate_spawn_chance_inv_1:0 "天文航海"
 pirate_spawn_chance_inv_1_desc:0 "星体长久以往地引导水手安全地到达目的地。基础海图的出现巩固了天文航海的普遍使用，最终带动了先进的机械装置被设计出来以追踪和预测天体的运行。"
 fort_maintenance_inv:0 "专门的维护团队"
 fort_maintenance_inv_desc:0 "每一座城市的管理部门都有责任设立一支长期的雇佣石匠队伍，这能确保我们国家的所有堡垒以令人愉悦的价格保持繁荣稳固。"
 diplo_range_inv_2:0 "隐写术"
 diplo_range_inv_2_desc:0 "对机密信息的加密，是一种向远方传递外交信息的必要技术。通过使用简单但别出心裁的加密方法，我们将能够持续与我们在外的外交官保持联系。"
 diplo_range_inv_3:0 "移位加密法"
 diplo_range_inv_3_desc:0 "让我们的外交官和信使使用基本的密码学方法，使我们的信息可以更加安全地传达到远方。"
 diplo_range_inv_4:0 "波利比奥斯方阵"
 diplo_range_inv_4_desc:0 "波利比奥斯方阵是一个很优秀的解决方案，它可以满足对战场信息进行更方便的加密和解密的需求。安全传递秘密信息对于进行远程外交来说至关重要。"
 diplo_range_inv_1:0 "编码"
 diplo_range_inv_1_desc:0 "利用事先决定的一系列编码进行快速交流，我们可以极大地缓和我们和大使以及活跃在外国宫廷的探子之间长距离交流带来的危害。"
 fort_maintenance_cost:0 "扩大化砖厂"
 fort_maintenance_cost_desc:0 "在拥有更大的砖厂补给军队之后，我们建造和维护堡垒的花费将得以减少。"
 heavy_infantry_discipline_inv:0 "棒刑"
 heavy_infantry_discipline_inv_desc:0 "对屈辱死法的恐惧将激励我们的士兵英勇作战。"
 heavy_infantry_cost_inv:0 "铁匠学徒"
 heavy_infantry_cost_inv_desc:0 "若能调遣更多的人手，我们铁匠的生产效率将提高到史无前例的地步"
 heavy_cavalry_discipline_inv:0 "斯基泰鞍"
 heavy_cavalry_discipline_inv_desc:0 "配备改良的马鞍之后，我们的骑兵在骑乘战马时将更加舒适，并且在战斗时对于坐骑能够有更好的控制。"
 blockade_efficiency_inv:0 "经验丰富的航海家"
 blockade_efficiency_inv_desc:0 "我们若想因勇猛的海军被他国尊敬，我们必须不论出身，将所有最有经验的水手招至麾下。"
 cohort_reinforcement_speed_inv:0 "改进型训练场"
 cohort_reinforcement_speed_inv_desc:0 "通过为我们的新兵蛋子配备训练场，我们显著的减少了训练时间，让他们能够更快地成为军队的一份子。"
 retreat_delay_inv:0 "战术撤退"
 retreat_delay_inv_desc:0 "当时机成熟，率领士兵进行战术撤退至关重要。这能让你在接下来的战斗占据地利。"
 war_exhaustion_inv:0 "纪律严明的公民"
 war_exhaustion_inv_desc:0 "尽管战争年代我们的公民会过苦日子，但他们一定明白，我们之所以守卫及扩张边疆，其目的是为了所有人的福祉。"
 global_monthly_state_loyalty_inv:0 "削减督管"
 global_monthly_state_loyalty_inv_desc:0 "将行省的某些管控收归中央，我们可以确保当地人对于国家的忠诚心更上一层楼。"
 capital_trade_inv_3:0 "贸易港口"
 capital_trade_inv_3_desc:0 "通过为来访我国城市的商人配备更大的码头、港口和相应的管理机构，我们可以更好地掌控国内贸易的全局。"
 monthly_wage_inv_2:0 "临时军官"
 monthly_wage_inv_2_desc:0 "通过减少任何士兵在军队中担任某一职务的时间，我们可以防止他们利用军队系统中饱私囊。"
 assimilate_pop_cost_modifier_inv_1:0 "文化管理"
 assimilate_pop_cost_modifier_inv_1_desc:0 "接纳我们的文化乃是荣耀之举，这一权利将仅仅授予那些最受尊敬的外国公民。"
 create_trade_route_inv:0 "贸易品口碑"
 create_trade_route_inv_desc:0 "我们的贸易商贩通过经年累月的经营，让从我国出口的商品获得了不菲的口碑，越来越多的人们开始青睐我们的商品，并决定和我们签署贸易协定。"
 global_building_slot_inv:0 "市区规划"
 global_building_slot_inv_desc:0 "提前规划好我们的城区，我们可以确保对任何潜在区域利用最大化。\n\n#R 不能和乡村规划同时存在。#!"
 monthly_governor_wage_inv:0 "有限督管"
 monthly_governor_wage_inv_desc:0 "废除总督的部分特权，对于防止其沦为独立的军阀并试图脱离中央管控至关重要。"
 loyalty_gain_chance_modifier_inv:0 "神谕所指"
 loyalty_gain_chance_modifier_inv_desc:0 "我国乃神明指引之国，这是一个众所周知的事实，我国的君临亦是天命所归。难道会有短视的宵小对此表示反对么？"
 monthly_general_loyalty_inv:0 "盛大凯旋"
 monthly_general_loyalty_inv_desc:0 "当我们的将军们知道盛大的凯旋仪式正等待他们，史官的年表正在书写他们的丰功伟绩，将其当作国家的守护者时，他们的忠诚将毫不动摇。"
 control_range_modifier_inv:0 "扩大外交"
 control_range_modifier_inv_desc:0 "了解我们的敌国对于我国安全至关重要，无论它远在天边或近在眼前。"
 diplomatic_relations_inv_2:0 "外国情报网"
 diplomatic_relations_inv_2_desc:0 "通过在我们的友国、盟国以及敌国部署大量的情报联络人，我们对其国内情况的了解会更加深入。"
 subject_loyalty_inv:0 "本地使馆"
 subject_loyalty_inv_desc:0 "在我们的附属国领土上建立大使馆，这一举措将让我们同属国的关系更加亲密无间。"
 fort_maintenance_cost_inv:0 "标准化补给"
 fort_maintenance_cost_inv_desc:0 "确保我们的要塞工事和兵营储备充分，修缮到位，并且在必要岗位配备人员，这一举措将降低维护费。"
 recruit_mercenary_inv:0 "佣兵利益"
 recruit_mercenary_inv_desc:0 "给佣兵的服役提供额外奖励，使其认为自己是我国的资深士兵。这能吸引更多的外国佣兵，并让我们以更低的价格招募他们。"
 change_governor_policy_inv:0 "集中化助手"
 change_governor_policy_inv_desc:0 "为我们的总督配备能力出众的助手能够让我们的官僚工具标准化，这将改善地方政府的运转效率，剔除任何低效运作。"
 assemble_raiding_inv:0 "老练的劫掠者"
 assemble_raiding_inv_desc:0 "由于我们人民被迫戍卫边疆御敌，对于如何充分调动部队进入外国领土劫掠，我们早已熟烂于心、经验丰富。"
 oaths_of_allegiance_inv:0 "成文继承法"
 oaths_of_allegiance_inv_desc:0 "为了保证后代的继承，我们人民有必要知道哪些人将追随我们的脚步。将继承程序编纂成文，以使国家omen_verethragna_desc:的继承者认清自己的地位。"
 scientific_patronage_inv:0 "科研赞助"
 scientific_patronage_inv_desc:0 "我们在区域舞台上的影响要求我们通过资助广受欢迎或能力超群的自然学问家来证明我们的德行。"
 scientific_patronage_2_inv:0 "受资助的研究"
 scientific_patronage_2_inv_desc:0 "对于我们这样享有威望的国家，仅仅雇佣最聪明的人显然是不够的。我们应当进而给这些天才提供他们研究所需的工具。"
 intervene_inv:0 "强权外交"
 intervene_inv_desc:0 "作为恩主而广为人知，帮助那些穷困的人，以之为己任保护他人……或许还保护了利益。"
 civic_1:0 "民政"
 civic_1_desc:0 "民政描述"
 martial_1:0 "军事"
 martial_1_desc:0 "军事描述"
 oratory_1:0 "雄辩"
 oratory_1_desc:0 "雄辩描述"
 religious_1:0 "宗教"
 religious_1_desc:0 "宗教描述"
 liburnian_invention_1:0 "小艇哨兵"
 liburnian_invention_1_desc:0 "轻型小艇的船员同时担任划桨手和战士，而他们的载具轻到足以在晚上冲上海滩，这使他们成为致命的侦查和伏击单位。"
 liburnian_invention_2:0 "双层桨座配置"
 liburnian_invention_2_desc:0 "将船只的划桨手安排在不同高度的座椅上是一个简单的节约空间的方法，使得即使在更小的船只上也能安排更多的划桨手，获得更高的速度。"
 naval_weapon_platform_inv_1:0 "架子弩"
 naval_weapon_platform_inv_1_desc:0 "架子弩本质上就是把放大的复合弓装在架子上，是比后来利用扭力的弩炮较低威力的版本。它们通常被用来射击敌人舰船上的划桨手来限制他们的机动。"
 naval_weapon_platform_inv_2:0 "弩炮平台"
 naval_weapon_platform_inv_2_desc:0 "加强甲板使舰船负载弩机成为可能，曾一度是对抗不断改进的撞击战术的有效手段。敌方船只的桨手仓遇袭后，他们就会很快丧失有效撞击对手的手段。"
 naval_weapon_platform_inv_3:0 "弩炮甲板"
 naval_weapon_platform_inv_3_desc:0 "更强大的甲板能搭载更多的置于甲板上的战争机器，事实上把普通舰船变为了围攻战舰。"
 naval_rostra_inv_1:0 "木质喙形船首"
 naval_rostra_inv_1_desc:0 "将喙形船首或撞角装在舰船的前部后，它们就可被当作大槌，高速直冲敌方船只的一侧，就算没能彻底撞裂敌方的船体，也能破坏桨橹、攻击到里面的桨手。"
 naval_rostra_inv_2:0 "浇铸喙形船首"
 naval_rostra_inv_2_desc:0 "对于浇铸铜质喙形船来说，使用铸模来浇铸喙形船首是一项进步且高效的技术。它们几乎重达五百公斤，却可轻而易举地装在中型舰船上，同时又能轻松超越其木质前辈。"
 naval_rostra_inv_3:0 "先进喙形船首设计"
 naval_rostra_inv_3_desc:0 "把船首分为多部分构造，包括驱动的中轴，底部的平板和罩子，提供了足以造成致命撞击的结构强度，同时也把对自身的冲击力分散，避免撞角被扯掉伤害自身。最后，但也很重要的是，这种设计使从被撞击的船只脱离更为简单，避免对方船员通过跳帮来反击。"
 naval_rostra_inv_4:0 "重型喙形船首"
 naval_rostra_inv_4_desc:0 "当舰船的设计越来越大，它们携带更重的撞角的能力也增加了，最大撞角甚至可以由重达两吨的坚实的青铜构成，这使它们成为强大的港口设施破坏者，能够轻易冲破任何的防御设施。"
 mega_catamaran_inv:0 "双体船首"
 mega_catamaran_inv_desc:0 "双体船首带来了巨大的平稳性和更大的甲板，支持安装更多更大的石砲，将船只转换为一座要塞。"
 counterbalanced_oars_inv:0 "配平划桨"
 counterbalanced_oars_inv_desc:0 "在划桨的底部加上铅制配重使它们能更加平衡，使划桨手能更便于操纵。"
 double_bow_and_stern_inv_1:0 "双重船首"
 double_bow_and_stern_inv_1_desc:0 "为船只建造双重船首使他们的抗打击能力显著增加。"
 double_bow_and_stern_inv_2:0 "双重船尾"
 double_bow_and_stern_inv_2_desc:0 "增加双重的船尾进一步增加船只的防御力。"
 naval_tactic_inv_1:0 "环形战术"
 naval_tactic_inv_1_desc:0 "把船只排成环形，船首向外，是一个在数量明显劣势的情况下使用的纯防守战术。"
 naval_tactic_inv_2:0 "环绕战术"
 naval_tactic_inv_2_desc:0 "把对方舰队包围来进攻侧翼和后背是一个致命的战术，但也对划桨手消耗极大，使得这个战术更适合被更小、机动性更强的船只使用。"
 naval_tactic_inv_3:0 "穿透战术"
 naval_tactic_inv_3_desc:0 "将战船排成两列，第一列穿透对方阵线攻击对方的划桨手，使他们更便于被第二列接舷攻击。"
 katapharct_inv:0 "全覆盖甲板"
 katapharct_inv_desc:0 "更大的船只尺寸使全覆盖的甲板成为可能，给划桨手提供了一些保护。"
 # Culture Specific Inventions
 italic_arches_inv:0 "拱"
 italic_arches_inv_desc:0 "对于拱的早期应用在地中海周边的文化中都有记录，罗马人则完全掌握了这种建筑形式，允许他们建造巨大的引水渠和大桥来将帝国紧密连接。"
 italic_heating_inv_1:0 "集中供暖"
 italic_heating_inv_1_desc:0 "通过把热空气-来自于地下的炉子-通过柱子中的空洞来传播，整栋建筑都能被供热，使其在一年中更冷的时段能更加舒适。"
 italic_heating_inv_2:0 "公共浴场"
 italic_heating_inv_2_desc:0 "公共的沐浴设施在罗马帝国随处可见。公共浴室的墙壁内装有管道，可以对空气和水进行加热，因此能够提供蒸汽浴室和不同水温的各种水池。"
 italic_cursuspublicus_inv:0 "国家邮驿系统"
 italic_cursuspublicus_inv_desc:0 "一种由国家掌控的信使体系，用于在整个罗马帝国的堡垒和重要驻点之间传递信息、包裹甚至是人。信使通常乘坐马车，每天最多可行驶80公里，保证了全国各地的高效管理和通讯。"
 italic_bacon_inv:0 "腌猪肉"
 italic_bacon_inv_desc:0 "结合腌制和熏制，猪肉可以有效地保存，使其可以进行长途运输而不会变质。这使得普通人也能负担得起腌猪肉的价格，让它成为全罗马帝国的主食，而鲜肉则留给了负担得起的上层阶级。"
 italic_lex_frumentaria_inv:0 "粮食法"
 italic_lex_frumentaria_inv_desc:0 "该法律类似于现代的福利政策，以补贴价甚至是免费的方式将小麦发放给底层阶级，为这些不幸的人提供了急需的救济。"
 italic_julian_calendar_inv:0 "儒略历"
 italic_julian_calendar_inv_desc:0 "尤利乌斯·凯撒（儒略·凯撒）于公元前46年颁布的历法体系，以回归年为基本单位，每四年有一个闰年来调整误差。在过去，一年的长度可以通过政治手段修改，但儒略历在无人干预的情况下亦可以与回归年保持一致性，因此规避了这种腐败现象。"
 italic_insulae_inv:0 "因苏拉"
 italic_insulae_inv_desc:0 "因苏拉主要由劳动阶级居住，为人口稠密的地区提供了尚可的生活条件，类似于现代的公寓楼，它是由若干房屋组合起来的更大的大楼。"
 italic_etruscan_pottery_inv:0 "伊特鲁里亚陶器"
 italic_etruscan_pottery_inv_desc:0 "起初伊特鲁里亚陶器是复制自希腊进口陶器的山寨货，但被广泛交易至邻近的文化，并极大影响了罗马的陶器和艺术。"
 italic_lituus_inv:0 "利图斯号"
 italic_lituus_inv_desc:0 "利图斯号源于伊特鲁里亚人，是一种长钩型黄铜小号，通常用于传达战争中的调动指令，但也会用于如凯旋式和葬礼等场合。"
 italic_pilum_scutum_inv:0 "标枪与大盾"
 italic_pilum_scutum_inv_desc:0 "步兵会使用各式各样的装备，但标枪和大盾是两种通常由步兵支队使用的标志性装备。"
 greek_odometer_inv:0 "里程计"
 greek_odometer_inv_desc:0 "里程计出现之前，人们通常用步数来测量距离，这种方法精确度较低。将里程计安装在战车上，计算车轮转动的圈数，就可以得到更精确的测量结果。"
 greek_cartography_inv:0 "制图学"
 greek_cartography_inv_desc:0 "古希腊人在绘制精确地图方面取得了巨大进步，这些地图成为了军事和民政部门在策划战役和贸易时的宝贵财富。"
 greek_stoicism_inv:0 "斯多葛主义"
 greek_stoicism_inv_desc:0 "斯多葛主义是一种以逻辑学和自然法为中心的哲学体系。遵循斯多葛主义的人努力接受现实，不让自己被情绪控制。"
 greek_epicureanism_inv:0 "伊壁鸠鲁主义"
 greek_epicureanism_inv_desc:0 "伊壁鸠鲁的哲学教导我们，所有事物都应当适度，限制一个人的欲望，享受简单的快乐，以获得安宁，远离恐惧与痛苦。"
 greek_pyoulkos_inv:0 "注射器"
 greek_pyoulkos_inv_desc:0 "一种医疗器械，由一个腔体和一根空心针组成，类似现代的注射器。这种古代注射器被用于抽出脓液等物质，或是将液体注射入体内。"
 
 #greek_heating_inv:0 "Central Heating"
 #greek_heating_inv_desc:0 "By leading hot air - generated from fires - through flues in the ground, whole buildings could be heated and made more comfortable during the chillier parts of the year."
 greek_advanced_astronomy_inv_1:0 "星盘"
 greek_advanced_astronomy_inv_1_desc:0 "星盘是一种描绘宇宙模型的天文仪器，具有多种功能，例如测量天体距地平线的高度，或者测定当地的纬度；对天文学家和水手来说，这是一种有用的工具。"
 greek_advanced_astronomy_inv_2:0 "高等天文学"
 greek_advanced_astronomy_inv_2_desc:0 "通过部署差动齿轮来测量黄道与白道的夹角，进而预测日月食的发生。高等天文学的建立进一步扩展了天文学家对宇宙的理解。"
 greek_advanced_mechanics_inv:0 "高等机械学"
 greek_advanced_mechanics_inv_desc:0 "希腊土木工程师在建筑和实际应用中使用了链传动、杠杆系统和活塞机械，大大简化了高级工程的需求。"
 greek_fire_hose_inv:0 "消防水管"
 greek_fire_hose_inv_desc:0 "亚历山大里亚的海伦运用双活塞泵的机械原理，发明了消防水管，成为灭火时的高效工具。"
 greek_clock_mechanics_inv:0 "钟表机械学"
 greek_clock_mechanics_inv_desc:0 "类似时钟的机械装置在希腊化时代开始发展，并被应用于实际生活中的时间追踪，甚至可以利用复杂的报警系统让锣或小号发出声响，来提示预设的时间。"
 gallic_chainmail_inv:0 "锁子甲"
 gallic_chainmail_inv_desc:0 "凯尔特人早在公元前4世纪就开始使用锁子甲，这种护甲可以很好地抵御那个时代的绝大多数武器。"
 gallic_oppidum_inv:0 "凯尔特城堡"
 gallic_oppidum_inv_desc:0 "凯尔特城堡是设防的大型定居点，通常建在山顶以便于防守。这里成为了重要的经济场所和贸易中心，也是高卢社会的掌权者作出决策的政治中心。"
 gallic_celtic_calendar_inv:0 "凯尔特历法"
 gallic_celtic_calendar_inv_desc:0 "凯尔特历法与月球运行周期一致，每个月份都在同一月相开始，用来掌握天、周、月的长度，以及举行重要季节性节日的时间。"
 gallic_four_horned_saddle_inv:0 "四角马鞍"
 gallic_four_horned_saddle_inv_desc:0 "四角马鞍是一种采用硬鞍骨作为基底制成的马鞍。这一构造能够将骑手的重量更均匀的分散到马背上，进而减轻马匹的负担。这不仅能延长鞍具的使用寿命，还能让骑手的行动更加灵活。以此作为原型，经过数百年的发展与改进，真正的马镫才得以面世。"
 gallic_trimarcisia_inv:0 "三骑手战术"
 gallic_trimarcisia_inv_desc:0 "三骑手战术是凯尔特人使用的一种骑兵战术，倒下的战马或骑手很快会被等待的后背队伍取代，这使他们可以在战斗中维持队列，以全部力量作战。"
 gallic_montefortino_helmet_inv:0 "蒙特福尔蒂诺式头盔"
 gallic_montefortino_helmet_inv_desc:0 "蒙特福尔蒂诺式头盔拥有简易的圆形护颈和覆盖脸颊的铰链板。这提供了良好的防护，同时不影响视线。后来罗马人采纳了这种样式，并在接下来的几个世纪里不断加以改进。"
 gallic_noric_steel_inv:0 "诺里克钢"
 gallic_noric_steel_inv_desc:0 "诺里克钢开采于今天的奥地利与斯洛文尼亚区域，其天然的化学组成让它比铁更坚硬。"
 gallic_celtic_plough_inv:0 "凯尔特犁"
 gallic_celtic_plough_inv_desc:0 "凯尔特人为相对低效的轻犁加装了铁制的犁刃。这样一来，它们就能将更深处的土壤翻出。原本使用木犁时需要来回反复犁好几次的土地，现在只需要一趟功夫便可以做到同样效果。这大大地提高了耕种效率。"
 gallic_timbered_roads_inv:0 "木质道路"
 gallic_timbered_roads_inv_desc:0 "高卢文化早在罗马人之前就把他们的定居点与道路连接起来，通常以原木铺就，使其经久耐用，适合战车和重型马车通行。"
 indian_crucible_steel_inv:0 "坩埚钢"
 indian_crucible_steel_inv_desc:0 "坩埚钢由乌兹钢演变而来，将沙子、玻璃和灰烬混入合金中，以去除杂质或提升杂质的质地，进一步提高材料的质量，并赋予其所需的韧性。"
 indian_cataract_surgery_inv:0 "白内障手术"
 indian_cataract_surgery_inv_desc:0 "在眼睛边缘插入一根尖针，将浑浊的晶状体向下拉伸，从而允许光线进入眼睛，恢复一定程度的视觉。"
 indian_tube_drawn_technology_inv:0 "玻璃珠"
 indian_tube_drawn_technology_inv_desc:0 "通过使用拉管法——一种将材料拉过模具以减小其直径的工艺——早期印度文明生产出了用作珠宝和装饰的闪亮玻璃珠。"
 indian_wootz_steel_inv:0 "乌兹钢"
 indian_wootz_steel_inv_desc:0 "由于在南印度发现了可用的高碳钢，当地人开始生产一种被称为乌兹的钢铁，其特点是钢身上的花纹，以及制成刀剑时锋利耐用的刀刃。"
 indian_toe_stirrup_inv:0 "趾镫"
 indian_toe_stirrup_inv_desc:0 "在马鞍上绑一根绳子，绳子末端结一个让大脚趾穿过的环，一种早期版本的马镫就创作出来了，这种马镫适合印度温暖的气候，那里的人习惯赤脚骑马。"
 indian_cashmere_wool_inv:0 "开士米山羊绒"
 indian_cashmere_wool_inv_desc:0 "开士米（即山羊绒）是一种取自开士米山羊身上的纤维，但比普通羊毛更细、更坚韧、更轻、更保暖。早在公元前3世纪，印度克什米尔地区就开始生产山羊绒披肩和其他服饰。"
 indian_indigo_dye_inv:0 "靛蓝染料"
 indian_indigo_dye_inv_desc:0 "从某些植物的叶子中提取出的靛蓝颜料是一种昂贵的奢侈品，用于为各种布料染色，通过贸易路线一路传到罗马与希腊。"
 indian_trigonometric_functions_inv:0 "三角学"
 indian_trigonometric_functions_inv_desc:0 "三角函数的正弦与余弦起源于印度的天文学，它促进了我们对周围世界的理解，并且实际应用于航海和建筑工程。"
 indian_hindu_number_system_inv:0 "印度数字"
 indian_hindu_number_system_inv_desc:0 "印度数字发明了小数的概念，为后来广泛使用的阿拉伯数字奠定了基础。"
 #Great Works
 gw_effect_martial_education_inv:0 "战略学院"
 gw_effect_martial_education_inv_desc:0 "我们必须引导青年从事军事上最为尊贵的职业，效仿我们的列祖列宗。我们的子民永远会记住，我们建造了一座专门致力于这方面教育的宏大殿堂。"
 allow_gw_effect_martial_education:0 "允许选择#Y 军事教育#!的伟大奇观效果。"
 gw_effect_finesse_education_inv:0 "公民义务学校"
 gw_effect_finesse_education_inv_desc:0 "青年们必须理解他们在我们的官僚机构中的位置。为了真正理解这一责任的范围，在一座像我们文明本身一样宏伟的建筑里学习是恰当的。"
 allow_gw_effect_finesse_education:0 "允许选择#Y 管理教育#!的伟大奇观效果。"
 gw_effect_charisma_education_inv:0 "外交学院"
 gw_effect_charisma_education_inv_desc:0 "我们的外交实力有目共睹，所有我们必须建立一个合适的场所来教育年轻人，以便遵循这一伟大的传统。"
 allow_gw_effect_charisma_education:0 "允许选择#Y 外交教育#!的伟大奇观效果。"
 gw_effect_zeal_education_inv:0 "神学院"
 gw_effect_zeal_education_inv_desc:0 "以身心俱奉献给神明的虔诚投身于研习神学理论之中，还有比这更适合赞美神祇的方式吗。"
 allow_gw_effect_zeal_education:0 "允许选择#Y 宗教教育#!的伟大奇观效果。"
 gw_effect_slave_work_inv:0 "效率纪念碑"
 gw_effect_slave_work_inv_desc:0 "以顺从的名义建造一座昭示碑，方能稳固我们的宗主地位。谁又能否认我们的宗主权利呢？"
 allow_gw_effect_slave_work:0 "允许选择#Y 奴工#!的伟大奇观效果。"
 gw_effect_culture_expansion_inv:0 "启明支配"
 gw_effect_culture_expansion_inv_desc:0 "那些寻求启明之人必须更多地学习我们的生活之道。我们必须建造一座不逊色于古老建筑的奇观，并借此将我们的生活方式传播给全世界迥乎不同的人民。"
 allow_gw_effect_culture_expansion:0 "允许选择#Y 扩张文化#!的伟大奇观效果。"
 allow_gw_effect_civil_engineering:0 "允许选择#Y 工程学#!的伟大奇观效果。"
 allow_gw_effect_governing_doctrine:0 "允许选择#Y 治理传统#!的伟大奇观效果。"
 allow_gw_effect_noble_pop_doctrine:0 "允许选择#Y 显耀贵族#!的伟大奇观效果。"
 allow_gw_effect_expanding_population:0 "允许选择#Y 沃土#!的伟大奇观效果。"
 gw_effect_fantastic_ruler_inv:0 "荣耀的化身"
 gw_effect_fantastic_ruler_inv_desc:0 "我们荣耀的精英阶层应该收获远超名声和认同的东西，因他们的工作无与伦比——我们必须建造上达天庭的国度，以向全世界昭显他们的权柄。"
