 war_goal_imperial_conquest_wargoal:0 "挑战帝权"
 war_goal_imperial_conquest_wargoal_desc:0 "战争目标是展现霸权。参战方能够通过赢得战斗获取更多的战争分数。\n通过战斗积累超过$THRESHOLD|Y%$的战争分数将给你带来逐渐增加的战争分数。\n\n该战争目标使用#Y 特殊机制#!。在你或目标领土上的任何占领都将导致该领土被战争领袖#R 立刻吞并#!。"
