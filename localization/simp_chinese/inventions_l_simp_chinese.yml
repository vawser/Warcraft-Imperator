 integrated_any_latin_culture:0 "整合任意#Y 拉丁#!文化。"
 integrated_any_hellenic_culture:0 "整合任意#Y 希腊#!文化。"
 land_won_by_the_spear:0 "以矛争土"
 land_won_by_the_spear_desc:0 "所有的帝国最终都将如黄沙飞散。但有一件事总是对的，那就是在我们的时代挑战霸权的人最终能够从帝国的倒坍中获利。凭借长矛赢来的土地应该留给胜利者。"
 unlocks_imperial_conquest_wargoal:0 "解锁#Y 挑战帝权#!战争目标对抗所有其他级别为#Y 大国#!或更高的国家。"
