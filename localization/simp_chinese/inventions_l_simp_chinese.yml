 god_is_dead:0 "激进伊壁鸠鲁主义"
 god_is_dead_desc:0 "大众宗教的概念与我们的未来毫无关系。虽然人民可能会迫切希望得到神明的爱，但为了他们好我们必须消灭神明。"
 dethrone_god:0 "#Y 亵渎神殿#!现在恢复#Y 10#!稳定度。"
 loosened_tributaries_inv:0 "朝贡的妥协"
 loosened_tributaries_inv_desc:0 "没有什么比放宽势力范围更能安慰我们的邻国了。如果他们看到我们进一步放弃绝对控制，这只会为我们在国际舞台上带来好处。"
 tributaries_instead_inv_tt:0 "以和平协议以外的方式从我们的土地上#Y 释放附属国#!将减少#Y 5.0#!#Y 侵略入侵#!，但将导致释放的附属国成为#Y 朝贡国#!而不是#Y 仆从国#!。"
