 global_settlement_building_slot_inv:0 "乡村规划"
 global_settlement_building_slot_inv_desc:0 "把城市规划者的精力集中在整合农村上，我们就可以节约我们宝贵的土地和资源。\n\n#R 不能和市区规划同时存在。#!"
