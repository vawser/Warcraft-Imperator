l_simp_chinese:
 country_diplomacy.1.t:0 "境外友人"
 country_diplomacy.1.desc:0 "我们的[SCOPE.sCharacter('friendly_character_root').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('friendly_character_root').GetName]在海外有一些贵友，经常使用[SCOPE.sCharacter('friendly_character_root').GetHerHis]的人脉来为我们的国家谋得好处。[SCOPE.sCharacter('friendly_character_root').GetSheHe|U]深信[SCOPE.sCharacter('friendly_character_root').GetHerHis]同[SCOPE.sCountry('foreign_country').GetName]的[SCOPE.sCharacter('friendly_character_foreign').GetOffice.GetCulturalName(SCOPE.sCountry('foreign_country'))]建立的这份友谊对于双边关系的提升大有裨益。\n\n我们唯一需要做的就是用金钱帮[SCOPE.sCharacter('friendly_character_foreign').GetHerHis]开路，[SCOPE.sCharacter('friendly_character_foreign').GetSheHe]则会在穷尽其力在[SCOPE.sCountry('foreign_country').GetName]为我们美言。"
 country_diplomacy.1.a:0 "行，让我们给[SCOPE.sCharacter('friendly_character_foreign').GetHerHim]多送点金子。"
 country_diplomacy.1.b:0 "我们不在乎[SCOPE.sCountry('foreign_country').GetName]，更不在乎他们怎样看待我们。"
 country_diplomacy.2.t:0 "[SCOPE.sCountry('overlord_country').GetAdjective]移民"
 country_diplomacy.2.desc:0 "一伙来自[SCOPE.sP('random_overlord_province').GetState.GetShortName]的[SCOPE.sP('random_overlord_province').GetName]的人被[SCOPE.sCountry('overlord_country').GetRuler.GetName]派遣到[ROOT.GetCountry.GetCapital.GetName]定居，[SCOPE.sCountry('overlord_country').GetRuler.GetSheHe]还试图说服一些我们的人搬到[SCOPE.sCountry('overlord_country').GetName]去。似乎[SCOPE.sCountry('overlord_country').GetRuler.GetSheHe]想要通过用[SCOPE.sCountry('overlord_country').GetRuler.GetHerHis]们自己的公民取代我们的，以获得国家更大的控制权。\n\n[SCOPE.sCharacter('random_advisor').GetName]和[SCOPE.sCharacter('overlord_vassal').GetName]的政治阵营之间有太多的分歧和冲突。[SCOPE.sCharacter('random_advisor').GetName]建议禁止这群人进入[ROOT.GetCountry.GetCapital.GetName]并确保我们的人呆在城市里。通过限制边境的通行，我们就可以减少[SCOPE.sCountry('overlord_country').GetRuler.GetName]在城市里的影响力。\n\n另一方面，众所周知[SCOPE.sCharacter('overlord_vassal').GetName]是[SCOPE.sCountry('overlord_country').GetName]的支持者，[SCOPE.sCharacter('overlord_vassal').GetSheHe]曾多次指出我们应该如何谨慎处理可能使我们的宗主国不快的事情。考虑到[SCOPE.sCharacter('overlord_vassal').GetHerHis]的忠诚度，我们确信这只是来自[SCOPE.sCountry('overlord_country').GetRuler.GetName]的消息。"
 country_diplomacy.2.a:0 "让他们在[ROOT.GetCountry.GetCapital.GetName]定居。"
 country_diplomacy.2.b:0 "好主意，[SCOPE.sCharacter('random_advisor').GetName]。"
 country_diplomacy.3.t:0 "头疼的[SCOPE.sCountry('overlord_country').GetAdjective]移民"
 country_diplomacy.3.desc:0 "在[SCOPE.sCountry('overlord_country').GetName]的定居者大量涌入之后，我们发现[SCOPE.sP('troubled_province').GetName]，[SCOPE.sP('troubled_province').GetState.GetShortName]的犯罪率和骚动程度大幅上升了。尽管当地人强烈要求我们处理掉这些不稳定的因素，我们的[SCOPE.sCharacter('overlord_vassal').GetOffice.GetCulturalName(ROOT.GetCountry)][SCOPE.sCharacter('overlord_vassal').GetName]指出这样的做法可能会对[SCOPE.sCountry('overlord_country').GetName]释放错误的信号。\n\n[SCOPE.sCharacter('overlord_vassal').GetName]因为[SCOPE.sCharacter('overlord_vassal').GetHerHis]同[SCOPE.sCountry('overlord_country').GetRuler.GetName]之间密切的关系而文明，[SCOPE.sCharacter('overlord_vassal').GetHerHis]的立场会直接受到[SCOPE.sCountry('overlord_country').GetName]的影响。"
 country_diplomacy.3.a:0 "我们会试图平息局势，不使用极端举措"
 country_diplomacy.3.b:0 "武力镇压闹事者。"
 country_diplomacy.4.t:0 "向附庸要钱"
 country_diplomacy.4.desc:0 "当我国正在绞尽脑汁地筹措所需资金时，我们的附庸[SCOPE.sCountry('random_vassal').GetName]手中却有不少闲钱。在[SCOPE.sCharacter('random_advisor').GetName]的领导下，一个新的派系发展起来，其旨在推动要求我们的附庸提供援助。\n\n这一举动毫无疑问会让我们的附庸不悦，然而这是治国之道无法避免的，而且我们的人民会从中收益。"
 country_diplomacy.4.a:0 "[SCOPE.sCharacter('random_advisor').GetName]和[SCOPE.sCharacter('random_advisor').GetHerHis]的同僚们是正确的。"
 country_diplomacy.4.a.tt:0 "我们会向我们的附庸发出要求。"
 country_diplomacy.4.b:0 "这看起来是个坏主意，没必要对我们的附庸如此严厉。"
 country_diplomacy.4.b.tt:0 "我们会另想办法筹措资金。"
 country_diplomacy.5.t:0 "苛刻的宗主国"
 country_diplomacy.5.desc:0 "[SCOPE.sCharacter('overlord_vassal').GetName]将[SCOPE.sCountry('overlord_country').GetName]的要求排上了政治议程，因为他们希望我们出钱来填补他们的财政赤字。尽管我们亏欠[SCOPE.sCountry('overlord_country').GetName]不少，这个要求依然荒谬至极，不可理喻，我们的很多子民强烈地表达了自己的不满。\n\n如果我们不同意这个要求，[SCOPE.sCountry('overlord_country').GetName]和他们的政治傀儡，[SCOPE.sCharacter('overlord_vassal').GetName]，会极大的不悦。然而同意的话，我们的子民会十分愤怒。"
 country_diplomacy.5.a:0 "还是赶紧安抚[SCOPE.sCountry('overlord_country').GetName]吧。"
 country_diplomacy.5.b:0 "去他们的要求，我们不会为僭主掏一个子！"
 country_diplomacy.6.t:0 "顺从的附庸"
 country_diplomacy.6.desc:0 "尽管看上去他们对此犹豫再三，我们最终还是收到了[SCOPE.sCountry('random_vassal').GetName]提供的大宗金钱。得力于[SCOPE.sCharacter('overlord_vassal').GetName]的协助——他对我们和[SCOPE.sCountry('random_vassal').GetName]的双边关系始终信心充足，[SCOPE.sCountry('random_vassal').GetRuler.GetName]的领袖最终抛下一己之见为我们提供了资金。"
 country_diplomacy.6.a:0 "这是我们应得的。"
 country_diplomacy.7.t:0 "忤逆的附庸"
 country_diplomacy.7.desc:0 "在几天的等待之后，我们收到了来自[SCOPE.sCountry('random_vassal').GetName]和他们领袖[SCOPE.sCountry('random_vassal').GetRuler.GetName]的回应。他们不知廉耻地拒绝了我们的要求，并称其荒谬至极，不可理喻。我们的人民，尽管深表理解，依然对这一无礼行为表现出了失望和出离的愤怒。"
 country_diplomacy.7.a:0 "令人失望……"
 country_diplomacy.8.t:0 "[SCOPE.sCountry('former_overlord').GetAdjective]傀儡"
 country_diplomacy.8.desc:1 "挣脱[former_overlord.GetAdjective]奴主的镣铐，将[former_overlord.GetName]手下的[SCOPE.GetRootScope.GetCountry.GetAdjective]叛国走狗绳之以法，我们才能捍卫共和国，进一步实现独立。\n\n[overlord_vassal.GetPraenomen]是不打就招的叛徒，喜欢卖国来换取特权，将[overlord_vassal.GetHerHis]国民置于牢狱之中。我们该如何开始对[SCOPE.GetRootScope.GetCountry.GetAdjective]的正义审判呢？"
 country_diplomacy.8.a:0 "送这个叛徒上路吧。"
 country_diplomacy.8.b:0 "把[SCOPE.sCharacter('overlord_vassal').GetHerHim]送回[SCOPE.sCountry('former_overlord').GetName]，[SCOPE.sCharacter('overlord_vassal').GetSheHe]属于那里。"
 country_diplomacy.9.t:0 "愉悦的朝贡国"
 country_diplomacy.9.desc:0 "我们注意到最近有大量的商人造访了[SCOPE.sP('randomized_country_province').GetName]并在此摆放集市。据说[SCOPE.sCountry('overlord_country').GetRuler.GetName]极尽[SCOPE.sCountry('overlord_country').GetRuler.GetHerselfHimself]的说辞美言我们国家和城市，这大概是为何近期有如此多的新面孔造访我们城市的原因。"
 country_diplomacy.9.a:0 "我们将充分利用这一利好。"
 country_diplomacy.9.b:0 "把他们安置在[SCOPE.sP('randomized_country_province').GetName]。"
 country_diplomacy.10.t:0 "朝贡国移民潮"
 country_diplomacy.10.desc:0 "随着这些国家中的一个被置于[SCOPE.sCountry('overlord_country').GetRuler.GetName]和[SCOPE.sCountry('overlord_country').GetName]的保护之下，我们注意到近期有大量的商人前来拜访我国。由于我们全国范围内的商业都兴隆了起来，[SCOPE.sCharacter('random_advisor').GetName]建议我们将一部分赚的财富送还给[SCOPE.sCountry('overlord_country').GetName]，作为给[SCOPE.sCountry('overlord_country').GetRuler.GetName]的礼物。这毫无疑问会更进一步的增进两国之间的关系。"
 country_diplomacy.10.a:0 "我们欣赏善举，但我们自己也需要金币。"
 country_diplomacy.10.b:0 "确保部分财富被送回[SCOPE.sCountry('overlord_country').GetName]。"
 country_diplomacy.11.t:0 "朝贡国赔款"
 country_diplomacy.11.desc:0 "我们接待了来自[SCOPE.sCountry('vassal_country').GetName]的几位贵族，他们带来了金子和贵重的礼品。显然，他们认为最近大规模涌入他们国家的商贸活动得益于我们，因此带来这些礼品以示感激。这一做法让我方十分惊讶，不过我们还是很好的隐藏了困惑之情，并以尊敬和感激的态度收下了这份大礼。\n\n如果他们愿意给我们送钱，我们当然应该笑纳了，难道不是么？"
 country_diplomacy.11.a:0 "来自[SCOPE.sCountry('vassal_country').GetName]的财富会被良好地运用。"
 country_diplomacy.12.t:0 "朝贡国移民潮"
 country_diplomacy.12.desc:0 "最近有大量的[SCOPE.sCountry('vassal_country').GetAdjective]商人和旅行者造访了[SCOPE.sP('randomized_country_province').GetName]。由于[SCOPE.sCountry('vassal_country').GetName]处于我们的保护之下，这些商旅表现得十分开明，在我们的子民面前极尽友好之态，并很快在全国都留下了名声。尽管双方都开始从这一层关系中受益，我们依然要对他们在[SCOPE.sP('randomized_country_province').GetName]的影响力设一条底线。"
 country_diplomacy.12.a:0 "我们在城市里只接受他们的商人。"
 country_diplomacy.12.b:0 "让他们在[SCOPE.sP('randomized_country_province').GetName]定居。"
 country_diplomacy.13.t:0 "文明的伙伴"
 country_diplomacy.13.desc:0 "我们和[SCOPE.sCountry('overlord_country').GetName]之间的关系提升了，特别是越来越多的人出现在了[SCOPE.sP('randomized_country_province').GetState.GetName]。从[SCOPE.sP('overlord_province').GetName]跋涉而来，[SCOPE.sP('overlord_province').GetState.GetShortName]他们希望在[SCOPE.sP('randomized_country_province').GetName]定居。\n\n带着他们的[SCOPE.sCountry('overlord_country').GetAdjective]习俗和传统，他们必然会在[SCOPE.sP('randomized_country_province').GetName]中获益，如果当地居民不反对这些外乡人的话。"
 country_diplomacy.13.a:0 "理应欢迎。"
 country_diplomacy.13.b:0 "我们也该送一些我们自己的人民去[SCOPE.sCountry('overlord_country').GetName]才对。"
 country_diplomacy.13.c:0 "我们没有兴趣接收这些陌生人。"
 country_diplomacy.14.t:0 "海外公民"
 country_diplomacy.14.desc:1 "我们的一些公民已经离开[SCOPE.sP('overlord_province').GetName]，[SCOPE.sP('overlord_province').GetState.GetShortName]，去往我们在[SCOPE.sP('randomized_country_province').GetState.GetShortName][SCOPE.sP('randomized_country_province').GetName]的附属[randomized_country_province.Custom('get_city_type_loc')][SCOPE.sCountry('vassal_country').GetName]定居。鉴于当地人开始习惯我们的习俗并学习我们公民的生活方式，我们希望[SCOPE.sCountry('vassal_country').GetName]能够得以开化并变得更加文明。毕竟，这是我们同[SCOPE.sCountry('vassal_country').GetGovernment.GetName]制定的协约的一部分。"
 country_diplomacy.14.a:0 "但愿他们能够学会。"
 country_diplomacy.14.1.tt:0 "#在#Y [SCOPE.sP('overlord_province').GetName]#!的#V 公民#!迁徙至#Y [SCOPE.sP('randomized_country_province').GetName]#!。"
 country_diplomacy.15.t:0 "海外公民和本地自由民"
 country_diplomacy.15.desc:1 "我们的一些公民已经离开[SCOPE.sP('overlord_province').GetName]，[SCOPE.sP('overlord_province').GetState.GetShortName]，去往我们在[SCOPE.sP('randomized_country_province').GetState.GetShortName][SCOPE.sP('randomized_country_province').GetName]的附属[randomized_country_province.Custom('get_city_type_loc')][SCOPE.sCountry('vassal_country').GetName]定居。出乎我们意料的是，[SCOPE.sCountry('vassal_country').GetRuler.GetName]也送出了一队自由民在[SCOPE.sP('overlord_province').GetName]定居。通过我们对附庸们开放边境的政策，我们必将看到我们之间人口的流通，这也将使我们更好地了解彼此。"
 country_diplomacy.15.a:0 "我想也许我们能从他们那里学点什么？"
 country_diplomacy.15.1.tt:0 "#Y [SCOPE.sP('randomized_country_province').GetName]#!的#V 自由民#!迁徙至#Y [SCOPE.sP('overlord_province').GetName]#!。"
 country_diplomacy.16.t:0 "自由民寻求未来机遇"
 country_diplomacy.16.desc:0 "我们的一些人民开始考虑到[SCOPE.sCountry('overlord_country').GetName]寻求未来，以期得到[SCOPE.sCountry('overlord_country').GetName]领导下的更加安定的生活。他们已经开始准备离开[SCOPE.sP('vassal_province').GetState.GetShortName][SCOPE.sP('vassal_province').GetName]，动身前往[SCOPE.sP('overlord_province').GetState.GetShortName][SCOPE.sP('overlord_province').GetName]定居。\n\n纵然这或许是一个并不入流的举措，我们可以动用一些人力和资源以劝说他们流下。毕竟，社稷无民，何以昌盛。"
 country_diplomacy.16.a:0 "让他们在[SCOPE.sCountry('overlord_country').GetName]定居。"
 country_diplomacy.16.b:0 "确保他们不准离开[ROOT.GetCountry.GetName]。"
 country_diplomacy.17.t:0 "来自[SCOPE.sP('vassal_province').GetName]的自由民"
 country_diplomacy.17.desc:1 "一大队自由民已经离开了在[SCOPE.sCountry('vassal_country').GetName]的[SCOPE.sP('vassal_province').GetState.GetShortName][SCOPE.sP('vassal_province').GetName]的[vassal_province.Custom('get_city_type_loc')]，并在我们[SCOPE.sP('overlord_province').GetState.GetShortName][SCOPE.sP('overlord_province').GetName]的[overlord_province.Custom('get_city_type_loc')]定居。虽然更多的人力对我们有益，[SCOPE.sCountry('vassal_country').GetName]的男男女女们以他们粗野的行径闻名并可能生出祸端。\n\n我们应该确保我们能够掌控这些新来的定居者，如果我们接受他们在[SCOPE.sP('overlord_province').GetName]定居的愿望的话。"
 country_diplomacy.17.a:0 "这很好，让他们在我们的人民中定居吧。"
 country_diplomacy.17.b:0 "把他们送回[SCOPE.sCountry('vassal_country').GetName]。"
 country_diplomacy.18.t:0 "自由民在可见的未来更倾向家庭"
 country_diplomacy.18.desc:0 "虽然我们的一些自由民启程离开[SCOPE.sP('vassal_province').GetName]并定居在[SCOPE.sCountry('overlord_country').GetName]，似乎他们被禁止入境并被遣返回乡。在被遣返回他们轻易抛弃的家乡这样的羞辱之后，他们不太可能在接下来一段时间里再次离开。"
 country_diplomacy.18.a:0 "太好了！"
 country_diplomacy.18.a.tt:0 "#V 自由民#!被从#Y [SCOPE.sP('overlord_province').GetName]#!遣返回#Y [SCOPE.sP('vassal_province').GetName]#!。"
 country_diplomacy.19.t:0 "惹事生非的自由民"
 country_diplomacy.19.desc:0 "[SCOPE.sP('overlord_province').GetState.GetShortName][SCOPE.sP('overlord_province').GetName]最近发生了一些住在城市里的外来定居者造成的事端。虽然他们中的许多人已经开始习惯我们的生活习俗，一些人一直以来比其他人更加惹事生非。\n\n鉴于最近本地人和外乡人的冲突，[SCOPE.sCharacter('random_advisor').GetName]建议我们杀鸡儆猴。我们的部落附庸或许会对他们的人民在我们的领土受到劣待感到不悦，但如果无所作为，我们自己的人民显然会反感。"
 country_diplomacy.19.a:0 "让我们试着清理这帮闹事的。"
 country_diplomacy.19.b:0 "清理[SCOPE.sP('overlord_province').GetName]的问题分子。"
 country_diplomacy.20.t:0 "总督的冒险"
 country_diplomacy.20.desc:0 "如果我们打算顺应民心，那么我们必须设法走出[SCOPE.sCountry('overlord_country').GetName]的荫蔽。我们的顾问正在激烈讨论该如何改善总督领，但大家都同意必须做点什么。\n\n在一大段口舌上的拉锯战之后，我们整理出了三个可行的方案。"
 country_diplomacy.20.a:0 "我们的士兵将会和银盾军一样强大。"
 country_diplomacy.20.a.tt:0 "我们会聚焦于强化我们的陆军。"
 country_diplomacy.20.b:0 "[ROOT.GetCountry.GetName]将以它的繁荣富裕闻名。"
 country_diplomacy.20.b.tt:0 "我们会聚焦于提高我们的收入。"
 country_diplomacy.20.c:0 "用来关照我们人民的官僚制度。"
 country_diplomacy.20.c.tt:0 "我们会聚焦于安定繁荣我们的领土。"
 country_diplomacy.22.t:0 "强盗出现"
 country_diplomacy.22.desc:0 "大量强盗开始在[ROOT.GetCountry.GetCapital.GetName]周边区域大肆劫掠和抢夺，将我们所有的工作陷入停滞。虽然最开始只有农民们在和这些法外之徒顽强斗争，但很明显是时候做些什么了。"
 country_diplomacy.22.a:1 "一个大队将把这些强盗轻松搞定。"
 country_diplomacy.22.b:0 "我们将派出一个小队把他们吓走。"
 country_diplomacy.22.c:0 "他们迟早会离开的。"
 country_diplomacy.23.t:0 "不忠的官僚"
 country_diplomacy.23.desc:0 "当我们继续我们的冒险工作时，似乎进度一天天慢了下来。我们越来越少地听到准备工作，同时在我们的国内也大体这样。\n\n在我们开始视察这个事务之后，某一天一名官员被发现受雇于[SCOPE.sCountry('overlord_country').GetName]以减慢工作进度并破坏我们已经投入冒险的努力。"
 country_diplomacy.23.a:0 "我们会找一些新的官员代替这个叛徒。"
 country_diplomacy.23.b:0 "一小笔贿赂足以使浪子回头。"
 country_diplomacy.23.c:0 "既然我们知道了，他会做好自己的工作。"
 country_diplomacy.24.t:0 "失踪的人们"
 country_diplomacy.24.desc:0 "作为我们为改善国家而进行的工作的一部分，一个月前我们派出了一批官员和士兵，但我们还没有收到他们的任何回复。他们目前下落不明。剩下的人则希望我们在这个艰难的时刻给出一些指导。"
 country_diplomacy.24.a:0 "派出一支搜索队并作为他们的替代。"
 country_diplomacy.24.b:0 "派出一支小型搜索队伍。"
 country_diplomacy.24.c:0 "我们只能凑合。"
 country_diplomacy.25.t:0 "受到祝福的冒险"
 country_diplomacy.25.desc:0 "随着我们不断大刀阔斧地改善国家，我们的牧师和占卜师们开始向我们要求更多东西，以便使我们获得更多来自他们的祝福。显然，他们正在利用这次机会为他们的神殿和圣坛获得更多资金。当然让人民相信神在我们这边也是非常明智的。"
 country_diplomacy.25.a:0 "一个盛大的典礼会使每一个人印象深刻。"
 country_diplomacy.25.a.tt:0 "我们的冒险进程持续畅通无碍。"
 country_diplomacy.25.b:0 "我们会显露一些宗教仪式，以折服怀疑者。"
 country_diplomacy.25.b.tt:0 "我们的冒险进程受到了一些阻碍。"
 country_diplomacy.25.c:0 "他们的祝福没有必要。"
 country_diplomacy.25.c.tt:0 "我们的冒险进程受到了极大阻碍。"
 country_diplomacy.26.t:0 "冒险要结束了"
 country_diplomacy.26.desc:0 "经过了数月的努力，我们为了国家的福祉一直致力于完成计划的冒险，现在它终于要结束了。\n\n[ROOT.GetCountry.Custom('get_satrapy_project_outcome_text_type')]"
 country_diplomacy.26.a:0 "我们真正的把银盾兵当成榜样。"
 country_diplomacy.26.b:0 "我们的士兵会变得无法阻挡。"
 country_diplomacy.26.c:0 "让我们祈祷我们的士兵在战斗中证明自己。"
 country_diplomacy.26.d:0 "黄金和白银将从[ROOT.GetCountry.GetName]流出。"
 country_diplomacy.26.e:0 "传言会被告知我国的富人。"
 country_diplomacy.26.f:0 "这将是一个重要的利好。"
 country_diplomacy.26.g:0 "历史会铭记这一刻。"
 country_diplomacy.26.h:0 "我们的人民迎来了和平与繁荣。"
 country_diplomacy.26.i:0 "让我们祈祷我们的人民生活愉快。"
 country_diplomacy.27.t:0 "糟糕透顶的冒险"
 country_diplomacy.27.desc:0 "尽管我们努力过了，但我们为冒险所做的所有工作最终都化为成了一次彻底的失败。我们的人民一再反对我们为改善国家状况所作的努力，最终我们无能为力。\n\n 如果我们全力以赴，或许会成功？"
 country_diplomacy.27.a:0 "该死……"
 country_diplomacy.27.a.tt:0 "我们在过去几个月里所忙的冒险最终以失败告终。"
 country_diplomacy.28.t:0 "给宗主的进贡"
 country_diplomacy.28.desc:0 "我们的宗主，[SCOPE.sCountry('overlord_country').GetName]期待我们时不时地向他们宫廷送出一些礼物和仆人。尽管[SCOPE.sCountry('overlord_country').GetRuler.GetName]会在贯彻[SCOPE.sCountry('overlord_country').GetRuler.GetHerHis]我们的要求时遇到一些阻力，但如果我们能够满足[SCOPE.sCountry('overlord_country').GetRuler.GetHerHis]的要求的话，我们双方的关系可以改善。\n\n我们的顾问齐聚一堂商讨还有什么我们可以上供给宗主的。经过漫长的磋商之后，他们最终达成了一致。"
 country_diplomacy.28.a:0 "我们会把[SCOPE.sCharacter('random_advisor').GetName]送过去。"
 country_diplomacy.28.b:0 "[SCOPE.sCharacter('random_advisor_2').GetName]怎么样？"
 country_diplomacy.28.c:0 "我们需要在宫廷里的每一个人。"
 country_diplomacy.29.t:0 "接收[SCOPE.sCharacter('sent_advisor').GetName]"
 country_diplomacy.29.desc:0 "[SCOPE.sCountry('vassal_country').GetName]的[SCOPE.sCountry('vassal_country').GetRuler.GetName]送来了[SCOPE.sCountry('vassal_country').GetRuler.GetHerHis]的几位顾问在我们的宫廷效力，作为[SCOPE.sCountry('vassal_country').GetRuler.GetHerHis]对[ROOT.GetCountry.GetName]表示顺从的礼物，就和其他总督领一样。这一举措会让[SCOPE.sCountry('vassal_country').GetRuler.GetName]在我们的朝廷产生一些影响力，但倘若[SCOPE.sCharacter('sent_advisor').GetName]并没有如同[SCOPE.sCharacter('sent_advisor').GetHerHis]的传言中那么能干的话，[SCOPE.sCountry('vassal_country').GetRuler.GetName]的名声将会蒙羞。\n\n我们应该给这个[SCOPE.sCharacter('sent_advisor').GetWomanMan]找些活干，让[SCOPE.sCharacter('sent_advisor').GetHerHim]忙的团团转，不会把鼻子到处戳。"
 country_diplomacy.29.a:0 "给[SCOPE.sCountry('vassal_country').GetName]写一封感谢信。"
 country_diplomacy.29.b:0 "我们并不希望这个[SCOPE.sCharacter('sent_advisor').GetName]出现在我们的朝廷。"
 country_diplomacy.30.t:0 "一份安慰宗主的礼物"
 country_diplomacy.30.desc:0 "总督领的总督应当时不时地给宗主献上一些礼物，作为效忠的表示。如果我们有一阵子不向宗主上供任何东西，并且还不把这个问题当一回事，我们的双边关系毫无疑问会有损害。我们应当送去[SCOPE.sCountry('overlord_country').GetRuler.GetName]的奇珍异宝或者一小份礼金。"
 country_diplomacy.30.a:0 "一份礼金。"
 country_diplomacy.30.b:0 "一支象兵部队。"
 country_diplomacy.30.c:0 "一队骆驼骑兵。"
 country_diplomacy.30.d:0 "一队弓骑兵。"
 country_diplomacy.30.e:0 "不会有礼物。"
 country_diplomacy.31.t:0 "来自[SCOPE.sCountry('vassal_country').GetName]的礼物"
 country_diplomacy.31.desc:0 "尽管我们等待许久，我们最终还是收到了来自总督领[SCOPE.sCountry('vassal_country').GetName]的[SCOPE.sCountry('vassal_country').GetRuler.GetName]送来的礼物。[ROOT.GetCountry.Custom('get_satrapy_vassal_gift')]"
 country_diplomacy.31.a:0 "我们收下礼金了。"
 country_diplomacy.31.b:0 "我们收下大象了。"
 country_diplomacy.31.c:0 "我们收下骆驼了。"
 country_diplomacy.31.d:0 "我们收下弓骑兵了。"
 country_diplomacy.32.t:0 "不合格的宗主国"
 country_diplomacy.32.desc:0 "毫无疑问我们的宗主[SCOPE.sCountry('overlord_country').GetName]的[SCOPE.sCountry('overlord_country').GetRuler.GetName]不适合统治我们的子民。尽管我们一直以来都遵从[SCOPE.sCountry('overlord_country').GetRuler.GetHerHis]的臆想，从现在起我们的子民要求终止来自[SCOPE.sCountry('overlord_country').GetCapital.GetName]的统治。反对我们子民的意愿会让我们不得人心，就像[SCOPE.sCountry('overlord_country').GetRuler.GetFirstName]一样。"
 country_diplomacy.32.a:0 "是时候让我们的人民准备独立了。"
 country_diplomacy.32.b:0 "我们依然会遵从[SCOPE.sCountry('overlord_country').GetRuler.GetHerHim]，至少现在是这样。"
 country_diplomacy.33.t:0 "难以驾驭的总督"
 country_diplomacy.33.desc:0 "在[SCOPE.sCountry('vassal_country').GetRuler.GetName]的领导下，[SCOPE.sCountry('vassal_country').GetName]的人民开始变得难以驾驭。在一次异议动议中，[SCOPE.sCountry('vassal_country').GetRuler.GetSheHe]开始抱怨，要求独立于[ROOT.GetCountry.GetName]，结束我们与总督领之间的协议。\n\n如果我们让[SCOPE.sCountry('vassal_country').GetRuler.GetHerHim]继续煽动[SCOPE.sCountry('vassal_country').GetRuler.GetHerHis]的人民，那么[SCOPE.sCountry('vassal_country').GetName]脱离我们的控制只是时间问题。"
 country_diplomacy.33.a:0 "该死的叛徒。"
 country_diplomacy.33.b:0 "一些金币能让他们暂时闭嘴。"
 country_diplomacy.33.b.tt:0 "[SCOPE.sCountry('vassal_country').GetName]将得到补偿，以暂时停止他们的要求。"
 country_diplomacy.34.t:0 "孤注一掷的宗主国"
 country_diplomacy.34.desc:0 "为了确保我们对[SCOPE.sCountry('overlord_country').GetName]的忠诚，[SCOPE.sCountry('overlord_country').GetRuler.GetName]孤注一掷地向我们运送了大量金银。我们的人民对这种变化感到高兴，甚至开始更积极地讨论[SCOPE.sCountry('overlord_country').GetName]。\n\n至少在需要更多资金之前，我们会把与宗主国的分歧放在一边。"
 country_diplomacy.34.a:0 "我们不会有问题——暂时。"
 country_diplomacy.35.t:0 "官僚问题"
 country_diplomacy.35.desc:0 "我们在管理总督领和满足人民的诉求上都遇到了不少问题。由于我们的官僚系统过于薄弱，我们的附属开始变得更加桀骜不驯。就目前情况来看，我们若要顾此，就一定会失彼。\n\n无论我们做出什么选择，剩下的人都会不满并对我们产生怨恨。"
 country_diplomacy.35.a:0 "我们会好好管理总督领。"
 country_diplomacy.35.b:0 "我们会关照我们的子民。"
 country_diplomacy.35.c:0 "金钱！有钱能解决一切问题！"
 country_diplomacy.36.t:0 "不合格的宗主国"
 country_diplomacy.36.desc:0 "长期以来，我们一直受[SCOPE.sCountry('overlord_country').GetRuler.GetName]和[SCOPE.sCountry('overlord_country').GetName]的统治，但是随着宗主国日益不合格的统治，我们的人民开始变得焦躁不安。现在我们的许多顾问和贵族都要求我们切断与[SCOPE.sCountry('overlord_country').GetCapital.GetName]领导层的联系，成为独立国家。"
 country_diplomacy.36.a:0 "我们的人民理应从[SCOPE.sCountry('overlord_country').GetName]手上获得自由。"
 country_diplomacy.36.b:0 "但是我们仍将保持忠诚。"
 country_diplomacy.37.t:0 "不守规矩的附属国"
 country_diplomacy.37.desc:0 "在[SCOPE.sCountry('vassal_country').GetRuler.GetName]的引导下，[SCOPE.sCountry('vassal_country').GetName]开始质疑我们的领导，并变得不守规矩起来。现在他们正式与我们的统治作对，开始要求领导层切断与[ROOT.GetCountry.GetCapital.GetName]的联系并独立。"
 country_diplomacy.37.a:0 "叛徒！"
 country_diplomacy.38.t:0 "[ROOT.GetCountry.GetName]和[SCOPE.sCountry('overlord_country').GetAdjective]的条约"
 country_diplomacy.38.desc:0 "日月如梭，我们的国家和[ROOT.GetCountry.GetAdjective]人民不再被当作是蛮邦，而是同[SCOPE.sCountry('overlord_country').GetName]一样的文明国度。毫无疑问两国之间的条约需要重新商议以适应全新的两国关系。\n现在，我们不需要再将年轻人送上战场给[SCOPE.sCountry('overlord_country').GetAdjective]人卖命了，取而代之我们现在将向他们送上定期贡金以换取他们继续保护我国。"
 country_diplomacy.38.a:0 "愿我们的友谊天长地久。"
 country_diplomacy.39.t:0 "[SCOPE.sCountry('tributary_more').GetAdjective]的感激之情"
 country_diplomacy.39.desc:0 "我们为[SCOPE.sCountry('tributary_more').GetAdjective]提供的保护给他们的人民留下了深刻的印象。他们提出想要更加紧密地融入我们的国家。"
 country_diplomacy.39.a:0 "当然可以。"
 country_diplomacy.39.b:0 "我们目前的安排就可以了。"
 country_diplomacy.40.t:0 "[SCOPE.sCountry('tributary_enough').GetAdjective]终止纳贡"
 country_diplomacy.40.desc:0 "[SCOPE.sCountry('tributary_enough').GetName]已停止纳贡。[SCOPE.sCountry('tributary_enough').GetAdjective]的人民认为，为我们提供的保护支付费用不再符合他们的利益，通过其他方式寻求保护才是更好的选择。"
 country_diplomacy.40.a:0 "简直荒谬。"
 country_diplomacy.56.t:0 "势力范围"
 country_diplomacy.56.desc:0 "[SCOPE.sC('guarantee_target').GetAdjective]的人民呼吁需要比他们那微不足道的政府更坚定的领导。如果我们想真正达到我们自己所期望的标准，作为名副其实的公平与正义之子，我们就必须接纳他们，确保其全体公民的安全与公平待遇。"
 country_diplomacy.56.a:0 "以和平的名义，我们聆听他们的祈求。"
 country_diplomacy.56.b:0 "我们有其他计划……"
