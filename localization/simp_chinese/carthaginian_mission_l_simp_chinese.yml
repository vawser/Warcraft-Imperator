 ### Sicily Missions ###
 carthaginian_sicily_expansion_mission:0 "终结西西里战事"
 carthaginian_sicily_expansion_mission_DESCRIPTION:0 "西西里长久以来一直是不同希腊势力角力的战场，尤其是叙拉古人和我们之间。它一直吸取我们的资源，将我们推向毁灭的边缘，过去如此，最近在战争贩子阿伽托克勒斯治下也如此。是时候终结这些小打小闹，最终永久吞并此岛了。"
 carthaginian_sicily_expansion_mission_CRITERIA_DESCRIPTION:0 "我们吞并西西里全岛后该使命完成。"
 carthaginian_sicily_expansion_mission_REWARD_DESCRIPTION:0 "西西里"
 carthaginian_sicily_expansion_mission_BUTTON_TOOLTIP:1 "是时候终结来自西西里的威胁，并吞并此岛了。迦太基将不再遭受野心勃勃的希腊人军阀的危险。"
 carthaginian_sicily_expansion_mission_BUTTON_DETAILS:0 ""
 carthaginian_sicily_expansion_mission_1:1 "[SCOPE.sP('acragas_province').GetName]的防御"
 carthaginian_sicily_expansion_mission_1_DESC:0 "我们承诺保护阿克拉加斯不受叙拉古侵略，尽管我们干预了，它似乎最终还是落入敌手。也许是时候准备解放这座城市？"
 carthaginian_sicily_expansion_mission_1_tt:0 "[SCOPE.sCountry('mission_country').GetName]或[SCOPE.sCountry('acragas_country').GetName]不拥有#Y [SCOPE.sP('acragas_province').GetName]#!"
 carthaginian_sicily_expansion_mission_1_tt_2:0 "[SCOPE.sCountry('acragas_country').GetName]是外国的附属"
 carthaginian_sicily_expansion_mission_2:1 "解放[SCOPE.sP('acragas_province').GetName]"
 carthaginian_sicily_expansion_mission_2_DESC:1 "作为[SCOPE.sCountry('mission_country').GetName]的忠实盟友，阿克拉加斯将成为进军东边希腊人的重要港口。由于他们经常与自己的祖地贸易，他们带到厄庇克拉忒亚的货物与财富将更有信誉。"
 carthaginian_sicily_expansion_mission_2_tt:0 "[SCOPE.sCountry('acragas_country').GetName]拥有#Y [SCOPE.sP('acragas_province').GetName]#!"
 carthaginian_sicily_expansion_mission_2_tt_2:0 "[SCOPE.sCountry('acragas_country').GetName]由#Y [SCOPE.sCountry('mission_country').GetName]#!保障独立"
 carthaginian_sicily_expansion_mission_3:1 "征服[SCOPE.sP('acragas_province').GetName]"
 carthaginian_sicily_expansion_mission_3_DESC:0 "阿克拉加斯坐落于西边的布匿人和东边的叙拉古人之间的无人之境，是一个坚韧的独立城邦。如果我们想要确保对岛屿全境的控制，我们就必须设法得到这个城市，无论用哪种方法。"
 carthaginian_sicily_expansion_mission_4:0 "腓尼基定居点"
 carthaginian_sicily_expansion_mission_4_DESC:0 "西西里西部星罗散布的腓尼基人殖民地是我们的人民留在岛上的几块飞地，经常遭到希腊人的压制。如果我们想进一步在这个区域扩张影响力，确保这几个城市的强大和富裕就十分重要。"
 carthaginian_sicily_expansion_mission_4_lilybaeum_tt:0 "#Y [SCOPE.sP('lilybaeum_province').GetName]#!拥有城市地位"
 carthaginian_sicily_expansion_mission_4_panorumus_tt:0 "#Y [SCOPE.sP('panorumus_province').GetName]#!拥有城市地位"
 carthaginian_sicily_expansion_mission_4_soluntum_tt:0 "#Y [SCOPE.sP('soluntum_province').GetName]#!拥有城市地位"
 carthaginian_sicily_expansion_mission_4_modifier_tt:0 "#Y [SCOPE.sP('lilybaeum_province').GetName]#!，#Y [SCOPE.sP('panorumus_province').GetName]#!以及#Y [SCOPE.sP('soluntum_province').GetName]#!获得修正#Y 布匿城市#!，持续时间为#Y 10年#!，拥有以下效果"
 carthaginian_sicily_expansion_mission_5:0 "布匿的西卡尼亚"
 carthaginian_sicily_expansion_mission_5_DESC:0 "我们在西西里西部的厄庇克拉忒亚长期以来是对抗叙拉古人侵扰的唯一堡垒。尽管在历次战争中变得残破不堪，我们仍然需要确保我们的城市人口充盈，对需要我们保护的人提供引导。"
 carthaginian_sicily_expansion_mission_5_effect_tt:0 "#Y 3#!迦南多神教布匿自由民出现在#Y [SCOPE.sP('lilybaeum_province').GetName]#!，#Y [SCOPE.sP('panorumus_province').GetName]#!以及#Y [SCOPE.sP('soluntum_province').GetName]#!"
 carthaginian_sicily_expansion_mission_5_lilbaeum_tt:0 "#Y [SCOPE.sP('lilybaeum_province').GetName]#!拥有#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#!或更高的人口（#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_lilybaeum_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#!）"
 carthaginian_sicily_expansion_mission_5_panorumus_tt:0 "#Y [SCOPE.sP('panorumus_province').GetName]#!拥有#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#!或更高的人口（#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_panorumus_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#!）"
 carthaginian_sicily_expansion_mission_5_soluntum_tt:0 "#Y [SCOPE.sP('soluntum_province').GetName]#!拥有#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#!或更高的人口（#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_soluntum_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#!）"
 carthaginian_sicily_expansion_mission_6:0 "东边之敌"
 carthaginian_sicily_expansion_mission_6_DESC:0 "西西里的东南角坐落着叙拉古，最伟大的希腊城邦，我们的肉中刺。我们同他们的军队交战过许多次，最近的一次，他们居然胆大妄为地在我们的心脏地登陆，并制造了恐慌。"
 carthaginian_sicily_expansion_mission_7:0 "布匿的叙拉古"
 carthaginian_sicily_expansion_mission_7_DESC:0 "控制叙拉古会成为平定西西里岛的第一步，并彻底终结西西里纷乱的战事。"
 carthaginian_sicily_expansion_mission_8:0 "主宰西库利亚"
 carthaginian_sicily_expansion_mission_8_DESC:1 "西库利亚人是西西里的古老住民，远早于希腊人在海岸线建城铺寨的时代。尽管他们被赶到了岛屿的中心地带，我们仍然需要平息他们独立与顽强的精神，如果我们想要进一步前进的话。"
 carthaginian_sicily_expansion_mission_9:0 "当地总督"
 carthaginian_sicily_expansion_mission_9_DESC:1 "一位来自当地的总督肯定可以缓和西西里东部的当地人和我们设置在此的新进官僚之间的紧张。他们能够以亲近乡里的态度下达我们的政策。"
 carthaginian_sicily_expansion_mission_9_tt:0 "#Y [SCOPE.sP('syracuse_province').GetName]#!有一名总督"
 carthaginian_mission_sicily_local_governor_modifier_tooltip:1 "所有主流文化为#Y 西刻利俄忒#!的西西里领土将获得修正#Y 西西里的当地总督#!为期#10 年#!，并给予以下效果"
 carthaginian_sicily_expansion_mission_10:0 "叙拉古战舰"
 carthaginian_sicily_expansion_mission_10_DESC:1 "叙拉古人以其独创性而文明，在过去很多有趣的试验都出自这个城市。浏览一下他们的计划、理念和船坞，或许能够给我们的部队带来军事上的增益。"
 carthaginian_sicily_expansion_mission_11:0 "酒与谷物"
 carthaginian_sicily_expansion_mission_11_DESC:0 "尽管西西里的农田盛产美酒和谷物，他们的田地却没有得到妥善照顾，他们的耕作方式也过时了。如果我们将迦太基的农业技术带到这个地区，我们肯定能够获得前所未有的丰收。"
 carthaginian_sicily_expansion_mission_11_trigger_tt:1 "在西西里，掌握#Y 5#!块或更多的产出#Y 酒#!@wine!或#Y 谷物#!@grain!的领土。（#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_wine_and_grain_counter_svalue')|0]#!/#Y 5#!）"
 carthaginian_sicily_expansion_mission_11_tt:2 "所有产出#Y 酒#!@wine!或#Y 谷物#!@grain!的西西里领土将获得修正#Y 布匿农耕#!直至#Y 游戏结束#!，并给予以下效果"
 carthaginian_sicily_expansion_mission_final:0 "一个时代的终结"
 carthaginian_sicily_expansion_mission_final_DESC:0 "西西里屡遭兵燹，死亡和贫穷也接踵而至。现在整片区域已经被纳入我们的统治，我们不用再害怕希腊人进攻，唯一的问题是我们该如何治理这片地区。"
 carthaginian_sicily_expansion_mission_final_tt:1 "完成这个任务时，西西里会被纳入布匿的版图，或释放成为迦太基的一个#Y 附属#!"

 ### Iberia Missions ###
 carthaginian_iberia_expansion_mission:0 "伊比利亚风云"
 carthaginian_iberia_expansion_mission_DESCRIPTION:1 "伊比利亚的膏腴之地静待一个强大的贸易帝国前来接管其富饶的银矿矿藏。已经建立的诸多腓尼基人殖民地为我们提供了一个入口，我们应当充分利用，来让我们的士兵依照命令拓展这片区域。"
 carthaginian_iberia_expansion_mission_CRITERIA_DESCRIPTION:0 "我们控制孔忒斯塔尼和贝提卡区域之后该使命完成。"
 carthaginian_iberia_expansion_mission_BUTTON_DETAILS:0 ""
 carthaginian_iberia_expansion_mission_BUTTON_TOOLTIP:0 "伊比利亚富裕的矿藏正等着我们。"
 carthaginian_iberia_expansion_mission_task_1:0 "伊比利亚的财富"
 carthaginian_iberia_expansion_mission_task_1_DESC:0 "在伊比利亚东南地段做生意的希腊人和腓尼基人，经常带回来远超想象的财富，无论是银、金还是贵重金属。"
 carthaginian_iberia_expansion_mission_task_2:0 "伊比利亚矿藏"
 carthaginian_iberia_expansion_mission_task_2_DESC:1 "控制伊比利亚富裕的矿藏能够提供必要的资金，来支持军事行动和基础设施建设，以保障我们在新近征服地区的统治。"
 carthaginian_iberia_expansion_mission_task_3:0 "白银港"
 carthaginian_iberia_expansion_mission_task_3_DESC:1 "为了能够安全地将白银运回家乡，我们很需要设立一两座贸易站以方便船只装卸货物。"
 carthaginian_iberia_expansion_mission_task_3_tt_1:1 "迦太基拥有#Y [SCOPE.sP('qishi_province').GetName]#!，且该处拥有城市地位。"
 carthaginian_iberia_expansion_mission_task_3_tt_2:1 "迦太基拥有#Y [SCOPE.sP('choba_province').GetName]#!，且该处拥有城市地位。"
 carthaginian_iberia_expansion_mission_task_3_tt_3:1 "迦太基拥有#Y [SCOPE.sP('igilgili_province').GetName]#!，且该处拥有城市地位。"
 carthaginian_iberia_expansion_mission_task_3_tt_4:1 "迦太基拥有#Y [SCOPE.sP('zalda_province').GetName]#!，且该处拥有城市地位。"
 carthaginian_iberia_expansion_mission_task_4:0 "孔忒斯塔尼内陆"
 carthaginian_iberia_expansion_mission_task_4_DESC:0 "控制孔忒斯塔尼的土地是我们进军大伊比利亚的第一步。"
 carthaginian_iberia_expansion_mission_task_4_tt:2 "所有处于#Y 南孔忒斯塔尼亚#!地区的省份，若我们不拥有，则获得宣称。"
 carthaginian_iberia_expansion_mission_task_5:0 "布匿干涉"
 carthaginian_iberia_expansion_mission_task_5_DESC:0 "尽管我们和一些沿海部落构筑了长期而有价值的关系，伊比利亚的剩下部分却不会轻易接受外族统治者，毕竟他们因顽固和野蛮遐迩闻名。"
 carthaginian_iberia_expansion_mission_task_5_optional:0 "保护伊比利亚中心地"
 carthaginian_iberia_expansion_mission_task_5_optional_DESC:0 "通过加固前往布匿伊比利亚中心地的数个关隘，我们可以确保我们的采矿业能够顺利进行，不受阻挠。"
 carthaginian_iberia_expansion_mission_task_5_optional_tt:1 "#Y 阿部拉#!，#Y 巴斯提#!以及#Y 福耳图纳#!的领土获得修正#Y 布匿殖民地#!为期#Y 10年#!，并给予下列效果"
 carthaginian_iberia_expansion_mission_task_6:0 "一个崭新的迦太基"
 carthaginian_iberia_expansion_mission_task_6_DESC:2 "一座文明的灯塔矗立在我们的新家园，正如我们当年定居非洲时的迦太基。"
 carthaginian_iberia_expansion_mission_task_6_tt:0 "[SCOPE.sCountry('mission_country').GetName]在#Y 贝提卡#!和#Y 孔忒斯塔尼亚#!区域掌控#Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_new_carthage_max_svalue')|0]#!或更多块拥有城市地位的领土（#Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_new_carthage_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_new_carthage_max_svalue')|0]#!）"
 carthaginian_iberia_expansion_mission_task_7:0 "巴勒阿里得斯"
 carthaginian_iberia_expansion_mission_task_7_DESC:2 "巴勒阿里得斯作为伊比利亚部落和腓尼基人定居者之间的汇聚之地，拥有独特而有趣的文化。因其与伊比利亚其余部分更接近，能在我们对这一地区强化军事控制的过程中证明自己是重要的资产。"
 carthaginian_iberia_expansion_mission_task_8:0 "投石港"
 carthaginian_iberia_expansion_mission_task_8_DESC:1 "巴勒阿里群岛因其战力出众的投石兵而著名，我们新近控制了这一地区，能带领他们对抗我们的敌人。"
 carthaginian_iberia_expansion_mission_task_9:0 "塔耳忒西亚的后人"
 carthaginian_iberia_expansion_mission_task_9_DESC:0 "古塔耳忒索斯已消失在时间长河中，但我们似乎仍有机会与已在这一地区定居的新部落重建我们历史悠久的联系。"
 carthaginian_iberia_expansion_mission_task_10:0 "塔耳忒西亚人盟友"
 carthaginian_iberia_expansion_mission_task_10_DESC:1 "通过当地伊比利亚部落中的盟友，我们有机会将自己描绘为他们新交的朋友而不是准备夺取他们土地的敌对势力。"
 carthaginian_iberia_expansion_mission_task_10_tt:1 "#Y 贝提卡#!区域的所有省份将获得修正#Y 贝提卡的友谊#!为期#Y 10年#!，并给予下列效果"
 carthaginian_iberia_expansion_mission_task_11:0 "定居希斯帕尼亚"
 carthaginian_iberia_expansion_mission_task_11_DESC:0 "我们的人民对我们在伊比利亚的收益怀有极大的兴趣，我们已在这一地区看到大批布匿定居者。也许是时候更主动地专注于殖民这片土地？"
 carthaginian_iberia_expansion_mission_task_11_trigger_tt:0 "[SCOPE.sCountry('mission_country').GetName]在#Y 贝提卡#!和#Y 孔忒斯塔尼亚#!区域掌控#Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_settling_hispania_max_svalue')|0]#!或更多块拥有城市地位且主流文化为#Y 布匿#!的领土（#Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_settling_hispania_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_settling_hispania_max_svalue')|0]#!）"
 carthaginian_iberia_expansion_mission_task_11_tt:1 "#Y 贝提卡#!和#Y 孔忒斯塔尼亚#!区域的所有省份将获得修正#Y 布匿定居者#!为期#Y 5年#!，并给予下列效果"
 carthaginian_iberia_expansion_mission_task_12:0 "吸收本土神祇"
 carthaginian_iberia_expansion_mission_task_12_DESC:1 "我们治下多了许多新的伊比利亚部落，我们发现在迦太基流行起了对伊比利亚文化的兴趣。如果将他们的一位神灵吸收进我们的万神殿，那么这会被视为一项善意举措，尤其事实上这里的人民已经逐渐熟悉了我们的文化。"
 carthaginian_iberia_expansion_mission_task_12_tt:0 "#Y 恩多乌厄利库斯的祝福#!将取代#Y 迦达的祝福#!"
 carthaginian_iberia_expansion_mission_task_13:0 "夺取贝提卡"
 carthaginian_iberia_expansion_mission_task_13_DESC:0 "我们已经朝着挺进贝提卡迈出了第一步，在这一地区建立了小型定居点。是时候更进一步，夺取这里的土地了，只有这样我们的定居者才能安身立命，并将我们的活动和存在拓展到整片区域。"
 carthaginian_iberia_expansion_mission_task_13_tt:1 "在#Y [SCOPE.sP('agadir_province').GetName]#!，#Y [SCOPE.sP('menesthei_province').GetName]#!以及#Y [SCOPE.sP('ocuri_province').GetName]#!，最多#Y 3#!人口将转变为#Y 布匿#!文化"
 carthaginian_iberia_expansion_mission_task_14:0 "重建塔耳忒索斯"
 carthaginian_iberia_expansion_mission_task_14_DESC:0 "昔日的塔耳忒索斯已经陨落，但只要有充足的时间和资源，我们就能够在利古里亚湖和柏提斯重建他们古老的律法。"
 carthaginian_iberia_expansion_mission_task_14_tt:2 "在#Y [SCOPE.sP('tartessos_province').GetName]#!的领土上，释放名为#Y 塔耳忒索斯#!的#Y 殖民地#!，#Y [SCOPE.sP('olontigi_province').GetName]#!，#Y [SCOPE.sP('urgia_province').GetName]#!以及#Y [SCOPE.sP('nabrissa_province').GetName]#!的领土将交付给它"
 carthaginian_iberia_expansion_mission_task_final_1:0 "新迦太基的崛起"
 carthaginian_iberia_expansion_mission_task_final_1_DESC:1 "曾几何时，迦太基摆脱了推罗的控制以追寻自己的命运。无独有偶，我们将在伊比利亚留下一个新的迦太基国，让其在敌对的部落和异族的土地上寻找自己的命运。"
 carthaginian_iberia_expansion_mission_task_final_1_tt:2 "释放一个名为新迦太基的#Y 附属国#!，在#Y 贝提卡#!和#Y 孔忒斯塔尼#!所有的#Y [SCOPE.GetRootScope.GetCountry.GetName]#!领土将交付给它"
 carthaginian_iberia_expansion_mission_task_final_2:0 "希斯帕尼亚的宗主国"
 carthaginian_iberia_expansion_mission_task_final_2_DESC:1 "伊比利亚的膏腴之地将被纳入我们的控制，无论通过什么手段。丰富的矿藏和肥沃的平原，它们对于铸就我们人民的未来至关重要。"
 carthaginian_iberia_expansion_mission_task_final_2_tt:0 "所有在#Y 贝提卡#!或者#Y 孔忒斯塔尼#!有领土的邻国，若不是迦太基的附属或盟友，则获得对迦太基#Y -30#!的好感度"

 ### Magna Graecia Mission ###
 carthaginian_magna_graecia_expansion_mission:0 "挺进大希腊"
 carthaginian_magna_graecia_expansion_mission_DESCRIPTION:0 "大希腊北临意大利人、东界希腊人，处于十字路口，而统治这片地区的势力则能在二者的冲突中两边下注。"
 carthaginian_magna_graecia_expansion_mission_CRITERIA_DESCRIPTION:0 "我们将势力扩张到大希腊后该使命完成。"
 carthaginian_magna_graecia_expansion_mission_BUTTON_DETAILS:0 ""
 carthaginian_magna_graecia_expansion_mission_BUTTON_TOOLTIP:0 "长久以来，我们和大希腊的人民做过生意、交过朋友、也打过仗。将我们的利益拓展到这片地区恰好能够证明这对于我们不断扩张的国家是大有裨益的。"
 carthaginian_magna_graecia_expansion_mission_task_1:1 "夺取$croton_area$"
 carthaginian_magna_graecia_expansion_mission_task_1_DESC:2 "$croton_area$一度被来自东方的希腊人殖民，但最近这片地区遭到了来自北方的意大利人的不断蚕食。考虑到该地出产的名酒，富饶的田地和诸多港口城市，征服这片地区会是一次回报颇丰的行动。"
 carthaginian_magna_graecia_expansion_mission_task_2:0 "荡平卢卡尼亚"
 carthaginian_magna_graecia_expansion_mission_task_2_DESC:0 "卢卡尼亚被定居在港口的希腊人的和囤聚内陆的意大利人分开，这使得当地的统治工作十分复杂。尽管困难重重，如果我们仍想挺进意大利半岛的纵深，那么拿下这片地区就至关重要。"
 carthaginian_magna_graecia_expansion_mission_task_3:0 "征服塔林敦"
 carthaginian_magna_graecia_expansion_mission_task_3_DESC:0 "塔林敦和麦塔蓬提昂是意大利南部海岸古老的城市。它们的骑兵和艺术十分有名，如果我们能够设法将其纳入囊中，它们能够提供给我们大有裨益的东西。"
 carthaginian_magna_graecia_expansion_mission_task_4:0 "大希腊的港口"
 carthaginian_magna_graecia_expansion_mission_task_4_DESC:2 "由于希腊人垄断了地中海北部的大片地区，大希腊地区的富裕港口一直处于我们的掌控之外。通过夺取某几个港口的控制权，无论是通过军事手段还是外交手段，我们就能打入这片地区城市之间的商贸网络。"
 carthaginian_magna_graecia_expansion_mission_task_4_tt:1 "[SCOPE.sCountry('mission_country').GetName]在#Y 卡拉布里亚#!，#Y 卢卡尼亚#!以及#Y 塔林敦#!地区掌握#Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_max_svalue')|0]#!个或更多港口（#Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_max_svalue')|0]#!）"
 carthaginian_magna_graecia_expansion_mission_task_4_rhegium_opinion_tt:0 "#Y [SCOPE.sP('rhegium_province').GetName]#!的拥有者（#Y [SCOPE.sP('rhegium_province').GetOwner.GetName]#!）对[SCOPE.sCountry('mission_country').GetName]的好感度为#Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_opinion_value')|0]#!或更高"
 carthaginian_magna_graecia_expansion_mission_task_croton_opinion_tt:0 "#Y [SCOPE.sP('croton_province').GetName]#!的拥有者（#Y [SCOPE.sP('croton_province').GetOwner.GetName]#!）对[SCOPE.sCountry('mission_country').GetName]的好感度为#Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_opinion_value')|0]#!或更高"
 carthaginian_magna_graecia_expansion_mission_task_tarentum_opinion_tt:0 "#Y [SCOPE.sP('tarentum_province').GetName]#!的拥有者（#Y [SCOPE.sP('tarentum_province').GetOwner.GetName]#!）对[SCOPE.sCountry('mission_country').GetName]的好感度为#Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_opinion_value')|0]#!或更高"
 carthaginian_magna_graecia_expansion_mission_task_5:0 "当地的布匿人中心"
 carthaginian_magna_graecia_expansion_mission_task_5_DESC:0 "我们已经见识到，在这群希腊驴子之间积极地传播我们的文化和传统只会带来敌意和抵抗，反而在这片地区树立一个友好的独立形象能够让他们对我们打算提供的东西产生兴趣。假以时日，大希腊的人民也会渐渐习惯迦太基的理念。"
 carthaginian_magna_graecia_expansion_mission_task_5_trigger_tooltip:4 "[SCOPE.sCountry('mission_country').GetName]在#Y $croton_area$#!、#Y 卢卡尼亚#!或#Y 塔林敦#!地区拥有至少一块带有港口，且主流文化为#Y 布匿#!的领土（#Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_local_punic_center_svalue')|0]#!/#Y 1#!）"
 carthaginian_magna_graecia_expansion_mission_task_5_tt:4 "释放你在#Y $croton_area$#!、#Y 卢卡尼亚#!或#Y 塔林敦#!地区拥有的最大的#Y 布匿#!文化港口城市，作为[SCOPE.sCountry('mission_country').GetName]的#Y 殖民地#!"
 carthaginian_magna_graecia_expansion_mission_task_6:0 "布匿人的庞贝"
 carthaginian_magna_graecia_expansion_mission_task_6_DESC:0 "坐落于大希腊西北部山峦起伏的海岸线上，庞贝是我们前往拉丁和意大利领土的关键节点。"
 carthaginian_magna_graecia_expansion_mission_task_6_tt:1 "释放庞贝作为一个[SCOPE.sCountry('mission_country').GetName]的#Y 殖民地#!"
 carthaginian_magna_graecia_expansion_mission_task_7:0 "贸易传统"
 carthaginian_magna_graecia_expansion_mission_task_7_DESC:1 "我们在地中海全境的贸易活动有着悠久的历史，将商品从这一侧运送到另一侧。它可以是伊比利亚的白银、塞浦路斯的铜矿或者埃及的谷子，在不同国家之间我们扮演着重要的角色。"
 carthaginian_magna_graecia_expansion_mission_task_8:0 "塔林敦骑兵"
 carthaginian_magna_graecia_expansion_mission_task_8_DESC:1 "因他们的骚扰战术，也因他们娴熟的雇佣兵常常在东部用于辅助希腊化军队，塔林敦骑兵在整个地中海赫赫有名。将一些久负盛名的马匹和士兵们带回[SCOPE.sCountry('mission_country').GetName]定能将他们令人垂涎的专业能力带到我们的军中。"
 carthaginian_magna_graecia_expansion_mission_task_8_tt:1 "塔林敦的拥有者对于[SCOPE.sCountry('mission_country').GetName]有#Y 150#!或更高的好感度"
 carthaginian_magna_graecia_expansion_mission_task_final_1:0 "本地同盟"
 carthaginian_magna_graecia_expansion_mission_task_final_1_DESC:2 "我们同伊特鲁里亚的人民缔结了一项年代悠久的条约，在那之后我们也同其他的意大利部落缔结过几项贸易协定。尽管他们是一个常年背信弃义、互相征伐的民族，但这不会影响到我们，我们应该能够找出双方都能接受的、让双边人民富裕的条款。"
 carthaginian_magna_graecia_expansion_mission_task_final_1_tt:1 "所有在大希腊或意大利地区的#Y 意大利#!国家，若不是[SCOPE.sCountry('mission_country').GetName]的盟友或附属，则获得#G 25#!对[SCOPE.sCountry('mission_country').GetName]的好感度"
 carthaginian_magna_graecia_expansion_mission_task_final_1_tt_2:1 "所有在大希腊或意大利地区的#Y 希腊#!国家，若不是[SCOPE.sCountry('mission_country').GetName]的盟友或附属，则获得#R  50#!对[SCOPE.sCountry('mission_country').GetName]的好感度"
 carthaginian_magna_graecia_expansion_mission_task_final_2:0 "旧条约"
 carthaginian_magna_graecia_expansion_mission_task_final_2_DESC:0 "我们曾与大希腊、高卢和希腊本土的希腊人有过许多条约和协议。如今我们获得了通向大希腊土地的通路，是时候重写这些旧条约以反映当下的现实。"
 carthaginian_magna_graecia_expansion_mission_task_final_2_tt:1 "所有在大希腊或意大利地区的#Y 希腊#!国家，若不是[SCOPE.sCountry('mission_country').GetName]的盟友或附属，则获得#G 25#!对[SCOPE.sCountry('mission_country').GetName]的好感度"
 carthaginian_magna_graecia_expansion_mission_task_final_2_tt_2:1 "所有在大希腊或意大利地区的#Y 意大利#!国家，若不是[SCOPE.sCountry('mission_country').GetName]的盟友或附属，则获得#R  50#!对[SCOPE.sCountry('mission_country').GetName]的好感度"
 carthaginian_magna_graecia_expansion_mission_task_final_3:0 "大布匿"
 carthaginian_magna_graecia_expansion_mission_task_final_3_DESC:1 "我们不会成为他人一时冲动的猎物，但也更愿意专注于内部发展。我们不会再被野心勃勃的希腊军阀攻击，或遭到背信弃义的意大利部落背叛。"
 carthaginian_magna_graecia_expansion_mission_task_final_3_tt:2 "所有位于#Y $croton_area$#!、#Y 卢卡尼亚#!、#Y 塔林敦#!、#Y 伊阿皮吉亚#!以及#Y 坎佩尼亚#!的领土获得修正#Y 大布匿#!，给予以下效果"

 ### Cyprus/Phoenicia Mission ###
 carthaginian_phoenicia_expansion_mission:0 "解放腓尼基人"
 carthaginian_phoenicia_expansion_mission_DESCRIPTION:0 "长年以来，腓尼基的人民被迫臣服于一个又一个暴君。作为推罗的后裔，重回此地，伸出援手，乃是我们的天然的义务。"
 carthaginian_phoenicia_expansion_mission_CRITERIA_DESCRIPTION:0 "当我们征服或解放南腓尼基和北腓尼基地区后该使命完成"
 carthaginian_phoenicia_expansion_mission_BUTTON_DETAILS:0 ""
 carthaginian_phoenicia_expansion_mission_BUTTON_TOOLTIP:0 "我们的腓尼基同胞被压迫和虐待了太长的时间，是时候由我们伸出援手了。"
 carthaginian_phoenicia_expansion_mission_task_1:0 "塞浦路斯的机遇"
 carthaginian_phoenicia_expansion_mission_task_1_DESC:0 "自我们能追忆的历史开始，我们就与塞浦路斯贸易，同样也在岛上拥有几个殖民地。再度控制这个富饶的小岛对我们进一步向东延申我们的影响力到亚述和安纳托利亚大有裨益。"
 carthaginian_phoenicia_expansion_mission_task_1_trigger_tt:1 "[SCOPE.sCountry('mission_country').GetName]在#Y 塞浦路斯#!地区拥有任一领土，且该领土为带有港口的城市（#Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_cypriot_opportunities_port_city_svalue')|0]#!/#Y 1#!）"
 carthaginian_phoenicia_expansion_mission_task_1_trigger_tt_2:1 "[SCOPE.sCountry('mission_country').GetName]在#Y 塞浦路斯#!地区拥有任一领土，且该领土出产#Y 基本金属#!@base_metals!（#Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_cypriot_opportunities_mining_settlement_svalue')|0]#!/#Y 1#!）"
 carthaginian_phoenicia_expansion_mission_task_2:0 "铜矿财富"
 carthaginian_phoenicia_expansion_mission_task_2_DESC:0 "塞浦路斯因其丰富的铜矿藏而久负盛名，控制这些矿脉有助于资助我们在东地中海的军事行动。"
 carthaginian_phoenicia_expansion_mission_task_2_tt:1 "[SCOPE.sCountry('mission_country').GetName]在#Y 塞浦路斯#!地区拥有#Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_copper_riches_max_svalue')|0]#!或更多块带有一个#Y 矿井#!建筑的领土（#Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_copper_riches_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_copper_riches_max_svalue')|0]#!）"
 carthaginian_phoenicia_expansion_mission_task_3:0 "铜矿市场"
 carthaginian_phoenicia_expansion_mission_task_3_DESC:1 "出售大宗塞浦路斯的铜矿定能使我们的富裕和名望更超邻国。"
 carthaginian_phoenicia_expansion_mission_task_3_tt:1 "从#Y 塞浦路斯省#!出口 3 或更多单位的#Y 基本金属#!@base_metals!（#Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_copper_emporium_svalue')|0]#!/#Y 3#!）"
 carthaginian_phoenicia_expansion_mission_task_4:0 "解放家乡"
 carthaginian_phoenicia_expansion_mission_task_4_DESC:0 "我们曾是推罗的一个殖民地，后来独立自主。现在是时候返回家乡从压迫者手中解放我们的弟兄。"
 carthaginian_phoenicia_expansion_mission_task_5:0 "凯旋归乡"
 carthaginian_phoenicia_expansion_mission_task_5_tt:1 "一些#Y 腓尼基#!文化的人物出现在[SCOPE.sCountry('mission_country').GetName]"
 carthaginian_phoenicia_expansion_mission_task_5_DESC:0 "解放推罗只是我们重建腓尼基盛世伟业的第一步，因为别处仍有受压迫的腓尼基人。"
 carthaginian_phoenicia_expansion_mission_task_6:0 "组建腓尼基"
 carthaginian_phoenicia_expansion_mission_task_6_DESC:0 "从无法追忆的远古时期以来，伟大的腓尼基各城就相互独立，南起推罗，北至阿拉多斯，分布在腓尼基的海岸线上。"
 carthaginian_phoenicia_expansion_mission_task_7:0 "香柏帝国"
 carthaginian_phoenicia_expansion_mission_task_7_DESC:1 "据说早期腓尼基人使用这些巨大的香柏木制造船只，横渡地中海与遥远的邦国贸易。可以获得像这样材料的人将能够制造品质无可比拟的船只。"
 carthaginian_phoenicia_expansion_mission_task_7_optional:0 "有经验的船匠"
 carthaginian_phoenicia_expansion_mission_task_7_optional_DESC:1 "腓尼基人是世界上曾出现过的最好的造船者之一，为他们的许多宗主都制造过巨大的舰船。"
 carthaginian_phoenicia_expansion_mission_task_final:0 "腓尼基霸权"
 carthaginian_phoenicia_expansion_mission_task_final_DESC:1 "从我们无法追忆的时期开始，腓尼基人民就一直被一个又一个军阀控制，腓尼基人的后代是时候要确保他们受到恰当的保护。"
 carthaginian_phoenicia_expansion_mission_task_final_tt:0 "合并#Y 北腓尼基#!和#Y 南腓尼基#!地区内，所有附属国掌控的领土。"
 carthaginian_phoenicia_expansion_mission_task_final_2:0 "解放腓尼基"
 carthaginian_phoenicia_expansion_mission_task_final_2_DESC:0 "腓尼基人民总是具有独立的思想，专注于整个地中海的商贸。他们从明天开始不受别人统治才是正确的。"
 carthaginian_phoenicia_expansion_mission_task_final_2_tt:1 "释放一个名为[SCOPE.sCountry('mission_country').GetName]的#Y 藩属#!，所有在#Y 北腓尼基#!和#Y 南腓尼基#!地区由迦太基掌控的土地将交付给它"
 
 ### Africa Mission ###
 carthaginian_africa_expansion_mission:0 "阿非利加之盾"
 carthaginian_africa_expansion_mission_DESCRIPTION:0 "随着我们贸易帝国的扩张，以及有了更多国外的殖民地和港口，我们在阿非利加的雄心逐渐消失。我们必须确保在家园的存在，保护我们后方不受叛乱和难以管束的部落的袭击，这样才能放心地将目光再次投向海洋。"
 carthaginian_africa_expansion_mission_CRITERIA_DESCRIPTION:0 "当我们征服北非西部或迫使其臣服之后该使命完成。"
 carthaginian_africa_expansion_mission_REWARD_DESCRIPTION:0 "阿非利加"
 carthaginian_africa_expansion_mission_BUTTON_TOOLTIP:0 "我们的后方必须安稳，这样才能放心地将目光再次投向海洋。"
 carthaginian_africa_expansion_mission_BUTTON_DETAILS:0 ""
 carthaginian_africa_expansion_libyphoenician_settlement:0 "整合穆苏拉弥"
 carthaginian_africa_expansion_libyphoenician_settlement_DESC:2 "穆苏拉弥部落的地盘与我们在西南方接壤。尽管他们名义上向我们表示尊敬，穆苏拉弥部落与我们边境上的布匿定居者发生冲突。是时候向这些蛮族部落引入布匿文明了。"
 carthaginian_africa_expansion_libyphoenician_settlement_tt1:2 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!在#Y 塔布拉卡尼亚#!，#Y 穆苏拉弥亚#!，或者#Y 马克叙厄西亚#!拥有的至少一块领土有城市地位且人口大于等于#Y 15#!。"
 carthaginian_africa_expansion_libyphoenician_settlement_tt2:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!会合并#Y 穆苏拉弥#!。"
 carthaginian_africa_expansion_integrating_phoenicians:0 "妖邪姊妹"
 carthaginian_africa_expansion_integrating_phoenicians_DESC:0 "腓尼基人的城市，乌提卡和刻耳库阿涅，是我们的姐妹城市，长久以来一直是迦太基的坚定盟友。不过他们最近的小动作显示他们并不像看上去那样忠诚。也许他们的命运由我们控制更好。"
 carthaginian_africa_expansion_ending_massaesylia:0 "马赛叙利亚的威胁"
 carthaginian_africa_expansion_ending_massaesylia_DESC:0 "西边的马赛叙利亚部落们一直劫掠我们从鲁萨迪耳到迦坦的布匿定居点。他们必须被踩在脚下，感受我们不满的怒火。"
 carthaginian_africa_expansion_ending_massaesylia_tt1:1 "#Y 马赛叙利亚#!是#Y [SCOPE.GetRootScope.GetCountry.GetName]#!的附属国。"
 carthaginian_africa_expansion_ending_massaesylia_tt2:1 "#Y 马赛叙利亚#!不存在，且#Y [SCOPE.GetRootScope.GetCountry.GetName]#!或者其附属国完全拥有#Y 西提芬西亚#!，#Y 马库里亚#!，#Y 伊俄利亚#!，#Y 马赛叙利亚#!，以及#Y 墨塔戈尼亚#!。"
 carthaginian_africa_expansion_securing_coastline:0 "夺取阿非利加海岸"
 carthaginian_africa_expansion_securing_coastline_DESC:0 "我们已控制阿非利加和努米底亚的北部海岸线，我们必须延伸我们的势力，控制毛里塔尼亚的海岸线，确保我们在西地中海的主宰地位。"
 carthaginian_africa_expansion_securing_coastline_tt:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!，或一个附属国，拥有从#Y 萨菲姆#!到#Y [SCOPE.GetRootScope.GetCountry.GetName]#!的整个阿非利加海岸，以及#Y 廷吉塔尼亚#!和#Y 毛里塔尼亚#!地区的所有领土（#Y [SCOPE.ScriptValue('carthaginian_mission_africa_securing_coastline_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_mission_africa_securing_coastline_max_svalue')|0]#!）。"
 carthaginian_africa_expansion_unruly_subject:0 "柏柏尔兵变"
 carthaginian_africa_expansion_unruly_subject_DESC:0 "马叙利亚人，尽管表面上受我们统治，却是反复无常的臣民。我们永远不能确定他们会为自己的主人而战，还是叛逃到敌方。时间会证明马叙利亚真正效忠的是谁。"
 carthage_africa_unruly_subject.tt:1 "完成这个任务会导致#Y 马叙利亚#!和#G [SCOPE.GetRootScope.GetCountry.GetName]#!之间爆发一场战争。"
 carthaginian_africa_expansion_massylian_hinterland:0 "马叙利亚内陆"
 carthaginian_africa_expansion_massylian_hinterland_DESC:0 "马叙利亚人摆正了他们的位置，我们需要确保控制南方的马叙利亚内陆。涌入的布匿定居者必能提供我们强化该地区影响力所需的工具。"
 carthaginian_africa_expansion_eastern_coast:0 "四城记"
 carthaginian_africa_expansion_eastern_coast_DESC:1 "南方的位于比叙提斯海岸的腓尼基人城市，长久以来一直是我们的亲密盟友。为了强化我们对该地区的控制力，或许是时候让他们更亲近[SCOPE.GetRootScope.GetCountry.GetName]的怀抱。"
 carthaginian_africa_expansion_emporium_tripoli:0 "的黎波里市场"
 carthaginian_africa_expansion_emporium_tripoli_DESC:0 "我们的南方邻居，恩波里亚和的黎波里塔尼亚，目前处于我们的保护之下。为了向南向东扩张我们的势力，也许我们有必要直接控制他们富裕的贸易港。"
 carthaginian_africa_expansion_libyan_empire:0 "利比亚帝国"
 carthaginian_africa_expansion_libyan_empire_DESC:1 "从美刻尔之柱到利比亚的沙漠，阿非利加的海岸受我们掌控，努米底亚和毛里塔尼亚的部落已戴上[SCOPE.GetRootScope.GetCountry.GetName]的枷锁。我们的家园现在安全了，海对岸的土地正可夺取，荣耀的城市迪杜将闪耀缤纷的光彩。"
 carthage_africa_libyan_empire.tt:0 "完成这个任务能够从两个永久增益中选其一。"
 carthaginian_africa_expansion_libyphoenician_settlement_tt:0 "穆苏拉弥的众部落要么投降并成为#Y [SCOPE.GetRootScope.GetCountry.GetName]#!的#Y 仆从国#!，要么向#Y [SCOPE.GetRootScope.GetCountry.GetName]#!发动独立战争。"

 ### Iberian Investment Mission ###
 carthage_mission_iberian_investments:0 "伊比利亚投资"
 carthage_mission_iberian_investments_DESCRIPTION:1 "我们对伊比利亚的征服大大扩张了我们在该地区的影响力。不过，我们大部分的新取得地盘都是未得发展且贫穷的地区。为了完全利用伊比利亚能提供的大量财富，我们必须投资该地区和其基建。"
 carthage_mission_iberian_investments_CRITERIA_DESCRIPTION:0 "我们改善孔忒斯塔尼和贝提卡地区的土地之后该使命完成。"
 carthage_mission_iberian_investments_BUTTON_TOOLTIP:0 "目前我们在伊比利亚的地产过于穷困，无法提供我们一度指望的财富。我们在该地区加大投资后，将得以确保这里的财富未来能源源不断地流到[ROOT.GetCountry.GetCapital.GetName]。"
 carthage_mission_iberian_investments_metal_emporium:0 "马斯提亚尼亚的矿藏"
 carthage_mission_iberian_investments_metal_emporium_DESC:0 "伊比利亚半岛盛产黄金、白银，以及其他更基础的金属。确保供应将有助于巴卡之裔在伊比利亚建立起权力基础。"
 carthage_mission_iberian_investments_metal_emporium_tt_1:2 "在#Y 贝提卡#!和#Y 孔忒斯塔尼#!大陆拥有#Y 6#!个或更多的领土，且领土带有生产#Y 基础金属#!@base_metals!，#Y 铁#!@iron!或#Y 贵重金属#!@precious_metals!的#Y 矿井建筑#!（#Y [SCOPE.ScriptValue('cm_economic_mine_counter_svalue')|0]#!/#Y 6#!）。"
 carthage_mission_iberian_investments_metal_emporium_tt_2:2 "在#Y 贝提卡#!和#Y 孔忒斯塔尼#!大陆，产出#Y 基础金属#!@base_metals!、#Y 铁#!@iron!或#Y 贵重金属#!@precious_metals!，且建有#Y 矿井建筑#!的所有领土获得修正#Y 马斯提亚尼亚的矿藏#!直至#Y 游戏结束#!，并给予以下效果"
 carthage_mission_iberian_investments_ports_iberia:0 "伊比利亚避风港"
 carthage_mission_iberian_investments_ports_iberia_DESC:0 "伊比利亚生产如此丰富的原材料，建立贸易网络将确保巴卡家族对伊比利亚甚至迦太基政治的影响力。"
 carthage_mission_iberian_investments_ports_iberia_tt_1:3 "在#Y 贝提卡#!和#Y 孔忒斯塔尼#!大陆拥有不少于#Y 10#!个有城市地位的港口和一座#Y 市场建筑#!（#Y [SCOPE.ScriptValue('cm_economic_ports_counter_svalue')|0]#!/#Y 10#!）。 "
 carthage_mission_iberian_investments_ports_iberia_tt_2:2 "在#Y 贝提卡#!和#Y 孔忒斯塔尼#!大陆，至少拥有#Y 1#!座带#Y 市场建筑#!的港口城市的所有省份将获得修正#Y 伊比利亚避风港#!为期#Y 20年#，并给予下列效果"
 carthage_mission_iberian_investments_iberian_riches:0 "伊比利亚的财富"
 carthage_mission_iberian_investments_iberian_riches_DESC:1 "既已控制了产出，并自行安排出口，巴卡家族垄断了伊比利亚的金属贸易。他们的黄金出口利润尤为丰厚。当然，他们提出将其中一些送回迦太基。"
 carthage_mission_iberian_investments_iberian_riches_tt:2 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!在#Y 贝提卡#!或#Y 孔忒斯塔尼亚#!拥有一个省份出口不少于#Y 4#!的#Y 贵金属#!@precious_metals!。"
 carthage_mission_iberian_investments_governing_iberia:0 "巴卡家的总督"
 carthage_mission_iberian_investments_governing_iberia_DESC:0 "巴卡家族要求获得迦太达什特的总督职位。他们告诉我们他们对于我们伊比利亚殖民地有极大的野心。"
 carthage_mission_iberian_investments_loyal_iberia:0 "忠诚的伊比利亚"
 carthage_mission_iberian_investments_loyal_iberia_DESC:0 "在继续他们的雄心壮志之前，巴卡家族必须确保当地人口的忠诚。塔尼特也不愿如此，希望他们永远不成功。"
 carthage_mission_iberian_investments_loyal_iberia_tt_1:2 "#Y 贝提卡#!和#Y 孔忒斯塔尼亚#!的所有省份必须拥有不少于#G 40#!的#Y 省份忠诚度#!。"
 carthage_mission_iberian_investments_loyal_iberia_tt_2:2 "#Y 贝提卡#!和#Y 孔忒斯塔尼亚#!的所有省份将获得修正#Y 忠诚的省份#!为期#Y 20年#!，并给予下列效果"
 carthage_mission_iberian_investments_iberian_civilization:0 "迦太达什特"
 carthage_mission_iberian_investments_iberian_civilization_DESC:0 "新迦太基，伊比利亚的宝石，建立在一处天然良港之中，周围环绕着高耸的山脉和肥沃的平原。其优越地利产出的财富足以匹敌迦太基。"
 carthage_mission_iberian_investments_old_carthage:0 "将财富带回家"
 carthage_mission_iberian_investments_old_carthage_DESC:0 "迦太基各殖民地的财富应该首先使迦太基受益。伊比利亚的财富定然能将迦太基的名望提升到新高度。"
 carthage_mission_iberian_investments_new_carthage:0 "新迦太基的崛起"
 carthage_mission_iberian_investments_new_carthage_DESC:0 "迦太基的建立者当年离开安全的推罗，寻找他们自己的命运。按照相同的方式，我们会将新迦太基留给巴卡家族，让他们在敌对的部落和外国之中寻找自己的命运。"
 
 ### Rome Missions ###
 carthaginian_rome_expansion_mission:2 "终结狼裔"
 carthaginian_rome_expansion_mission_DESCRIPTION:0 "罗马仍旧处于上升期，无情地征服他们的邻国。如果我们让他们继续这样永不满足的扩张，他们来到北非海岸只是时间问题。"
 carthaginian_rome_expansion_mission_CRITERIA_DESCRIPTION:0 "罗马人不再存在，该使命完成。"
 carthaginian_rome_expansion_mission_BUTTON_DETAILS:0 ""
 carthaginian_rome_expansion_mission_BUTTON_TOOLTIP:1 "必须在罗马人成为我国威胁之前镇压他们。"
 carthaginian_rome_expansion_mission_task_1:0 "布匿人的大海"
 carthaginian_rome_expansion_mission_task_1_DESC:1 "西地中海长久以来都是由我们主宰，现在罗马人认为他们也有权在我们的领土里扩张。需要有人提醒他们为何我们能远在罗马人存在之前就探索了整个地中海。"
 carthaginian_rome_expansion_mission_task_1_tt:1 "[SCOPE.sCountry('mission_country').GetName]拥有不少于#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_mare_punicum_max_svalue')|0]#!条船（#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_mare_punicum_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_mare_punicum_max_svalue')|0]#!）"
 carthaginian_rome_expansion_mission_task_2:0 "海军决断"
 carthaginian_rome_expansion_mission_task_2_DESC:0 "一旦控制住了罗马人的港口，他们就无法制造舰船，这样我们就能继续我们的海军主宰地位，在地中海诸岛上贯彻我们的统治。"
 carthaginian_rome_expansion_mission_task_2_tt:1 "[SCOPE.sCountry('mission_country').GetName]控制不少于#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_naval_decisiviness_max_svalue')|0]#!个#Y 罗马#!所拥有的港口（#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_naval_decisiviness_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_naval_decisiviness_max_svalue')|0]#!）"
 carthaginian_rome_expansion_mission_task_3:0 "罗马发明"
 carthaginian_rome_expansion_mission_task_3_DESC:0 "研究理解我们敌人的工具，我们将能有效对抗他们，抵消这些工具的负面影响。他们捕获了我们的一艘船以学习如何制造适于航海的船只，我们也会捕获他们的一艘船，确保他们新发现的造船技术归于无用。"
 carthaginian_rome_expansion_mission_task_3_tt:0 "能使用#Y 乌鸦吊桥#!发明"
 carthaginian_rome_expansion_mission_task_4:0 "北部对策"
 carthaginian_rome_expansion_mission_task_4_DESC:0 "高卢好战的民族曾一路劫掠到罗马。给予正当的理由，他们或许会再次准备好拿起武器。"
 carthaginian_rome_expansion_mission_task_4_rome_modifier:1 "#Y 山南高卢#!内所有#Y 罗马省份#!将获得#Y 高卢人叛乱#!修正为期#Y 5年#!，并给予下列效果"
 carthaginian_rome_expansion_mission_task_4_gallic_opinion_tt:0 "在山南高卢内有土地的所有部落国家对罗马好感度#R -80#!"
 carthaginian_rome_expansion_mission_task_4_carthaginian_ally_tt:1 "在山南高卢内有土地的所有部落国家对[SCOPE.sCountry('mission_country').GetName]好感度增加#G 50#!"
 carthaginian_rome_expansion_mission_task_4_disloyal_subject_modifier:1 "在#Y 山南高卢#!内有土地的罗马所有部落附庸将获得#Y 不忠的属国#!修正为期#Y 5年#!，有下列效果"
 carthaginian_rome_expansion_mission_task_5:0 "南部对策"
 carthaginian_rome_expansion_mission_task_5_DESC:0 "大希腊的希腊人长年对抗罗马的扩张，尽管他们屡战屡败。只要有合适的激励，他们肯定愿意再次站起来对抗傲慢的拉丁人。"
 carthaginian_rome_expansion_mission_task_5_rome_modifier:1 "#Y 大希腊#!内所有#Y 罗马省份#!将获得#Y 希腊人叛乱#!修正为期#Y 5年#!，有下列效果"
 carthaginian_rome_expansion_mission_task_5_carthaginian_ally_tt:1 "在大希腊内有土地的所有#Y 意大利俄忒斯#!和#Y 西刻利俄忒#!国家对[SCOPE.sCountry('mission_country').GetName]获得#G 50#!好感"
 carthaginian_rome_expansion_mission_task_5_greek_opinion_tt:0 "在大希腊内有土地的所有#Y 意大利俄忒斯#!和#Y 西刻利俄忒#!国家对罗马获得好感#R -80#!"
 carthaginian_rome_expansion_mission_task_5_disloyal_subject_modifier:1 "在#Y 大希腊#!内有土地的所有#Y 意大利俄忒斯#!和#Y 西刻利俄忒#!国家获得#Y 不忠的属国#!修正为期#Y 5年#!，有如下效果"
 carthaginian_rome_expansion_mission_task_6:0 "粉碎罗马式高傲"
 carthaginian_rome_expansion_mission_task_6_DESC:0 "一个又一个令人愤怒的要求。是时候终结这些极度自傲骄狂的罗马人了。"
 carthaginian_rome_expansion_mission_task_7:0 "高卢的自由"
 carthaginian_rome_expansion_mission_task_7_DESC:0 "控制北方的古老部落领土，我们定能说服当地人加入对抗罗马的战争。"
 carthaginian_rome_expansion_mission_task_7_augusta_taurionorum_tt:1 "#Y [SCOPE.sP('taurinorum_province').GetName]#!由罗马拥有，但被[SCOPE.sCountry('mission_country').GetName]控制"
 carthaginian_rome_expansion_mission_task_7_verona_tt:1 "#Y [SCOPE.sP('verona_province').GetName]#!由罗马拥有，但被[SCOPE.sCountry('mission_country').GetName]控制"
 carthaginian_rome_expansion_mission_task_7_bononia_tt:1 "#Y [SCOPE.sP('bononia_province').GetName]#!由罗马拥有，但被[SCOPE.sCountry('mission_country').GetName]控制"
 carthaginian_rome_expansion_mission_task_7_altinon_tt:1 "#Y [SCOPE.sP('altinon_province').GetName]#!由罗马拥有，但被[SCOPE.sCountry('mission_country').GetName]控制"
 carthaginian_rome_expansion_mission_task_7_genua_tt:1 "#Y [SCOPE.sP('genua_province').GetName]#!由罗马拥有，但被[SCOPE.sCountry('mission_country').GetName]控制"
 carthaginian_rome_expansion_mission_task_7_effect_tt:1 "释放#Y 山南高卢#!的城市以对抗罗马"
 carthaginian_rome_expansion_mission_task_7_effect_2_tt:0 "释放#Y [THIS.GetProvince.GetName]#!，其将在我们与罗马人的战斗中援助我们"
 carthaginian_rome_expansion_mission_task_8:0 "大希腊的自由"
 carthaginian_rome_expansion_mission_task_8_effect_tt:0 "释放#Y 大希腊#!的城市以对抗罗马"
 carthaginian_rome_expansion_mission_task_8_DESC:0 "控制大希腊古老的希腊人领土，我们定能说服当地人加入对抗罗马的战争。"
 carthaginian_rome_expansion_mission_task_8_tarentum_tt:1 "#Y 塔林敦#!由罗马拥有，但被[SCOPE.sCountry('mission_country').GetName]控制"
 carthaginian_rome_expansion_mission_task_8_capua_tt:1 "#Y 卡普阿#!由罗马拥有，但被[SCOPE.sCountry('mission_country').GetName]控制"
 carthaginian_rome_expansion_mission_task_8_heraclea_tt:1 "#Y 赫拉克利亚#!由罗马拥有，但被[SCOPE.sCountry('mission_country').GetName]控制"
 carthaginian_rome_expansion_mission_task_8_croton_tt:1 "#Y 克洛同#!由罗马拥有，但被[SCOPE.sCountry('mission_country').GetName]控制"
 carthaginian_rome_expansion_mission_task_8_sipontum_tt:1 "#Y 西蓬同#!由罗马拥有，但被[SCOPE.sCountry('mission_country').GetName]控制"
 carthaginian_rome_expansion_mission_task_9:0 "罗马大理石"
 carthaginian_rome_expansion_mission_task_9_DESC:0 "尽管罗马人的内在没有任何可取之处，他们偷学别人的作品倒是有声有色。他们一度破败的村庄后来演变成了雄伟而夺目的城市，哪怕是我们也想学得一二。"
 carthaginian_rome_expansion_mission_task_9_trigger_tt:0 "#Y [SCOPE.sCountry('rome_country').GetName]#!拥有#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_occupation_max_svalue')|0]#!或更多块被#Y [SCOPE.sCountry('mission_country').GetName]#!控制的领土（#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_occupation_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_occupation_max_svalue')|0]#!）"
 carthaginian_rome_expansion_mission_task_9_trigger_tt_2:0 "#Y [SCOPE.sCountry('mission_country').GetName]#!拥有#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_pops_max_svalue')|0]#!或更多块主流文化是#Y 罗马#!的领土（#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_pops_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_pops_max_svalue')|0]#!）"
 carthaginian_rome_expansion_mission_task_10:0 "罗马的血与泪"
 carthaginian_rome_expansion_mission_task_10_DESC:0 "是时候把罗马的倔驴子们变成我们田地上的奴隶了，这才是他们应该待的地方。"
 carthaginian_rome_expansion_mission_task_10_trigger_tt:0 "[SCOPE.sCountry('mission_country').GetCapital.GetName]里由#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_blood_max_svalue')|0]#!或更多#Y 罗马#!文化的#Y 奴隶#!（#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_blood_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_blood_max_svalue')|0]#!）"
 carthaginian_rome_expansion_mission_task_11:0 "永恒之城"
 carthaginian_rome_expansion_mission_task_11_DESC:0 "总有人认为伟大之城罗马将挺过岁月的侵蚀，成为一柱历经千年的丰碑。他们错了。"
 carthaginian_rome_expansion_mission_task_11_tt:1 "#Y [SCOPE.sCountry('rome_country').GetName]#!在[GetProvince('(int32)1').GetArea.GetRegion.GetName|Y]和[GetProvince('(int32)84').GetArea.GetRegion.GetName|Y]区域不拥有任何领土"
 carthaginian_rome_expansion_mission_task_12:0 "迦太基的奥斯蒂亚"
 carthaginian_rome_expansion_mission_task_12_DESC:0 "奥斯蒂亚港很长一段时间都是罗马的主要港口，为满足日益贪婪的文明，罗马人从已知世界的各处进口陶器。"
 carthaginian_rome_expansion_mission_task_13:0 "西方大对决"
 carthaginian_rome_expansion_mission_task_13_DESC:1 "一场[SCOPE.sCountry('mission_country').GetName]和罗马之间的战争不可避免，因为两大势力都拥有远超这个区域其他势力的实力。这两大强权最终将要为谁是地中海西部的主宰决一死战。"
 carthaginian_rome_expansion_mission_task_13_tt:1 "元老院会更倾向于对罗马宣战"
 carthaginian_rome_expansion_mission_task_final:0 "盐与火"
 carthaginian_rome_expansion_mission_task_final_slaves_tt:0 "#Y 罗马#!之城将被烧为灰烬。"
 carthaginian_rome_expansion_mission_task_final_DESC:0 "罗马的人民已经被我们的士兵狠狠地踩在了脚下，他们不断扩张的野心终于到了个头。现在他们遭到了应得的报应，必须面对他们不幸的受害者曾经面对的一切。"
 carthaginian_rome_expansion_mission_task_final_2:1 "布匿的拉丁"
 carthaginian_rome_expansion_mission_task_final_2_DESC:1 "罗马的人民并没有重要到需要我们特殊对待。他们只是被纳入日益强盛的[SCOPE.sCountry('mission_country').GetName]的贸易帝国的又一个省份，因此也仅有这般的待遇。"
 carthaginian_rome_expansion_mission_task_final_2_assimilation_tt:0 "在#Y [THIS.GetProvince.GetName]#!最多#Y 20%#!的人口将变为#Y 布匿#!文化"
 carthaginian_rome_expansion_mission_task_final_3:0 "罗马人臣服"
 carthaginian_rome_expansion_mission_task_final_3_DESC:1 "作为[SCOPE.sCountry('mission_country').GetName]长久以来的敌人，罗马证明了自己是一个强大的敌手。如果我们能将这个转变为自己的优势，使其成为我们的附属，也许在未来我们能够将他们的力量为我们所用。"
 carthaginian_rome_expansion_mission_task_final_3_tt:2 "罗马被释放成为[SCOPE.sCountry('mission_country').GetName]的一个#Y 仆从国#!"

 ### Naval Dominance ###
 carthaginian_mission_naval_dominance:0 "海军霸权"
 carthaginian_mission_naval_dominance_DESCRIPTION:1 "自古以来腓尼基和布匿的人民就热衷周游四国，乘着海浪贸易与定居。然而，如果我们想要维持海上主导地位，那么我们就需要革新我们的海军之道。"
 carthaginian_mission_naval_dominance_CRITERIA_DESCRIPTION:0 "我们改善港口和海军之后该使命完成。"
 carthaginian_mission_naval_dominance_BUTTON_DETAILS:0 ""
 carthaginian_mission_naval_dominance_BUTTON_TOOLTIP:0 "我们继续维持地中海西部的主导权十分重要。"
 carthaginian_mission_naval_dominance_task_1:0 "扩建巨港"
 carthaginian_mission_naval_dominance_task_1_DESC:0 "迦太基港一直是布匿世界里最伟大的港口之一，但随着我们帝国还有城市的发展，我们需要的是一个经过重新构想和改建的港口。我们必须不惜一切代价，以扩大首都作为海军基地和造船中心的能力。"
 carthaginian_mission_naval_dominance_task_2:0 "海军实验"
 carthaginian_mission_naval_dominance_task_2_DESC:0 "作为我们所在区域最先进的海军势力，我们需要投入时间和精力研发我们的科技。只有实验和测试新的理念，我们才能知道什么管用，什么不管用。"
 carthaginian_mission_naval_dominance_task_2_tt:0 "停泊在[SCOPE.sP('carthage_scope').GetName]的三层划桨战船或四列桨座战船数量为#Y 10#!或更多（#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_naval_experimentation_svalue')|0]#!/#Y 10#!）"
 carthaginian_mission_naval_dominance_task_2_effect_tt:0 "停泊在#Y [SCOPE.sP('carthage_scope').GetName]#!的#Y 10#!艘船只会被销毁"
 carthaginian_mission_naval_dominance_task_3:0 "腓尼基遗产"
 carthaginian_mission_naval_dominance_task_3_DESC:0 "如果我们想打造世界最一流的海军，腓尼基的香柏就不可或缺。作为这片区域的后裔，我们同住在该地的人民已经建立了关系。"
 carthaginian_mission_naval_dominance_task_4:0 "阿非利加港口"
 carthaginian_mission_naval_dominance_task_4_DESC:0 "是时候让我们主导阿非利加的诸多港口了，他们在这个区域的贸易中扮演着重要的角色。努米底亚和毛里塔尼亚的野人部落不再允许控制海岸线上的关键要地。"
 carthaginian_mission_naval_dominance_task_4_tt:0 "[SCOPE.sCountry('mission_country').GetName]或其附属国掌控#Y 阿非利加#!区域所有带有港口的领土（#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_african_harbors_owned_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_african_harbors_svalue')|0]#!）"
 carthaginian_mission_naval_dominance_task_4_tt_2:0 "[SCOPE.sCountry('mission_country').GetName]或其附属国掌控#Y 努米底亚#!区域所有带有港口的领土（#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_numidian_harbors_owned_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_numidian_harbors_svalue')|0]#!）"
 carthaginian_mission_naval_dominance_task_4_tt_3:0 "[SCOPE.sCountry('mission_country').GetName]或其附属国掌控#Y 毛里塔尼亚#!区域所有带有港口的领土（#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_mauretanian_harbors_owned_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_mauretanian_harbors_svalue')|0]#!）"
 carthaginian_mission_naval_dominance_task_4_effect_tt:1 "在#Y 阿非利加#!，#Y 努米底亚#!以及#Y 毛里塔尼亚#!区域，所有[SCOPE.sCountry('mission_country').GetName]掌控的港口领土，获得修正#Y 贸易支配#!为期#Y 20年#!，给予效果"
 carthaginian_mission_naval_dominance_task_6:0 "展望未来"
 carthaginian_mission_naval_dominance_task_6_DESC:0 "通过颁布特定的政策，我们能够决定怎样利用我们的港口。"
 carthaginian_mission_naval_dominance_task_6_tt:0 "对#Y 阿非利加#!，#Y 努米底亚#!以及#Y 毛里塔尼亚#!区域的所有港口颁布一项政策"
 carthaginian_mission_naval_dominance_task_7:0 "掌控大海"
 carthaginian_mission_naval_dominance_task_7_DESC:0 "要想成为掌握地中海的强权，我们就需要一支无可匹敌的海军，一支能够碾碎所有对手的海军。是时候收集材料和船匠，来增强我们的舰船能力了。"
 carthaginian_mission_naval_dominance_task_7_tt:0 "[SCOPE.sCountry('mission_country').GetName]拥有#Y 200#!或更多船只（#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_controlling_the_seas_svalue')|0]#!/#Y 200#!）"
 carthaginian_mission_naval_dominance_task_8:0 "北方港口"
 carthaginian_mission_naval_dominance_task_8_DESC:0 "在高卢有了一个港口之后，我们终于能够打入藏在北方蛮荒腹地之后的庞大市场。这片地区的贸易常年被希腊人垄断。"
 carthaginian_mission_naval_dominance_task_8_tt:0 "[SCOPE.sP('narbo_scope').GetName]的拥有者（#Y [SCOPE.sP('narbo_scope').GetOwner.GetName]#!）对[SCOPE.sCountry('mission_country').GetName]的好感度为#Y 25#!或更高"
 carthaginian_mission_naval_dominance_task_8_tt_2:0 "[SCOPE.sP('sextantio_scope').GetName]的拥有者（#Y [SCOPE.sP('sextantio_scope').GetOwner.GetName]#!）对[SCOPE.sCountry('mission_country').GetName]的好感度为#Y 25#!或更高"
 carthaginian_mission_naval_dominance_task_8_tt_3:0 "[SCOPE.sP('arelatis_scope').GetName]的拥有者（#Y [SCOPE.sP('arelatis_scope').GetOwner.GetName]#!）对[SCOPE.sCountry('mission_country').GetName]的好感度为#Y 25#!或更高"
 carthaginian_mission_naval_dominance_task_final:0 "海洋之主"
 carthaginian_mission_naval_dominance_task_final_DESC:0 "我们是地中海不容置喙的主人。我们的科技和专业远超我们所有的对手。"
 carthaginian_mission_naval_dominance_task_8_effect_tt:0 "试图购买#Y [SCOPE.sP('narbo_scope').GetName]#!，#Y [SCOPE.sP('sextantio_scope').GetName]#!或者#Y [SCOPE.sP('arelatis_scope').GetName]#!"
 carthaginian_mission_naval_dominance_task_8_effect_tt_2:0 "试图购买#Y [SCOPE.sP('narbo_scope').GetName]#!"
 carthaginian_mission_naval_dominance_task_8_effect_tt_3:0 "试图购买#Y [SCOPE.sP('sextantio_scope').GetName]#!"
 carthaginian_mission_naval_dominance_task_8_effect_tt_4:0 "试图购买#Y [SCOPE.sP('arelatis_scope').GetName]#!"

 ### Trade Investments ###
 carthage_mission_trade_investments:0 "贸易投资"
 carthage_mission_trade_investments_DESCRIPTION:0 "自古以来腓尼基和布匿的人民就热衷周游四国，乘着海浪贸易与定居。如果我们想要继续支配泛地中海贸易，我们就必须控制更多的港口，并进一步加强境外贸易投入，一次支撑我们的贸易帝国。"
 carthage_mission_trade_investments_CRITERIA_DESCRIPTION:0 "等到我们扩大了贸易网络并增加了进口后该使命完成。"
 carthage_mission_trade_investments_BUTTON_DETAILS:0 ""
 carthage_mission_trade_investments_BUTTON_TOOLTIP:0 "我们并去进一步增加我们的投入，以维持我们贸易帝国的霸权。"
 carthage_mission_trade_altar_philaeni:0 "腓莱尼亚忠骨坛"
 carthage_mission_trade_altar_philaeni_DESC:0 "派遣使者与我们东方邻国的代表会面，我们需要理清边境争端的问题。"
 carthage_mission_trade_altar_philaeni_tt:0 "#Y 腓莱尼亚的阿赖#!为未被宣称的领土。"
 carthage_mission_trade_altar_philaeni_tt_2:0 "如果#Y 腓莱尼亚的阿赖#!直至该任务完成时仍然未被宣称，那么它将成为迦太基的领土。"
 carthage_mission_trade_cyrene_relations:0 "昔兰尼的关系"
 carthage_mission_trade_cyrene_relations_DESC:0 "具有优秀政治家才能的人会向潜在的友邦和贸易伙伴献上厚礼。我们应当改善与东面的希腊人的关系。"
 carthage_mission_trade_another_periplus:0 "又一次环绕航行"
 carthage_mission_trade_another_periplus_DESC:0 "自从我们上次派遣探险者与远方的人们接触，已经过去了几百年。是时候再一次组织探险了，但是谁能堪当我们的委派呢？我们必须找到一位称职的候选人。"
 carthage_mission_trade_another_periplus_tt:0 "一位拥有#G 勇敢#!特质的海军将领来到了你的宫廷。"
 carthage_mission_trade_into_unknown:0 "勇闯未知"
 carthage_mission_trade_into_unknown_DESC:0 "我们已找到了一位自告奋勇的人物，探险队已整装待发。阿斯塔蒂女神眷顾那些勇敢的人，而我们必将是最勇敢的。"
 carthage_mission_trade_into_unknown_tt:0 "#Y 卢图比斯#!是由迦太基所拥有或由迦太基的附属国所拥有"
 carthage_mission_trade_into_unknown_tt_2:0 "探险队将带回未知的赏报。"
 carthage_mission_trade_partners_old:0 "旧时的贸易伙伴"
 carthage_mission_trade_partners_old_DESC:0 "我们与古老的贸易伙伴奇迹已长期疏于接触。那是一片富裕且肥沃的大地，丰富资源吸引着我们的商人，更不用说埃及控制着通向红海及远方的海路。我们必须修复我们所忽视的关系，如此两国之间的贸易才能再次兴旺。"
 carthage_mission_trade_gateway_indus:0 "通往身毒的门户"
 carthage_mission_trade_gateway_indus_DESC:0 "亚历山大“大帝”对东方世界的征战愈发扩大了地中海的影响范围，并打开了新市场、获得了新商品。我们听说远东的身毒河流域极其富裕。然而那些横穿大陆的贸易路线途径塞琉古帝国的领土，而我们必须首先获得他们的许可才能经由陆路派遣商队。"
 carthage_mission_opinion_fallback:0 "新贸易伙伴"
 carthage_mission_opinion_fallback_DESC:0 "亚历山大“大帝”对东方世界的征战愈发扩大了地中海的影响范围，并打开了新市场、获得了新商品。我们听说远东的身毒河流域极其富裕。然而通向那些市场的道路由境外势力所把持，只要将这些势力平息，我们的商人才能抵达身毒河流域。"
 carthage_mission_opinion_fallback_tt:0 "在#Y 阿非利加#!、#Y 努米底亚#!、#Y 毛里塔尼亚#!这位区域之外，至少有一个国家出产#Y 大象#!@elephants!，而且它们对迦太基的好感度必须大于#Y 100#!。"
 carthage_mission_trade_from_east:0 "东方贸易"
 carthage_mission_trade_from_east_DESC:0 "通往身毒的路线已得到了保障，是时候派遣商人前去建立商贸往来了。身毒的大象是我们所听闻的资源中我们最感兴趣的。据说他们的大象比我们这里的大象更大、更壮。我们的首要任务是把这种牲畜带一些回来，并在迦太基内陆饲养它们。"
 carthage_mission_trade_ancient_nemesis:0 "古老的宿敌"
 carthage_mission_trade_ancient_nemesis_DESC:0 "众希腊城邦是我们的宿敌，它们分则弱、聚则强，而且这些城邦依然在泛地中海市场拥有强势地位。为了巩固我们作为地中海商贸之主的地位，我们必须在希腊腹地建立贸易站，并打败当地的希腊商人。"
 carthage_mission_trade_ancient_nemesis_tt:0 "迦太基在#Y 希腊#!或#Y 亚细亚#!区域拥有任何一块带港口的领土"
 carthage_mission_trade_ancient_nemesis_tt_2:0 "#Y 希腊#!和#Y 亚细亚#!区域的所有希腊国家对我们的好感度增加了#G 25#!。"
 carthage_mission_trade_ancient_nemesis_tt_3:0 "在#Y 希腊#!或#Y 亚细亚#!区域，所拥有的每个带港口的省份，将获得修正#Y 希腊贸易站#!为期#Y 20年#!，并给予下列效果"
 carthage_mission_trade_ancient_nemesis_tt_4:0 "在#Y 希腊#!或#Y 亚细亚#!区域，所拥有的每个带港口的省份，将获得一项特殊修正为期#Y 20年#!，"
 carthage_mission_trade_metropolis_west:0 "西方的大都会"
 carthage_mission_trade_metropolis_west_DESC:0 "绚丽多姿的光辉之城迦太基是阿非利加最伟大的城市、商业大都会，现在它拥有了地中海规模最大的巨港。每天在贸易港口流通的商品数量令人乍舌。从已知世界各地带来的资源把迦太基铸造成了西地中海最富有的城市。"
 carthage_mission_central_sardinia:0 "撒丁尼亚中部"
 carthage_mission_central_sardinia_DESC:0 "我们与撒丁尼亚本地的努拉吉克部落之间产生了许多矛盾，这给该区域带来了不安与问题。是时候终止他们的造反趋势，并使[SCOPE.GetRootScope.GetCountry.GetName]完全掌握这个岛屿。"
 carthage_mission_sardinian_mines:0 "撒丁尼亚的矿井"
 carthage_mission_sardinian_mines_DESC:0 "扩建了撒丁尼亚的矿井之后，我们将能够榨取出更多的丰富矿藏，它们遍布全岛、深处地下。"
 carthage_mission_sardinian_mines_trigger_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!在#Y 撒丁尼亚#!拥有不少于#Y 3#!个带#Y 矿井建筑#!的领土（#Y [SCOPE.ScriptValue('carthaginian_mission_sardinian_mines_svalue')|0]#!/#Y 3#!）"
 carthage_mission_securing_the_island:0 "保障该岛的安全"
 carthage_mission_securing_the_island_DESC:1 "尽管我们终于控制了该岛，我们仍能见到当地人不时出现的问题。加固撒丁尼亚一些古老的努拉吉可以用作我们军队的驻防地点，可以彻底终结这些叛乱。"
 carthage_mission_securing_the_island_trigger_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!在#Y 撒丁尼亚#!拥有#Y 4#!或更多的带有#Y 堡垒#!的领土（#Y [SCOPE.ScriptValue('carthaginian_mission_securing_the_island_svalue')|0]#!/#Y 4#!）"

 ### Bomilcar's Revolution ###
 carthaginian_mission_bomilcars_revolution:0 "革命余波"
 carthaginian_mission_bomilcars_revolution_DESCRIPTION:1 "我们与阿伽托克勒斯在西西里喋血之时，大逆不道的民长布米勒卡尔打算出卖我们的土地以为其自己谋得暴君般的权力。由于他的主意和计划，许多人被引入了歧途，哪怕之后这些人被赦免，我们的国家依然充斥着冲突和不满。"
 carthaginian_mission_bomilcars_revolution_BUTTON_TOOLTIP:1 "布米勒卡尔革命造成的政治影响至今还在我们的国家回荡。"
 carthaginian_mission_bomilcars_revolution_CRITERIA_DESCRIPTION:0 "当布米勒卡尔革命遗留的冲突被解决，该使命完成。"
 carthaginian_mission_bomilcars_revolution_task_1:0 "一百零四人会议的代表"
 carthaginian_mission_bomilcars_revolution_task_1_DESC:0 "一百零四人会议是处于国家领导地位的法官们，作为一个整体代表人民的利益作出重大决策。我们甚至没有能量去完全反对他们，因此如果我们想要对政治体制作出激进的改变，同他们达成协议将大有好处，不然他们会转而反对我们。"
 carthaginian_mission_bomilcars_revolution_task_2:0 "主场势力"
 carthaginian_mission_bomilcars_revolution_task_2_DESC:0 "如果我们要重建迦太基政治制度的辉煌，我们需要在元老院拥有足够的席位，确保我们的政策能够畅行无阻。"
 carthaginian_mission_bomilcars_revolution_task_3:0 "革命军士兵"
 carthaginian_mission_bomilcars_revolution_task_3_DESC:1 "革命势力一度在迦太基城十分汹涌，差点颠覆了整个国家。尽管这些人的罪行已经被赦免，很大一部分人依然在同迦太基体制的某一部分唱着反调。"
 carthaginian_mission_bomilcars_revolution_task_4:0 "强化制度"
 carthaginian_mission_bomilcars_revolution_task_4_DESC:0 "体制并不需要变动，体制仅仅只是需要进一步强化，以保证僭主无法获得足够的权力将整个国家纳入囊中。"
 carthaginian_mission_bomilcars_revolution_task_5:0 "财阀统治"
 carthaginian_mission_bomilcars_revolution_task_5_DESC:1 "我们的商人在迦太基的阶级社会中扮演着重要角色，不仅为我们的城市带来财富，也负责疏通地中海沿岸的潜在附属国的关系。尽管革命者为僭主布米勒卡尔而战，我们做出许多承诺，这将予以下层阶级更多的权力以管理他们自己的城市。财阀统治体制会在这些地方建立起来，这也将反应在我们的元老组成中。"
 carthaginian_mission_bomilcars_revolution_task_6:0 "寡头统治"
 carthaginian_mission_bomilcars_revolution_task_6_DESC:0 "一百零四人会议的众多裁判官已经做好了必要的准备来推动政治体制改革，以使他们能够接管政治体系。同我们的民长一齐，他们能够推翻余下的官僚体制，并彻底地接管政府。"
 carthaginian_mission_bomilcars_revolution_task_7:0 "贵族统治"
 carthaginian_mission_bomilcars_revolution_task_7_DESC:0 "有地贵族，他们中的很多人已经在我们的政治体制中工作，他们当然不会介意一个赋予他们更多权力的新体制。"
 carthaginian_mission_bomilcars_revolution_task_8:0 "雇佣兵主顾"
 carthaginian_mission_bomilcars_revolution_task_8_DESC:0 "我们与当地雇佣军连队的合作历史已久，我们经常在那里寻求他们的帮助以确保达到我们的目标。特别是在西西里岛的许多旷日持久的战争里，他们在保护我们的利益时发挥了重要作用。\n\n我们和一些雇佣军阀已经是亲密的朋友，因此我们应该能够说服他们在迦太基定居下来。有了我们的资助，这些雇佣军将会兴旺发达，在未来的冲突中，我们能以更低的价格买下他们为我们效力。"
 carthaginian_mission_bomilcars_revolution_task_final:0 "迦太基式和平"
 carthaginian_mission_bomilcars_revolution_task_final_DESC:0 "终于，我们彻底地摆脱了布米勒卡尔革命带来的余波与桎梏，可以放眼看未来了。"

