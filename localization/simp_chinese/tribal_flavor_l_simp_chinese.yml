l_simp_chinese:
 tribal_flavour_event.1.t:0 "争端"
 tribal_flavour_event.1.desc:0 "今天我们的两个部落民前来寻求帮助，以判定他们找到的一个黄金[ROOT.GetCountry.Custom('get_found_treasure')]的归属。[SCOPE.sChar('duelist_1').GetName]认为它属于[SCOPE.sChar('duelist_1').GetHerHim]自己因为这是[SCOPE.sChar('duelist_1').GetSheHe]第一个找到的，而[SCOPE.sChar('duelist_2').GetName]认为它属于[SCOPE.sChar('duelist_2').GetHerHim]自己因为是在[SCOPE.sChar('duelist_2').GetHerHis]的土地上发现的。"
 tribal_flavour_event.1.a:0 "它属于[SCOPE.sChar('duelist_1').GetName]"
 tribal_flavour_event.1.b:0 "它属于[SCOPE.sChar('duelist_2').GetName]"
 tribal_flavour_event.1.c:0 "它属于[ROOT.GetCountry.GetName]"
 tribal_flavour_event.1.d:0 "它属于众神！"
 string_necklace:0 "项链"
 string_crown:0 "冠冕"
 string_statue:0 "雕像"
 string_amphora:0 "双耳瓶"
 string_goblet:0 "酒杯"
 tribal_flavour_events.3.t:0 "[SCOPE.sC('origin_crisis').GetAdjective]的崩溃"
 tribal_flavour_events.3.desc:0 "经过口耳相传，我们得知曾经强大的[SCOPE.sC('origin_crisis').GetAdjective]已经陷入内部争执，冲突和肆无忌惮的权力斗争。\n\n众多地方酋长已从危机的余烬中崛起，也许这给他们警惕的邻居们提供了一个机会。[SCOPE.sC('origin_crisis').GetAdjective]仍然保留着一些不同部族名义上的领导地位，拼命坚持着他们那可笑的霸权。"
 tribal_flavour_events.3.a:0 "蛮子……"
 target_fallen_tfe3:0 "[SCOPE.sC('origin_crisis').GetName]已经分裂成多支小部落。"
