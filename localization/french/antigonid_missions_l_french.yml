 ### Macedonian Aspirations
 # Mission
 antigonid_02_aspiration:0 "Aspirations macédoniennes"
 antigonid_02_aspiration_BUTTON_TOOLTIP:0 "La défaite écrasante subie face à cette alliance de diadoques lâches a été un rude coup, mais notre dynastie a apporté la preuve de son caractère royal, et nos rois nous guideront de nouveau vers la victoire en Macédoine."
 antigonid_02_aspiration_BUTTON_DETAILS:0 ""
 antigonid_02_aspiration_DESCRIPTION:1 "La perte de l'Orient signifie la perte de l'héritage de [GetCharacter('(int32)37').GetPraenomen]. Si les Antigonides veulent demeurer une dynastie importante, nous devons revendiquer le trône des Argéades – désormais sans prétendant légitime de la lignée de [GetCharacter('(int32)39').GetPraenomen] – et nous assurer que les cités grecques que nous avons si longtemps amadouées ne nous trahissent pas à la première occasion qui se présentera."
 antigonid_02_aspiration_CRITERIA_DESCRIPTION:0 "S'assurer de la survie des Antigonides en reprenant le trône de Macédoine et en établissant un nouveau royaume en Occident."
 antigonid_02_aspiration_REWARD_DESCRIPTION:0 "Reprendre le trône de Macédoine."
 antigonid_02_aspiration_wavers_tt:0 "La mission #Y $antigonid_02_aspiration$#! va être disponible."
 # Tasks
 antigonid_02_aspiration_1:0 "Domination grecque"
 antigonid_02_aspiration_1_DESC:0 "Nous devons établir fermement notre contrôle sur la Grèce si nous voulons compenser les pertes subies en Orient. Nous devrions commencer par nous intéresser aux victimes des autres diadoques."
 antigonid_02_aspiration_1_allow_tt1:0 "N'importe quel autre diadoque $antigonid_01_vision_12_diad_tt$"
 antigonid_02_aspiration_1_allow_tt2:0 "Tout pays #Y $hellenic$#! indépendant dans les provinces ci-dessus est une #Y monarchie#! ou une #Y république oligarchique#! [me_antigonids_scope.Custom('ant_mis_02_1_pre_cus_loc')]."
 ant_mis_02_1_allow_sv_ongoing:0 "([SCOPE.ScriptValue('antigonid_02_aspiration_1_counter')|R0] pays actuellement)"
 ant_mis_02_1_allow_sv_complete:0 ""
 antigonid_02_aspiration_2:0 "Dominer l'Épire"
 antigonid_02_aspiration_2_DESC:0 "Les fiers Épirotes cherchent à supplanter les Macédoniens, qui ont dominé à juste titre les petites tribus éparpillées dans leurs collines depuis le règne glorieux de Philippe II."
 antigonid_02_aspiration_2_allow_conquest_subject_tt:0 "@[GetCountry('EPI').GetFlag]![GetCountry('EPI').GetName|Y] n'existe pas ou est une dépendance de @[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]."
 antigonid_02_aspiration_2_allow_conquest_displaced_tt:0 "@[GetCountry('EPI').GetFlag]![GetCountry('EPI').GetName|Y] ne détient aucune localité dans les régions de [GetProvince('(int32)416').GetArea.GetRegion.GetName|Y], de [GetProvince('(int32)379').GetArea.GetRegion.GetName|Y] ou de [GetProvince('(int32)4085').GetArea.GetRegion.GetName|Y]."
 antigonid_02_aspiration_3:0 "Recouvrer la Cilicie"
 antigonid_02_aspiration_3_DESC:0 "Les territoires de Cilicie, outre qu'ils sont légitimement nôtres, sont riches et fertiles. Les reprendre nous assurerait d'une tête de pont pour reconquérir nos possessions perdues en Orient."
 antigonid_02_aspiration_4:0 "Dynastie importante"
 antigonid_02_aspiration_4_DESC:0 "Si nos possessions d'Orient sont certes perdues, l'importance de la dynastie antigonide dans le monde hellénistique ne peut être mise en cause. Les autres diadoques le savent parfaitement."
 antigonid_02_aspiration_4_allow_demetrios:1 "[GetCharacter('(int32)191').GetName|Y] est un adulte âgé de moins de 30 ans présent en @[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]."
 antigonid_02_aspiration_4_allow_fallback:0 "Toute parente proche de notre [me_antigonids_scope.GetRulerTitle] ([me_antigonids_scope.GetRuler.GetName|Y]) répond aux mêmes conditions."
 antigonid_02_aspiration_4_allow_tag:0 "@[GetCountry('SEL').GetFlag]![GetCountry('SEL').GetName|Y], @[GetCountry('EGY').GetFlag]![GetCountry('EGY').GetName|Y] ou @[GetCountry('TRE').GetFlag]![GetCountry('TRE').GetName|Y] possèdent des territoires, sont en paix avec @[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y] et ont soit un dirigeant, soit un héritier masculin adulte."
 antigonid_02_aspiration_5:0 "Résistance stratégique"
 antigonid_02_aspiration_5_DESC:0 "Quelle que soit la situation par ailleurs, si nous voulons assurer notre emprise sur la Grèce nous devons nous assurer de la cité stratégique de Corinthe et de sa forteresse, l'Acrocorinthe."
 antigonid_02_aspiration_6:0 "Lames de Ténare"
 antigonid_02_aspiration_6_DESC:0 "Après la mort de [GetCharacter('(int32)39').GetPraenomen], de nombreux mercenaires sont rentrés en Grèce pour s'installer au cap Ténare, dans le Péloponnèse. Leurs talents pourraient nous être fort utiles à nouveau…" # [LocEditor:AwaitingBatchUpdate]
 antigonid_02_aspiration_6_reward_tt:0 "Un général va apparaître en @[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]\nUn modificateur de spécialisation militaire, valable #Y 20#! ans, va pouvoir être choisi."
 antigonid_02_aspiration_7:0 "Hégémonie hellénique"
 antigonid_02_aspiration_7_DESC:0 "Notre position en Occident dépend de notre influence sur la Grèce. Garnisons et collaborateurs des autres diadoques doivent en être chassés pour assurer sa libération."
 antigonid_02_aspiration_7_allow_tt:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y] et ses dépendances #Y $hellenic$#! possèdent au moins [SCOPE.ScriptValue('ant_2_7_target_svalue')|Y0] localités dans les provinces ci-dessus. ([SCOPE.Custom('ant_mis_02_7_cus_loc')]/[SCOPE.ScriptValue('ant_2_7_target_svalue')|Y0])"
 ant_mis_02_7_allow_sv_ongoing:0 "[SCOPE.ScriptValue('ant_2_7_tracker_svalue')|R0]"
 ant_mis_02_7_allow_sv_complete:0 "[SCOPE.ScriptValue('ant_2_7_tracker_svalue')|Y0]"
 antigonid_02_aspiration_7_claims_tt:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y] bénéficie de revendications sur l'ensemble de la région de [GetProvince('(int32)416').GetArea.GetRegion.GetName|Y]."
 antigonid_02_aspiration_8:0 "Cœur alcimachide"
 antigonid_02_aspiration_8_DESC:0 "L'or et les cités stratégiques sont indispensables pour tout royaume puissant. L'un comme les autres peuvent se trouver le long de [GetProvince('(int32)2623').GetName], au cœur de la satrapie de ce vieux rusé de [GetCharacter('(int32)45').GetPraenomen], en [GetProvince('(int32)350').GetArea.GetRegion.GetName]." # [LocEditor:AwaitingBatchUpdate]
 antigonid_02_aspiration_8_allow_diadochi_tt:0 "Aucun autre diadoque $ant_other_diadochi_tooltip$ ne possède de localité ni n'a de dépendance dans la province de [GetProvince('(int32)350').GetArea.GetName|Y] [SCOPE.Custom('ant_mis_02_8_diadochi_cus_loc')]."
 antigonid_02_aspiration_8_allow_percent_tt:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y] ou ses dépendances possèdent au moins #Y 75%#! de la province de [GetProvince('(int32)350').GetArea.GetName|Y] [SCOPE.Custom('ant_mis_02_8_percent_cus_loc')]."
 ant_mis_02_8_percent_allow_sv_ongoing:0 "(#R [SCOPE.ScriptValue('antigonid_02_8_percent_value')|1]%#! actuellement)"
 ant_mis_02_8_percent_allow_sv_complete:0 "(#G [SCOPE.ScriptValue('antigonid_02_8_percent_value')|1]%#! actuellement)"
 ant_mis_02_8_diadochi_allow_sv_ongoing:0 "([SCOPE.ScriptValue('antigonid_02_8_diadochi_value')|0R] localités actuellement)"
 ant_mis_02_8_diadochi_allow_sv_complete:0 ""
 antigonid_02_aspiration_9:1 "Trône de [GetCharacter('(int32)39').GetPraenomen]"
 antigonid_02_aspiration_9_DESC:1 "La Macédoine a été prise par les illégitimes Antipatrides, mais l'autorité de [GetCharacter('(int32)42').GetPraenomen] est tyrannique et impopulaire. Il est temps qu'une dynastie plus digne gouverne désormais."
 antigonid_02_aspiration_9_allow_land_tt:0 "@[GetCountry('MAC').GetFlag]![GetCountry('MAC').GetName|Y] n'existe pas."
 antigonid_02_aspiration_9_reward_tt:0 "Forme la #Y Macédoine#!."
 antigonid_02_aspiration_10:0 "Entrave de Thessalie"
 antigonid_02_aspiration_10_DESC:0 "La Thessalie a été conquise par la Macédoine il y a de nombreuses années, mais ses habitants aspirent toujours à l'indépendance. Une garnison située de manière stratégique permettrait d'y renforcer nos positions."
 antigonid_02_aspiration_10_pop_tt:0 "Des pops vont être transférées de [GetProvince('(int32)390').GetName|Y] à [GetProvince('(int32)391').GetName|Y]."
 antigonid_02_aspiration_11:0 "Royauté antigonide"
 antigonid_02_aspiration_11_DESC:1 "S'ils ont été nombreux à ricaner lors du couronnement de [GetCharacter('(int32)37').GetPraenomen] et de [GetCharacter('(int32)38').GetPraenomen], il est désormais évident que les Antigonides sont les héritiers légitimes de l'empire de [GetCharacter('(int32)39').GetPraenomen]."
 antigonid_02_aspiration_11_reward_tt:1 "La légion du gouvernorat capitale ([THIS.GetCountry.GetCapital.GetArea.GetRegion.GetName]) va bénéficier d'un avantage sur la discipline et le recouvrement du moral de l'infanterie lourde."
 antigonid_02_aspiration_12:0 "Quatrième entrave"
 antigonid_02_aspiration_12_DESC:0 "Corinthe et Chalcis sont certes connues sous le nom de « entraves de la Grèce », mais le Péloponnèse manque cruellement d'une garnison stratégique." # [LocEditor:AwaitingBatchUpdate]
 antigonid_02_vision_12_fort_tt:0 "#Y 2#! forts vont être construits à [GetProvince('(int32)431').GetName|Y]."
 antigonid_02_aspiration_13:0 "Trône de Poséidon"
 antigonid_02_aspiration_13_DESC:0 "Une flotte puissante assurera que nous pourrons projeter notre puissance à travers la Méditerranée et protéger nos intérêts anciens en Orient."
 antigonid_02_aspiration_13_allow_tt1:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y] a au moins [SCOPE.ScriptValue('antigonid_02_13_liburnian_target')|Y0] navires ([SCOPE.Custom('ant_mis_02_13_ship_cus_loc')] actuellement)."
 antigonid_02_aspiration_13_allow_tt2:0 "Pas plus de #Y 75%#! de nos navires sont des @liburnian!liburnes ou des @trireme!trirèmes ([SCOPE.Custom('ant_mis_02_13_percent_cus_loc')] actuellement)."
 antigonid_02_aspiration_13_reward_tt:0 "Un amiral va arriver en @[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y].\nIl faudra choisir entre un avantage pour les @mega_galley!mégapolyrèmes ou un modificateur naval."
 ant_mis_02_13_percent_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('antigonid_02_13_percent_value')|1]%#!"
 ant_mis_02_13_percent_allow_sv_complete:0 "#G [SCOPE.ScriptValue('antigonid_02_13_percent_value')|1]%#!"
 ant_mis_02_13_ship_allow_sv_ongoing:0 "[SCOPE.ScriptValue('antigonid_02_13_ship_value')|0G]"
 ant_mis_02_13_ship_allow_sv_complete:0 "[SCOPE.ScriptValue('antigonid_02_13_ship_value')|0R]"
 antigonid_02_aspiration_14:0 "Stabilité dynastique"
 antigonid_02_aspiration_14_DESC:1 "La légitimité de notre autorité sur la Macédoine provient de la dynastie de notre fondateur, [GetCharacter('(int32)37').GetPraenomen] le Borgne, et de ses actions glorieuses, preuve de la noblesse de son sang."
 antigonid_02_aspiration_14_allow_tt:0 "Notre [me_antigonids_scope.GetRulerTitle] ([me_antigonids_scope.GetRuler.GetName|Y]) est un petit-fils ou une petite-fille de [GetCharacter('(int32)37').GetName|Y] et a le trait #Y $antigonids$#!."
 antigonid_02_aspiration_15:0 "$antigonid_01_vision_13$"
 antigonid_02_aspiration_15_DESC:0 "$antigonid_01_vision_13_DESC$"
  # Modifiers
 me_epi_2_cmod:0 "$antigonid_02_aspiration$"
 desc_me_epi_2_cmod:0 "Si le royaume d'Antigone a été divisé, nombreux sont ceux qui se montrent toujours fidèles à ses descendants, reconnaissant la légitimité et la noblesse de sa dynastie."
 me_epi_2_8_cmod:0 "$antigonid_02_aspiration_8$"
 desc_me_epi_2_8_cmod:1 "Tout comme [GetCharacter('(int32)45').GetPraenomen] autrefois, nous nous sommes enrichis grâce aux routes commerciales du Bosphore franchissant l'Hellespont, dont les cités sont prospères grâce aux droits de passages et aux péages prélevés sur les nombreux visiteurs. "
 me_ant_02_2_cmod:0 "$antigonid_02_aspiration_2$"
 desc_me_ant_02_2_cmod:0 "Les Épirotes sont un peuple fier, qui a beaucoup en commun avec les Macédoniens. Nous devons tirer parti de leur passion de la guerre à notre avantage et veiller à ce qu'ils se montrent obéissants."
 me_ant_02_13_cmod:0 "$antigonid_02_aspiration_13$"
 desc_me_ant_02_13_cmod:0 "S'assurer d'une présence navale sera crucial pour préserver nos possessions éloignées sur les autres rives de la mer. Il faut donc se concentre sur la vitesse et la suprématie tactique."
 me_ant_02_3_cmod:0 "$antigonid_02_aspiration_3$"
 desc_me_ant_02_3_cmod:0 "La plaine littorale de Cilicie est célèbre pour ses pirates et ses défenses naturelles. Ces deux éléments nous aideront grandement à reprendre nos possessions perdues."
 me_ant_02_10_pmod:0 "$antigonid_02_aspiration_10$"
 desc_me_ant_02_10_pmod:0 "La cité de Démétrias, nommée d'après Démétrios, héritier d'Antigone, a fini par être vue comme l'une des « entraves de la Grèce », au même titre que Corinthe et Chalcis. À elles toutes, elles sécurisent la Thessalie et la route vers la Grèce."
 me_ant_2_7_cmod:0 "$antigonid_02_aspiration_7$"
 desc_me_ant_2_7_cmod:0 "Les succès rencontrés au moment de maintenir notre contrôle sur les cités-États grecques ont offert une grande expérience dans les rouages diplomatiques et la négociation d'accords pragmatiques."
 me_ant_2_6_1_cmod:0 "Excellence martiale"
 desc_me_ant_2_6_1_cmod:0 "Nos soldats ne manquent ni de courage ni de sens commun, mais avoir des commandants mercenaires d'expérience à leur tête pourrait leur conférer un avantage supplémentaire."
 me_ant_2_6_2_cmod:0 "Liens avec les mercenaires"
 desc_me_ant_2_6_2_cmod:0 "Négocier avec les mercenaires n'est jamais simple et toujours coûteux. Mais établir des liens avec les capitaines les plus notables pourrait faciliter les choses."
 ant_2_12_pmod:0 "$antigonid_02_aspiration_12$"
 desc_ant_2_12_pmod:0 "Une forteresse solide a été établie au sommet du mont Ithômé, dominant la cité de Messénie, dans le Péloponnèse. Elle assure la présence d'une garnison stratégique dans le Sud de la Grèce."
 me_ant_02_2_culmod:0 "Orgueil des Molosses"
 desc_me_ant_02_2_culmod:0 "Les tribus de l'Épire sont farouchement indépendantes, et aussi belliqueuses que les Macédoniens. Elles n'accepteront jamais de bon cœur de se soumettre."
 me_ant_2_end_cmod:0 "Antigonides indomptables"
 desc_me_ant_2_end_cmod:0 "Nous avons prouvé la valeur de notre dynastie, faisant face à chaque désastre avec une détermination inégalée et nous attirant la même gloire immortelle qu'Alexandre."
 ant_2_11_umod:0 "$antigonid_02_aspiration_11$"
 desc_ant_2_11_umod:0 "L'armée royale victorieuse de la dynastie antigonide jouit d'une longue tradition militaire et d'une réputation de grande efficacité."
 # Opinions
 ant_2_marriage_opmod:0 "$dhe_dde_pyrrhus_syracuse_op$"
 ### Antigonid Birthright
 # Mission
 antigonid_03_birthright:0 "Droit de naissance antigonide"
 antigonid_03_birthright_BUTTON_TOOLTIP:0 "Maintenant que notre dynastie est fermement établie sur le trône de Macédoine, nous pouvons soit nous contenter de la Grèce, ou aspirer à reconquérir tous les territoires détenus par notre fondateur durant des décennies."
 antigonid_03_birthright_BUTTON_DETAILS:0 ""
 antigonid_03_birthright_DESCRIPTION:0 "[GetCharacter('(int32)37').GetPraenomen], le plus grand [GetCharacter('(int32)37').GetWomanMan] de sa génération, a gouverné les vastes territoires de [GetProvince('(int32)290').GetArea.GetRegion.GetName] et de [GetProvince('(int32)790').GetArea.GetRegion.GetName], qui ont depuis été volés à notre dynastie. Mais nous avons les moyens de les reprendre si nous pouvons faire preuve de la même ruse et de la même hardiesse que lui."
 antigonid_03_birthright_CRITERIA_DESCRIPTION:0 "Reprendre les territoires de [GetCharacter('(int32)37').GetName] perdus en Orient et prouver que notre dynastie a emporté la victoire finale lors des guerres des diadoques."
 antigonid_03_birthright_REWARD_DESCRIPTION:0 "Reconquérir les territoires Antigonides en [GetProvince('(int32)290').GetArea.GetRegion.GetName], en [GetProvince('(int32)1936').GetArea.GetRegion.GetName] et en [GetProvince('(int32)790').GetArea.GetRegion.GetName]."
 # Tasks
 antigonid_03_birthright_1:0 "Clef de voûte chypriote"
 antigonid_03_birthright_1_DESC:0 "Les cités de [GetProvince('(int32)334').GetArea.GetName] ont longtemps été contestées, leurs rois prenant parti soit pour les Ptolémées, soit pour les Antigonides lors des conflits de nos fondateurs pour s'assurer de l'île. Assurons-nous donc de ne pas la perdre à nouveau."
 antigonid_03_birthright_1_reward_tt:0 "Fortifie les ports de [GetProvince('(int32)334').GetArea.GetName|Y]."
 antigonid_03_birthright_2:0 "Trésors de l'Asie"
 antigonid_03_birthright_2_DESC:0 "[GetCharacter('(int32)37').GetPraenomen] a mis la main sur les immenses richesses du trésor perse, qu'il a en partie déposé à [GetProvince('(int32)7968').GetName], à [GetProvince('(int32)278').GetName] et à [GetProvince('(int32)292').GetName]. Or, ces richesses sont à nous."
 antigonid_03_birthright_3:0 "Domination de l'Égée"
 antigonid_03_birthright_3_DESC:0 "Les autres successeurs doivent être chassés de l'Égée si nous voulons assurer notre suprématie sur ses eaux et assurer la sécurité des déplacements de nos forces vers l'est."
 antigonid_03_birthright_3_allow_tt:0 "Aucun autre diadoque $ant_other_diadochi_tooltip$ ni aucune de leurs dépendances ne possèdent de port sur la mer Égée. [me_antigonids_scope.Custom('ant_mis_03_03_cus_loc')]"
 antigonid_03_birthright_3_allow_tt2:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y] ou ses dépendances possèdent au moins #Y [SCOPE.ScriptValue('antigonid_4_3_target_value')|1]%#! des ports sur la mer Égée. ([me_antigonids_scope.Custom('ant_mis_03_03_2_cus_loc')][SCOPE.ScriptValue('antigonid_4_3_percent_value')|1]%#!/#Y [SCOPE.ScriptValue('antigonid_4_3_target_value')|1]%#!)"
 ant_mis_03_03_allow_sv_ongoing:0 "([SCOPE.ScriptValue('antigonid_4_3_diad_value')|R0] actuellement)"
 ant_mis_03_03_allow_sv_complete:0 ""
 ant_mis_03_03_2_allow_sv_ongoing:0 "#R "
 ant_mis_03_03_2_allow_sv_complete:0 "#Y "
 antigonid_03_birthright_4:0 "Tête de pont en Asie"
 antigonid_03_birthright_4_DESC:0 "La reconquête des vastes territoires perdus en [GetProvince('(int32)290').GetArea.GetRegion.GetName] est une tâche ambitieuse. Commençons donc par établir une tête de pont sur la côte occidentale."
 antigonid_03_birthright_4_allow_tt:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y] ou ses dépendances possèdent au moins [SCOPE.ScriptValue('antigonid_4_4_target_value')|Y0] ports dans les régions de [GetProvince('(int32)290').GetArea.GetRegion.GetName|Y], de [GetProvince('(int32)243').GetArea.GetRegion.GetName|Y] ou de [GetProvince('(int32)1883').GetArea.GetRegion.GetName|Y] continentale. ([SCOPE.Custom('ant_mis_03_04_cus_loc')]/[SCOPE.ScriptValue('antigonid_4_4_target_value')|Y0])"
 antigonid_03_birthright_4_allow_tt_2:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y] ou ses dépendances possèdent au moins #Y [SCOPE.ScriptValue('antigonid_4_4_2_target_value')|1]%#! de la région de [GetProvince('(int32)290').GetArea.GetRegion.GetName|Y]. ([SCOPE.Custom('ant_mis_03_04_2_cus_loc')]/#Y [SCOPE.ScriptValue('antigonid_4_4_2_target_value')]%#!)"
 antigonid_03_birthright_4_reward_tt:1 "La légion du gouvernorat capitale ([THIS.GetCountry.GetCapital.GetArea.GetRegion.GetName]) va recevoir un avantage en moral et en capacité de siège."
 ant_mis_03_04_allow_sv_ongoing:0 "[SCOPE.ScriptValue('antigonid_4_4_value')|R0]"
 ant_mis_03_04_allow_sv_complete:0 "[SCOPE.ScriptValue('antigonid_4_4_value')|Y0]"
 ant_mis_03_04_2_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('antigonid_4_4_2_percent_value')|1]%#!"
 ant_mis_03_04_2_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('antigonid_4_4_2_percent_value')|1]%#!"
 antigonid_03_birthright_5:0 "Précédents maritimes"
 antigonid_03_birthright_5_DESC:0 "Sous [GetCharacter('(int32)37').GetPraenomen], notre flotte était la plus puissante sur la mer Intérieure, et écrasait régulièrement celles de [GetCharacter('(int32)42').GetPraenomen] et contribuant de façon décisive à unifier l'Égée sous notre autorité."
 antigonid_03_birthright_5_allow_tt:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y] a plus de navires que n'importe quel autre diadoque $ant_other_diadochi_tooltip$. ([SCOPE.Custom('ant_mis_03_05_cus_loc')]/[SCOPE.ScriptValue('antigonid_4_5_value')|Y0])"
 antigonid_03_birthright_5_allow_tt2:0 "N'importe quelle localité possédée a au moins #Y 3#! ports."
 ant_mis_03_05_allow_sv_ongoing:0 "[SCOPE.ScriptValue('antigonid_4_5_our_value')|R0]"
 ant_mis_03_05_allow_sv_complete:0 "[SCOPE.ScriptValue('antigonid_4_5_our_value')|Y0]"
 antigonid_03_birthright_5_reward_tt:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y] pourrait recevoir un amiral."
 antigonid_03_birthright_6:0 "Satrape de [GetProvince('(int32)1936').GetArea.GetRegion.GetName]"
 antigonid_03_birthright_6_DESC:0 "Notre dynastie a été fondée par la nomination de [GetCharacter('(int32)37').GetPraenomen] à la satrapie de [GetProvince('(int32)1936').GetArea.GetRegion.GetName] par [GetCharacter('(int32)39').GetPraenomen] le Grand. La reprendre symbolisera notre retour pour arracher la suprématie sur l'Asie."
 antigonid_03_birthright_6_reward_tt:0 "Nous pourrons transférer la capitale et installer des pops macédoniennes à [GetProvince('(int32)1936').GetName|Y]."
 antigonid_03_birthright_7:0 "Notre détroit"
 antigonid_03_birthright_7_DESC:0 "Les cités de Mysie nous étaient autrefois soumises, et avec la chute des Antipatrides et des Lysimaquides il est temps pour nous de reprendre le Bosphore."
 antigonid_03_birthright_7_reward_tt:0 "Tous les forts possédés par nous ou nos dépendances dans les provinces de [GetProvince('(int32)350').GetArea.GetName|Y], de [GetProvince('(int32)252').GetArea.GetName|Y] et de [GetProvince('(int32)245').GetArea.GetName|Y] vont bénéficier d'un avantage en défense durant #Y 50#! ans.\nJusqu'à #Y 2#! forts vont être construits à [GetProvince('(int32)253').GetName|Y], à [GetProvince('(int32)244').GetName|Y], à [GetProvince('(int32)261').GetName|Y] et à [GetProvince('(int32)240').GetName|Y]."
 ant_3_7_fort_spiel_tt:0 "forts possédés par nous ou nos dépendances dans les provinces de [GetProvince('(int32)350').GetArea.GetName|Y], de [GetProvince('(int32)252').GetArea.GetName|Y] ou de [GetProvince('(int32)245').GetArea.GetName|Y]"
 antigonid_03_birthright_8:0 "Restaurer Antigonie"
 antigonid_03_birthright_8_DESC:0 "La grande cité de [GetCharacter('(int32)37').GetPraenomen] sur l'Oronte doit repasser sous notre contrôle. Elle est un symbole de l'héritage de notre fondateur et de sa vision concernant le royaume de Macédoine en Asie."
 antigonid_03_birthright_9:0 "Jusqu'à [GetProvince('(int32)659').GetName]"
 antigonid_03_birthright_9_DESC:0 "[GetProvince('(int32)659').GetArea.GetName] a longtemps été contestée entre [GetCharacter('(int32)42').GetPraenomen] et [GetCharacter('(int32)37').GetPraenomen], qui s'y sont régulièrement affrontés. Mettons donc un terme à la querelle en nous emparant de [GetProvince('(int32)659').GetArea.GetRegion.GetName]."
 antigonid_03_birthright_9_reward_tt:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y] va disposer de revendications sur [GetProvince('(int32)504').GetArea.GetRegion.GetName|Y]."
 antigonid_03_birthright_10:0 "Restaurer les ligues"
 antigonid_03_birthright_10_DESC:0 "Les cités ioniennes et étoliennes étaient les dépendances grecques les mieux disposées à l'égard de [GetCharacter('(int32)37').GetPraenomen] et ont compté parmi ses plus beaux succès diplomatiques avec les Grecs."
 antigonid_03_birthright_10_allow_tt1:0 "@[GetCountry('ION').GetFlag]![GetCountry('ION').GetName|Y] ou @[GetCountry('IOA').GetFlag]![GetCountry('IOA').GetName|Y] n'existe pas."
 antigonid_03_birthright_10_allow_tt2:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y] ou ses dépendances possèdent l'intégralité des provinces de [GetProvince('(int32)290').GetArea.GetName|Y] ou de [GetProvince('(int32)283').GetArea.GetName|Y]."
 antigonid_03_birthright_10_reward_tt1:0 "@[GetCountry('ION').GetFlag]![GetCountry('ION').GetName|Y] va être libéré en tant de feudataire en [GetProvince('(int32)290').GetArea.GetName|Y]."
 antigonid_03_birthright_10_reward_tt2:0 "@[GetCountry('IOA').GetFlag]![GetCountry('IOA').GetName|Y] va être libéré en tant de feudataire en [GetProvince('(int32)283').GetArea.GetName|Y]."
 antigonid_03_birthright_10_reward_tt3:0 "N'importe quel autre feudataire ou client grec #Y $hellenic$#! va aussi recevoir #Y $ant_3_10_cmod$#!."
 antigonid_03_birthright_11:0 "Victoire antigonide"
 antigonid_03_birthright_11_DESC:0 "[GetCharacter('(int32)37').GetPraenomen] considérait [GetProvince('(int32)790').GetArea.GetRegion.GetName] comme une partie intégrante de son royaume et y a peuplé de nombreuses cités au sud des stratégiques [GetProvince('(int32)8021').GetName]. Ces territoires nous appartiennent donc de plein droit."
 antigonid_03_birthright_12:0 "Ports orientaux"
 antigonid_03_birthright_12_DESC:0 "Les anciens ports de Phénicie, qui ont eux-mêmes fondé le puissant empire de Carthage, faisaient partie intégrante du royaume de [GetCharacter('(int32)37').GetPraenomen]. C'est de là qu'il lançait ses puissantes flottes."
 antigonid_03_birthright_12_reward_tt:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y] va saisir quelques navires lourds dans les ports de #Y Phénicie#!."
 # Modifiers
 ant_3_2_cmod:0 "$antigonid_03_birthright_2$"
 desc_ant_3_2_cmod:0 "Le flot constant des richesses venues des trésors d'Orient nous aidera à pousser davantage vers l'est."
 ant_3_7_pmod:0 "$antigonid_03_birthright_7$"
 desc_ant_3_7_pmod:0 "Les fortifications ne sont fortes que si leurs garnisons restent vigilantes et leurs réserves pleines."
 ant_3_5_cmod:0 "$antigonid_03_birthright_5$"
 desc_ant_3_5_cmod:0 "S'assurer que notre flotte est la plus grande parmi celles des diadoques nous a donné l'expérience de l'entretien d'une flotte importante."
 ant_3_cmod:0 "$antigonid_03_birthright$"
 desc_ant_3_cmod:0 "En tant qu'héritiers d'Antigone, reprendre l'Orient est notre droit le plus absolu. Et assurément les dieux ne peuvent qu'approuver cette entreprise."
 ant_3_6_cmod:1 "Satrape de Phrygie"
 desc_ant_3_6_cmod:0 "Nos victoires rassurent les troupes et le peuple quant au soutien des dieux et à notre supériorité sur nos ennemis."
 ant_3_3_cmod:0 "$antigonid_03_birthright_3$"
 desc_ant_3_3_cmod:0 "La confiance envers la flotte s'appuie non pas seulement sur le simple talent de nos marins, mais aussi sur la perception de notre puissance ou sur notre compétence."
 ant_3_1_1_cmod:0 "Bastions chypriotes"
 desc_ant_3_1_1_cmod:0 "Les fortifications renforcées de Chypre assureront que n'importe quelle invasion sera suffisamment retardée pour nous laisser le temps de réagir."
 ant_3_1_2_cmod:0 "Ports commerciaux chypriotes"
 desc_ant_3_1_2_cmod:0 "Les ports commerciaux de Chypre, agrandis, assureront le dynamisme des échanges sur l'île et rempliront ainsi nos coffres."
 ant_3_1_3_cmod:0 "Chantiers navals chypriotes"
 desc_ant_3_1_3_cmod:0 "Les chantiers navals de Chypre, agrandis, assureront la construction navale sur l'île afin de préserver notre suprématie sur les mers."
 ant_3_12_cmod:0 "$antigonid_03_birthright_12$"
 desc_ant_3_12_cmod:0 "Les ports de Phénicie fournissent les meilleurs marins et une part de la richesse provenant des grandes routes commerciales débouchant dans ces cités."
 ant_3_11_cmod:0 "$antigonid_03_birthright_11$"
 desc_ant_3_11_cmod:0 "Nul, pas même nos rivaux les plus acharnés, ne peut nier les glorieuses victoires de la dynastie antigonide."
 ant_3_10_cmod:0 "$antigonid_03_birthright_10$"
 desc_ant_3_10_cmod:0 "Nous ne pouvons nier la bienveillance de nos suzerains, qui nous ont accordé une grande autonomie en échange d'une alliance et de recrues."
 ant_3_10_2_cmod:0 "Gratitude grecque"
 desc_ant_3_10_2_cmod:0 "Pour chaque Grec mécontent de l'autorité des Macédoniens, un autre voit bien qu'ils assurent la sécurité de tous."
 ant_3_9_cmod:1 "Vers Gaza"
 desc_ant_3_9_cmod:0 "Notre royaume se tient prêt à venger les défaites de [GetCharacter('(int32)37').GetPraenomen] et de [GetCharacter('(int32)38').GetPraenomen] sur le Nil."
 me_ant_3_end_cmod:0 "Triomphe des Antigonides"
 desc_me_ant_3_end_cmod:0 "La ténacité et le courage des Antigonides sont une fois encore indéniables."
 ant_3_4_umod:0 "Invincible"
 desc_ant_3_4_umod:0 "L'armée royale des Antigonides est légitimement redoutée après la reconquête éclair de l'Asie."
 ant_1_mission_cooldown_tt:0 "Cette mission ne réapparaîtra pas."

