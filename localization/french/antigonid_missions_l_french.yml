l_french:
 ### Antigonos' Vision
 # Mission
 antigonid_01_vision:0 "Vision d'Antigone"
 antigonid_01_vision_BUTTON_TOOLTIP:0 "Par son courage et sa perspicacité, [GetCharacter('(int32)37').GetPraenomen] a fait de sa petite satrapie de [GetProvince('(int32)1936').GetArea.GetRegion.GetName] le plus puissant royaume des diadoques et fondé une dynastie qui régnera pendant des siècles." # [LocEditor:AwaitingBatchUpdate]
 antigonid_01_vision_BUTTON_DETAILS:0 ""
 antigonid_01_vision_DESCRIPTION:0 "Les succès glorieux de [GetCharacter('(int32)37').GetPraenomen] font honte aux autres successeurs, et le royaume qu'il s'est taillé dans l'empire de [GetCharacter('(int32)39').GetPraenomen] est sur le point de devenir le plus puissant royaume des diadoques, capable de dominer la Méditerranée." # [LocEditor:AwaitingBatchUpdate]
 antigonid_01_vision_CRITERIA_DESCRIPTION:0 "Protéger l'héritage de [GetCharacter('(int32)37').GetPraenomen] et assurer l'avenir de [GetCountry('PRY').GetName] en tant que puissance hégémonique en Orient."
 antigonid_01_vision_REWARD_DESCRIPTION:0 "Prévenir la disparition de l'héritage de [GetCharacter('(int32)37').GetPraenomen]."
 antigonid_01_vision_abort_tt:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y] a été divisé à la mort de [GetCharacter('(int32)37').GetName|Y]."
 antigonid_01_vision_wavers_abort_tt:0 "La mission #Y $antigonid_01_vision$#! va être #R abandonnée#!."
 # Tasks
 antigonid_01_vision_1:0 "Capitale orientale"
 antigonid_01_vision_1_DESC:2 "[GetCharacter('(int32)37').GetPraenomen] a depuis longtemps prévu une grande fête à Antigonie, destinée à célébrer l'achèvement de la cité et les victoires de la dynastie sur les autres diadoques."
 antigonid_01_vision_2:0 "Port d'Antigonie"
 antigonid_01_vision_2_DESC:0 "Nous devons décider comment développer les infrastructures maritimes d'Antigonie, en utilisant les ports au nord des Portes de Syrie sur la route de Perse, ou Hydatos, plus proche."
 antigonid_01_vision_2_allow_tt:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y] possède [GetProvince('(int32)790').GetName|Y], [GetProvince('(int32)789').GetName|Y], [GetProvince('(int32)795').GetName|Y] et [GetProvince('(int32)1871').GetName|Y]."
 antigonid_01_vision_2_reward_tt:0 "Développe [GetProvince('(int32)789').GetName|Y] ou [GetProvince('(int32)795').GetName|Y] pour en faire le port principal de [GetProvince('(int32)790').GetName|Y]."
 ant_mis_01_2_pops:0 "Pops"
 ant_mis_01_2_pop:0 "Pop"
 antigonid_01_vision_3:0 "Bois phénicien"
 antigonid_01_vision_3_DESC:1 "Les cités de Phénicie nous ont grandement aidés en fournissant bois d'œuvre, charpentiers de marine et marins. La domination de l'Égée, cependant, va nécessiter des approvisionnements plus importants encore."
 antigonid_01_vision_3_allow_tt1:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y] a une dépendance #Y $west_levantine$#! en [GetProvince('(int32)786').GetArea.GetName|Y] ou en [GetProvince('(int32)748').GetArea.GetName|Y] ayant un port."
 antigonid_01_vision_3_allow_tt2:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y] possède un port #Y $west_levantine$#! dans les provinces de [GetProvince('(int32)786').GetArea.GetName|Y] ou de [GetProvince('(int32)743').GetArea.GetName|Y]."
 antigonid_01_vision_4:0 "Terrain de jeu de Démétrios"
 antigonid_01_vision_4_DESC:0 "Nous devons poursuivre les campagnes de Démétrios en Grèce pour libérer les cités opprimées où Cassandre a établi des garnisons, Corinthe n'étant que la plus stratégique d'entre elles."
 antigonid_01_vision_4_allow_tt:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y] possède ou occupe [GetProvince('(int32)418').GetName|Y]."
 antigonid_01_vision_4_transfer_tt:0 "Si elle est occupée, la possession de [GetProvince('(int32)418').GetName|Y] sera immédiatement accordée à @[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]."
 antigonid_01_vision_4_fort_tt:0 "Jusqu'à #Y 2#! forts vont être construits à [ant_fortress_scope.GetName|Y]."
 antigonid_01_vision_4_op_tt:0 "L'opinion de tout pays #Y $hellenic$#! en [GetProvince('(int32)418').GetArea.GetRegion.GetName] continental à notre égard va aussi se dégrader de #R 15#!."
 antigonid_01_vision_4_completion_tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_4$$mission_task_completed_tt_2$"
 antigonid_01_vision_5:0 "Réitérer la proclamation de Tyr"
 antigonid_01_vision_5_DESC:0 "Après s'être assuré de [GetProvince('(int32)687').GetArea.GetRegion.GetName], [GetCharacter('(int32)37').GetPraenomen] a promis l'autonomie aux cités grecques. Cela nous a fait de nombreux amis sur les deux rives de l'Égée."
 antigonid_01_vision_5_opinion_tt:0 "L'opinion des pays mineurs #Y $hellenic$#! non $macedonian$ des régions de [GetProvince('(int32)416').GetArea.GetRegion.GetName|Y] et de [GetProvince('(int32)290').GetArea.GetRegion.GetName|Y] à l'égard de @[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y] va s'améliorer de #G 50#!."
 antigonid_01_vision_5_subject_tt:0 "Les dépendances vont aussitôt recevoir"
 antigonid_01_vision_5_country_num_tt:1 "L'opinion de [SCOPE.ScriptValue('antigonid_01_vision_5_country_num')|0Y] pays $hellenic$ non $macedonian$ à notre égard va s'améliorer de #G +30#!."
 antigonid_01_vision_5_subject_num_tt:0 "[SCOPE.ScriptValue('antigonid_01_vision_5_subject_num')|0Y] autres dépendances #Y $hellenic$#! ont aussi reçu #Y $ant_01_5_cmod$#!."
 antigonid_01_vision_5_claims_tt:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y] dispose de revendications sur toutes les localités de Grèce possédées ou soumises aux autres diadoques $ant_other_diadochi_tooltip$."
 antigonid_01_vision_6:0 "Officialiser la déification"
 antigonid_01_vision_6_DESC:0 "Si [GetCharacter('(int32)37').GetPraenomen] et [GetCharacter('(int32)38').GetPraenomen] sont déjà vénérés en [GetProvince('(int32)418').GetArea.GetRegion.GetName] et en [GetProvince('(int32)290').GetArea.GetRegion.GetName], il est temps d'adopter officiellement une posture divine à la cour orientale des Antigonides."
 antigonid_01_vision_6_allow_tt1:0 "[GetCharacter('(int32)37').GetName|Y] est mort."
 antigonid_01_vision_6_allow_tt2:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y] possède [GetProvince('(int32)790').GetName|Y]."
 antigonid_01_vision_6_allow_tt3:0 "Le [me_antigonids_scope.GetRulerTitle] [THIS.GetCountry.GetRuler.GetName|Y] a une popularité d'au moins #Y 70#!@popularity_icon! ([me_antigonids_scope.Custom('ant_mis_01_6_pop_cus_loc')])"
 antigonid_01_vision_6_allow_tt4:0 "La famille [me_antigonids_scope.GetRuler.GetFamily.GetName|Y] a un prestige d'au moins #Y 600#!@prestige! ([me_antigonids_scope.Custom('ant_mis_01_6_pre_cus_loc')])"
 ant_mis_01_6_pop_allow_sv_ongoing:0 "[SCOPE.ScriptValue('antigonid_01_vision_6_pop_current')|0R]/[SCOPE.ScriptValue('antigonid_01_vision_6_pop_target')|0Y]"
 ant_mis_01_6_pop_allow_sv_complete:0 "[SCOPE.ScriptValue('antigonid_01_vision_6_pop_current')|0Y]/[SCOPE.ScriptValue('antigonid_01_vision_6_pop_target')|0Y]"
 ant_mis_01_6_pre_allow_sv_ongoing:0 "[SCOPE.ScriptValue('antigonid_01_vision_6_pre_current')|0R]/[SCOPE.ScriptValue('antigonid_01_vision_6_pre_target')|0Y]"
 ant_mis_01_6_pre_allow_sv_complete:0 "[SCOPE.ScriptValue('antigonid_01_vision_6_pre_current')|0Y]/[SCOPE.ScriptValue('antigonid_01_vision_6_pre_target')|0Y]"
 antigonid_01_vision_7:0 "Protéger les frontières"
 antigonid_01_vision_7_DESC:0 "Ce n'est qu'une question de temps avant que les autres diadoques, poussés par la jalousie, renouvellent leurs alliances et envoient leurs armées marcher contre nous. Lorsque cela se produira, nous devrons être prêts."
 antigonid_01_vision_7_allow_tt:0 "Fortifie les frontières contre un diadoque au choix $ant_other_diadochi_tooltip$."
 antigonid_01_vision_8:0 "Repeupler Larande"
 antigonid_01_vision_8_DESC:0 "Les Larandiens, assiégés par Perdiccas, ont mis le feu à leur cité alors que leurs familles s'y trouvaient enfermées. Recoloniser la ville pourrait apaiser les querelles du passé et favoriser notre cause."
 antigonid_01_vision_8_culture_tt:0 "Toutes les autres cultures de la sphère culturelle #Y $anatolian$#! reçoivent"
 antigonid_01_vision_9:0 "Attirer des colons grecs"
 antigonid_01_vision_9_DESC:0 "Les Macédoniens ne constituent qu'une minorité dans le royaume d'Orient, mais encourager des colons venus des cités grecques à s'y établir contribuerait à son hellénisation et à son urbanisation."
 antigonid_01_vision_9_allow_tt1:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y] possède une localité #Y $hellenic$#! non $macedonian$ d'au moins #Y 10#! pops en [GetProvince('(int32)283').GetArea.GetName|Y], en [GetProvince('(int32)290').GetArea.GetName|Y] ou en [GetProvince('(int32)416').GetArea.GetRegion.GetName|Y]."
 antigonid_01_vision_9_allow_tt2:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y] a une dépendance #Y $hellenic$#! non $macedonian$ d'au moins #Y 20#! pops et #Y 3#! localités en [GetProvince('(int32)283').GetArea.GetName|Y], en [GetProvince('(int32)290').GetArea.GetName|Y], en [GetProvince('(int32)252').GetArea.GetName|Y], en [GetProvince('(int32)350').GetArea.GetName|Y], en [GetProvince('(int32)334').GetArea.GetName|Y] ou en [GetProvince('(int32)416').GetArea.GetRegion.GetName|Y]."
 antigonid_01_vision_9_reward_tt:0 "Fonde une nouvelle colonie grecque."
 antigonid_01_vision_11:0 "Enfermer Rhodes"
 antigonid_01_vision_11_DESC:0 "L'échec de [GetCharacter('(int32)38').GetPraenomen] à châtier la traîtrise de Rhodes permet aux Lagides de continuer à exercer leur influence en Égée. Mais nous avons depuis appris de nos erreurs…"
 antigonid_01_vision_11_soter_tt:0 "[GetCharacter('(int32)42').GetName|Y], [GetCountry('EGY').GetRulerTitle] de @[GetCountry('EGY').GetFlag]![GetCountry('EGY').GetName|Y], perd son surnom."
 antigonid_01_vision_12:0 "Libérateur des Grecs"
 antigonid_01_vision_12_DESC:0 "Nos proclamations resteront vides de sens tant que toutes les cités grecques soumises à des oligarchies tyranniques ou des garnisons n'auront pas été libérées, de même que toute la péninsule."
 antigonid_01_vision_12_allow_tt:0 "Aucun autre diadoque $antigonid_01_vision_12_diad_tt$"
 antigonid_01_vision_12_diad_tt:0 "$ant_other_diadochi_tooltip$ possèdent ou ont des dépendances dans les $ant_hellas_list_tt$. [me_antigonids_scope.Custom('ant_mis_01_12_pre_cus_loc')]"
 ant_hellas_list_tt:0 "provinces de [GetProvince('(int32)426').GetArea.GetName|Y], de [GetProvince('(int32)407').GetArea.GetName|Y], de [GetProvince('(int32)416').GetArea.GetName|Y], de [GetProvince('(int32)418').GetArea.GetName|Y], de [GetProvince('(int32)436').GetArea.GetName|Y] ou de [GetProvince('(int32)427').GetArea.GetName|Y]"
 antigonid_01_vision_12_culture_tt:0 "Toutes les autres cultures #Y helléniques#! non macédoniennes du pays vont aussi recevoir #Y $ant_01_12_culmod$#!."
 ant_mis_01_12_allow_sv_ongoing:0 "([SCOPE.ScriptValue('antigonid_01_vision_12_counter')|R0] localités actuellement)"
 ant_mis_01_12_allow_sv_complete:0 ""
 ant_other_diadochi_tooltip:0 "(@[GetCountry('MAC').GetFlag]![GetCountry('MAC').GetName|Y], @[GetCountry('TRE').GetFlag]![GetCountry('TRE').GetName|Y], @[GetCountry('EGY').GetFlag]![GetCountry('EGY').GetName|Y] et @[GetCountry('SEL').GetFlag]![GetCountry('SEL').GetName|Y])"
 antigonid_01_vision_13:0 "Ligue de Corinthe"
 antigonid_01_vision_13_DESC:0 "[GetCharacter('(int32)35').GetPraenomen] II avait formé une institution destinée à assurer la défense commune de la Grèce sous autorité macédonienne. Donner naissance à une nouvelle ligue pourrait s'avérer utile à nous et nos amis."
 antigonid_01_vision_13_allow_tt:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y] a au moins [SCOPE.ScriptValue('antigonid_01_vision_13_target')|Y0] dépendances de culture #Y $hellenic$#!, de #Y 3#! localités chacune, dont les capitales se trouvent dans les provinces ci-dessus. [SCOPE.Custom('ant_mis_01_13_cus_loc')]"
 antigonid_01_vision_13_league_tt:0 "La #Y $LEAGUE_OF_KORINTHOS$#! va être formée comme feudataire en Grèce, sur nos territoires et ceux de nos dépendances grecques."
 antigonid_01_vision_13_allow_418_tt:1 "[GetProvince('(int32)418').GetName|Y] est possédée par une dépendance #Y $hellenic$#!."
 ant_mis_01_13_allow_sv_ongoing:0 "([SCOPE.ScriptValue('antigonid_01_vision_13_counter')|R0]/[SCOPE.ScriptValue('antigonid_01_vision_13_target')|Y0])"
 ant_mis_01_13_allow_sv_complete:0 "([SCOPE.ScriptValue('antigonid_01_vision_13_counter')|Y0]/[SCOPE.ScriptValue('antigonid_01_vision_13_target')|Y0])"
 antigonid_01_vision_14:0 "Conquête des diadoques"
 antigonid_01_vision_14_DESC:0 "Frapper les diadoques voisins les poussera à réfléchir à deux fois à leurs relations avec les Antigonides et les tiendra occupés."
 antigonid_01_vision_14_allow_tt1:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y] ou ses dépendances possèdent [GetProvince('(int32)509').GetArea.GetName|Y] à l'est du Nil et [GetProvince('(int32)659').GetArea.GetName|Y]."
 antigonid_01_vision_14_allow_tt2:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y] ou ses dépendances possèdent [GetProvince('(int32)350').GetArea.GetName|Y] et [GetProvince('(int32)362').GetArea.GetName|Y]."
 antigonid_01_vision_14_allow_tt3:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y] ou ses dépendances possèdent [GetProvince('(int32)872').GetArea.GetName|Y] et [GetProvince('(int32)862').GetArea.GetName|Y]."
 antigonid_01_vision_15:0 "Alliance pragmatique"
 antigonid_01_vision_15_DESC:0 "L'état de guerre constant avec les autres diadoques n'est sans doute pas sage. Nous assurer d'une alliance avec un autre successeur permettrait de relâcher une bonne part de la pression à laquelle nous sommes soumis."
 antigonid_01_vision_15_allow_tt:0 "N'importe quel autre diadoque $ant_other_diadochi_tooltip$ limitrophe a une opinion d'au moins #G 50#! à notre égard, n'est pas en guerre contre nous ou déjà notre allié, n'est pas une dépendance, et n'est pas un rival de notre propre dirigeant."
 antigonid_01_vision_15_reward_tt:0 "Accorde une alliance et, si possible, un mariage royal avec un autre diadoque."
 # Modifiers
 sea_king_cmod:0 "Roi des mers"
 desc_sea_king_cmod:1 "La perte de l'empire construit par [GetCharacter('(int32)37').GetPraenomen] en Occident peut encore être rattrapée par des expéditions sur l'autre rive de l'Égée."
 ant_01_1_pmod:0 "Antigonie sur l'Oronte"
 desc_ant_01_1_1_pmod:0 "Cette grande cité a été fondée comme nouvelle capitale orientale de son royaume par [GetCharacter('(int32)37').GetPraenomen] le Borgne. Elle occupe une situation stratégique entre la Palestine, la Mésopotamie et l'Anatolie." # [LocEditor:AwaitingBatchUpdate]
 ant_01_5_cmod:0 "Proclamation de Tyr"
 desc_ant_01_5_cmod:0 "La proclamation de [GetCharacter('(int32)37').GetPraenomen] destinée à protéger l'indépendance des cités grecques a aidé à convaincre les cités de l'avantage de bénéficier de la protection antigonide."
 ant_01_6_cmod:0 "$antigonid_01_vision_6$"
 desc_ant_01_6_cmod:0 "Suivant l'exemple de [GetCharacter('(int32)39').GetPraenomen] le Grand, copié par ces flagorneurs d'Athéniens pour honorer [GetCharacter('(int32)38').GetPraenomen] et [GetCharacter('(int32)37').GetPraenomen], il est temps d'accepter pleinement la divinité des Antigonides."
 ant_01_7_pmod:0 "$antigonid_01_vision_7$"
 desc_ant_01_7_pmod:0 "Il existe de nombreuses façons de renforcer une fortification si l'on sait qu'une attaque est imminente : en faisant des réparations, en augmentant les patrouilles ou en palliant ses points faibles."
 ant_01_8_pmod:0 "Encouragement à la recolonisation"
 desc_ant_01_8_pmod:0 "Des efforts ont été faits pour diriger les colons vers cette province afin de la redynamiser."
 ant_01_4_cmod:0 "$antigonid_01_vision_4$"
 desc_ant_01_4_cmod:1 "Maintenant que l'Acrocorinthe est sous contrôle antigonide, nous n'avons jamais été aussi près d'assurer notre domination sur la Grèce."
 ant_01_9_pmod:0 "Enthousiasme colonial"
 desc_ant_01_9_pmod:0 "La fondation de cette colonie nouvelle offre des opportunités aux colons ambitieux et encourage la recolonisation."
 ant_01_2_1_pmod:0 "Port en Orient"
 desc_ant_01_2_1_pmod:0 "Les chantiers navals et les quais de ce grand port sont une merveille à contempler et font des Antigonides une grande puissance maritime."
 ant_01_2_2_pmod:0 "Port florissant"
 desc_ant_01_2_2_pmod:0 "Les investissements et les commandes nombreuses de navires marchands et militaires animent constamment ce port."
 ant_01_11_1_pmod:0 "Occupation antigonide"
 desc_ant_01_11_1_pmod:0 "Les garnisons antigonides et leur autorité directe ne sont guère appréciées des fiers habitants de [GetProvince('(int32)266').GetName]."
 ant_01_11_2_pmod:0 "Colosse détruit"
 desc_ant_01_11_2_pmod:0 "La destruction de leur colosse a porté un rude coup aux Rhodiens."
 me_ant_1_cmod:0 "Stratège d'Asie"
 desc_me_ant_1_cmod:0 "Lors du partage de Triparadisos, [GetCharacter('(int32)37').GetPraenomen] a été reconnu stratège ou général d'Asie par [GetCharacter('(int32)9').GetPraenomen], régent des héritiers de [GetCharacter('(int32)39').GetPraenomen]. Cela confère une grande autorité à ses décisions et assure le développement de son royaume."
 ant_01_3_ant_cmod:0 "Ingérences phéniciennes"
 desc_ant_01_3_ant_cmod:0 "Tout en se reconnaissant nos dépendants, les rois et clients qui nous servent sont attachés à préserver, au moins en apparence, leur autonomie."
 ant_01_3_sid_cmod:0 "Accord entre diadoques"
 desc_ant_01_3_sid_cmod:0 "Nos dirigeants ont procédé à des arrangements avec leurs suzerains diadoques afin de faire avancer leurs intérêts personnels."
 ant_01_14_cmod:0 "Assurances"
 desc_ant_01_14_cmod:0 "Nos victoires sur les autres diadoques ont prouvé à tous les Macédoniens que les Antigonides sont les plus dignes successeurs de la Macédoine."
 ant_01_13_cmod:0 "Autonomie intérieure"
 desc_ant_01_13_cmod:0 "En se retenant de pratiquer la moindre ingérence dans nos affaires intérieures, nos suzerains se sont assuré la loyauté de nombreux membres de notre gouvernement."
 ant_01_8_culmod:0 "Rameau d'olivier"
 desc_ant_01_8_culmod:0 "Grâce au rameau d'olivier symbolique qui lui a été tendu, cette culture est prête à suivre l'autorité d'étrangers."
 me_ant_01_3_cmod:0 "Marins phéniciens"
 desc_me_ant_01_3_cmod:0 "Un flot constant de rameurs et marins phéniciens alimente nos flottes en lui assurant des équipages expérimentés et courageux."
 me_ant_1_end_cmod:0 "Fondateur hellénistique"
 desc_me_ant_1_end_cmod:0 "Les triomphes de la dynastie antigonide ont nettement surpassé ceux des autres diadoques, permettant d'unir véritablement le noyau méditerranéen de l'empire de [GetCharacter('(int32)39').GetPraenomen] en Orient."
 ant_01_3_egy_cmod:0 "Chantiers navals phéniciens"
 desc_ant_01_3_egy_cmod:0 "Notre implication dans les affaires des Sidoniens porte ses fruits et nous bénéficions de la générosité des Phéniciens."
 ant_01_8_general_culmod:0 "Diplomatie culturelle"
 desc_ant_01_8_general_culmod:0 "$desc_ant_01_8_culmod$"
 ant_01_5_refused_synoikism_cmod:0 "Plaidoyer rejeté"
 desc_ant_01_5_refused_synoikism_cmod:0 "Le refus de notre suzerain de procéder à un arbitrage légal et diplomatique mécontente le gouvernement."
 ant_01_5_synoikism_cmod:0 "Synœcisme organisé"
 desc_ant_01_5_synoikism_cmod:0 "L'engagement de notre suzerain à procéder à un arbitrage légal et diplomatique a impressionné le gouvernement."
 ant_01_12_culmod:0 "Libérateur des Grecs"
 desc_ant_01_12_culmod:0 "Expulser les garnisons et gouvernements tyranniques des autres diadoques a grandement satisfait ces dépendances grecques."
 # Opinions
 ant_01_tyre_proc_opmod:0 "Proclamation de Tyr"
 ant_01_9_opmod:0 "Colons incités"
 ant_01_3_opmod:0 "Philoclès emprisonné"
 ant_01_15_rej_opmod:0 "Alliance refusée"
 ant_01_15_pra_opmod:0 "Alliance pragmatique"
 ant_01_15_mar_opmod:0 "$opinion_royal_marriage_ci$" # Royal Marriage
 ant_01_5_korinth_opmod:0 "Garnisons macédoniennes"
 ant_01_5_synoikism_opmod:0 "Contribution au synœcisme"
 ant_01_5_dispute_opmod:0 "Querelle résolue"
 ant_01_5_dispute_ignored_opmod:0 "Querelle ignorée"
 ant_1_5_doubts_opmod:0 "Bienveillance douteuse"
 # Loyalty
 ant_01_3_philokles_denied_loyalty:0 "A refusé la revendication sur [GetProvince('(int32)747').GetName]"
 ant_01_3_usurped_throne:0 "Trône usurpé"
 # Decisions
 install_philokles_egypt:0 "Installer Philoclès à [GetProvince('(int32)747').GetName]"
 install_philokles_egypt_desc:0 "Le prince phénicien de [GetProvince('(int32)747').GetName] est venu nous trouver après que les Antigonides ont refusé de soutenir ses prétentions sur le trône de la cité. Le lui assurer nous offrirait assurément de nets avantages sur les mers."
 install_philokles_egypt_subject_tt:0 "#Y $SID$#! va devenir notre tributaire."
 # Other
 move_country_with_close_family_effect_tt:0 "[move_country_with_close_family_character.GetName|Y] et tous ses parents proches vont se rendre en @[move_country_with_close_family_employer.GetFlag]![move_country_with_close_family_employer.GetName|Y]."
