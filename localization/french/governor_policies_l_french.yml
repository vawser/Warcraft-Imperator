l_french:
 GOV_POLICY_TT:0 "#T $NAME$#!\n$DETAILS$\n\n#TF $DESC$#!"
 GOVPOL_FOR_PROVINCES:1 "Pour chaque localité de la province :\n$DATA$"
 GOVPOL_FOR_CAPITAL:0 "Pour la capitale de la province :\n$DATA$"
 GOVPOL_FOR_NON_CAPITAL:1 "Pour chaque localité n'étant pas la capitale de la province :\n$DATA$"
 GOVPOL_FOR_GOVERNOR:0 "Pour le gouverneur :\n$DATA$"
 GOV_POLICY_MONTHLY_CHANCE:0 "Chaque mois, il y a une chance que ceci se produise :"
 GOVPOL_CAPITAL_PROVINCE:2 "#T Politique du gouverneur#!\nCliquer pour choisir une nouvelle politique pour la $NAME|Y$. Cela va nous coûter $COST$"
 GOVPOL_NOT_OWNED_BY_YOU:0 "Pour y changer la politique appliquée, nous devons posséder la province."
 GOVPOL_NO_GOV_PRESENT:0 "Pour pouvoir lui indiquer de suivre une politique, il faut qu'un gouverneur soit nommé dans la $NAME$."
 GOVPOL_GOV_NOT_LOYAL:0 "La loyauté de $NAME$ est insuffisante pour changer de politique : elle devrait être supérieure à $VAL|Y%2$, mais n'est pour l'heure que de $CURR|Y2%$."
 GOVPOL_ALREADY:0 "$WHO$ mène déjà une politique de $NAME$ dans la $WHERE$."
 GOVPOL_JUST_DO_IT:1 "Passer à une politique de $POLICY|Y$ dans la $WHERE$ va coûter $COST$"
 GOVPOL_DO_IT:1 "#T Politique du gouverneur#!\nCliquer pour définir une nouvelle politique pour la $WHERE|Y$. Cela va coûter $COST$"
 GOVPOL_TOOLTIP:0 "[GetChangeGovernorPoliciesTooltip(ProvinceWindow.GetState)]\n\n[ProvinceWindow.GetState.GetGovernorPoliciesTooltip]"
 OVERVIEW_GOVPOL_TOOLTIP:1 "[GetChangeGovernorPoliciesTooltip(StateItem.GetState)]\n"
 # Specific ones
 acquisition_of_wealth:0 "Enrichissement personnel"
 acquisition_of_wealth_desc:1 "Cette politique va permettre d'accroître les revenus des taxes et du commerce de toute la province, mais aussi permettre l'enrichissement de son gouverneur. Certains personnages malfaisants sont essentiellement préoccupés par leur propre enrichissement."
 religious_conversion:0 "Conversion religieuse"
 religious_conversion_desc:2 "Cette politique va accroître la vitesse à laquelle les pops de toute la province vont se convertir à la religion de l'État. Propager notre foi permet d'assimiler plus aisément les populations d'origine étrangère au sein de la culture dominante."
 cultural_assimilation:0 "Assimilation culturelle"
 cultural_assimilation_desc:1 "Cette politique va accroître la vitesse à laquelle les pops de toute la province vont s'assimiler à la culture dominante du pays. Les pops ainsi assimilées sont plus satisfaites, et donc plus productives et moins déloyales."
 bleed_them_dry:0 "Exploitation abusive"
 bleed_them_dry_desc:1 "Cette politique va accroître de manière importante les revenus de la province, au prix d'une agitation plus importante et d'une production de denrées réduite. Il y a après tout une limite à ce que les gens peuvent tolérer et se contenter de la situation."
 borderlands:0 "Région frontalière"
 borderlands_desc:1 "Cette politique va accroître les levées d'effectifs parmi les pops de la province et permettre une défense renforcée. Veiller à disposer de recrues et de fortifications puissantes est indispensable pour la victoire."
 encourage_trade:0 "Développement du commerce"
 encourage_trade_desc:2 "Cette politique va accroître les revenus et la production de denrées dans toute la province en encourageant les négociants étrangers à y faire des affaires. Dès qu'une occasion est offerte, il se trouve toujours quelqu'un pour se faire de l'argent."
 social_mobility:0 "Mobilité sociale"
 social_mobility_desc:2 "Cette politique va accroître la vitesse à laquelle les pops de la province vont être promues, depuis la classe des esclaves à celle des nobles. L'encouragement à une saine distribution des échanges assurera un meilleur fonctionnement de l'économie."
 local_autonomy:0 "Autonomie locale"
 local_autonomy_desc:1 "Cette politique va accroître la satisfaction des pops de la province au prix d'une réduction importante de la production de denrées. En allégeant le fardeau de la population, nous sommes certains de les satisfaire."
 civilization_effort:0 "Action civilisatrice"
 civilization_effort_desc:2 "Cette politique va accroître la vitesse à laquelle la province est civilisée et lentement pacifier les contrées barbares limitrophes. Quand il s'agit d'amener la lumière aux gens, seules la construction d'infrastructures et la propagation de la culture et de l'enseignement fonctionnent."
 gov_pol.1.t:1 "#Y 1#! pop se convertit à la foi [ROOT.GetState.GetGovernorOrRuler.GetEmployer.GetReligion.GetName].\n\n[ROOT.GetState.GetGovernorOrRuler.GetName] a déjà permis la conversion de #Y [SCOPE.ScriptValue('religionator_svalue')|0]#! pops et est considéré comme [ROOT.GetState.GetGovernorOrRuler.Custom('get_religionator_descriptor')]."
 gov_pol.2.t:1 "#Y 1#! pop adopte la culture [ROOT.GetState.GetGovernorOrRuler.GetEmployer.GetPrimaryCulture.GetName].\n\n[ROOT.GetState.GetGovernorOrRuler.GetName] a déjà permis son adoption par #Y [SCOPE.ScriptValue('culturenator_svalue')|0]#! pops et est considéré comme [ROOT.GetState.GetGovernorOrRuler.Custom('get_culturenator_descriptor')]."
 gov_pol.3.t:1 "Accroît de 2 le niveau de civilisation des territoires limitrophes où a été notée une présence barbare."
 gov_pol.4.t:1 "Fait décroître ou met fin à la présence barbare dans les localités limitrophes."
 gov_pol.5.t:1 "#Y 1#! pop de chaque localité où cela est possible va être promue ou rétrogradée afin d'atteindre un meilleur équilibre entre citoyens, hommes libres et esclaves. Les tribaux ne sont pas concernés"
 gov_pol.6.t:1 "#Y 1#! pop de #Y tribaux#! devient une pop soit d'#Y hommes libres#!, soit d'#Y esclaves#!.\n\n[ROOT.GetState.GetGovernorOrRuler.GetName] a déjà permis la promotion de #Y [SCOPE.ScriptValue('enlightenator_svalue')|0]#! pops au total, et est considéré comme [ROOT.GetState.GetGovernorOrRuler.Custom('get_enlightenator_descriptor')]"
 centralize_pops:0 "Rassembler les habitants"
 centralize_pops_desc:1 "Cette politique va encourager la migration vers la capitale provinciale et accélérer la migration des pops locales afin de concentrer la population. Une métropole florissante est encore le signe le plus sûr de la prospérité d'une province."
 gov_pol.7.t:1 "#Y 1#! pop quitte une localité aléatoire pour s'installer dans la capitale de la province"
 decentralize_pops:0 "Disperser les habitants"
 decentralize_pops_desc:1 "Cette politique va encourager et accélérer la migration des pops depuis la capitale provinciale afin de répartir la population de manière plus homogène. Parfois, toutes les céréales du monde ne sauraient régler l'ensemble des problèmes liés à la surpopulation."
 gov_pol.8.t:1 "#Y 1#! pop quitte une localité très peuplée pour s'installer dans une autre peu peuplée, afin de parvenir à une répartition plus homogène de la population de la province – sans jamais dépasser le plafond fixé par la #Y capacité de peuplement#! de cette localité"
 pop_from_maptext_tt_citizen:0 "1 pop de @citizen! s'est réinstallé ici."
 pop_from_maptext_tt_tribesmen:0 "1 pop de @tribesmen! s'est réinstallée ici."
 pop_from_maptext_tt_freemen:0 "1 pop de @freemen! s'est réinstallée ici."
 pop_from_maptext_tt_slaves:0 "1 pop de @slaves! s'est réinstallée ici."
 harsh_treatment:0 "Répression implacable"
 harsh_treatment_desc:1 "Cette politique va accroître la loyauté de la province au prix d'une réduction de sa productivité et d'un encouragement aux pops à en émigrer. S'il y a un prix à payer pour cela, une démonstration de force est parfois le meilleur moyen de mettre fin aux dissensions."
