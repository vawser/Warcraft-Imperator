l_french:
 war_council.1.t:0 "Réunion du Conseil de guerre"
 war_council_assembles_monarchy:0 "Les brumes du soir tombent sur [ROOT.GetCountry.GetCapital.GetName] et ses palais magnifiques lorsque trois silhouettes se dessinent à la porte de la chambre des audiences royales : [SCOPE.sChar('marshal').GetPraenomen], [SCOPE.sChar('marshal').Custom('get_council_1_descriptor')], [SCOPE.sChar('guard').GetPraenomen], [SCOPE.sChar('guard').Custom('get_council_2_descriptor')], et [SCOPE.sChar('third_party').GetPraenomen], [SCOPE.sChar('third_party').Custom('get_council_3_descriptor')]. Tous entrent dans la pièce, chacun bien déterminé à convaincre la cour [ROOT.GetCountry.GetAdjective] de la justesse de ses vues."
 war_council_assembles_monarchy_2:0 "Alors que [ROOT.GetCountry.GetCapital.GetName] est déjà endormie, le Conseil de guerre se prolonge encore.\n\nAssemblés dans une salle du palais se trouvent trois des meilleurs conseillers [ROOT.GetCountry.GetAdjective], réunis là pour lui donner leur avis, chacun bien déterminé à nous convaincre de la pertinence de ses arguments : [SCOPE.sChar('marshal').GetPraenomen], [SCOPE.sChar('marshal').Custom('get_council_1_descriptor')] ; [SCOPE.sChar('guard').GetPraenomen], [SCOPE.sChar('guard').Custom('get_council_2_descriptor')] ; et [SCOPE.sChar('third_party').GetPraenomen], [SCOPE.sChar('third_party').Custom('get_council_3_descriptor')]."
 war_council_assembles_tribal:0 "Les voix bourrues s'élèvent pour êtres entendues par-dessus les bruits provenant du dehors, semblant présager déjà des combats à venir qui doivent être décidés lors de la réunion du Conseil de guerre [ROOT.GetCountry.GetAdjective].\n\nLà se trouvent assemblés plusieurs des membres les plus respectés du Conseil : [SCOPE.sChar('marshal').GetPraenomen], [SCOPE.sChar('marshal').Custom('get_council_1_descriptor')] ; [SCOPE.sChar('guard').GetPraenomen], [SCOPE.sChar('guard').Custom('get_council_2_descriptor')] ; et [SCOPE.sChar('third_party').GetPraenomen], [SCOPE.sChar('third_party').Custom('get_council_3_descriptor')]."
 war_council_assembles_tribal_2:0 "Après plusieurs jours de voyage, les membres du Conseil de guerre [ROOT.GetCountry.GetAdjective] sont enfin réunis à [ROOT.GetCountry.GetCapital.GetName], prêts à échanger leurs vues sur la guerre et les ennemis de la tribu.\n\nAppuyés sur une large table se trouvent là [SCOPE.sChar('marshal').GetPraenomen], [SCOPE.sChar('marshal').Custom('get_council_1_descriptor')], [SCOPE.sChar('guard').GetPraenomen], [SCOPE.sChar('guard').Custom('get_council_2_descriptor')], et [SCOPE.sChar('third_party').GetPraenomen], [SCOPE.sChar('third_party').Custom('get_council_3_descriptor')], chacun opinant en présentant son point de vue."
 get_council_1_descriptor_1:0 "l'un des plus grands esprits militaires du pays"
 get_council_1_descriptor_2:0 "véritable génie de la logistique"
 get_council_1_descriptor_3:0 "qui s'est rendu célèbre par ses discours persuasifs"
 get_council_1_descriptor_4:0 "réputé pour sa piété et ses convictions"
 get_council_1_descriptor_5:0 "un commandant apprécié et compétent"
 get_council_1_descriptor_6:0 "l'auteur de plusieurs traités militaires"
 get_council_2_descriptor_1:0 "un meneur d'hommes aussi astucieux que prudent"
 get_council_2_descriptor_2:0 "un conseiller madré et brillant"
 get_council_2_descriptor_3:0 "un orateur tenu en haute estime"
 get_council_2_descriptor_4:0 "le bienfaiteur de nombreux temples"
 get_council_2_descriptor_5:0 "réputé pour ses mœurs légères"
 get_council_2_descriptor_6:0 "un conseiller pragmatique et respecté"
 get_council_3_descriptor_1:0 "un expert du combat singulier"
 get_council_3_descriptor_2:0 "qui jouit d'une belle réputation dans l'administration"
 get_council_3_descriptor_3:0 "philosophe et poète de grand renom"
 get_council_3_descriptor_4:0 "dont l'on dit que les dieux parlent par sa bouche"
 get_council_3_descriptor_5:0 "un conseiller d'une certaine réputation"
 get_council_3_descriptor_6:0 "encore peu connu mais dont les idées sont réputées novatrices"
 war_council_all_three_agree_1:0 "\n\nAlors que les discussions se prolongent, il devient de plus en plus visible que, en dépit de leurs points de vue personnels aussi différents qu'assurés, les trois conseillers s'accordent tous. Et chacun de se tourner tour à tour vers le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] afin d'achever de le persuader que [SCOPE.sC('target_country_1').GetName] doit passer sous le contrôle [ROOT.GetCountry.GetName]."
 war_council_all_three_agree_2:0 "\n\nMais les débats virent rapidement au chaos, chacun des conseillers cherchant bruyamment à faire valoir son point de vue. Lorsque, soudain, la voix calme du [ROOT.GetCountry.GetRulerTitle] met un terme à toutes leurs arguties, d'une seule courte phrase : « [SCOPE.sC('target_country_1').GetName] doit disparaître. »\n\nSoufflés, les trois conseillers retombent dans leurs sièges, commençant déjà à se demander comment cela avait pu leur échapper avant de lui prêter serment de fidélité : le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] est un véritable génie de la politique !"
 war_council_1_and_2_agree:0 "\n\nDébattant les uns avec les autres, les conseillers s'affrontent et se répondent, engagés dans une joute oratoire qui surprendrait jusqu'aux poètes antiques. À mesure que passent les heures, il devient évident que [SCOPE.sChar('guard').GetPraenomen] et [SCOPE.sChar('marshal').GetPraenomen] sont d'accord que nos armées se portent vers les territoires [SCOPE.sC('target_country_1').GetAdjective] au cours de la prochaine campagne. Mais [SCOPE.sChar('third_party').GetPraenomen], quant à lui, est persuadé que les terres de [SCOPE.sC('target_country_3').GetName] seraient bien plus intéressantes pour l'autorité [ROOT.GetCountry.GetAdjective]…"
 war_council_1_and_3_agree:0 "\n\nÀ mesure que la nuit s'avance, [SCOPE.sChar('marshal').GetPraenomen] se montre de plus en plus virulent, persuadé qu'il est que [SCOPE.sC('target_country_1').GetName] devrait sentir toute la puissance des armées [ROOT.GetCountry.GetAdjective] – et, de façon étonnante, [SCOPE.sChar('third_party').GetPraenomen] lui-même commence à se ranger à son avis.\n\nMais [SCOPE.sChar('guard').GetPraenomen] continue de défendre son point de vue, insistant sur le fait, selon ses informateurs dans les campagnes [SCOPE.sC('target_country_2').GetAdjective], que les territoires de [SCOPE.sC('target_country_2').GetName] sont tout prêts à être conquis."
 war_council_2_and_3_agree:0 "\n\nAlors que chacun avance autant d'arguments imparables qu'imparfaits, un accord semble toutefois se dessiner : [SCOPE.sChar('guard').GetPraenomen] et [SCOPE.sChar('third_party').GetPraenomen] partagent l'avis qu'il est nécessaire de mettre un terme à la menace [SCOPE.sC('target_country_2').GetAdjective]. Malgré tout, [SCOPE.sChar('marshal').GetPraenomen] n'a de cesse de rétorquer que c'est vers les riches territoires de [SCOPE.sC('target_country_1').GetName] que nos armées devraient s'avancer. C'est donc à nous qu'il revient de décider de nos prochaines actions."
 war_council_all_3_different_1:0 "\n\nNéanmoins, en dépit de tous leurs longs discours, débats et arguments, aucun accord ne semble pouvoir être trouvé entre eux sur les plans d'expansion future du pays. [SCOPE.sChar('marshal').GetPraenomen] se montre fermement convaincu que la province [SCOPE.sC('target_country_1').GetAdjective] de [SCOPE.sP('target_province_1').GetState.GetShortName] devrait passer sous autorité [ROOT.GetCountry.GetAdjective]. [SCOPE.sChar('guard').GetPraenomen] et [SCOPE.sChar('third_party').GetPraenomen], pourtant, conseillent respectivement que nous nous concentrions sur [SCOPE.sC('target_country_2').GetName] ou [SCOPE.sC('target_country_3').GetName]…"
 war_council_all_3_different_2:0 "\n\nCommentaires abrupts et remarques insultantes commencent à se faire entendre, alors que les conseillers se contredisent et argumentent avec une adresse consommée, chacun apportant ainsi la preuve de son habileté à manier le discours politique.\n\nMais, au final, aucun compromis ne peut être trouvé, et trois directions restent possibles au terme de tous ces échanges : [SCOPE.sChar('marshal').GetPraenomen] est pour une guerre contre [SCOPE.sC('target_country_1').GetName] ; [SCOPE.sChar('guard').GetPraenomen] contre [SCOPE.sC('target_country_2').GetName] ; et [SCOPE.sChar('third_party').GetPraenomen] conseille de mettre la main sur les territoires [SCOPE.sC('target_country_3').GetName]…\n\nC'est donc à nous qu'il appartient de prendre la décision finale."
 war_council_target_province_1_area_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] va disposer de #Y revendications#! sur la province #Y [SCOPE.sP('target_province_1').GetOwner.GetAdjective]#! de #Y [SCOPE.sP('target_province_1').GetArea.GetName]#!."
 war_council_target_province_2_area_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] va disposer de #Y revendications#! sur la province #Y [SCOPE.sP('target_province_2').GetOwner.GetAdjective]#! de #Y [SCOPE.sP('target_province_2').GetArea.GetName]#!."
 war_council_target_province_3_area_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] va disposer de #Y revendications#! sur la province #Y [SCOPE.sP('target_province_3').GetOwner.GetAdjective]#! de #Y [SCOPE.sP('target_province_3').GetArea.GetName]#!."
 war_council_one_and_two:1 "Déclarons la guerre à [SCOPE.sP('target_province_1').GetOwner.GetName]"
 war_council_one_and_three:1 "Marchons contre [SCOPE.sC('target_country_1').GetName]"
 war_council_two_and_three:1 "Prenons les terres [SCOPE.sC('target_country_2').GetAdjective]"
 war_council_one:0 "[SCOPE.sChar('marshal').GetPraenomen] a raison, préparons la guerre contre [SCOPE.sC('target_country_1').GetName]"
 war_council_two:0 "[SCOPE.sChar('guard').GetPraenomen] a raison, préparons les armées à marcher contre [SCOPE.sC('target_country_2').GetName]"
 war_council_three:0 "[SCOPE.sChar('third_party').GetPraenomen] a raison, nous devons conquérir [SCOPE.sP('target_province_3').GetOwner.GetName]"
 war_council_all_3_agree:0 "Bien, si tout le monde est du même avis…"
 war_council_nope:0 "Quels incapables !"
 not_summoned_war_council_recently_tt:0 "@trigger_no! Jusqu'au [SCOPE.GetRootScope.GetCountry.GetVariableExpiry('summoned_war_council')|Y], il sera impossible de réunir à nouveau le #Y Conseil de guerre#!."
 summon_war_council_title_tt:0 "#T Réunir le Conseil de guerre#!"
 summon_war_council_desc_tt:1 "#TF Rassemble certains des plus proches conseillers afin de déterminer la voie à suivre pour les prochaines conquêtes et forger une revendication acceptable sur une province limitrophe, tous les 10 ans."
 ### Republic
 war_council.2.t:0 "Réunion du Conseil de guerre du Sénat"
 war_council_assembles_republic:0 "Plusieurs heures se sont déjà écoulées depuis que les portes du Sénat ont été fermées pour la nuit, mais quatre personnes restent assises, plongées dans une discussion animée sur la question des conquêtes à venir.\n\n[SCOPE.sChar('marshal').GetPraenomen], [SCOPE.sChar('marshal').Custom('get_republic_council_descriptor_marshal')], [SCOPE.sChar('guard').GetPraenomen], [SCOPE.sChar('guard').Custom('get_republic_council_descriptor_guard')], et [SCOPE.sChar('third_party').GetPraenomen], [SCOPE.sChar('third_party').Custom('get_republic_council_descriptor_third_party')], rivalisent tous d'arguments pour persuader les autres de la justesse de leurs vues."
 war_council_assembles_republic_2:0 "Le décor majestueux des bâtiments civiques de [ROOT.GetCountry.GetCapital.GetName] offre un cadre des plus pittoresques au débat qui se déroule entre les plus grands hommes de la République au sujet des guerres à venir. [SCOPE.sChar('marshal').GetPraenomen], [SCOPE.sChar('marshal').Custom('get_republic_council_descriptor_marshal')], [SCOPE.sChar('guard').GetPraenomen], [SCOPE.sChar('guard').Custom('get_republic_council_descriptor_guard')], et [SCOPE.sChar('third_party').GetPraenomen], [SCOPE.sChar('third_party').Custom('get_republic_council_descriptor_third_party')], qui tous trois cherchent à convaincre les autres de leur vision."
 war_council_all_three_agree_republic:0 "\n\nAlors que la discussion se prolonge, il devient de plus en plus évident qu'en dépit des fréquentes querelles entre les partis au Sénat, il y a une question sur laquelle tous s'accordent : les trois sénateurs, de façon assez étonnante, se disent unanimement persuadés que [SCOPE.sC('target_country_1').GetName] doit être la cible des prochaines campagnes de l'armée [ROOT.GetCountry.GetAdjective]."
 war_council_1_and_2_agree_republic:0 "\n\nEn peu de temps, les couloirs du Sénat résonnent des éclats de voix de sénateurs au visage rougi par la colère, chacun cherchant à faire prévaloir son point de vue afin de favoriser les intérêts de son propre parti. Il paraît évident que [SCOPE.sChar('guard').GetPraenomen] et [SCOPE.sChar('marshal').GetPraenomen] sont de fermes partisans de la conquête des territoires [SCOPE.sC('target_country_1').GetAdjective], ce qui est parfaitement en accord avec les projets du [SCOPE.sChar('marshal').GetParty.GetName] et du [SCOPE.sChar('guard').GetParty.GetName]. Au contraire, [SCOPE.sChar('third_party').GetPraenomen] fait tout pour que le [SCOPE.sChar('third_party').GetParty.GetName] tire parti de la conquête des riches territoires [SCOPE.sC('target_country_3').GetAdjective]."
 assemble_war_council_republic_button_title_tt:0 "#T Réunir le Conseil de guerre du Sénat#!"
 assemble_war_council_republic_button_desc_tt:0 "#TF Réunit les conseillers les plus prestigieux afin de déterminer la voie à suivre pour les prochaines conquêtes et forger une revendication acceptable sur une province, une fois tous les 10 ans.#!"
 # Descriptions for first character
 get_republic_council_descriptor_marshal_1:0 "un sénateur bien connu pour son redoutable esprit tactique"
 get_republic_council_descriptor_marshal_2:0 "un sénateur souvent associé au gouvernement du pays"
 get_republic_council_descriptor_marshal_3:0 "un sénateur célèbre pour ses discours magnifiques"
 get_republic_council_descriptor_marshal_4:0 "un sénateur réputé pour sa piété"
 get_republic_council_descriptor_marshal_fallback:0 "un sénateur fier et entêté"
 # Descriptions for second character
 get_republic_council_descriptor_guard_1:0 "un sénateur connu pour son intérêt pour la chose militaire"
 get_republic_council_descriptor_guard_2:0 "un sénateur connu pour son intérêt pour le commerce"
 get_republic_council_descriptor_guard_3:0 "un sénateur connu pour son intérêt pour la vie publique"
 get_republic_council_descriptor_guard_4:0 "un sénateur connu pour son intérêt pour la religion"
 get_republic_council_descriptor_guard_fallback:0 "un sénateur connu pour ses opinions arrêtées"
 # Descriptions for third character
 get_republic_council_descriptor_third_party_1:0 "un sénateur très lié à l'armée"
 get_republic_council_descriptor_third_party_2:0 "un sénateur connu pour ses talents administratifs"
 get_republic_council_descriptor_third_party_3:0 "un sénateur très populaire dans le peuple"
 get_republic_council_descriptor_third_party_4:0 "un sénateur très proche des prêtres"
 get_republic_council_descriptor_third_party_fallback:0 "un sénateur assez peu connu"
 enables_war_council_tt:0 "\nSi cette loi est promulguée :\n@trigger_yes! Permet l'action gouvernementale #Y Réunir le Conseil de guerre du Sénat#!.\n\n"
 war_council_one_and_two_republic:1 "[SCOPE.sChar('marshal').GetPraenomen] et [SCOPE.sChar('guard').GetPraenomen] ont raison, attaquons [SCOPE.sP('target_province_1').GetOwner.GetName]"
 war_council_one_and_three_republic:1 "[SCOPE.sChar('marshal').GetPraenomen] et [SCOPE.sChar('third_party').GetPraenomen] parlent vrai, marchons contre [SCOPE.sC('target_country_1').GetName]"
 war_council_two_and_three_republic:1 "Si [SCOPE.sChar('guard').GetPraenomen] et [SCOPE.sChar('third_party').GetPraenomen] sont d'accord, nous pouvons nous fier à eux"
 war_council_one_republic:0 "[SCOPE.sChar('marshal').GetName] a tout compris : contre [SCOPE.sC('target_country_1').GetName] !"
 war_council_two_republic:0 "Rangeons-nous à l'avis de [SCOPE.sChar('guard').GetName] : contre [SCOPE.sC('target_country_2').GetName] !"
 war_council_three_republic:0 "Nous devons conquérir [SCOPE.sP('target_province_3').GetOwner.GetName] pour le [SCOPE.sChar('third_party').GetParty.GetName]"
 war_council_all_3_agree_republic:0 "Une telle entente semble assez… inhabituelle"
 war_council_nope_republic:0 "Décidément, ces sénateurs sont parfois ennuyeux…"
 get_council_1_descriptor_7:0 "un homme apprécié des habitants de sa province"
 get_council_1_descriptor_8:0 "un gouverneur quelque peu mystérieux, réputé passer de nombreux accords en sous-main"
 get_council_1_descriptor_9:0 "un gouverneur qui, de l'avis général, ne brille guère par ses compétences"
 get_council_1_descriptor_10:0 "un gouverneur ayant su mettre à profit ses fonctions pour s'enrichir considérablement"
 get_council_3_descriptor_7:0 "un gouverneur de bonne réputation et respecté"
 get_council_3_descriptor_8:0 "un gouverneur corrompu et malfaisant"
 get_council_3_descriptor_9:0 "un gouverneur malheureusement dépourvu de la moindre compétence administrative"
 get_council_3_descriptor_10:0 "un homme immensément riche, sans doute aux frais de sa province"
 enables_curiate_assembly_tt:0 "\nSi cette loi est promulguée :\n@trigger_yes! Permet l'action gouvernementale #Y Convoquer l'Assemblée curiate#!.\n\n"

