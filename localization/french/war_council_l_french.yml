 get_republic_council_descriptor_1:0 "à l'esprit tactique fin, membre du parti militaire"
 get_republic_council_descriptor_2:0 "membre éminent[ROOT.GetCharacter.Custom('get_XEPers')] du parti civique au Sénat"
 get_republic_council_descriptor_3:0 "négociant[ROOT.GetCharacter.Custom('get_XEPers')] réputée et membre du parti mercantile"
 get_republic_council_descriptor_4:0 "une âme pieuse appartenant au parti religieux"
 get_republic_council_descriptor_5:0 "[ROOT.GetCharacter.Custom('get_LeLaFPers')] représentant[ROOT.GetCharacter.Custom('get_XEPers')] – parfaitement insupportable, soit dit en passant – de ces maudits populistes"
 get_republic_council_descriptor_6:0 "se prévalant de façon légèrement pompeuse de son appartenance au parti populiste"
