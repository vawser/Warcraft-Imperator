 negotiate_with_slaves:0 "Négocier avec les esclaves révoltés"
 negotiate_with_slaves_desc:0 "Nous devons impérativement mettre un terme aux troubles suscités par les esclaves – rapidement, et quel que puisse être le prix qu'il faudra payer pour cela. Peut-être serait-il possible de les convaincre de poser enfin les armes si nous les laissons s'installer en paix, en leur promettant que nul mal ne leur sera fait et que nous les aiderons à se forger une vie nouvelle ?"
 allow_slaves_to_settle:1 "Toutes les localités sous contrôle des rebelles vont repasser sous notre contrôle.\nTous les esclaves révoltés vont s'établir dans la région capitale, avec le statut d'hommes libres."
 
 ACHAEMENID_FLAG:0 "Cyrus le Grand"
 
 found_carthago_nova:0 "Fonder une nouvelle Carthage"
 found_carthago_nova_desc:0 "L'Hispanie regorge de richesses. Afin d'y maintenir une forte présence, nous devrions trouver un site où établir un vaste port sur la côte méridionale, une seconde capitale sur l'autre rive de la mer. Cette nouvelle cité, Qadr Hasht, pourrait alors être à l'Hispanie ce qu'a été Carthage pour les colons puniques en Afrique : un centre pour toutes les colonies de la côte et pour toutes les cités puniques."
 carthage_claims_hispania:0 "Carthage va disposer de revendications sur toute la côte de l'Hispanie."
 carthago_nova_modifier:1 "La nouvelle Carthage"
 desc_carthago_nova_modifier:0 "Ceci est le site de Qart Hadasht, une nouvelle Carthage sur les côtes de la riche Hispanie, se tenant à l'écart des querelles politiques de l'Afrique."
 restructure_military_port_of_carthage:0 "Restructurer le port militaire de Carthage"
 restructure_military_port_of_carthage_desc:0 "Le port de Carthage a toujours été l'un des plus grands du monde punique. Mais notre empire s'est aujourd'hui étendu, de même que la cité elle-même, aussi avons-nous besoin de réfléchir à sa réorganisation. Ne ménageons pas notre peine pour développer les capacités de la capitale en tant que base navale et centre de la construction maritime."
 carthage_mercenary_overlord:0 "Accueillir des mercenaires"
 carthage_mercenary_overlord_desc:0 "Carthage recourt depuis fort longtemps aux compagnies mercenaires pour assurer la défense de ses intérêts – tout particulièrement lors des guerres épuisantes en Sicile, où elles ont joué un rôle essentiel.\n\nNous sommes déjà proches de certains capitaines mercenaires, aussi devrait-il être aisé de les convaincre de s'installer dans notre ville. Ainsi financés ils pourront y prospérer ; et quant à nous, nous serons assurés de leur loyauté à moindre coût lors des conflits à venir."

 expand_the_campus_martius:0 "Étendre le Champ de Mars"
 expand_the_campus_martius_desc:0 "Le Champ de Mars joue un rôle essentiel pour l'entraînement des armées et les pousse à la grandeur. En l'étendant, nous disposerons de meilleures capacités de recrutement et de plus grandes facilités pour préparer de nouvelles troupes au combat.\n\nEn outre, l'érection de nouveaux temples en ferait un lieu véritablement particulier, et les hommes pourront, pendant l'entraînement, les contempler et s'en inspirer pour accéder à la valeur et à la force."
 embellish_jupiter_optimus_maximus:0 "Embellir le temple de Jupiter capitolin"
 embellish_jupiter_optimus_maximus_desc:0 "Le temple de Jupiter Optimus Maximus, « le plus grand et le meilleur », est au cœur de notre foi et de la Ville. Situé sur la colline du Capitole, il est un véritable témoignage de notre gloire, et une bénédiction divine.\n\nL'embellir et l'étendre sera bien considéré par le peuple, car quel meilleur moyen aurions-nous de nous assurer de la faveur des dieux ?"
 
 religion_conversion_tooltip:1 "Chaque personnage ne pratiquant pas la nouvelle foi va perdre #R 20#! en @loyalty_icon!loyauté."
 religion_conversion_family_tooltip:0 "Tous les membres loyaux de la famille régnante vont se convertir à la foi nouvelle."
 big_religion_in_capital_tooltip:1 "Au moins 50% des habitants libres de [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] (#Y [SCOPE.ScriptValue('majority_of_free_men_in_capital_svalue')|0]#! pops non serviles) doivent pratiquer cette foi."
 big_religion_in_country_tooltip:0 "Au moins 20% des habitants de [SCOPE.GetRootScope.GetCountry.GetName] pratiquent cette religion."
 pantheon_deity_tooltip:0 "Au moins une divinité du panthéon appartient à la nouvelle religion.\n"
 heretic_high_priest_monarchy_tooltip:0 "Le [GetOffice('office_high_priest_monarchy').GetCulturalName(SCOPE.GetRootScope.GetCountry)] doit pratiquer notre nouvelle foi."
 heretic_high_priest_republic_tooltip:0 "Le [GetOffice('office_pontifex').GetCulturalName(SCOPE.GetRootScope.GetCountry)] doit pratiquer notre nouvelle foi."
 heretic_high_priest_tribe_tooltip:0 "Le [GetOffice('office_high_priest').GetCulturalName(SCOPE.GetRootScope.GetCountry)] doit pratiquer notre nouvelle foi."
 
 convert_to_buddhist:0 "Adopter le bouddhisme"
 convert_to_buddhist_desc:0 "Les enseignements de Bouddha se propagent rapidement sur nos territoires. L'heure est sans doute venue d'adopter nous-mêmes sa philosophie pour commencer à la promouvoir au sein du peuple."
 
 convert_to_jainism:0 "Adopter le jaïnisme"
 convert_to_jainism_desc:0 "Les enseignements du jaïnisme se propagent rapidement, aussi bien dans nos territoires qu'à la cour. L'heure est sans doute venue d'adopter nous-mêmes cette philosophie grave afin d'en imprégner notre conception de l'État."
 
 convert_to_hinduism:0 "Adopter l'hindouisme"
 convert_to_hinduism_desc:0 "Les Védas et les enseignements anciens de l'Inde devraient constituer le socle de la politique officielle du pays. Promouvons donc cette foi au sein du peuple et à la cour !"
 
 unite_the_dahae:0 "Unifier les Dahéens"
 unite_the_dahae_desc:0 "Trop longtemps, les tribus des Dahéens se sont déchirées entre elles. Ainsi désunis, nous sommes restés faibles, soumis au moindre caprice de ces vastes empires qui nous entourent de toute part.\nUnifions enfin les tribus dahéennes au sein d'une puissante fédération tribale, car ce n'est qu'ainsi que nous pourrons nous assurer d'être nous-mêmes les maîtres de notre propre destinée !"
 unite_dahae_claims_tooltip:0 "Les Dahéens vont disposer de revendications sur la province de #Y Parthie#!."
 
 hellenic_league_tooltip:1 "Toutes les cités-États de Grèce ou de la province de Thessalie vont être annexées par la Ligue hellénique."
 pan_hellenic_league:0 "Ligue hellénique"
 pan_hellenic_league_desc:0 "Au temps de l'hégémonie des Argéades, toutes les cités grecques étaient unies au sein de la ligue de Corinthe. Le but premier de cette organisation était alors de les contrôler, et ainsi leur nier toute possibilité d'indépendance. Mais l'idée d'une Ligue panhellénique n'est pas morte avec les Argéades et les Antipatrides tyranniques, car une telle union pourrait être la meilleure garantie pour préserver l'indépendance des Grecs.\n\nNous devons maintenant unir toutes les cités libres de Grèce au sein d'une ligue unique. À elles toutes, elles deviendront alors la plus grande puissance du monde grec, et pourront faire fi de tous les royaumes de ces successeurs et usurpateurs."
 formable_not_hellenic_league_exists:0 "La ligue des Hellènes n'existe pas."
 formable_not_has_greek_2_mission:0 "La mission #Y Gouvernement panhellénique#! n'est PAS active."
 formable_not_has_greek_2_mission_abort:0 "N'a pas renoncé à la mission #Y Gouvernement panhellénique#! au cours des 20 dernières années."
 
 reunite_alexanders_empire:0 "Réunifier l'empire d'Alexandre"
 reunite_alexanders_empire_desc:0 "Cela fait trop longtemps que charognards et parasites festoient sur les vestiges de ce vaste empire qu'Alexandre le Grand a consacré sa vie à former. Il est temps d'en finir avec ces prétendants, ces usurpateurs et ces magnats perfides qui se dissimulent dans les provinces. Une seule autorité doit subsister, un seul défenseur de l'héritage de cet hellénisme refondé par un homme si illustre.\n\nCette puissance unique ne peut être nulle autre que notre propre dynastie, car seule une famille respectant les traditions des Argéades peut prétendre pleinement à la légitimité qu'elle confère."
 formable_not_argeads_exists:0 "L'Empire argéade n'existe pas."
 argead_empire_tooltip:3 "L'Empire argéade va disposer de revendications sur les régions de #Y $macedonia_region$#!, de #Y $greece_region$#!, de #Y $thrace_region$#!, de #Y $asia_region$#!, de #Y $galatia_region$#!, de #Y $cappadocia_region$#!, de #Y $cappadocia_pontica_region$#!, de #Y $cilicia_region$#!, de #Y $bithynia_region$#!, de #Y $assyria_region$#!, de #Y $mesopotamia_region$#!, de #Y $persis_region$#!, de #Y $media_region$#!, de #Y $gedrosia_region$#!, de #Y $parthia_region$#!, de #Y $bactriana_region$#!, de #Y $ariana_region$#!, de #Y $palestine_region$#!, de #Y $syria_region$#!, de #Y $gandhara_region$#!, de #Y $upper_egypt_region$#! et de #Y $lower_egypt_region$#!."
 macedonian_empire_tooltip:0 "L'Empire macédonien va recevoir des revendications sur les régions de #Y $macedonia_region$#!, de #Y $greece_region$#!, de #Y $thrace_region$#!, de #Y $asia_region$#!, de #Y $galatia_region$#!, de #Y $cappadocia_region$#!, de #Y $cappadocia_pontica_region$#!, de #Y $cilicia_region$#!, de #Y $bithynia_region$#!, de #Y $assyria_region$#!, de #Y $mesopotamia_region$#!, de #Y $persis_region$#!, de #Y $media_region$#!, de #Y $gedrosia_region$#!, de #Y $parthia_region$#!, de #Y $bactriana_region$#!, de #Y $ariana_region$#!, de #Y $palestine_region$#!, de #Y $syria_region$#!, de #Y $gandhara_region$#!, de #Y $upper_egypt_region$#! et de #Y $lower_egypt_region$#!."
 
 egypt_not_existing:0 "L'Égypte n'existe pas."
 form_egypt:0 "Reformer l'Égypte"
 form_egypt_desc:0 "L'Égypte est sans doute la plus ancienne de toutes les civilisations, et pourtant elle est privée de sa liberté. Des usurpateurs se sont emparés du Royaume, et se livrent à des simulacres de vénération aux dieux anciens. Nous ne pouvons le tolérer davantage ! Il nous faut réunifier la Haute et la Basse-Égypte, et fonder une dynastie nouvelle, capable de comprendre fondamentalement cet héritage laissé par les pharaons d'autrefois et de le protéger."
 egypt_claims_tooltip:1 "L'Égypte va disposer de revendications sur les régions de #Y Haute#! et de #Y Basse-Égypte#!."
 
 assyria_must_not_exist:0 "L'Assyrie n'existe pas."
 form_assyria:0 "Reformer l'Assyrie"
 form_assyria_desc:0 "Avant d'être écrasée par ses ennemis, l'Assyrie était le cœur d'un empire prospère. Réunissons ses territoires afin de la faire renaître, d'honorer les dieux de jadis et les traditions de son peuple."
 assyria_claims_tooltip:2 "L'Assyrie va disposer de revendications sur les régions de #Y $assyria_region$#! et de #Y $mesopotamia_region$#!."
 
 armenia_claims_tooltip:2 "L'Arménie va disposer de revendications sur la région de #Y $armenia_region$#! ainsi que sur les provinces de #Y $armenia_maior_area$#!, de #Y $armenia_minor_area$#!, de #Y $sophene_area$#! et de #Y $corduene_area$#!."
 armenia_must_not_exist:0 "L'Arménie n'existe pas."
 form_armenia:0 "Former l'Arménie"
 form_armenia_desc:0 "Les terres d'Arménie ont besoin d'un dirigeant capable et fort. Unissons tous les Arméniens afin que, à nous tous, nous forgions un empire plus puissant et plus durable !"
 
 galatia_claims_tooltip:2 "La Galatie va disposer de revendications sur les régions de #Y $galatia_region$#! et de #Y $cappadocia_region$#!."
 galatia_must_not_exist:0 "La Galatie n'existe pas."
 form_galatia:0 "Former la Galatie"
 form_galatia_desc:0 "Si nous sommes certes fort éloignés des foyers de nos ancêtres, la terre ici est fertile. Formons donc un nouvel État dans ces territoires, afin de montrer aux habitants de ces lieux de quoi sont capables les Celtes !"
 
 phrygia_claims_tooltip:2 "La Phrygie va disposer de revendications sur les régions de #Y $galatia_region$#! et de #Y $cappadocia_region$#!."
 phrygia_must_not_exist:0 "La Phrygie n'existe pas."
 form_phrygia:0 "Reformer la Phrygie"
 form_phrygia_desc:0 "Cela fait trop longtemps maintenant que nous subissons la loi des conquérants étrangers, Grecs ou Perses encore avant eux. Le moment est venu pour les Phrygiens de s'unir et de rétablir leur propre État ! Nous devons nous ressaisir de l'héritage de notre peuple et de nos dieux !"
 
 pontus_claims_tooltip:2 "Le Pont va disposer de revendications sur les régions de #Y $bithynia_region$#! et de #Y $cappadocia_region$#!."
 pontus_must_not_exist:0 "Le Pont n'existe pas."
 form_pontus:0 "Former le Pont"
 form_pontus_desc:0 "Autrefois un fier royaume, le Pont a été réduit à l'état de satrapie sous les Achéménides, avant d'être tourné en terre désolée sous leurs successeurs, les diadoques. Nous nous devons de restaurer ce grand État de jadis en fondant un nouveau royaume du Pont !"
 
 macedon_claims_tooltip:1 "La Macédoine va disposer de revendications sur la région de la #Y Macédoine#!."
 macedon_not_existing:0 "La Macédoine n'existe pas."
 form_macedon:0 "Reformer la Macédoine"
 form_macedon_desc:0 "Les seigneurs de Macédoine ont toujours favorisé le règne du fort et du capable, plutôt que celui du faible. Reprenons donc le pays à ceux qui le mènent tout droit à la ruine, afin de reformer un État capable de répondre aux attentes des Macédoniens."
 
 dravida_claims_tooltip:1 "Le Dravida va disposer de revendications sur les régions du #Y Dravida#! et du #Y Carnate#!."
 dravida_not_existing:0 "Le Dravida n'existe pas."
 form_dravida:0 "Former le Dravida"
 form_dravida_desc:0 "En unissant tous les peuples vivant sur les terres dravidiennes, nous serions en mesure de faire contrepoids face aux grands empires du Nord, une nation capable de préserver les traditions anciennes de nos ancêtres et de protéger les terres fertiles du Sud."
 
 bharatavarsha_not_existing:0 "Le Bharatavarsha n'a pas encore été reformé."
 unite_india:0 "Toutes les cités des régions du Gandhara, du Maru, de l'Avanti, du Madhyadesha, du Pracya, du Dravida et du Vindhyaprashtha doivent être possédées."
 form_bharatavarsha:0 "Reformer le Bharatavarsha"
 form_bharatavarsha_desc:0 "Dans les puranas est décrit un sous-continent unifié, confié aux Bharatas, et appelé « Bharatavarsha ». Nous devons tout mettre en œuvre pour unifier ces territoires, de manière à ce qu'ils puissent jouir enfin de la paix et de la stabilité."
 rebuild_corinth:0 "Faire de Corinthe une capitale régionale"
 rebuild_corinth_desc:0 "Les guerres en Grèce ont laissé de profondes cicatrices sur toute la région. En signe de magnanimité et pour établir la confiance en l'autorité de Rome, les conseillers suggèrent que Corinthe serait le lieu idéal pour mener des travaux publics de grande envergure."
 corinth_gets_tt:0 "Pour la cité de #Y Korinthos#! :"
 
 pops_to_decivilize_pop:0 "Tribaux plus nombreux que les citoyens ou que les hommes libres."
 
 enshrine_social_equity:0 "Adopter l'équité sociale"
 enshrine_social_equity_desc:0 "Pendant trop longtemps nous avons ignoré une moitié de notre peuple : les femmes. Renonçons donc aux traditions révolues héritées du passé, pour laisser quiconque occuper désormais les fonctions de l'État."
 
 abolish_social_equity:0 "Abolir l'équité sociale"
 abolish_social_equity_desc:0 "Les tenants de la tradition murmurent dans les plus sombres recoins, et les vieillards chenus nous regardent avec mépris. Il convient maintenant de mettre un terme à nos tentatives d'imposer le progressisme."
 
 social_equity_tooltip:0 "@trigger_no! Il est impossible de revenir sur la politique d'#Y équité#! lors des #Y 20#! années suivant sa promulgation."
 
 persian_claims_tooltip:1 "La Perse va disposer de revendications sur les régions de #Y Perse#!, de #Y Médie#!, de #Y Parthie#!, d'#Y Aryanie#!, de #Y Mésopotamie#!, de #Y Bactriane#!, de #Y Gédrosie#! et d'#Y Assyrie#!."
 
 move_capital_antioch:0 "Transférer la capitale sur la Méditerranée"
 move_capital_antioch_desc:0 "Trop longtemps les héritiers légitimes de l'empire d'Alexandre ont été coupés de la Macédoine, ce pays qui a donné naissance au plus grand conquérant de l'histoire et a fait la fortune de notre peuple. La fertile Babylonie nous a bien servis mais, si réellement nous voulons reprendre tous les territoires d'Alexandre le Grand, le moment est venu de renouer les liens avec les territoires perdus à l'ouest et d'établir une autorité centrale sur la Méditerranée."
 move_capital_antioch_claims:0 "L'Empire séleucide va disposer de revendications sur les régions de #Y Palestine#! et de #Y Syrie#!."
 antioch_orontes_modifier:0 "Antioche de l'Oronte"
 desc_antioch_orontes_modifier:1 "Antioche de l'Oronte a été établie comme nouvelle capitale de l'Empire séleucide. Elle se trouve bien plus proche de la Macédoine que l'ancienne capitale, en Babylonie, et dispose d'une plus grande proximité avec les routes commerciales de la Méditerranée grâce à son port naturel."
 form_super_etruria:0 "Confirmer la supériorité italique"
 form_super_etruria_desc:0 "Durant des siècles, la rivalité grandissante avec nos voisins romains a occupé le centre de la vie politique. Une fois pour toutes, il est temps de reprendre ce qui est nôtre de plein droit et de venger les épreuves subies par le plus grand allié de nos ancêtres, Tarquin."
 country_rename.3.t:0 "Le royaume de Rome"
 country_rename.3.desc:0 "Lorsque les Romains ont déposé Tarquin, celui-ci ne connaissait qu'un peuple suffisamment puissant pour assurer sa protection. Si nous n'avons pas pu le replacer lui-même sur ce trône qui était sien, nous avons enfin vengé l'injure qui lui a été faite et notre propre héritage.\n\nCette « puissante » cité de Rome est enfin entre nos mains, aussi [ROOT.GetCountry.GetRuler.GetName] a-t-il songé à un échange tout à fait amusant afin de faire savoir au monde les échecs de Rome et nos propres succès."
 country_rename.3.a:0 "Exigeons un nouveau Tarquin"
 country_rename.3.b:0 "Conservons la cité murée"
 trade_rome_for_monarchy:0 "Offre de rendre toutes les localités possédées dans la #Y province du Latium#! aux Romains, en échange de l'installation d'un roi fantoche et du passage sous le statut de #Y feudataire#!."
 keep_rome:0 "Nous n'allons pas offrir #Y Rome#! dans le cadre de cet échange."
 country_rename.4.t:0 "Offre humiliante"
 country_rename.4.desc:0 "Les Étrusques, par leurs ruses et leur fourberie, sont parvenus à occuper la légendaire cité murée de Rome. Pour nous humilier, ils offrent de nous céder tous leurs territoires de la province du Latium, en échange desquels nous devrons installer un roi fantoche, qui devra à tout prix s'appeler Tarquin.\n\nC'est là une insulte, une très grave insulte. Mais pouvons-nous vraiment nous permettre de refuser alors que le peuple romain se trouve sous le joug étranger ?"
 country_rename.4.a:0 "Acceptons l'accord"
 country_rename.4.b:0 "C'est évidemment hors de question"
 change_ruler_for_tarquinius:0 "Un #Y Tarquin#! va être installé sur le trône. La République n'est plus."
 no_way_tooltip:0 "Nous serons désormais connus de tous comme le pays qui a perdu Rome…"
 country_rename.5.t:0 "Refus brutal"
 country_rename.5.desc:0 "Les Romains, insensés qu'ils sont, ont refusé notre offre de soumission. Ce refus, malgré tout, a sali leur réputation dans toute la péninsule, à tel point qu'ils n'osent plus même porter le nom de « Romains » sans posséder leur propre cité.\n\nAssurons-nous donc qu'ils seront toujours connus comme des couards."
 country_rename.5.a:0 "Ils le seront"
 LOST_ROME:0 "Roma Perdita"
 country_rename.6.t:0 "Le traité de Rome"
 country_rename.6.desc:0 "Les Romains, vaincus, auront au moins appris l'humilité. Selon l'offre qui leur a été faite, nous allons leur rendre toutes les localités que nous possédons dans la province du Latium, en échange de leur servitude et de leur loyauté.\n\nEt, de nouveau, un roi règne à Rome – même si c'est en notre nom."
 country_rename.6.a:0 "Excellent"
 country_rename.7.t:0 "Le royaume de Rome"
 country_rename.7.desc:0 "Par une suite d'événements curieux, un négociant étranger arrivé à la [ROOT.GetCountry.Custom('get_court_type')] il y a trois jours a annoncé la soumission de la tribu italique des Romains.\n\nLes Étrusques semblent avoir décidé d'installer à leur tête un roi fantoche, du nom de Tarquin, rien moins que cela…"
 country_rename.7.a:0 "Cela doit être vexant…"
 restore_the_monarchy:0 "S'ils existent encore, nous allons pouvoir envoyer une offre aux Romains, qui pourrait les amener à devenir notre dépendance."
 
 found_seleukia_pieria:0 "Établir un port à Antioche"
 found_seleukia_pieria_desc:0 "Maintenant que nous nous sommes tournés vers la Méditerranée et avons déplacé notre capitale en Syrie, le besoin d'un grand port dans la région est devenu d'autant plus pressant. Rassemblons donc des ressources pour étendre le port de Seleuceia Pieria et étendre l'hégémonie séleucide vers l'ouest."
 seleukia_pieria_modifier:1 "Séleucie sur la mer"
 desc_seleukia_pieria_modifier:0 "Avec l'établissement de la nouvelle capitale à Antioche, l'Empire séleucide avait besoin d'un nouveau port sur la Méditerranée pour y établir un arsenal où baser la flotte, qui est aussi un carrefour commercial pour le commerce entre Orient et Occident."

 indo_greek_decision:0 "Fonder un royaume indo-grec"
 indo_greek_decision_desc:0 "L'amitié, les empires et les richesses de l'Orient ont déjà permis à nombre d'entre nous de réaliser que se battre pour les vestiges de l'empire d'Alexandre n'était sans doute guère un but qui valait la peine en tant que tel. La véritable gloire se trouve dans les territoires s'étendant par-delà l'Indus."

 convert_to_kemeticism:0 "Adopter la foi khémite"
 convert_to_kemeticism_desc:0 "Les fidèles d'Isis sont désormais très nombreux dans le pays, et le peuple s'adresse maintenant aux dieux d'Égypte pour le protéger dans sa vie quotidienne. Il est temps de renoncer aux traditions anciennes et d'accepter ces enseignements nouveaux."

 convert_to_hellenic:0 "Adopter la foi hellénique"
 convert_to_hellenic_desc:0 "De nombreux temples et sanctuaires, dressés aux nombreuses divinités du panthéon hellénique, ont été élevés à [COUNTRY.GetCapital.GetName] ces derniers temps. Le peuple se tourne désormais vers leurs prêtres et leurs oracles pour recevoir leurs sages conseils. Sans doute le moment est-il venu de commencer à nous appuyer sur eux pour nous guider ?"

 convert_to_canaanite:0 "Adopter la foi cananéenne"
 convert_to_canaanite_desc:0 "Les fidèles de Melqart sont de plus en plus nombreux à [COUNTRY.GetCapital.GetName] depuis que nous avons rencontré ceux qui le vénèrent. Mais on peut aussi voir un intérêt nouveau pour Ba'l, Ashtarté et les autres divinités qui l'entourent. Ces traditions qui constituaient autrefois une part importante de notre identité sont abandonnées, à mesure que les rituels étrangers deviennent plus communs. Le moment est sans doute venu de faire nôtres les croyances cananéennes."

 convert_to_shamanism:0 "Adopter la foi zalmoxite"
 convert_to_shamanism_desc:0 "Les enseignements du grand Zalmoxis sont devenus plus prégnants parmi les jeunes ces dernières années. Ils recherchent désormais ses conseils sur la façon de conduire leur vie, et certains des anciens mêmes ont été touchés par cette foi nouvelle. Le moment semble donc venu pour nous de suivre ses valeurs à notre tour."

 convert_to_caucasian_religion:0 "Adopter la foi armazique"
 convert_to_caucasian_religion_desc:0 "Nous avons tous entendu conter, ces derniers temps, les récits sur le mystique Tir, les vérités de Mihr ou la grandeur d'Aramazd. Il semble que tous nos anciens temples et sanctuaires ont été remplacés par ceux du panthéon armazique, de même que nos prêtres et prêtresses."

 convert_to_mesopotamian_religion:0 "Adopter la foi chaldéenne"
 convert_to_mesopotamian_religion_desc:0 "Les mythes et légendes antiques traitant d'Ishtar et de Marduk sont entendus partout désormais et guident notre peuple. Les prêtres de la foi [COUNTRY.GetReligion.GetName] ne sont plus guère écoutés, et leurs traditions sans valeur sont désormais rejetées au profit des rites anciens des Babyloniens et des Assyriens."

 convert_to_armenian_religion:0 "Adopter la foi haldique"
 convert_to_armenian_religion_desc:0 "Ce sont les soldats, d'abord, qui ont fait renaître les anciennes traditions haldiques, qui ont eu les meilleurs effets pour leur moral et leur discipline au moment de partir au combat. Et, désormais, c'est tout le peuple qui s'intéresse à ce panthéon ancien et fait revivre les traditions de jadis."

 convert_to_anatolian_religion:0 "Adopter la foi cybélienne"
 convert_to_anatolian_religion_desc:0 "La croyance en la Déesse-Mère a longtemps côtoyé celle de nos autres divinités, mais ces derniers temps cette dernière a connu un déclin évident. Cybèle est désormais devenue une figure centrale de nos traditions et de nos pratiques religieuses."

 convert_to_druidism:0 "Adopter la foi druidique"
 convert_to_druidism_desc:0 "Si les druides ne sont pas encore pleinement membres de nos croyances, ils jouent depuis longtemps le rôle informel de conseillers, pour les dirigeants comme pour le peuple. Sans doute le moment est-il venu de nous débarrasser du poids des traditions anciennes et de les accueillir officiellement parmi nous."

 convert_to_animism:0 "Adopter la foi ibérique"
 convert_to_animism_desc:0 "Il semble que les prophètes et les oracles d'Endovélicus ont entrevu un grand avenir pour nous si nous acceptons de les vénérer. Nombreux, déjà, sont ceux qui parmi le peuple vénèrent les divinités ibériques, et la cour à son tour nous conseille d'adopter cette foi nouvelle."

 convert_to_judaism:0 "Adopter le judaïsme"
 convert_to_judaism_desc:0 "Ces derniers temps, bon nombre de gens se sont tournés vers le culte d'un dieu unique, celui de la Judée. S'opposant aux enseignements polythéistes des autres fois, la force de ce culte a convaincu bon nombre parmi les plus humbles à adresser leurs prières à ce Dieu."

 convert_to_zoroastrianism:0 "Adopter le zoroastrisme"
 convert_to_zoroastrianism_desc:0 "Depuis lors que Zarathoustra a reçu la sagesse d'Ahura Mazda, ses enseignements ont façonné la société perse. La vérité et la bienveillance inhérentes de cette religion, déjà, sont répandues dans le pays, aussi est-il temps que nous décidions de suivre nous-mêmes la voie de la vérité."

 convert_to_berber_religion:0 "Adopter les traditions mégalithistes"
 convert_to_berber_religion_desc:0 "Si les mégalithistes ont autrefois été inspirés et affectés par leurs voisins, ils ont à leur tour exercé sur nous une grande influence. Le peuple a commencé à adopter les croyances de ces tribus du désert, pour désormais adresser ses prières à Nanna Tala et Shaheded au lieu des divinités que nous révérions jusqu'à présent."

 convert_to_germanic_religion:0 "Adopter la foi tuiste"
 convert_to_germanic_religion_desc:0 "Le peuple a commencé à suivre les enseignements des prêtres de Tuisto et les traditions des peuples germains pour mener leurs vies. Si tout cela paraissait au premier abord quelque peu étrange et guerrier, nous avons désormais adopté leurs rites et les avons rendus familiers."

 convert_to_indo_iranian_religion:0 "Adopter la foi heptadique"
 convert_to_indo_iranian_religion_desc:0 "Les sept divinités des cavaliers scythes sont devenues fort populaires dans le peuple ces derniers temps. Pour Targitaos l'Ancien, notamment, ont été érigés de nombreux sanctuaires, et tous se tournent désormais vers lui comme s'il était notre propre progéniteur, tout comme le font les Scythes."

 convert_to_arabian_pantheon:0 "Adopter la foi arabique"
 convert_to_arabian_pantheon_desc:0 "Les caravanes des Arabes ont amené avec eux, jusqu'en [COUNTRY.GetName], leur panthéon. Désormais, le peuple se tourne vers l'oracle de Ta'lab ou vers al-Manat pour exaucer ses prières ou améliorer son sort. Le moment est donc venu d'adopter officiellement leur culte."

 convert_to_eastern_animism:0 "Adopter les traditions ritualistes"
 convert_to_eastern_animism_desc:0 "L'animisme et le culte des ancêtres sont devenus un élément important des cérémonies [COUNTRY.GetAdjective] ces derniers temps, et nous avons vu les rites et traditions anciens côtoyer de plus en plus fréquemment ceux de la foi [COUNTRY.GetReligion.GetName]. Peut-être est-il temps donc de renoncer à des idées nouvelles pour revenir à nos traditions anciennes ?"

 convert_to_bon_religion:0 "Adopter le bön"
 convert_to_bon_religion_desc:0 "Les idées du bön tibétain se sont rapidement établies en [COUNTRY.GetName], et le peuple a commencé à prier selon ses enseignements plus rapidement que quiconque ne l'aurait cru possible. Sans doute est-il temps pour nous de renoncer à notre ancienne foi [COUNTRY.GetReligion.GetName] pour nous dédier entièrement aux rites bön ?"

 convert_to_matrist_religion:0 "Adopter les traditions matristes"
 convert_to_matrist_religion_desc:0 "La Déesse-Mère des Estyens est désormais bien établie en [COUNTRY.GetName], et le peuple a commencé à renoncer aux rituels anciens pour adopter ceux qui sont tenus en son honneur. Le moment est sans doute venu pour nous d'en faire de même."
 
 secure_phrygian_position:0 "Assurer la position des Antigonides"
 secure_phrygian_position_desc:0 "Pour assurer la puissance des nouveaux royaumes d'Antigone en Orient et de la liberté des Grecs, il faut mettre un terme à l'occupation de Corinthe par Cassandre, préserver nos nouvelles possessions au sud de la jalousie de Ptolémée, et défendre la cité nouvelle d'Antigonie face aux ambitions des Séleucides."
 secure_phrygian_position_tt:2 "$PRY_DYN$ ne va pas imploser à la mort d'Antigone si #Y [GetProvince('(int32)418').GetName]#!, #Y [GetProvince('(int32)660').GetName]#!, #Y [GetProvince('(int32)790').GetName]#!, #Y [GetProvince('(int32)407').GetName]#! et #Y [GetProvince('(int32)331').GetName]#! sont toujours sous contrôle."
 secure_phrygian_position_allow_tt:0 "#Y [GetCharacter('(int32)37').GetName]#! est le #Y [GetCountry('PRY').GetRulerTitle]#! de #Y [GetCountry('PRY').GetName]#!."

 epirus_not_exists:0 "L'Épire n'existe pas."
 form_epirus:0 "Former l'Épire"
 form_epirus_desc:0 "Les tribus épirotes ont accédé à la gloire lorsqu'elles étaient unies sous l'autorité des Molosses, dont les rois les ont lancées vers la victoire lors des guerres pour prendre le contrôle de la Grèce et de la Grande-Grèce. Sous leur autorité, l'héritage glorieux des Épirotes pourra renaître, et nos exploits passés seront éclipsés par les victoires encore à venir."
 
 boeotia_not_exists:0 "La Béotie n'existe pas."
 form_boeotia:0 "Former la Béotie"
 form_boeotia_desc:0 "La Ligue béotienne a un temps été la première puissance du Nord de la Grèce, connaissant son apogée sous l'autorité des généraux thébains Épaminondas et Pélopidas, qui défirent Sparte et la Macédoine au cours de batailles rangées."
 
 patronize_literature_and_arts:0 "Mécénat"
 patronize_literature_and_arts_desc:1 "Cette culture a une histoire longue et riche, qui constitue une véritable source de récits littéraires et de véritables réussites artistiques. Nombreux sont ceux qui, dans la capitale, en sont fascinés. Finançons donc leurs lettrés, leurs auteurs, leurs poètes et leurs artistes pour rapprocher nos deux peuples."
 create_honor_guard:0 "Former une garde d'honneur"
 create_honor_guard_desc:0 "Ce peuple est réputé pour sa bravoure et ses prouesses martiales. Entourons donc notre dirigeant d'une garde d'honneur, composée exclusivement de ces superbes guerriers. Il disposera ainsi d'une protection parfaite et cela permettra de montrer à ce peuple à quel point nous apprécions ce qu'il fait pour notre pays."
 right_of_inheritance:0 "Droit d'héritage"
 right_of_inheritance_desc:0 "En garantissant les droits de succession d'une culture, nous veillons à ce que les fortunes familiales de ses membres ne soient pas appropriées ou usurpées par les citoyens de notre pays."
 right_of_intermarriage:0 "Droit d'intermariage"
 right_of_intermarriage_desc:0 "Garantir le droit d'épouser nos citoyens permet d'offrir aux membres d'une culture l'accès à la citoyenneté. Si ce n'est pour eux, ce sera pour leurs enfants."
 protected_land_rights:0 "Protection du droit de propriété"
 protected_land_rights_desc:0 "En veillant à ce que la propriété des terres et des cultures soit protégée de l'État et des citoyens trop cupides, nous pouvons nous assurer que tous auront le sentiment de réellement appartenir au pays."
 right_of_trial:1 "Droit d'appel"
 right_of_trial_desc:1 "Veiller à ce que les membres d'une culture aient le droit de s'adresser aux tribunaux, plutôt que laisser le gouverneur local trancher les conflits, donne à cette culture le sentiment que l'État les protège et est juste."
 right_of_contract:0 "Droits de contrats"
 right_of_contract_desc:0 "Étendre le droit de conclure des contrats juridiques avec les citoyens et les grands rapprochera cette culture de la nôtre et lui permettra de participer à la vie économique du pays."
 protection_against_torture:0 "Protection contre la torture"
 protection_against_torture_desc:0 "Par décret, nous imposerons qu'en dehors des cas de haute trahison la torture soit interdite pour obtenir une confession légale des membres de ce peuple."
 right_to_commission:0 "Droit de commandement"
 right_to_commission_desc:0 "En ouvrant aux membres de cette culture les grades subalternes dans les unités levées au sein de leur peuple, nous pouvons leur offrir l'occasion de faire carrière et d'espérer gravir les échelons."
 city_self_rule:0 "Autonomie municipale"
 city_self_rule_desc:0 "Confiance et loyauté sont indissociables. En reconnaissant les droits de l'une des communautés les plus importantes de cette culture et en lui accordant le privilège d'élire les membres de ses propres institutions, de définir les droits d'impôts et même de lever leur propre armée, nous pouvons nous gagner la loyauté de ceux-là mêmes qui se trouvent en dehors de la juridiction du municipe."
 municipium_feoderati_tt:0 "La culture [THIS.GetProvince.GetCulture.GetName] appartenant à notre sphère culturelle, #Y [THIS.GetProvince.GetName]#! va devenir un #Y feudataire#!."
 feoderati_tribes_tt:0 "La contrée ayant un niveau de civilisation faible, #Y [THIS.GetProvince.GetName]#! va devenir un #Y vassal tribal#!."
 municipium_client_state_tt:0 "La culture [THIS.GetProvince.GetCulture.GetName] n'appartenant PAS à notre sphère culturelle, #Y [THIS.GetProvince.GetName]#! va devenir un #Y client#!."
 municipium_explain_feudatory_tt:0 "Une #Y cité#! où la culture #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#! est dominante va recevoir l'autonomie en tant que dépendance #Y feudataire#! de #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."
 municipium_explain_tt:0 "Une #Y cité#! où la culture #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#! est dominante va devenir autonome en tant que #Y dépendance#! de #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."
 culture_group_boosted_tt:0 "Les cultures actuellement représentées dans le pays et appartenant à la sphère culturelle #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetCultureGroup.GetName]#! vont gagner #G 5%#! en satisfaction jusqu'au terme de la partie (concerne actuellement #Y [SCOPE.ScriptValue('num_of_pops_in_country_cultures_in_same_group_svalue')|0]#! pops)."
 promote_administrators_in_subcultures:0 "Promouvoir des citoyens comme administrateurs"
 promote_administrators_in_subcultures_desc:0 "En gagnant notre respect, ce peuple s'est élevé à la citoyenneté du pays. Cela le distingue donc des autres peuples de culture similaire et le rend parfaitement apte à agir en fournissant des administrateurs et fonctionnaires dans ses territoires."
 exemption_from_census_tax:0 "Exemption du cens"
 exemption_from_census_tax_desc:0 "Il n'est pas convenable que nos chers citoyens et nobles, ceux-là mêmes qui ont fait notre pays et sur lesquels il s'appuie, paient le cens auxquels sont astreints les sujets étrangers."
 revoke_exemption_from_census_tax:0 "Révoquer l'exemption du cens"
 revoke_exemption_from_census_tax_desc:0 "L'exemption du cens est une mesure critiquée et coûteuse. Revenir dessus nous contraindra à faire face à la colère des classes privilégiées, mais aidera grandement le Trésor."
 this_will_make_it_easier_to_prosecute_tt:0 "\nLes personnages n'étant #Y pas [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#! seront plus faciles à juger.\n\n"
 allow_citizenship_by_adoption:0 "Assouplir les restrictions sur la citoyenneté"
 allow_citizenship_by_adoption_desc:0 "Si la citoyenneté est liée à la naissance, il est possible pour certains de gagner le droit d'être considérés comme citoyens. Nous devrions assouplir ces restrictions et ces lois afin d'offrir davantage de manières d'accéder à l'honneur d'être citoyen pour ceux qui y aspirent."
 non_state_culture_adoption:0 "\nCette décision va permettre aux familles d'adopter des personnages d'autres cultures que la culture #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#!.\n"
 no_current_honor_guard:1 "Personne ne doit être Garde d'honneur. Actuellement, il s'agit de #Y [THIS.GetCharacter.GetName]#!."
 honor_guard_tt:0 "Un guerrier de culture #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#! va rejoindre la cour."
 honor_guard_character:0 "Garde d'honneur"
 desc_honor_guard_character:0 "Ce personnage est à la cour en tant que représentant de son peuple et occupe la position de garde d'honneur pour le dirigeant."
 cultural_integration.10.t:0 "[honor_guard.GetName]"
 cultural_integration.10.desc:0 "La culture [honor_guard.GetCulture.GetName] nous a envoyé un [honor_guard.GetWomanMan] pour occuper la fonction de garde d'honneur à [ROOT.GetCountry.GetCapital.GetName].\n\nLe temps seul dira si nous pouvons réellement mettre à profit ce nouveau guerrier, ou si cette nomination ne relève que de la simple formalité pour satisfaire les siens."
 cultural_integration.10.a:0 "Il nous sera assurément utile…"
 colonia_here_tt:0 "Des pops #Y [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! vont être envoyées fonder une colonie dans une localité #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#!.\n\n"
 found_colonia_cultural_decision:0 "Fonder une colonie"
 found_colonia_cultural_decision_desc:0 "La meilleure manière de nous assurer de la loyauté durable d'une région sera toujours d'y envoyer ceux en qui nous avons confiance pour l'administrer.\nDépêchons sur place un certain nombre de gens d'origine [COUNTRY.GetAdjective] pour qu'ils s'y fassent une vie nouvelle, au cœur des territoires étrangers."
 cultural_integration.11.t:0 "[ROOT.GetProvince.GetName] : une colonie [ROOT.GetProvince.GetOwner.GetPrimaryCulture.GetName]"
 cultural_integration.11.desc:0 "L'arrivée de colons [ROOT.GetProvince.GetOwner.GetPrimaryCulture.GetName] ne nous a guère fait apprécier des autochtones, mais la fondation d'une colonie dans la contrée est sans aucun doute la meilleure manière d'assurer notre contrôle sur le long terme.\n\nBientôt, même les habitants [ROOT.GetProvince.GetCulture.GetName] sur place verront que notre cité prospère et surpasse tout ce qui s'était fait jusqu'à présent aux alentours, avant que nous ne confisquions ces terres."
 cultural_integration.11.a:0 "C'est dans l'intérêt de tous"
 explain_colonia_tt:0 "Doit posséder une province où la culture [SCOPE.sCountryCulture('target_culture').GetCulture.GetName] est dominante et ayant assez d'espace pour accueillir nos colons."
 requires_more_cultures_tt:0 "Il existe au moins 2 autres cultures, comptant au total au moins 100 pops et relevant de la même sphère culturelle que la culture [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]."
 must_not_already_have_a_municipal_subject_of_this_culture_tt:0 "Aucune dépendance #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#! ne s'est récemment vu accorder l'autonomie municipale."
 decision_state_loyalty_tt:0 "La #Y loyauté provinciale#! de toutes les autres provinces où la culture #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#! est dominante va aussi être accrue."
 own_or_control_treasure:0 "Le trésor est en [SCOPE.GetRootScope.GetCountry.GetName]."
 panoply_of_alexander_the_great:0 "Armure d'Alexandre le Grand"
 panoply_of_alexander_the_great_desc:0 "En son absence, les armes et l'armure d'Alexandre étaient présentes au conseil, à Babylone, et nombreux sont ceux qui continuent d'attribuer de nombreuses vertus à ces objets qui lui étaient si chers. Si nous parvenons à réunir toute son armure, nous serons considérés comme les gardiens de son héritage."
 philosophike_anthologia:0 "Anthologie philosophique"
 philosophike_anthologia_desc:0 "À l'avenir, les gens s'étonneront des événements survenus en notre temps. Recueillons donc les grands écrits afin de les préserver pour la postérité."
 treasure_owned_or_altared_anthologie_tt:0 "Est dans un reliquaire où un site sacré possédé."
 tribal_civilization:0 "Codifier les terres d'État"
 tribal_civilization_desc:0 "La division de la terre et de la propriété de la capitale est confuse et incompréhensible. Les propriétés les plus importantes doivent être cédées au chef, et leur propriété collective codifiée."
 tri_civ_cla_chi_tt:0 "Aucun chef de clan n'a une @loyalty_icon!loyauté inférieure à #Y 50#!"
 install_eunostos_egypt:0 "Installer un roi à Soles"
 install_eunostos_egypt_desc:0 "Les tentatives faites pour contrôler l'île de Chypre ont été déjouées par Antigone le Borgne, mais l'ancienne cité-État de nos alliés pasicratides pourrait être ressuscité. Un tel geste sera assurément payé de retour."
 install_eunostos_egypt_allow_tt:0 "[GetCharacter('(int32)430').GetName] est en [THIS.GetCountry.GetName]"
 install_eunostos_egypt_reward_tt:0 "Les Pasicratides peuvent être libérés en tant que dépendance en [GetProvince('(int32)333').GetArea.GetName] en échange d'or."
