l_french:
 become_despotic_monarchy_tribal:0 "Adopter l'autocratie"
 become_despotic_monarchy_tribal_desc:0 "[COUNTRY.GetRuler.GetName], inspiré par les rois et tyrans des contrées étrangères, pense pouvoir exercer une autorité plus grande en rejetant dorénavant les oripeaux de la tribu de nos aïeux."
 become_democracy_tribal:0 "Adopter la démocratie"
 become_democracy_tribal_desc:0 "Les chefs, les anciens et les magistrats pensent qu'adopter une démocratie plus formelle permettrait une plus grande prospérité en [COUNTRY.GetName]."
 become_despotic_monarchy_plutocrat:0 "Adopter l'autocratie"
 become_despotic_monarchy_plutocrat_desc:0 "[COUNTRY.GetName] a besoin d'une main ferme pour le guider en ces périodes troublées. Or, [COUNTRY.GetRuler.GetName] ferait un parfait souverain."
 become_democracy_plutocrat:0 "Passer à une république démocratique"
 become_democracy_plutocrat_desc:0 "Adopter un régime véritablement démocratique serait assurément un but admirable pour [COUNTRY.GetName]."
 proclaim_theocratic_republic:0 "Proclamer la république théocratique"
 proclaim_theocratic_republic_desc:0 "Avec le secours des dieux et la ferveur du peuple, [COUNTRY.GetName] se perpétuera jusqu'à la fin des siècles !"
 
 become_tribal_chiefdom:0 "Redevenir nomades"
 become_tribal_chiefdom_desc:0 "Le monde a changé, et cette terre ne peut plus suffire à nourrir tout le monde. L'heure est venue pour nous de revenir aux traditions de nos ancêtres et de nous préparer à migrer pour des régions plus paisibles et plus fertiles."
 become_tribal_kingdom:0 "Nous sédentariser"
 become_tribal_kingdom_desc:0 "Nous avons aujourd'hui trouvé une bonne terre, aussi est-il temps de nous établir et d'adopter un mode de vie plus sédentaire. Nous devrions maintenant proclamer la fondation d'un royaume nouveau, qui nous distinguera de ces tribus nomades auxquelles nous appartenions autrefois."
 cannot_stop_migrating_tooltip:0 "Aucune migration ne doit être en cours."
 
 become_aristocratic_monarchy:0 "Adopter une société aristocratique"
 become_aristocratic_monarchy_desc:0 "Les nobles ne devraient pas avoir à se mêler aux humbles…"
 become_elective_monarchy:0 "Adopter la monarchie élective"
 become_elective_monarchy_desc:0 "Une monarchie élective nous assurerait que le pouvoir reste toujours entre les mains des plus méritants. Existe-t-il meilleur régime politique ?"
 become_theocratic_monarchy:0 "Proclamer la monarchie théocratique"
 become_theocratic_monarchy_desc:0 "La gloire divine doit briller sur [COUNTRY.GetRuler.GetName], et montrer ainsi que le peuple [COUNTRY.GetAdjective] est véritablement béni des dieux."
 become_stratocratic_monarchy:0 "Adopter la monarchie stratocratique"
 become_stratocratic_monarchy_desc:0 "Le peuple se languit de montrer au monde sa puissance. En façonnant la société à l'image de la hiérarchie militaire, nous pourrons faire s'extasier le monde devant la gloire de [COUNTRY.GetName] !"
 
 proclaim_oligarchic_republic:0 "Promouvoir l'oligarchie"
 proclaim_oligarchic_republic_desc:0 "Pour perpétuer la prospérité de [COUNTRY.GetName], il convient d'inscrire dans les lois la supériorité inhérente de ceux qui ont sur ceux qui n'ont rien."
 proclaim_aristocratic_republic:0 "Figer l'entrée dans l'aristocratie"
 proclaim_aristocratic_republic_desc:0 "La capacité à gouverner passe indéniablement dans le sang. Si donc la démocratie a bien servi le pays, le moment est sans doute venu pour lui de veiller à ce que les masses de la plèbe ne puissent plus se mêler de le gouverner."
 
 
 proclaim_dictatorship:0 "Proclamer la dictature"
 proclaim_dictatorship_desc:0 "Il est de plus en plus évident que le pouvoir ne peut être confié au plus grand nombre. La sûreté absolue exige une autorité tout aussi absolue."
 
 create_empire:0 "Fonder un empire"
 create_empire_desc:0 "[COUNTRY.GetRuler.GetName], auréolé de la gloire de ses conquêtes, a rejeté dans les ombres toutes les puissances mineures qui entourent l'empire [COUNTRY.GetAdjective]. Il convient donc de lui donner un titre nouveau."
 deify_emperor:0 "Divinisation"
 deify_emperor_desc:0 "Nul n'oserait contester que [COUNTRY.GetRuler.GetName] est véritablement béni des dieux. Il convient, par conséquent, de reconnaître à cet être divin son statut de divinité."
 
 found_the_museion:0 "Bâtir le temple des Muses"
 found_the_museion_desc:0 "Centre du monde le plus naturel depuis la mort d'Alexandre, la cité d'Alexandrie attire déjà les plus beaux esprits de tout le monde grec. Nous ne devons à aucun prix renoncer à notre rôle de porteurs de la culture et de la philosophie grecques, mais au contraire l'accroître, en érigeant un temple aux Muses elles-mêmes. Dans ce Mouseîon devraient être rassemblés tous les textes jamais écrits en grec, et tous les textes encore inconnus des savants grecs devraient y être traduits.\nSi cela a été l'ambition de nombreux grands souverains de réunir une bibliothèque personnelle suffisamment riche pour susciter l'admiration et l'envie de tous, bien peu ont osé se fixer un but tel que le nôtre. Si nous y parvenons, notre mémoire survivra durant les siècles, si ce n'est les millénaires à venir."
 
 construction_of_the_pharos:0 "Ériger le phare de Pharos"
 construction_of_the_pharos_desc:0 "Entre les attaques des pirates et les naufrageurs, les voyages en Méditerranée ne sont jamais tout à fait sûrs. Néanmoins, cela reste de loin le plus rapide depuis une ville telle qu'Alexandrie. Il est donc indispensable de veiller à la sécurité des navires et des marins.\nLa petite île de Pharos, à proximité immédiate du port, semble être le lieu idéal pour ériger un immense phare afin de guider les navigateurs – sans compter que cela mettrait un terme aux méfaits des naufrageurs qui s'y installent bien trop souvent."

 construction_of_the_colossus:0 "Ériger le colosse de Rhodes"
 construction_of_the_colossus_desc:0 "Nombreux sont ceux qui disent que nous avions la faveur d'Hélios lui-même ce jour où nous sommes parvenus à arrêter Démétrios Ier Poliorcète qui tentait de s'emparer de notre île et de notre cité. Nous avons farouchement combattu pour repousser les Antigonides oppresseurs, et grâce à l'aide des Ptolémées d'Égypte sommes parvenus à assurer notre indépendance.\n\nIl est temps de louer le dieu pour son secours et de célébrer notre victoire. Les architectes ont préparé les documents indispensables à l'érection d'une statue gigantesque en l'honneur d'Hélios, qui protégera à jamais le port de Rhodes."

 fix_volcanic_area_vesuvius:0 "Reconquérir le Vésuve"
 fix_volcanic_area_vesuvius_desc:0 "Bien des terres arables entourant le Vésuve ont été abandonnées après l'éruption. Il est temps de consacrer des fonds à la restauration de la région afin de pouvoir en tirer à nouveau tous les fruits."

 fix_volcanic_area_aetna:0 "Reconquérir l'Etna"
 fix_volcanic_area_aetna_desc:0 "Bien des terres arables entourant l'Etna ont été abandonnées après l'éruption. Il est temps de consacrer des fonds à la restauration de la région afin de pouvoir en tirer à nouveau tous les fruits."

