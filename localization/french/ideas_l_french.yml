l_french:
 #Military Ideas
 idea_martial_ethos:0 "Valeurs martiales"
 idea_martial_ethos_desc:0 "Veiller à ce que soldats et vétérans occupent une position de prestige au sein de la société est essentiel pour s'assurer de leur satisfaction et de leur loyauté."
 idea_thalassocracy:0 "Thalassocratie"
 idea_thalassocracy_desc:0 "C'est sur la mer que se décident l'avènement et la chute des empires. Dominer ce théâtre d'affrontements est donc crucial pour nos intérêts."
 idea_elite_soldiers:0 "Troupes d'élite"
 idea_elite_soldiers_desc:0 "Un pays se reposant trop sur la levée de milices de circonstance court toujours les plus grands dangers face à une invasion ou un coup d'État, et cela peut le mener à sa perte. Une armée permanente, bien entraînée, est le seul outil capable de le préserver de ces menaces."
 idea_permanent_shipyards:0 "Chantiers navals permanents"
 idea_permanent_shipyards_desc:0 "L'établissement de chantiers navals permanents, capables de construire des navires de guerre, permet de veiller à ce que des charpentiers de marine de talent soient toujours à la disposition du pays."
 idea_conscription:0 "Conscription"
 idea_conscription_desc:0 "Le service militaire obligatoire dû par tout homme considéré comme adulte n'est pas qu'un devoir : c'est aussi et avant tout un privilège."
 idea_military_society:0 "Société militarisée"
 idea_military_society_desc:0 "Une société qui sait honorer ses guerriers est une société dans laquelle les jeunes grandissent en aspirant à la gloire de servir à leur tour."
 idea_retreat:0 "Retraite ordonnée"
 idea_retreat_desc:0 "La retraite est loin d'être un déshonneur. Veiller à ce que tous les combattants sachent quoi faire dans le cas où ils doivent se retirer se traduit par un redressement considérablement plus rapide de la situation."
 idea_siege_training:0 "Entraînement aux sièges"
 idea_siege_training_desc:0 "Entre les oppida, les forts et les cités repliées derrières leurs murs, le monde est empli d'établissements fortifiés. Former les troupes à pénétrer les enceintes ennemies est par conséquent un excellent investissement."
 idea_triumph:0 "Soutien du peuple"
 idea_triumph_desc:0 "Convaincre le peuple de nos prouesses est aussi important qu'emporter la victoire."
 #Civic Ideas
 idea_standard_construction:0 "Constructions standardisées"
 idea_standard_construction_desc:0 "Le pays a de plus en plus besoin de bâtiments civiques, et il est devenu évident qu'une méthode standardisée pour planifier et assurer leur érection permettrait de réduire grandement le temps et les sommes nécessaires à leur construction."
 idea_city_plan:0 "Urbanisme"
 idea_city_plan_desc:0 "À mesure que le nombre de ses habitants s'accroît, parvenir à ériger des bâtiments au sein d'une ville est de plus en plus complexe. L'adoption d'un plan en damier permettrait donc d'utiliser au mieux l'espace constructible."
 idea_forums:0 "Places centrales"
 idea_forums_desc:0 "L'élargissement et la rénovation de la place centrale de la capitale offriraient l'espace nécessaire à l'érection d'un bâtiment civique supplémentaire. Il est évidemment crucial que le peuple soit fier de sa capitale."
 idea_complex_tariffs:0 "Droits d'octroi élaborés"
 idea_complex_tariffs_desc:0 "Si une taxe sur toutes les marchandises transitant par nos territoires peut rester relativement appréciée pour sa simplicité, un système complexe présente cependant l'avantage de maximiser les revenus qu'il y a à en tirer."
 idea_trading_posts:0 "Postes de traite subventionnés"
 idea_trading_posts_desc:0 "Conserver un intérêt financier dans divers avant-postes commerciaux au sein du pays permet d'exercer un plus grand contrôle sur le flux de certaines marchandises considérées comme de grande valeur."
 idea_tariff_exceptions:0 "Franchises sur l'octroi"
 idea_tariff_exceptions_desc:1 "Accorder aux villes une plus grande autonomie sur le contrôle des douanes leur permet d'attirer à elles les investissements les plus fructueux."
 idea_tax_farming:0 "Affermage des taxes"
 idea_tax_farming_desc:0 "Confier la responsabilité du prélèvement des taxes à des tiers permet d'établir plus facilement un budget tout en évitant de devoir répondre de certaines responsabilités déplaisantes."
 idea_land_appropriation:0 "Expropriation des terres"
 idea_land_appropriation_desc:0 "La propriété privée de la terre est une nécessité. Malgré tout, il est évident que là où l'État a besoin d'un terrain pour son propre usage, il doit pouvoir exproprier ceux qui l'occupent."
 idea_grain_admin:0 "Réserves de grain"
 idea_grain_admin_desc:0 "Personne ne peut prévoir lorsque va survenir une mauvaise récolte. Il reste cependant possible de s'y préparer : conserver en permanence un surplus de grain permet d'échapper à la famine lors des pires années."
 #Oratory Ideas
 idea_bribery:0 "Privilèges autorisés"
 idea_bribery_desc:0 "En acceptant de ne rien voir de temps à autre, nous pouvons réduire les réticences à faire usage de notre argent pour corrompre les gens."
 idea_smear:0 "Propagande stratégique"
 idea_smear_desc:0 "En nous assurant de bonnes relations avec les personnalités éminentes des sphères politique, religieuse et civique, nous disposons de l'outil parfait pour manipuler l'opinion du peuple."
 idea_legislative_reform:0 "Réforme des lois"
 idea_legislative_reform_desc:0 "L'instauration d'un code des bonnes pratiques, s'il ne changera pas nécessairement la façon dont fonctionne le régime, permettra sans doute de calmer les dissensions au sein du pays."
 idea_mil_admin:0 "Administration militaire"
 idea_mil_admin_desc:0 "Faire entrer la hiérarchie militaire dans un cadre administratif clair et bien organisé rend possible la mise en œuvre de vastes réformes au sein de l'armée."
 idea_patron_scholars:0 "Mécénat des lettrés"
 idea_patron_scholars_desc:0 "S'attacher la réputation d'être un pays où les lettrés sont honorés et protégés est un moyen assuré d'en tirer des bénéfices à l'avenir."
 idea_functional_admin:0 "Administration efficace"
 idea_functional_admin_desc:0 "Nous ne pouvons attendre du peuple qu'il apprenne tout seul les changements dans la façon dont le pays est gouverné. C'est seulement par l'institution d'un cadre d'administrateurs, de représentants et de messagers qu'il pourra apprendre nos décisions."
 idea_ambassadors:0 "Ambassades permanentes"
 idea_ambassadors_desc:0 "Dans certaines circonstances diplomatiques, il peut être avantageux d'avoir un représentant permanent dans les cours étrangères."
 idea_casus_belli:0 "Casus belli"
 idea_casus_belli_desc:0 "Quelles que soient nos intentions véritables, la tolérance des pays étrangers à l'égard des guerres que nous menons sera toujours plus grande si nous pouvons fournir un prétexte semblant légitime à nos conquêtes. Le plus souvent, être vus comme les protecteurs de la liberté suffit largement pour cela."
 idea_hospitality:0 "Hospitalité"
 idea_hospitality_desc:0 "Le devoir de l'hôte envers son invité devrait être étendu à tous ceux qui visitent nos territoires – et tout particulièrement à ceux que nous voulons convaincre de nos intentions…"
 #Religious Ideas
 idea_state_religion:0 "Religion d'État"
 idea_state_religion_desc:0 "Faire de notre foi un pilier de l'État se traduit par des bénéfices politiques considérables."
 idea_calendar:0 "Calendrier religieux"
 idea_calendar_desc:0 "Les jours fériés, les fêtes et les jours sacrés peuvent être utilisés pour renforcer l'importance donnée à certains événements annuels. Disposer ces dates de façon réfléchie peut donc avoir des effets très bénéfiques sur l'ensemble du pays."
 idea_mandate_observe:0 "Observance obligatoire"
 idea_mandate_observe_desc:0 "Faire de l'observance des lois religieuses une obligation instille au sein du peuple, dès le plus jeune âge, un respect bienvenu pour les puissances divines."
 idea_haruspex:0 "Haruspicine"
 idea_haruspex_desc:0 "Lire les signes dans les entrailles des animaux est une pratique extrêmement ancienne. Grâce à un haruspice bienveillant, il est possible de tenir des fêtes à certains moments propices, et ainsi de manipuler plus aisément la volonté du peuple."
 idea_tolerance:0 "Tolérance religieuse"
 idea_tolerance_desc:0 "De très nombreuses religions pénètrent sur nos territoires, qui peuvent être proches de la nôtre, syncrétiques ou totalement étrangères. Autoriser les gens qui les pratiquent à le faire en privé permettra donc l'apparition d'une société de tolérance."
 idea_proselytism:0 "Prosélytisme institutionnalisé"
 idea_proselytism_desc:0 "Il suffit de modifier notre doctrine religieuse pour permettre un réel prosélytisme et nous apercevoir qu'une grande part de l'œuvre de conversion des païens est faite pour nous."
 idea_origin_myth:0 "Mythe fondateur"
 idea_origin_myth_desc:0 "Nos gouvernants auraient une bien plus grande autorité si nous pouvions affirmer que nos origines remontent à tous ces héros de jadis…"
 idea_divine_mandate:0 "Faveur divine"
 idea_divine_mandate_desc:0 "Convaincre les chefs religieux de proclamer le soutien des dieux à notre peuple permet de dépasser plus aisément les débats nés de décisions… controversées."
 idea_loyalty:0 "Loyauté envers l'État"
 idea_loyalty_desc:0 "Le respect envers les dieux implique la loyauté envers l'État. Et la loyauté envers l'État, celle due à celui qui exerce le pouvoir."
 giant_box_of_oreos_2:0 "Boîte géante d'Oréos"
 giant_box_of_oreos_2_desc:0 "une statue polychrome d'une matriarche assise, faite dans un lointain passé en Ibérie. Nul ne sait véritablement s'il s'agit d'une représentation d'une divinité autochtone, tombée depuis dans l'oubli, ou d'une matrone locale de quelque importance."
