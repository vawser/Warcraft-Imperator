 befriend.1.t:0 "Ambitions politiques"
 befriend.1.desc:0 "Il est de notoriété publique que [SCOPE.sChar('friend_target').GetName] cherche depuis un certain temps maintenant à occuper une fonction publique. [SCOPE.sChar('friend_target').GetSheHe|U] n'a jamais eu l'heur d'y accéder jusqu'à présent, tandis que d'autres semblent injustement favorisés.\n\nMais quelques discussions et un simple mot bien placé lui permettraient d'accéder à son ambition – tout autant que nous."
 befriend.1.a:0 "Donnons-lui donc ce qu'[SCOPE.sChar('friend_target').GetSheHe] veut"
 befriend.1.b:0 "Ce ne serait pas juste"
 befriend.2.t:0 "Cadeau exotique"
 befriend.2.desc:0 "Les animaux sauvages venus des contrées les plus éloignées sont des cadeaux parfaits, aussi bien par leur exotisme que du fait qu'ils ne passent jamais inaperçus. Or, plusieurs marchands de la région offrent à la vente une grande variété de créatures, aussi bien pour les arènes que pour les privés, depuis les poulains venus de Scythie jusqu'aux léopards de Nubie.\n\nLa question se pose donc : quelle bête sera la plus à même d'impressionner ?"
 befriend.2.a:0 "Seul un tigre pourra le satisfaire"
 befriend.2.b:0 "Un crocodile du Nil serait des plus appropriés"
 befriend.2.c:0 "Le chameau de Bactriane est tout de même moins coûteux"
 befriend.2.d:0 "Les gens les achètent vraiment à ces prix-là ?"
 befriend.3.t:0 "Tout le monde aime l'or"
 befriend.3.desc_1:0 "De toutes les manières de se faire des amis, un cadeau est sans doute la plus ancienne et la plus simple. Dans le monde de la politique, partager sa fortune avec générosité et sans exiger rien en retour achète une bien plus grande influence que de bonnes paroles ou le moindre signe d'affection.\n\nÀ combien peut donc être évaluée l'amitié de [SCOPE.sChar('friend_target').GetName] ?"
 befriend.3.desc_2:0 "De toutes les manières de se faire des amis, un cadeau est sans doute la plus ancienne et la plus simple. Dans le monde de la politique, partager sa fortune avec générosité et sans exiger rien en retour achète une bien plus grande influence que de bonnes paroles ou le moindre signe d'affection.\n\nÀ combien peut donc être évaluée l'amitié de [SCOPE.sChar('friend_target').GetName] ?"
 befriend.3.a:0 "L'État a assurément les moyens"
 befriend.3.b:0 "Un cadeau à un prix raisonnable devrait suffire à le satisfaire"
 befriend.3.c:0 "Cela doit rester symbolique"
 befriend.3.d:0 "Ceci devrait faire l'affaire"
 befriend.3.dt:0 "Notre dirigeant va donner à [SCOPE.sChar('friend_target').GetName] #Y 250#!@gold!, pris sur sa fortune personnelle."
 befriend.3.e:0 "Nul besoin de se montrer par trop extravagant"
 befriend.3.et:0 "Notre dirigeant va donner à [SCOPE.sChar('friend_target').GetName] #Y 100#!@gold!, pris sur sa fortune personnelle."
 befriend.3.f:0 "Peut-être respecte-t-[SCOPE.sChar('friend_target').GetSheHe] l'humilité ?"
 befriend.3.ft:0 "Notre dirigeant va donner à [SCOPE.sChar('friend_target').GetName] #Y 50#!@gold!, pris sur sa fortune personnelle."
 befriend.3.g:0 "Il existe d'autres manières de faire…"
 befriend.4.t:0 "Le gladiateur"
 befriend.4.desc_1:0 "Un gladiateur, inconnu jusqu'à présent, s'est récemment taillé une belle réputation dans les arènes, y attirant de nombreux spectateurs en assurant un spectacle sans pareil. Cet homme a véritablement fait sensation en remplissant les arènes, en assurant que le commerce de la sauce de poisson se porte à merveille et en faisant gagner de jolies sommes aux parieurs.\n\nL'envoyer faire quelques démonstrations à la cour de [SCOPE.sChar('friend_target').GetFirstName], avant sa mort inévitable, pourrait être un bon moyen de nous attirer ses faveurs."
 befriend.4.desc_2:0 "Un gladiateur, inconnu jusqu'à présent, s'est récemment taillé une belle réputation dans les arènes, y attirant de nombreux spectateurs en assurant un spectacle sans pareil.\n\nUn siège bien placé nous assurerait très certainement la reconnaissance de [SCOPE.sChar('friend_target').GetFirstName]…"
 befriend.4.a:1 "Envoyons-le donc servir dans sa garde personnelle"
 befriend.4.b:0 "Achetons-le pour l'offrir à [SCOPE.sChar('friend_target').GetFirstName]"
 befriend.4.c:0 "Tout le monde apprécie un beau spectacle"
 befriend.4.d:0 "C'est beaucoup trop vulgaire…"
 befriend.5.t:0 "Faire impression"
 befriend.5.desc_1:0 "Les relations diplomatiques officielles offrent bien des moyens d'impressionner [SCOPE.sChar('friend_target').GetName] et de lui offrir nos respects. Un émissaire peut être le plus évident, pour lui remettre des présents et exprimer publiquement notre souhait de devenir son ami.\n\nMais nous pourrions aussi lui envoyer une délégation de religieux afin qu'ils visitent les temples de son pays, ou encore tenter de nous gagner ses faveurs en démontrant l'efficacité de nos troupes."
 befriend.5.desc_2:1 "Notre position nous offre bien des moyens de flatter publiquement [SCOPE.sChar('friend_target').GetName]. Faire de lui un éloge bien tourné pour ses mérites au service du pays, parmi quelques dignitaires, lui reviendrait à coup sûr aux oreilles.\n\nUne autre façon serait de procéder à un luxueux sacrifice en son honneur, ce qu'il ne pourrait ignorer. À moins qu'une statue le représentant, dans une posture particulièrement flatteuse…"
 befriend.5.a:1 "Louons-le en public pour son action"
 befriend.5.b:1 "Sacrifions un taureau en son honneur"
 befriend.5.c:1 "Commandons une statue le représentant"
 befriend.5.d:0 "Un envoyé chargé de cadeaux devrait suffire à l'influencer"
 befriend.5.e:0 "Envoyons-lui une magnifique délégation de religieux"
 befriend.5.f:0 "Nos meilleurs hommes n'auront aucun mal à l'impressionner"
 befriend.5.g:0 "Mieux vaut raison garder"
 befriend.6.t:0 "Les avantages du pouvoir"
 befriend.6.desc_1:0 "Cela fait quelque temps déjà qu'un critique acerbe de [SCOPE.sChar('friend_target').GetName] a trouvé refuge chez nous. Il est un homme de bien peu d'importance, banni de son pays, contraint de faire l'aumône et ne cherchant qu'à répandre des rumeurs vicieuses de débauche et de corruption sur l'entourage de [SCOPE.sChar('friend_target').GetFirstName].\n\nCela pourrait donc être une excellente occasion de rentrer dans les bonnes grâces de [SCOPE.sChar('friend_target').GetFirstName]…"
 befriend.6.desc_2:0 "[SCOPE.sChar('friend_target').GetName] est la cible d'un critique effrontément véhément, qui provoque sa colère depuis quelque temps déjà. Ce médisant est protégé par ses ennemis politiques, et semble de ce fait se croire intouchable.\n\nCela nous offre donc une occasion parfaite d'impressionner [SCOPE.sChar('friend_target').GetFirstName]."
 befriend.6.a:0 "Ce misérable n'a déjà que trop profité de notre hospitalité"
 befriend.6.b:0 "Quelques cadeaux et un peu d'argent aideront à résoudre la question"
 befriend.6.c:0 "Tout cela n'est pas digne de nous"
 befriend.7.t:0 "Amitié avec [SCOPE.sChar('friend_target').GetPraenomen]"
 befriend.7.desc:0 "Nos efforts pour encourager une amitié entre [ROOT.GetCharacter.GetName] et [SCOPE.sChar('friend_target').GetName] ont fini par porter leurs fruits."
 befriend.7.a:0 "Bien évidemment"
 befriend.8.t:0 "Rejeté par [SCOPE.sChar('friend_target').GetFirstName]"
 befriend.8.desc_1:0 "En dépit de tous les efforts déployés pour encourager une amitié avec le [SCOPE.sChar('friend_target').GetTitle] [SCOPE.sChar('friend_target').GetName], il semble qu'[SCOPE.sChar('friend_target').GetSheHe] n'a guère envie de se laisser convaincre."
 befriend.8.desc_2:0 "En dépit de tous les efforts déployés pour encourager une amitié avec [SCOPE.sChar('friend_target').GetName], il semble qu'[SCOPE.sChar('friend_target').GetSheHe] n'a guère envie de se laisser convaincre."
 befriend.8.a:0 "C'est véritablement vexant"
 befriend.10.t:0 "Proposition d'amitié"
 befriend.10.desc:0 "[SCOPE.sC('actor').GetRuler.GetName], [SCOPE.sC('actor').GetRulerTitle] de [SCOPE.sC('actor').GetName], a cordialement invité notre [ROOT.GetCountry.GetRulerTitle] à un grand banquet.\n\n[SCOPE.sC('actor').GetRuler.GetSheHe|U] semble déterminé à nouer une amitié sincère entre nos deux pays."
 befriend.10.a:0 "Magnifique"
 befriend.10.b:0 "Mieux vaut décliner"
 friend_refusal:0 "[SCOPE.sC('actor').GetName] va être informé de notre décision."
 befriend.11.t:0 "Amitié refusée"
 befriend.11.desc:0 "Le [SCOPE.sChar('target').GetEmployer.GetRulerTitle] de [SCOPE.sChar('target').GetEmployer.GetName] a eu l'audace de refuser notre offre d'amitié.\n\nIl ne fait nul doute son peuple pâtira de son arrogance dans les années à venir."
 befriend.11.a:0 "C'est bien dommage"
 befriend.12.t:0 "Amitié"
 befriend.12.desc:0 "Le [SCOPE.sChar('target').GetEmployer.GetRulerTitle] de [SCOPE.sChar('target').GetEmployer.GetName] a fort bien accueilli notre proposition d'amitié.\n\nPuissent nos deux pays continuer de profiter d'une prospérité mutuelle !"
 befriend.12.a:0 "Magnifique !"
 befriend_costs_tt:1 "Devenir ami avec un personnage va avoir un certain coût au final.\n\nEn cas de succès :"
