 dip_friends_rivals.24.t:0 "Frictions frontalières avec un rival"
 dip_friends_rivals.24.desc_1:0 "La rivalité personnelle entre notre suzerain, le [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName], et le [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] de [SCOPE.sC('from_rival_ruler_country').GetName], [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName], suscite aussi des tensions à l'échelle locale.\n\nLes garnisons de chaque côté de la frontière se montrent de plus en plus agressives, aussi bien dans la cité de [SCOPE.sP('border_friction_friendly_province').GetName] qu'à [SCOPE.sP('border_friction_enemy_province').GetName].\n\n[SCOPE.sC('from_rival_ruler_country').GetRuler.GetName] a décidé de tirer parti de la situation en aggravant encore les tensions dans la région, faisant montre d'intentions hostiles et allant jusqu'à revendiquer la province de [SCOPE.sP('border_friction_enemy_province').GetState.GetShortName]…"
 dip_friends_rivals.24.desc_2:1 "La rivalité personnelle entre le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] et le [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] de [SCOPE.sC('from_rival_ruler_country').GetName], [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName], suscite aussi des tensions à l'échelle locale en [SCOPE.sC('rival_subject_country_scope').GetName] face à la menace [SCOPE.sC('from_rival_ruler_country').GetAdjective].\n\nLes garnisons de chaque côté de la frontière se montrent de plus en plus agressives en [SCOPE.sP('border_friction_enemy_province').GetState.GetShortName], aussi bien dans la [border_friction_enemy_province.Custom('get_city_type_loc')] [SCOPE.sC('rival_subject_country_scope').GetAdjective] de [SCOPE.sP('border_friction_enemy_province').GetName] qu'à [SCOPE.sP('border_friction_friendly_province').GetName], en [SCOPE.sC('from_rival_ruler_country').GetName].\n\nNotre dépendance nous a par ailleurs informés que le [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName] a décidé de tirer parti de la situation en aggravant encore les tensions dans la région, faisant montre d'intentions hostiles et allant jusqu'à revendiquer la province…"
 dip_friends_rivals.24.a:0 "Existe-t-il plus sournois que ces gens ?"
 dip_friends_rivals.24.at:0 "[SCOPE.sC('from_rival_ruler_country').GetName] dispose désormais de revendications sur toutes nos cités de la [SCOPE.sP('border_friction_enemy_province').GetState.GetName].\nNotre opinion et celle de [SCOPE.sC('rival_ruler_country_scope').GetName] à l'égard de [SCOPE.sC('from_rival_ruler_country').GetName] (@[THIS.GetCountry.GetFlag]!) se dégradent de #R 50#!."
 dip_friends_rivals.24.b:0 "Ce maudit [SCOPE.sC('from_rival_ruler_country').GetRuler.GetPraenomen] !"
 dip_friends_rivals.24.bt:0 "[SCOPE.sC('from_rival_ruler_country').GetName] dispose désormais de revendications sur toutes les provinces de notre dépendance [SCOPE.sC('rival_subject_country_scope').GetName] dans la [SCOPE.sP('border_friction_enemy_province').GetState.GetName].\nNotre opinion et celle de [SCOPE.sC('rival_subject_country_scope').GetName] à l'égard de [SCOPE.sC('from_rival_ruler_country').GetName] (@[THIS.GetCountry.GetFlag]!) se dégradent de #R 50#!."
 dip_friends_rivals.25.t:0 "Communauté [SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName] séduite"
 dip_friends_rivals.25.desc:1 "Le cynique rival du [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], le [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] [SCOPE.sC('from_rival_ruler_country').GetAdjective] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetPraenomen], a envoyé une expédition clandestine de notre côté de la frontière, en [SCOPE.sP('pop_friction_enemy_province').GetState.GetShortName].\n\nLe but semblait en être de persuader la communauté [SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName] de [SCOPE.sP('pop_friction_enemy_province').GetName] de s'installer à [SCOPE.sP('pop_friction_friendly_province').GetName], en [SCOPE.sC('from_rival_ruler_country').GetName], afin de pouvoir y être gouvernée par l'un des leurs plutôt que par des « étrangers » de culture [ROOT.GetCountry.GetPrimaryCulture.GetName].\n\nLes [SCOPE.sC('from_rival_ruler_country').GetAdjective] sont parvenus à convaincre une partie de la population [SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName], qui a désormais quitté [ROOT.GetCountry.GetName]…"
 dip_friends_rivals.25.a:0 "Cette vipère paiera pour cela !"
 dip_friends_rivals.25.at:0 "[SCOPE.ScriptValue('province_pop_friction_size_svalue_1')] pops de culture #H [SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName]#! ont quitté #Y [SCOPE.sP('pop_friction_enemy_province').GetName]#! pour s'installer à #Y [SCOPE.sP('pop_friction_friendly_province').GetName]#!, en [SCOPE.sC('from_rival_ruler_country').GetName].\nNotre opinion à l'égard de [SCOPE.sC('from_rival_ruler_country').GetName] se dégrade de #R 50#!."
