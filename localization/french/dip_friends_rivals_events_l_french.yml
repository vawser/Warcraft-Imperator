 dip_friends_rivals.23.desc_7:0 "Nous venons d'apprendre que des espions de [SCOPE.sC('from_rival_ruler_country').GetName] sont entrés dans le pays. Ils y auraient été dépêchés par le [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName], sans doute du fait de sa rivalité personnelle avec notre suzerain, le [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName].\n\nCes agents étaient envoyés assurer le [SCOPE.sC('rival_subject_country_scope').GetRulerTitle] [SCOPE.sC('rival_subject_country_scope').GetRuler.GetName] de l'amitié du [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetPraenomen], et en ont profité pour entamer des discussions privées, où aurait été discutée la nécessité où se trouverait [SCOPE.sC('rival_subject_country_scope').GetName] de se débarrasser du joug [SCOPE.sC('from_rival_ruler_country').GetAdjective], visiblement dans l'intention de saper la loyauté du pays envers son suzerain.\n\nCela semble pour le moins avoir été efficace : [SCOPE.sC('rival_subject_country_scope').GetRuler.GetName] semble désormais convaincu des vertus et des vices de [SCOPE.sC('from_rival_ruler_country').GetName] et [SCOPE.sC('rival_ruler_country_scope').GetName]. Dans cet ordre…"
