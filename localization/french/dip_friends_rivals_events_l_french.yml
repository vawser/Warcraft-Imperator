 dip_friends_rivals.2.t:0 "Le [SCOPE.sC('friend_asking_country').GetRulerTitle] [SCOPE.sC('friend_asking_country').GetRuler.GetPraenomen] offre son amitié"
 dip_friends_rivals.2.desc:0 "Nous avons reçu la visite d'un émissaire de [SCOPE.sC('friend_asking_country').GetRuler.GetName], le [SCOPE.sC('friend_asking_country').GetRulerTitle] de nos alliés de [SCOPE.sC('friend_asking_country').GetName]. [SCOPE.sC('friend_asking_country').GetRuler.GetSheHe|U] souhaite offrir au [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] son amitié.\n\nIl ne fait aucun doute qu'un rapprochement amical serait le gage d'une alliance plus forte."
 dip_friends_rivals.2.a:0 "Cela pourrait s'avérer utile"
 dip_friends_rivals.2.b:0 "Nous n'avons aucunement besoin de cette amitié"
 dip_friends_rivals.4.t:0 "Le [SCOPE.sC('friend_asking_country').GetRulerTitle] [SCOPE.sC('friend_asking_country').GetRuler.GetPraenomen] offre son amitié"
 dip_friends_rivals.4.desc:0 "Nous avons reçu la visite d'un émissaire de [SCOPE.sC('friend_asking_country').GetRuler.GetName], le [SCOPE.sC('friend_asking_country').GetRulerTitle] de notre dépendance de [SCOPE.sC('friend_asking_country').GetName]. [SCOPE.sC('friend_asking_country').GetRuler.GetSheHe|U] souhaite offrir au [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] son amitié.\n\nIl ne fait aucun doute qu'un rapprochement amical avec notre dépendance présenterait de nombreux avantages."
 dip_friends_rivals.4.a:0 "Cela pourrait s'avérer utile"
 dip_friends_rivals.4.b:0 "Nous n'avons aucunement besoin de cette amitié"
 dip_friends_rivals.6.t:0 "Le [SCOPE.sC('friend_asking_country').GetRulerTitle] [SCOPE.sC('friend_asking_country').GetRuler.GetPraenomen] offre son amitié"
 dip_friends_rivals.6.desc:0 "Nous avons reçu la visite d'un émissaire de [SCOPE.sC('friend_asking_country').GetRuler.GetName], le [SCOPE.sC('friend_asking_country').GetRulerTitle] de nos voisins de [SCOPE.sC('friend_asking_country').GetName]. [SCOPE.sC('friend_asking_country').GetRuler.GetSheHe|U] souhaite offrir au [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] son amitié.\n\nPeut-être nos intérêts mutuels sont-ils plus proches que nous le supposions ?"
 dip_friends_rivals.6.a:0 "Cela pourrait s'avérer utile"
 dip_friends_rivals.6.b:0 "Nous n'avons aucunement besoin de cette amitié"
 dip_friends_rivals.8.t:0 "Le [SCOPE.sC('friend_asking_country').GetRulerTitle] [SCOPE.sC('friend_asking_country').GetRuler.GetPraenomen] offre son amitié"
 dip_friends_rivals.8.desc:0 "Nous avons reçu la visite d'un émissaire de [SCOPE.sC('friend_asking_country').GetRuler.GetName], le [SCOPE.sC('friend_asking_country').GetRulerTitle] de [SCOPE.sC('friend_asking_country').GetName]. [SCOPE.sC('friend_asking_country').GetRuler.GetSheHe|U] souhaite offrir au [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] son amitié.\n\nCe pourrait être là une occasion unique pour nous rapprocher de lui."
 dip_friends_rivals.8.a:0 "Cela pourrait s'avérer utile"
 dip_friends_rivals.8.b:0 "Nous n'avons aucunement besoin de cette amitié"
 dip_friends_rivals.9.t:0 "Tensions avec [SCOPE.sC('rival_ruler_country_scope').GetName]"
 dip_friends_rivals.9.desc:0 "La relation avec [SCOPE.sC('rival_ruler_country_scope').GetName] a connu de nombreuses tensions du fait de la rivalité entre [ROOT.GetCountry.GetRuler.GetName] et le [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName].\n\nDes deux, aucun ne veut donner à son adversaire la satisfaction de voir l'autre reculer et chercher à apaiser la situation, par peur de se montrer faible. Et, durant tout ce temps, le peuple considère avec une colère croissante la posture insultante de [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetPraenomen].\n\nNous pouvons donc tout aussi bien choisir de satisfaire le peuple en rompant entièrement les relations, ou au contraire sacrifier une part de notre orgueil et faire montre d'un peu de diplomatie pour améliorer la situation."
 dip_friends_rivals.9.a:0 "Aggravons donc les choses"
 dip_friends_rivals.9.b:1 "Mieux vaut dissiper les malentendus"
 dip_friends_rivals.10.t:0 "Frictions à la frontière de [SCOPE.sC('rival_ruler_country_scope').GetName]"
 dip_friends_rivals.10.desc:1 "La rivalité personnelle entre le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] et le [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName] de [SCOPE.sC('rival_ruler_country_scope').GetName] s'avère avoir des conséquences plus graves que certains membres du gouvernement ne l'aimeraient.\n\nLes garnisons locales se sont affrontées sur la frontière entre notre [border_friction_friendly_province.Custom('get_city_type_loc')] de [SCOPE.sP('border_friction_friendly_province').GetName] et la [border_friction_enemy_province.Custom('get_city_type_loc')] [SCOPE.sC('rival_ruler_country_scope').GetAdjective] de [SCOPE.sP('border_friction_enemy_province').GetName], en [SCOPE.sP('border_friction_enemy_province').GetState.GetShortName]. Personne ne sait très bien qui a fait dégénérer la situation, mais toutes les personnes impliquées prétendent que les adversaires se montrent chaque jour plus téméraires et agressifs.\n\nCertains conseillers suggèrent de mettre à profit la situation pour envahir les cités [SCOPE.sC('rival_ruler_country_scope').GetAdjective] de la province de [SCOPE.sP('border_friction_enemy_province').GetState.GetShortName], tandis que d'autres, au contraire, nous pressent de considérer que la ferveur montrée par nos hommes pourrait être mieux employée ailleurs…"
 dip_friends_rivals.10.a:0 "Tournons donc à notre profit ces heurts"
 dip_friends_rivals.10.at:0 "Nous allons disposer de revendications sur toutes les cités de la [SCOPE.sP('border_friction_enemy_province').GetState.GetName] possédées par [SCOPE.sC('rival_ruler_country_scope').GetName] (@[THIS.GetCountry.GetFlag]!)."
 dip_friends_rivals.10.b:0 "Quelle initiative, élevons ces hommes officiers !"
 dip_friends_rivals.11.t:0 "Ingérence en [SCOPE.sC('rival_subject_country_scope').GetName]"
 dip_friends_rivals.11.desc:0 "Depuis quelque temps, le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] consacre une bonne part de son attention à son rival [SCOPE.sC('rival_ruler_country_scope').GetAdjective], le [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName]. Or, la frontière avec [SCOPE.sC('rival_subject_country_scope').GetName], une dépendance de [SCOPE.sC('rival_ruler_country_scope').GetName], nous offre une occasion unique de saper indirectement l'autorité [SCOPE.sC('rival_ruler_country_scope').GetAdjective].\n\nSelon ce que nous envisageons de faire, plusieurs façons de procéder s'offrent à nous. La surveillance [SCOPE.sC('rival_subject_country_scope').GetAdjective] est assurément bien moindre qu'en plein territoire de son suzerain, aussi pourrions-nous facilement infiltrer la capitale. Une fois l'entreprise menée à bien, il ne devrait pas être trop difficile de soulever les habitants contre le joug de [SCOPE.sC('rival_ruler_country_scope').GetName]. Une autre manière de faire pourrait être de tenter de séduire le [SCOPE.sC('rival_subject_country_scope').GetRulerTitle] [SCOPE.sC('rival_subject_country_scope').GetRuler.GetName] de [SCOPE.sC('rival_subject_country_scope').GetName] afin de le dresser contre son suzerain, ou même simplement démontrer comme il nous est aisé d'aller et venir dans ces territoires afin de provoquer une grave crise de confiance…"
 dip_friends_rivals.11.a:0 "Montrons au peuple comme ses maîtres sont faibles"
 dip_friends_rivals.11.at:0 "[SCOPE.sC('rival_subject_country_scope').GetName] va perdre #R 1#! en stabilité."
 dip_friends_rivals.11.b:0 "Incitons-les plutôt à les haïr"
 dip_friends_rivals.11.c:0 "Cherchons à corrompre leur [SCOPE.sC('rival_subject_country_scope').GetRulerTitle]"
 dip_friends_rivals.11.d:0 "[SCOPE.sC('from_rival_ruler_country').GetRuler.GetPraenomen] a toute la confiance de [SCOPE.sC('rival_subject_country_scope').GetRuler.GetPraenomen]…"
 dip_friends_rivals.11.e:0 "Ne pourrions-nous tout simplement les laisser en paix ?"
 dip_friends_rivals.12.t:0 "Frictions à la frontière avec [SCOPE.sC('rival_subject_country_scope').GetName]"
 dip_friends_rivals.12.desc:1 "La rivalité personnelle entre le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] et le [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName] de [SCOPE.sC('rival_ruler_country_scope').GetName], suzerain de [SCOPE.sC('rival_subject_country_scope').GetName], s'avère avoir des conséquences plus graves que certains membres du gouvernement ne l'aimeraient.\n\nLes garnisons locales se sont affrontées sur la frontière entre notre [border_friction_friendly_province.Custom('get_city_type_loc')] de [SCOPE.sP('border_friction_friendly_province').GetName] et la [border_friction_enemy_province.Custom('get_city_type_loc')] [SCOPE.sC('rival_subject_country_scope').GetAdjective] de [SCOPE.sP('border_friction_enemy_province').GetName], en [SCOPE.sP('border_friction_enemy_province').GetState.GetShortName]. Personne ne sait très bien qui a fait dégénérer la situation, mais toutes les personnes impliquées prétendent que les adversaires se montrent chaque jour plus téméraires et agressifs.\n\nCertains conseillers suggèrent de mettre à profit la situation pour envahir les cités [SCOPE.sC('rival_subject_country_scope').GetAdjective] de la province de [SCOPE.sP('border_friction_enemy_province').GetState.GetShortName], tandis que d'autres, au contraire, nous pressent de considérer que la ferveur montrée par nos hommes pourrait être mieux employée ailleurs…"
 dip_friends_rivals.12.a:0 "Tournons donc à notre profit ces heurts"
 dip_friends_rivals.12.at:0 "Nous allons disposer de revendications sur toutes les cités de la [SCOPE.sP('border_friction_enemy_province').GetState.GetName] possédées par [SCOPE.sC('rival_subject_country_scope').GetName] (@[THIS.GetCountry.GetFlag]!)."
 dip_friends_rivals.12.b:0 "Quelle initiative, élevons ces hommes officiers !"
 dip_friends_rivals.13.t:0 "Nos frères de [SCOPE.sP('pop_friction_enemy_province').GetName]"
 dip_friends_rivals.13.desc:2 "L'hostilité évidente de notre [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] envers son rival, le [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName] de [SCOPE.sC('rival_ruler_country_scope').GetName], nous offre des possibilités qui seraient autrement restées inaccessibles.\n\nIl se trouve dans la [pop_friction_enemy_province.Custom('get_city_type_loc')] de [SCOPE.sP('pop_friction_enemy_province').GetName] des gens qui parlent notre langue et ont les mêmes coutumes que nous, et devraient par conséquent se trouver sous l'autorité de [SCOPE.sC('from_rival_ruler_country').GetName]. Si nous pouvions envoyer quelques hommes fidèles de l'autre côté de la frontière, en [SCOPE.sP('pop_friction_enemy_province').GetState.GetShortName], il ne fait aucun doute qu'ils pourraient convaincre au moins une partie d'entre eux de s'installer dans la [pop_friction_friendly_province.Custom('get_city_type_loc')] [ROOT.GetCountry.GetAdjective] de [SCOPE.sP('pop_friction_friendly_province').GetName]…"
 dip_friends_rivals.13.a:0 "Ils sont après tout nos frères !"
 dip_friends_rivals.13.at:0 "[SCOPE.ScriptValue('province_pop_friction_size_svalue')|0] pops de culture #H [SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName]#! vont quitter #Y [SCOPE.sP('pop_friction_enemy_province').GetName]#! pour s'installer à #Y [SCOPE.sP('pop_friction_friendly_province').GetName]#!."
 dip_friends_rivals.13.b:0 "Ce ne serait pas digne de nous"
 dip_friends_rivals.14.t:0 "Nos frères de [SCOPE.sP('pop_friction_enemy_province').GetName]"
 dip_friends_rivals.14.desc:2 "L'hostilité évidente de notre [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] envers son rival, le [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName] de [SCOPE.sC('rival_ruler_country_scope').GetName], suzerain de [SCOPE.sC('rival_subject_country_scope').GetName], nous offre des possibilités qui seraient autrement restées inaccessibles.\n\nIl se trouve dans la [pop_friction_enemy_province.Custom('get_city_type_loc')] [SCOPE.sC('rival_subject_country_scope').GetAdjective] de [SCOPE.sP('pop_friction_enemy_province').GetName] des gens qui parlent notre langue et ont les mêmes coutumes que nous, et devraient par conséquent se trouver sous l'autorité de [SCOPE.sC('from_rival_ruler_country').GetName]. Si nous pouvions envoyer quelques hommes fidèles de l'autre côté de la frontière, en [SCOPE.sP('pop_friction_enemy_province').GetState.GetShortName], il ne fait aucun doute qu'ils pourraient convaincre au moins une partie d'entre eux de s'installer dans la [pop_friction_friendly_province.Custom('get_city_type_loc')] [ROOT.GetCountry.GetAdjective] de [SCOPE.sP('pop_friction_friendly_province').GetName]…"
 dip_friends_rivals.14.a:0 "Ce sont après tout nos frères !"
 dip_friends_rivals.14.at:0 "[SCOPE.ScriptValue('province_pop_friction_size_svalue')|0] pops de culture #H [SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName]#! vont quitter #Y [SCOPE.sP('pop_friction_enemy_province').GetName]#! pour s'installer à #Y [SCOPE.sP('pop_friction_friendly_province').GetName]#!."
 dip_friends_rivals.14.b:0 "Mieux vaut éviter d'aggraver la situation"
 dip_friends_rivals.16.t:0 "Générosité de [SCOPE.sC('friend_asking_country').GetName]"
 dip_friends_rivals.16.desc:0 "[SCOPE.sC('friend_asking_country').GetRuler.GetName], [SCOPE.sC('friend_asking_country').GetRulerTitle] de nos alliés de [SCOPE.sC('friend_asking_country').GetName] et ami personnel de [ROOT.GetCountry.GetRuler.GetName], se propose de nous faire un don pour cimenter la relation amicale entre nos deux pays et leurs dirigeants.\n\n[SCOPE.sC('friend_asking_country').GetRuler.GetSheHe|U] nous laisse par ailleurs décider de la nature exacte de ce don, dans l'espoir que cela nous permettra de disposer de quelque chose que [ROOT.GetCountry.GetRuler.GetName] appréciera véritablement."
 dip_friends_rivals.16.a:0 "Pourrait-[SCOPE.sC('friend_asking_country').GetRuler.GetSheHe] nous envoyer quelques troupes ?"
 dip_friends_rivals.16.b:0 "Accepterait-il de partager sa sagesse avec nous ?"
 dip_friends_rivals.advice_tooltip:0 "Nous allons recevoir #G 25#! d'une puissance aléatoire."
 dip_friends_rivals.16.c:0 "Demandons-lui plutôt de l'or"
 dip_friends_rivals.16.d:0 "Nous n'avons besoin de rien pour l'heure"
 dip_friends_rivals.18.t:0 "Générosité de [SCOPE.sC('friend_asking_country').GetName]"
 dip_friends_rivals.18.desc:0 "[SCOPE.sC('friend_asking_country').GetRuler.GetName], le [SCOPE.sC('friend_asking_country').GetRulerTitle] de notre dépendance de [SCOPE.sC('friend_asking_country').GetName] et ami personnel du [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], se propose de nous faire un don pour cimenter nos relations cordiales.\n\n[SCOPE.sC('friend_asking_country').GetRuler.GetSheHe|U] nous laisse par ailleurs décider de la nature exacte de ce don, dans l'espoir que cela nous permettra de disposer de quelque chose que nous apprécierons véritablement."
 dip_friends_rivals.18.a:0 "Pourrait-[SCOPE.sC('friend_asking_country').GetRuler.GetSheHe] nous envoyer quelques troupes ?"
 dip_friends_rivals.18.b:0 "Accepterait-il de partager sa sagesse avec nous ?"
 dip_friends_rivals.18.c:0 "Demandons-lui plutôt de l'or"
 dip_friends_rivals.18.d:0 "Nous n'avons besoin de rien pour l'heure"
 dip_friends_rivals.20.t:0 "[SCOPE.sC('friend_asking_country').GetName] propose un secours"
 dip_friends_rivals.20.desc:0 "[SCOPE.sC('friend_asking_country').GetRuler.GetName], le [SCOPE.sC('friend_asking_country').GetRulerTitle] de [SCOPE.sC('friend_asking_country').GetName] et ami personnel du [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], se propose de nous faire un don pour nous assister en ces temps de besoin.\n\nSon émissaire nous a expliqué qu'il nous suffisait de dire ce dont nous avions besoin pour qu'[SCOPE.sC('friend_asking_country').GetRuler.GetSheHe] fasse tout son possible pour nous l'envoyer aussi rapidement que possible."
 dip_friends_rivals.20.a:0 "Nous aurions bien besoin de quelques troupes"
 dip_friends_rivals.20.b:0 "Nous apprécierions quelques bons conseils"
 dip_friends_rivals.20.c:0 "Ce dont nous avons réellement besoin, c'est d'or"
 dip_friends_rivals.20.d:0 "Nous n'avons besoin de rien pour l'heure"
 dip_friends_rivals.21.t:0 "Rupture diplomatique"
 dip_friends_rivals.21.desc:1 "La rivalité entre le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] et le dirigeant de [from_rival_ruler_country.GetName], [from_rival_ruler_country.GetRuler.GetName], crée de nombreuses tensions entre nos pays.\n\nL'hostilité qu'ils éprouvent l'un envers l'autre suscite des problèmes depuis quelque temps déjà au niveau diplomatique et commercial, ce qui nuit aux deux pays. Mais il semble que le toujours acerbe [from_rival_ruler_country.GetRuler.GetPraenomen] a décidé d'empirer encore la situation en nous adressant insultes et menaces…" # [LocEditor:AwaitingBatchUpdate]
 dip_friends_rivals.21.a:0 "Il y a toujours des problèmes avec ces gens !"
 dip_friends_rivals.21.at:1 "L'opinion réciproque entre [from_rival_ruler_country.GetName] et [rival_ruler_country_scope.GetName] va se dégrader de #R 50#!." # [LocEditor:AwaitingBatchUpdate]
 dip_friends_rivals.22.t:0 "Frictions frontalières avec un rival"
 dip_friends_rivals.22.desc:0 "La rivalité personnelle entre le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] et le [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] de [SCOPE.sC('from_rival_ruler_country').GetName], [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName], suscite aussi des tensions à l'échelle locale.\n\nLes garnisons de chaque côté de la frontière se montrent de plus en plus agressives, aussi bien dans la cité de [SCOPE.sP('border_friction_enemy_province').GetName] qu'à [SCOPE.sP('border_friction_friendly_province').GetName].\n\n[SCOPE.sC('from_rival_ruler_country').GetRuler.GetName] a décidé de tirer parti de la situation en aggravant encore les tensions dans la région, faisant montre d'intentions hostiles et allant jusqu'à revendiquer la province de [SCOPE.sP('border_friction_friendly_province').GetState.GetShortName]…"
 dip_friends_rivals.22.a:0 "Ce maudit [SCOPE.sC('from_rival_ruler_country').GetRuler.GetPraenomen] !"
 dip_friends_rivals.22.at:0 "[SCOPE.sC('from_rival_ruler_country').GetName] (@[THIS.GetCountry.GetFlag]!) va disposer de revendications sur toutes nos cités de la [SCOPE.sP('border_friction_enemy_province').GetState.GetName], et notre opinion à son égard se dégrader de #R 50#!."
 dip_friends_rivals.23.t:0 "Autorité sapée par le rival du suzerain"
 dip_friends_rivals.23.desc_1:0 "Nous venons d'apprendre que des espions de [SCOPE.sC('from_rival_ruler_country').GetName] sont entrés dans le pays. Ils y auraient été dépêchés par le [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName], sans doute du fait de sa rivalité personnelle avec notre suzerain, le [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName].\n\nCes agents ont délibérément veillé à montrer au peuple la facilité avec laquelle ils étaient parvenus à pénétrer jusque dans nos villes et à atteindre notre propre gouvernement afin de répandre parmi la population des informations qu'ils n'avaient pu apprendre que dans l'entourage du [SCOPE.sC('rival_subject_country_scope').GetRulerTitle].\n\nCela cause un grand émoi dans la capitale, le gouvernement étant visiblement incapable d'assurer la sécurité du pays…"
 dip_friends_rivals.23.desc_2:0 "Nous venons d'apprendre que des espions de [SCOPE.sC('from_rival_ruler_country').GetName] sont entrés dans notre dépendance de [SCOPE.sC('rival_subject_country_scope').GetName]. Ils y auraient été dépêchés par le [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName], sans doute du fait de sa rivalité personnelle avec notre propre [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle].\n\nCes agents ont délibérément veillé à montrer aux [SCOPE.sC('rival_subject_country_scope').GetAdjective] la facilité avec laquelle ils étaient parvenus à pénétrer jusque dans leurs villes et à atteindre le gouvernement afin de répandre parmi la population des informations qu'ils n'avaient pu apprendre que dans l'entourage de [SCOPE.sC('rival_subject_country_scope').GetRuler.GetName].\n\nCela cause un grand émoi dans la capitale de [SCOPE.sC('rival_subject_country_scope').GetName], le gouvernement étant visiblement incapable d'assurer la sécurité du pays…"
 dip_friends_rivals.23.desc_3:0 "Nous venons d'apprendre que des espions de [SCOPE.sC('from_rival_ruler_country').GetName] sont entrés dans le pays. Ils y auraient été dépêchés par le [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName], sans doute du fait de sa rivalité personnelle avec notre suzerain, le [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName].\n\nCes agents ont propagé parmi le peuple des mensonges sans nombre, dont bon nombre ne pourraient même être répétés, qui cherchent à prouver que [SCOPE.sC('rival_subject_country_scope').GetRuler.GetName] et tout le pays seraient sous le joug du [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetPraenomen] et se plieraient à tous ses caprices.\n\nCela suscite un grand mécontentement en [SCOPE.sC('rival_subject_country_scope').GetName], et le peuple a commencé à se plaindre de la situation injuste dans laquelle ses dirigeants l'ont placé, et que n'auraient pas tolérée leurs pères…"
 dip_friends_rivals.23.desc_4:0 "Nous venons d'apprendre que des espions de [SCOPE.sC('from_rival_ruler_country').GetName] sont entrés dans notre dépendance de [SCOPE.sC('rival_subject_country_scope').GetName]. Ils y auraient été dépêchés par le [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName], sans doute du fait de sa rivalité personnelle avec notre propre [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle].\n\nCes agents ont propagé parmi le peuple des mensonges sans nombre, dont bon nombre ne pourraient même être répétés, qui cherchent à prouver que [SCOPE.sC('rival_subject_country_scope').GetRuler.GetPraenomen] et tout le pays seraient sous le joug du [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetPraenomen] et se plieraient à tous ses caprices.\n\nCela suscite un grand mécontentement dans tout le pays, et le peuple a commencé à se plaindre de la situation injuste dans laquelle ses dirigeants l'ont placé, et que n'auraient pas tolérée leurs pères…"
 dip_friends_rivals.23.desc_5:0 "Nous venons d'apprendre que des espions de [SCOPE.sC('from_rival_ruler_country').GetName] sont entrés dans le pays. Ils y auraient été dépêchés par le [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName], sans doute du fait de sa rivalité personnelle avec notre suzerain, le [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName].\n\nCes agents étaient chargés de cadeaux et de présents pour [SCOPE.sC('rival_subject_country_scope').GetRulerTitle] [SCOPE.sC('rival_subject_country_scope').GetRuler.GetName], et ont entamé des discussions en privé avec lui pour l'amadouer, le flatter et le détourner de sa loyauté envers notre suzerain, [SCOPE.sC('rival_ruler_country_scope').GetName].\n\nCela semble pour le moins avoir été efficace : le [SCOPE.sC('rival_subject_country_scope').GetRulerTitle] semble désormais convaincu des vertus et des vices de [SCOPE.sC('from_rival_ruler_country').GetName] et de [SCOPE.sC('rival_ruler_country_scope').GetName]. Dans cet ordre…"
