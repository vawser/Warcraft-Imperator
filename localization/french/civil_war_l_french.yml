 civil_war.2.t:0 "Fin de la guerre civile [SCOPE.sC('victorious_side').GetAdjective]"
 civil_war.2.desc:1 "La terrible guerre civile de [SCOPE.sC('victorious_side').GetName] est enfin terminée, les forces loyales à [SCOPE.sC('victorious_side').GetRuler.GetName] ayant écrasé complètement les armées rebelles que commandaient [SCOPE.sChar('resistance_ruler').GetName] et ses partisans.\n\n"
 civil_war.2.descOpinionGood:0 "\n\nNos émissaires pensent que nous devrions nous réjouir de voir nos amis en [SCOPE.sC('victorious_side').GetName] l'emporter. Peut-être pourrions-nous reprendre avec eux nos relations pour leur offrir notre aide afin de conserver le contrôle de leur pays ?"
 civil_war.2.descOpinionBad:0 "\n\nNos conseillers sont dépités de l'issue du conflit. Ils espéraient évidemment que nos ennemis [SCOPE.sC('victorious_side').GetAdjective] verraient encore leur situation empirer. Quoi qu'il en soit, nous devons désormais nous méfier d'eux."
 civil_war.2.descOpinionNeutral:0 "\n\nL'issue du conflit n'a pas de réelles conséquences pour nous, [SCOPE.sC('victorious_side').GetName] n'étant ni ami, ni ennemi. Nous devrions néanmoins nous montrer prudents, maintenant que ce pays va commencer à pouvoir se rétablir."
 civil_war.2.descSIEGE:0 "Le tournant de la guerre semble être survenu avec le siège de [SCOPE.sP('fort_flavor_location').GetName], lorsque les forces rebelles ont tenté de mettre en déroute l'armée loyaliste, mais furent écrasés par la superbe tactique de [SCOPE.sC('victorious_side').GetRuler.GetName]."
 civil_war.2.descSIEGE2:0 "Le siège de [SCOPE.sP('fort_flavor_location').GetName] a été le tournant de la guerre, lorsque les forces loyalistes sont parvenues à monter sur les murs en dépit de leurs lourdes pertes."
 civil_war.2.descBATTLE:0 "La sanglante bataille de [SCOPE.sP('fort_flavor_location').GetName] a décidé de l'issue du conflit, les forces loyalistes parvenant à faire céder les rangs des rebelles avant de les massacrer."
 civil_war.2.descBATTLE2:0 "Les rebelles étaient sur le point d'emporter la féroce bataille de [SCOPE.sP('fort_flavor_location').GetName] lorsqu'une manœuvre de [SCOPE.sC('victorious_side').GetRuler.GetName] permit de renverser la situation et aux loyalistes d'emporter la victoire."
 civil_war.4.t:0 "Fin de la guerre civile [SCOPE.sC('victorious_side').GetAdjective]"
 civil_war.4.desc:1 "La guerre civile de [SCOPE.sC('victorious_side').GetName] est enfin terminée, les forces du perfide [SCOPE.sC('victorious_side').GetRuler.GetName] ayant écrasé totalement les armées loyalistes que commandaient [SCOPE.sChar('resistance_ruler').GetName] et ses partisans.\n\n"
 civil_war.4.descOpinionGood:0 "\n\nNos émissaires pensent que nous devrions nous réjouir de voir nos amis de [SCOPE.sC('victorious_side').GetName] l'emporter. Peut-être pourrions-nous offrir notre aide aux nouveaux dirigeants du pays afin de les aider à conserver le contrôle de leur pays ravagé par le conflit ?"
 civil_war.4.descOpinionBad:0 "\n\nNos conseillers sont dépités de l'issue du conflit. Ils espéraient évidemment que ces traîtres de rebelles [SCOPE.sC('victorious_side').GetAdjective] échoueraient dans leur tentative de renverser le pouvoir en place. Nous devrions donc surveiller l'évolution de la situation avec une grande prudence."
 civil_war.4.descOpinionNeutral:0 "\n\nL'issue du conflit n'a pas de réelles conséquences pour nous, [SCOPE.sC('victorious_side').GetName] n'étant ni ami, ni ennemi. Nous devrions néanmoins nous montrer prudents, maintenant que ce pays va commencer à pouvoir se rétablir."
 civil_war.4.descSIEGE:0 "Le tournant de la guerre semble être survenu avec le siège de [SCOPE.sP('fort_flavor_location').GetName], lorsque les forces loyalistes ont tenté de mettre en déroute l'armée rebelle mais furent écrasées par la superbe tactique de [SCOPE.sC('victorious_side').GetRuler.GetName]."
 civil_war.4.descSIEGE2:0 "Le siège de [SCOPE.sP('fort_flavor_location').GetName] a été le tournant de la guerre, lorsque les forces rebelles sont parvenues à monter sur les murs en dépit de lourdes pertes."
 civil_war.4.descBATTLE:0 "La sanglante bataille de [SCOPE.sP('fort_flavor_location').GetName] a décidé de l'issue du conflit, les forces rebelles parvenant à faire céder les rangs des loyalistes avant de les massacrer."
 civil_war.4.descBATTLE2:0 "Les loyalistes étaient sur le point d'emporter la féroce bataille de [SCOPE.sP('fort_flavor_location').GetName] lorsqu'une manœuvre de [SCOPE.sC('victorious_side').GetRuler.GetName] permit de renverser la situation et aux rebelles d'emporter la victoire."
