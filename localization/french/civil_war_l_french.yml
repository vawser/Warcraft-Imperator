 civil_war.5.t:0 "Victoire !"
 civil_war.5.desc:1 "Enfin, ce conflit sanglant qui déchirait le pays est terminé. Les vestiges des armées commandées par [SCOPE.sChar('target').GetName] sont éparpillés et démoralisés, et attendent désormais notre jugement.\n\n[SCOPE.sChar('target').GetPraenomen] [SCOPE.sChar('target').GetHerselfHimself] est sous bonne garde, attendant que nous décidions de la meilleure façon de le châtier, lui et ses complices, pour leurs crimes contre [ROOT.GetCountry.GetName]."
 civil_war.5.a:1 "La trahison mérite châtiment, mais pardonnons aux troupes"
 civil_war.5.b:0 "[SCOPE.sChar('target').GetPraenomen] était pourtant un [SCOPE.sChar('target').GetWomanMan] bon"
 civil_war.5.c:0 "Tuons-les tous – sans exception"
 all_loyalty_civil_war_5:1 "Tous les personnages du pays vont gagner #Y 10#! en loyauté."
 civil_war_5_kill_all:0 "Tous les personnages rebelles vont être mis à mort."
 civil_war.6.t:0 "Victoire !"
 civil_war.6.desc:0 "Enfin, ce conflit sanglant qui déchirait le pays est terminé. Les vestiges des armées commandées par [SCOPE.sChar('target').GetName] sont éparpillés et démoralisés, et attendent désormais notre jugement.\n\n[SCOPE.sChar('target').GetPraenomen] [SCOPE.sChar('target').GetHerselfHimself] est sous bonne garde, attendant que nous décidions de la meilleure façon de le châtier de ses transgressions contre le véritable peuple [ROOT.GetCountry.GetAdjective].\n\nLe peuple a parlé !"
 civil_war.6.a:0 "[SCOPE.sChar('target').GetPraenomen] mérite la mort, mais laissons vivre ses troupes"
 civil_war.6.b:0 "[SCOPE.sChar('target').GetPraenomen] ne faisait que son devoir"
 civil_war.6.c:0 "Tuons-les tous – sans exception"
 civil_war.6.d:0 "[SCOPE.sChar('target').GetPraenomen] est mort et l'ordre restauré"
