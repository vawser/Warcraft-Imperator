l_french:
 CALL_OMEN_TOOLTIP:2 "Convoquer $NAME|Y$ va nous allouer pour $DURATION|Y$ ans :\n$EFFECT$" # [LocEditor:AwaitingBatchUpdate]
 convert_pops_omen:1 "Jusqu'à #Y 5#! pops de notre localité vont se convertir à la foi #Y [deified_ruler.GetReligion.GetName]#!."
 assimilate_pops_omen:1 "Jusqu'à #Y 5#! pops de notre localité vont être assimilées à la culture #Y [deified_ruler.GetCulture.GetName]#!."
 converts_one_employed_character:1 "Jusqu'à #Y 2#! personnages employés vont être convertis à la foi #Y [deified_ruler.GetReligion.GetName]#!."
 no_converts:1 "Ce présage pourrait convertir jusqu'à #Y 2#! personnages employés à la foi #Y [deified_ruler.GetReligion.GetName]#!, mais pour l'heure aucun personnage n'est éligible."
 storm_of_the_century_effect_tooltip:0 "Les marins prétendent qu'une grande tempête se prépare en mer. Nous devons agir promptement ou risquer la colère des dieux."
 naval_apotheosis_effect_ships:0 "Pour honorer cette grande divinité, les fidèles sont prêts à nous présenter deux grands navires amiraux tout neufs.\n"
 fertility_apotheosis_food_effect_tooltip:0 "Les fidèles du lieu vont donner des denrées à toutes les provinces que nous contrôlons."
 convert_pops_omen_nopops:0 "Aucune pop ne pratique une mauvaise religion dans ce pays. S'il y en avait eu, jusqu'à 5 d'entre elles se seraient convertis à la foi #Y [deified_ruler.GetReligion.GetName]#!."
 assimilate_pops_omen_nopops:1 "Aucune pop n'est d'une mauvaise culture dans ce pays. S'il y en avait eu, jusqu'à 5 d'entre elles auraient été assimilées à la culture #Y [deified_ruler.GetCulture.GetName]#!."
 apotheosis_population_text:1 "La vénération envers #Y [deified_ruler.GetPraenomen]#! inspire de nouveaux colons à migrer vers la capitale."
 apotheosis_population_slaves_text:1 "Certains esclaves privés sont cédés à l'État pour célébrer et honorer #Y [deified_ruler.GetPraenomen]#!."
 apotheosis_harvest_improvement_text:1 "Tandis que #Y [deified_ruler.GetPraenomen]#! était célébré dans la capitale, les fidèles se sont rassemblés et en ont profité pour partager leurs expériences et leurs outils pour les cultures."
 apotheosis_economy_income_text:1 "Les fidèles vont céder une partie de leur or aux temples locaux, tandis que nous révérons le bien-aimé #Y [deified_ruler.GetPraenomen]#!."
 apotheosis_tech_effect_text:1 "Le rapprochement de #Y [deified_ruler.GetPraenomen]#! avec les prêtres incite ceux-ci à nous fournir une aide pour la gestion de l'État."
 apotheosis_manpower_effect_text:1 "Les fidèles se pressent chez les recruteurs, poussés par les nombreux récits sur le courage de #Y [deified_ruler.GetPraenomen]#! à jouer le rôle pour protéger le pays."
 apotheosis_defensive_effect_text:1 "Encouragés par les célébrations de #Y [deified_ruler.GetPraenomen]#!, les fidèles sont prêts à jouer leur rôle pour défendre leurs foyers."
 apotheosis_military_experience_text:1 "Le culte de #Y [deified_ruler.GetPraenomen]#! inspire ceux qui servent dans l'armée à accomplir de hauts faits."
 prestige_deification_requirement:0 "Le dirigeant procédant à la divinisation doit être membre d'une famille ayant un prestige d'au moins #Y 800#!."
 convert_to_nobles_deity_effect_3_tt:0 "Inspirées par la nature noble de #Y [deified_ruler.GetPraenomen]#!, jusqu'à 3 pops #Y [deified_ruler.GetCulture.GetName]#! vont accéder à la noblesse."
 convert_to_nobles_deity_effect_2_tt:0 "Inspirées par la nature noble de #Y [deified_ruler.GetPraenomen]#!, jusqu'à 2 pops #Y [deified_ruler.GetCulture.GetName]#! pops vont accéder à la noblesse."
 convert_to_nobles_deity_effect_1_tt:0 "Inspirée par la nature noble de #Y [deified_ruler.GetPraenomen]#!, 1 pop #Y [deified_ruler.GetCulture.GetName]#! va accéder à la noblesse."
 convert_to_nobles_deity_effect_tt:0 "Inspirée par la nature noble de #Y [deified_ruler.GetPraenomen]#!, 1 pop va accéder à la noblesse et s'assimiler à sa culture #Y [deified_ruler.GetCulture.GetName]#!."

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 omen_melqart_berber:0 "Bénédiction de Melqart"
 omen_melqart_berber_desc:1 "#Y Dieu protecteur mégalithiste#!\nLe grand dieu voyageur Melqart saura garantir notre richesse. Et, en collectant davantage de taxes, en nous enrichissant, nous pourrons développer le pays et le rendre plus sûr.\n\t\t\t\t\t\t\t\t\t\tMême s'il était à l'origine le dieu protecteur de la cité de Tyr, Melqart est devenu fameux dans tout le monde connu des Phéniciens, jusque chez leurs partenaires commerciaux et parmi tous ceux avec qui ils entretiennent des liens."
 omen_amun_berber:0 "Bénédiction d'Amon"
 omen_amun_berber_desc:1 "#Y Dieu protecteur mégalithiste#!\nC'est en sacrifiant à Amon, celui qui accorde la vie, qu'il justifiera et approuvera notre expansion dans les territoires étrangers. Tout adversaire, tout ennemi qui pourrait s'opposer à nos campagnes sera réduit au silence face au grand dieu.\n\t\t\t\t\t\t\t\t\t\tS'il était à l'origine un dieu des Égyptiens, Amon est récemment devenu fameux parmi les tribus voisines, ainsi qu'à Cyrène et jusque chez les Grecs de l'autre côté de la mer. Certains vont d'ailleurs jusqu'à l'appeler « Zeus Ammon », l'associant ainsi à leur propre divinité olympienne."
 omen_isis_berber:0 "Bénédiction d'Isis"
 omen_isis_berber_desc:1 "#Y Déesse protectrice mégalithiste#!\nNous devons implorer la grande Isis d'inspirer au sein du peuple l'amour et de protéger nos cultures. Avec de belles récoltes et des jeunes gens forts et solides, nous serons assurés de croître et nous étendre dans les années à venir.\n\t\t\t\t\t\t\t\t\t\tIsis est l'une des déesses les plus connues de l'Égypte, qui est désormais révérée chez certains peuples voisins. Son culte et ses fidèles l'ont rendue fameuse dans tout le monde hellénique, jusqu'à ce qu'elle intègre même le panthéon olympien."
 omen_mars_germanic_religion:0 "Chanson du combat"
 omen_mars_desc_germanic_religion:0 "Nous devons diffuser chez les guerriers des chants de guerre rituels, en appelant aux dieux et aux esprits des morts pour nous aider au combat et raffermir les troupes lors des batailles."
 omen_apollo_germanic_religion:0 "Protection des ancêtres"
 omen_apollo_desc_germanic_religion:0 "Nous devons supplier nos pères morts avant nous de nous guider et nous protéger, alors que nous menons les jeunes et les vieux au combat pour compléter les rangs des guerriers. Si nos aïeux nous regardent avec faveur, nous pourrons lever plus de troupes que jamais auparavant, et notre suprématie sera d'autant plus probable."
 omen_vulcan_germanic_religion:0 "Bienveillance de la lune"
 omen_vulcan_desc_germanic_religion:0 "La sagesse de la lune sera accordée à tous nos sages, les inspirant et leur offrant d'accéder à la connaissance. Sous sa protection, nous sommes assurés de découvrir de nouvelles technologies avant nos voisins, nous faisant bénéficier d'un avantage au moment où cela sera le plus utile."
 omen_pluto_germanic_religion:0 "Faveur de la terre"
 omen_pluto_desc_germanic_religion:0 "Les nombreux esprits de la terre doivent recevoir offrandes et sacrifices. Ainsi seront-ils convaincus de nous aider de leurs richesses. Tant que nous serons en bons termes avec eux, nous sommes assurés d'être heureux et prospères pour les années à venir."
 omen_mercury_germanic_religion:0 "Cérémonie à Tius"
 omen_mercury_desc_germanic_religion:0 "Nous devons tenir une magnifique cérémonie en l'honneur du grand Tius, lui demandant son approbation pour nous étendre dans les territoires de nos ennemis. Et, le peuple convaincu de nos victoires, nous serons d'autant plus certains qu'il approuvera une attitude plus agressive envers nos voisins."
 omen_minerva_germanic_religion:0 "Protection des esprits"
 omen_minerva_desc_germanic_religion:0 "Nous devons en appeler aux nombreux esprits qui vivent autour de nous, afin qu'ils veillent sur nos marchands et les protègent lorsqu'ils voyagent jusque dans les pays étrangers. Assurés d'être ainsi en sécurité lorsqu'ils seront au loin, ils seront certains de pouvoir conclure des accords plus favorables et de ramener plus de richesses que jamais auparavant."
 omen_fortuna_germanic_religion:0 "Rencontre des anciens"
 omen_fortuna_desc_germanic_religion:0 "Nous devons réunir les anciens de la tribu pour recevoir leurs conseils sur la façon d'apaiser le peuple, et prévenir par avance tout soulèvement avant qu'il ne se produise. Ils ont vécu bien des années, et à eux tous il est certain qu'ils sauront mieux que quiconque comment apaiser tous ceux qui vivent sous notre autorité."
 omen_bacchus_germanic_religion:0 "Bénédiction de Tius"
 omen_bacchus_desc_germanic_religion:0 "Nous devons prier le grand Tius de nous gratifier de sa bénédiction, et lui demander de nous accorder la prospérité et de belles moissons pour les années à venir. Grâce à son secours, nous serons assurés que les cultures pousseront bien et vite, qu'il n'y aura pas de tempêtes, de dégâts ni de mauvaises récoltes."
 omen_war:1 "Bénédiction de la guerre"
 omen_war_desc:1 "#Y Présage générique#!\nAppelons-en aux dieux pour faire connaître à nos ennemis la furie de la guerre incarnée !"
 omen_vigor:1 "Bénédiction de la vigueur"
 omen_vigor_desc:1 "#Y Présage générique#!\nSupplions les puissances divines de pousser les jeunes hommes du pays à prendre les armes."
 omen_wisdom:1 "Bénédiction de la sagesse"
 omen_wisdom_desc:2 "#Y Présage générique#!\nNous devons prier pour obtenir la sagesse et la vision nécessaires pour placer notre pays au premier plan."
 omen_wealth:1 "Bénédiction de l'abondance"
 omen_wealth_desc:2 "#Y Présage générique#!\nDévouons-nous au culte de l'abondance, qu'elle inspire nos loyaux sujets à creuser toujours plus profondément."
 omen_eloquence:1 "Bénédiction de l'éloquence"
 omen_eloquence_desc:1 "#Y Présage générique#!\nLe caprice de l'art oratoire, mêlant discours tentants et paroles rassurantes, devrait nous imprégner de puissance et inspirer les esprits de tous dans le pays."
 omen_commerce:1 "Bénédiction du commerce"
 omen_commerce_desc:2 "#Y Présage générique#!\nAppelons-en aux puissances divines de tous les marchandages ; puissent-elles pousser les marchands étrangers à relâcher les cordons de leurs bourses dans notre pays."
 omen_peace:1 "Bénédiction de la paix"
 omen_peace_desc:1 "#Y Présage générique#!\nAdressons nos prières au dieu de la paix et de la concorde, que nous puissions vivre des temps d'harmonie."
 omen_love:1 "Bénédiction de l'amour"
 omen_love_desc:1 "#Y Présage générique#!\nEnvoyons les jeunes hommes et les jeunes femmes danser sous la lumière de la lune et appeler les bénédictions de l'amour et de la famille pour tout notre peuple."
 omen_hellenistic_heracles:0 "Bénédiction d'Héraclès"
 omen_hellenistic_heracles_desc:0 "#Y Dieu protecteur hellénistique#!\n$heracles_description$"
 omen_hellenistic_zeus_stratios:0 "Bénédiction de Zeus Stratios"
 omen_hellenistic_zeus_stratios_desc:0 "#Y Dieu protecteur hellénique#!\nLe dieu du ciel bénit nos avancées sur le champ de bataille en justifiant notre cause de sa présence. Avec lui à nos côtés, notre peuple, las des combats, est assuré d'être prêt à reprendre les armes une fois encore.\n\t\t\t\t\t\t\t\t\t\tS'il était le plus jeune de ses frères et sœurs, Zeus fut le seul à ne pas être dévoré par son père Cronos, et parvint à se révolter pour renverser l'ancien panthéon. Étant le plus capable de tous, c'est à lui qu'échut le royaume des cieux, et il devint le premier des dieux.\n\t\t\t\t\t\t\t\t\t\tLes récits sont innombrables sur les ruses qu'il a employées pour descendre parmi les hommes, entiché d'une mortelle ou d'une autre, engendrant ainsi les héros des temps passés. S'il est connu pour son tempérament colérique et son stupre insatiable, il reste la plus respectée des divinités dans la plupart des régions du monde hellénique.\n\t\t\t\t\t\t\t\t\t\tParmi les habitants du Pont il est connu sous le nom de « Zeus Stratège » et est une sorte de syncrétisme entre le Zeus hellénique et l'Ahura Mazda zoroastrien."
 omen_hellenistic_selene:0 "Bénédiction de Séléné"
 omen_hellenistic_selene_desc:0 "#Y Déesse protectrice hellénique#!\n$selene_description$"
 omen_hellenistic_cybele:0 "Bénédiction de Cybèle"
 omen_hellenistic_cybele_desc:0 "#Y Déesse protectrice hellénique#!\n$cybele_description$"
 omen_hellenistic_mithra:0 "Bénédiction de Mithra"
 omen_hellenistic_mithra_desc:0 "#Y Dieu protecteur hellénique#!\nMithra est un dieu zoroastrien, adopté plus tard par certaines fidèles de l'hellénisme . Il est associé à la vérité et aux moissons, et joue un rôle dans les cérémonies liées à l'eau.\n\t\t\t\t\t\t\t\t\t\tS'étant propagé bien loin de sa région d'origine, la Perse, le culte de Mithra a été choisi spécifiquement par ceux qui n'étaient pas zoroastriens ; et si rien ne semble indiquer que Zoroastre ait parlé de lui, il jouait un rôle important dans cette religion."
 omen_hellenistic_men:0 "Bénédiction de Mên"
 omen_hellenistic_men_desc:0 "#Y Dieu protecteur hellénique#!\n$men_description$"
 omen_hellenistic_aphrodite:0 "Bénédiction d'Aphrodite"
 omen_hellenistic_aphrodite_desc:0 "#Y Déesse protectrice hellénique#!\n$aphrodite_description$"
 omen_hellenistic_dionysus:0 "Bénédiction de Dionysos"
 omen_hellenistic_dionysus_desc:0 "#Y Dieu protecteur hellénique#!\nLe dieu thrace est désormais vénéré sur toutes les rives de la Méditerranée en tant que protecteur de la vigne et de la fertilité. Il est connu par les Grecs sous le nom de « Dionysos », par les Latins sous celui de « Bacchus », et en Thrace comme « Bassareus ».\n\t\t\t\t\t\t\t\t\t\tEn dépit de son visage multiface, jeune ou vieux, barbu ou rasé, il est connu pour la bénédiction qu'il accorde à ses fidèles : le vin et la libération des inhibitions dénuées de sens. On dit qu'il laisse le chaos derrière lui, et que ses ménades et ses satyres détruisent tout, partout où ils vont.\n\t\t\t\t\t\t\t\t\t\tSi certains voient bien le danger qu'il y a à l'invoquer, les rumeurs disent qu'un culte mystérieux en son honneur a commencé à se propager, appelé les Bacchanales."
 omen_greek_dionysus:0 "Bénédiction de Dionysos"
 omen_greek_dionysus_desc:0 "#Y Dieu poliade hellénique de la Béotie, de la ligue des Nésiotes, de Thèbes, de Delphes, de Naxos et d'Amphipolis#!\n$dionysus_description$"
 omen_endouellicus_canaanite:0 "Bénédiction d'Andovellicos"
 omen_endouellicus_canaanite_desc:0 "#Y Dieu protecteur ibéro-cananéen#!\n$endouellicus_description$"
