l_french:
 senatorial_veto_tt:1 "En tant que [THIS.GetCountry.GetRulerTitle], [THIS.GetCountry.GetRuler.GetPraenomen] fait usage de son #R droit de veto#! :"
 senate_agenda_passed_tt:0 "Projet du parti mené à bien :"
 senate_objectives.1.t:0 "Législation oligarchique"
 senate_objectives.1.desc:0 "Les [sen_obj_cha_law_oli_party.GetName] sont parvenus à dominer le [SCOPE.Custom('get_court_type')] [ROOT.GetCountry.GetAdjective] pour l'instant, et exigent désormais de façon hardie qu'une loi favorable à leurs partisans soit approuvée. Seul le veto du [ROOT.GetCountry.GetRulerTitle] pourrait venir contrarier leur projet."
 senate_objectives.1.a:0 "Ces changements sont attendus depuis longtemps"
 senate_objectives.1.b:0 "C'est hors de question"
 senate_objectives.2.t:0 "Législation démocratique"
 senate_objectives.2.desc:1 "Les changements politiques ont permis aux [sen_obj_cha_law_dem_party.GetName] d'obtenir la majorité au [SCOPE.Custom('get_court_type')] de [ROOT.GetCountry.GetName]. Ils n'ont pas perdu de temps et viennent de proposer une loi destinée à satisfaire leurs partisans. Il n'existe qu'un seul recours possible : le veto du [ROOT.GetCountry.GetRulerTitle]."
 senate_objectives.2.a:0 "C'est ce que veut le peuple"
 senate_objectives.2.b:0 "C'est hors de question"
 senate_objectives.3.t:0 "Législation traditionaliste"
 senate_objectives.3.desc:0 "Le [SCOPE.Custom('get_court_type')] de [ROOT.GetCountry.GetName] est pour une fois dominé par les membres et alliés des [sen_obj_cha_law_tra_party.GetName], qui ont bien l'intention de profiter de l'occasion pour faire adopter des lois protégeant leurs intérêts. Ils sont certains d'y parvenir, à moins que le [ROOT.GetCountry.GetRulerTitle] n'use de son droit de veto."
 senate_objectives.3.a:0 "C'est un compromis nécessaire"
 senate_objectives.3.b:0 "Dehors, les dévotieux !"
 senate_objectives.4.t:0 "Les tambours de la guerre"
 senate_objectives.4.desc:0 "Les plus belliqueux au [SCOPE.Custom('get_court_type')], revêtus des couleurs des [sen_obj_dec_war_party.GetName], ont obtenu la majorité au gouvernement et sont impatients de lancer [ROOT.GetCountry.GetName] dans une guerre contre [sen_obj_dec_war_target.GetName]. À moins que le [ROOT.GetCountry.GetRulerTitle] ne fasse usage de son veto, la guerre est d'ores et déjà assurée."
 senate_objectives.4.a:0 "Les dieux l'approuvent"
 senate_objectives.4.b:0 "Donnons une chance à la paix"
 senate_objectives.5.t:0 "Les avantages du pouvoir"
 senate_objectives.5.desc:1 "Les gras [sen_obj_gra_hol_party.GetName] dominent le [SCOPE.Custom('get_court_type')] [ROOT.GetCountry.GetAdjective], et sont désormais prêts à faire voter une loi permettant d'accorder des terres publiques aux membres les plus éminents de la noblesse – comme si leurs sièges ne cédaient pas déjà sous le poids de leur avarice. Seul le [ROOT.GetCountry.GetRulerTitle] a le pouvoir de s'y opposer, en recourant à son droit de veto."
 senate_objectives.5.a:0 "Ils méritent bien quelque récompense"
 senate_objectives.5.at:0 "Chaque chef de famille va recevoir un domaine et gagner #G 10#! en @loyalty_icon!loyauté."
 senate_objectives.5.b:0 "Ces terres appartiennent au peuple !"
 senate_objectives.6.t:0 "Redistribution des richesses"
 senate_objectives.6.desc:0 "Les sièges du [SCOPE.Custom('get_court_type')] sont maintenant en majorité occupés par des populistes, aussi n'était-ce qu'une question de temps avant que les [sen_obj_rev_hol_party.GetName] cherchent à s'attaquer à la fortune « illégitime » des [ROOT.GetCountry.GetAdjective] les plus privilégiés. La foule n'aura aucun souci à faire passer cette loi, si toutefois le [ROOT.GetCountry.GetRulerTitle] ne décide pas d'user de son veto…"
 senate_objectives.6.a:0 "Ces familles sont beaucoup trop puissantes"
 senate_objectives.5.bt:0 "Chaque chef de famille va perdre un domaine et #R -10#! en @loyalty_icon!loyauté."
 senate_objectives.6.b:0 "Ils méritent jusqu'à leur dernier sou"
 senate_objectives.7.t:0 "Concentration du pouvoir"
 senate_objectives.7.desc:0 "Toujours impatients de renforcer leur emprise sur l'État [ROOT.GetCountry.GetAdjective], les [sen_obj_len_ter_gen_party.GetName] ont proposé une loi au [SCOPE.Custom('get_court_type')] pour étendre la durée du mandat de l'actuel [ROOT.GetCountry.GetRulerTitle]. Cela reviendrait donc à remettre le pouvoir entre les mains d'un seul [ROOT.GetCountry.GetWomanMan] durant une période plus longue. Ayant la majorité de leur côté, il est assuré que la loi sera approuvée, à moins que le [ROOT.GetCountry.GetRulerTitle] lui-même s'y oppose."
 senate_objectives.7.a:0 "Notre dirigeant doit avoir les mains libres"
 senate_objectives.7.b:0 "Nous n'accepterons jamais une telle tyrannie"
 senate_objectives.8.t:0 "Répartition du pouvoir"
 senate_objectives.8.desc:0 "Les [sen_obj_sho_ter_gen_party.GetName] sont décidés à faire usage de leur majorité au [SCOPE.Custom('get_court_type')] pour proposer une loi destinée à raccourcir la durée du mandat du [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetAdjective], afin de revoir plus fréquemment à qui sont confiés le pouvoir et les responsabilités. Seul l'actuel [ROOT.GetCountry.GetRulerTitle] pourrait mettre à mal leur projet, en faisant usage de son droit de veto."
 senate_objectives.8.a:0 "Le pouvoir doit être réparti plus équitablement"
 senate_objectives.8.b:0 "Des débats constants ne feraient que nous affaiblir"
 senate_objectives.9.t:0 "Honorer les dieux"
 senate_objectives.9.desc:0 "Les pieux [sen_obj_bui_tem_gen_party.GetName] ont décidé de profiter de leur supériorité numérique au [SCOPE.Custom('get_court_type')] pour veiller à ce qu'un nouveau complexe religieux soit commandé à [sen_obj_bui_tem_gen_target.GetName]. Ainsi les dieux seraient-ils satisfaits des statues, et leur égo des inscriptions. De telles dépenses, qu'on les considère comme frivoles ou sacrées, ne peuvent être contrées que si notre humble [ROOT.GetCountry.GetRulerTitle] décidait de faire usage de son droit de veto…"
 senate_objectives.9.a:0 "Après tout, qui oserait refuser d'honorer les dieux ?"
 senate_objectives.9.b:0 "Il y a des usages plus urgents à faire du trésor"
 senate_objectives.10.t:0 "Lutte contre la corruption"
 senate_objectives.10.desc:0 "Certains n'hésiteraient pas à dire que l'attitude des [sen_obj_imp_hea_gen_party.GetName] est mesquine, mais ils sont décidés à profiter de leur majorité au [SCOPE.Custom('get_court_type')] pour faire passer une loi contre un certain politicien. [sen_obj_imp_hea_gen_party.GetName] est considéré comme l'exemple vivant de cette corruption et de cet élitisme que les populistes cherchent à éradiquer au sein du gouvernement [ROOT.GetCountry.GetAdjective], aussi exigent-ils qu'[sen_obj_imp_hea_gen_target.GetSheHe] soit jugé immédiatement. Le sort de [sen_obj_imp_hea_gen_target.GetPraenomen] se trouve donc entre les mains du [ROOT.GetCountry.GetRulerTitle], qui peut toujours faire usage de son veto…"
 senate_objectives.10.a:0 "Son châtiment sera mérité"
 senate_objectives.10.at:0 "#Y [sen_obj_imp_hea_gen_target.GetFullName]#! va être jugé, et chaque membre de la famille [sen_obj_imp_hea_gen_target.GetFamilyDisplayName]#! va perdre #R -5#! en @loyalty_icon!loyauté."
 senate_objectives.10.b:0 "Et ils osent parler de tyrannie ?"
 senate_objectives.11.t:0 "Partage des récompenses"
 senate_objectives.11.desc:0 "Enivrés de leur majorité au [SCOPE.Custom('get_court_type')], les [sen_obj_int_cul_gen_party.GetName] ont proposé une loi d'urgence pour renforcer dans la loi les privilèges de la population [agenda_culture.GetCulture.GetName] de [ROOT.GetCountry.GetName]. Les conservateurs en sont outragés, eux qui voient cela comme une attaque directe contre ceux qui jouissent déjà de ces mêmes droits. Le seul recours de ces derniers est donc le [ROOT.GetCountry.GetRulerTitle], qui peut faire usage de son veto – mais ne gagnerait pas en popularité…"
 senate_objectives.11.a:0 "Les enfants de la République doivent tout partager"
 senate_objectives.11.b:0 "Il n'a jamais été question d'en faire nos égaux !"
 senate_objectives.12.t:0 "Projet des [party_obj_complete_scope.GetName] mené à bien"
 senate_objectives.12.desc:1 "Les partisans des [party_obj_complete_scope.GetName] sont tout à leur joie pour féliciter et remercier le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] d'avoir défendu leurs intérêts au [SCOPE.Custom('get_court_type')] de [ROOT.GetCountry.GetName]."
 senate_objectives.12.desc_1:0 "Il semble que la décision du gouvernement lui a attiré la sympathie des élites pour quelque temps."
 senate_objectives.12.desc_2:0 "Répondre aux demandes du petit peuple a accru son soutien pour quelque temps."
 senate_objectives.12.desc_3:0 "Défendre les intérêts des conservateurs permettra de bénéficier de leur soutien lors des débats à venir."
 senate_objectives.12.a:0 "À quoi sert le pouvoir si ce n'est pour défendre ses amis ?"
 senate_objectives.12.b:0 "La politique c'est l'art du compromis"
 senate_objectives.13.t:0 "Privilèges [sen_obj_rev_rig_gen_target.GetCulture.GetName]"
 senate_objectives.13.desc:0 "Les [sen_obj_rev_rig_gen_party.GetName] font usage de leur influence au [SCOPE.Custom('get_court_type')] pour tenter de faire révoquer les droits de la population [sen_obj_rev_rig_gen_target.GetCulture.GetName], dont ils considèrent le statut légal comme un affront et une atteinte aux privilèges des citoyens [ROOT.GetCountry.GetPrimaryCulture.GetName] de [ROOT.GetCountry.GetName]. Le mot final sur la question reviendra au [ROOT.GetCountry.GetRulerTitle], dont la décision aura un effet sur un nombre incalculable de personnes dans tout le pays."
 senate_objectives.13.a:0 "La primauté de la culture [ROOT.GetCountry.GetPrimaryCulture] doit être protégée"
 senate_objectives.13.b:0 "Balivernes, nos sujets [sen_obj_rev_rig_gen_target.GetCulture.GetName] l'ont mérité"
 senate_objectives.14.t:0 "Investissement en [sen_obj_inv_gen_target.GetState.GetShortName]"
 senate_objectives.14.desc:0 "Les [sen_obj_inv_gen_party.GetName] ont fait bon usage de leur temps à la tête du [SCOPE.Custom('get_court_type')] [ROOT.GetCountry.GetAdjective] pour exiger que des investissements soient faits dans certaines régions du pays, tout particulièrement en [sen_obj_inv_gen_target.GetState.GetName]. De telles dépenses auraient de grands bénéfices pour les habitants, de même que pour les propriétaires, même si cela limiterait dans les faits notre capacité à viser d'autres objectifs à court terme. La décision finale revient donc au [ROOT.GetCountry.GetRulerTitle]…"
 senate_objectives.14.a:0 "Ces investissements ne seraient pas une mauvaise chose"
 senate_objectives.14.b:0 "Nous avons d'autres priorités pour l'heure"
 senate_objectives.15.t:0 "La question [sen_obj_acq_sub_target.GetAdjective]"
 senate_objectives.15.desc:0 "Le [SCOPE.Custom('get_court_type')] est dominé par les [sen_obj_acq_sub_party.GetName], et ce n'est guère un secret qu'ils ne souhaitent rien tant qu'étendre notre influence sur le [sen_obj_acq_sub_target.GetName] voisin. Faisant usage de leur influence, ils ont donc officiellement demandé à ce que nous exigions un tribut [sen_obj_acq_sub_target.GetAdjective] en menaçant de guerre, ou notre pays sera considéré de tous comme faible. Désormais, seul le [ROOT.GetCountry.GetRulerTitle] est en mesure d'interdire aux scribes de rédiger ces exigences…"
 senate_objectives.15.a:0 "Mieux vaut les convaincre que les contraindre"
 senate_objectives.15.b:0 "La République a des priorités plus urgentes !"
 senate_objectives.15.tt:0 "#Y [sen_obj_acq_sub_target.GetName]#! va se voir exiger de devenir notre tributaire s'il veut éviter la guerre."
 senate_objectives.16.t:0 "Les amis de [appointment_target.GetPraenomen]"
 senate_objectives.16.desc:0 "Les [sen_obj_app_mem_gen_party.GetName] sont connus pour veiller sur leurs intérêts et ceux de leurs amis, aussi cela n'a-t-il guère été une surprise que le Conseil des nominations au [SCOPE.Custom('get_court_type')] propose l'un d'entre eux pour une fonction éminente au gouvernement. Clairement, [appointment_target.GetPraenomen] pense que le poste lui est dû par la loi du népotisme, et seul le [ROOT.GetCountry.GetRulerTitle] est en mesure de l'empêcher d'y parvenir…"
 senate_objectives.16.a:0 "Mieux vaut ne pas nous mettre les [sen_obj_app_mem_gen_party.GetName] à dos"
 senate_objectives.16.b:0 "Les nominations se décident au mérite, pas au mensonge !"
 senate_objectives.17.t:0 "Délégation [sen_obj_acq_sub_party.GetCountry.GetAdjective]"
 senate_objectives.17.desc:0 "Nous venons de recevoir une exigence formelle de verser tribut à l'Assemblée de la République de [sen_obj_acq_sub_party.GetCountry.GetName]. Leur messager, sévère, a clairement indiqué que tout refus ne laisserait à son pays aucun autre choix que de déclarer la guerre à [ROOT.GetCountry.GetName]…"
 senate_objectives.17.a:0 "Nous allons devoir acheter notre liberté…"
 senate_objectives.17.b:0 "Pas avant que le dernier défenseur de [ROOT.GetCountry.GetCapital.GetName] ne soit mort !"
 senate_objectives.18.t:0 "Nouvelles de [sen_obj_acq_sub_target.GetName]"
 senate_objectives.18.desc:0 "L'émissaire du [SCOPE.Custom('get_court_type')] de [ROOT.GetCountry.GetName] est rentré de [sen_obj_acq_sub_target.GetName]."
 senate_objectives.18.desc_1:0 "Ils ont sagement accepté notre généreuse proposition et vont verser tribut en échange de notre protection."
 senate_objectives.18.desc_2:0 "Ils ont follement refusé notre généreuse proposition, disant préférer nous affronter."
 senate_objectives.18.a:0 "La République est puissante"
 senate_objectives.18.b:0 "Par l'épée et la lance, nous les ferons rentrer dans le rang"
 senate_objectives.19.t:0 "Le temple de [sen_obj_des_shr_target.GetProvincialDeity.GetName]"
 senate_objectives.19.desc:0 "Les [sen_obj_des_shr_party.GetName] jouissent d'une large majorité au [SCOPE.Custom('get_court_type')], et en ont profité pour proposer qu'un temple de [sen_obj_des_shr_target.GetProvincialDeity.GetName], à [sen_obj_des_shr_target.GetName], soit abattu. Selon eux, il serait une insulte faite aux dieux de la foi [ROOT.GetCountry.GetReligion.GetName]. Ils sont assurés d'atteindre leur objectif, à moins que le [ROOT.GetCountry.GetRulerTitle] ne s'oppose à la loi…"
 senate_objectives.19.a:0 "Ces idoles profanes doivent être abattues"
 senate_objectives.19.b:0 "Et qu'en sera-t-il si vraiment d'autres dieux règnent sur ce monde ?"
 senate_objectives.20.t:0 "Rivalité divine"
 senate_objectives.20.desc:0 "Déterminés à assurer la domination des dieux [ROOT.GetCountry.GetReligion.GetName], les [sen_obj_ene_shr_party.GetName] ont profité de leur majorité au [SCOPE.Custom('get_court_type')] pour voter la guerre. Leur visée est de détruire le sanctuaire [sen_obj_ene_shr_target.GetOwner.GetAdjective] de [sen_obj_ene_shr_target.GetProvincialDeity.GetName], à [sen_obj_ene_shr_target.GetName]. Seul le [ROOT.GetCountry.GetRulerTitle] est en mesure de faire taire ces faucons."
 senate_objectives.20.a:0 "Les dieux étrangers sont faibles…"
 senate_objectives.20.b:0 "…mais nos hommes n'ont pas à mourir pour le prouver"
 senate_objectives.21.t:0 "Développement de [city_target.GetName]"
 senate_objectives.21.desc:0 "Les [sen_obj_pro_cit_party.GetName] sont las de voir les habitants de [sen_obj_pro_cit_target.GetState.GetShortName] dénués des conditions de vie et du luxe que permet la vie dans les villes. Ils s'apprêtent donc à profiter de leur majorité au [SCOPE.Custom('get_court_type')] pour veiller à ce qu'un centre urbain soit construit dans la province, sur l'établissement déjà bien peuplé de [city_target.GetName]. Ils sont d'ores et déjà assurés de disposer de tous les fonds nécessaires, à moins que le [ROOT.GetCountry.GetRulerTitle] ne s'y oppose…"
 senate_objectives.21.a:0 "[sen_obj_pro_cit_target.GetState.GetShortName] a grand besoin d'une cité"
 senate_objectives.21.b:0 "Nous avons des questions plus urgentes à régler"
