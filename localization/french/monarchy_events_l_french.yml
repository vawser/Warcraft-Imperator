 monarchy_events.1.t:0 "Légitimité remise en cause"
 monarchy_events.1.desc:0 "Nous avons appris que [SCOPE.sCharacter('legitimacy_denier').GetName] a commencé à remettre publiquement en cause le droit à régner de [ROOT.GetCountry.GetRuler.GetName], critiquant ses droits de naissance, son efficacité et sa moralité. Si rien n'est fait pour répondre à ces accusations, cela pourrait susciter quelques troubles et désagréments."
 monarchy_events.1.a:0 "Mieux vaut ignorer ces contestations"
 monarchy_events.1.b:0 "Dénonçons cela comme pure calomnie"
 monarchy_events.2.t:0 "Le navire de l'État"
 monarchy_events.2.desc:1 "Le célèbre philosophe [SCOPE.sCharacter('philosopher_king_educator').GetName] pense que le monde sera toujours en proie au mal tant que rois et princes ne seront pas eux-mêmes des philosophes. Le navire de l'État, selon lui, ne devrait être commandé que par des gens sages, bienveillants et doués d'autorité.\n\nEt [SCOPE.sCharacter('philosopher_king_educator').GetName] semble aussi convaincu que [ROOT.GetCountry.GetRuler.GetName], s'il les lui enseignait, pourrait apprendre les véritables vertus des bons gouvernants."
 monarchy_events.2.a:0 "Faisons donc de lui un maître pour [ROOT.GetCountry.GetRuler.GetName]"
 monarchy_events.2.b:0 "Que ce fou s'occupe plutôt de ses affaires"
 monarchy_events.3.t:0 "Le roi philosophe"
 monarchy_events.3.desc.b:0 "Sous la tutelle avisée de [SCOPE.sCharacter('philosopher_king_educator').GetName], [ROOT.GetCountry.GetRuler.GetName] est devenu un étudiant modèle.\n\nAu cours de l'année passée, il a déjà appris nombre de choses sur cette vertu qu'est le courage. S'il est incapable d'en donner une définition précise, ses dialogues prolongés avec [SCOPE.sCharacter('philosopher_king_educator').GetName] lui ont offert une très bonne compréhension de sa nature essentielle.\n\n[SCOPE.sCharacter('philosopher_king_educator').GetName] est d'ailleurs si satisfait de ses progrès qu'[SCOPE.sCharacter('philosopher_king_educator').GetSheHe] a accepté de rester définitivement en [ROOT.GetCountry.GetName] pour y dispenser ses conseils. Tout laisse donc penser que [ROOT.GetCountry.GetRuler.GetName] sera bientôt un véritable roi philosophe."
 monarchy_events.3.desc.a:0 "Sous la tutelle avisée de [SCOPE.sCharacter('philosopher_king_educator').GetName], [ROOT.GetCountry.GetRuler.GetName] est devenu un étudiant modèle.\n\nAu cours de l'année passée, il a déjà appris nombre de choses sur cette vertu qu'est la justice, l'une des plus grandes de la psyché car elle ne peut reposer que sur l'équilibre de toutes les autres vertus. Par ses dialogues prolongés avec [SCOPE.sCharacter('philosopher_king_educator').GetName], [ROOT.GetCountry.GetRuler.GetName] a découvert tout l'intérêt qu'il y a à gouverner l'État avec bienveillance.\n\n[SCOPE.sCharacter('philosopher_king_educator').GetName] est d'ailleurs si satisfait de ses progrès qu'[SCOPE.sCharacter('philosopher_king_educator').GetSheHe] a accepté de rester définitivement en [ROOT.GetCountry.GetName] pour y dispenser ses conseils. Tout laisse donc penser que [ROOT.GetCountry.GetRuler.GetName] sera bientôt un véritable roi philosophe."
 monarchy_events.3.desc.c:0 "Sous la tutelle avisée de [SCOPE.sCharacter('philosopher_king_educator').GetName], [ROOT.GetCountry.GetRuler.GetName] est devenu un étudiant modèle.\n\nAu cours de l'année passée, il a déjà appris nombre de choses sur l'art du discours politique. Nul souverain ne peut régner si son peuple n'est pas pacifique, et pour l'y inciter rien ne vaut des discours adroits, bien plus efficaces que les menaces de violence.\n\n[SCOPE.sCharacter('philosopher_king_educator').GetName] est d'ailleurs si satisfait de ses progrès qu'[SCOPE.sCharacter('philosopher_king_educator').GetSheHe] a accepté de rester définitivement en [ROOT.GetCountry.GetName] pour y dispenser ses conseils. Tout laisse donc penser que [ROOT.GetCountry.GetRuler.GetName] sera bientôt un véritable roi philosophe."
 monarchy_events.3.a:0 "[SCOPE.sCharacter('philosopher_king_educator').GetName] est un enseignant plein de sagesse"
 monarchy_events.4.t:0 "L'éducation philosophique de [ROOT.GetCountry.GetRuler.GetName]"
 monarchy_events.4.desc:0 "Si [ROOT.GetCountry.GetRuler.GetName] a bien retenu quelques leçons de son année passée à étudier la philosophie auprès de [SCOPE.sCharacter('philosopher_king_educator').GetName], il est malgré tout évident qu'[ROOT.GetCountry.GetRuler.GetSheHe] n'a pas l'étoffe d'un roi philosophe.\n\n[SCOPE.sCharacter('philosopher_king_educator').GetName] ne semble pas entièrement découragé toutefois, et se dit prêt à accepter de rester davantage en [ROOT.GetCountry.GetName] si ses travaux peuvent y être financés."
 monarchy_events.4.a:0 "[SCOPE.sCharacter('philosopher_king_educator').GetName] est devenu un véritable atout pour le pays"
 monarchy_events.4.b:0 "Il est temps pour [SCOPE.sCharacter('philosopher_king_educator').GetName] de partir"
 monarchy_events.5.t:0 "Irrécupérable"
 monarchy_events.5.desc:1 "Le grand philosophe [SCOPE.sCharacter('philosopher_king_educator').GetName] est sorti en furie du palais, en maudissant le nom de [ROOT.GetCountry.GetRuler.GetName]. [SCOPE.sCharacter('philosopher_king_educator').GetSheHe|U] n'a pas hésité à déclarer à qui voulait l'entendre que [ROOT.GetCountry.GetRuler.GetName] n'est « rien d'autre qu'un ignare indécrottable à l'esprit borné, indigne même de gouverner un troupeau de chèvres »."
 monarchy_events.5.a:0 "Qu'est-ce qu'il en sait cet imbécile ?"
 monarchy_events.6.t:0 "Agitation des prêtres"
 monarchy_events.6.desc:0 "Le grand prêtre [SCOPE.sChar('turbulent_priest').GetName] a clairement fait savoir aux prêtres qu'[SCOPE.sCharacter('turbulent_priest').GetSheHe] ne pouvait tolérer plus longtemps l'impiété de [ROOT.GetCountry.GetRuler.GetName].\n\nMais, sans leur soutien, le peuple va commencer à se persuader que celui-ci n'a plus le soutien [ROOT.GetCountry.Custom('get_god_gods')], ce qui serait un rude coup porté à notre légitimité."
 monarchy_events.6.a:0 "Laissons-le donc geindre"
 monarchy_events.6.b:0 "Et pourquoi ne pas faire un don magnifique à tous ces prêtres ?"
 monarchy_events.7.t:0 "Légitimité des prêtres"
 monarchy_events.7.desc:0 "La légitimité offerte par le soutien des prêtres ne doit pas être sous-estimée. Fort heureusement, la piété de [ROOT.GetCountry.GetRuler.GetName] a été remarquée par le grand prêtre [SCOPE.sCharacter('pious_high_priest').GetName], qui chante les louanges du [ROOT.GetCountry.GetRulerTitle] non seulement auprès [ROOT.GetCountry.Custom('get_god_gods')] mais aussi du clergé. Cela rassure le peuple de savoir que [ROOT.GetCountry.GetName] est gouverné selon la volonté divine."
 monarchy_events.7.a:0 "Remercions [SCOPE.sCharacter('pious_high_priest').GetName] de son appui"
 monarchy_events.7.b:0 "Tirons-en plus parti encore"
 monarchy_events.8.t:0 "Les vertus du despotisme"
 monarchy_events.8.desc:1 "Le philosophe [SCOPE.sCharacter('monarchist_philosopher').GetName], inspiré par le règne sage et juste de [ROOT.GetRuler.GetName], a commencé à parler avec passion des vertus d'une autorité despotique. « Quel régime politique, n'hésite-t-[SCOPE.sCharacter('monarchist_philosopher').GetSheHe] pas à demander, pourrait être meilleur que celui du meilleur des citoyens du pays ? Par la force des choses, les conseillers d'un tel souverain lui ressemblent, aussi gouverne-t-il le peuple avec la volonté de le satisfaire. Dans un régime démocratique, tout au contraire, malversations et forfaitures sont communes, et ce sont elles qui font agir les dirigeants au détriment du peuple ! »"
 monarchy_events.8.a:0 "Magnifique discours !"
 monarchy_events.8.b:0 "L'œuvre de [SCOPE.sChar('monarchist_philosopher').GetPraenomen] gagnerait à être connue dans tout le pays"
 monarchy_events.9.t:0 "Condamnation du despotisme"
 monarchy_events.9.desc:0 "Furieux de l'arbitraire qui prévaut en [ROOT.GetCountry.GetName], le philosophe [SCOPE.sCharacter('republican_philosopher').GetName] n'hésite plus à critiquer les méfaits du despotisme.\n\nSelon lui, les rois sont jaloux des plus vertueux de leurs sujets et conspirent à leur perte, tirent plaisir des choses méchantes et mesquines, et sont toujours prêts à écouter les calomnies des flagorneurs. Du simple fait qu'ils sont capables d'ignorer totalement les lois du pays lorsque cela leur convient, les despotes devraient être soumis à l'opprobre universel."
 monarchy_events.9.a:0 "Laissons-le dire, [SCOPE.sCharacter('republican_philosopher').GetSheHe] ne peut nous atteindre"
 monarchy_events.9.b:0 "Ainsi donc, [SCOPE.sCharacter('republican_philosopher').GetSheHe] voudrait vivre en république ?"
 monarchy_events.10.t:0 "[SCOPE.sCharacter('royal_spouse').GetName] motive l'armée"
 monarchy_events.10.desc:0 "Le moral des troupes avait indéniablement commencé à flancher, lorsque [SCOPE.sCharacter('royal_spouse').GetName] a soudainement pris la décision de paraître devant les hommes pour prononcer un discours afin de les inspirer.\n\nGrâce à sa profonde connaissance de la chose militaire, [SCOPE.sCharacter('royal_spouse').GetSheHe] est parvenue à convaincre tous ceux qui étaient rassemblés là que la victoire était à leur portée. Et, dès la marche du lendemain, les troupes avaient retrouvé confiance et étaient persuadées que la victoire était assurée."
 monarchy_events.10.a:0 "Elle est une véritable source d'inspiration"
 monarchy_events.11.t:0 "Complot contre [SCOPE.sCharacter('non_spouse_child_pretender').GetName]"
 monarchy_events.11.desc:0 "[SCOPE.sCharacter('spouse_scope').GetName] est devenu de plus en plus amer que [SCOPE.sCharacter('non_spouse_child_pretender').GetName], un enfant de [ROOT.GetCountry.GetRuler.GetName] qui n'est pas de [SCOPE.sCharacter('spouse_scope').GetName], ait pu être désigné héritier présomptif [ROOT.GetCountry.GetName] à la place de ses propres enfants.\n\nOr, nous venons de découvrir qu'[SCOPE.sCharacter('spouse_scope').GetSheHe] songeait à faire assassiner [SCOPE.sCharacter('non_spouse_child_pretender').GetName] pour permettre à son propre enfant, [SCOPE.sCharacter('spouse_child_pretender').GetName], de prendre sa place."
 monarchy_events.11.a:0 "Faisons-la jeter en prison !"
 monarchy_events.11.at:0 "Chaque membre de la famille #Y [SCOPE.sChar('spouse_scope').GetFamily.GetName]#! va perdre #R 15#! en @loyalty_icon!loyauté"
 monarchy_events.11.b:0 "Le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] doit persuader [SCOPE.sCharacter('spouse_scope').GetPraenomen] de renoncer" # [LocEditor:AwaitingBatchUpdate]
 monarchy_events.11.bt:0 "Chaque membre de la famille #Y [SCOPE.sChar('spouse_scope').GetFamily.GetName]#! va perdre #R 5#! en @loyalty_icon!loyauté"
 monarchy_events.11.c:0 "De toute manière, qui se soucie de [SCOPE.sCharacter('non_spouse_child_pretender').GetName] ?"
 monarchy_events.12.t:0 "Mécénat royal"
 monarchy_events.12.desc:2 "On attend de tout [ROOT.GetCountry.GetRulerTitle] qu'il favorise les arts. De fait, les représentations artistiques permettent d'assurer sa légitimité aux yeux du peuple, et le voir dépeint en divinité ou en héros vaut le plus souvent le coût exorbitant des statues, des peintures et des fresques qui le représentent."
 monarchy_events.12.a:0 "Les arts ne doivent pas être négligés"
 monarchy_events.12.b:0 "C'est là une dépense bien frivole"
 monarchy_events.13.t:0 "Intercession de [SCOPE.sCharacter('spouse_scope').GetName] pour [SCOPE.sCharacter('imprisoned_friend').GetName]"
 monarchy_events.13.desc:0 "[SCOPE.sCharacter('spouse_scope').GetName] est venu trouver [ROOT.GetCountry.GetRuler.GetName] en larmes, afin de le supplier de faire preuve de clémence à l'égard de son ami, [SCOPE.sCharacter('imprisoned_friend').GetName], et le faire libérer de sa cellule froide et humide.\n\nSans recours, celui-ci pourrait bien rester à croupir pour le restant de ses jours…"
 monarchy_events.13.a:0 "Très bien, libérons [SCOPE.sCharacter('imprisoned_friend').GetName]"
 monarchy_events.13.b:0 "[SCOPE.sCharacter('imprisoned_friend').GetName] a mérité son sort"
 monarchy_events.14.t:0 "La popularité de [SCOPE.sChar('spouse_scope').GetPraenomen]"
 monarchy_events.14.desc:0 "Le nom de [SCOPE.sCharacter('spouse_scope').GetName], la consort royale, est prononcé avec une grande révérence – aussi bien parmi les plus éminents que chez les plus humbles.\n\nAinsi, tous ceux qui ont pu y assister se sont réjouis lorsqu'[SCOPE.sCharacter('spouse_scope').GetSheHe] a fait une apparition publique aujourd'hui, et le moral de tous les citoyens de [ROOT.GetCountry.GetName] s'en ressent."
 monarchy_events.14.a:0 "On ne peut leur donner tort"
 monarchy_events.15.t:0 "La tyrannie de [ROOT.GetCountry.GetRuler.GetName]"
 monarchy_events.15.desc:0 "[ROOT.GetCountry.GetRuler.GetName] s'est gagné la réputation d'être un tyran brutal, dépourvu de la moindre compassion pour ceux sur lesquels [ROOT.GetCountry.GetRuler.GetSheHe] règne.\n\nDes agitateurs ont commencé à se rassembler dans les rues pour condamner son règne néfaste à [ROOT.GetCountry.GetName]."
 monarchy_events.15.a:0 "Ne les faisons donc pas mentir…"
 monarchy_events.15.b:0 "Exécutons donc ces fauteurs de troubles"
 monarchy_events.16.t:0 "[SCOPE.sCharacter('powerful_pretender_monarchy').GetName] cherche un appui religieux"
 monarchy_events.16.desc:0 "[SCOPE.sCharacter('powerful_pretender_monarchy').GetName] a passé beaucoup de temps en la compagnie du grand prêtre [SCOPE.sCharacter('suggestible_priest').GetName] dernièrement. Tout laisse croire que [SCOPE.sCharacter('powerful_pretender_monarchy').GetName] entend bien manipuler les prêtres pour gagner en popularité."
 monarchy_events.16.a:0 "Nous ne pouvons nous attirer la colère du clergé"
 monarchy_events.16.b:0 "Interdisons dorénavant à [SCOPE.sCharacter('suggestible_priest').GetName] de s'approcher de [SCOPE.sCharacter('powerful_pretender_monarchy').GetName]"
 monarchy_events.17.t:0 "[SCOPE.sCharacter('responsible_heir').GetName] demande des responsabilités"
 monarchy_events.17.desc:0 "[SCOPE.sCharacter('responsible_heir').GetName], en tant qu'héritier, a demandé que [ROOT.GetCountry.GetRuler.GetName] lui confie certaines responsabilités dans le gouvernement de [ROOT.GetCountry.GetName]. S'il est jeune encore, [SCOPE.sCharacter('responsible_heir').GetSheHe] est persuadé d'avoir déjà les compétences pour être un bon administrateur."
 monarchy_events.17.a:0 "Laissons-lui donc une chance"
 monarchy_events.17.b:0 "[SCOPE.sCharacter('responsible_heir').GetSheHe|U|] n'est pas encore prêt"
 monarchy_events.18.t:0 "[SCOPE.sCharacter('responsible_heir').GetName] apprend à gouverner"
 monarchy_events.18.desc:0 "Depuis que [SCOPE.sCharacter('responsible_heir').GetName] a reçu de [ROOT.GetCountry.GetRuler.GetName] la charge de certaines fonctions de l'État, [SCOPE.sCharacter('responsible_heir').GetSheHe] s'en est remarquablement bien sorti. [SCOPE.sCharacter('responsible_heir').GetSheHe|U|] a su faire montre de talents aussi bien diplomatiques qu'administratifs, qui lui seront fort utiles lorsque sera venu pour lui le temps de régner."
 monarchy_events.18.a:0 "[SCOPE.sCharacter('responsible_heir').GetName] fera un [ROOT.GetCountry.GetRulerTitle] remarquable"
 monarchy_events.18.b:0 "[SCOPE.sCharacter('responsible_heir').GetName] fera un [ROOT.GetCountry.GetRulerTitle] exceptionnel"
 monarchy_events.19.t:0 "[SCOPE.sCharacter('responsible_heir').GetName] en difficulté"
 monarchy_events.19.desc:1 "Confier trop de responsabilités à [SCOPE.sCharacter('responsible_heir').GetName] était évidemment une erreur. Ses décisions politiques et son manque de discernement diplomatique n'ont donné que de piètres résultats, et nombreux sont ceux qui en viennent même à douter que [SCOPE.sCharacter('responsible_heir').GetName] puisse un jour gouverner [ROOT.GetCountry.GetName]."
 monarchy_events.19.a:0 "Cela ne le montre assurément pas sous son meilleur jour"
 monarchy_events.19.b:0 "[SCOPE.sCharacter('responsible_heir').GetName] manque d'expérience, pas de talents"
 monarchy_events.19.c:0 "[SCOPE.sCharacter('responsible_heir').GetSheHe|U|] n'aurait pas dû abuser ainsi de son autorité pour accroître sa fortune"
 monarchy_events.20.t:0 "Mariage royal"
 monarchy_events.20.desc:0 "Les liens du mariage sont souvent la meilleure façon de cimenter une alliance entre deux pays. Or, une occasion vient de se présenter qui permettrait de nous rapprocher de [SCOPE.sCountry('allied_heir_country').GetName] en présentant [SCOPE.sCharacter('suitor_character').GetName] à [SCOPE.sCharacter('allied_heir_character').GetName], l'héritier du trône."
 monarchy_events.20.a:0 "Présentons donc [SCOPE.sCharacter('suitor_character').GetName] à [SCOPE.sCharacter('allied_heir_character').GetName]"
 monarchy_events.20.b:0 "Envoyons plutôt un modeste présent"
 monarchy_events.21.t:0 "Mariage royal"
 monarchy_events.21.desc:2 "Nos alliés en [SCOPE.sCountry('suitor_country').GetName] cherchent à améliorer les relations entre nous et souhaiteraient présenter [SCOPE.sCharacter('suitor_character').GetName] à notre héritier, [SCOPE.sCharacter('allied_heir_character').GetName]."
 monarchy_events.21.a:0 "Acceptons l'arrangement et souhaitons-leur un grand bonheur"
 monarchy_events.21.b:0 "Une telle union ne conviendrait à personne"
 monarchy_events.22.t:0 "Proposition de mariage acceptée"
 monarchy_events.22.desc:1 "[SCOPE.sChar('suitor_character').GetName] et [SCOPE.sChar('allied_heir_character').GetName] ont été mariés au cours d'une magnifique cérémonie."
 monarchy_events.22.a:0 "Puisse leur union porter ses fruits !"
 monarchy_events.23.t:0 "Proposition de mariage déclinée"
 monarchy_events.23.desc:0 "Le mariage que nous avions proposé entre [SCOPE.sCharacter('suitor_character').GetName] et [SCOPE.sCharacter('allied_heir_character').GetName] n'a pas été accepté par le pouvoir en [SCOPE.sCountry('allied_heir_country').GetName]. Ils nous ont certes offert leurs excuses, mais cela s'avère quelque peu embarrassant pour [ROOT.GetCountry.GetName]."
 monarchy_events.23.a:0 "C'est en effet très décevant"
 suitor_left_court_tooltip:0 "[SCOPE.sCharacter('suitor_character').GetName] se rend en [SCOPE.sCountry('allied_heir_country').GetName] pour y épouser [SCOPE.sCharacter('allied_heir_character').GetName]."
 monarchy_events.24.t:0 "Le culte de [SCOPE.sCharacter('deified_father_scope').GetName]"
 monarchy_events.24.desc:1 "Quelles qu'aient pu être les transgressions qu'il a commises au cours de sa vie, nombreux sont ceux qui commencent à considérer [SCOPE.sCharacter('deified_father_scope').GetName], le [SCOPE.sCharacter('deified_father_scope').GetMotherFather] de [ROOT.GetCountry.GetRuler.GetName], comme un véritable dieu.\n\nSon culte est encore limité, mais se développe chaque jour un peu plus, et certains semblent persuadés qu'en lui faisant des offrandes il pourra les guérir de la maladie ou assurer leur bonne fortune. Quoi qu'il en soit, [ROOT.GetCountry.GetRuler.GetName] pourrait sûrement tirer parti de la situation afin de raffermir son propre pouvoir."
 monarchy_events.24.a:0 "Faisons donc entrer [SCOPE.sCharacter('deified_father_scope').GetName] dans notre panthéon"
 monarchy_events.24.b:0 "Utilisons son culte pour glorifier la dynastie"
 monarchy_events.25.t:0 "Manifestation divine"
 monarchy_events.25.desc:0 "[ROOT.GetCountry.GetRuler.GetName] est de plus en plus fermement convaincu de ne pas être un simple [ROOT.GetCountry.GetRulerTitle], un mortel, mais la manifestation incarnée d'un dieu.\n\n[ROOT.GetCountry.GetRuler.GetSheHe|U|] songe donc à faire proclamer publiquement sa divinité devant tous les habitants de [ROOT.GetCountry.GetName], ce qui aurait à coup sûr des conséquences importantes sur la façon dont [ROOT.GetCountry.GetRuler.GetSheHe] est perçu par eux."
 monarchy_events.25.a:0 "Proclamons dès à présent sa divinité"
 monarchy_events.25.b:0 "Ce ne serait sans doute pas très avisé"
 monarchy_events.26.t:1 "Promotion des élites [ROOT.GetCountry.GetPrimaryCulture] à [SCOPE.sP('wrong_religion_culture_province').GetName]"
 monarchy_events.26.desc:0 "[ROOT.GetCountry.GetName] a autorité sur [SCOPE.sP('wrong_religion_culture_province').GetName], où habitent des [SCOPE.sP('wrong_religion_culture_province').GetCulture.GetName] pratiquant la foi [SCOPE.sP('wrong_religion_culture_province').GetReligion.GetName].\n\nGouverner ces territoires étrangers n'est donc jamais aisé, aussi nous attacher les faveurs des élites locales est-il crucial pour imposer notre autorité. Mais si ces mêmes élites pouvaient être supplantées et remplacées par des [ROOT.GetCountry.GetRuler.GetCulture.GetName] pratiquant la foi [ROOT.GetCountry.GetReligion.GetName] et loyaux au [ROOT.GetCountry.GetRulerTitle], l'intégration de [SCOPE.sP('wrong_religion_culture_province').GetName] en serait assurément facilitée."
 monarchy_events.26.a:0 "Remplaçons les indigènes par de loyaux [SCOPE.sP('wrong_religion_culture_province').GetReligion.GetName] [SCOPE.sP('wrong_religion_culture_province').GetCulture.GetName]"
 monarchy_events.26.b:0 "Attachons-nous plutôt les faveurs des élites locales"
 monarchy_events.27.t:0 "Héritier discutable"
 monarchy_events.27.desc:0 "L'héritier présomptif, [SCOPE.sCharacter('primary_heir').GetName], s'est déjà rendu fameux par son manque de loyauté envers le pays. Cela a rarement été plus visible qu'il y a quelques jours, lorsqu'il s'est permis d'insulter [ROOT.GetCountry.GetRuler.GetName]. S'il persiste sur cette voie, cela risque fort de mener à une querelle avec [ROOT.GetCountry.GetRuler.GetName].\n\nNous devrions chercher un moyen de régler le problème, d'une façon ou d'une autre, avant que cela dégénère et que le sang finisse par couler."
 monarchy_events.27.a:0 "Il va lui falloir apprendre ce qu'est la loyauté"
 monarchy_events.27.a.custom:0 "Un moyen de rendre [SCOPE.sCharacter('primary_heir').GetName] plus loyal va être recherché."
 monarchy_events.27.b:0 "Le moment est venu de lui faire savoir quelle est sa place"
 monarchy_events.27.b.custom:0 "Un moyen de discréditer [SCOPE.sCharacter('primary_heir').GetName] va être recherché."
 monarchy_events.27.c:0 "Avec le temps, les choses finiront par s'arranger"
 monarchy_events.28.t:0 "Inspirer la loyauté"
 monarchy_events.28.desc:0 "Il a été décidé de tout faire pour que [SCOPE.sCharacter('primary_heir').GetName] embrasse notre cause en le rendant plus loyal à l'égard de [ROOT.GetCountry.GetName]. Nous pourrions ainsi nous arranger pour que notre dirigeant inspire à son égard une part de sa prééminence, afin de le rendre plus populaire à la cour ; ou nous pourrions veiller à ce qu'il lui soit fait un cadeau prestigieux."
 monarchy_events.28.a:0 "L'or éveillera assurément son intérêt"
 monarchy_events.28.a.tt:0 "Il va être tenté de convaincre [SCOPE.sCharacter('primary_heir').GetName] avec de l'or."
 monarchy_events.28.b:0 "Attachons-nous sa loyauté en le rendant populaire"
 monarchy_events.28.b.tt:0 "Il va être tenté de convaincre [SCOPE.sCharacter('primary_heir').GetName] en reportant sur lui une part de notre popularité."
 monarchy_events.29.t:0 "La loyauté de l'or"
 monarchy_events.29.desc:0 "[SCOPE.sCharacter('primary_heir').GetName] a non seulement pris l'or de bonne grâce, mais [SCOPE.sCharacter('primary_heir').GetSheHe] semble aussi en user pour s'acheter une plus grande popularité parmi les élites [ROOT.GetCountry.GetAdjective]. Ayant pour une grande part permis son ascension, [SCOPE.sCharacter('primary_heir').GetSheHe] nous est sûrement plus loyal que par le passé.\n\nTout laisse donc penser que cette dépense a eu les résultats escomptés. Il ne reste plus désormais qu'à veiller à ce qu'[SCOPE.sCharacter('primary_heir').GetSheHe] ne se détourne plus de nous."
 monarchy_events.29.a:0 "Tout a merveilleusement fonctionné"
 monarchy_events.30.t:0 "La loyauté du pauvre"
 monarchy_events.30.desc:0 "Comme cela avait été prévu, nous avons consacré une bonne part du Trésor pour acheter la loyauté de [SCOPE.sCharacter('primary_heir').GetName] envers l'État. Mais, d'une façon ou d'une autre, [SCOPE.sCharacter('primary_heir').GetSheHe] n'a fait que dilapider vainement cette somme – pour mieux nous blâmer ensuite de l'avoir perdue. Clairement, quiconque a pu songer un jour que lui donner de l'or suffirait a commis une grave erreur.\n\nMais peut-être est-ce là la dernière preuve qu'il fallait pour achever de convaincre tout le monde que [SCOPE.sCharacter('primary_heir').GetName] n'est pas un héritier convenable pour [ROOT.GetCountry.GetName]. Comment quelqu'un se montrant si négligent avec l'or de tout un pays pourrait-il gouverner plus tard ce même pays ?"
 monarchy_events.30.a:0 "Nous pensions pourtant avoir tout prévu…"
 monarchy_events.31.t:0 "Héritier prééminent"
 monarchy_events.31.desc:0 "Nous avons tout fait pour rendre [SCOPE.sCharacter('primary_heir').GetName] plus populaire à la cour de [ROOT.GetCountry.GetName], en n'hésitant pas pour cela à demander de nombreuses faveurs politiques. Malgré tout, [SCOPE.sCharacter('primary_heir').GetSheHe] semble s'être rendu compte que nous faisions tout pour l'aider, et a commencé à se montrer plus conciliant.\n\nMaintenant que sa popularité est assurée, il ne reste plus qu'à espérer qu'[SCOPE.sCharacter('primary_heir').GetSheHe] saura désormais se montrer loyal. Mieux vaut toutefois garder un œil sur lui afin de veiller à ce qu'[SCOPE.sCharacter('primary_heir').GetSheHe] ne retourne pas à ses anciennes habitudes."
 monarchy_events.31.a:0 "Le prochain dirigeant méritait bien nos efforts"
 monarchy_events.32.t:0 "Héritier pitoyable"
 monarchy_events.32.desc:0 "Tout a été fait pour tenter de rendre [SCOPE.sCharacter('primary_heir').GetName] plus populaire à la cour de [ROOT.GetCountry.GetName], mais il semble que quoi que l'on puisse faire pour lui, [SCOPE.sCharacter('primary_heir').GetSheHe] parvient toujours à se couvrir de ridicule. Il y a quelque temps encore, on aurait pu supposer qu'[SCOPE.sCharacter('primary_heir').GetSheHe] faisait tout pour déjouer nos stratagèmes, mais il est chaque jour plus évident qu'[SCOPE.sCharacter('primary_heir').GetSheHe] est tout simplement incompétent.\n\nSi existait encore le moindre doute à ce sujet, ce n'est pas seulement de loyauté que manque [SCOPE.sCharacter('primary_heir').GetName], mais aussi des qualités indispensables pour gouverner."
 monarchy_events.32.a:0 "Cela devient quelque peu embarrassant…"
 monarchy_events.33.t:0 "Discréditer l'héritier"
 monarchy_events.33.desc:0 "Le moment est venu de s'assurer que [SCOPE.sCharacter('primary_heir').GetName] ne puisse plus se livrer à ses tentatives pathétiques d'injurier le trône. Certains conseillers ont suggéré de trouver un nouvel héritier, tandis que d'autres assurent qu'il suffirait de le discréditer à la cour.\n\nLes deux plans proposés nécessitent de nombreux efforts, et pourraient s'avérer dangereux si nous ne nous montrons pas prudents et sommes démasqués. Mieux vaut donc considérer avec grand soin le meilleur choix, car cela pourrait s'avérer fatal pour lui – qui reste en dépit de tout notre héritier."
 monarchy_events.33.a:0 "Trouvons le moyen de lui faire honte devant toute la cour"
 monarchy_events.33.a.tt:0 "Il va être tenté de salir la réputation de [SCOPE.sCharacter('primary_heir').GetName]."
 monarchy_events.33.b:0 "Il est temps de le remplacer"
 monarchy_events.33.c:0 "Peut-être n'était-ce pas une si bonne idée, après tout…"
 monarchy_events.34.t:0 "Calomnies"
 monarchy_events.34.desc:1 "Ces dernières semaines, un grand nombre de rumeurs ont commencé à se propager au sujet de [SCOPE.sCharacter('primary_heir').GetName], dont seulement quelques-unes sont de notre fait. Tout laisse penser que certains ont profité de l'occasion pour l'insulter et le moquer.\n\nEspérons que cela lui ouvrira les yeux sur la précarité de sa position d'héritier, et qu'il saura désormais faire preuve de la gratitude et du respect qui sont attendus de lui."
 monarchy_events.34.a:0 "Quel spectacle honteux…"
 monarchy_events.35.t:0 "Rira bien qui rira le dernier"
 monarchy_events.35.desc:0 "Qu'importe le temps et l'énergie consacrés à tenter de le salir, [SCOPE.sCharacter('primary_heir').GetName] semble toujours parvenir à retourner cela contre [ROOT.GetCountry.GetRuler.GetName]. Chaque jour a vu la situation empirer, au point que [ROOT.GetCountry.GetRuler.GetName] peut désormais à peine quitter ses appartements.\n\nTout laisse penser que l'héritier a un talent exceptionnel pour esquiver toutes nos tentatives – à moins que quelque bienfaiteur inconnu ne chercher à le protéger ?"
 monarchy_events.35.a:0 "Ce n'est pas possible !"
 monarchy_events.38.t:0 "Héritière"
 monarchy_events.38.desc:0 "Cela fait longtemps maintenant que [ROOT.GetCountry.GetRuler.GetName] doit ménager son épouse et composer avec son attitude autoritaire – et ce d'autant plus qu'[ROOT.GetCountry.GetRuler.GetSheHe] n'a pas d'héritier pour lui succéder. La dernière tentative en date de [ROOT.GetCountry.GetRuler.GetName] est ainsi de lui faire promulguer une loi qui autoriserait les filles à monter sur le trône.\n\nCe serait assurément un bon moyen de faciliter la succession, mais cela pourrait aussi être une décision impopulaire et difficile à imposer."
 monarchy_events.38.a:0 "Cela pourrait être une bonne idée"
 monarchy_events.38.b:0 "C'est parfaitement ridicule"
 monarchy_events.39.t:0 "Pirates en vue !"
 monarchy_events.39.desc:0 "[SCOPE.sCharacter('character_marshal').GetName] nous a dépêché un messager depuis [SCOPE.sP('random_port_province').GetName] : une flotte de pirates s'apprêterait à attaquer le port, et rien n'indique qu'ils ne recommenceront pas encore après cela. [SCOPE.sCharacter('character_marshal').GetSheHe|U|] demande du secours aussi rapidement que possible afin d'empêcher d'autres raids.\n\nCertains conseillers suggèrent de procéder à des changements dans nos lois afin de veiller à ce que ce type de problème ne se représente pas d'ici un an ou deux."
 monarchy_events.39.a:0 "Nous devons effectivement procéder à des changements"
 monarchy_events.39.b:0 "[SCOPE.sCharacter('character_marshal').GetSheHe|U|] saura régler lui-même le problème"
 monarchy_events.39.c:0 "Ces pirates finiront bien par quitter nos côtes"
 monarchy_events.40.t:0 "Qui est le maître ?"
 monarchy_events.40.desc:0 "[SCOPE.sCharacter('character_master_guard').GetName] s'est avéré à plusieurs reprises d'une bien piètre utilité à la cour ces derniers temps. Si nous n'y prenons pas garde, sa déloyauté envers le trône pourrait s'avérer fatale pour [ROOT.GetCountry.GetRuler.GetName] – et ce ne serait après tout pas la première fois qu'un souverain verrait sa chute provoquée par son plus proche entourage.\n\nNous pourrions tenter d'acheter cet [SCOPE.sCharacter('character_master_guard').GetWomanMan] ; mais peut-être serait-il plus prudent de le remplacer par quelqu'un qui soit plus digne de confiance…"
 monarchy_events.40.a:0 "Mieux vaut l'éloigner"
 monarchy_events.40.b:0 "Un peu d'or devrait permettre de nous assurer sa fidélité"
 monarchy_events.40.c:0 "[SCOPE.sCharacter('character_master_guard').GetSheHe|U|] devrait se raviser bientôt"
 monarchy_events.41.t:0 "Les citoyens de [SCOPE.sP('randomized_country_province').GetName]"
 monarchy_events.41.desc:0 "Nous avons été informés qu'un groupe de citoyens se préparait à quitter [SCOPE.sP('randomized_country_province').GetName] pour s'installer à [SCOPE.sP('randomized_neighbor_province').GetName], en [SCOPE.sCountry('allied_neighbor').GetName]. Il est indéniable qu'une plus grande compréhension mutuelle entre nos cultures permettrait le rapprochement avec nos alliés, mais si tous commençaient à quitter ainsi [ROOT.GetCountry.GetName] nous en serions très rapidement affaiblis."
 monarchy_events.41.a:0 "Cela ne fera que nous rapprocher de nos voisins"
 monarchy_events.41.b:0 "Ce sont nos habitants !"
 monarchy_events.41.c:0 "Bientôt, tous voudront aller à [SCOPE.sP('randomized_country_province').GetName] et non pas la quitter"
 monarchy_events.42.t:0 "Citoyens de [SCOPE.sP('randomized_country_province').GetName]"
 monarchy_events.42.desc:0 "Un groupe de citoyens de [SCOPE.sCountry('original_country').GetName] est arrivé à [SCOPE.sP('randomized_neighbor_province').GetName] pour s'y installer. Il semblerait que [SCOPE.sCountry('original_country').GetRuler.GetName] les a non seulement autorisés à quitter leur pays, mais aussi qu'il les a chargés de transmettre ses vœux d'amitié à [ROOT.GetCountry.GetRuler.GetName].\n\nCe geste ne peut être ignoré, nos voisins faisant assurément tout pour rapprocher nos deux pays."
 monarchy_events.42.a:0 "Il semble donc juste de leur envoyer une compensation pour leurs pertes"
 monarchy_events.42.b:0 "Jamais rien ne séparera nos deux pays"
 monarchy_events.43.t:0 "Compensation d'un allié"
 monarchy_events.43.desc:0 "Cela fait quelques semaines maintenant que nos citoyens sont partis pour [SCOPE.sCountry('allied_neighbor').GetName]. Or, un messager de nos alliés vient d'arriver à la cour, chargé de nous remettre une compensation. Nos alliés semblent reconnaissants de notre geste et voulaient en retour adresser un message d'amitié à notre égard."
 monarchy_events.43.a:0 "Ce don est apprécié à sa juste valeur"
 monarchy_events.44.t:0 "La statue de [ROOT.GetCountry.GetRuler.GetName]"
 monarchy_events.44.desc:0 "Les habitants de [SCOPE.sP('randomized_country_province').GetName] ont érigé une imposante statue de notre cher souverain [ROOT.GetCountry.GetRuler.GetName]. Elle n'est assurément pas parfaite ; mais la faire abattre ne serait sans doute guère apprécié. Si nous la laissons en place, toutefois, mieux vaut espérer qu'elle ne devienne pas trop célèbre, ou elle suscitera bien des railleries à l'égard du monarque."
 monarchy_events.44.a:0 "Sachons reconnaître l'hommage ainsi rendu"
 monarchy_events.44.b:1 "Elle ne ressemble en rien à [ROOT.GetCountry.GetRuler.GetPraenomen], faisons-la abattre"
 monarchy_events.45.t:0 "Discours d'un diadoque"
 monarchy_events.45.desc:0 "Souverain de l'un des pays hérités du vaste empire d'Alexandre, [ROOT.GetCountry.GetRuler.GetName] monte sur le podium pour faire face à ses concitoyens. [ROOT.GetCountry.GetRuler.GetSheHe|U|] s'apprête à délivrer un discours exaltant.\n\n[ROOT.GetCountry.GetRuler.GetSheHe|U|] se lance tout d'abord dans une longue énumération des vertus et des actes du Conquérant, avant de décider de s'attarder sur l'une d'entre elles en particulier…"
 monarchy_events.45.a:0 "Les magistrales campagnes militaires d'Alexandre"
 monarchy_events.45.b:0 "Les nombreuses institutions qu'il a fondées"
 monarchy_events.45.c:1 "Sa capacité à unir des gens venus de tout le monde connu"
 monarchy_events.45.d:0 "Sa divinisation"
