 obj_become_plebeian_aedile_title:0 "Devenir édile de la plèbe"
 obj_become_plebeian_aedile_desc:0 "$CHARACTERNAME$ pense que sa carrière n'est pas si brillante qu'elle le devrait. Il lui faudrait devenir édile de la plèbe pour se faire remarquer et attirer les suffrages."
 obj_become_tribune_of_the_soldiers_title:0 "Devenir tribun des soldats"
 obj_become_tribune_of_the_soldiers_desc:0 "Afin d'améliorer son succès lors des élections, $CHARACTERNAME$ pense qu'il lui faut devenir tribun des soldats."
 obj_become_tribune_of_the_treasury_title:0 "Devenir tribun du trésor"
 obj_become_tribune_of_the_treasury_desc:0 "$CHARACTERNAME$ pense disposer des talents permettant une bonne gestion des finances, et une nomination comme tribun du trésor lui donnerait la chance de le prouver aux électeurs."
 obj_become_title_cupbearer_title:0 "Devenir échanson"
 obj_become_title_cupbearer_desc:0 "Certains offices sont extrêmement prestigieux."
 obj_become_title_huntsman_title:0 "Devenir grand veneur"
 obj_become_title_huntsman_desc:0 "$CHARACTERNAME$ pense qu'il y a de grands avantages à recevoir une pension pour rester à la cour à ne rien faire."
 obj_become_title_seneschal_title:0 "Devenir sénéchal"
 obj_become_title_seneschal_desc:0 "$CHARACTERNAME$ pense qu'il est grand temps qu'on lui donne enfin quelque chose de facile à faire."
 obj_become_title_physician_title:0 "Devenir médecin"
 obj_become_title_physician_desc:0 "Depuis qu'$PRONOUN$ a vu des hommes barbus poser leurs mains sur des gens pour les guérir, $CHARACTERNAME$ a décidé de devenir médecin."
 obj_become_title_bodyguard_title:0 "Devenir membre de la garde"
