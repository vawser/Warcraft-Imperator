 encourage_piracy:0 "Encourager un commerce agressif"
 encourage_piracy_desc:0 "Afin de s'assurer que nos marchands tirent le plus grand profit des opportunités commerciales, nous devons faire commerce avec les vaisseaux des autres pays avant même qu'ils atteignent nos côtes."
 discourage_piracy:0 "Décourager la piraterie"
 discourage_piracy_desc:0 "Notre peuple a souffert trop longtemps les viles attaques des pirates."
 debt_slavery:0 "Esclavage pour dettes"
 debt_slavery_desc:0 "Les pauvres qui ne peuvent rembourser leurs obligations sont un fardeau pour la société et mettent à mal le principe même du prêt. La seule réponse à apporter est de les faire entrer en esclavage, seul moyen pour ces miséreux de rembourser leur dette."
 encourage_smallholders:0 "Encouragement aux petits tenanciers"
 encourage_smallholders_desc:0 "Pour toute société, l'esclavage est un véritable fléau."
 citizenship_for_sale:0 "Citoyenneté achetable"
 citizenship_for_sale_desc:0 "Il est juste et bon que les meilleurs puissent devenir citoyens de notre pays. Et ces meilleurs sont bien évidemment les plus riches."
 service_gaurnatees_citizenship:0 "Citoyenneté par le service"
 service_gaurnatees_citizenship_desc:0 "Les citoyens sont devenus suffisants et ne comprennent plus ce qu'implique leur statut. Nous devons donc le leur rappeler, en les encourageant à servir dans l'armée ou la flotte. Une fois qu'ils se seront battus pour le pays, ils se souviendront de leurs devoirs !"
 omens_are_fairly_accurate:0 "Confiance dans les présages"
 omens_are_fairly_accurate_desc:0 "Nous devons convaincre le peuple que les présages délivrent un aperçu de la vérité. Les prêtres doivent s'opposer à tous ces présages mineurs et insignifiants que tout le monde prend en exemple pour prouver que les signes n'indiquent rien, car cela réduit la puissance des présages au sein de la population."
 cnn_is_already_calling_this_omen_successful:0 "Puissance des présages"
 cnn_is_already_calling_this_omen_successful_desc:0 "En ordonnant aux prêtres de prouver la puissance des présages, nous pouvons nous assurer que le peuple ressente tout leur pouvoir."
 lex_venditio_pauper_servitium:0 "Lex venditio pauper sevitium"
 lex_venditio_pauper_servitium_desc:0 "Les pauvres sont de braves gens."
 lex_gellia_et_cornelia:0 "Lex Gellia et Lex Cornelia"
 lex_gellia_et_cornelia_desc:0 "Nous devons donner aux gouverneurs le pouvoir de choisir dans leur province ceux qui sont sauront se montrer dignes de la citoyenneté. Après tout, ce sont encore eux qui sont les mieux placés pour faire ce choix."
 lex_civitas_deses:0 "Lex civitias deses"
 lex_civitas_deses_desc:0 "Les citoyens deviennent complaisants et oisifs. Nous devons veiller à ce qu'ils comprennent bien toute l'importance du service des armes en les faisant entrer dans l'armée."
