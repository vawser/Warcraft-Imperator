l_french:
 plains:0 "Plaines"
 plains_desc:1 "Un territoire couvert de rares forêts et composé pour l'essentiel de vastes étendues planes."
 hills:0 "Collines"
 hills_desc:1 "Un territoire parcouru d'éminences et de vallons."
 mountain:0 "Montagnes"
 mountain_desc:0 "Abrupte, trompeuse et parsemée de rochers, la montagne peut s'avérer particulièrement difficile à traverser."
 desert:0 "Désert"
 desert_desc:0 "Des plaines arides et sableuses s'étendent à perte de vue, dans toutes les directions."
 jungle:0 "Jungle"
 jungle_desc:0 "Les jungles verdoyantes et humides, à la végétation extrêmement dense, peuvent être longues à traverser pour quiconque n'en a pas l'habitude."
 marsh:0 "Marais"
 marsh_desc:0 "Saturées d'eaux stagnantes et souvent dangereuses, les régions de marais sont non seulement difficiles à traverser, mais même parfois à habiter."
 farmland:0 "Terres arables"
 farmland_desc:0 "Cette région fertile est parsemée de champs cultivés, de vergers et de troupeaux de bétail paissant dans les pâtures."
 forest:0 "Forêts"
 forest_desc:1 "Un territoire couvert de forêts denses, qui constituent le plus souvent un sérieux obstacle pour les armées qui les traversent."
 ocean:1 "Mer ouverte"
 ocean_desc:0 "Pouvant aussi bien être d'huile et calme, ou couverte de vagues agitées, la mer est un véritable poumon pour le monde, car c'est là que transitent toutes les marchandises du commerce."
 coastal_terrain:0 "Mer côtière"
 coastal_terrain_desc:0 "Le long des côtes et dans les archipels, la mer est généralement moins profonde et l'espace manque souvent pour les manœuvres des navires."
 riverine_terrain:0 "Fleuve"
 riverine_terrain_desc:0 "La plupart des cours d'eau ne conviennent pas à la navigation, mais certains fleuves sont suffisamment larges et profonds pour permettre aux navires les moins imposants d'y naviguer."
 impassable_terrain:1 "Infranchissable"
 impassable_terrain_desc:1 "Certains types de terrains ne peuvent tout simplement pas être franchis, qu'ils soient trop escarpés, trop inhospitaliers ou inadaptés à la navigation."

