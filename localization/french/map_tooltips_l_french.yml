l_french:
 # Header
 PROVINCE_TOOLTIP:4 "#t [PROVINCE.Custom('get_city_status_cloc')] de [PROVINCE.GetName] en [PROVINCE.GetArea.GetName]#! $OWNERSHIP$"
 IMPASSIBLE_COLORED_PROVINCE_TOOLTIP:1 "#T Terrain infranchissable#! [PROVINCE.GetName|T]"
 IMPASSIBLE_UNCOLORED_PROVINCE_TOOLTIP:1 "#T Terrain infranchissable#! [PROVINCE.GetName|T]"
 UNINHABITABLE_PROVINCE_TOOLTIP:1 "#T Inhabitable#! [PROVINCE.GetName|T]"
 SEA_PROVINCE_TOOLTIP:2 "#T Mer#! [PROVINCE.GetName|Y]\n[Player.GetNavalRangeTooltip(PROVINCE.GetProvince)]"
 LAKE_PROVINCE_TOOLTIP:1 "#T Lac#! [PROVINCE.GetName|T]"
 RIVER_PROVINCE_TOOLTIP:2 "#T Fleuve#! [PROVINCE.GetName|T]\n[Player.GetNavalRangeTooltip(PROVINCE.GetProvince)]"
 PROVINCE_OWNER:1 "(@[PROVINCE.GetOwner.GetFlag]![PROVINCE.GetOwner.GetName])"
 PROVINCE_OCCUPIED:2 "(@[PROVINCE.GetOwner.GetFlag]![PROVINCE.GetOwner.GetName])\nOccupée par @[PROVINCE.GetController.GetFlag]![PROVINCE.GetOccupierInfo]"
 PROVINCE_OWNER_REPLAY:0 " en @$OWNER_TAG$!$OWNER$"
 PROVINCE_OCCUPIED_REPLAY:1 ", en @$OWNER_TAG$!$OWNER$ mais occupée par @$CONTROLLER_TAG$!$CONTROLLER$"
 PROVINCE_BARB_INFO_OCCUPIED:0 "La horde $NAME|Y$"
 PIRATE_HAVEN_MAP_TT:0 "#T Havre pirate#!\nCe port est un havre de pirates, qui leur sert de base lors de leurs raids."
 
 # Debug Footer
 CHARACTER_DEBUG:0 "$NAME$ #D (ID : $ID$)#!"
 PROVINCE_DEBUG:0 "\n\n#D ID: [PROVINCE.GetId] [PROVINCE.GetTag], [PROVINCE.GetOwner.GetName] ([PROVINCE.GetOwner.GetDebugTag] (Drapeau : [PROVINCE.GetOwner.GetFlag]) [PROVINCE.GetOwner.GetId])\n [PROVINCE.GetArea.GetName] ([PROVINCE.GetArea.GetTag]), [PROVINCE.GetArea.GetRegion.GetName] ([PROVINCE.GetArea.GetRegion.GetName])\n [PROVINCE.GetDominantReligion.GetName] [PROVINCE.GetDominantCulture.GetName]\nTaille : [PROVINCE.GetSize]#!"
 INVISIBLE_TO_AI:0 "\n#T (invisible pour l'I.A.)#!"
 MIXED_VISIBILITY_TO_AI:0 "\n#T (visibilité intermédiaire pour l'I.A.)#!"

 # -- Map Modes --
 
 # Terrain
 PROVINCE_TOOLTIP_terrain:0 "Terrain : [PROVINCE.GetTerrainName|V]"
 UNINHABITABLE_PROVINCE_TOOLTIP_terrain:0 "Terrain : [PROVINCE.GetTerrainName|V]"
 SEA_PROVINCE_TOOLTIP_terrain:0 "Terrain : [PROVINCE.GetTerrainName|V]"
 RIVER_PROVINCE_TOOLTIP_terrain:0 "Terrain : [PROVINCE.GetTerrainName|V]"

 
 # Simple Terrain
 PROVINCE_TOOLTIP_simple_terrain:0 "Terrain : [PROVINCE.GetTerrainName|V]"
 UNINHABITABLE_PROVINCE_TOOLTIP_simple_terrain:0 "Terrain : [PROVINCE.GetTerrainName|V]"
 SEA_PROVINCE_TOOLTIP_simple_terrain:0 "Terrain : [PROVINCE.GetTerrainName|V]"
 RIVER_PROVINCE_TOOLTIP_simple_terrain:0 "Terrain : [PROVINCE.GetTerrainName|V]"
 
 # Political
 PROVINCE_TOOLTIP_political:0 "Terrain : [PROVINCE.GetTerrainName|V]"
 SEA_PROVINCE_TOOLTIP_political:0 "Terrain : [PROVINCE.GetTerrainName|V]"
 RIVER_PROVINCE_TOOLTIP_political:0 "Terrain : [PROVINCE.GetTerrainName|V]"
 
 # Players
 PROVINCE_TOOLTIP_players:2 "[GetPlayerName(PROVINCE.GetOwner)]\n\nPosture : [PROVINCE.GetOwner.GetDiplomaticStance.GetName]\nTrésor : [PROVINCE.GetOwner.GetTreasury|0Y]@gold!\nEffectifs : [PROVINCE.GetOwner.GetManpower|Y]\nCohortes : [PROVINCE.GetOwner.GetTotalNumOfCohorts|Y]\nNavires : [PROVINCE.GetOwner.GetTotalNumOfShips|Y]\n\nStabilité : [PROVINCE.GetOwner.GetStability|0Y]\nLocalités : [PROVINCE.GetOwner.GetOwnedProvinceCount|Y]\nPops : [PROVINCE.GetOwner.GetTotalPopulation|Y]"
 
 # Religion
 PROVINCE_TOOLTIP_religion:1 "[PROVINCE.GetReligionBreakdown]\nReligion dominante : [PROVINCE.GetReligion.GetName|Y]"
 
 # Culture
 PROVINCE_TOOLTIP_culture:1 "[PROVINCE.GetCultureBreakdown]\nCulture dominante : [PROVINCE.GetCulture.GetName|Y]\nSphère culturelle : [PROVINCE.GetCulture.GetCultureGroup.GetName|Y]"
 
 # Diplomacy
 PROVINCE_TOOLTIP_diplomacy:0 ""
 
 # Barbarian Power
 PROVINCE_TOOLTIP_barbarian_power:0 "[PROVINCE.GetBarbarianPowerShortTooltip]"
 IMPASSIBLE_COLORED_PROVINCE_TOOLTIP_barbarian_power:1 "[PROVINCE.GetBarbarianPowerShortTooltip]"
 IMPASSIBLE_UNCOLORED_PROVINCE_TOOLTIP_barbarian_power:1 "[PROVINCE.GetBarbarianPowerShortTooltip]"
 UNINHABITABLE_PROVINCE_TOOLTIP_barbarian_power:1 "[PROVINCE.GetBarbarianPowerShortTooltip]"
 
 # Forticiation
 PROVINCE_TOOLTIP_fortifications:0 "[PROVINCE.GetFortificationTooltip]"
 FORTMAP_NEUTRAL_FORT:0 "$WHO|Y$ est une forteresse #Y neutre#! de niveau $LEVEL|Y$."
 FORTMAP_FRIENDLY_FORT:0 "$WHO|Y$ est une forteresse #G alliée#! de niveau $LEVEL|Y$."
 FORTMAP_ENEMY_FORT:0 "$WHO|Y$ est une forteresse #R hostile#! de niveau $LEVEL|Y$."
 FORTMAP_IN_FRIENDLY_ZOC:0 "$WHO|Y$ se trouve dans la zone de contrôle de la forteresse alliée de $NAME|Y$."
 FORTMAP_IN_HOSTILE_ZOC:0 "$WHO|Y$ se trouve dans la zone de contrôle de la forteresse hostile de $NAME|Y$."
 
 # Civ
 PROVINCE_TOOLTIP_civilization:0 "[PROVINCE.GetCivilizationMapTooltip]"
 
 # Unrest
 PROVINCE_TOOLTIP_unrest_loyalty:1 "Agitation : [PROVINCE.GetUnrest|-2]%\n[PROVINCE.GetShortUnrestDescription]"

 # Area
 PROVINCE_TOOLTIP_area:0 ""
 
 # Trade Goods
 PROVINCE_TOOLTIP_tradegoods:2 "#T [PROVINCE.GetTradeGoods.GetName]#!\n[PROVINCE.GetTradeGoods.GetLocalDescription][PROVINCE.GetTradeGoods.GetBonusDescription]"
 
 # Population
 PROVINCE_TOOLTIP_population:1 "Nobles : [PROVINCE.GetPopulation('nobles')|Y]\nCitoyens : [PROVINCE.GetPopulation('citizen')|Y]\nHommes libres : [PROVINCE.GetPopulation('freemen')|Y]\nTribaux : [PROVINCE.GetPopulation('tribesmen')|Y]\nEsclaves : [PROVINCE.GetPopulation('slaves')|Y]\n"
 
 # Trade Routes
 PROVINCE_TOOLTIP_trade_routes:0 "\nRoutes commerciales entrantes : [PROVINCE.GetState.GetNumIncomingTrades|Y]\nRoutes commerciales sortantes : [PROVINCE.GetState.GetNumOutgoingTrades|Y]\nRoutes commerciales inutilisées : [PROVINCE.GetState.GetNumUnusedTradeRoutes|Y]\n"

 # Naval Range
 #PROVINCE_TOOLTIP_naval_range:0 "Naval range: [Player.GetNavalRange(PROVINCE.GetProvince)]"
 #SEA_PROVINCE_TOOLTIP_naval_range:0 "[Player.GetNavalRangeTooltip(PROVINCE.GetProvince)]"
 #LAKE_PROVINCE_TOOLTIP_naval_range:0 "[Player.GetNavalRangeTooltip(PROVINCE.GetProvince)]"
