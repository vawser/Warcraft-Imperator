l_french:
 games.1.t:0 "Les grands jeux [ROOT.GetCountry.GetAdjective]"
 games.1.desc_1:0 "Le soleil écrase les candidats, et leurs corps brillent d'huile et de sueur. Les jeux durent déjà depuis quelques semaines, et les rumeurs les plus folles courent quant à la dernière épreuve : [ROOT.GetCountry.Custom('games_event_type')]."
 games.1.desc_2:0 "Paraissant avoir eux aussi attendu l'événement, les cieux au-dessus de [SCOPE.sP('games_location').GetName] se sont ouverts, et les éclairs semblent lancés par les dieux eux-mêmes. Les candidats s'enveloppent de vêtements trempés, et chacun prend en main son matériel pour l'épreuve finale : [ROOT.GetCountry.Custom('games_event_type')]."
 got_egg_and_spoon:0 "la très attendue course en sac"
 got_other:0 "[SCOPE.GetRootScope.GetCountry.Custom('other_event_type')]"
 got_chariot_race:0 "la spectaculaire course de chars"
 got_harpastum:0 "le jeu d'harpastum"
 got_fight:0 "la mêlée générale des gladiateurs"
 got_boxing_match:0 "le tournoi de lutte"
 got_javelin_hurling:0 "le lancer du javelot"
 games.1.desc_lunatic_ruler:0 "\n\n[ROOT.GetCountry.GetRuler.GetPraenomen], quant à lui, se tient fièrement au milieu de l'arène, dans un sac luxueux que l'on dit avoir été tissé par d'habiles artisans [SCOPE.sC('spooncrafter').GetAdjective]."
 games.1.desc_normal_ruler:0 "\n\nLa foule hurle soudainement de joie en voyant paraître [ROOT.GetCountry.GetRuler.GetPraenomen], [ROOT.GetCountry.Custom('mid_s_games')]. Tous sont saisis de la majesté irradiant de ce compétiteur né."
 got_flanked_by:0 "flanqué d'un détachement de gardes"
 got_accompanied_by_garlanded:0 "entouré de jeunes [SCOPE.GetRootScope.GetCountry.GetAdjective] couverts de guirlandes"
 got_resplendent_in_majesty:0 "pleinement confiant en ses capacités athlétiques"
 got_armored_in_style:0 "revêtu des pieds à la tête d'une magnifique armure [SCOPE.sC('spooncrafter').GetAdjective] de bronze"
 games.1.desc_not_competing:0 "\n\nLe [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] manque toutefois à l'appel, et c'est bien par dépit que la foule [ROOT.GetCountry.Custom('disappointment_games')]."
 got_pelting_guard:0 "assomme un garde royal en lui jetant de loin du pain rassis"
 got_riot:0 "cause un début d'émeute non loin de l'entrée de l'arène"
 got_burnt_effigy:0 "se met à brûler une effigie de [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen], protestant ainsi contre son manque de courage"
 got_weird_chant:0 "se met à chanter une chanson particulièrement déplacée, prétendant expliquer les origines supposées de la famille royale"
 games.1.desc_fail:0 "\n\nL'épreuve se déroule pour le mieux pour [ROOT.GetCountry.GetRuler.GetPraenomen], lorsque soudain, au tout dernier moment, il glisse et chute lourdement dans le sable, perdant ainsi aussitôt la compétition. La garde royale chasse rapidement ses rivaux avant de l'aider à se relever, tout chancelant."
 games.1.desc_success:0 "\n\nComme tous pouvaient s'y attendre, [ROOT.GetCountry.GetRuler.GetPraenomen] écarte bien vite tout rival, dans ce style qui lui est propre. Une couronne de fleurs est placée sur sa tête, et le peuple de [SCOPE.sP('games_location').GetName] se prend à chanter des chants à sa gloire."
 games.1.desc_fail_lunatic:0 "\n\nSoudain l'épreuve est lancée. Mais [ROOT.GetCountry.GetRuler.GetPraenomen] ne peut tout simplement pas se mesurer à ses concurrents. Alors que le pénultième candidat franchit la ligne d'arrivée, [ROOT.GetCountry.GetRuler.GetPraenomen] est au sol, tentant toujours de se dépêtrer de son magnifique sac tout en crachant de la poussière. Les yeux tournés vers le ciel, il laisse échapper un juron à l'attention de tous les dieux : « ... Pourquoi donc me maudire ainsi ? »"
 games.1.desc_not_competing_end:0 "\n\nMalgré l'absence de [ROOT.GetCountry.GetRuler.GetPraenomen], l'épreuve se déroule dans le meilleur esprit. L'événement s'achève avec toute la tension caractéristique de tels jeux, et la foule montre son approbation en tapant des pieds."
 games.1.a:0 "Silence, tous !"
 games.2.t:0 "L'annonce des jeux"
 games.2.desc:0 "Selon la plus pure tradition [ROOT.GetCountry.GetAdjective], le bienveillant [ROOT.GetCountry.GetRuler.GetName] a ordonné que se tiennent des jeux et des célébrations.\n\nSi on ne peut dire que cela soit commun, nombreux sont ceux qui, parmi le peuple ou parmi les grands, se demandent si [ROOT.GetCountry.GetRuler.GetPraenomen] y prendra part en personne afin de prouver à tous son courage."
 games.2.a:0 "Il doit relever le défi !"
 games.2.b:0 "Un vieil [ROOT.GetCountry.GetRuler.GetWomanMan] n'a pas sa place dans l'arène"
 games.2.c:0 "Mieux vaut refuser tout net"
 games.2.d:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] ne refusera JAMAIS une course en sac !"
 old_ruler_not_good_at_sports:0 "Étant donné son âge, personne ne moquera [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] pour décliner."
 death_egg_and_spoon:0 "Mort lors d'une course en sac"
 games.1.b:0 "Malgré tout, il aura lutté jusqu'au bout"
 games.1.c:0 "Pour la famille [ROOT.GetCountry.GetRuler.GetFamilyDisplayName], hourra !"
 games.1.d:0 "Quoi qu'il en soit, tout le monde semble s'être beaucoup amusé"
 event_chain_games_tt:0 "Notre dirigeant pourrait gagner en popularité s'il décide de participer aux jeux en personne."
 scheme_influence_has_tt:1 "A déjà l'ambition Influencer."

