l_french:
 generic_mission_home_infrastructure:0 "[SCOPE.sP('governorship_capital').Custom('get_generic_mission_title_type')] [SCOPE.sGovernorship('infra_governorship').GetName]"
 generic_mission_home_infrastructure_DESCRIPTION:0 "Le gouvernorat de [SCOPE.sGovernorship('infra_governorship').GetName] [SCOPE.sP('governorship_capital').Custom('get_mission_desc')]"
 mission_colonia_desc:0 "est certes soumis à notre autorité, mais la culture et les traditions y sont bien éloignées de celles de la capitale. Nous devrions le développer et y encourager l'installation de citoyens pour créer un noyau de territoires parfaitement loyaux."
 centralization_desc:0 "est certes sous notre contrôle, mais n'a pas atteint tout son potentiel. Nous devrions y envoyer des administrateurs et des magistrats pour y développer l'économie et le faire prospérer."
 capital_mission_desc:0 "est tout autant le foyer de notre peuple que le cœur du pays. Nous devrions développer son économie et rénover la capitale pour en faire le cœur même de la civilisation."
 generic_mission_home_infrastructure_CRITERIA_DESCRIPTION:0 "Cette mission va chercher à développer le gouvernorat de [SCOPE.sGovernorship('infra_governorship').GetName]. Parmi les tâches à mener :\n[SCOPE.sP('governorship_capital').Custom('get_central_branch_type')] [SCOPE.sP('governorship_capital').GetName].\n[SCOPE.sP('governorship_capital').Custom('get_temple_branch')][SCOPE.GetRootScope.GetCountry.Custom('get_food_branch')][SCOPE.GetRootScope.GetCountry.Custom('get_mining_branch')][SCOPE.GetRootScope.GetCountry.Custom('get_port_branch')]"
 mission_colonia:0 "Stabiliser"
 mission_centralization:0 "Développer"
 mission_country_capital:0 "Embellir"
 mission_colonia_goal:0 "Créer un pilier de loyauté à l'État à"
 mission_centralization_goal:0 "Renforcer l'autorité locale à"
 mission_country_capital_goal:0 "Embellir"
 temple_mission:0 "Rénover les sanctuaires locaux, créer un domaine religieux autonome\n"
 food_mission:0 "Améliorer la production de denrée et le ravitaillement\n"
 mining_mission_prospecting:0 "Développer les mines et prospecter pour trouver de nouveaux gisements\n"
 mining_mission:0 "Développer les mines\n"
 port_mission:0 "Développer le commerce maritime\n"
 expansion_mission:0 "Étendre notre influence dans la région.\n"
 mission_nope:0 ""
 capital_branch_1_a:0 "La cité de [SCOPE.sP('governorship_capital').GetName]"
 capital_branch_1_a_DESC:0 "Si [SCOPE.sP('governorship_capital').GetName] a longtemps été la capitale de [SCOPE.sP('governorship_capital').GetState.GetShortName], le fait qu'elle ne dispose pas de droits propres retarde son développement. Nous devons corriger la situation en lui conférant des privilèges immédiatement, de manière à ce qu'elle puisse devenir le cœur véritable de la province."
 capital_branch_1_b:0 "La cité de [SCOPE.sP('governorship_capital').GetName]"
 capital_branch_1_b_DESC:0 "La capitale sert un objectif plus grand pour l'ensemble du pays, mais certains n'hésitent pas à la qualifier de simple village. Nous devons veiller à ce qu'elle reçoive les moyens de devenir le cœur véritable du pays, comme cela devrait déjà être le cas."
 capital_branch_1_c:0 "La métropole de [SCOPE.sP('governorship_capital').GetName]"
 capital_branch_1_c_DESC:0 "Tous peuvent s'accorder sur le fait que [SCOPE.sP('governorship_capital').GetName] est une grande cité, et elle compte même parmi les plus grandes et les plus impressionnantes de la région. Nous devons toutefois continuer de la faire prospérer en en faisant enfin une véritable métropole."
 capital_branch_2:0 "Commerce en [SCOPE.sP('governorship_capital').GetState.GetShortName]"
 capital_branch_2_DESC:0 "Pour se développer et prospérer véritablement, la cité de [SCOPE.sP('governorship_capital').GetName] et toute la province de [SCOPE.sP('governorship_capital').GetState.GetShortName] ont besoin d'importations plus importantes. Nous devrions charger des marchands et négociants d'ouvrir de nouvelles routes commerciales afin que les marchandises et denrées y affluent."
 food_branch_1:0 "Récoltes de [SCOPE.sState('food_province').GetShortName]"
 food_branch_1_DESC:0 "La province de [SCOPE.sState('food_province').GetShortName] est l'une des plus fertiles en [SCOPE.sGovernorship('infra_governorship').GetName]. Avec le soutien approprié ses domaines pourraient nourrir toute la région."
 tooltip_building_farms:1 "#Y [SCOPE.sState('food_province').GetShortName]#! a des domaines agricoles dans tous les établissements produisant de la nourriture (#Y [SCOPE.ScriptValue('farms_in_province_tooltip_svalue')|/0]#!/#Y [SCOPE.ScriptValue('potential_farms_in_province_tooltip_svalue')|/0]#!)."
 fruits_of_the_land:0 "Les fruits de la terre"
 desc_fruits_of_the_land:0 "L'agriculture de toute cette province est florissante grâce aux efforts concertés pour développer ses domaines agricoles."
 granary_of_x:0 "Le grenier de [SCOPE.sGovernorship('infra_governorship').GetName]"
 granary_of_x_DESC:0 "Avec le développement de l'agriculture dans la province de [SCOPE.sState('food_province').GetShortName], celle-ci s'est rapidement gagné le titre de « Grenier de [SCOPE.sGovernorship('infra_governorship').GetName] ». Elle est le lieu idéal pour construire des greniers, où les armées pourront puiser dans les réserves avant de partir en campagne."
 food_depot:0 "Réserves de denrées"
 desc_food_depot:0 "Cette province possède de nombreux greniers où sont mises en réserves de grandes quantités de denrées."
 food_market_of_x:0 "Du pain et des jeux"
 food_market_of_x_DESC:0 "Ses moissons particulièrement abondantes ont permis de vastes surplus de denrées, bien supérieurs à ce que les réserves peuvent contenir. C'est là l'occasion parfaite pour faire quelque chose pour le peuple de [ROOT.GetCountry.GetName] en redistribuant la production à ceux qui en ont le plus besoin."
 bread_and_circuses_mission:0 "Du pain et des jeux"
 desc_bread_and_circuses_mission:0 "Dans leur grande générosité, les autorités ont jugé bon de distribuer de larges quantités de pain à tous les hommes libres du pays."
 mining_branch_1:0 "Mines de [SCOPE.sState('mining_province').GetShortName]"
 mining_branch_1_DESC:0 "La province de [SCOPE.sState('mining_province').GetShortName] est riche de toutes sortes de métaux et de minerais, bien davantage que toute autre province du gouvernorat de [SCOPE.sGovernorship('infra_governorship').GetName]. Si les affaires minières y étaient développées, c'est l'ensemble du pays qui en tirerait parti."
 thriving_mining_sector:0 "Mines florissantes"
 desc_thriving_mining_sector:0 "Cette localité compte de nombreuses mines, et attire toujours davantage de mineurs prêts à y travailler."
 create_2_slaves_effect_tooltip:0 "2 pops d'#Y esclaves#! vont apparaître à [THIS.GetProvince.GetName]."
 create_3_slaves_effect_tooltip:0 "3 pops d'#Y esclaves#! vont apparaître à [THIS.GetProvince.GetName]."
 create_5_citizen_effect_tooltip:0 "5 pops de #Y citoyens#! vont apparaître à [THIS.GetProvince.GetName]."
 create_2_nobles_effect_tooltip:0 "2 #Y nobles#! vont apparaître à [THIS.GetProvince.GetName]."
 expand_work_force:0 "Recrutement de mineurs"
 expand_work_force_DESC:0 "La prospérité croissante de la province de [SCOPE.sState('mining_province').GetShortName] est toutefois handicapée par le manque d'infrastructures. Ils sont de plus en plus nombreux à demander que la province soit davantage développée, de manière à ce que des esclaves en plus grand nombre puissent travailler dans les mines."
 prospecting_mission:0 "Prospections en [SCOPE.sState('mining_province').GetShortName]"
 prospecting_mission_DESC:0 "Nous avons appris que de nouveaux gisements de métaux et de minerais pourraient être découverts dans la province de [SCOPE.sState('mining_province').GetShortName], qui pourraient alors être exploités. Si nous sommes prêts à financer de vastes prospections dans la région, nous pourrions y gagner beaucoup."
 tooltip_building_mines:0 "Tous les établissements de la province de #Y [SCOPE.sState('mining_province').GetShortName]#! qui le peuvent disposent de sites miniers (#Y [SCOPE.ScriptValue('mines_in_province_tooltip_svalue')|/0]#!/#Y [SCOPE.ScriptValue('potential_mines_in_province_tooltip_svalue')|/0]#!)."
 prospection_tooltip:0 "Si les prospecteurs découvrent des métaux ou minéraux en quantité suffisante dans la province de #Y [SCOPE.sState('mining_province').GetShortName]#!, nous pourrons choisir de les exporter au lieu des marchandises qui y sont produites."
 no_thanks_prospector:0 "Ceci va nous faire renoncer à toute ambition minière à [SCOPE.sP('find_struck_here').GetName]."
 generic_infra_mission.22.t:0 "Découverte de fer à [SCOPE.sP('find_struck_here').GetName]"
 generic_infra_mission.22.desc:0 "Les prospecteurs ont eu la joie de rapporter avoir découvert des gisements de fer à [SCOPE.sP('find_struck_here').GetName]. Nous devrions dépenser quelques sommes pour y établir des mines, mais le filon semble suffisant pour que l'investissement en vaille la peine.\nCela se traduira toutefois par des changements importants pour l'économie locale, qui repose pour l'instant essentiellement sur l'exportation de [SCOPE.sP('find_struck_here').GetTradeGoods.GetName]."
 generic_infra_mission.22.a:0 "La véritable richesse se trouve sous le sol"
 generic_infra_mission.22.b:0 "Cela ne présente aucun intérêt"
 generic_infra_mission.23.t:0 "Découverte d'or à [SCOPE.sP('find_struck_here').GetName]"
 generic_infra_mission.23.desc:0 "C'est avec un orgueil incommensurable que les prospecteurs sont rentrés de [SCOPE.sState('mining_province').GetShortName] pour rapporter avec découvert des gisements d'or à [SCOPE.sP('find_struck_here').GetName]. Le filon n'est certes pas le plus grand qui soit, mais il semble suffisant pour mériter d'ouvrir une mine.\n\nCela se traduira toutefois par des changements importants pour l'économie locale, qui repose pour l'instant essentiellement sur l'exportation de [SCOPE.sP('find_struck_here').GetTradeGoods.GetName]."
 generic_infra_mission.23.a:0 "Il est temps d'envoyer des mineurs sur place"
 generic_infra_mission.23.b:0 "Cet or n'a aucun intérêt"
 generic_infra_mission.24.t:0 "Découverte de pierres précieuses à [SCOPE.sP('find_struck_here').GetName]"
 generic_infra_mission.24.desc:0 "Les prospecteurs ont rapporté avoir trouvé un vaste gisement de pierres précieuses en [SCOPE.sState('mining_province').GetShortName], non loin de l'établissement de [SCOPE.sP('find_struck_here').GetName]. Si nous sommes prêts à investir pour exploiter cette découverte, cela pourrait devenir une source de revenus non négligeable pour la localité.\n\nCela se traduira toutefois par des changements importants pour l'économie locale, qui repose pour l'instant essentiellement sur l'exportation de [SCOPE.sP('find_struck_here').GetTradeGoods.GetName]."
 generic_infra_mission.24.a:0 "Les pierres précieuses sont éternelles"
 generic_infra_mission.24.b:0 "Cette trouvaille n'a aucun intérêt"
 generic_infra_mission.25.t:0 "Découverte de cuivre à [SCOPE.sP('find_struck_here').GetName]"
 generic_infra_mission.25.desc:0 "Les prospecteurs ont indiqué avoir découvert des gisements de cuivre à [SCOPE.sP('find_struck_here').GetName], en [SCOPE.sState('mining_province').GetShortName]. Investir quelques fonds dans l'opération permettrait à cet établissement d'exporter rapidement du métal.\n\nCela se traduira toutefois par des changements importants pour l'économie locale, qui repose pour l'instant essentiellement sur l'exportation de [SCOPE.sP('find_struck_here').GetTradeGoods.GetName]."
 generic_infra_mission.25.a:0 "Il nous faut ce cuivre !"
 generic_infra_mission.25.b:0 "Cela ne présente aucun intérêt"
 generic_infra_mission.26.t:0 "Petits gisements découverts à [SCOPE.sP('find_struck_here').GetName]"
 generic_infra_mission.26.desc:0 "Les prospecteurs ont rapporté avoir découvert des gisements réduits de métaux précieux à [SCOPE.sP('find_struck_here').GetName]. Ils sont trop réduits pour mériter lancer de vastes opérations minières, mais les prospecteurs ont toutefois faits quelques prélèvements dont les bénéfices ont été envoyés au Trésor."
 generic_infra_mission.26.a:0 "C'est remarquable"
 generic_infra_mission.27.t:0 "Aucune découverte à [SCOPE.sP('find_struck_here').GetName]"
 generic_infra_mission.27.desc:0 "Si certaines indications laissaient penser que [SCOPE.sP('find_struck_here').GetName] pourrait receler des gisements intéressants, les prospecteurs n'ont rien découvert de valeur sur place."
 generic_infra_mission.27.a:0 "C'est fort regrettable..."
 generic_infra_mission.27.a.tooltip:0 "Rien de valeur n'a été trouvé à [SCOPE.sP('find_struck_here').GetName]."
 have_4_religious_endowments_tooltip:0 "4 donations religieuses vont devoir être faites."
 hire_governor_tooltip:0 "Un gouverneur va devoir être nommé pour le gouvernorat de [SCOPE.sGovernorship('infra_governorship').GetName]."
 gubernatorial_aid:0 "Contribution du gouverneur"
 desc_gubernatorial_aid:0 "Le gouverneur de la province contribue par ses propres finances aux projets de rénovation qui sont en cours dans cette localité."
 ongoing_renovations:0 "Rénovations des sanctuaires"
 desc_ongoing_renovations:0 "Les sanctuaires de cette cité sont en cours d'agrandissement et de rénovation."
 cult_protector_religious_establishment:0 "Culte officiel"
 desc_cult_protector_religious_establishment:0 "Le soutien apporté par le pouvoir à un sanctuaire local lui suscite un net regain de soutien dans le pays."
 cult_protector_king:0 "Culte royal"
 desc_cult_protector_king:0 "La coopération avec les prêtres a permis d'assurer leur soutien à la dynastie royale et au pouvoir."
 cult_protector_chief:0 "Tribus loyales"
 desc_cult_protector_chief:0 "Les rénovations faites sur les sanctuaires ont permis d'assurer aux chefs de la tribu le soutien des clans."
 cult_protector_republic:0 "Augures favorables"
 desc_cult_protector_republic:0 "Les efforts faits pour favoriser les prêtres ont porté leurs fruits, et ils accordent désormais leur plein soutien à l'État et à ceux qui détiennent le pouvoir."
 embelished_great_shrine_modifier:0 "Complexe sacré"
 desc_embelished_great_shrine_modifier:0 "Grâce aux multiples donations et investissements réalisés par l'État, les sanctuaires de cette localité sont devenus un véritable joyau. Les fidèles y affluents et s'émerveillent de la grandeur de ses monuments."
 shrine_branch_1:0 "[SCOPE.sP('shrine_territory').Custom('get_holy_site')] [SCOPE.sP('shrine_territory').GetName]"
 shrine_branch_1_DESC:0 "[SCOPE.sP('shrine_territory').Custom('get_holy_site_descriptive')] Par la grâce divine, c'est nous qui en sommes les gardiens. Encouragés par l'importance accordée au gouvernorat de [SCOPE.sGovernorship('infra_governorship').GetName], les prêtres suggèrent maintenant de consacrer quelques efforts à développer les lieux."
 shrine_branch_2:0 "Rénovation du sanctuaire de [SCOPE.sP('shrine_territory').GetName]"
 shrine_branch_2_DESC:0 "Le grand sanctuaire de [SCOPE.sP('shrine_territory').GetName] ne sied plus aux dieux qu'ils honorent. Nous devons l'étendre et rénover le complexe afin de pouvoir nous-mêmes nous en enorgueillir."
 shrine_branch_3:0 "Donations aux temples"
 shrine_branch_3_DESC:0 "Avec l'extension du complexe sacré de [SCOPE.sP('shrine_territory').GetName], nous devons veiller à ce que les prêtres disposent des moyens d'entretenir tous ces embellissements tout en menant leurs tâches sacrées à bien. Pour prospérer au cours des siècles à venir, une série de donations semble nécessaire."
 shrine_branch_2_effect_tooltip:0 "Cette tâche va lancer les rénovations qui permettront de faire de [SCOPE.sP('shrine_territory').GetName] un site religieux de première importance."
 shrine_branch_4:0 "Domaine autonome"
 shrine_branch_4_DESC:0 "Il n'est pas bon que ces hommes qui révèrent les dieux en notre nom doivent aussi servir des maîtres de ce monde. Nous devrions garantir l'autonomie de [SCOPE.sP('shrine_territory').GetName] de manière à ce que la cité puisse se consacrer entièrement à ses devoirs sacrés."
 shrine_branch_5:0 "Grande donation"
 shrine_branch_5_DESC:0 "Avec l'extension du complexe sacré de [SCOPE.sP('shrine_territory').GetName], nous devons veiller à ce que les prêtres disposent des moyens d'entretenir tous ces embellissements tout en menant leurs tâches sacrées à bien. Une grande donation de l'État garantirait qu'ils ne rencontrent pas de soucis financiers au cours des siècles à venir."
 autonomous_shrine_tooltip:0 "Ce nouveau pays va être un #G feudataire#! de [THIS.GetCountry.GetName] (@[THIS.GetCountry.GetFlag]!), avec un héritage qui lui est propre."
 ceremony_event.tooltip:0 "Le sanctuaire va garantir des #G récompenses#! supplémentaires à [THIS.GetCountry.GetName] (@[THIS.GetCountry.GetFlag]!)."
 temple_subject:0 ""
 generic_infra_mission.1.t:0 "Les sanctuaires de [SCOPE.sP('shrine_territory').GetName]"
 generic_infra_mission.1.desc:1 "Les rénovations en cours en [shrine_province.GetShortName] ont attiré l'attention du gouverneur, [shrine_province.GetGovernor.GetName]. Selon le [religious_spokesman.GetOffice.GetCulturalName(ROOT.GetCountry)], [shrine_province.GetGovernor.GetPraenomen] se serait en effet permis de détourner une partie des sommes allouées aux divers projets. Et, lorsque la question lui a été posée, [shrine_province.GetGovernor.GetSheHe] aurait argué du fait que c'était là le prix à payer pour les services qu'[shrine_province.GetGovernor.GetSheHe] rendait aux temples."
 generic_infra_mission.1.a:0 "Nous ne pouvons tolérer cela !"
 generic_infra_mission.1.b:0 "Il est normal que cet argent bénéficie à ceux qui œuvrent"
 generic_infra_mission.2.t:0 "Arrivée d'artisans"
 generic_infra_mission.2.desc:1 "Le bruit s'est répandu que des rénovations étaient en cours dans les temples de [shrine_territory.GetName], en [shrine_province.GetName]. Des chantiers plus nombreux exigent davantage de travailleurs, prêts à quitter leurs foyers pour faire fortune loin de chez eux. Parmi ces gens se trouvent de nombreux maçons, arrivés aujourd'hui même."
 generic_infra_mission.2.desc2:1 "Les rénovations en cours en [shrine_province.GetName] ont attiré l'attention de sculpteurs venus de régions éloignées. Aujourd'hui, un grand nombre d'entre eux sont arrivés à [shrine_territory.GetName] pour trouver un emploi au sanctuaire."
 generic_infra_mission.2.a:0 "Ce monument plus durable même que le bronze !"
 generic_infra_mission.3.t:1 "Contribution de [shrine_province.GetGovernor.GetPraenomen]"
 generic_infra_mission.3.desc:1 "Le gouverneur de [shrine_province.GetGovernorship.GetName] s'intéresse de près aux rénovations qui sont en cours dans les sanctuaires de [shrine_territory.GetName], dans sa province de [shrine_province.GetShortName].\n\n[shrine_province.GetGovernor.GetSheHe|U] a été jusqu'à offrir de contribuer lui-même aux projets par sa fortune, comptant ainsi faire rejaillir sur lui une part de la gloire de ces travaux une fois qu'ils auront été achevés."
 generic_infra_mission.3.a:1 "Son aide est bienvenue"
 generic_infra_mission.3.b:1 "Nous n'avons nullement besoin de son concours"
 generic_infra_mission.4.t:0 "Les sanctuaires de [SCOPE.sP('shrine_territory').GetName]"
 generic_infra_mission.4.desc:0 "Enfin, la rénovation des temples de [SCOPE.sP('shrine_territory').GetName] est achevée. Au cours d'une cérémonie grandiose, à laquelle ont participé aussi bien les prêtres locaux que le [SCOPE.sCharacter('religious_spokesman').GetOffice.GetCulturalName(ROOT.GetCountry)], la bénédiction a été étendue à [ROOT.GetCountry.GetRuler.GetName] et à la cité elle-même.\nTous les habitants de [SCOPE.sGovernorship('infra_governorship').GetName] se souviendront assurément de ce jour, pendant des générations."
 generic_infra_mission.4.a:0 "Longue vie au roi !"
 generic_infra_mission.4.b:0 "Gloire au clan !"
 generic_infra_mission.4.c:0 "Vive la République !"
 generic_infra_mission.4.d:0 "Loué soit notre [SCOPE.sCharacter('religious_spokesman').GetOffice.GetCulturalName(ROOT.GetCountry)] !"
 generic_infra_mission.5.t:0 "Rénovation des sanctuaires de [SCOPE.sP('shrine_territory').GetName]"
 generic_infra_mission.5.desc:1 "Les prêtres de [SCOPE.sP('shrine_territory').GetName] et le [SCOPE.sCharacter('religious_spokesman').GetOffice.GetCulturalName(ROOT.GetCountry)] ont accueilli avec autant de joie que d'appréhension notre décision de restaurer et d'étendre le sanctuaire de [SCOPE.sP('shrine_territory').GetName]. Ils ont espoir que la cité et ses sites sacrés deviendront, avec le temps, l'un des joyaux du pays et de tout le monde [ROOT.GetCountry.GetPrimaryCulture.GetName]."
 generic_infra_mission.5.desc2:1 "Les prêtres de [SCOPE.sP('shrine_territory').GetName] ont accueilli avec autant de joie que d'appréhension notre décision de restaurer et d'étendre le sanctuaire de [SCOPE.sP('shrine_territory').GetName]. Ils ont espoir que la cité et ses sites sacrés deviendront, avec le temps, l'un des joyaux du pays et de tout le monde [ROOT.GetCountry.GetPrimaryCulture.GetName]."
 generic_infra_mission.5.a:0 "Et ils ont bien raison de se réjouir !"
 generic_infra_mission.5.tooltip:0 "Les rénovations de [SCOPE.sP('shrine_territory').GetName] vont durer un an."
 generic_infra_mission.6.t:0 "Rénovation achevée"
 generic_infra_mission.6.desc:0 "La rénovation et l'agrandissement des sanctuaires de [SCOPE.sP('shrine_territory').GetName] approchent de leur terme. Malgré tout, les réparations et embellissements de la cité et du complexe posent la question de leur entretien à l'avenir. Les prêtres attendent évidemment de nous une large donation, en propriétés ou en or."
 generic_infra_mission.6.a:0 "Il va nous falloir réfléchir à cela"
 generic_infra_mission.6.tooltip:0 "Le financement futur des temples sera décidé par les prochaines tâches qui seront choisies."
 generic_infra_mission.7.t:0 "Les rénovations attirent les affaires"
 generic_infra_mission.7.desc:1 "Les rénovations ayant lieu à [shrine_territory.GetName] sont bonnes pour les affaires, et toute [shrine_province.GetState.GetName] en bénéficie.\n\nRécemment, les magistrats ont rapporté un nombre croissant de marchands étrangers dans de nombreuses localités des environs."
 generic_infra_mission.7.a:0 "Ils sont évidemment bienvenus"
 pilgrim_traders:0 "Arrivée de négociants"
 desc_pilgrim_traders:0 "La rénovation des grands sanctuaires de cette province attire de nombreux marchands cherchant à faire des affaires."
 have_3_trade_goods_tooltip:1 "Ouvrir #Y 3#! nouvelles routes commerciales en [SCOPE.sP('governorship_capital').GetState.GetShortName] ([SCOPE.GetRootScope.GetCountry.Custom('get_trade_investment_mission_loc')]/#Y 3#!)"
 get_trade_investment_mission_loc_1:0 "#R [SCOPE.ScriptValue('generic_infrastructure_mission_trade_investment_svalue')|0]#!"
 get_trade_investment_mission_loc_2:0 "#Y [SCOPE.ScriptValue('generic_infrastructure_mission_trade_investment_svalue')|0]#!"
 fortify_capital:0 "Fortier [SCOPE.sP('governorship_capital').GetName]"
 fortify_capital_DESC:0 "En tant que siège de notre autorité pour l'ensemble de [SCOPE.sGovernorship('infra_governorship').GetName], il n'est pas tolérable que [SCOPE.sP('governorship_capital').GetName] ne dispose toujours pas de fortifications. Il nous faut ériger rapidement des murs pour protéger tous ceux qui y vivent sous notre protection."
 fortified_residence:0 "Résidence fortifiée"
 desc_fortified_residence:0 "Ce personnage est reconnaissant des efforts faits pour protéger la résidence gouvernatoriale."
 governorship_secured:0 "Capitale gouvernatoriale fortifiée"
 desc_governorship_secured:0 "La résidence du gouverneur de la région, située dans cette localité, a été fortifiée. Cela assure un meilleur contrôle des habitants par les autorités."
 capital_secured:0 "Capitale gouvernatoriale protégée"
 desc_capital_secured:0 "Trouver des recrues pour les murs de la capitale gouvernatoriale s'est avéré tout à fait aisé. Nombreux sont ceux qui considèrent comme un honneur de servir, et même au sein des familles influentes il est considéré comme honorable de passer quelque temps comme officier dans la garde de la cité."
 found_colonia:0 "Colonisation [ROOT.GetCountry.GetPrimaryCulture.GetName]"
 found_colonia_DESC:0 "La cité de [SCOPE.sP('governorship_capital').GetName] est le lieu où est le plus visible la puissance [ROOT.GetCountry.GetPrimaryCulture.GetName] en [SCOPE.sGovernorship('infra_governorship').GetName], mais sa population reste pour l'essentiel [SCOPE.sP('governorship_capital').GetCulture.GetName]. En encourageant une colonisation [ROOT.GetCountry.GetPrimaryCulture.GetName] sur place, nous pourrions nous appuyer sur elle pour gouverner toute la région."
 colonia_underway:0 "Politique de colonisation"
 desc_colonia_underway:0 "Par leurs politiques, les autorités du pays favorisent l'installation de nouveaux habitants de la culture dominante dans cette cité afin d'en faire le cœur de sa puissance et encourager la propagation de la culture dans la région."
 migrants_stopped:0 "Migration empêchée"
 desc_migrants_stopped:0 "Dans cette localité vivent des gens qui souhaiteraient la quitter, mais les autorités du pays ont tout fait pour les en empêcher. Le moral et l'efficacité de la population s'en ressentent évidemment."
 generic_infra_mission.8.t:0 "Colonie militaire"
 generic_infra_mission.8.desc:0 "Notre politique de colonisation [ROOT.GetCountry.GetPrimaryCulture.GetName] à [SCOPE.sP('governorship_capital').GetName] a attiré l'attention de nombreuses personnes, dont bon nombre de soldats de l'armée. Si nous leur promettions de disposer d'un lopin de terre à leur installation dans la cité, ils seraient prêts à s'y établir pour y mener leur vie avec leurs familles."
 generic_infra_mission.8.a:0 "Tout juste les gens qu'il nous faut !"
 generic_infra_mission.8.b:0 "Trouvons une autre façon de les récompenser"
 generic_infra_mission.9.t:0 "Une vie nouvelle"
 generic_infra_mission.9.desc:1 "Faire adopter la culture [ROOT.GetCountry.GetPrimaryCulture.GetName] à [SCOPE.sP('governorship_capital').GetName] ne l'a pas seulement rendue plus attractive pour les colons [ROOT.GetCountry.GetPrimaryCulture.GetName]. Un grand nombre de familles originaires d'ailleurs en [migrant_province.GetGovernorship.GetName] ont commencé à se préparer pour mener une vie nouvelle dans la cité."
 generic_infra_mission.9.a:0 "[SCOPE.sP('governorship_capital').GetName] est ouverte à tous"
 generic_infra_mission.9.b:0 "Cela n'est vraiment pas souhaitable"
 military_colonia:0 "Cité de garnison"
 military_colonia_DESC:0 "[SCOPE.sP('governorship_capital').GetName] s'est développée jusqu'à devenir une cité de plus en plus prospère et animée. Ainsi, un grand nombre de soldats y sont en garnison et y vivent. Et, de fait, [SCOPE.sP('governorship_capital').GetName] serait le lieu parfait pour imposer notre contrôle militaire de la région."
 military_colony_mission_modifier:0 "Cité de garnison"
 desc_military_colony_mission_modifier:0 "De bien des façons, cette localité est une colonie militaire. Elle est peuplée de nombreux soldats et est un lieu important pour assurer le contrôle militaire sur toute la région."
 trader_colony:0 "Les marchands de [SCOPE.sP('governorship_capital').GetName]"
 trader_colony_DESC:0 "Le conseil de [SCOPE.sP('governorship_capital').GetName] nous a demandé notre aide pour aider la cité à se développer. Un certain nombre de riches négociants y vivent déjà, et le conseil est persuadé qu'en renforçant leur nombre la cité pourrait prospérer davantage encore et se développer jusqu'à devenir le véritable cœur de toute la région."
 trade_city_mission_modifier:0 "Carrefour commercial"
 colonia_finish:0 "Développement de [SCOPE.sP('governorship_capital').GetName]"
 colonia_finish_DESC:0 "[SCOPE.sP('governorship_capital').GetName] dispose désormais de tout ce qui est indispensable pour en faire le cœur véritable de la puissance [SCOPE.sP('governorship_capital').GetOwner.GetAdjective] dans la région. La seule chose encore à voir est l'amélioration de l'hygiène et des réserves de denrées."
 desc_trade_city_mission_modifier:0 "Les efforts faits pour renforcer la communauté des négociants de cette cité ont permis de faire de celle-ci un véritable carrefour commercial. Cela assure des rentrées supplémentaires au Trésor mais fait aussi de ce lieu un creuset culturel."
 governorship_success_char:0 "Jusqu'à #Y 3#! #Y personnages secondaires#! talentueux vont apparaître pour servir le pays."
 generic_infra_mission.28.t:0 "Les élites de [SCOPE.sGovernorship('infra_governorship').GetName]"
 generic_infra_mission.28.desc:0 "En renforçant notre autorité à [SCOPE.sP('governorship_capital').GetName] et en montrant aux habitants de [SCOPE.sGovernorship('infra_governorship').GetName] que l'État est puissant et prêt à récompenser quiconque le sert, nous avons pu inspirer une génération d'hommes nouveaux. Des personnes de talent sont prêtes à servir le pays au mieux de leurs capacités, dans l'espoir de s'y assurer richesse et influence."
 generic_infra_mission.28.a:0 "Nous saurons faire bon usage de leurs talents"
 well_cared_for_governorship_center:0 "Capitale gouvernatoriale prospère"
 desc_well_cared_for_governorship_center:0 "Entre le développement de ses infrastructures et la croissance de ses habitants, cette cité est devenue un véritable exemple pour les autres. Elle semble destinée, avec le temps, à devenir l'une des plus magnifiques et des plus grandes cités de cette partie du monde."
 strengthen_governorship_capital:0 "Renforcer [SCOPE.sP('governorship_capital').GetName]"
 strengthen_governorship_capital_DESC:0 "En tant que capitale de [SCOPE.sGovernorship('infra_governorship').GetName], [SCOPE.sP('governorship_capital').GetName] est le siège du pouvoir et le lieu où se trouvent nos représentants. Nous devons donc la renforcer, à la fois en tant que place forte défensive et dans sa fonction de siège de la loi et des autorités."
 new_metropole:0 "Métropole en plein développement"
 desc_new_metropole:0 "Cette métropole nouvellement refondée attire de nombreux habitants venus s'installer là et des richesses provenant de tout le pays."
 bring_the_stone_tooltip:1 "[THIS.GetProvince.GetArea.GetName] produit ou importe de la @stone!#Y pierre#!"
 bring_the_marble_tooltip:1 "[THIS.GetProvince.GetArea.GetName] produit ou importe du @marble!#Y marbre#!"
 bring_the_iron_tooltip:1 "[THIS.GetProvince.GetArea.GetName] produit ou importe du @iron!#Y fer#!"
 bring_the_wood_tooltip:1 "[THIS.GetProvince.GetArea.GetName] produit ou importe du @wood!#Y bois#!"
 bring_olives_tooltip:1 "[THIS.GetProvince.GetArea.GetName] produit ou importe des @olive!#Y olives#!"
 bring_grain_tooltip:1 "[THIS.GetProvince.GetArea.GetName] produit ou importe des @grain!#Y céréales#!"
 bring_fish_tooltip:1 "[THIS.GetProvince.GetArea.GetName] produit ou importe du @fish!#Y poisson#!"
 bring_the_livestock_tooltip:1 "[THIS.GetProvince.GetArea.GetName] produit ou importe du @cattle!#Y bétail#!"
 bring_vegetables_tooltip:1 "[THIS.GetProvince.GetArea.GetName] produit ou importe des @vegetables!#Y légumes#!"
 monumental_architecture:0 "Embellir [SCOPE.sP('governorship_capital').GetName]"
 monumental_architecture_DESC:0 "[SCOPE.sP('governorship_capital').GetName] est certes la capitale de notre grande [ROOT.GetCountry.Custom('get_base_government_type')] ; mais elle n'est pas si grande ni si imposante qu'elle convienne au pays. Nous devrions entreprendre de grands travaux afin de la rendre si belle qu'elle susciterait la jalousie du monde entier."
 generic_infra_mission.10.t:0 "L'embellissement de [SCOPE.sP('governorship_capital').GetName]"
 generic_infra_mission.10.desc:0 "[ROOT.GetCountry.GetRuler.GetName] l'a proclamé : [SCOPE.sP('governorship_capital').GetName] va ouvrir ses portes à tous les artisans, maçons et architectes de talent du pays. Selon sa volonté, aucune dépense ne sera épargnée pour faire de la cité la perle de la civilisation [ROOT.GetCountry.GetPrimaryCulture.GetName]."
 generic_infra_mission.10.a:0 "Très bientôt, le monde pourra contempler nos chefs-d'œuvre !"
 generic_infra_mission.11.t:0 "L'avènement de [SCOPE.sP('governorship_capital').GetName]"
 generic_infra_mission.11.desc:0 "Jamais les rues de la capitale n'avaient été si propres, ses jardins si bien tenus. Les [ROOT.GetCountry.Custom('get_fancy_buildings_cloc')], construits de [SCOPE.sP('governorship_capital').Custom('get_building_material_cloc')], rendent désormais bien visible le fait que [SCOPE.sP('governorship_capital').GetName] n'est plus seulement une cité, mais bien le cœur d'une [ROOT.GetCountry.GetRankName], l'expression incarnée dans des bâtiments de sa puissance et de la magnificence."
 generic_infra_mission.11.a:0 "[SCOPE.sP('governorship_capital').GetName] est désormais une cité de [SCOPE.sP('governorship_capital').Custom('get_building_material_cloc')]"
 generic_infra_mission.12.t:0 "Développement de [SCOPE.sP('governorship_capital').GetName]"
 generic_infra_mission.12.d:0 "La politique coloniale pratiquée à [SCOPE.sP('governorship_capital').GetName] a porté ses fruits. Grâce à l'afflux de population [ROOT.GetCountry.GetPrimaryCulture.GetName], venue s'installer là, ainsi qu'aux habitants déjà présents sur place et tout prêts à s'assimiler aux nouveaux venus, la cité ressemble chaque jour davantage à une cité [ROOT.GetCountry.GetPrimaryCulture.GetName]."
 generic_infra_mission.12.a:0 "De fait, la situation est prometteuse"
 royal_palaces_mission_modifier:0 "Quartier du palais royal"
 desc_royal_palaces_mission_modifier:0 "Au cœur du pays et de sa capitale se trouve le palais de la famille royale. Avec le temps, ce quartier deviendra aussi celui où tous les puissants et les grands construiront leurs propres résidences, au plus près du pouvoir."
 forum_mission_modifier:0 "Places publiques"
 desc_forum_mission_modifier:0 "Au cœur du pays et de sa capitale se trouvent les véritables lieux du pouvoir, ceux où sont menés les débats et où l'on procède aux élections. Avec le temps, le quartier entourant toutes ces places publiques sera fréquenté par les élites, au point qu'elles y établiront leurs résidences, toutes proches des nombreux bâtiments officiels et des temples."
 clan_council_compound_mission_modifier:0 "Enceinte du Conseil des clans"
 desc_clan_council_compound_mission_modifier:0 "Au cœur de la tribu et de sa capitale se trouvent les résidences des chefs des clans et la salle où se réunit le Conseil. Avec le temps, le quartier entourant ces lieux de pouvoir s'étendra, et tous les puissants finiront par y construire leurs propres demeures."
 generic_infra_mission.13.t:0 "Puissance et privilèges"
 generic_infra_mission.13.desc:0 "Aussi loin que remonte la mémoire de notre peuple, les grandes familles ont toujours été bien représentées à [SCOPE.sP('governorship_capital').GetName], où elles peuvent ainsi se tenir proches du pouvoir. Or, avec les chantiers qui viennent d'être lancés, c'est toute l'organisation de la cité qui évolue rapidement. Des îlots entiers sont reconstruits avec des matériaux plus durables, et les bâtiments bénéficient d'une réelle hygiène, au contraire de ce qui se faisait jusqu'à présent.\n\nCe n'est donc pas une surprise que les plus puissantes familles de [ROOT.GetCountry.GetName] aient commencé à rivaliser pour acquérir des propriétés proches ou dans ces nouveaux quartiers. La vente des meilleures parcelles nous garantit ainsi de disposer de sommes importantes."
 generic_infra_mission.13.ar:0 "Notre propre famille a évidemment la priorité"
 generic_infra_mission.13.ar_tooltip:0 "Privilégier aussi ouvertement la famille régnante va mécontenter les #R chefs des autres familles#!.\n\n"
 generic_infra_mission.13.a:0 "Favorisons les [SCOPE.sChar('first_power_monger').GetFamilyDisplayName]"
 generic_infra_mission.13.b:0 "Donnons les meilleurs lots aux [SCOPE.sChar('second_power_monger').GetFamilyDisplayName]"
 generic_infra_mission.13.c:0 "L'heure de gloire des [SCOPE.sChar('third_power_monger').GetFamilyDisplayName] est venue"
 generic_infra_mission.13.d:0 "Les [SCOPE.sChar('fourth_power_monger').GetFamilyDisplayName] sont des soutiens indéfectibles"
 generic_infra_mission.13.e:0 "Acceptons l'offre de la famille [SCOPE.sChar('fifth_power_monger').GetFamilyDisplayAdjective]"
 generic_infra_mission.14.t:0 "Crime et corruption"
 generic_infra_mission.14.desc:0 "Nombreux étaient ceux qui entretenaient l'espoir que les bâtiments d'un nouveau quartier de [SCOPE.sP('governorship_capital').GetName] nous permettraient de nous débarrasser définitivement de la corruption et du crime, choses qui étaient fréquentes dans la capitale avant sa reconstruction.\nMais tous ces grands chantiers entrepris ces derniers temps peuvent eux aussi révéler des opportunités nombreuses et troubles à ceux qui les cherchent. Les contrats du gouvernement font l'objet d'un véritable marché parallèle, et des groupes locaux extorquent les travailleurs, les boutiquiers et les artisans dans les nouveaux quartiers comme ils le faisaient dans les anciens."
 generic_infra_mission.14.a:0 "La [ROOT.GetCountry.Custom('get_base_government_type')] repose sur le pragmatisme"
 generic_infra_mission.14.b:0 "Nous devons mettre un terme à tout cela avant qu'il soit trop tard !"
 clean_slate:0 "Table rase"
 desc_clean_slate:0 "Avec les rénovations menées dans cette cité et la construction de quartiers entiers venant encore agrandir une ville déjà étendue, les autorités ont pris la décision de la nettoyer de tous les criminels qui rendaient auparavant la vie si difficile à ses habitants."
 building_corruption:0 "Péchés anciens"
 desc_building_corruption:0 "Si cette cité a récemment connu de grands travaux, et que des quartiers entiers bénéficient d'une architecture splendide, tous les crimes et la corruption qui y régnaient auparavant continuent de faire partie de la vie quotidienne des habitants."
 generic_infra_mission.15.t:0 "Évolutions urbaines"
 generic_infra_mission.15.desc:0 "Les rénovations entreprises à [SCOPE.sP('governorship_capital').GetName] permettent de reprendre entièrement l'organisation de la cité, non pas seulement en ajoutant de nouveaux quartiers tout autour des nouveaux bâtiments, mais aussi en donnant à toute la ville de nouvelles priorités et en faisant évoluer son statut. Le quartier des négociants soutient ainsi grandement une classe nouvelle d'artisans, de scribes et d'administrateurs, qui constituent une part désormais bien plus grande de la population. Même dans les quartiers les plus mal famés, c'est un ordre nouveau qui a commencé à s'imposer lentement.\nPeut-être donc les grands chantiers lancés partout nous offrent-ils l'occasion parfaite d'étendre les rénovations à des quartiers que nous n'avions pas considérés jusqu'à présent ?"
 generic_infra_mission.15.a:0 "Nettoyons donc ces taudis"
 generic_infra_mission.15.b:0 "Le quarter des marchands est prioritaire"
 generic_infra_mission.15.c:0 "N'oublions surtout pas les quartiers des notables"
 generic_infra_mission.15.d:0 "Les chantiers en cours sont déjà suffisamment coûteux"
 cleaned_up_slums:0 "Taudis nettoyés"
 desc_cleaned_up_slums:0 "Les récentes rénovations entreprises dans la cité ont aussi eu des effets bénéfiques sur les quartiers les plus humbles."
 expanded_commercial_district:0 "Agrandissement du quartier marchand"
 desc_expanded_commercial_district:0 "Le quartier commercial de la cité n'a jamais été si prospère que depuis les rénovations qui y ont été faites."
 generic_infra_mission.17.t:0 "Les notables de [SCOPE.sGovernorship('infra_governorship').GetName]"
 generic_infra_mission.17.desc:0 "Le renforcement de notre autorité à [SCOPE.sP('governorship_capital').GetName] semble avoir suscité le mécontentement de quelques notables de [SCOPE.sGovernorship('infra_governorship').GetName]. S'ils ont bien prêté allégeance aux autorités de la [ROOT.GetCountry.Custom('get_base_government_type')], chaque nouvelle pierre posée sur les fortifications de la cité et le développement de l'administration entourant le gouverneur les inquiète.\n\nSi nous invitions certains d'entre eux à s'établir dans la cité pour y assumer un rôle au sein des institutions qui y sont mises en places, nous pourrions sans doute réduire ce qu'ils perçoivent comme une menace venue de la capitale."
 generic_infra_mission.17.a:0 "Laissons-les donc s'y installer"
 generic_infra_mission.17.b:0 "Leur place n'est pas à [SCOPE.sP('governorship_capital').GetName]"
 regional_magnates:0 "Notables de la province"
 desc_regional_magnates:0 "Cette localité abrite un certain nombre de notables puissants, qui exercent une grande influence dans la province. Les privilèges qui leur ont été conférés réduisent quelque peu les revenus des autorités centrales mais permettent un meilleur développement de la cité."
 alienated_local_elites:0 "Aliénation des élites locales"
 desc_alienated_local_elites:0 "Les efforts pour établir un lieu de pouvoir puissant dans la région ont aussi eu pour effet de mécontenter les élites déjà établies. L'interdiction qui leur a été faite de s'établir dans la capitale du gouvernorat permet toutefois de la contrôler plus aisément."
 growing_pains:0 "Difficultés croissantes"
 desc_growing_pains:0 "Les efforts entrepris pour établir une nouvelle administration gouvernatoriale ont été quelque peu paralysés par le manque de scribes formés aux fonctions indispensables à un tel projet."
 generic_infra_mission.18.t:0 "Établissement d'une administration locale"
 generic_infra_mission.18.desc:0 "Le renforcement de notre administration à [SCOPE.sP('governorship_capital').GetName], et donc de notre autorité sur [SCOPE.sGovernorship('infra_governorship').GetName], a bien prouvé que les élites locales disposaient tout à fait des connaissances et la volonté de travailler au sein d'une administration [ROOT.GetCountry.GetPrimaryCulture.GetName]. Toutefois, le nombre de personnes formées à ces tâches est nettement insuffisant. Il nous a donc été demandé d'envoyer des scribes de [ROOT.GetCountry.GetCapital.GetName] afin d'aider à développer l'administration du gouvernorat."
 generic_infra_mission.18.a:0 "Envoyons donc des administrateurs de la capitale"
 generic_infra_mission.18.b:0 "Les scribes sur place vont devoir apprendre seuls"
 generic_infra_mission.19.t:0 "Cadastrage"
 generic_infra_mission.19.desc:0 "Afin de contribuer à la mise en place d'une administration gouvernatoriale plus puissante à [SCOPE.sP('governorship_capital').GetName], un grand nombre de magistrats locaux ont été envoyés mesurer, relever, estimer, documenter et contrôler toutes les propriétés de [SCOPE.sGovernorship('infra_governorship').GetName]. Et, comme toujours lorsqu'un tel travail de cadastrage est entrepris, il est clairement apparu que les archives locales étaient incomplètes, caduques, et parfois même avaient été trafiquées. [SCOPE.sChar('local_land_owner').GetName], dont la famille détient des domaines dans la région, a quant à lui demandé à ce que certaines terres publiques soient exemptées de tout contrôle…"
 generic_infra_mission.19.a:0 "Il n'y aura aucune exception"
 generic_infra_mission.19.a.tooltip:0 "Le cadastrage va se poursuivre. Le temps seul dira si quelque corruption est à l'œuvre."
 generic_infra_mission.19.b:0 "Oh, quel magnifique présent !"
 generic_infra_mission.20.t:0 "Propriétés illégales"
 generic_infra_mission.20.desc:0 "À mesure que davantage de terres ont été contrôlées par les administrateurs de [SCOPE.sGovernorship('infra_governorship').GetName], il est de plus en plus clairement apparu pourquoi [SCOPE.sChar('local_land_owner').GetName] ne voulait pas que nous examinions de trop près les propriétés de sa famille. Les [SCOPE.sChar('local_land_owner').GetFamilyDisplayName] semblent s'être systématiquement approprié une grande part des terres publiques de la région, déplaçant toujours plus loin les limites entre leurs propres domaines et ceux de l'État."
 generic_infra_mission.20.a:0 "Ces abus doivent cesser immédiatement !"
 generic_infra_mission.20.b:0 "Pour l'heure, mieux vaut éviter les scandales…"
 generic_infra_mission.21.t:0 "Fin du cadastrage"
 generic_infra_mission.21.desc:0 "Que ce soit parce qu'il n'y avait pas de corruption à l'œuvre ou parce que la famille [SCOPE.sChar('local_land_owner').GetFamilyDisplayName] est parvenue à acheter des membres de l'administration, le cadastrage lancé en [SCOPE.sGovernorship('infra_governorship').GetName] n'a pas trouvé de graves problèmes pour ce qui regarde les domaines fonciers. Il est certain que cette famille possède de très vastes terres dans la région, mais selon les scribes rien de suspect n'a été découvert."
 generic_infra_mission.21.a:0 "Tout va donc pour le mieux"
 port_branch_1:1 "Commerce en [trade_sea.GetName]"
 port_branch_1_DESC:0 "Les habitants de la province de [SCOPE.sState('port_province').GetShortName] vivent du commerce en mer depuis des générations. Si nous les encouragions, leurs activités pourraient donner naissance à de grandes cités."
 tooltip_building_ports:0 "Toutes les localités disposant d'un port en #Y [SCOPE.sState('port_province').GetShortName]#! ont le rang de cité (#Y [SCOPE.ScriptValue('port_cities_in_province_svalue')|/0]#!/#Y [SCOPE.ScriptValue('port_cities_potential_tooltip_svalue')|/0]#!)."
 tooltip_fort_ports:0 "Toutes les localités disposant d'un port en #Y [SCOPE.sState('port_province').GetShortName]#! sont fortifiées (#Y [SCOPE.ScriptValue('port_forts_province_svalue')|/0]#!/#Y [SCOPE.ScriptValue('port_cities_potential_tooltip_svalue')|/0]#!)."
 regional_center_of_trade:0 "Carrefour commercial régional"
 desc_regional_center_of_trade:0 "Les ports de cette province en font le lieu de rencontre parfait pour tous les négociants en mer, ce qui en fait une véritable plaque tournante commerciale."
 area_here:0 "[THIS.GetProvince.GetArea.GetName]"
 expanded_shipyards:0 "Chantiers navals de [SCOPE.sP('ship_building_center').GetName]"
 expanded_shipyards_DESC:0 "Le port de [SCOPE.sP('ship_building_center').GetName] est idéal pour établir une base navale et y centraliser la construction de navires du gouvernorat de [SCOPE.sGovernorship('infra_governorship').GetName]. Reste à décider d'y faire les investissements nécessaires."
 ship_building_center_modifier:0 "Importants chantiers navals"
 desc_ship_building_center_modifier:0 "Ce port est un centre de construction navale de première importance."
 flag_ship_mission:0 "Navires lourds"
 flag_ship_mission_DESC:0 "Nous devrions mettre à profit l'agrandissement récent des ports et des chantiers navals pour construire des navires lourds, de véritables colosses qui feront l'orgueil de la flotte et permettront de transporter les troupes bien plus aisément."
 mega_galley_tooltip:0 "Cette flotte va être composée de 5 navires lourds, dont une #Y mégapolyrème#!."
 octere_tooltip:0 "Cette flotte va être composée de 5 navires lourds."
 port_branch_2:0 "Marchés portuaires"
 port_branch_2_DESC:0 "Étendre les quartiers marchands de la province de [SCOPE.sState('port_province').GetShortName] permettrait d'accroître le rôle de carrefour commercial de celle-ci."
 tooltip_building_ports_markets:0 "Chaque port de la province de #Y [SCOPE.sState('port_province').GetShortName]#! dispose d'au moins 2 marchés (#Y [SCOPE.ScriptValue('port_markets_in_province_svalue')|/0]#!/#Y [SCOPE.ScriptValue('port_cities_potential_tooltip_svalue')|/0]#!)."
 emporion_modifier:0 "Carrefour commercial"
 desc_emporion_modifier:0 "Cette cité est la capitale du pays, non pas seulement au plan politique mais en tant que carrefour commercial de première importance."
 generic_infra_mission.29.t:0 "Les sanctuaires de [SCOPE.sP('shrine_territory').GetName]"
 generic_infra_mission.29.desc:0 "Enfin, les rénovations des sanctuaires de [SCOPE.sP('shrine_territory').GetName] sont achevées. Au cours d'une cérémonie grandiose, à laquelle ont participé aussi bien les prêtres locaux que le [SCOPE.sCharacter('religious_spokesman').GetOffice.GetCulturalName(ROOT.GetCountry)], la cité a reçu le droit de se diriger à jamais en toute autonomie et de prélever ses propres taxes sur ses habitants. Son administration a été confiée à l'une des plus pieuses parmi les grandes familles de [ROOT.GetCountry.GetName].\n\nTous les habitants de [SCOPE.sGovernorship('infra_governorship').GetName] se souviendront assurément de ce jour, pendant des générations."
 generic_infra_mission.29.a:0 "Longue vie à [SCOPE.sChar('religious_family_1').GetName] !"
 generic_infra_mission.29.a.tooltip:0 "[SCOPE.sCharacter('religious_family_1').GetName] et ses descendants gouverneront à jamais [SCOPE.sC('theocratic_enclave').GetName].\nLa famille #Y [SCOPE.sCharacter('religious_family_1').GetFamilyDisplayAdjective]#! va en être grandement honorée."
 generic_infra_mission.29.b:0 "Honorons [SCOPE.sChar('religious_family_2').GetName] !"
 generic_infra_mission.29.b.tooltip:0 "[SCOPE.sCharacter('religious_family_2').GetName] et ses descendants gouverneront à jamais [SCOPE.sC('theocratic_enclave').GetName].\nLa famille #Y [SCOPE.sCharacter('religious_family_2').GetFamilyDisplayAdjective]#! va en être grandement honorée."
 generic_infra_mission.29.c:0 "Ceci est désormais le domaine de [SCOPE.sChar('religious_family_3').GetName] !"
 generic_infra_mission.29.c.tooltip:0 "[SCOPE.sCharacter('religious_family_3').GetName] et ses descendants gouverneront à jamais [SCOPE.sC('theocratic_enclave').GetName].\nLa famille #Y [SCOPE.sCharacter('religious_family_3').GetFamilyDisplayAdjective]#! va en être grandement honorée."
 family_granted_temple_city:0 "Sanctuaire accordé à la famille"
 desc_family_granted_temple_city:0 "Ce personnage est reconnaissant du grand honneur qui lui a été fait en honorant sa famille du titre de gardienne d'un État client religieux."
 holy_site_paestum:0 "Grands temples de"
 holy_site_paestum_desc:0 "Avec ses temples à Héra et Athéna, ce sanctuaire est le plus important de tout le Sud de la péninsule Italienne."
 holy_site_akragas:0 "Vallée des temples de"
 holy_site_akragas_desc:0 "La vallée des temples, dédiée à toutes les divinités majeures de l'Olympe et à de nombreux autres dieux moins importants, est le principal sanctuaire de Sicile."
 holy_site_paphos:0 "Temple d'Aphrodite à"
 holy_site_paphos_desc:0 "Ce temple est le principal pour le culte d'Aphrodite, non seulement à Chypre mais dans tout le monde hellénistique."
 holy_site_ephesos:0 "Artémision de"
 holy_site_ephesos_desc:0 "L'Artémision est considéré comme l'une des merveilles du monde et est l'un des sanctuaires majeurs d'Asie."
 holy_site_asklepion_trikka:0 "Asclépion de"
 holy_site_asklepion_trikka_desc:0 "Cet asclépion est le plus ancien et le plus sacré des sanctuaires d'Asclépios, où sont pratiqués son culte ainsi que l'art de la guérison."
 holy_site_kanopus_serapeion:0 "Sérapéum de"
 holy_site_kanopus_serapeion_desc:0 "Ce site est l'un des plus importants pour le culte de Sérapis en Égypte, ainsi qu'un centre d'enseignement majeur."
 holy_site_asklepion_kos:0 "$holy_site_asklepion_trikka$"
 holy_site_asklepion_kos_desc:0 "Cet asclépion est l'un des plus importants du monde hellénistique, où ont été formés certains des plus célèbres guérisseurs de notre temps, tel Hippocrate lui-même."
 holy_site_asklepion_epidauros:0 "$holy_site_asklepion_trikka$"
 holy_site_asklepion_epidauros_desc:0 "Cet asclépion a longtemps été l'un des plus révérés au sein du monde grec pour sa pratique de la guérison."
 holy_site_delphi_oracle:0 "Oracle de"
 holy_site_delphi_oracle_desc:0 "La Pythie, la grande prêtresse du temple d'Apollon, est à la tête de l'un des oracles les plus vénérés du monde hellénistique."
 holy_site_halicarnassos:0 "Mausolée & temples de"
 holy_site_halicarnassos_desc:0 "Ce site est l'un des centres religieux et culturels les plus importants du monde grec."
 holy_site_olympia:0 "Temple de Zeus à"
 holy_site_olympia_desc:0 "Le temple de Zeus, à Olympie, est l'un des plus célèbres du monde hellénistique. C'est là que se tiennent les Jeux olympiques, qui attirent des athlètes venus de toutes les rives de la Méditerranée."
 holy_site_delos:0 "Île sacrée de"
 holy_site_delos_desc:0 "Cette île a été un sanctuaire pendant des centaines, si ce n'est des milliers d'années. C'est là que sont nés Apollon et Artémis, et il s'agit de l'un des lieux les plus sacrés du monde hellénistique."
 holy_site_dodona_oracle:0 "$holy_site_delphi_oracle$"
 holy_site_dodona_oracle_desc:0 "Cela fait des siècles que les pèlerins sont attirés par la puissance prophétique du bosquet sacré de Dodone."
 holy_site_ammon_oracle:0 "$holy_site_delphi_oracle$"
 holy_site_ammon_oracle_desc:0 "Le temple d'Amon et son oracle, dans l'oasis de Siwa, sont aujourd'hui très célèbres, non pas seulement en Égypte mais aussi dans tout le monde hellénistique."
 holy_site_asklepion_alsos:0 "Temple d'Eshmoun à"
 holy_site_asklepion_alsos_desc:0 "Le temple d'Eshmoun, identifié à Asclépios par les Grecs, a longtemps été regardé comme l'un des sites les plus sacrés par les cananéens."
 holy_site_saqqara_serapeum:0 "Sérapéum de"
 holy_site_saqqara_serapeum_desc:0 "Lieu d'inhumation du taureau Apis, ce site est un centre majeur du culte de Ptah. Il s'agit aussi, aujourd'hui, de l'un des premiers sanctuaires du culte de Sérapis et pour le panthéon syncrétiste gréco-égyptien."
 holy_site_babylon:0 "Temple de Marduk à"
 holy_site_babylon_desc:0 "À Babylone se dresse la haute ziggourat et se trouve le principal sanctuaire de Marduk, plus grand foyer religieux de la foi chaldéenne."
 holy_site_ashur:0 "Sanctuaire d'Ashshur à"
 holy_site_ashur_desc:0 "Dans la cité millénaire d'Ashshur se trouve le sanctuaire du dieu Ashshur, l'un des plus importants pour les chaldéens d'Assyrie."
 holy_site_niniveh_desc:0 "Ninive est l'un des premiers sanctuaires pour les chaldéens et était autrefois l'une des capitales de l'empire assyrien."
 holy_site_karnak_luxor:0 "Ipet-sout de"
 holy_site_karnak_luxor_desc:0 "L'Ipet-sout, « le plus estimé des lieux », abrite l'un des complexes religieux les plus anciens et les plus vastes de toute l'Égypte."
 holy_site_ptah_memphis:0 "Temples de Ptah à"
 holy_site_ptah_memphis_desc:0 "Ce sanctuaire est l'un des plus sacrés de l'Égypte. Il abrite l'une des communautés religieuses les plus nombreuses."
 holy_site_heliopolis_ra:0 "Temple de Râ à"
 holy_site_heliopolis_ra_desc:0 "Ce site est le centre du culte de Râ, le dieu soleil."
 holy_site_nuri_desc:0 "Sur ce site se trouvent les temples d'Amon et de Mout, ainsi que des pharaons de la XXVe dynastie."
 holy_site_meroe_desc:0 "L'île de Méroé abrite un grand nombre de temples et de palais, de même que les pyramides des rois de Nubie."
 holy_site_jerusalem:0 "Second temple de"
 holy_site_jerusalem_desc:0 "Rebâti lors du règne de Darius afin de succéder au temple de Salomon, le temple est le lieu le plus sacré du judaïsme."
 holy_site_mount_sinai_desc:0 "C'est sur le mont Sinaï que Moïse a reçu les commandements de Dieu. Ses temples restent parmi les plus révérés du judaïsme."
 holy_site_shekhem:0 "Tombeau de Joseph à"
 holy_site_shekhem_desc:0 "Ce site est le lieu où a été inhumé le patriarche Joseph, de même que ses fils Ephraïm et Manassé. C'est là aussi que se trouve le puits de Jacob. Il est donc sacré aux yeux des Samaritains et des juifs."
 holy_site_ekbatana:0 "Tombe d'Esther à"
 holy_site_ekbatana_desc:0 "On dit que c'est là que repose Esther, reine de Xerxès, et son cousin Mardochée. Depuis que ce site est en notre possession, son importance comme lieu de pèlerinage n'a cessé de croître."
 holy_site_susa:0 "Tombe de Daniel à"
 holy_site_susa_desc:0 "On dit que c'est là que repose le prophète Daniel. Depuis que ce site est en notre possession, il est devenu le centre d'une prospère communauté juive."
 holy_site_taif:0 "La Dame de"
 holy_site_taif_desc:0 "Ici se trouve le sanctuaire où est gardée l'idole de al-Lat. C'est un centre religieux important pour la foi arabique."
 holy_site_tyre_desc:0 "Ce site est l'un des plus anciens et les plus révérés du monde cananéen, où est pratiqué le culte de Melqart."
 holy_site_hierapolis_bambyce:0 "Sanctuaire de Atar'ata à"
 holy_site_hierapolis_bambyce_desc:0 "Ce site est le centre du culte de la déesse Atar'ata, et il a longtemps été la capitale d'une dynastie de rois-prêtres y régnant avec sa faveur."
 holy_site_byblos:0 "Temple de Reshep à"
 holy_site_byblos_desc:0 "Ce site est l'une des principaux sanctuaires du dieu guerrier Reshep, et l'une des plus anciennes cités du monde cananéen."
 holy_site_gades_melqart:0 "Temple de Melqart à"
 holy_site_gades_melqart_desc:0 "Cette cité a été fondée par Melqart lui-même, que les Grecs assimilent parfois à Hermès. Pendant des siècles ce site a été l'un des sanctuaires majeurs pour les cananéens."
 holy_site_zenopolis_desc:0 "Le mont Hermon, tout proche, abrite de nombreux temples, dressés à nos dieux."
 holy_site_sidon:0 "Temple d'Eshmoun à"
 holy_site_sidon_desc:0 "Ce temple ancien est dédié à Eshmoun, le dieu de la guérison. Il s'y trouve une communauté florissante de guérisseurs et de prêtres."
 holy_site_salammbo_desc:0 "Ce site est l'un des plus grands sanctuaires dédiés à Tanit et Ba'l dans le monde punique."
 holy_site_thinissut:0 "Sanctuaire de"
 holy_site_thinissut_desc:0 "Ce grand sanctuaire, consacré à Ba'l Hammon et Tanit, est l'un des principaux foyers religieux de la foi cananéenne dans le monde punique."
 holy_site_thugga:0 "Sanctuaire de Ba'l Hammon à"
 holy_site_varanasi_desc:0 "Fondée par Shiva lui-même grâce à la tête tranchée de Brahma, cette cité compte parmi les plus saintes de tout le monde dharmique."
 holy_site_belgola:0 "Shravana-belgola de"
 holy_site_belgola_desc:0 "Lieu de méditation d'Acharya Bhadrabahu, ce site est l'un des plus sacrés du jaïnisme."
 holy_site_barygaza_desc:0 "Ce site est sacré pour les hindous, les jaïns et les bouddhistes."
 holy_site_mathura:0 "Temples de Krishna à"
 holy_site_mathura_desc:0 "Lieu de la naissance de Krishna, ce site est l'un des plus sacrés de toute l'Inde."
 holy_site_dvaraka:0 "Ville sainte de"
 holy_site_dvaraka_desc:0 "Ce site compte parmi les plus sacrés pour toutes les fois dharmiques."
 holy_site_taxila:0 "Université de"
 holy_site_taxila_desc:0 "Ce lieu est celui d'un centre d'enseignement et d'un sanctuaire réputé depuis des siècles, si ce n'est des millénaires."
 holy_site_mulasthanapura:0 "Temple du soleil à"
 holy_site_mulasthanapura_desc:0 "Réputé avoir été construit par Samba, le fils de Krishna, le temple du soleil abrite une idole que l'on dit capable de guérir toutes les affections."
 holy_site_koti:0 "Ramanathaswamy de"
 holy_site_koti_desc:0 "On dit que le pont de terre reliant l'Inde à l'île de Lanka a été construit par le dieu Rama afin de sauver son épouse Sita de Ravanna. Aujourd'hui, cette cité enjambe le pont et constitue l'un des principaux sites de pèlerinage pour honorer Rama."
 holy_site_kumari:0 "Temple de Kanya à"
 holy_site_kumari_desc:0 "À l'extrémité méridionale de l'Inde se trouve l'un des principaux sites de pèlerinage pour la déesse vierge Kanya Kumari, autrefois promise à Shiva."
 holy_site_kusinagara:0 "$holy_site_dvaraka$"
 holy_site_kusinagara_desc:0 "Ce lieu est celui où le Bouddha a atteint le Parinirvana. Il est depuis devenu un lieu de pèlerinage majeur pour les bouddhistes."
 holy_site_gaya:0 "Bodh"
 holy_site_gaya_desc:0 "Au lieu où le Bouddha a atteint l'illumination, cette cité est devenue un centre majeur d'enseignement, de pèlerinage et l'un des sites les plus sacrés du bouddhisme."
 holy_site_bamyan:0 "Monastères de"
 holy_site_bamyan_desc:0 "Si le bouddhisme n'est pas né dans la région, des monastères s'y sont développés, jusqu'à compter parmi les plus importants dans cette partie du monde."
 holy_site_avakana:0 "Sigiriya de"
 holy_site_avakana_desc:0 "Le rocher du lion, le Sigiriya, abrite des ascètes et moines bouddhistes depuis bien longtemps."
 holy_site_bactra:0 "Stupas de"
 holy_site_bactra_desc:0 "Ce lieu est celui du dernier repos de Trapusa et Bahalika, qui ont amené le bouddhisme dans la région."
 holy_site_upsala:0 "Temple d'Uppsala à"
 holy_site_upsala_desc:0 "Ce site est celui de l'un des principaux sanctuaires et lieux sacrificiels pour notre foi."
 holy_site_gornae_desc:0 "Ce site est l'une des places fortes les plus anciennes du pays, mais c'est aussi un lieu d'une grande importance sur le plan religieux."
 holy_site_kangovar:0 "Temple d'Anahita à"
 holy_site_kangovar_desc:0 "Ce temple ancien est dédié à la déesse Anahita."
 holy_site_zranka:0 "Sanctuaire du Hamun à"
 holy_site_zranka_desc:0 "Durant des siècles, le lac Hamun a été considéré à la fois comme un miracle et un lieu sacré."
 holy_site_adur_gusnasp:0 "Âdur Wishnâsp à"
 holy_site_adur_gusnasp_desc:0 "Ce lieu saint est celui où était conservé le plus sacré de tous les feux, qui brûle là depuis des siècles."
 holy_site_yeavering_bell:0 "Nemeton de"
 holy_site_yeavering_bell_desc:0 "Le sanctuaire situé sur cette colline est considéré comme sacré depuis des générations."
 holy_site_anglesey:0 "Île sacrée de"
 holy_site_anglesey_desc:0 "Cette île sacrée est le lieu d'un culte depuis des siècles."
 holy_site_stonehenge:0 "Cercle de pierre de"
 holy_site_stonehenge_desc:0 "Ancien au-delà de toute mémoire, ce cercle de pierre est de toute première importance pour tous les druides."
 holy_site_glanum:0 "Nemeton de Glanis à"
 holy_site_glanum_desc:0 "Les sources de guérison se trouvant en ces lieux sont le lieu d'un culte dédié au dieu guérisseur Glanis."
 holy_site_bibracte:0 "Sources de"
 holy_site_bibracte_desc:0 "Les sources sacrées se trouvant ici font l'objet d'un culte depuis des générations."
 holy_site_o_facho_de_donon:0 "Sanctuaire de Berobreo à"
 holy_site_o_facho_de_donon_desc:0 "Ce lieu est au cœur du culte de Berobreo dans la région et nombreux sont les fidèles qui y viennent."
 holy_site_uruk_anu_temple:0 "Temple d'Anu à"
 temples_of:0 "Temples de"
 temples_of_desc:0 "Ce site abrite l'un des centres religieux les plus importants de notre foi."
 generic_mission_home_infrastructure_BUTTON_TOOLTIP:0 "Nous devons améliorer les infrastructures des régions sous notre contrôle."
 general_mission_cooldown_tt:0 "Cette mission ne pourra #R PAS#! être reprise avant qu'au moins #R 20#! ans aient passé."
 generic_infra_mission.30.t:0 "Navires lourds achevés"
 generic_infra_mission.30.desc:0 "C'est avec grande fierté que les charpentiers de marine de [SCOPE.sP('ship_building_center').GetName] nous ont fait savoir que les navires lourds sont prêts à prendre la mer. Ces colosses s'avéreront assurément fort utiles pour la flotte, mais avant d'entrer en service ils vont devoir remplir une mission de politique intérieure.\n\nLa cérémonie d'inauguration ne peut être présidée par nul autre que notre dirigeant, mais leur premier voyage va nécessiter de nommer un amiral. C'est là un grand honneur et un symbole de prestige que de nombreuses familles accepteraient volontiers."
 generic_infra_mission.30.a:0 "[SCOPE.sCharacter('naval_family_1').GetName] est celui qu'il nous faut"
 generic_infra_mission.30.b:0 "Mieux vaut que ce soit [SCOPE.sCharacter('naval_family_2').GetName]"
 generic_infra_mission.30.c:0 "L'heure de gloire de [SCOPE.sCharacter('naval_family_3').GetName] est venue"
 family_granted_naval_job:0 "Honneur en mer"
 desc_family_granted_naval_job:0 "Symbole de la reconnaissance de l'État pour son labeur et ses capacités, cette famille s'est vu confier le droit de commander les vaisseaux lourds pour leur premier voyage. Ce personnage n'est assurément pas prêt de l'oublier."
 breeding_program:0 "Programme alimentaire à [SCOPE.sP('food_province_capital').GetName]"
 breeding_program_DESC:0 "Le fourrage ayant bénéficié d'un vaste programme, certains pensent que nous devrions songer à faire de [SCOPE.sP('food_province_capital').GetName] le lieu où élever des chevaux pour l'armée. Cela demanderait certes quelques investissements, mais serait sans doute payant à long terme."
 temples_built:0 "Sanctuaire agrandi"
 desc_temples_built:0 "Nous avons investi dans le développement d'un sanctuaire majeur."
 cultural_assimilation_trend:0 "Colonie"
 desc_cultural_assimilation_trend:0 "Les habitants de cette cité adoptent de plus en plus couramment la culture et la langue du pays."
 fortified_stronghold:0 "Cité lourdement fortifiée"
 desc_fortified_stronghold:0 "Cette cité dispose désormais de défenses inhabituellement puissantes."
 expanded_port:0 "Quartier commercial du port"
 desc_expanded_port:0 "Le quartier du port de cette cité est réellement devenu florissant."
 military_regiment_city:0 "Cité de garnison"
 desc_military_regiment_city:0 "Cette cité est une grande ville de garnison."
 slave_city_modifier:0 "Centre de production"
 desc_slave_city_modifier:0 "Grâce à ses moulins, cette cité est un grand centre de production. Elle a même la réputation d'être un lieu agréable où vivre pour les esclaves."
 slave_city_task:0 "Moulins de [SCOPE.sP('urbanize_area_city').GetName]"
 slave_city_task_DESC:0 "Si nous pouvions y construire les infrastructures requises, la cité de [SCOPE.sP('urbanize_area_city').GetName] serait le lieu idéal pour devenir un centre de production de première importance."
 build_barracks:0 "Garnison en [SCOPE.sState('urbanize_area_province').GetShortName]"
 build_barracks_DESC:0 "Le pays a besoin de davantage de soldats. Les habitants de [SCOPE.sP('urbanize_area_city').GetName] seraient prêts à nous donner davantage d'hommes pour les combats à venir."
 expand_harbor:0 "Port de [SCOPE.sP('urbanize_area_city').GetName]"
 expand_harbor_DESC:0 "Le port de [SCOPE.sP('urbanize_area_city').GetName] pourrait être une place marchande de première importance pour toute la province si nous voulions développer le quartier marchand de la cité."
 fortify_province:0 "Défense de [SCOPE.sState('urbanize_area_province').GetShortName]"
 fortify_province_DESC:0 "Les habitants de [SCOPE.sP('urbanize_area_city').GetName] ne cessent de nous implorer d'améliorer leurs défenses."
 cultural_imperialism:0 "Colonisation en [SCOPE.sState('urbanize_area_province').GetShortName]"
 cultural_imperialism_DESC:0 "[SCOPE.sP('urbanize_area_city').GetName] est indéniablement une cité importante, mais sa loyauté est parfois contestable. Nous devrions y implanter notre culture et notre langue afin que ses habitants puissent se sentir réellement appartenir au pays."
 urbanize_city:0 "Extension de [SCOPE.sP('urbanize_area_city').GetName]"
 urbanize_city_DESC:0 "L'établissement de [SCOPE.sP('urbanize_area_city').GetName] rencontre de réelles difficultés à se développer. Le soutenir lui permettrait de devenir une cité florissante, ce dont bénéficierait toute la province."
 abort_for_generic_infra:0 "La capitale de ce gouvernorat n'existe plus."
 tribal_reform_DESCRIPTION:0 "Le temps est venu pour notre peuple de se sédentariser et de se civiliser davantage.\nMais les avis divergent grandement, jusque parmi nos plus fervents partisans, sur la façon dont cela pourrait être fait le plus aisément. Certains pensent que nous devrions adopter un mode de gouvernance représentatif ; tandis que d'autres se prononcent pour une monarchie héréditaire."
 tribal_reform_CRITERIA_DESCRIPTION:0 "Fait passer à un régime monarchique ou républicain."
 tribal_reform_BUTTON_TOOLTIP:0 "L'heure est venue pour notre peuple d'envisager de nouvelles façons de gouverner. Les idées venues de l'étranger se répandent sur tous nos territoires. Comment donc pourrions-nous rester plus longtemps un peuple nomade ?"
