 ip_republic.46.t:0 "Assassinat d'un législateur"
 ip_republic.46.desc:0 "Le [GetDateString], le [GetOffice('office_censor').GetCulturalName(ROOT.GetCountry)] [SCOPE.sChar('prominent_lawmaker').GetName] a été brutalement assassiné dans sa demeure après un important débat au Sénat. C'était un ardent défenseur des minorités étrangères, n'hésitant pas à proposer que la citoyenneté [ROOT.GetCountry.GetAdjective] soit officiellement étendue à tous les hommes libres au sein de nos territoires. Ses discours suscitaient l'opprobre de nombreux sénateurs conservateurs, prêts à tout pour conserver le statu quo.\n\nLes idées de [SCOPE.sChar('prominent_lawmaker').GetPraenomen] ne semblent plus devoir être défendues par personne au Sénat, aussi son mouvement, très populaire parmi les classes les plus modestes, est-il désormais en déshérence. Les provinces les plus lointaines ont commencé à s'agiter, aussi le Sénat doit-il maintenant faire une déclaration sur ces événements."
 ip_republic.46.a:0 "Faisons une proclamation pour dénoncer la pensée [SCOPE.sChar('prominent_lawmaker').GetFamilyDisplayAdjective]"
 ip_republic.46.b:0 "Promulguons la loi [SCOPE.sChar('prominent_lawmaker').GetFamilyDisplayAdjective]"
 ip_republic_46_tooltip_a:0 "Chaque province où la culture #Y [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! n'est #Y pas dominante#! (#R [SCOPE.ScriptValue('ip_republic_46_tooltip_svalue')]#! provinces) va connaître :"
 ip_republic_46_conservative_backlash:0 "#R Cela pourrait plonger le pays dans la guerre civile.#!"
 ip_republic.47.t:0 "Appel du Sénat"
 ip_republic.47.desc:0 "Furieux que nous refusions de répondre à leurs exigences concernant les réformes [SCOPE.sChar('prominent_lawmaker').GetFamilyDisplayAdjective], le Sénat a officiellement lancé un appel aux troupes loyales aux valeurs de [ROOT.GetCountry.GetName]. Des messagers ont déjà été dépêchés à tous les généraux, au plus sombre de la nuit, dans l'espoir qu'ils rallieraient leurs hommes pour abattre [ROOT.GetCountry.GetRuler.GetName], qualifié de tyran.\n\nIl semble que bon nombre de militaires ont déjà répondu à l'appel. Montrons-leur donc quel sort est réservé aux traîtres."
 ip_republic.47.a:0 "Ils paieront cher leur traîtrise !"
 ip_republic.48.t:0 "Ultimatum sénatorial"
 ip_republic.48.desc:0 "S'appuyant sur une importante majorité au Sénat, [SCOPE.sChar('ultimatum_protagonist').GetName] a proclamé un ultimatum exigeant l'abrogation immédiate de toutes les lois passées récemment, officieusement dénommées « réformes [SCOPE.sChar('prominent_lawmaker').GetFamilyDisplayAdjective] ».\n\nIl a aussi exigé, dans le même temps, la restauration de diverses redevances foncières, abolies il y a des siècles. Enfin, [SCOPE.sChar('ultimatum_protagonist').GetPraenomen] a fait mention, au terme de son discours, du soutien à ce projet non seulement de nombreux sénateurs, mais aussi – ce qui est plus inquiétant encore – de celui des nombreux officiers de l'armée."
 ip_republic.48.a:0 "[ROOT.GetCountry.GetName] a survécu à pire que cela"
 ip_republic.48.b:0 "Les droits d'étrangers ne méritent pas une guerre civile"
 ip_republic_48_tt_a:0 "#R Cela va aggraver le risque que le Sénat demande une intervention qui déclencherait une guerre civile.#!"
 ip_r_47_tooltip_a:0 "Les généraux soutenant [SCOPE.sChar('senatorial_general').GetName] ont levé des troupes et menacent la constitution même !"
