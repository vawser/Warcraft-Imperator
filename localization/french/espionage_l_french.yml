l_french:
 country_diplomacy.42.t:0 "Comme un gant"
 country_diplomacy.42.desc:0 "Par une bravoure extraordinaire, [SCOPE.sChar('spy').GetPraenomen] a infiltré la [SCOPE.sC('spied_upon').Custom('get_court_type')] de [SCOPE.sC('spied_upon').GetName]. Aussi longtemps qu'[SCOPE.sChar('spy').GetSheHe] y restera, nous aurons accès aux archives économiques et militaires de l'administration [SCOPE.sC('spied_upon').GetAdjective].\n\nMieux vaut nous montrer prudents toutefois : plus notre espion restera longtemps, plus il y aura de risques pour lui."
 country_diplomacy.42.a:0 "Excellent"
 country_diplomacy.42.a.tt:0 "#G Les informations sur le trésor et les effectifs de [SCOPE.sC('spied_upon').GetName] sont désormais visibles dans l'interface diplomatique.#!"
 country_diplomacy.43.t:0 "Un espion parmi nous"
 country_diplomacy.43.desc:0 "Souriant de toutes ses dents, tel un félin, un guerrier bourru jette un [SCOPE.sChar('spy').GetWomanMan] échevelé aux pieds de notre bienveillant dirigeant. De manière détaillée, il raconte la manière dont [SCOPE.sChar('spy').GetPraenomen] a été découvert en train d'écouter une réunion administrative où étaient échangés des secrets de la plus haute importance.\nAprès un interrogatoire prolongé, il apparaît que [SCOPE.sChar('spy').GetPraenomen] a été envoyé en mission pour nous espionner par les viles élites [SCOPE.sChar('spier').GetAdjective].\n\nIl ne nous reste qu'un choix à faire : expulser le coupable avec simplement quelques blessures à montrer, ou envoyer un message bien plus sinistre."
 country_diplomacy.43.a:0 "Mettons-le à mort"
 country_diplomacy.43.b:0 "Montrons-nous cléments, pour cette fois seulement"
 country_diplomacy.44.t:0 "Plus un espion"
 country_diplomacy.44.desc:0 "Faisant preuve de l'arrogance la plus cruelle, les élites [SCOPE.sC('spied_upon').GetAdjective] ont mis à mort notre loyal sujet, [SCOPE.sChar('spy').GetName].\n\nPeut-être n'était-ce pas une si grande perte au final, car [SCOPE.sChar('spy').GetSheHe] ne semble pas avoir été un excellent espion."
 country_diplomacy.44.a:0 "Malédiction !"
 country_diplomacy.45.t:0 "Visiteur inopportun"
 country_diplomacy.45.desc:0 "Débraillé, épuisé et jurant à tout-va, [SCOPE.sChar('spy').GetName] est rentré en [ROOT.GetCountry.GetName]. Il apparaît qu'[SCOPE.sChar('spy').GetSheHe] a été découvert écoutant les discussions lors d'une réunion importante pour tenter de rassembler pour nous des informations utiles.\n\nMalheureusement, le récit de son échec a été fait devant les nobles de la [ROOT.GetCountry.Custom('get_court_type')] rassemblés là, suscitant une ambiance délétère après cela."
 country_diplomacy.45.a:0 "C'est véritablement embarrassant…"
 country_diplomacy.46.t:0 "Fin des renseignements"
 country_diplomacy.46.desc:0 "Nous venons d'apprendre que notre espion infiltré dans l'administration [SCOPE.sC('spied_upon').GetAdjective] a mystérieusement disparu. Connaissant la réputation de ces fripouilles de [SCOPE.sC('spied_upon').GetAdjective], il est peu probable que nous le revoyions jamais."
 country_diplomacy.46.a:0 "Nous le remercions de son sacrifice"
 country_diplomacy.48.t:0 "Sabotage logistique"
 country_diplomacy.48.desc:0 "$espionage_shenanigans_opener$[spy.GetSheHe|U] a trouvé par le plus grand des hasards le moyen de semer la confusion dans les commandes et le ravitaillement gérés par les scribes de la [sabotage_army.GetName] [spied_upon.GetAdjective]. Si nous acceptons de lui donner les moyens d'agir…"
 country_diplomacy.48.a:0 "Tout cela est fort intrigant…"
 country_diplomacy.48.at:0 "Le succès de l'opération dépendra de sa @military_icon!martialité.\nS'[spy.GetSheHe] y parvient :"
 country_diplomacy.48.b:0 "Mieux vaut que [spy.GetPraenomen] ne bouge pas"
 country_diplomacy.48.c:0 "Comment est-ce possible ?"
 country_diplomacy.49.desc:0 "$espionage_shenanigans_arrest_opener$\n\nLors de la fouille, il est devenu évident qu'il cherchait à semer le chaos dans les armées déployées sur le terrain par de faux messages.\n\n$espionage_shenanigans_arrest_closer$"
 country_diplomacy.49.a:0 "Qu'on lui coupe la tête"
 country_diplomacy.49.b:0 "[spy.GetPraenomen] est libre de partir"
 country_diplomacy.50.desc:0 "La plus grande confusion règne dans les bureaux logistiques, où une série de contre-ordres, d'ordres contradictoires et d'ordres incompréhensibles ont semé le chaos dans l'organisation et réduit à néant la confiance des hommes de la [sabotage_army.GetName].\n\nIl est difficile de croire que de telles choses puissent se produire par simple incompétence, aussi devons-nous envisager la possibilité d'un sabotage délibéré par des agents étrangers. Nos ennemis [spier.GetAdjective] semblent faire des coupables parfaits."
 country_diplomacy.50.a:0 "C'est intolérable !"
 country_diplomacy.51.desc:0 "[spy.GetPraenomen] nous a informés de son succès, et inclus dans ses rapports des descriptions drolatiques de l'incompétence [spied_upon.GetAdjective] ainsi que de la confusion et du scandale provoqués par ses actions.\n\nAu moins pour un temps, ses actes vont assurément rendre la vie difficile aux soldats de [spied_upon.GetName]."
 country_diplomacy.51.a:0 "Rusé comme un renard…"
 country_diplomacy.52.t:0 "Propriété intellectuelle"
 country_diplomacy.52.desc:0 "$espionage_shenanigans_opener$[spy.GetSheHe|U] a découvert le lieu où étaient entreposés des documents secrets, contenant des conceptions et idées novatrices des plus brillants [spied_upon.GetAdjective], et se propose de dérober ces connaissances pour aider [spier.GetName]. "
 country_diplomacy.52.a:0 "[spy.GetSheHe|U] a tout notre soutien"
 country_diplomacy.52.at:0 "Son succès dépendra de sa @civic_icon!finesse.\nS'[spy.GetSheHe] y parvient :"
 country_diplomacy.52.b:0 "Un espion ne devrait rien faire pour attirer l'attention"
 country_diplomacy.53.desc:0 "$espionage_shenanigans_arrest_opener$\n\nIl a été pris en train de se livrer à quelque acrobatie, tentant visiblement de pénétrer dans les bibliothèques privées où sont entreposés les notes de nos chercheurs et ingénieurs les plus compétents.\n\n$espionage_shenanigans_arrest_closer$"
 country_diplomacy.54.desc:0 "Les gardiens des bibliothèques privées du gouvernement ont piteusement rapporté la disparition d'un certain nombre de rouleaux importants décrivant les dernières idées et inventions de nos plus grands chercheurs et ingénieurs.\n\n[spier.GetName] est soupçonné, d'autant que les spéculations sur ses activités sont très discutées sur l'agora de [spied_upon.GetCapital.GetName]."
 country_diplomacy.54.a:0 "C'est intolérable !"
 country_diplomacy.55.desc:0 "Les derniers envois de [spy.GetPraenomen] étaient accompagnés d'un certain nombre de rouleaux remplis d'informations utiles sur divers sujets intéressant [spier.GetName], et dont nous pouvons espérer que la disparition éprouvera durement les chercheurs [spied_upon.GetAdjective].\n\nCe modeste [spy.GetPraenomen] a prouvé toute sa valeur en tant qu'agent."
 country_diplomacy.55.a:0 "Merveilleux !"
 espionage_army_sabotage_modifier:0 "$country_diplomacy.48.t$"
 desc_espionage_army_sabotage_modifier:0 "L'organisation administrative a été infiltrée par des ennemis sans scrupules, qui ont tenté de semer la confusion dans la chaîne de commandement et de contrôle de cette armée."
 espionage_suspicion_tooltip:0 "@[spied_upon.GetFlag]![spied_upon.GetName] va soupçonner que nous sommes impliqués."
 espionage_shenanigans_opener:0 "En même temps que les messages codés habituels de [spy.GetPraenomen], notre agent à la [spied_upon.Custom('get_court_type')] si mal famée de [spied_upon.GetName], nous sont parvenus des détails sur une occasion unique qui s'offre à nous.\n\n"
 espionage_shenanigans_arrest_opener:0 "Nos gardes ont arrêté un [spy.GetWomanMan] louche, surpris en train de rôder autour de bureaux administratifs sans pouvoir expliquer de façon convaincante sa présence là."
 espionage_shenanigans_arrest_closer:0 "Nos conseillers sont persuadés qu'il a été envoyé par [spier.GetName], mais nous n'en avons aucune preuve."
 tech_theft_1_cmod:0 "$country_diplomacy.52.t$"
 desc_tech_theft_1_cmod:0 "Nos bibliothèques ont été pillées par des agents étrangers, ce qui retarde le travail de nos chercheurs."
 tech_theft_2_cmod:0 "$country_diplomacy.52.t$"
 desc_tech_theft_2_cmod:0 "$desc_tech_theft_1_cmod$"
 tech_theft_3_cmod:0 "$country_diplomacy.52.t$"
 desc_tech_theft_3_cmod:0 "$desc_tech_theft_1_cmod$"
 tech_theft_4_cmod:0 "$country_diplomacy.52.t$"
 desc_tech_theft_4_cmod:0 "$desc_tech_theft_1_cmod$"
