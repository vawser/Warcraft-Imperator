l_french:
 capital_formable_small_effect_tooltip:1 "Ajoute #Y 2#! pops de citoyens et #Y 2#! d'hommes libres, toutes de la religion et de la culture du pays."
 capital_formable_medium_effect_tooltip:1 "Ajoute #Y 4#! pops de citoyens et #Y 4#! d'hommes libres, toutes de la religion et de la culture du pays."
 capital_formable_large_effect_tooltip:1 "Ajoute #Y 4#! pops de citoyens, #Y 4#! d'hommes libres et #Y 4#! d'esclaves, toutes de la religion et de la culture du pays."
 capital_formable_huge_effect_tooltip:1 "Ajoute #Y 8#! pops de citoyens, #Y 6#! d'hommes libres et #Y 4#! d'esclaves, toutes de la religion et de la culture du pays."
 capital_formable_tribal_effect_tooltip:0 "Ajoute #Y 4#! pops de tribaux de la religion et de la culture du pays."
 capital_formable_tribal_large_effect_tooltip:0 "Ajoute #Y 8#! pops de tribaux de la religion et de la culture du pays."
 tier_1_formable_tooltip:0 "Ce pays est de rang #Y 1#!. Nous serons #R incapables#! d'en former un autre de ce rang par la suite.\n\n"
 tier_2_formable_tooltip:0 "Ce pays est de rang #Y 2#!. Nous serons #R incapables#! d'en former un autre de ce rang ou d'un rang inférieur par la suite.\n\n"
 tier_3_formable_tooltip:0 "Ce pays est de rang #Y 3#!. Nous serons #R incapables#! d'en former un autre de ce rang ou d'un rang inférieur par la suite.\n\n"
 #Crete
 form_crete:0 "Unifier la Crète"
 form_crete_desc:0 "La population de Crète est divisée depuis des siècles. Il est temps de mettre un terme à nos vaines querelles pour enfin unir notre île sous notre seule autorité."
 formable_crete:0 "Crète"
 CRETE_ADJECTIVE:0 "crétoise"
 1KR:0 "Crète"
 1KR_ADJ:0 "crétoise"
 crete_not_exists:0 "La Crète n'a pas encore été unifiée."
 cretan_ultimatum_tooltip:0 "Un ultimatum va être envoyé à tous les pays de Crète ayant moins de #Y 4#! cités pour exiger leur annexion. Il est probable qu'ils accepteront."
 nation_forming.1.t:0 "Ultimatum crétois"
 nation_forming.1.desc:0 "Nos entreprenants voisins ont réussi à unifier sous leur autorité bon nombre des cités principales de l'île.\n\nDésireux désormais que nous présentions un front uni au monde qui nous entoure, ils viennent de nous faire parvenir un ultimatum. Devons-nous risquer la vie de nos fils et de nos filles en rejetant leurs exigences ?"
 nation_forming.1.a:0 "Nous devons nous soumettre"
 nation_forming.1.b:0 "Jamais !"
 form_crete_claims_tooltip:0 "La Crète va disposer de revendications sur la province de #Y Crète#!."
 #Parthia
 form_parthia:0 "Former la Parthie"
 form_parthia_desc:0 "Lorsque la tribu des Parnes a conquis la Parthie, la libérant de l'emprise des Séleucides, peu nombreux étaient ceux qui se doutaient que ce peuple tribal, autrefois nomade, parviendrait un jour à conquérir une grande partie de l'Asie centrale."
 PARTHIA_NAME:0 "Parthie"
 PARTHIA_ADJECTIVE:0 "parthe"
 formable_parthia_not_exists:0 "La Parthie n'a pas encore été formée."
 #Numidia
 form_numidia:0 "Former la Numidie"
 form_numidia_desc:0 "Confédération d'États tribaux, le royaume de Numidie a été unifié grâce à la chute de Carthage, causée directement par Rome. S'unissant ensuite avec cette jeune puissance italienne, la Numidie continua de jouir d'une grande autonomie, jusqu'à ce que le relâchement des relations suscite le courroux des Romains."
 formable_numidia_not_exists:0 "La Numidie n'a pas encore été formée."
 NUMIDIA_NAME:0 "Numidie"
 NUMIDIA_ADJ:0 "numide"
 NUM:0 "Numidie"
 NUM_ADJ:0 "numide"
 form_numidia_claims_tooltip:0 "La Numidie va disposer de revendications sur la région de #Y Numidie#! ainsi que sur les provinces de #Y Massæsylie#!, de #Y Thabracanie#!, de #Y Musulamie#! et de #Y Maxitanie#!."
 #Magna Graecia
 MAGNA_GRAECIA_NAME:0 "Grande-Grèce"
 MAGNA_GRAECIA_ADJECTIVE:0 "grande-grecque"
 form_magna_graecia:0 "Unifier la Grande-Grèce"
 form_magna_graecia_desc:0 "Les Grecs sont présents dans le Sud de l'Italie et en Sicile depuis des siècles. S'ils se tiennent souvent éloignés de la politique de la Grèce proprement dite, la région de Grande-Grèce, comme on l'appelle, a joué un rôle important dans le monde hellénistique."
 MGG:0 "Grande-Grèce"
 MGG_ADJ:0 "grande-grecque"
 formable_magna_graecia_not_exists:0 "La Grande-Grèce n'a pas encore été unifiée."
 form_magna_graecia_claims_tooltip:0 "La Grande-Grèce va disposer de revendications sur la région de #Y Grande-Grèce#!."
 #Gallaecia
 GALLAECIA_NAME:0 "Gallécie"
 GALLAECIA_ADJECTIVE:0 "gallécienne"
 form_gallaecia:0 "Unifier la Gallécie"
 form_gallaecia_desc:0 "Pour autant que l'on s'en souvienne, les tribus galléciennes ont toujours été divisées. Mais les rumeurs courent sur des invasions étrangères au sud, sur des populations fuyant de grandes guerres et sur des dieux sinistres venus de contrées étranges. Avoir à notre tête un dirigeant puissant, capable d'unir tous les clans, permettrait d'assurer notre avenir en ces temps d'incertitude."
 GLL:0 "Gallécie"
 inherit_gallaecia_provinces_tooltip:0 "Toutes les provinces appartenant à des #Y dépendances#! nécessaires à l'unification de la Gallécie vont être annexées."
 formable_not_gallaecia_exists:0 "La Gallécie n'a pas encore été unifiée."
 ###form_gallaecia_claims_tooltip:0 "Gallaecia will gain Claims on the Region of #Y Gallaecia#!."
 #Asturia
 formable_not_asturia_exists:0 "L'Asturie n'a pas encore été unifiée."
 ASTURIA_NAME:0 "Asturie"
 ASTURIA_ADJECTIVE:0 "asturienne"
 ATU:0 "Asturie"
 ATU_ADJ:0 "asturienne"
 form_asturia:0 "Unifier l'Asturie"
 form_asturia_desc:0 "Les tribus asturiennes ont vécu une existence de cultivateurs pacifiques sur la côte de l'Ibérie. Leurs guerriers ont été soldés comme mercenaires par les Carthaginois, et leur société est connue pour sa matrilinéarité marquée."
 inherit_asturia_provinces_tooltip:0 "Toutes les provinces appartenant à des #Y dépendances#! nécessaires à l'unification de l'Asturie vont être annexées."
 #Lusitania
 formable_not_lusitania_exists:0 "La Lusitanie n'a pas encore été unifiée."
 form_lusitania:0 "Unifier la Lusitanie"
 form_lusitania_desc:0 "Tous ceux qui se prétendent lusitaniens vivent au sein de tribus divisées, n'ayant aucun espoir de parvenir à quelque chose de plus grand. Nous devons donc affirmer notre pouvoir sur l'ensemble de leurs territoires afin de guider notre peuple vers la gloire."
 LUSITANIA_NAME:0 "Lusitanie"
 LUSITANIA_ADJECTIVE:0 "lusitanienne"
 LST:0 "Lusitanie"
 LST_ADJ:0 "lusitanienne"
 inherit_lusitania_provinces_tooltip:0 "Toutes les provinces appartenant à des #Y dépendances#! nécessaires à l'unification de la Lusitanie vont être annexées."
 ###form_lusitania_claims_tooltip:0 "Lusitania will gain Claims on the Region of #Y Lusitania#!."
 #Vettonia
 formable_not_vettonia_exists:0 "La Vettonie n'a pas encore été unifiée."
 form_vettonia:0 "Unifier la Vettonie"
 form_vettonia_desc:0 "Ceux qui se prétendent vettons sont divisés depuis fort longtemps par des querelles et disputes misérables. Tout ce dont ont besoin nos clans pour être unis sous une seule bannière est qu'un dirigeant fort se présente à eux."
 VETTONIA_NAME:0 "Vettonie"
 VETTONIA_ADJECTIVE:0 "vettone"
 VTT:0 "Vettonie"
 VTT_ADJ:0 "vettone"
 inherit_vettonia_provinces_tooltip:0 "Toutes les provinces appartenant à des #Y dépendances#! nécessaires à l'unification de la Vettonie vont être annexées."
 #Carpetania
 formable_not_carpetania_exists:0 "La Carpétanie n'a pas encore été unifiée."
 form_carpetania:0 "Unifier la Carpétanie"
 form_carpetania_desc:0 "Notre peuple aspire à un dirigeant suffisamment fort pour unifier tous ces clans qui se considèrent comme carpétans. Il est évident que seul notre dirigeant est suffisamment adroit pour y parvenir."
 CARPETANIA_NAME:0 "Carpétanie"
 CARPETANIA_ADJECTIVE:0 "carpétane"
 CPT:0 "Carpétanie"
 CPT_ADJ:0 "carpétane"
 inherit_carpetania_provinces_tooltip:0 "Toutes les provinces appartenant à des #Y dépendances#! nécessaires à l'unification de la Carpétanie vont être annexées."
 #Celtiberia
 formable_not_celtiberia_exists:0 "La Celtibérie n'a pas encore été unifiée."
 form_celtiberia:0 "Unifier la Celtibérie"
 form_celtiberia_desc:0 "Les Celtibères se sont longtemps montrés solidaires les uns des autres. Malgré tout, si nous voulons survivre en ces temps agités, un dirigeant fort doit émerger pour unifier tous les clans."
 CELTIBERIA_NAME:0 "Celtibérie"
 CELTIBERIA_ADJECTIVE:0 "celtibère"
 CBR:0 "Celtibérie"
 CBR_ADJ:0 "celtibère"
 inherit_celtiberia_provinces_tooltip:0 "Toutes les provinces appartenant à des #Y dépendances#! nécessaires à l'unification de la Celtibérie vont être annexées."
 #Cantabria
 formable_not_cantabria_exists:0 "La Cantabrie n'a pas encore été unifiée."
 form_cantabria:0 "Unifier la Cantabrie"
 form_cantabria_desc:0 "Les Cantabres se sont longtemps montrés solidaires les uns des autres. Malgré tout, si nous voulons survivre en ces temps agités, un dirigeant fort doit émerger pour unifier tous les clans."
 CANTABRIA_NAME:0 "Cantabrie"
 CANTABRIA_ADJECTIVE:0 "cantabre"
 CNN:0 "Cantabrie"
 CNN_ADJ:0 "cantabre"
 inherit_cantabria_provinces_tooltip:0 "Toutes les provinces appartenant à des #Y dépendances#! nécessaires à l'unification de la Cantabrie vont être annexées."
 #Iberia
 formable_not_iberia_exists:0 "La Grande-Ibérie n'a pas encore été formée."
 form_iberia:0 "Former la Grande-Ibérie"
 form_iberia_desc:0 "Les Grecs appellent collectivement « Ibérie » ces territoires où nous vivons. Aussi, alors que notre civilisation est florissante et que nous prenons mieux conscience de la configuration du pays, de notre environnement politique et de la proximité culturelle avec nos voisins, il devient de plus en plus évident que cette Ibérie nous appartient de droit, et non pas à ces étrangers avides venus de l'Est."
 IBERIA_NAME:0 "Grande-Ibérie"
 IBERIA_ADJECTIVE:0 "ibère"
 HBR:0 "Grande-Ibérie"
 HBR_ADJ:0 "ibère"
 form_iberia_claims_tooltip:0 "La Grande-Ibérie va disposer de revendications sur les régions de #Y Gallécie#!, de #Y Tarraconaise#!, de #Y Lusitanie#!, de #Y Contestanie#! et de #Y Bétique#!."
 #Helvetia
 formable_not_helvetia_exists:0 "L'Helvétie n'a pas encore été unifiée."
 form_helvetia:0 "Unifier l'Helvétie"
 form_helvetia_desc:0 "Les clans helvètes ont établi une civilisation puissante sur les monts de la Gaule transalpine. Mais, pour faire face aux menaces qui pèsent sur elle, un dirigeant puissant doit émerger, qui pourra mettre un terme à l'équilibre précaire établi entre les diverses tribus. Ce n'est qu'ainsi que nous pourrons éviter l'extinction de nos usages et coutumes."
 HELVETIA_NAME:0 "Helvétie"
 HELVETIA_ADJECTIVE:0 "helvète"
 HVL:0 "Helvétie"
 HVL_ADJ:0 "helvète"
 inherit_helvetia_provinces_tooltip:0 "Toutes les provinces appartenant à des #Y dépendances#! nécessaires à l'unification de l'Helvétie vont être annexées."
 #Noricum
 formable_not_noricum_exists:0 "Le Norique n'a pas encore été formé."
 form_noricum:0 "Former le Norique"
 form_noricum_desc:0 "Cela fait des siècles que les forgerons noriques sont à la pointe de l'innovation. Notre peuple mérite une meilleure position en ce monde, aussi est-ce à nous de l'unifier sous notre seule bannière afin qu'il puisse prendre la place qui lui revient dans l'histoire."
 NORICUM_NAME:0 "Norique"
 NORICUM_ADJECTIVE:0 "norique"
 NRM:0 "Norique"
 NRM_ADJ:0 "norique"
 #Armorica
 formable_not_armorica_exists:0 "L'Armorique n'a pas encore été unifiée."
 form_armorica:0 "Unifier l'Armorique"
 form_armorica_desc:0 "Abritant les villages d'irréductibles Gaulois, l'Armorique a longtemps été au cœur d'un commerce et d'une culture florissants. Mais alors que des empires belliqueux se font menaçants à l'horizon, nous devons commencer à penser au-delà des confins de notre existence de paisibles paysans. Tout ce qu'il faut pour unir notre peuple, c'est un dirigeant, plus fort et plus invincible encore que les autres."
 ARMORICA_NAME:0 "Armorique"
 ARMORICA_ADJECTIVE:0 "armoricaine"
 ASX:0 "Armorique"
 ASX_ADJ:0 "armoricaine"
 inherit_armorica_provinces_tooltip:0 "Toutes les provinces appartenant à des #Y dépendances#! nécessaires à l'unification de l'Armorique vont être annexées."
 #Cyprus
 formable_not_cyprus_exists:0 "Chypre n'a pas encore été unifiée."
 form_cyprus:0 "Unifier Chypre"
 form_cyprus_desc:0 "L'île de Chypre, riche en cuivre et carrefour du commerce avec le continent, est un havre parfait pour notre peuple. Il est temps donc que nous adoptions notre propre identité culturelle afin de prendre dans l'histoire la place qui est la nôtre."
 CYPRUS_NAME:0 "Chypre"
 CYPRUS_ADJECTIVE:0 "chypriote"
 CYP:0 "Chypre"
 CYP_ADJ:0 "chypriote"
 #Albion
 formable_not_albion_exists:0 "Albion n'a pas encore été unifiée."
 form_albion:0 "Unifier Albion"
 form_albion_desc:0 "Pendant des siècles, l'île couronnée d'Albion a été un havre pour notre peuple. Il doit maintenant chercher à en prendre le contrôle, d'une rive à l'autre, afin d'unifier tous ceux, disparates, qui y vivent, et leur donner une identité commune."
 ALBION_NAME:0 "Albion"
 ALBION_ADJECTIVE:0 "brittonique"
 AIO:0 "Albion"
 AIO_ADJ:0 "brittonique"
 #Pritania
 formable_not_brettonia_exists:0 "La Bretagne n'a pas encore été unifiée."
 BRETONNIA_NAME:0 "Bretagne"
 BRETONNIA_ADJECTIVE:0 "britannique"
 BRA:0 "Bretagne"
 BRA_ADJ:0 "britannique"
 form_brettonia:0 "Unifier la Bretagne"
 form_brettonia_desc:0 "Nos peuples coexistent sur cette île depuis l'arrivée de tous nos ancêtres. Mais avec l'entrée en un nouvel âge, celui du fer, de la navigation en mer et des empires, il paraît évident que nous ne pourrons guère survivre sans une identité commune. Pour le meilleur ou pour le pire, nous devons donc lever les yeux vers de nouveaux horizons et assumer désormais la gouvernance de toute la Bretagne."
 #Caledonian Confederacy
 formable_not_ccc_exists:0 "La Confédération calédonienne n'a pas encore été formée."
 CCC_NAME:0 "Confédération calédonienne"
 CCC_ADJECTIVE:0 "calédonienne"
 CCC:0 "Confédération calédonienne"
 CCC_ADJ:0 "calédonienne"
 form_ccc:0 "Former la confédération calédonienne"
 form_ccc_desc:0 "Pendant de très longues années les Pictes ont mené une existence isolée sur les hautes terres de Calédonie. Unifier les familles, les clans et les tribus de notre peuple a toujours semblé être un objectif inaccessible. Mais ce n'est pas nécessairement le cas : un dirigeant suffisamment puissant, animé par la bienveillance et l'entendement qu'exigerait une telle fonction, pourrait réunir tous les Calédoniens."
 inherit_ccc_provinces_tooltip:0 "Toutes les provinces appartenant à des #Y dépendances#! nécessaires à la formation de la Confédération calédonienne vont être annexées."
 #Belgia
 formable_not_belgia_exists:0 "La Belgique n'a pas encore été unifiée."
 form_belgia:0 "Unifier la Belgique"
 form_belgia_desc:0 "Les Belges ont toujours occupé cette région du monde, si riche et si fertile. Une telle abondance pousse toutefois à la facilité, aussi devons-nous tout faire pour ne pas tomber dans ce piège. La menace posée par ces empires belliqueux dont parlent les marchands voyageurs est plus grave que ce que la plupart pourraient imaginer. Pour notre propre survie, mieux vaut donc unir l'ensemble des Belges."
 BELGIA_NAME:0 "Belgique"
 BELGIA_ADJECTIVE:0 "belge"
 BGG:0 "Belgique"
 BGG_ADJ:0 "belge"
 inherit_belgia_provinces_tooltip:0 "Toutes les provinces appartenant à des #Y dépendances#! nécessaires à l'unification de la Belgique vont être annexées."
 #Aquitania
 formable_not_aquitania_exists:0 "L'Aquitanie n'a pas encore été unifiée."
 form_aquitania:0 "Unifier l'Aquitanie"
 form_aquitania_desc:0 "Notre peuple se trouve établi, depuis un temps immémorial, aux confins de la Gaule et de l'Ibérie. Un dirigeant fort qui parviendrait à unir tous les clans pourrait tirer grand avantage de sa position et créer un État capable de commercer et d'établir la paix dans toute la région."
 AQUITANIA_NAME:0 "Aquitanie"
 AQUITANIA_ADJECTIVE:0 "aquitaine"
 AQI:0 "Aquitanie"
 AQI_ADJ:0 "aquitaine"
 inherit_aquitania_provinces_tooltip:0 "Toutes les provinces appartenant à des #Y dépendances#! nécessaires à la formation de l'Aquitanie vont être annexées."
 #Gaul
 formable_not_gaul_exists:0 "La Gaule n'a pas encore été formée."
 form_gaul:0 "Former la Gaule"
 form_gaul_desc:0 "Les terres fertiles de la Gaule comptent de nombreuses tribus et de nombreux peuples, qui vivent d'échanges prospères – même si leurs relations peuvent aussi être agitées parfois. Pour certains, cette existence divisée n'est qu'une survivance de temps anciens et dépassés, qui appelle à de nouvelles façons de faire si nous voulons survivre en ces temps où naissent les empires et les civilisations. La tâche n'est pas mince, mais peut-être pourrions-nous être le moteur de l'unification des Gaulois ?"
 GAUL_NAME:0 "Gaule"
 GAUL_ADJECTIVE:0 "gauloise"
 GAU:0 "Gaule"
 GAU_ADJ:0 "gauloise"
 form_gaul_claims_tooltip:0 "La Gaule va disposer de revendications sur les régions d'#Y Armorique#!, de #Y Belgique#!, de #Y Celtique#!, de #Y Germanie supérieure#!, d'#Y Aquitanie#! et de #Y Gaule transalpine#!, ainsi que sur les provinces de #Y Verbigénie#!, d'#Y Helvétie#!, des #Y Alpes grées#!, de #Y Transpadane#!, et d'#Y Insubrie occidentale#!."
 #Persia
 persia_not_exists:0 "La Perse n'a pas encore été reformée."
 form_persia:0 "Reformer la Perse"
 form_persia_desc:0 "Les jours de Cyrus et Darius sont depuis longtemps passés, mais le peuple perse a gardé en mémoire ce vaste empire qu'il a jadis établi. Le jour est venu enfin de rejeter le joug des oppresseurs étrangers et de réunifier le peuple comme autrefois."
 PERSIA_NAME:0 "Empire perse"
 ACHAEMENID_NAME:0 "Empire achéménide"
 PERSIA_ADJECTIVE:0 "perse"
 PER:1 "Empire perse"
 PER_ADJ:1 "perse"
 #Arkadia
 formable_not_arkadia_exists:0 "L'Arcadie n'a pas encore été reformée."
 ARKADIA_NAME:0 "Arcadie"
 ARKADIA_ADJECTIVE:0 "arcadienne"
 ARK:0 "Arcadie"
 ARK_ADJ:0 "arcadienne"
 form_arkadia:0 "Reformer l'Arcadie"
 form_arkadia_desc:0 "L'histoire des tribus arcadiennes est l'une des plus anciennes et les plus fières de toute la Grèce : elles ont fondé de grandes cités et répandu la culture à travers tout le Péloponnèse. Un héritage aussi glorieux doit être préservé en unifiant une fois encore l'Arcadie."
 #Achaea
 formable_not_achaea_exists:0 "L'Achaïe n'existe pas encore."
 ACHAEA_NAME:0 "Achaïe"
 ACHAEA_ADJECTIVE:0 "achéenne"
 ACH:0 "Achaïe"
 ACH_ADJ:0 "achéenne"
 form_achaea:0 "Former l'Achaïe"
 form_achaea_desc:0 "Le petit État d'Achaïe a été une gêne pour l'expansion des Romains au cours du IIe s. av. J.-C., en formant une puissante ligue de cités, en conquérant Sparte et en s'attaquant à des ennemis bien plus puissants que lui."
 #Illyria
 formable_not_illyria_exists:0 "L'Illyrie n'a pas encore été unifiée."
 ILLYRIA_NAME:0 "Illyrie"
 ILLYRIA_ADJECTIVE:0 "illyrienne"
 ILL:0 "Illyrie"
 ILL_ADJ:0 "illyrienne"
 form_illyria:0 "Unifier l'Illyrie"
 form_illyria_desc:0 "La longue côte de l'Illyrie a été disputée par de nombreux royaumes et empires au cours des âges, du fait qu'elle occupe une situation idéale pour commercer et s'assurer de la domination des mers. Le moment est maintenant venu d'unifier la région sous la bannière d'un État unique."
 form_illyria_claims_tooltip:0 "L'Illyrie va disposer de revendications sur la région d'#Y Illyrie#!."
 #Dacia
 formable_not_dacia_exists:0 "La Dacie n'a pas encore été unifiée."
 form_dacia:0 "Unifier la Dacie"
 form_dacia_desc:0 "La Dacie est certes riche par ses ressources, mais aussi par sa culture et sa civilisation, et est jalousée par des voisins envieux du simple fait qu'elle appartient à son propre peuple. Aussi est-il temps maintenant qu'un dirigeant puissant émerge, capable de mettre un terme à l'équilibre précaire entre des tribus divisées entre elles, pour rassembler enfin l'ensemble des Daces autour de notre bannière."
 DACIA_NAME:0 "Dacie"
 DACIA_ADJECTIVE:0 "dace"
 DAC:0 "Dacie"
 DAC_ADJ:0 "dace"
 form_dacia_claims_tooltip:0 "La Dacie va disposer de revendications sur les régions de #Y Dacie#! et de #Y Mésie#!."
 #Yamnat
 formable_not_yamnat_exists:0 "La Yamnat n'a pas encore été formée."
 form_yamnat:0 "Former la Yamnat"
 form_yamnat_desc:0 "Le plateau fertile de l'Arabie heureuse a été des millénaires durant l'un des berceaux de la civilisation. Il est grand temps que les royaumes perpétuellement en guerre qui versent le sang des Arabes pour vider des querelles mesquines soient unis enfin, sous un seul nom."
 YAMNAT_NAME:0 "Yamnat"
 YAMNAT_ADJECTIVE:0 "yamnatéenne"
 YMN:0 "Yamnat"
 YMN_ADJ:0 "yamnatéenne"
 form_yamnat_claims_tooltip:0 "La Yamnat va disposer de revendications sur la région de l'#Y Arabie heureuse#!."
 #Aksum
 formable_not_aksum_exists:0 "Aksoum ne doit plus exister."
 form_aksum:0 "Fonder le royaume d'Aksoum"
 form_aksum_desc:0 "Après la chute du royaume de D'mt, un certain nombre d'États ont émergé, remettant en cause l'équilibre des puissances dans toute la région. Aksoum, cité la plus puissante parmi elles, pourrait établir un empire capable de rivaliser avec ceux en aval du Nil."
 AKSUM_NAME:0 "Aksoum"
 AKSUM_ADJECTIVE:0 "aksoumite"
 AX2:0 "Aksoum"
 AX2_ADJ:0 "aksoumite"
 form_aksum_claims_tooltip:1 "Aksoum va disposer de revendications sur les provinces d'#Y Aksoum#! et de #Y Tanéide#!."
 #Syria
 formable_not_syria_exists:0 "La Syrie n'a pas encore été formée."
 form_syria:0 "Former la Syrie"
 form_syria_desc:0 "Occupant une région stratégique de carrefour, la Syrie a été contrôlée par nombre de jeunes empires au cours des millénaires. Mais maintenant que nous avons recouvré la liberté, elle devrait devenir un État indépendant, capable d'assurer l'équilibre entre les puissances du Nil, de la Perse et l'Anatolie."
 SYRIA_NAME:0 "Syrie"
 SYRIA_ADJECTIVE:0 "syrienne"
 SYA:0 "Syrie"
 SYA_ADJ:0 "syrienne"
 form_syria_claims_tooltip:0 "La Syrie va disposer de revendications sur la région de #Y Syrie#!."
 #Phoenicia
 formable_not_phoenicia_exists:0 "La Phénicie n'a pas encore été formée."
 form_phoenicia:0 "Former la Phénicie"
 form_phoenicia_desc:0 "Le fier peuple phénicien a dominé la Méditerranée il y a de cela des siècles déjà. Sans nous, Carthage n'existerait pas, ni aucune des grandes cités d'Ibérie. Confrontés à tous les empires de la région, nous avons dû supporter l'autorité de maîtres étrangers. Mais maintenant, enfin, vient notre chance de reprendre en main notre héritage, et de montrer à nouveau au monde la puissance de la Phénicie."
 PHOENICIA_NAME:0 "Phénicie"
 PHOENICIA_ADJECTIVE:0 "phénicienne"
 PPN:0 "Phénicie"
 PPN_ADJ:0 "phénicienne"
 form_phoenicia_claims_tooltip:0 "La Phénicie va disposer de revendications sur les provinces de #Y Phénicie septentrionale#! et #Y méridionale#!."
 #Cilicia
 formable_not_cilicia_exists:0 "La Cilicie n'a pas encore été formée."
 form_cilicia:0 "Former la Cilicie"
 form_cilicia_desc:0 "Le peuple de Cilicie s'est longtemps considéré comme unique malgré le grand nombre de suzerains dont il a dû supporter le joug. Cette identité nous a naturellement poussés à songer à notre droit à l'indépendance, garantie par le mandat divin. L'heure est venue désormais d'unir l'ensemble de la Cilicie et de reprendre notre patrie !"
 CILICIA_NAME:0 "Cilicie"
 CILICIA_ADJECTIVE:0 "cilicienne"
 CCI:0 "Cilicie"
 CCI_ADJ:0 "cilicienne"
 form_cilicia_claims_tooltip:0 "La Cilicie va disposer de revendications sur la région de #Y Cilicie#!."
 #Sicily
 formable_not_sicily_exists:0 "La Sicile n'a pas encore été unifiée."
 SICILY_NAME:0 "Sicile"
 SICILY_ADJECTIVE:0 "sicilienne"
 SII:0 "Sicile"
 SII_ADJ:0 "sicilienne"
 form_sicily:0 "Unifier la Sicile"
 form_sicily_desc:0 "L'unification de l'île de Sicile, si elle peut paraître naturelle, a coûté bien des vies jusqu'à présent. Peut-être serons-nous ceux qui enfin parviendront à mener à bien cette entreprise ?"
 form_sicily_claims_tooltip:0 "La Sicile va disposer de revendications sur les provinces de #Y Sicanie#! et de #Y Sicélie#!."
 #Babylon
 formable_not_babylon_exists:0 "La Babylonie n'a pas encore été refondée."
 BABYLON_NAME:0 "Babylonie"
 BABYLON_ADJECTIVE:0 "babylonienne"
 BBY:0 "Babylonie"
 BBY_ADJ:0 "babylonienne"
 form_babylon:0 "Refonder Babylone"
 form_babylon_desc:0 "La grande Babylone, la plus vénérable des cités, règne sur les rois de toute la terre. C'est notre destinée de briser le joug de l'oppresseur pour rendre la cité à son peuple."
 nation_forming.2.t:0 "Le siège du pouvoir"
 nation_forming.2.desc:0 "Les anciens souverains perses gouvernaient les terres fertiles de la Basse-Mésopotamie depuis la Susiane ou les hauts plateaux du Fars. Assurément, notre suprématie serait rendue bien visible si nous pouvions les imiter en cela, en replaçant le trône dans l'une des capitales prestigieuses utilisées par Cyrus et ses descendants.\n\nQuel que soit notre choix, il pourrait avoir une incidence sur la façon dont le peuple nous considère."
 nation_forming.2.a:0 "Établissons-nous dans la grande Babylone"
 nation_forming.2.b:0 "Retournons dans l'ancienne Ecbatane des Mèdes"
 nation_forming.2.c:0 "Persépolis sera toujours la cité du grand roi des rois"
 nation_forming.2.d:0 "Le palais de [ROOT.GetCountry.GetCapital.GetName] nous convient tout à fait"
 nation_forming.2.e:0 "Reconstruisons plutôt le joyau du grand Darius"
 form_babylon_claims_tooltip:0 "La Babylonie va disposer de revendications sur les régions de #Y Mésopotamie#! et d'#Y Assyrie#!, ainsi que sur les provinces de #Y Susiane#! et de #Y Mardienne#!."
 #Media
 formable_not_media_exists:0 "La Médie n'a pas encore été reformée."
 MEDIA_NAME:0 "Médie"
 MEDIA_ADJECTIVE:0 "mède"
 MEE:0 "Médie"
 MEE_ADJ:0 "mède"
 form_media:0 "Reformer la Médie"
 form_media_desc:0 "Cyaxare avait autrefois su tirer parti des succès de son père pour unifier les Mèdes et forger le premier véritable empire qu'ait connu la région. Détrôné ensuite par Cyrus de Perse, la région a vu naître depuis de nombreux conquérants et fondateurs de grands royaumes. Mais, après de si longues années sous l'oppression d'étrangers, le moment est venu de rejeter nos fers pour reprendre en main notre propre destinée."
 add_media_claims:1 "La Médie va disposer de revendications sur la région de #Y Médie#!."
 #Yuezhi
 formable_not_yuezhi_exists:0 "Les Yuezhi n'existent pas encore."
 YUEZHI_NAME:0 "Yuezhi"
 YUEZHI_ADJECTIVE:0 "yuezhi"
 YZI:0 "Yuezhi"
 YZI_ADJ:0 "yuezhi"
 become_yuezhi:0 "Adopter l'identité yuezhi"
 become_yuezhi_desc:0 "Le peuple nomade des Yuezhi s'est établi parmi nous. Que ce soit du fait de leur dispersion, de la guerre ou simplement par le cours des choses, nous sommes nous-mêmes devenus bien plus des Yuezhi qu'autre chose. Affirmons donc notre identité nouvelle à la face du monde, et lançons-nous dans de nouvelles conquêtes au nom du peuple yuezhi !"
 add_yuezhi_claims:1 "Les #Y Yuezhi#! vont disposer de revendications sur les provinces du #Y Fergana#!, du #Y Shule#!, de #Y Talas#!, et de #Y Cyropolide#!."
 horde_war_goal_tt:0 "Au cours des #Y 20#! prochaines années, nous pourrons user du but de guerre #Y Défi impérial#! contre tous les pays ayant au moins le rang de #Y puissance majeure#!, nous permettant d'annexer aussitôt toutes leurs localités que nous occuperons."
 #Kushan
 formable_not_kushan_exists:0 "Les Kouchans n'existent pas encore."
 KUSHAN_NAME:0 "Kouchans"
 KUSHAN_ADJECTIVE:0 "kouchane"
 KHN:0 "Kouchans"
 KHN_ADJ:0 "kouchane"
 form_kushan:0 "Former les Kouchans"
 form_kushan_desc:0 "Les puissants Yuezhi sont connus sous bien des noms. Dans le si lointain Orient, nous sommes appelés « Guishuang », tandis que dans ces régions plus verdoyantes nos ennemis nous appellent « Kouchans ». Soit ! Adoptons donc cette identité et taillons-nous un empire si vaste que jamais cette région du monde n'en a vu de comparable !"
 add_kushan_claims:1 "Les #Y Kouchans#! vont disposer de revendications sur les provinces de #Y Bactriane#!, du #Y Gandhara#! et de #Y Sogdiane#!."
 #Saxonia
 formable_not_saxonia_exists:0 "Les #Y Saxons#! n'existent PAS."
 form_saxonia:0 "Unifier les Saxons"
 form_saxonia_desc:0 "Le peuple saxon demande à ce que les clans soient unis par un chef puissant. Pour tous, nos droits de naissance sont évidents. C'est donc à nous d'amener notre peuple vers la gloire."
 SAXONIA_NAME:0 "Saxons"
 SAXONIA_ADJECTIVE:0 "saxonne"
 XXS:0 "Saxons"
 XXS_ADJ:0 "saxonne"
 #Suebia
 formable_not_suebia_exists:0 "Les #Y Suèves#! n'existent PAS."
 form_suebia:0 "Unifier les Suèves"
 form_suebia_desc:0 "Les Suèves sont un peuple formé de tribus nombreuses, avec qui nous partageons de nombreuses choses. Pour assurer la survie de tous en ces temps obscurs, ce qu'il nous faut est un chef puissant qui soit capable de les unir."
 SUEBIA_NAME:0 "Suèves"
 SUEBIA_ADJECTIVE:0 "suève"
 SBN:0 "Suèves"
 SBN_ADJ:0 "suève"
 any_suebian_country_tt:1 "Tous les peuples #Y suèves#! sont déjà nos dépendances, ou nous sommes le seul pays #Y suève."
 # Hibernia
 formable_not_hibernia_exists:0 "L'#Y Hibernie#! n'a pas encore été unifiée."
 HIB_NAME:0 "Hibernie"
 HIB_ADJECTIVE:0 "hibernienne"
 HIB:0 "Hibernie"
 HIB_ADJ:0 "hibernienne"
 form_hibernia:0 "Unifier l'Hibernie"
 form_hibernia_desc:0 "Les peuples d'Hibernie sont trop longtemps restés dispersés pour constituer la moindre menace pour nos voisins orientaux. Les unifier afin d'assurer la protection de chacun d'entre eux est la voie à suivre, si nous voulons pouvoir demeurer en sécurité et prospérer. Et si les autres clans et chefs ne le voient pas, alors nous devrons les convaincre, d'une manière ou d'une autre."
 inherit_hib_provinces_tooltip:0 "Toutes les provinces appartenant à des #Y dépendances#! nécessaires à l'unification de l'Hibernie vont être annexées."
 # Delian League
 formable_not_delian_league_exists:0 "La #Y Ligue de Délos#! n'a pas encore été reconstituée."
 not_nesiotic_league_exists:0 "La #Y Ligue des Nésiotes#! ne doit plus exister."
 DELIAN_LEAGUE_NAME:0 "Ligue de Délos"
 DELIAN_LEAGUE_ADJECTIVE:0 "délienne"
 DLA:0 "Ligue de Délos"
 DLA_ADJ:0 "délienne"
 form_delian_league:0 "Reconstituer la ligue de Délos"
 form_delian_league_desc:0 "La ligue de Délos avait à l'origine été formée par Athènes et ses alliées pour se défendre des Perses, venus d'Orient, après que Xerxès a tenté de conquérir nos cités. En ces temps troublés, il n'est pas inattendu que les cités ioniennes assurent de nouveau mutuellement leur sécurité. L'heure est donc venue de reformer la ligue."
 # Argolis
 formable_not_argolis_exists:0 "L'#Y Argolide#! n'existe pas encore."
 ARGOLIS_NAME:0 "Argolide"
 ARGOLIS_ADJECTIVE:0 "argolidienne"
 AGO:0 "Argolide"
 AGO_ADJ:0 "argolidienne"
 form_argolis:0 "Unifier l'Argolide"
 form_argolis_desc:0 "L'Argolide, où se trouve Argos, a vu naître quasiment tous les Grecs les plus braves et les plus honorables. Mais, au contraire de leurs voisins, les Argolidiens ne se sont jamais unis au sein d'une ligue ou d'une coalition. Peut-être donc l'heure est-elle venue qu'ils rejettent enfin leurs différends ?"
 # Aestuia
 formable_not_aestuia_exists:0 "Les #Y Estyens#! n'ont pas encore été unifiés."
 form_aestuia:0 "Unifier les Estyens"
 form_aestuia_desc:0 "L'heure est venue d'unifier les Estyens sous notre seule autorité, afin qu'ils ne soient plus désormais un ensemble de peuples dispersés à tous les vents. Sous notre commandement, ils deviendront fameux pour leur force et leur unité."
 AESTUIA_NAME:0 "Estyens"
 AESTUIA_ADJECTIVE:0 "estyenne"
 AUA:0 "Estyens"
 AUA_ADJ:0 "estyenne"
 any_aestian_country_tt:1 "Tous les peuples #Y estyens#! sont déjà nos dépendances, ou nous sommes le seul pays #Y estyen."
 # Sardinia
 formable_not_sardinia_exists:0 "La #Y Sardaigne#! n'existe PAS."
 form_sardinia:0 "Former la Sardaigne"
 form_sardinia_desc:0 "Les tribus de Sardaigne ont souvent été contrôlées par des seigneurs de guerre venus du sud ou de l'est, qui contrôlaient les terres les plus fertiles de l'île tout en repoussant les indigènes dans les collines. Sous notre autorité, les peuples de Sardaigne veilleront eux-mêmes à leur propre sort, sans craindre l'intervention de puissances étrangères."
 SAR:0 "Sardaigne"
 SAR_ADJ:0 "sarde"
 # Euboea
 formable_not_euboea_exists:0 "L'#Y Eubée#! n'existe pas."
 form_euboea:0 "Former l'Eubée"
 form_euboea_desc:0 "L'Eubée, au cours de son histoire, a vu s'établir de très nombreux peuples, qui tous ont vu l'intérêt qu'il y avait à contrôler l'île. Si nous pouvions désormais unir les diverses cités-États au sein d'une ligue, tout comme cela a été fait dans d'autres régions de Grèce par le passé, nous pourrions assurer son contrôle pour ceux qui y vivent."
 # Chrysaoric League
 formable_not_chrysaoric_exists:0 "La #Y Ligue chrysaorienne#! ne doit PAS exister."
 CHRYSAORIC_NAME:0 "Ligue chrysaorienne"
 CHRYSAORIC_ADJ:0 "chrysaorienne"
 CHY:0 "Ligue chrysaorienne"
 # Western Nesiotic League
 formable_not_west_nesiotic_exists:0 "La #Y Ligue nésiotique occidentale#! ne doit PAS exister."
 WESTERN_NESIOTIC_NAME:0 "Ligue nésiotique occidentale"
 WESTERN_NESIOTIC_ADJ:0 "nésiotique occidentale"
 WNL:0 "Ligue nésiotique occidentale"
 # Telmessos
 formable_not_telmessos_exists:0 "#Y Telmesse#! ne doit PAS exister."
 TELMESSOS_NAME:0 "Telmesse"
 TELMESSOS_ADJ:0 "telmessienne"
 TEL:0 "Telmesse"
 # Sidon
 SIDON_NAME:0 "Sidon"
 # Anatolia
 form_milyadia:1 "Former Milyas"
 form_milyadia_desc:0 "L'ère des pressions exercées par les Cabaliens et les Pisidiens sur nos cités divisées doit prendre fin, et une nouvelle ère de puissance pour Milyas être inaugurée grâce à un dirigeant fort."
 form_milyadia_claims_tooltip:0 "$MLD$ va disposer de revendications sur la contrée de #Y $milyas_area$#!"
 formable_not_milyadia_exists:0 "#Y $MLD$#! ne doit PAS exister."
 form_cabalia:1 "Former Cabalis"
 form_cabalia_desc:0 "Les Cabaliens ne seront pas soumis aux vexations de leurs voisins cariens et milyades. Unis par un avenir commun, nous deviendrons la nouvelle puissance de la région."
 formable_not_cabalia_exists:0 "#Y $CAB$#! ne doit PAS exister."
 form_lydia:0 "Former la Lydie"
 form_lydia_desc:0 "Les villes anciennes de Lydie ont trop longtemps accepté de rester soumises aux Perses et aux Macédoniens. Désormais, sous notre autorité le peuple retrouvera la gloire qui était la sienne sous Crésus."
 form_lydia_claims_tooltip:0 "$LYD$ va disposer de revendications sur la contrée de #Y $lydia_area$#!"
 formable_not_lydia_exists:0 "#Y $LYD$#! ne doit PAS exister."
 form_caria:0 "Former la Carie"
 form_caria_desc:0 "Les villes, les villages et le peuple de Carie doivent accomplir leur destinée en suivant une voie nouvelle, débarrassée des envahisseurs étrangers."
 form_caria_claims_tooltip:0 "$CIA$ va disposer de revendications sur les contrées de #Y $coastal_caria_area$#! et de #Y $inland_caria_area$#!"
 formable_not_caria_exists:0 "#Y $CIA$#! ne doit PAS exister."
 form_lycia:0 "Former la Lycie"
 form_lycia_desc:0 "Notre peuple est trop longtemps resté divisé et affaibli par les invasions étrangères. Il est temps maintenant que les cités de Lycie s'unissent réellement pour imposer de nouveau leur puissance coalisée."
 form_lycia_claims_tooltip:0 "$LYC$ va disposer de revendications sur la contrée de #Y $lycia_area$#!."
 formable_not_lycia_exists:0 "#Y $LYC$#! ne doit PAS exister."
 form_pamphylia:0 "Former la Pamphylie"
 form_pamphylia_desc:0 "Les grandes cités de Pamphylie seront unifiées sous notre autorité, et leurs habitants profiteront du fruit de leur labeur plutôt que les envahisseurs étrangers."
 form_pamphylia_claims_tooltip:0 "$PPH$ va disposer de revendications sur la contrée de #Y $pamphylia_area$#!."
 formable_not_pamphylia_exists:0 "#Y $PPH$#! ne doit PAS exister."
 form_pisidia:0 "Former la Pisidie"
 form_pisidia_desc:0 "Les fières cités de Pisidie ont prospéré dans l'ombre du Taurus, et sous notre autorité, unies, elles vont enfin pouvoir rivaliser avec les peuples voisins par leur prestige et leur puissance."
 form_pisidia_claims_tooltip:0 "$PIS$ va disposer de revendications sur la contrée de #Y $pisidia_area$#!."
 formable_not_pisidia_exists:0 "#Y $PIS$#! ne doit PAS exister."
 form_isauria:0 "Former l'Isaurie"
 form_isauria_desc:0 "Trop longtemps les Isauriens ont été humiliés par leurs voisins et confinés dans le Taurus. Mais l'heure est venue d'unifier les clans et de tracer une voie nouvelle pour notre peuple."
 form_isauria_claims_tooltip:0 "$ISU$ va disposer de revendications sur la contrée de #Y $isauria_area$#!."
 formable_not_isauria_exists:0 "#Y $ISU$#! ne doit PAS exister."

