l_french:
 ALERT_CAN_AFFORD_INVENTION:0 "#T Invention#!\nNous pouvons adopter une nouvelle invention."
 ALERT_AT_WAR_WITH:0 "#T Guerre#!\nNous sommes actuellement en guerre contre $DATA$."
 ALERT_CIVIL_WAR:0 "#T Guerre civile#!\nNous faisons face à une guerre civile.\nChaque cité prise passera aussitôt dans le camp qui s'en sera emparé !"
 ALERT_CAN_BUY_MILITARY_TRADITION:0 "#T Tradition militaire#!\nNous pouvons adopter une nouvelle tradition militaire."
 ALERT_CAN_DO_DECISION:1 "#T Décisions disponibles#!\nAu moins une décision peut être prise."
 ALERT_CAN_CALL_OMEN:0 "#T Présage#!\nNous pouvons dès à présent convoquer un présage."
 ALERT_CALL_ALLY:0 "#T Appel aux armes#!\nNous pouvons appeler des alliés aux armes : $DATA$"
 ALERT_BREAKING_ALLIANCE:0 "#T Alliances menacées#!\nCes alliés envisagent de briser notre alliance ou de quitter la ligue défensive :\n\n$DATA$."
 ALERT_BREAKING_ALLIANCE_TIPS:0 "\n\nPour tenter de les en dissuader, nous devrions améliorer leur opinion à notre égard à hauteur de $STAY$."
 ALERT_BREAKING_ALLIANCE_TIPS_WAR:0 "\n\nIls projettent de déclarer la guerre, soit à nous, nos alliés ou un membre de notre ligue.\nNous devrions nous préparer à toutes les éventualités."
 ALERT_NO_GOVERNOR:1 "#T Gouvernorat à pourvoir#!\nCes régions n'ont pas de gouverneur :"
 ALERT_NO_LEADER:1 "#T Commandement à pourvoir#!\nCes unités n'ont pas de commandant :"
 ALERT_NO_FOOD:1 "#T Manque de denrées#!\nCes armées manquent de denrées et vont donc subir l'attrition :"
 ALERT_OUTSIDE_OF_NAVAL_RANGE:0 "#T Hors de portée navale#!\nCes forces se trouvent hors de notre portée navale :"
 ALERT_DISLOYAL_STATES:2 "#T Provinces déloyales#!\nCes provinces ne sont plus loyales.\nSi leur loyauté atteint #R 0#! elles pourraient tenter de se rebeller."
 ALERT_DISLOYAL_CHARACTERS:2 "#T Personnages déloyaux#! : "
 ALERT_DISLOYAL_CHARACTERS_DESC:0 "La loyauté de ces personnages est inférieure à $VAL|Y2%$, ce qui signifie qu'ils cherchent à provoquer une guerre civile."
 REVOLT_ALERT:0 "#T Risque de rébellion#!\nLes provinces ayant une loyauté inférieure à [GetDefine( 'NProvince', 'REVOLT_LOYALTY_THRESHOLD' )|0R] vont chercher à se rebeller contre le pouvoir en déclenchant une guerre d'indépendance. Mieux vaut chercher à satisfaire ou réprimer les opposants avant qu'il soit trop tard. Si une guerre d'indépendance survient, les États déloyaux peuvent faire le choix de les rejoindre."
 REVOLT_ALERT_DETRACTORS:0 "Les États suivants perdent en loyauté et pourraient comploter pour se rebeller :"
 REVOLT_ALERT_DETRACTOR:0 "[STATE.GetShortName] pourrait se rebeller dans $MONTHS|Y$ mois, ce qui impliquerait dans le conflit [STATE.GetPopulation('total')|R] pops."
 REVOLT_ALERT_IMMINENT:0 "[STATE.GetShortName|Y] est sur le point de se rebeller, impliquant [STATE.GetPopulation('total')|R] pops."
 ALERT_DISLOYAL_CHARACTERS_CHARACTER:0 "[CHARACTER.GetFullName]"
 ALERT_DEFICIT:0 "#T Déficit#!"
 ALERT_BAD_RESEARCH:0 "#T Recherche en berne#!"
 ALERT_UNUSED_CAPITAL_TRADE:0 "#T Routes commerciales vers la capitale inutilisées#!\nSeules $CURR|Y$ routes d'importation dans la capitale ont été ouvertes, alors que nous pourrions en avoir $MAX|Y$."
 ALERT_STARVING_POPS:1 "#T Pops affamées#!\nDes pops connaissent la famine dans ces localités :\n"
 ALERT_OVER_RELATIONS:0 "#T Relations diplomatiques trop nombreuses#!"
 ALERT_EMPTY_OFFICE:0 "#T Fonctions non attribuées#!"
 ALERT_EMPTY_RESEARCH:0 "#T Fonction de chercheur à pourvoir#!"
 ALERT_UNMARRIED_RULER:2 "#T Dirigeant non marié#!\nSi le dirigeant ne se marie pas, les autres membres de sa famille ne le feront pas non plus."
 ALERT_BLOCKADED_PORTS:0 "#T Ports sous blocus#!\nCes ports subissent un blocus :\n"
 ALERT_NEXT_ELECTION_SOON:0 "#T Élection prochaine#!\nUne élection va avoir lieu le $WHEN|Y$ pour élire un nouveau $TITLE$. Actuellement, le favori est $WHO$."
 ALERT_LOW_ARMY_MAINTENANCE:0 "#T Maintenance terrestre basse#!\nNous avons promulgué une politique économique de $NAME|Y$ pour les armées alors que nous sommes en guerre. Cela n'est guère recommandé pour emporter la victoire."
 ALERT_LOW_NAVY_MAINTENANCE:1 "#T Maintenance maritime basse#!\nNous avons promulgué une politique économique de $NAME|Y$ pour la flotte alors que nous sommes en guerre. Cela n'est guère recommandé pour emporter la victoire."
 ALERT_EXILED_UNITS:0 "#T Armées en exil#!\nCes armées se trouvent en exil en territoire étranger et doivent rentrer au pays avant de pouvoir combattre à nouveau :"
 ALERT_BARBARIANS:1 "#T Barbares#!\nDes barbares se trouvent dans ces localités :"
 ALERT_FOREIGN_PRISONER:1 "#T Prisonniers à l'étranger#!\nCes personnages sont emprisonnés à l'étranger, ce qui #R réduit#! notre stabilité :\n"
 ALERT_WE_CAN_ENFORCE_PEACE:1 "#T Paix imminente#!\nNos objectifs de guerre peuvent être imposés automatiquement dans ces conflits :"
 ALERT_THEY_CAN_ENFORCE_PEACE:1 "#T Paix imminente#!\nUn objectif de guerre peut nous être imposé automatiquement dans ces conflits :"
 ALERT_WE_CAN_WHITE_PEACE:1 "#T Paix blanche imminente#!\nDu fait que nous avons défendu les objectifs de guerre suffisamment longtemps, une paix blanche peut être imposée dans ces conflits :"
 ALERT_THEY_CAN_WHITE_PEACE:1 "#T Paix blanche imminente#!\nDu fait que nous n'avons pu faire lever l'occupation des objectifs de guerre, une paix blanche peut être imposée dans ces conflits :"
 ALERT_SCORNED_FAMILY:3 "#T Familles méprisées#!\nUne famille s'estime #R méprisée#! si ses membres occupent moins de fonctions qu'ils ne l'attendent.\nLe menu $CHARACTERS_MENU_HEADER$ (#I cliquer pour ouvrir#!) montre combien de fonctions occupe chaque famille, et combien elle s'attend à en occuper.\n\nCes familles se considèrent comme méprisées :\n"
 ALERT_PRETENDER_SUPPORT:0 "#T Soutien aux prétendants#!\nCes personnages soutiennent l'un des prétendants :\n"
 ALERT_CALL_FOR_PEACE:0 "#T Demande de paix#!\nSi une guerre se prolonge au-delà de $VAL|Y$ mois et que nous sommes en train d'emporter la victoire, la population veut qu'elle soit remportée. Ces guerres se présentent ainsi :\n$WHY$\nLes conséquences ne feront que s'accroître jusqu'à ce que la paix soit signée. N'avoir pas encore signé la paix se traduit actuellement par :\n$HOW$"
 ALERT_FAMILY_ENTRY:2 "Famille des $NAME|Y$, avec une importance de $VAL|Y2$@power_base!\n"
 PRETENDER_SUPPORT_ENTRY:0 "$NAME$ soutient $WHO|Y$.\n"
 WAR_ENTRY_ALERT:1 "\n@war_icon!$NAME|Y$ $ICON$\n$WHY$"
 PRISONER_ENTRY:0 "$NAME$ : @$FLAG$!$COUNTRY$\n"
 DISLOYAL_ENTRY:0 "$NAME$ : loyauté de $VAL|R$ ($CHANGE|+=2$)"
 ALERT_WAR_CALL_PEACE_ENTRY:0 "$NAME$ : $WARSCORE|Y$\n"
 UNIT_NO_FOOD_ALERT_ENTRY:0 "[UNIT.GetName] : [UNIT.GetFoodPercentage|Y%/2]"
 ALERT_FREE_IDEA_SLOTS:0 "#T Doctrines disponibles#!\nNous pouvons choisir au moins une nouvelle doctrine."
 ALERT_CAN_COLONIZE_PROVINCE:1 "#T Localité colonisable#!\nCes localités peuvent être colonisées :"
 ALERT_STARVING_PROVINCES:0 "#T Réserves de denrées basses#!\nLes réserves de denrées de ces provinces sont #R basses#! :"
 STARVING_ENTRY:0 "$NAME$ : $VAL|R$ en réserve ($CHANGE|+=2$)"
 ALERT_COMPLETED_MISSION_TASK:0 "#T Une tâche peut être menée à bien.#!" # [LocEditor:AwaitingBatchUpdate]
 COMPLETED_MISSION_TASK_ENTRY:0 "$NAME|Y$ : peut être menée à bien." # [LocEditor:AwaitingBatchUpdate]
 ALERT_MAX_INFLUENCE:0 "#T Influence politique maximale#!\nNous ne pouvons emmagasiner plus de $CAP|Y0$ en @political_influence_icon!influence politique, aussi devrions-nous songer à en dépenser une partie immédiatement. L'@political_influence_icon!influence politique permet par exemple d'accroître la #Y stabilité#!, de promulguer des #Y lois#! et de procéder à des #Y investissements provinciaux#!."
