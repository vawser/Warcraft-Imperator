 pirate_events.1.t:0 "Repère pirate"
 pirate_events.1.desc:0 "Nous avons appris que les pirates s'étaient établis à [SCOPE.sP('pirate_cove').GetName]. Les marchands et négociants sur place nous appellent à les en déloger, afin qu'ils puissent continuer de faire voile le long des côtes sans être attaqués.\n\nC'est à ce propos qu'un conseiller de [ROOT.GetCountry.GetRuler.GetPraenomen] lui a dit : « Je pense avoir un plan qui pourrait vous intéresser… »"
 pirate_events.1.a:0 "Nous délogerons ces pirates, par la force si besoin !"
 pirate_events.1.b:0 "Des pirates, êtes-vous véritablement sûrs ?"
 pirate_events.2.t:0 "Attaque contre les pirates"
 popular_ruler_pirate_attack_desc:0 "[ROOT.GetCountry.GetRuler.GetName], soucieux de ne pas perdre la faveur des habitants de la région, a décidé de céder à leurs demandes. Après un an de préparatifs, [ROOT.GetCountry.GetRuler.GetSheHe] est désormais prêt à lancer l'attaque. Ses conseillers, toutefois, ne peuvent s'accorder sur un plan à mettre en œuvre : vaut-il mieux attaquer depuis la terre ou depuis la mer ?"
 arrogant_ruler_pirate_attack_desc:0 "[ROOT.GetCountry.GetRuler.GetName] a passé un an à veiller en personne à ce que nos hommes soient prêts, à assembler du ravitaillement et à faire tous les préparatifs nécessaires. Ses conseillers, toutefois, ne peuvent s'accorder sur le plan à mettre en œuvre afin de décider s'il vaut mieux attaquer depuis la terre ou depuis la mer. Ils se sont donc tournés vers [ROOT.GetCountry.GetRuler.GetName] pour trancher la question. Après tout, à force de l'entendre dire, tous savent parfaitement qu'[ROOT.GetCountry.GetRuler.GetSheHe] est un véritable génie du champ de bataille."
 generic_attack_pirate_attack_desc:0 "Cela fait un an que nous nous sommes consacrés à préparer les hommes, à rassembler du ravitaillement et à faire tous les préparatifs nécessaires. Les conseillers, toutefois, ne peuvent s'accorder sur un plan à mettre en œuvre : vaut-il mieux attaquer depuis la terre ou depuis la mer ?"
 pirate_events.2.a:0 "Allons par voie de terre"
 pirate_events.2.b:0 "La flotte doit acquérir de l'expérience"
 pirate_events.3.t:0 "Acceptation de la piraterie"
 pirate_events.3.desc:1 "Ayant décidé de collaborer avec les pirates, [ROOT.GetCountry.GetName] a envoyé des émissaires à leur chef pour établir des relations. Celui-ci se montre intéressé par ses propositions, et se dit prêt à accepter en échange de notre protection.\n\nUne question reste toutefois à régler : comment tirer au mieux parti des talents de ces pirates. Doit-on faire de [SCOPE.sP('pirate_cove').GetState.GetShortName] un havre pour ces gens, afin qu'ils protègent nos navires marchands et détournent vers nos ports ceux des pays voisins ; ou devraient-ils plutôt partager leurs connaissances et leur expertise avec nos chantiers navals et nos marins ?"
 pirate_events.3.a:1 "Ils devraient inviter les navires au large à faire escale dans nos ports"
 pirate_events.3.b:1 "Ils seront un appoint idéal pour la flotte"
 pirate_events.4.t:0 "Pirates protégés par des voisins"
 pirate_events.4.desc:0 "[ROOT.GetCountry.GetRuler.GetName], sachant que nos côtes sont régulièrement attaquées par les pirates et considérant cela comme dommageable pour les habitants, a fait envoyer des éclaireurs dans la région. Ils viennent de rentrer, pour nous informer que ces navires trouvent refuge dans des ports des côtes de nos voisins, en [SCOPE.sState('pirate_state').GetCountry.GetName]. [ROOT.GetCountry.GetRuler.GetName] considère évidemment cela comme une insulte, et a réuni ses conseillers pour déterminer le meilleur moyen d'agir."
 pirate_events.4.a:0 "Nous ne pouvons assurément laisser la situation perdurer"
 pirate_events.4.b:0 "Nous devrions éviter tout conflit avec nos voisins"
 pirate_events.5.t:0 "Émissaire de [SCOPE.sC('original_country').GetName]"
 pirate_events.5.desc:0 "Un émissaire vient d'arriver de [SCOPE.sC('original_country').GetName] pour exiger que nous cessions d'accorder protection et refuge aux pirates de [SCOPE.sState('pirate_state').GetShortName]. Ne s'arrêtant d'ailleurs pas à cela, ils demandent aussi à ce que les pirates soient chassés de l'ensemble de nos ports, de manière définitive. L'émissaire attend la réponse du [ROOT.GetCountry.GetRulerTitle]."
 pirate_events.5.a:0 "Mieux vaut répondre aux exigences de [SCOPE.sC('original_country').GetRuler.GetName]"
 pirate_events.5.b:0 "Que son émissaire rentre lui dire qu'ici c'est [ROOT.GetCountry.GetRuler.GetName] qui gouverne !"
