 event_target_desc:0 "Un scope peut être sauvegardé comme « cible d'événement » (event trigger). Il sera alors accessible par tout déclencheur (trigger) ou effet (effect) qui peut être « retracé » directement jusqu'au point où il a été sauvé dans les cibles d'événement (c'est-à-dire que n'importe quel déclencheur vérifié, ou les effets qui se produisent après la sauvegarde de la cible – mais seulement dans une chaîne continue, comme une chaîne d'événements par exemple). Si une chaîne d'événement se termine, la cible est perdue.\nRemarque : un certain nombre d'actions on_actions créées dans le code et plusieurs interactions spéciales ont leurs propres cibles prédéfinies.\nDernière remarque : des valeurs (values) et bools (bools) peuvent aussi être sauvegardées comme cibles d'événements, ce qui peut être pratique dans certains cas."
 parameter_desc:0 "Un vestige de Stellaris. Si vous envisagez de l'utiliser, mieux vaudrait penser en priorité aux scopes sauvegardés comme variables. (Changer cette description si pour une raison ou une autre on a commencé à utiliser les « paramètres » (parameter) !)"
 variable_desc:0 "Les variables de script sont accessibles et modifiables dans les scripts. Elles se présentent pour l'instant sous les formes suivantes :\n\nvariable:example_number = 1\nvariable:example_flag = flag:example\nvariable:example_scope = root\nvariable:example_bool = yes"
 flag_desc:0 "Les marqueurs (flags) peuvent être utilisés pour garder en mémoire si quelque chose s'est produit dans la partie. Ils ont un type spécifique selon le type de scope dans lequel ils se trouvent (marqueur de personnage, de pays, etc.). Le scope particulier (par exemple un personnage spécifique) aura le marqueur jusqu'à ce qu'il soit retiré par un effet ou jusqu'à ce que sa période de validité soit écoulée, si une période de validité a bien été définie."
