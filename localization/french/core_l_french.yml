 THE_WORLD_TOOLTIP:1 "#T Date actuelle#!\n« AUC » (ab Urbe condita) signifie « depuis la fondation de la Cité » et est la convention communément utilisée par les savants travaillant sur Rome et l'histoire romaine, qui fixe l'an 1 AUC comme année de la fondation de Rome. L'année 450 AUC correspond par conséquent à l'an 304 av. J.-C. dans le calendrier grégorien moderne."
 #
 military_building:0 "Camp militaire"
 military_building_desc:1 "La nature agraire du monde antique nécessitait de mener les campagnes militaires au cours de la belle saison, entre le semis et les moissons. Chaque année, les citoyens s'assemblaient sur un terrain en périphérie de la cité, tel que l'agora des cités-États grecques ou le Champ de Mars à Rome, afin de préparer le conflit contre leurs voisins."
 fortress_building:0 "Fort"
 fortress_building_desc:1 "La construction de forteresses isolées n'était guère commune dans le monde classique, au contraire des murs destinés à protéger une cité entière – comme le mur Servien à Rome – ou des citadelles fortifiées sur les acropoles – tel le célèbre mur percé de sept portes de la Cadmée, à Thèbes. L'un des ouvrages de ce type les plus fameux dans le monde hellénistique reste les Longs Murs d'Athènes, qui reliaient la cité au port du Pirée."
 commerce_building:0 "Marché"
 commerce_building_desc:1 "Les premiers marchés apparurent de façon très informelle, souvent en périphérie des villes, où la population pouvait se rassembler facilement. Mais, à mesure que les cités s'étendirent et se développèrent, ces agoras sont progressivement devenues un foyer commercial, religieux, politique et culturel, véritable cœur de la cité. Les agoras grecques influencèrent même l'apparition et l'usage réservé aux forums romains et aux marchés carthaginois."
 population_building:0 "Grenier"
 population_building_desc:1 "Le problème du stockage des denrées d'une moisson à une autre est aussi ancien que la pratique de l'agriculture. Plusieurs cultures antiques ont trouvé pour solution de mettre le grain en réserve durant de longues périodes, à l'abri de l'humidité et des rongeurs – que ce soit par des planchers surélevés comme dans les granaria romains, des puits creusés dans le sol pour les silos grecs, ou le recours à des chats pour les Égyptiens. Mais un stockage durable permettait de conserver tout surplus de nourriture, ce qui était indispensable à la croissance de la population, et donc le développement de la civilisation."
 forum_building:0 "Forum"
 forum_building_desc:1 "Influencé par l'agora grecque, le forum romain était le cœur de la Ville. Outre les activités commerciales, judiciaires et religieuses, il avait aussi pour fonction principale d'être le lieu de la vie politique, où sénateurs et comices se réunissaient, et où le peuple venait écouter les discours prononcés par les orateurs puis voter lors des élections."
 workshop_building:1 "Moulin"
 workshop_building_desc:1 "Les meules de petite taille, mues à la main, ont été en usage avant même l'apparition de l'agriculture. Des versions plus imposantes sont apparues ensuite, utilisant la traction animale. L'invention plus tardive de la roue à aubes a ensuite permis un usage croissant au moulin à eau dans les mines et la construction afin de broyer les minerais ou couper le bois et le marbre. Ces moulins permirent de réduire la dépendance au labeur humain et animal, accroissant de façon importante la productivité et l'efficacité de la production de matières premières."
 library_building:0 "Bibliothèque"
 library_building_desc:1 "Les premières bibliothèques connues rassemblaient les tablettes cunéiformes en Mésopotamie ou les rouleaux de papyrus en Égypte, dès le IIIe millénaire av. J.-C., mais les bibliothèques institutionnelles ont commencé à se faire plus communes au IIIe s. av. J.-C. Il s'agissait le plus souvent des archives des empires et royaumes, mais aussi des sanctuaires, ou des institutions consacrées à l'enseignement. La bibliothèque la plus grande et la plus célèbre du monde antique est celle d'Alexandrie, qui pourrait avoir contenu plus de 400 000 textes à son apogée. Sa destruction est considérée comme l'une des plus grandes tragédies culturelles de l'histoire."
 town_hall_building:1 "Bureau des taxes"
 town_hall_building_desc:1 "Chaque État a toujours eu besoin d'un trésor pour abriter les fonds nécessaires à l'administration du pays, qui permettaient d'assurer le financement des travaux publics ou la solde des troupes. Le trésor de la Rome antique, l'Aerarium populi Romani, se trouvait dans le temple de Saturne, sur le forum, qui abritait aussi les étendards des légions, les décrets du Sénat et les lois gravées sur des tables de bronze. Ces fonds provenaient pour l'essentiel des taxes, collectées par les publicains, des chevaliers romains ayant remporté les contrats publics pour lever les impôts dans une province précise."
 theathre_building:1 "Grand théâtre"
 theathre_building_desc:1 "Les premiers théâtres grecs étaient relativement simples, avec une scène où des acteurs masqués évoluaient devant la scènè, un bâtiment utilisé comme coulisses, et les sièges construits à flanc de colline. Les Romains adoptèrent l'architecture du théâtre grec, mais les construisirent comme des structures entièrement indépendantes, qui pouvaient donc être entièrement circulaires : les amphithéâtres. Du fait que leur acoustique était alors différente de celle des théâtres semi-circulaires, ils abritaient des événements souvent différents : au lieu de pièces théâtrales, pantomimes et discours, ils étaient le lieu des combats de gladiateurs, de courses ou de reconstitutions de batailles navales, les naumachies, comme en 80 ap. J.-C. dans le célèbre amphithéâtre Flavien – le Colisée."
 court_building:1 "Tribunal"
 court_building_desc:1 "Les procès les plus communs, dans la République romaine, étaient les Legis actiones, les « actions de la loi », impliquant une audition officielle par un magistrat, au cours de laquelle un juge était désigné par les deux parties. Ce juge devait être un citoyen romain de rang sénatorial, et était choisi au sein d'une liste, l'album iudicum, même s'il n'était pas contraint d'avoir été formé au travail législatif ou judiciaire. Cette étape passée, le procès se tenait en place publique, le plus souvent le forum, où les plaignants pouvaient être représentés par un avocat. À la fin, le juge tranchait l'affaire de la manière qui lui semblait la plus appropriée."
 academy_building:0 "Cercle académique"
 academy_building_desc:1 "La première académie fut fondée par Platon au début du IVe s. av. J.-C., sur une propriété qu'il possédait sur l'Acadêmia, une colline située en dehors d'Athènes, où se trouvait un bosquet d'oliviers dédiés à Athéna, la déesse de la sagesse. Platon y faisait ses discours et soumettait des questions aux membres de son cercle. Par la suite, son étudiant Aristote fonda le Lycée, sa propre académie, elle aussi à Athènes, qui lui permit de propager sa philosophie et où il fonda une bibliothèque. Les deux écoles furent détruites par Sylla en 86 av. J.-C. lors du siège d'Athènes."
 temple_building:1 "Grand temple"
 temple_building_desc:1 "Les temples sont des lieux consacrés à la religion, souvent composés d'un ou plusieurs bâtiments contenant un sanctuaire destiné à honorer une divinité. Ils avaient toutefois souvent des activités secondaires, dépassant de loin le cadre de la foi. Ainsi, le temple de Saturne, à Rome, était aussi le trésor de l'État ; l'oliveraie dédiée à Athéna sur la colline de l'Acadêmia était le site de l'académie de Platon, et le Champs de Mars était le lieu de rassemblement annuel des légions romaines. Même le Sénat de Rome se devait d'être réuni dans un espace consacré. L'un des temples antiques les plus fameux est certainement celui du Parthénon d'Athènes, dont les ruines sont toujours visibles aujourd'hui."
 foundry_building:0 "Atelier"
 foundry_building_desc:1 "Dans la Rome antique, les fabricae ou officinae étaient des ateliers ou manufactures travaillant les matériaux tels que le métal ou la pierre. Les armureries (« officinae armorum ») produisaient armes et armures, mais leurs forgerons pouvaient produire des clous et pièces diverses pour la construction navale. À la fin de la période impériale, les fabricae de l'État produisaient les armes et armures de l'ensemble des légions. Héphaïstos, le dieu grec du feu et de la forge, tenait lui-même une armurerie où il a fabriqué toutes les armes légendaires des dieux et des demi-dieux."
 aqueduct_building:0 "Aqueduc"
 aqueduct_building_desc:1 "S'ils sont le plus souvent associés à Rome, les aqueducs semblent être apparus sur le sous-continent indien. En Grèce, de même, une construction telle que le tunnel d'Eupalinos, à Samos, permettait d'amener de l'eau fraîche au Pythagoréion, et date du VIe s. av. J.-C. Ces aqueducs permettaient d'alimenter en eau les villes, mais aussi les campagnes afin de permettre l'irrigation depuis des cours d'eaux éloignés. L'aqueduc antique le plus long qui soit connu est celui de Valens, construit à Constantinople aux IIIe et IVe s. ap. J.-C., et permettait le transport des eaux collectées à 250 km. La structure, dans son ensemble, faisait pas moins de 400 km de longueur."
 port_building:0 "Port"
 port_building_desc:1 "Pouvoir accoster et lancer des navires rapidement et en toute confiance se faisait le plus souvent dans des havres naturellement abrités, favorisant alors de nombreuses villes antiques de la côte méditerranéenne. Malgré tout, des ports artificiels ont aussi été construits lorsque le besoin s'en faisait sentir, grâce à des môles et des digues destinés à retenir les vagues. Le plus célèbre de ces ports artificiels est peut-être celui d'Ostie, qui approvisionnait Rome en grain malgré les vents forts à l'embouchure du Tibre, et ce même si les ports artificiels sont devenus de plus en plus communs dans tout l'empire."

 #settlement buildings
 latifundia_building:0 "Domaine foncier"
 latifundia_building_desc:1 "Dans le monde antique, citoyenneté et service militaire étaient liés à la possession de la terre. Seuls les propriétaires disposaient du droit de vote et du devoir de servir par les armes. Avec le temps, de plus en plus de terres furent achetées par les classes les plus prospères, qui les ont rassemblées sous la forme de vastes domaines, appelés en latin « latifundia ». La main-d'œuvre y était constituée d'esclaves chargés de veiller aux cultures de rapport, qui étaient plus rentables que la nourriture."
 slave_mine_building:0 "Site minier"
 slave_mine_building_desc:1 "Les mines ont été un aspect majeur de l'économie humaine durant des millénaires. Elles permettaient de collecter les minerais de façon plus efficace que depuis la surface, permettant de les trouver jusque profondément sous le sol au prix d'efforts moindres. Les plus anciens complexes miniers au monde se trouveraient à Nazlet Sabaha, au nord de Louxor, sur les rives du Nil, où ils pourraient avoir été excavés il y a 50 000 ans."
 basic_settlement_infratructure_building:0 "Domaine agricole"
 basic_settlement_infratructure_building_desc:1 "Si l'agriculture est apparue entre 11 et 9500 ans av. J.-C., les premiers domaines agricoles étendus sont apparus dans le Croissant fertile dès 9000 av. J.-C. La mise en commun des ressources permit aux membres des sociétés de se spécialiser, et de perfectionner d'autres branches de la production, telles la forge, le tissage, le commerce, mais aussi les arts et la culture : poésie, théâtre et enseignement. De forts surplus agricoles sont essentiels au développement de la civilisation."
 hill_fort:0 "Établissement tribal"
 hill_fort_desc:1 "Les communautés tribales correspondent le plus souvent à des groupes solidaires de personnes jalouses de leur indépendance. Aux débuts de l'histoire de Rome, une tribu faisait référence à un tel groupe, qui devient la composante essentielle des groupes électoraux du peuple lorsque la cité fut organisée. Même si le mode de vie rural disparut ensuite, les Romains conservèrent la mentalité tribale fort longtemps, et furent lents à adopter les coutumes et traditions étrangères."
 local_forum_building:0 "Bâtiment officiel"
 local_forum_building_desc:0 "Dans la République romaine, les territoires conquis étaient subdivisés en provinces, dont l'administration était confiée à des magistrats romains dotés de l'imperium. Le plus souvent, ces provinces étaient assez largement autonomes, et leur gouverneur n'intervenait généralement que dans les affaires intéressant directement l'État, telles que les taxes ou les procès impliquant des citoyens de Rome. L'un des symboles de l'imperium du magistrat était le siège curule, qui pouvait être plié et transporté partout où le responsable devait accomplir ses devoirs."
 barracks_building:0 "Casernement"
 barracks_building_desc:1 "Lorsqu'elles faisaient mouvement, les légions romaines construisaient des camps fortifiés, les castra. Il s'agissait pour l'essentiel de palissades et parfois de fossés entourant le camp. Ils étaient démantelés chaque matin, et reconstruits ailleurs au soir. Lorsque la légion résidait dans ses quartiers d'hiver, le castrum était alors amélioré avec des fortifications plus robustes et mieux ravitaillées. Fréquemment, dans les provinces les plus distantes, où une présence militaire permanente était établie, les palissades et tentes étaient remplacées par des murs et bâtiments de pierre afin de loger les légions provinciales affectées au gouverneur."
