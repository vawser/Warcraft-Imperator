### Hellenic Flavor ###
 rel_flavor_hellenic.1.t:0 "Le sage d'Asclépios"
 rel_flavor_hellenic.1.desc:0 "Un homme, dont certains disent qu'il n'est autre que [ROOT.GetCountry.Custom('get_medicine_god')] lui-même, a été aperçu à [SCOPE.sP('randomized_country_province').GetName]. La rumeur prétend qu'il ramène à la vie des gens sur le point de trépasser, peu importent la maladie ou la blessure dont ils souffrent. Si cet homme n'est très certainement pas le dieu vivant que d'aucuns prétendent, il pourrait malgré tout y avoir quelques avantages à le faire venir à la cour."
 rel_flavor_hellenic.1.a:0 "Il veillera ainsi sur [ROOT.GetCountry.GetRuler.GetName]"
 rel_flavor_hellenic.1.b:0 "Convainquons-le de continuer à parcourir les routes du pays"
 rel_flavor_hellenic.1.c:0 "Mais nous n'avons aucunement besoin de ses services"
 rel_flavor_hellenic.2.t:0 "Disparition mystérieuse"
 rel_flavor_hellenic.2.desc:0 "Un jour, la présence de ce mystérieux sage adepte d'Asclépios était rapportée à [SCOPE.sP('randomized_country_province').GetName]. Puis, il a soudainement disparu. La capitale a été entièrement fouillée pour le trouver, en vain. Personne ne l'a vu quitter la cité. Se pourrait-il qu'il fût bien [ROOT.GetCountry.Custom('get_medicine_god')] lui-même ?"
 rel_flavor_hellenic.2.a:0 "Mais et si nous tombions malades ?"
 rel_flavor_hellenic.3.t:0 "L'oracle de Delphes"
 rel_flavor_hellenic.3.desc:0 "L'oracle de Delphes a prédit la gloire et la fin de bien des héros légendaires. Or, un messager vient d'en arriver, porteur de sinistres présages : il a été révélé que des difficultés menaçaient d'engloutir [ROOT.GetCountry.GetName] si un nouveau dirigeant ne lui était pas donné.\n\nMaintenant qu'[ROOT.GetCountry.GetRuler.GetSheHe] a été annoncé comme porteur de malheurs à venir, les grands commencent à considérer [ROOT.GetCountry.GetRuler.GetName] avec suspicion. Ne serait-il pas temps de changer de pouvoir ?"
 rel_flavor_hellenic.3.a:0 "Une magnifique cérémonie permettra d'apaiser les dieux"
 rel_flavor_hellenic.3.b:1 "Mieux vaut convaincre tout le monde que l'oracle se trompe"
 rel_flavor_hellenic.3.c:0 "Ce sont là pures superstitions !"
 rel_flavor_hellenic.4.t:0 "Réponse divine"
 rel_flavor_hellenic.4.desc:2 "La cérémonie destinée à apaiser les dieux s'est poursuivie durant plusieurs jours, jusqu'à ce que finalement la réponse tant espérée nous parvienne : nos actes semblent avoir apaisé [ROOT.GetCountry.Custom('get_god_of_light')], qui a intercédé au nom de [ROOT.GetCountry.GetRuler.GetName] pour s'assurer qu'[ROOT.GetCountry.GetRuler.GetSheHe] puisse rester au pouvoir aussi longtemps qu'[ROOT.GetCountry.GetRuler.GetSheHe] aura la faveur des dieux. "
 rel_flavor_hellenic.4.a:0 "Heureuses nouvelles !"
 rel_flavor_hellenic.5.t:0 "Continuation des prophéties"
 rel_flavor_hellenic.5.desc:0 "Les jours ont passé, mais les dieux sont restés silencieux. Enfin, les prêtres ont fini par apporter des nouvelles – mauvaises. Tout laisse penser que les dieux ont véritablement décidé que [ROOT.GetCountry.GetRuler.GetName] n'était pas digne de rédemption.\n\nAvec deux coups aussi graves portés à son autorité, ce n'est donc plus qu'une question de temps avant que quelqu'un prenne le parti de le renverser…"
 rel_flavor_hellenic.5.a:0 "Maudits soient-ils !"
 rel_flavor_hellenic.6.t:0 "L'oracle de Delphes"
 rel_flavor_hellenic.6.desc:0 "Un messager nous a été dépêché par l'oracle de Delphes. Il semblerait que [ROOT.GetCountry.Custom('get_god_of_light')] ait annoncé une grande prospérité pour le pays, tout particulièrement sous l'autorité de [ROOT.GetCountry.GetRuler.GetName].\n\nCela a été annoncé au peuple au cours d'une fastueuse annonce publique afin de répandre la bonne nouvelle."
 rel_flavor_hellenic.6.a:0 "Nous devons organiser une cérémonie !"
 rel_flavor_hellenic.6.b:0 "Nous devons remercier l'oracle pour sa prophétie"
 rel_flavor_hellenic.7.t:0 "Oliviers prolifiques"
 rel_flavor_hellenic.7.desc:0 "Les habitants de [SCOPE.sP('randomized_country_province').GetName] se sont réveillés un matin pour découvrir soudain de grosses olives, telles qu'on n'en avait jamais vu auparavant. Les prêtres de la cité ont déclaré qu'il s'agissait d'un bienfait de [ROOT.GetCountry.Custom('get_wisdom_goddess')] – montrant ainsi sa préférence pour nous par rapport au monde entier.\n\nLe [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] [SCOPE.sCharacter('randomized_priest').GetName] suggère donc de faire construire un petit sanctuaire afin de célébrer la déesse, en remerciement de sa faveur."
 rel_flavor_hellenic.7.a:0 "Un sanctuaire serait tout à fait approprié"
 rel_flavor_hellenic.7.b:0 "Contentons-nous de la remercier humblement de sa bénédiction"
 rel_flavor_hellenic.8.t:0 "Les dieux de la guerre"
 rel_flavor_hellenic.8.desc:0 "Le [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] [SCOPE.sCharacter('randomized_priest').GetName] a suggéré de faire une offrande à l'une des divinités afin de nous attirer sa faveur dans le conflit actuel. Mais chacun des dieux a un domaine qui lui est propre, aussi devrions-nous bien considérer les avantages que nous souhaiterions appeler sur les troupes au combat."
 rel_flavor_hellenic.8.a:0 "Il n'y a qu'un seul dieu de la guerre, [ROOT.GetCountry.Custom('get_war_god')]"
 rel_flavor_hellenic.8.b:0 "Les armées seront mieux préparées grâce à [ROOT.GetCountry.Custom('get_forge_god')]"
 rel_flavor_hellenic.8.c:0 "[ROOT.GetCountry.Custom('get_wisdom_goddess')] doit nous guider"
 rel_flavor_hellenic.8.d:0 "[ROOT.GetCountry.Custom('get_sea_god')] nous montrera la voie"
 rel_flavor_hellenic.8.e:0 "Nous n'avons que faire de l'aide des dieux"
 rel_flavor_hellenic.9.t:0 "Ménades errantes"
 rel_flavor_hellenic.9.desc:0 "À de nombreuses reprises ont été aperçues, non loin de [SCOPE.sP('randomized_country_province').GetName], ce que certains appellent des ménades, mais que d'autres qualifient de simples bandits et de fous.\n\nNous devrions nous montrer prudents avant d'attaquer ces hommes et ces femmes, car nous pourrions alors perdre la faveur du dieu et de ses fidèles. Malgré tout, le peuple n'apprécierait guère que nous laissions ces gens poursuivre leurs déprédations dans les campagnes."
 rel_flavor_hellenic.9.a:0 "Les soldats mettront un terme à ces histoires"
 rel_flavor_hellenic.9.b:0 "Élever un sanctuaire à [ROOT.GetCountry.Custom('get_wine_god')] devrait suffire"
 rel_flavor_hellenic.9.c:0 "Assurément, ces gens auront bien vite décampé"
 rel_flavor_hellenic.10.t:0 "La Voie héracléenne"
 rel_flavor_hellenic.10.desc:0 "De nombreuses personnes ont afflué à [SCOPE.sP('randomized_country_province').GetName] ces derniers temps, la cité ayant la réputation d'être l'une de celles visitées par [ROOT.GetCountry.Custom('get_hero_god')], en route alors qu'il revenait vers le roi Eurysthée depuis Érythie.\n\nIl est naturellement impossible de dire s'il est vraiment passé là, mais cela n'empêche pas les récits de se multiplier. Et, quoi qu'il en soit, c'est là une magnifique opportunité de tirer parti du mythe en honorant le dieu, et ainsi aider à développer le commerce à [SCOPE.sP('randomized_country_province').GetName]."
 rel_flavor_hellenic.10.a:0 "Assurons-nous de faire connaître ce mythe"
 rel_flavor_hellenic.10.b:0 "Contentons-nous d'organiser quelques festivités en l'honneur du dieu"
 rel_flavor_hellenic.11.t:0 "Le poète épique"
 rel_flavor_hellenic.11.desc:0 "Un homme nous a approchés pour faire une demande : que soient mis à sa disposition des appartements et une aide afin de lui permettre d'écrire le plus grand récit de notre temps. Il nous assure qu'une place de choix y sera réservée à [ROOT.GetCountry.GetName], ce qui sera évidemment tout à notre avantage.\n\nS'il parvient à rédiger son épopée, le peuple saluera cette œuvre et tous pourront constater quels excellents et sages dirigeants nous sommes."
 rel_flavor_hellenic.11.a:0 "Veillons donc à combler le moindre de ses désirs le temps que durera sa tâche"
 rel_flavor_hellenic.11.a.tt:0 "La rédaction de l'œuvre va aussitôt commencer."
 rel_flavor_hellenic.11.b:0 "Des appartements lui seront réservés"
 rel_flavor_hellenic.11.c:0 "Et quel est l'intérêt de tout cela ?"
 rel_flavor_hellenic.11.c.tt:0 "Le rimailleur va être chassé."
 rel_flavor_hellenic.12.t:0 "Rédaction épique"
 rel_flavor_hellenic.12.desc:0 "Après des mois consacrés à l'écriture, ce poète dont nous avons loué les services pour rédiger une épopée semble rencontrer quelques difficultés financières : non seulement doit-il de l'argent à plusieurs personnes, mais il a en outre besoin de nouveaux fonds pour poursuivre ses recherches.\n\nIl nous assure qu'un soutien minime suffirait pour lui permettre d'achever très rapidement sa tâche. Mais nous n'avons jusqu'à présent guère pu constater l'avancement de ses travaux, aussi semble-t-il s'avancer quelque peu…"
 rel_flavor_hellenic.12.a:0 "Faisons ainsi qu'il le demande"
 rel_flavor_hellenic.12.a.tt:0 "La rédaction de l'œuvre va se poursuivre."
 rel_flavor_hellenic.12.b:0 "Nous pouvons nous permettre de l'aider encore un peu"
 rel_flavor_hellenic.12.c:0 "C'en est assez ! Foin de cette sangsue !"
 rel_flavor_hellenic.13.t:0 "Fin épique"
 rel_flavor_hellenic.13.desc.a:0 "Le magnifique récit des Argonautiques est enfin achevé, où [ROOT.GetCountry.GetName] joue un rôle de premier plan dans la quête de la Toison d'or. Des gens viennent déjà de fort loin pour visiter le pays, et y entendre cette version originale de l'histoire de Jason et des Argonautes. Déjà, certains prétendent qu'un nouvel Homère est né, tandis que d'autres louent [ROOT.GetCountry.GetRuler.GetName] de protéger ainsi les arts."
 rel_flavor_hellenic.13.desc.b:0 "La longue épopée est enfin achevée, où [ROOT.GetCountry.GetName] joue bien un rôle de premier plan. L'œuvre semble assez populaire dans le pays, mais elle ne semble guère avoir suscité d'intérêt en dehors des frontières. Malgré tout, grâce au soutien que [ROOT.GetCountry.GetRuler.GetName] lui a apporté, le peuple semble le considérer comme un sage protecteur des arts."
 rel_flavor_hellenic.13.desc.c:0 "Cette fameuse épopée a enfin été achevée, et [ROOT.GetCountry.GetName] y joue bien un rôle de premier plan. Malgré tout, non seulement l'œuvre ne semble pas populaire au-delà des frontières, mais elle semble aussi très impopulaire dans le peuple.\n\nEn dépit de tout le soutien apporté à son auteur, celui-ci s'est avéré incapable d'écrire un récit même ordinaire. Ceci explique très certainement qu'après que son échec est devenu public il ait soudainement disparu de la cour pour ne plus y reparaître jamais."
 rel_flavor_hellenic.13.a:0 "Quelle œuvre admirable !"
 rel_flavor_hellenic.13.b:0 "L'entreprise est appréciable"
 rel_flavor_hellenic.13.c:0 "Et… C'est tout ?"
 rel_flavor_hellenic.14.t:0 "L'homme de [ROOT.GetCountry.Custom('get_war_god')]"
 rel_flavor_hellenic.14.desc:0 "L'un de nos soldats s'est acquis la réputation d'avoir été béni du dieu de la guerre lui-même, toujours prêt qu'il est à combattre, déchaîné et en proie à une furie que ne connaît nul autre. Malgré tout, certains dans l'armée s'interrogent sur le fait qu'il n'a jamais été promu malgré tous ses exploits, tandis que d'autres n'hésitent pas même à le considérer comme une sorte de demi-dieu."
 rel_flavor_hellenic.14.a:0 "Faisons-le donc venir à la cour"
 rel_flavor_hellenic.14.b:0 "Il est une véritable inspiration pour toute l'armée"
 rel_flavor_hellenic.15.t:0 "Touchés par [ROOT.GetCountry.Custom('get_commerce_god')]"
 rel_flavor_hellenic.15.desc:0 "[SCOPE.sP('randomized_country_province').GetName] a vu ces derniers temps affluer un grand nombre de négociants et de voyageurs venus parfois de contrées lointaines. Un de nos conseillers a suggéré, d'un ton badin, que le pays avait été béni de [ROOT.GetCountry.Custom('get_commerce_god')] lui-même.\n\nC'était assurément une plaisanterie, mais sans doute que remercier le dieu pourrait être une bonne idée malgré tout. Cela ne permettrait-il pas d'assurer le développement du commerce sur le long terme ?"
 rel_flavor_hellenic.15.a:0 "Nous devons tirer le meilleur parti de la faveur divine"
 rel_flavor_hellenic.15.b:0 "Louons le nom de [ROOT.GetCountry.Custom('get_commerce_god')] !"
 rel_flavor_hellenic.16.t:0 "La peste de [plague_city_scope.GetName]"
 rel_flavor_hellenic.16.desc:0 "Nous venons de recevoir des nouvelles de [plague_city_scope.GetName]. La cité est ravagée par une épidémie, et déjà une bonne part de ses habitants est malade. Ils demandent à nos dirigeants en général, mais implorent plus particulièrement le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], de leur envoyer du secours. Les conseillers, déconcertés par un appel aussi direct à [ROOT.GetCountry.GetRuler.GetPraenomen], ont commencé à murmurer que [plague_city_scope.GetName] a nécessairement dû offenser les dieux et mérite le châtiment divin."
 rel_flavor_hellenic.16.a:0 "Leurs souffrances sont de leur seul fait"
 rel_flavor_hellenic.16.b:0 "Faisons appel à quiconque pourra mettre fin à l'épidémie"
 rel_flavor_hellenic.16.c:0 "Dépêchons un messager aux guérisseurs de [ROOT.GetCountry.Custom('get_medicine_god')]"
 rel_flavor_hellenic.16.c.tt:0 "Ce choix est possible parce nous avons accès à un #Y asclépion#! ou à un #Y sage d'Asclépios#!."

### Canaanite Flavor ### 
 rel_flavor_canaanite.1.t:0 "Un don à Tyr"
 rel_flavor_canaanite.1.desc:0 "Cela fait des siècles que nous faisons des dons au grand temple de Melqart de Tyr, afin d'honorer nos ancêtres et le dieu. Et, malgré tout, le [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] [SCOPE.sCharacter('randomized_priest').GetName] prétend que certains de nos récents problèmes pourraient s'expliquer par notre manque de foi.\n\nSes propos ne risquent guère d'être oubliés de si tôt à la cour. Peut-être donc serait-il temps, comme l'exige la tradition, d'envoyer un nouveau don à Tyr ?"
 rel_flavor_canaanite.1.a:0 "Un don à Melqart est bien le moindre que nous puissions faire"
 rel_flavor_canaanite.1.b:0 "Nous n'avons rien qui pourrait être envoyé à Tyr"
 rel_flavor_canaanite.2.t:0 "Le Melqart hellénique"
 rel_flavor_canaanite.2.desc:1 "Un grand nombre de fidèles, venus de [SCOPE.sCountry('neighbor_country').GetName], sont déjà venus visiter notre [randomized_country_province.Custom('get_city_type_loc')] de [SCOPE.sP('randomized_country_province').GetName]. Elle aurait, selon leurs croyances, été visitée par leur demi-dieu Héraclès au cours de ses voyages. Et, de fait, nombre d'entre eux ont commencé à trouver des similitudes entre le demi-dieu des helléniques et Melqart.\n\nPeut-être que poursuivre le dialogue ainsi engagé avec nos voisins pourrait-il permettre de mieux les comprendre et de cultiver notre amitié avec eux ?"
 rel_flavor_canaanite.2.a:0 "Il est vrai qu'il est en tout point pareil à Melqart !"
 rel_flavor_canaanite.2.b:0 "C'est aussi ridicule que sacrilège !"
 rel_flavor_canaanite.3.t:0 "Le grand dieu"
 rel_flavor_canaanite.3.desc:0 "Le [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] [SCOPE.sCharacter('randomized_priest').GetName] prétend que l'avenir du pays s'annonce bien sombre si nous ne parvenons à apaiser le cœur de [ROOT.GetCountry.Custom('get_harvest_god')]. [SCOPE.sCharacter('randomized_priest').GetSheHe|U|] aurait déjà reçu de terribles visions de choses à venir, aussi a-t-[SCOPE.sCharacter('randomized_priest').GetSheHe] d'ores et déjà réservé des animaux mâles à sacrifier au dieu, selon la coutume, et nous demande-t-[SCOPE.sCharacter('randomized_priest').GetSheHe] de financer une impressionnante cérémonie.\n\nSi nous n'avons certes que ses paroles pour nous convaincre, tenter de contenter le dieu d'une manière ou d'une autre serait indéniablement une bonne idée."
 rel_flavor_canaanite.3.a:0 "Nous ferons tout ce qui est en notre pouvoir pour l'aider"
 rel_flavor_canaanite.3.b:0 "Une petite cérémonie devrait bien suffire"
 rel_flavor_canaanite.3.c:0 "Il n'a pas bientôt fini avec ses visions ?"
 rel_flavor_canaanite.4.t:0 "Infertilité"
 rel_flavor_canaanite.4.desc:1 "Depuis quelque temps, la cour bruisse de rumeurs sur le manque de fertilité de notre dirigeant. De fait, [ROOT.GetCountry.GetRuler.GetSheHe] n'a toujours pas d'enfant. Néanmoins, on dit [ROOT.GetCountry.Custom('get_love_goddess')] capable d'accorder ce don à quiconque mérite véritablement ses faveurs.\n\nProcéder à quelques sacrifices pour la déesse pourrait donc suffire à la convaincre de faire le nécessaire pour faire taire ces ragots qui circulent à propos de [ROOT.GetCountry.GetRuler.GetName]."
 rel_flavor_canaanite.4.a:0 "L'offre est… tentante"
 rel_flavor_canaanite.4.b:0 "Ridicule ! Pourquoi y aurait-il le moindre problème ?"
 rel_flavor_canaanite.5.t:0 "La mémoire d'un règne"
 rel_flavor_canaanite.5.desc:0 "[ROOT.GetCountry.GetRuler.GetName] est très populaire dans le peuple, et celui-ci se souviendra de lui pendant des générations. Plusieurs conseillers ont donc suggéré de faire dresser une stèle afin de commémorer son règne, qui servira d'inspiration pour tous ses successeurs et nos futurs dirigeants."
 rel_flavor_canaanite.5.a:0 "Cela semble être une bonne idée"
 rel_flavor_canaanite.5.b:0 "Son gouvernement à lui seul suffira à honorer sa mémoire"
 rel_flavor_canaanite.6.t:0 "Le guérisseur syncrétique"
 rel_flavor_canaanite.6.desc:0 "Les habitants de [SCOPE.sP('randomized_country_province').GetName] sont de plus en plus attachés au culte d'un dieu local, Shadrapha, censé avoir été un guérisseur mystique ayant parcouru toute la région en portant un scorpion dans la main.\n\nSi cette divinité reste peu connue dans le reste du pays, ce pourrait être une magnifique occasion de témoigner de notre faveur envers cette croyance locale."
 rel_flavor_canaanite.6.a:0 "Nous pourrions au moins ériger une chapelle en son honneur"
 rel_flavor_canaanite.6.b:0 "Laissons plutôt ses fidèles y veiller eux-mêmes"
 rel_flavor_canaanite.7.t:0 "Mystique sidonien"
 rel_flavor_canaanite.7.desc:0 "Alors que [ROOT.GetCountry.GetRuler.GetName] était frappé par la maladie, nombreux étaient ceux qui craignaient que le pire arrive bientôt – lorsque soudainement un mystique du temple de [ROOT.GetCountry.Custom('get_medicine_god')] s'est présenté à la porte du palais, envoyé pour le guérir. En peu de temps, [ROOT.GetCountry.GetRuler.GetName] a recouvré toute sa santé, retrouvé un esprit clair et est désormais prêt à exercer de nouveau le pouvoir. Même si le temple de [ROOT.GetCountry.Custom('get_medicine_god')] n'a pas demandé la moindre récompense, ses prêtres apprécieraient très certainement une donation."
 rel_flavor_canaanite.7.a:0 "Ce ne serait que justice"
 rel_flavor_canaanite.7.b:0 "Nous sommes déjà bien assez pieux comme cela"
 rel_flavor_canaanite.8.t:0 "Les moissons de [ROOT.GetCountry.Custom('get_harvest_god')]"
 rel_flavor_canaanite.8.desc:1 "À [SCOPE.sP('randomized_country_province').GetName], les récoltes ont été incroyablement abondantes cette année. La fête annuelle en l'honneur de [ROOT.GetCountry.Custom('get_harvest_god')] a assurément porté ses fruits, puisqu'il a ainsi montré sa faveur à la cité. Les conseillers se demandent donc s'il convient de partager la récolte avec le reste du pays afin que tous puissent profiter de cette bénédiction divine."
 rel_flavor_canaanite.8.a:0 "Le don a été fait à [SCOPE.sP('randomized_country_province').GetName], et il y restera"
 rel_flavor_canaanite.8.b:0 "C'est le pays entier qui a été béni"
 rel_flavor_canaanite.9.t:0 "Divinité protectrice"
 rel_flavor_canaanite.9.desc:0 "Un nouveau sanctuaire est en cours de construction à [ROOT.GetCountry.GetCapital.GetName], et les prêtres nous demandent maintenant de décider à quelle divinité il devra être consacré. Tous les dieux jouent un rôle important dans nos vies quotidiennes, aussi est-il crucial d'honorer celui qui conviendrait le mieux."
 rel_flavor_canaanite.9.a:0 "Nous devons le consacrer à [ROOT.GetCountry.Custom('get_commerce_god')]"
 rel_flavor_canaanite.9.b:0 "[ROOT.GetCountry.Custom('get_sky_god')] est le plus important de tous"
 rel_flavor_canaanite.9.c:0 "Honorer [ROOT.GetCountry.Custom('get_moon_goddess')] semble être le mieux"
 rel_flavor_canaanite.10.t:0 "Melqart à [SCOPE.sP('randomized_country_province').GetName]"
 rel_flavor_canaanite.10.desc:0 "Les habitants de [SCOPE.sP('randomized_country_province').GetName] ont longtemps pratiqué d'autres croyances que les nôtres, mais ils semblent désormais s'attacher à la figure de Melqart, au sein même de leur cité. Si leurs pratiques diffèrent certes en partie des nôtres, nous pourrions malgré tout saisir l'occasion pour tenter de rapprocher cette foi locale de celle qui prévaut généralement dans le pays."
 rel_flavor_canaanite.10.a:0 "Melqart nous permettra de nous rapprocher les uns des autres"
 rel_flavor_canaanite.10.b:0 "Leurs superstitions n'ont aucun intérêt pour nous"

 ### Druidic Flavor ###
 rel_flavor_druidic.1.t:0 "Conflit druidique"
 rel_flavor_druidic.1.desc:0 "Certains druides sont entrés en conflit avec nos voisins de [SCOPE.sCountry('neighbor_country').GetName] au sujet des croyances des habitants des cités de [SCOPE.sP('randomized_country_province').GetName] et [SCOPE.sP('random_neighbor_province').GetName]. Un messager vient d'arriver, envoyé par nos druides, afin de demander que nous les soutenions face à nos voisins. Malgré tout, cela ne contribuerait pas à apaiser les relations avec les [SCOPE.sCountry('neighbor_country').GetAdjective]."
 rel_flavor_druidic.1.a:0 "Le peuple sera solidaire"
 rel_flavor_druidic.1.b:0 "C'est là une question religieuse et non pas politique"
 rel_flavor_druidic.2.t:0 "Druides combatifs"
 rel_flavor_druidic.2.desc:0 "Si les druides de [ROOT.GetCountry.GetName] se mêlent rarement des choses de la guerre, nous venons de recevoir leur plein soutien dans le conflit qui nous oppose à [SCOPE.sCountry('war_country').GetName]. Si nous le souhaitions, nous pourrions leur demander soit d'exalter les troupes, soit de raffermir le courage du peuple tout entier."
 rel_flavor_druidic.2.a:0 "Les armées ont bien besoin d'être exaltées"
 rel_flavor_druidic.2.b:0 "Le peuple doit être préparé"
 rel_flavor_druidic.2.c:0 "Leur soutien en lui-même est plus que suffisant"
 rel_flavor_druidic.3.t:0 "Banni par les druides"
 rel_flavor_druidic.3.desc:0 "Après quelques conflits apparemment sans réelle conséquence avec les druides, ceux-ci ont affirmé sans détour à [ROOT.GetCountry.GetRuler.GetName] qu'[ROOT.GetCountry.GetRuler.GetSheHe] ne serait plus convié désormais à prendre part aux cérémonies religieuses. Ces mises à l'écart se traduisent souvent par l'isolement total d'une personne, qui se trouve alors rejetée de la société. Peut-être est-il donc temps de chercher à apaiser la caste des druides afin de rentrer dans leurs bonnes grâces ?"
 rel_flavor_druidic.3.a:0 "Il est temps maintenant d'apaiser la situation"
 rel_flavor_druidic.3.b:0 "Et pourtant, nous y participerons bien à ces rites !"
 rel_flavor_druidic.3.c:0 "Mais, de toute façon, qui voudrait y participer à leurs cérémonies ?"
 rel_flavor_druidic.4.t:0 "Sinistre succession"
 rel_flavor_druidic.4.desc:0 "Plusieurs druides ont entrevu le terrible règne et l'avenir sombre de [SCOPE.sCharacter('heir_character').GetName] : selon eux, [SCOPE.sCharacter('heir_character').GetSheHe] amènera la fin d'une ère de grandeur pour [ROOT.GetCountry.GetName] et causera sa ruine.\n\nTous les druides nous conseillent et nous supplient de trouver un autre successeur, avant que [SCOPE.sCharacter('heir_character').GetName] ne précipite notre fin. Devons-nous donc lui apporter notre soutien ou commencer à chercher quelqu'un d'autre ?"
 rel_flavor_druidic.4.a:0 "Nous avons toute confiance en [SCOPE.sCharacter('heir_character').GetName]"
 rel_flavor_druidic.4.b:0 "[SCOPE.sCharacter('pretender_character').GetName] semble plus capable que lui"
 rel_flavor_druidic.5.t:0 "[SCOPE.sCharacter('female_druid').GetName]"
 rel_flavor_druidic.5.desc:0 "Une druidesse des alentours de [SCOPE.sP('randomized_country_province').GetName] a récemment beaucoup fait parler d'elle à [ROOT.GetCountry.GetCapital.GetName], car elle est souvent accusée d'aller contre nombre de traditions. Le [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] [SCOPE.sCharacter('randomized_priest').GetName], en particulier, semble éprouver une haine tenace envers elle, la moquant souvent et vicieusement lorsqu'il assiste au Conseil.\n\nCertains suggèrent d'écarter discrètement cette femme, mais d'autres pensent qu'elle devrait recevoir plus de considération et que ses idées méritent d'avoir une influence sur nos croyances. Mais ne pourrions-nous pas à la fois nous débarrasser d'elle et écouter davantage ses partisans ?"
 rel_flavor_druidic.5.a:0 "En fait, elle devrait tout bonnement remplacer le [SCOPE.sCharacter('randomized_priest').GetOffice.GetName]"
 rel_flavor_druidic.5.b:0 "Mieux vaut encore la faire taire"
 rel_flavor_druidic.5.c:0 "Contentons-nous de la chasser de nos territoires"
 rel_flavor_druidic.6.t:0 "La druidesse"
 rel_flavor_druidic.6.desc:0 "Si [SCOPE.sCharacter('female_druid').GetName] a connu des débuts controversés, elle est devenue désormais l'une des grandes figures de notre religion. Les autres druides se tournent maintenant vers elle pour recevoir ses conseils, et le peuple approuve que nous ayons choisi d'en faire notre conseillère.\n\nÉtant donnée l'importance prise ces derniers temps par le pays pour tout ce qui touche à la foi, nous y avons gagné en autorité et en popularité parmi les plus croyants."
 rel_flavor_druidic.6.a:0 "On ne pouvait espérer mieux"
 rel_flavor_druidic.7.t:0 "La druidesse"
 rel_flavor_druidic.7.desc:0 "Dès les premiers temps, [SCOPE.sCharacter('female_druid').GetName] a été controversée et contestée, et depuis qu'elle a été faite [SCOPE.sCharacter('female_druid').GetOffice.GetName] rien n'a véritablement changé. Si nous pouvions espérer qu'avec le temps ses relations avec les autres druides finiraient par s'apaiser, cela n'a pas été le cas. Tout au contraire, tout ce que nous pouvons demander ne fait que susciter davantage de querelles, ce qui trouble les cérémonies religieuses et nuit grandement à notre autorité."
 rel_flavor_druidic.7.a:0 "Malédiction !"
 rel_flavor_druidic.8.t:0 "Syncrétisme hellénique"
 rel_flavor_druidic.8.desc:0 "Nos voisins de [SCOPE.sCountry('neighbor_country').GetName] ont commencé à parcourir nos territoires, ce qui a créé quelques troubles ces derniers temps dans la cité de [SCOPE.sP('randomized_country_province').GetName]. Essayant de rapprocher nos dieux et nos croyances des leurs, ils espèrent en apprendre davantage sur nous et nos druides.\n\nRéserver bon accueil à ces gens pourrait ne pas nous rendre populaires au sein du peuple, mais ce pourrait aussi être l'occasion d'en apprendre davantage sur ces étrangers qui sont nos voisins."
 rel_flavor_druidic.8.a:0 "Nous avons beaucoup à apprendre les uns des autres"
 rel_flavor_druidic.8.b:0 "Chassons-les avant qu'ils ne créent trop de soucis"
 rel_flavor_druidic.9.t:0 "Les étoiles de la guerre"
 rel_flavor_druidic.9.desc:0 "Selon les druides, les signes qu'ils peuvent lire dans les étoiles sont clairs : tous indiquent nos nombreuses victoires futures. Peu importe qui seront nos ennemis, notre triomphe est assuré et bientôt [ROOT.GetCountry.GetName] occupera la place qui est légitimement la sienne.\n\nReste donc à décider de la direction vers laquelle guider les troupes pour accomplir notre destinée."
 rel_flavor_druidic.9.a:0 "Nous trouvons bientôt des territoires à conquérir !"
 rel_flavor_druidic.9.a.tt:0 "Nous allons devoir décider quel ennemi attaquer."
 rel_flavor_druidic.11.t:0 "Les étoiles de la guerre"
 rel_flavor_druidic.11.desc:0 "Tant les druides et les étoiles ont su attendre que l'armée marche contre un quelconque ennemi, et nous venons d'en trouver un : [SCOPE.sCountry('war_country').GetName].\n\nAu terme de la cérémonie de bénédiction, les guerriers sont désormais prêts à prendre la route pour accéder au triomphe qui nous a été promis à tous."
 rel_flavor_druidic.11.a:0 "En marche !"
 rel_flavor_druidic.12.t:0 "Taxation des druides"
 rel_flavor_druidic.12.desc:0 "Ces derniers temps, plusieurs chefs ont commencé à profiter des druides et à remettre en cause leur statut dans la société, certains allant jusqu'à attendre d'eux qu'ils contribuent financièrement au Trésor. Mais ils sont l'orgueil et le pilier de nos croyances, et il est évident que les druides se montrent réfractaires face à une telle situation.\n\n[SCOPE.sCharacter('randomized_priest').GetName], en leur nom à tous, exige désormais la fin de ce qu'ils considèrent unanimement comme un abus de pouvoir. De fait, comment pourrions-nous espérer, dans ces circonstances, que leur relation avec les dieux puisse porter ses fruits ?"
 rel_flavor_druidic.12.a:0 "Nous ne pouvons pas continuer de les exploiter ainsi !"
 rel_flavor_druidic.12.b:0 "Ils doivent contribuer comme tout un chacun"
 
 ### Kemetic Flavor ###
 rel_flavor_kemetic.1.t:0 "Une question de Maât"
 rel_flavor_kemetic.1.desc:0 "Les capacités du dirigeant [ROOT.GetCountry.GetRuler.GetCulture.GetName] [ROOT.GetCountry.GetRuler.GetName] à gouverner sont de plus en plus remises en question par les Égyptiens habitant [SCOPE.sP('randomized_country_province').GetName]. Leur croyance en Maât, qui incarne la justice et la moralité, est profonde – et ce ne sont clairement pas des qualités dont peut s'enorgueillir notre dirigeant.\n\nSi les locaux ne se soucient guère du grand ordonnancement des choses, leurs murmures pourraient toutefois déboucher sur un véritable soulèvement si nous ne répondons pas à leurs attentes."
 rel_flavor_kemetic.1.a:0 "Les troupes sauront mettre fin à leurs récriminations"
 rel_flavor_kemetic.1.b:0 "Une célébration en l'honneur de la déesse apaisera la situation"
 rel_flavor_kemetic.1.c:0 "Qu'y a-t-il d'extraordinaire à entendre des paysans se plaindre ?"
 rel_flavor_kemetic.2.t:0 "Temps d'épreuve"
 rel_flavor_kemetic.2.desc:0 "Alors le pays fait face à une crise interne, que l'agitation et l'instabilité sont visibles partout, nombreux sont ceux qui se tournent vers [ROOT.GetCountry.GetRuler.GetName] pour trouver une issue et nous sortir du désastre. Or, il se trouve que le [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] [SCOPE.sCharacter('randomized_priest').GetName] vient de lui suggérer de rendre visite à un oracle, non loin de [ROOT.GetCountry.GetCapital.GetName], pour y prendre conseil et éloigner de nous le chaos."
 rel_flavor_kemetic.2.a:0 "Nous trouverons ce mystique"
 rel_flavor_kemetic.2.b:0 "Il doit exister d'autres façons de rétablir la situation"
 rel_flavor_kemetic.3.t:0 "Recherche de fonds"
 rel_flavor_kemetic.3.desc:0 "Le [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] [SCOPE.sCharacter('randomized_priest').GetName] est à la recherche de fonds pour construire, à [ROOT.GetCountry.GetCapital.GetName], un nouveau temple dédié à la grande [ROOT.GetCountry.Custom('get_love_goddess')]. [SCOPE.sCharacter('randomized_priest').GetSheHe|U] ne nous l'a certes pas demandé directement, mais ce serait là l'occasion parfaite de nous assurer de sa loyauté tout en affichant les qualités philanthropiques de notre dirigeant."
 rel_flavor_kemetic.3.a:0 "Nous ferions n'importe quoi pour la grande Isis"
 rel_flavor_kemetic.3.b:0 "[SCOPE.sCharacter('randomized_priest').GetSheHe|U] devra trouver de l'argent ailleurs"
 rel_flavor_kemetic.4.t:1 "Procession religieuse"
 rel_flavor_kemetic.4.desc:0 "Des tensions sont apparues ces derniers temps entre les prêtres et les paysans, le peuple considérant souvent les cérémonies religieuses comme trop inaccessibles et éloignées d'eux. Mais le [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] et ses subordonnés, quant à eux, exigent qu'une certaine distance soit maintenue afin de pouvoir accomplir leurs fonctions correctement, et ajoutent par ailleurs que ce n'est pas la place des humbles que de participer aux rituels."
 rel_flavor_kemetic.4.a:0 "Les prêtres ne doivent pas être troublés"
 rel_flavor_kemetic.4.b:2 "Une procession dans la localité apaiserait les deux parties"
 rel_flavor_kemetic.4.c:0 "Les paysans ont raison, il est temps d'ouvrir les portes des temples"
 rel_flavor_kemetic.5.t:0 "Oiseau sacré"
 rel_flavor_kemetic.5.desc:0 "Un grand tumulte est survenu dans l'un des temples de [ROOT.GetCountry.Custom('get_sky_god')], après qu'un oiseau sacré a disparu. Non seulement il se trouvait être le cœur même du sanctuaire, mais on craint aussi que la relation avec le dieu soit désormais rompue.\n\nCertains conseillers suggèrent tout simplement de trouver un nouvel animal, mais le [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] [SCOPE.sCharacter('randomized_priest').GetName] exige que le dieu soit apaisé. Selon lui, si certains rites précis ne sont pas accomplis, nous serons assurément châtiés de notre manque de piété."
 rel_flavor_kemetic.5.a:0 "Contentons-nous de trouver un oiseau"
 rel_flavor_kemetic.5.b:0 "Une cérémonie doit être tenue pour apaiser notre perte"

 ### Cybelene Flavor ###
 rel_flavor_cybelene.1.t:0 "La Mère dans la montagne"
 rel_flavor_cybelene.1.desc:0 "Dans les [SCOPE.sP('randomized_country_province').GetTerrain.GetName|l] entourant [SCOPE.sP('randomized_country_province').GetName], le [SCOPE.sCharacter('randomized_character').GetOffice.GetName] [SCOPE.sCharacter('randomized_character').GetName] a décidé de graver une énorme statue de la Déesse-Mère elle-même. Malheureusement, les fonds viennent à manquer pour son entreprise, aussi est-[SCOPE.sCharacter('randomized_character').GetSheHe] venu demander notre soutien pour achever son œuvre."
 rel_flavor_cybelene.1.a:0 "Mettons donc des fonds à sa disposition"
 rel_flavor_cybelene.1.b:0 "Malheureusement, nous ne pouvons nous permettre une telle dépense"
 rel_flavor_cybelene.2.t:0 "Cybèle de la moisson"
 rel_flavor_cybelene.2.desc:0 "Au cours de ces dernières années, les récoltes dans les campagnes autour de [SCOPE.sP('randomized_country_province').GetName] ont été très mauvaises, et il paraît évident que nous devons faire quelque chose. Une cérémonie et une fête en l'honneur de la Déesse-Mère permettraient très certainement de remédier à la situation.\n\nCertains, à la cour, s'interrogent toutefois : pourquoi les ressources du Trésor devraient-elles être dépensées dans cette seule cité, alors que la fête pourrait tout aussi bien être organisée à [ROOT.GetCountry.GetCapital.GetName] afin que tous en [ROOT.GetCountry.GetName] puissent en profiter ?"
 rel_flavor_cybelene.2.a:0 "Les habitants de [SCOPE.sP('randomized_country_province').GetName] ont besoin de notre aide"
 rel_flavor_cybelene.2.b:0 "Kimiata est après tout le cœur religieux du pays"
 rel_flavor_cybelene.2.c:0 "Il n'y aura de toute façon pas de cérémonie"
 rel_flavor_cybelene.3.t:0 "Culte cybélien"
 rel_flavor_cybelene.3.desc:0 "Le culte voué à [ROOT.GetCountry.Custom('get_harvest_goddess')] est de plus en plus développé à [ROOT.GetCountry.GetCapital.GetName], où il recrute chaque jour de nouveaux fidèles. Avec leurs cérémonies d'initiation mystiques et leurs rites, leurs pratiques sont quelque peu différentes de celles entourant la Déesse-Mère.\n\nSi nous y prenions part en personne, il ne fait aucun doute qu'elle aurait alors toutes les chances de renforcer la loyauté de ces gens envers l'État, tout en acquérant une meilleure connaissance de leurs rites."
 rel_flavor_cybelene.3.a:0 "Rejoignons donc leurs rangs"
 rel_flavor_cybelene.3.b:0 "Ces choses ne sont pas faites pour nous"
 rel_flavor_cybelene.4.t:0 "Attis le ressuscité"
 rel_flavor_cybelene.4.desc:0 "Ce matin, les habitants de [ROOT.GetCountry.GetCapital.GetName] se sont réveillés aux cris de [ROOT.GetCountry.GetRuler.GetName], qui voulait les faire rassembler sur l'une des places de la cité. Au cours d'un discours, [ROOT.GetCountry.GetRuler.GetSheHe] leur a alors annoncé, un couteau à la main, qu'[ROOT.GetCountry.GetRuler.GetSheHe] était certain d'être la réincarnation d'Attis, le parèdre de la Déesse-Mère.\n\nPuis, d'un geste ample et théâtral, [ROOT.GetCountry.GetRuler.GetSheHe] s'est soudainement dévêtu, avant de s'émasculer publiquement devant les spectateurs atterrés, en annonçant d'une voix forte que c'est ainsi qu'[ROOT.GetCountry.GetRuler.GetSheHe] devait procéder. [ROOT.GetCountry.GetRuler.GetSheHe|U] s'est alors évanoui, après avoir perdu beaucoup de sang.\n\nMiraculeusement, les médecins sont parvenus à le garder en vie, même s'ils n'ont pu sauver ces parties de lui-même qu'[ROOT.GetCountry.GetRuler.GetSheHe] avait tranchées si brusquement."
 rel_flavor_cybelene.4.a:0 "Au moins a-t-[ROOT.GetCountry.GetRuler.GetSheHe] survécu…"
 rel_flavor_cybelene.5.t:0 "Développement du culte"
 rel_flavor_cybelene.5.desc:0 "En tant qu'initié du culte de Cybèle et au vu de ses récents succès à [ROOT.GetCountry.GetCapital.GetName], il nous a été demandé de contribuer à propager son culte à [SCOPE.sP('randomized_country_province').GetName]. Réserver une partie du Trésor à cette entreprise devrait aider à financer les rites, à la suite de quoi il ne restera qu'à convaincre les habitants."
 rel_flavor_cybelene.5.a:0 "Ainsi, tous auront la chance de pouvoir y prendre part"
 rel_flavor_cybelene.5.b:0 "Il y a pour l'heure d'autres priorités"

 ### Zoroastrian Flavor ### 
 rel_flavor_zoro.1.t:0 "Conversion par le feu"
 rel_flavor_zoro.1.desc:0 "Il se dit que les habitants de [SCOPE.sP('country_province').GetName], en [SCOPE.sP('country_province').GetState.GetShortName], rencontrent quelques difficultés à suivre les enseignements de Zarathoustra. Le [SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_advisor').GetName] a suggéré de convaincre les habitants des alentours de la cité de participer à quelques cérémonies de purification, qui leur permettraient de retrouver le droit chemin d'Ahura Mazda.\n\nAssurément, le peuple verrait d'un bon œil tout ce qui pourrait contribuer à détourner davantage de personnes des enseignements faux et malveillants des polythéistes."
 rel_flavor_zoro.1.a:0 "Faisons donc tenir des cérémonies dans toute la cité"
 rel_flavor_zoro.1.b:0 "Y organiser une seule cérémonie devrait suffire"
 rel_flavor_zoro.1.c:0 "Peut-être devrons-nous y songer à nouveau"
 rel_flavor_zoro.2.t:0 "Autorité contestée"
 rel_flavor_zoro.2.desc:0 "Le peuple conteste de plus en plus fréquemment l'autorité du [ROOT.GetCountry.GetRuler.GetOffice.GetCulturalName(ROOT.GetCountry)] [ROOT.GetCountry.GetRuler.GetName]. [SCOPE.sCharacter('random_advisor').GetName], en particulier, s'oppose depuis longtemps à lui. Peut-être serait-il temps pour nous de songer à suivre mieux les enseignements de Zarathoustra, d'autant que les mages seraient certainement ravis de pouvoir contribuer à nous guider sur ces questions."
 rel_flavor_zoro.2.a:0 "Faisons-en donc venir quelques-uns auprès de nous"
 rel_flavor_zoro.2.b:0 "Ce n'est pas à [SCOPE.sCharacter('random_advisor').GetFirstName] de décider comment doit être gouverné le pays"
 rel_flavor_zoro.3.t:0 "Mages unis"
 rel_flavor_zoro.3.desc:0 "Sous l'autorité du [SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_advisor').GetName], les mages de tout le pays ont commencé à faire leur possible pour disposer d'une plus grande influence sur la scène politique intérieure et s'affranchir de notre autorité. En tentant de faire adopter quelques lois nouvelles, destinées à servir cet objectif, ils se sont toutefois heurtés à un adversaire de taille en la personne de [SCOPE.sCharacter('random_advisor_2').GetName], soutenu par les siens.\n\nLes tensions entre les deux factions n'ont fait qu'empirer ces derniers temps, car l'enjeu n'est autre que le contrôle du pouvoir religieux en [ROOT.GetCountry.GetName], aussi devrions-nous rapidement prendre une décision pour mettre un terme au conflit – avant que le sang ne commence à couler."
 rel_flavor_zoro.3.a:0 "Mieux vaut laisser faire les mages"
 rel_flavor_zoro.3.b:0 "Qu'ils retournent plutôt dans leurs temples"
 rel_flavor_zoro.4.t:0 "Au nom d'Ahura Mazda"
 rel_flavor_zoro.4.desc:0 "Pieux comme l'est notre dirigeant, [ROOT.GetCountry.GetRuler.GetSheHe] a parfaitement conscience que de nouveaux progrès sont toujours possibles. [ROOT.GetCountry.GetRuler.GetSheHe|U] s'est donc tourné vers [SCOPE.sCharacter('random_advisor').GetName] et les mages pour solliciter leurs conseils. Mais aussi bien intentionnées qu'aient été leurs réponses, [ROOT.GetCountry.GetRuler.GetFirstName] est assuré, s'il suit tous leurs avis, de perdre toute autorité sur eux."
 rel_flavor_zoro.4.a:0 "Il devrait accorder crédit à leur sagesse"
 rel_flavor_zoro.4.b:0 "Il doit trouver lui-même sa voie"
 rel_flavor_zoro.5.t:0 "Guidés par Ahura Mazda"
 rel_flavor_zoro.5.desc:0 "Que ce soit à la bataille ou dans le pays, il est important que le peuple ait bien conscience que nous sommes guidés par Ahura Mazda et la sagesse de Zarathoustra. [SCOPE.sCharacter('random_advisor').GetName] a donc suggéré d'apporter notre soutien aux mages et aux prêtres en propageant au sein des fidèles leurs enseignements ; en retour, ceux-ci pourraient adresser au peuple la claire confirmation que le clergé nous soutient pleinement. Le peuple en serait ainsi fortifié pour quelque temps."
 rel_flavor_zoro.5.a:0 "Les troupes sauront ainsi qu'elles combattent pour la justice"
 rel_flavor_zoro.5.b:0 "Le pays entier en sera rassuré"
 rel_flavor_zoro.5.c:0 "Il est hors de question de nous laisser ainsi mener par ces mages"

 ### Eastern (Armazic, Chaldean, Khaldic) Flavor ###
 rel_flavor_eastern.1.t:0 "Conversions à [SCOPE.sP('country_province').GetName]"
 rel_flavor_eastern.1.desc:0 "Ces derniers temps, des habitants de [SCOPE.sP('country_province').GetName], en [SCOPE.sP('country_province').GetState.GetShortName], se sont tournés vers la foi [ROOT.GetCountry.GetReligion.GetName], persuadés sans doute qu'ils seront mieux considérés s'ils pratiquent la même que nous.\n\nLe [SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_advisor').GetName] suggère toutefois de contraindre le reste des habitants à se convertir de la même façon, arguant que ce serait là l'occasion parfaite de faire de [SCOPE.sP('country_province').GetName] une cité entièrement [ROOT.GetCountry.GetReligion.GetName]."
 rel_flavor_eastern.1.a:0 "Obligeons-les tous à devenir [ROOT.GetCountry.GetReligion.GetName]"
 rel_flavor_eastern.1.b:0 "Contentons-nous d'introduire à notre foi ceux qui le souhaitent"
 rel_flavor_eastern.1.c:0 "Qu'importent leurs croyances tant qu'ils restent calmes"
 rel_flavor_eastern.2.t:0 "Croyances proches"
 rel_flavor_eastern.2.desc:0 "Certains des habitants de [SCOPE.sP('country_province').GetName], en [SCOPE.sP('country_province').GetState.GetShortName], ont des croyances très semblables aux nôtres, même si elles s'en détachent par certains aspects. Il est certain donc que nous pourrions les convaincre, au prix de quelques efforts, de se convertir progressivement à la foi [ROOT.GetCountry.GetReligion.GetName].\n\nLe [SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_advisor').GetName], toutefois, n'a pas hésité à rappeler qu'il pourrait être plus sage de laisser ces gens pratiquer leur propre foi si nous voulons éviter que la cité soit en proie à l'agitation. En outre, [ROOT.GetCountry.GetRuler.GetName] pourrait alors être aisément présenté comme un dirigeant généreux et tolérant aux yeux des minorités."
 rel_flavor_eastern.2.a:0 "Trouvons alors un compromis qui conviendra à tous"
 rel_flavor_eastern.2.b:0 "Rien ne vaut de vivre en paix les uns au côté des autres"
 rel_flavor_eastern.3.t:0 "Un sanctuaire pour [ROOT.GetCountry.Custom('get_harvest_goddess')]"
 rel_flavor_eastern.3.desc:0 "Le [SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_advisor').GetName] nous a demandé de l'aider à faire élever un sanctuaire dédié à [ROOT.GetCountry.Custom('get_harvest_goddess')] à [SCOPE.sP('country_province').GetName], en [SCOPE.sP('country_province').GetState.GetShortName]. Il se montre persuadé que la cité deviendra avec le temps, et par la faveur de la déesse, un site important pour [ROOT.GetCountry.GetName] – et espère donc que son entreprise recevra notre soutien."
 rel_flavor_eastern.3.a:0 "Donnons-lui donc quelques sommes"
 rel_flavor_eastern.3.b:0 "Nous ne pouvons guère nous le permettre"
 rel_flavor_eastern.4.t:0 "Influence zoroastrienne"
 rel_flavor_eastern.4.desc:0 "À mesure que les fidèles de Zarathoustra se sont disséminés sur nos territoires, de plus en plus de gens ont commencé à suivre ses enseignements et à construire leurs propres autels du feu en l'honneur du dieu Ahura Mazda. Une conversion de masse vient ainsi de se produire à [SCOPE.sP('country_province').GetName], en [SCOPE.sP('country_province').GetState.GetShortName], où un grand nombre de personnes ont adopté la foi prônée par le Perse.\n\nL'opposant le plus affirmé aux zoroastriens n'est autre que [SCOPE.sCharacter('random_advisor').GetName], qui bien souvent affirme que cette religion divise et trouble le peuple. Selon lui donc, si nous souhaitons mettre un terme à ces conversions soudaines, nous serions bien avisés de convaincre les derniers convertis de revenir à leurs croyances anciennes."
 rel_flavor_eastern.4.a:0 "Assurons-nous donc qu'ils reviennent à la foi [ROOT.GetCountry.GetReligion.GetName]"
 rel_flavor_eastern.4.b:0 "Mieux vaut les laisser pratiquer comme ils l'entendent"
 rel_flavor_eastern.5.t:0 "Figure hellénique"
 rel_flavor_eastern.5.desc:1 "La communauté hellénique de la [country_province.Custom('get_city_type_loc')] de [SCOPE.sP('country_province').GetName], en [SCOPE.sP('country_province').GetState.GetShortName], est déjà fort ancienne. Au cours de ces dernières années, elle s'est trouvée de plus en plus influencée par la foi [ROOT.GetCountry.GetReligion.GetName], et l'un de ses membres les plus éminents a été jusqu'à suggérer de l'adopter désormais.\n\nCe jeune homme charismatique a déjà su convaincre de nombreux membres de se convertir, et il ne fait nul doute qu'avec notre soutien il serait capable de faire de tous de fidèles croyants – ce qui contribuerait aussi à le rapprocher des autorités."
 rel_flavor_eastern.5.a:0 "Ils finiront par se convertir avec le temps, nul besoin de trop hâter les choses"
 rel_flavor_eastern.5.b:0 "Nous devrions chercher à en apprendre plus sur cet homme"

 ### Northern (Tuistic, Matrist, Ritualist, Bon) Flavor ###
 rel_flavor_northern.1.t:0 "Guidés par les ancêtres"
 rel_flavor_northern.1.desc:0 "Au terme d'un rituel effectué par les devins pour s'adresser aux ancêtres, le [SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_advisor').GetName] a prétendu qu'ils avaient décrété que davantage de libertés devaient être accordées aux prêtres. Afin de convaincre le peuple, plusieurs d'entre eux ont utilisé leurs propres fonds pour organiser de grandes cérémonies dans tout le pays.\n\nAller dans leur sens nous rendrait assurément populaires, mais cela réduirait aussi considérablement notre contrôle sur les prêtres."
 rel_flavor_northern.1.a:0 "Fions-nous à la sagesse des ancêtres"
 rel_flavor_northern.1.b:0 "Nous devrions surveiller de près ces devins ridicules"
 rel_flavor_northern.2.t:0 "Sacrifice aux ancêtres"
 rel_flavor_northern.2.desc:0 "Il semble que le [SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_advisor').GetName] est fermement déterminé à sacrifier [SCOPE.sCharacter('prisoner_character').GetName] aux dieux et aux ancêtres. Les raisons pour lesquelles [SCOPE.sCharacter('random_advisor').GetSheHe] souhaite ainsi abréger les souffrances du prisonnier ne sont pas claires, mais son insistance à ce propos est devenue quelque peu troublante.\n\nPeut-être devrions-nous céder et lui abandonner [SCOPE.sCharacter('prisoner_character').GetFirstName] pour ainsi mettre un terme au débat ? Après tout, accéder à ses désirs permettrait sans doute de nous attacher la loyauté des devins…"
 rel_flavor_northern.2.a:0 "Laissons-le-lui, pour ce que ça change…"
 rel_flavor_northern.2.b:0 "Ce n'est pas à [SCOPE.sCharacter('random_advisor').GetFirstName] de décider qui doit être exécuté"
 rel_flavor_northern.3.t:0 "Les rites de [SCOPE.sP('country_province').GetName]"
 rel_flavor_northern.3.desc:1 "Certains jeunes gens de la [country_province.Custom('get_city_type_loc')] de [SCOPE.sP('country_province').GetName], en [SCOPE.sP('country_province').GetState.GetShortName], ont commencé à prendre part à des rites de fertilité, ce qui chagrine grandement certains voyants et anciens. Ainsi, [SCOPE.sCharacter('random_advisor').GetName] exige que nous y mettions fin, et veillions à ce que ces jeunes respectent mieux les vues de leurs aînés.\n\nMalgré tout, ces rites ont semblé efficaces, et les jeunes semblent plus heureux qu'ils ne l'ont jamais été."
 rel_flavor_northern.3.a:0 "Laissons-les faire, si c'est ce qu'ils souhaitent"
 rel_flavor_northern.3.b:0 "[SCOPE.sCharacter('random_advisor').GetFirstName] a raison, nous devons y mettre un terme"
 rel_flavor_northern.4.t:0 "Les non-[ROOT.GetCountry.GetReligion.GetName] de [SCOPE.sP('country_province').GetName]"
 rel_flavor_northern.4.desc:0 "Le [SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_advisor').GetName] a établi ses plans pour convertir tous ceux qui, en [SCOPE.sP('country_province').GetState.GetName], ne pratiquent pas notre foi. Mais s'il était au départ animé de bonnes intentions, son entreprise s'est faite depuis plus sanglante, au point de susciter la colère du [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_priest').GetName], qui avait déjà conclu des accords avec les habitants ne partageant pas nos croyances."
 rel_flavor_northern.4.a:0 "Faisons quelques exemples et les autres se convertiront sans peine"
 rel_flavor_northern.4.b:0 "Nul besoin de recourir à de telles extrémités"
 rel_flavor_northern.5.t:0 "Cérémonie avec [SCOPE.sCountry('neighbor_country').GetName]"
 rel_flavor_northern.5.desc:0 "Tandis même qu'une grande fête se prépare à [ROOT.GetCountry.GetCapital.GetName], certaines rumeurs prétendent que les mêmes rites devraient se tenir en [SCOPE.sCountry('neighbor_country').GetName]. L'un et l'autre peuple s'apprécient indéniablement, aussi des rituels communs pourraient-ils être une occasion parfaite pour nous rapprocher encore les uns des autres ?"
 rel_flavor_northern.5.a:0 "Voyons s'ils accepteraient de se joindre à nous"
 rel_flavor_northern.5.a.tt:0 "Un message va être envoyé en [SCOPE.sCountry('neighbor_country').GetName] pour les inviter à notre cérémonie."
 rel_flavor_northern.5.b:0 "Cette cérémonie a toujours été réservée à nous seuls"
 rel_flavor_northern.5.c:0 "Nulle fête ne se tiendra cette année"
 rel_flavor_northern.6.t:0 "Cérémonie avec [SCOPE.sCountry('original_country').GetName]"
 rel_flavor_northern.6.desc:0 "Nos chers voisins de [SCOPE.sCountry('original_country').GetName] nous ont fait parvenir une invitation à prendre part chez eux à une fête religieuse, qui permettrait à nos deux peuples de se rassembler et de mieux se connaître. Cela serait là une magnifique occasion d'en apprendre plus sur eux, et peut-être aussi de développer l'amitié entre nos peuples."
 rel_flavor_northern.6.a:0 "Acceptons donc cette invitation"
 rel_flavor_northern.6.b:0 "Quel intérêt que leur cérémonie ?"
 rel_flavor_northern.7.t:0 "Cérémonie commune entre [SCOPE.sCountry('neighbor_country').GetName] et [ROOT.GetCountry.GetName]"
 rel_flavor_northern.7.desc:0 "Les préparatifs battaient déjà leur plein lorsque le messager de [SCOPE.sCountry('neighbor_country').GetRuler.GetName] est arrivé. Selon lui, nos voisins de [SCOPE.sCountry('neighbor_country').GetName] se réjouissaient de participer à la cérémonie, et appréciaient l'invitation qui leur avait été faite.\n\nPeu de temps après, une large suite de leur peuple et de guerriers est arrivée à [ROOT.GetCountry.GetCapital] pour prendre part à la fête, et nous inviter à visiter nous-mêmes [SCOPE.sCountry('neighbor_country').GetCapital.GetName].\n\nCe rapprochement a été un succès surprenant, et nous pouvons donc espérer apprendre à connaître mieux nos voisins dans les années à venir."
 rel_flavor_northern.7.a:0 "À la prochaine !"
 rel_flavor_northern.8.t:0 "Cérémonie en [ROOT.GetCountry.GetName]"
 rel_flavor_northern.8.desc:0 "Les jours ont passé, sans que nous ayons reçu la moindre réponse de [SCOPE.sCountry('neighbor_country').GetName]. Nous avons donc dû tenir la fête sans eux, comme nous l'avons toujours fait jusqu'à présent. Le peuple semble avoir tiré plaisir des festivités malgré tout.\n\nMais, même maintenant que la fête est terminée, il paraît tout de même étrange de n'avoir toujours pas reçu de réponse de nos voisins."
 rel_flavor_northern.8.a:0 "En tout cas, on s'est bien amusés de notre côté"

 ### Hindu Flavor ###
 rel_flavor_hindu.1.t:0 "Changements karmiques"
 rel_flavor_hindu.1.desc:0 "[SCOPE.sCharacter('random_priest').GetName] parle souvent longuement des choix et des décisions que prend [ROOT.GetCountry.GetRuler.GetName] en tant que dirigeant de [ROOT.GetCountry.GetName], et ce qu'[ROOT.GetCountry.GetRuler.GetSheHe] pourrait faire de manière différente. Bien souvent son propos porte sur le karma, sur ce qu'il est possible de faire pour l'améliorer et comment il est possible de gouverner en ayant de bonnes intentions et en pratiquant des actions louables."
 rel_flavor_hindu.1.a:0 "[SCOPE.sCharacter('random_priest').GetFirstName] doit nous enseigner tout cela"
 rel_flavor_hindu.1.b:0 "Nous avons bien d'autres choses à penser"
 rel_flavor_hindu.2.t:0 "Troubles à [SCOPE.sP('country_province').GetName]"
 rel_flavor_hindu.2.desc:1 "La [country_province.Custom('get_city_type_loc')] de [SCOPE.sP('country_province').GetName], en [SCOPE.sP('country_province').GetState.GetShortName], dont une partie des habitants se trouve sous la mainmise d'un groupe d'agitateurs, est en proie à de graves troubles. Le [SCOPE.sCharacter('random_marshal').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_marshal').GetName] a déjà préparé des troupes pour mettre un terme au conflit qui déchire la cité, avant que la situation ne dégénère. Mais, dans le même temps, [SCOPE.sCharacter('random_priest').GetName] nous a fait demander de considérer avec respect les rebelles, et de leur donner le temps de changer d'avis pour se soumettre."
 rel_flavor_hindu.2.a:0 "Nous devons ramener ces factieux dans le rang"
 rel_flavor_hindu.2.b:0 "Laissons-les se racheter, comme l'a suggéré [SCOPE.sCharacter('random_priest').GetFirstName]"
 rel_flavor_hindu.3.t:0 "Les bouddhistes de [SCOPE.sP('country_province').GetName]"
 rel_flavor_hindu.3.desc:0 "Si les bouddhistes vivant à [SCOPE.sP('country_province').GetName], en [SCOPE.sP('country_province').GetState.GetShortName], se sont montrés jusqu'à présent tout à fait pacifiques dans leurs relations avec les autres habitants de la cité, les querelles de peu d'importance se font néanmoins de plus en plus communes. Si nous cherchons souvent à inspirer la tolérance et l'accord au sein du peuple, même entre ceux ayant des croyances différentes, il semble toutefois que le moment est venu de tenter de convaincre ces bouddhistes de se tourner vers l'hindouisme afin de mieux s'assimiler parmi nous. Mais, si nous ne pouvons nous-mêmes faire preuve de compassion et de tolérance, comment attendre cela des autres ?"
 rel_flavor_hindu.3.a:0 "Qu'ils se convertissent donc à l'hindouisme"
 rel_flavor_hindu.3.b:0 "Laissons les choses se faire, ils ne feront de mal à personne"
 rel_flavor_hindu.4.t:0 "Les pèlerins de [SCOPE.sP('country_province').GetName]"
 rel_flavor_hindu.4.desc:0 "Ces dernières années, un nombre toujours croissant de pèlerins a fait le voyage jusqu'à [SCOPE.sP('country_province').GetName], en [SCOPE.sP('country_province').GetState.GetShortName]. La cité est en effet devenue aux yeux des hindous de toute la région une ville sainte.\n\nSi nous le souhaitions, ce serait l'occasion de tirer de grands profits de tous ces pèlerins qui s'y rendent ; mais nous pourrions aussi grandement gagner en popularité au sein du peuple en veillant à ce que [SCOPE.sP('country_province').GetName] leur soit accueillante et pourvoie à leurs soins."
 rel_flavor_hindu.4.a:0 "Veillons à ce que cela rapporte"
 rel_flavor_hindu.4.b:0 "Mieux vaut que [SCOPE.sP('country_province').GetName] soit connue jusque loin pour sa beauté"
 rel_flavor_hindu.5.t:0 "Festivités en [ROOT.GetCountry.GetName]"
 rel_flavor_hindu.5.desc:0 "Ces dernières semaines, de nombreuses rumeurs ont circulé à la cour et dans la capitale. Tout laisse croire que le peuple, pas plus que nos conseillers, n'est satisfait de la façon dont se passent les choses en [ROOT.GetCountry.GetName]. Une de ces dernières nuits, [SCOPE.sCharacter('random_priest').GetFirstName] a laissé entendre que de grandes festivités pourraient peut-être redonner de l'allant et rasséréner la population mécontente."
 rel_flavor_hindu.5.a:0 "Ces fêtes doivent se dérouler dans tout [ROOT.GetCountry.GetName]"
 rel_flavor_hindu.5.b:1 "Mieux vaut réserver cela aux villes principales"
 rel_flavor_hindu.5.c:0 "Nous avons meilleur usage à faire de nos ressources"

 ### Buddhist Flavor ###
 rel_flavor_buddhist.1.t:0 "Enseignements à [SCOPE.sP('country_province').GetName]"
 rel_flavor_buddhist.1.desc:0 "Les habitants de [SCOPE.sP('country_province').GetName], en [SCOPE.sP('country_province').GetState.GetShortName], comptent très peu de bouddhistes parmi eux, même si la cité relève de [ROOT.GetCountry.GetName]. Un projet a donc été mis en place pour que certains habitants de la capitale aillent vivre désormais dans cette cité pour y propager les enseignements de Bouddha."
 rel_flavor_buddhist.1.a:0 "Envoyons-y donc quelques habitants de la capitale"
 rel_flavor_buddhist.1.b:0 "Sans doute vaut-il mieux repousser quelque peu cela"
 rel_flavor_buddhist.2.t:0 "Un gourou à [SCOPE.sP('country_province').GetName]"
 rel_flavor_buddhist.2.desc:0 "Par sa sagesse et son entendement, un gourou a commencé à gagner en célébrité parmi ceux qui résident dans les campagnes proches de [SCOPE.sP('country_province').GetName], en [SCOPE.sP('country_province').GetState.GetShortName].\n\nGrand connaisseur de la sagesse bouddhiste, il serait assurément capable d'enseigner aussi aux habitants de la cité elle-même, et de les convaincre de s'engager sur la voie véritable de l'illumination. Mais il pourrait tout aussi bien venir à la cour pour enseigner à tous."
 rel_flavor_buddhist.2.a:0 "Parlons donc à cet homme"
 rel_flavor_buddhist.2.b:0 "[SCOPE.sP('country_province').GetName] aura beaucoup à apprendre de lui"
 rel_flavor_buddhist.3.t:0 "Coopération à [SCOPE.sP('country_province').GetName]"
 rel_flavor_buddhist.3.desc:0 "Au contraire de ce que l'on peut trop souvent constater dans nombre d'autres cités, les habitants des différentes confessions vivant à [SCOPE.sP('country_province').GetName], en [SCOPE.sP('country_province').GetState.GetShortName], semblent entretenir entre eux d'excellentes relations. Bouddhistes et non-bouddhistes semblent vivre les uns à côté des autres en paix, et la cité en tire une grande prospérité.\n\n[SCOPE.sCharacter('random_priest').GetName] souhaiterait que ces gens reçoivent notre soutien direct, et contribuer lui-même à de meilleurs rapports entre les diverses croyances. Mais peut-être aurions-nous nous-mêmes quelque chose à apprendre de ces gens ?"
 rel_flavor_buddhist.3.a:0 "Aidons-les à développer des relations paisibles"
 rel_flavor_buddhist.3.b:0 "Assurément, une plus grande tolérance serait une réelle avancée"
 rel_flavor_buddhist.4.t:0 "Héritier réincarné"
 rel_flavor_buddhist.4.desc:0 "Depuis quelque temps, notre héritier [SCOPE.sCharacter('reborn_heir').GetName] prétend avoir des souvenirs de vies antérieures, et a commencé à parler de ce qu'[SCOPE.sCharacter('reborn_heir').GetSheHe] aurait accompli alors.\n\nMais si certaines de ses visions ressemblent effectivement aux actions de quelques anciens dirigeants de nos territoires, le plus probable malgré tout est qu'[SCOPE.sCharacter('reborn_heir').GetSheHe] cherche simplement un moyen d'échapper à ses études…"
 rel_flavor_buddhist.4.a:0 "Nous devrions nous y intéresser de plus près"
 rel_flavor_buddhist.4.b:0 "C'est ridicule, renvoyons-le à ses maîtres"
 rel_flavor_buddhist.6.t:0 "Récits guerriers"
 rel_flavor_buddhist.6.desc:0 "Ces dernières semaines, [SCOPE.sCharacter('reborn_heir').GetName] a commencé à raconter plusieurs récits de batailles et de guerres remontant à une époque fort ancienne. Soit [SCOPE.sCharacter('reborn_heir').GetSheHe] se trouve fort inspiré et a enfin commencé à apprendre quelque chose de ses leçons d'histoire, soit [SCOPE.sCharacter('reborn_heir').GetSheHe] a réellement pris part en personne à ces combats.\n\nAlors qu'[SCOPE.sCharacter('reborn_heir').GetSheHe] se trouvait en train de raconter l'un de ses récits, [SCOPE.sCharacter('reborn_heir').GetFirstName] s'est soudainement tu, s'est tourné vers l'un de ses maîtres, pour lui demander de but en blanc comment il pensait que ce général des temps passés avait emporté la victoire."
 rel_flavor_buddhist.6.a:0 "Grâce à des stratégies et des tactiques inédites jusque-là"
 rel_flavor_buddhist.6.b:0 "En inspirant une grande confiance à ses hommes"
 rel_flavor_buddhist.6.c:0 "Une armée disciplinée est toujours victorieuse"
 rel_flavor_buddhist.7.t:0 "Histoires d'autrefois"
 rel_flavor_buddhist.7.desc:0 "À force de nous intéresser aux possibles vies passées de [SCOPE.sCharacter('reborn_heir').GetName], il est devenu de plus en plus évident qu'il s'agit là d'une opportunité unique de former son caractère. Les conseillers se demandent quelle sorte de récits nous devrions lui faire raconter, et dans quelle direction nous devrions lui demander de les orienter."
 rel_flavor_buddhist.7.a:0 "C'est l'éloquence qui décide d'une vie"
 rel_flavor_buddhist.7.b:0 "La foi est le premier des maîtres"
 rel_flavor_buddhist.7.c:0 "[SCOPE.sCharacter('reborn_heir').GetSheHe|U] doit tout comprendre de l'administration du pays"
 rel_flavor_buddhist.7.d:0 "Une éducation martiale lui inculquera autorité et confiance"
 rel_flavor_buddhist.8.t:0 "Histoires de foi"
 rel_flavor_buddhist.8.desc:0 "Ces derniers temps, gourous et sages ont demandé à rencontrer [SCOPE.sCharacter('reborn_heir').GetName] pour lui parler des choses de la foi et de ce qu'[SCOPE.sCharacter('reborn_heir').GetSheHe] peut leur dire de ses vies passées. Nous devrions toutefois veiller à ce que seuls ceux qui ont notre approbation, et l'état d'esprit que nous recherchons, puissent l'approcher pour lui livrer leurs enseignements."
 rel_flavor_buddhist.8.a:0 "Ils doivent lui faire comprendre que notre foi doit être défendue"
 rel_flavor_buddhist.8.b:0 "La chasteté enseigne la tolérance et la patience"
 rel_flavor_buddhist.8.c:0 "C'est la dévotion de l'un qui inspire la dévotion chez les autres"
 rel_flavor_buddhist.9.t:0 "Vision du passé"
 rel_flavor_buddhist.9.desc:0 "Une nuit, [SCOPE.sCharacter('reborn_heir').GetName] a commencé à se tordre et se tourner dans son lit, comme s'il était possédé. À son réveil, [SCOPE.sCharacter('reborn_heir').GetFirstName] a commencé à raconter à tous le rêve qu'[SCOPE.sCharacter('reborn_heir').GetSheHe] avait fait.\n\n[ROOT.GetCountry.Custom('get_type_of_reborn_heir')]"
 rel_flavor_buddhist.9.a:0 "La réincarnation d'un sage, c'est bien cela ?"
 rel_flavor_buddhist.9.b:0 "Qu'un réformateur gouverne est une bonne chose"
 rel_flavor_buddhist.9.c:0 "[SCOPE.sCharacter('reborn_heir').GetSheHe|U] doit donc avoir été un grand général"
 rel_flavor_buddhist.9.d:0 "[SCOPE.sCharacter('reborn_heir').GetSheHe|U] avait donc une grande maîtrise de la parole ?"
 rel_flavor_buddhist.15.t:0 "Dirigeant réincarné"
 rel_flavor_buddhist.15.desc:0 "À l'issue de ses conversations avec de nombreux sages, où [SCOPE.sCharacter('reborn_heir').GetSheHe] a parfois dépassé ses maîtres et souvent montré de grands dons pour gouverner, la plupart de ceux qui l'ont rencontré sont désormais convaincus que [SCOPE.sCharacter('reborn_heir').GetName] se souvient bien de ses vies passées.\n\nArmé de cette sagesse ancienne, [SCOPE.sCharacter('reborn_heir').GetSheHe] est assuré de devenir un dirigeant excellent et sage pour notre peuple dans les années à venir."
 rel_flavor_buddhist.15.a:0 "Le pays connaîtra bientôt une ère nouvelle"

 ### Arabian Flavor ###
 rel_flavor_arabian.1.t:0 "Culte des ancêtres"
 rel_flavor_arabian.1.desc:0 "Dans les campagnes autour de [SCOPE.sP('country_province').GetName], en [SCOPE.sP('country_province').GetState.GetShortName], un culte vénérant les ancêtres au lieu de nos dieux a commencé à prendre de l'importance. Discourant beaucoup sur nos traditions et nos coutumes anciennes, ces gens cherchent dans le passé des leçons sur la façon de mener leur existence.\n\nLes ramener au sein de la société nous rapprocherait des gens des campagnes, mais cela aurait sans doute une incidence sur nos rapports avec ceux des nôtres qui vivent dans les villes."
 rel_flavor_arabian.1.a:0 "Ces gens ont raison, nous avons des leçons à tirer du passé"
 rel_flavor_arabian.1.a.tt:0 "Le culte des ancêtres va se faire plus commun en [SCOPE.sCountry('country_nation').GetName]."
 rel_flavor_arabian.1.b:0 "Mieux vaut les laisser faire comme ils l'entendent"
 rel_flavor_arabian.1.c:0 "Débarrassons-nous d'eux, définitivement"
 rel_flavor_arabian.1.c.tt:0 "Le culte des ancêtres va être extirpé de [SCOPE.sCountry('country_nation').GetName]. Cela servira d'exemple à quiconque se livrerait à de telles idolâtries à l'avenir."
 rel_flavor_arabian.2.t:0 "Fuite des citoyens de [SCOPE.sP('country_province').GetName]"
 rel_flavor_arabian.2.desc:0 "Le culte des ancêtres a étendu son influence jusqu'à [SCOPE.sP('country_province').GetName], en [SCOPE.sP('country_province').GetState.GetShortName], et commence à exercer une grande influence sur les citoyens de la cité, les poussant à renoncer à la vie urbaine pour s'établir à nouveau dans les campagnes.\n\nSi nous laissons faire les choses, il y a un risque que tous les citoyens de [ROOT.GetCountry.GetName] fassent de même, ce qui décentraliserait ces centres du pouvoir que sont les cités."
 rel_flavor_arabian.2.a:0 "Nous devons assurer le culte à [SCOPE.sP('country_province').GetName]"
 rel_flavor_arabian.2.b:0 "N'est-ce pas là l'intérêt ?"
 rel_flavor_arabian.2.c:0 "Mieux vaut laisser les citoyens faire à leur guise"
 rel_flavor_arabian.2.d:0 "C'en est assez, mettons fin à tout cela !"
 rel_flavor_arabian.2.d.tt:0 "Le culte des ancêtres va être définitivement extirpé de [SCOPE.sCountry('country_nation').GetName]."
 rel_flavor_arabian.3.t:0 "Les rues désertes de [SCOPE.sP('country_province').GetName]"
 rel_flavor_arabian.3.desc:0 "La cité de [SCOPE.sP('country_province').GetName], en [SCOPE.sP('country_province').GetState.GetShortName], a été désertée par la plupart de ses habitants, et des quartiers entiers sont laissés à l'abandon. Ceux qui sont restés tentent d'obtenir de l'aide afin d'y attirer de nouvelles personnes, pour redynamiser ce qui fut autrefois une grande ville.\n\nRépondre à leurs demandes nous rendrait certes moins populaires parmi les tribus et chez les pratiquants du culte des ancêtres, mais quant aux nouveaux habitants de la ville, ils nous en remercieraient assurément."
 rel_flavor_arabian.3.a:0 "La situation ne pourrait être meilleure"
 rel_flavor_arabian.3.b:0 "Nous devons tout faire pour attirer de nouveaux habitants"
 rel_flavor_arabian.4.t:0 "Conversion de [SCOPE.sP('country_province').GetName]"
 rel_flavor_arabian.4.desc:0 "Les habitants de [SCOPE.sP('country_province').GetName], en [SCOPE.sP('country_province').GetState.GetShortName], ont toujours eu leurs propres idées quant aux enseignements sur les dieux arabiques. Du fait que si peu de gens vénèrent notre panthéon, nous manquons de toute autorité religieuse sur la cité. Des idées ont donc commencé à être recherchées pour mieux y introduire nos traditions et nos croyances.\n\n[SCOPE.sCharacter('random_priest').GetName] a ainsi préparé un projet pour établir une partie des habitants de [ROOT.GetCountry.GetCapital.GetName] dans la cité, et y envoyer par la même occasion des prêtres afin qu'ils y enseignent nos croyances."
 rel_flavor_arabian.4.a:0 "Les gens de [ROOT.GetCountry.GetCapital.GetName] sauront leur enseigner"
 rel_flavor_arabian.4.b:0 "Mieux vaut encore laisser cette cité en paix"
 rel_flavor_arabian.5.t:0 "Le sage errant"
 rel_flavor_arabian.5.desc:0 "La rumeur se répand qu'un voyageur d'une très grande sagesse se trouverait dans les campagnes autour de [SCOPE.sP('country_province').GetName], en [SCOPE.sP('country_province').GetState.GetShortName]. Il semble qu'il y enseignerait aux habitants de la contrée des croyances quelque peu différentes des nôtres, contribuant ainsi à convertir ceux qui ne pratiquaient pas nos cultes jusqu'à présent.\n\nDu fait que ces gens connaissent un véritable bouleversement de leurs croyances, cela pourrait être une magnifique occasion de réaffirmer notre propre autorité – même si les efforts demandés seraient alors considérables."
 rel_flavor_arabian.5.a:0 "Laissons ce sage poursuivre ainsi, il ne peut faire de mal"
 rel_flavor_arabian.5.b:0 "Les dieux ne reconnaissent qu'une seule vérité"

 ### Judaism Flavor ###
 rel_flavor_judaism.1.t:0 "Un Temple à [ROOT.GetCountry.GetCapital.GetName]"
 rel_flavor_judaism.1.desc:0 "Alors que le Temple de Jérusalem et son mont sont sous le contrôle de polythéistes impies, tous les fidèles de Dieu désespèrent de trouver un nouveau lieu où pratiquer la religion. Le [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_priest').GetName] a déjà conçu des plans pour bâtir un nouveau Temple, très vaste, où pourraient s'assembler tous les fidèles.\n\nCe serait certes là une entreprise d'envergure, mais il ne fait aucun doute qu'elle raffermirait la foi du peuple."
 rel_flavor_judaism.1.a:0 "Construisons donc ce nouveau Temple"
 rel_flavor_judaism.1.b:0 "Il ne peut y avoir qu'un seul Temple, c'est celui de Jérusalem"
 rel_flavor_judaism.2.t:0 "Le sacrifice du shabbat"
 rel_flavor_judaism.2.desc:0 "Comme il est de coutume, de nombreux animaux avaient été mis de côté pour le sacrifice du shabbat à venir – jusqu'à ce que le [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_priest').GetName] nous informe qu'une grande partie d'entre eux avait disparu, et que nous devions en trouver de nouveaux avant le jour sacré.\n\nNe pas pourvoir à leur remplacement nous rendrait fort impopulaires au sein du peuple et chez les prêtres. Mais serait-ce si grave ?"
 rel_flavor_judaism.2.a:0 "Nous trouverons de nouveaux animaux à sacrifier"
 rel_flavor_judaism.2.b:0 "Nous devrons nous en passer"
 rel_flavor_judaism.3.t:0 "Cité impie"
 rel_flavor_judaism.3.desc:1 "Les habitants de la [country_province.Custom('get_city_type_loc')] de [SCOPE.sP('country_province').GetName], en [SCOPE.sP('country_province').GetState.GetShortName], semblent s'être clairement détournés de la foi et de la prière ces derniers temps. Négligeant plusieurs prières quotidiennes, ils commencent à montrer tous les signes de l'impiété de nos voisins polythéistes, et semblent de plus en plus s'intéresser à leurs fausses croyances.\n\n[SCOPE.sCharacter('random_priest').GetName] veut que nous dépêchions des émissaires dans la cité pour la rappeler à son devoir. Car qui ne sait pas ce qu'il advient de ces villes qui se détournent de Dieu pour vénérer les idoles ?"
 rel_flavor_judaism.3.a:0 "Il est temps de leur imposer le retour à la tradition"
 rel_flavor_judaism.3.b:0 "Dieu s'occupera de leur sort"
 rel_flavor_judaism.4.t:0 "Influence de [SCOPE.sCountry('neighbor_country').GetName]"
 rel_flavor_judaism.4.desc:0 "Notre peuple entretient de nombreuses relations avec nos voisins hellénistiques de [SCOPE.sCountry('neighbor_country').GetName], et certains citoyens ont commencé à pratiquer chez eux certaines de leurs traditions étrangères. Avec ces connaissances nouvelles qui nous ont été offertes, les conflits ont commencé à éclater, opposant ceux qui veulent s'en tenir à la plus stricte tradition, et d'autres qui regardent au-delà des frontières et souhaitent essayer d'autres manières de faire.\n\nCe sera donc à nous de mettre fin à ce conflit, et de décider quelle voie devra désormais suivre le pays. Devons-nous désormais accepter dans le pays ces pratiques nouvelles ?"
 rel_flavor_judaism.4.a:0 "Leurs leçons pourraient être mises à profit parmi nous"
 rel_flavor_judaism.4.b:0 "Nos propres traditions sont tout ce dont nous avons besoin"
 rel_flavor_judaism.5.t:0 "Persécutions en [SCOPE.sCountry('neighbor_country').GetName]"
 rel_flavor_judaism.5.desc:0 "Nous avons appris que nos voisins de [SCOPE.sCountry('neighbor_country').GetName] traitaient les juifs de [SCOPE.sP('neighbor_country_province').GetName], en [SCOPE.sP('neighbor_country_province').GetState.GetShortName], de manière terrible et injuste du fait qu'ils pratiquent une foi différente de la leur.\n\nEn tant que juifs nous-mêmes, le peuple s'attend à ce que nous recueillions ces réfugiés. Cela nous mettrait toutefois en mauvais termes avec les dirigeants de [SCOPE.sCountry('neighbor_country').GetName], et [SCOPE.sCountry('neighbor_country').GetRuler.GetName] n'apprécierait évidemment pas que nous nous mêlions de ce qui se passe au-delà de la frontière."
 rel_flavor_judaism.5.a:0 "Ces gens recevront bon accueil en [ROOT.GetCountry.GetName]"
 rel_flavor_judaism.5.b:0 "Nous ne pouvons détériorer nos relations avec [SCOPE.sCountry('neighbor_country').GetName]"
 rel_flavor_judaism.6.t:0 "Départs des juifs pour [SCOPE.sCountry('original_country').GetName]"
 rel_flavor_judaism.6.desc:1 "Certains citoyens juifs de [SCOPE.sP('neighbor_country_province').GetName], en [SCOPE.sP('neighbor_country_province').GetState.GetShortName], ont décidé de se rendre dans la [original_country.GetCapital.Custom('get_city_type_loc')] de [SCOPE.sCountry('original_country').GetCapital.GetName], en [SCOPE.sCountry('original_country').GetName].\n\nLe nom de [SCOPE.sCountry('original_country').GetRuler.GetName] est devenu synonyme d'infamie à la cour, et les grands se montrent désormais hostiles à son égard. Comment peut-il ainsi se permettre d'accueillir ainsi nos citoyens ?"
 rel_flavor_judaism.6.a:0 "Ces gens ne nous étaient de toute manière guère utiles"
 rel_flavor_judaism.6.a.tt:0 "Une partie de la population juive de [SCOPE.sP('neighbor_country_province').GetName] part pour [SCOPE.sCountry('original_country').GetName]."

 ### Thracian (Heptadic & Zalmoxian]) Flavor ###
 rel_flavor_thracian.1.t:0 "Bénédiction de [ROOT.GetCountry.Custom('get_hero_god')]"
 rel_flavor_thracian.1.desc:0 "Le [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_priest').GetName] a préparé une grande cérémonie pour demander la bénédiction de [ROOT.GetCountry.Custom('get_hero_god')] dans la guerre. De fait, recevoir sa faveur inspirerait les armées et pousserait les hommes à démontrer leur prouesse, ce qui nous assurerait de la victoire.\n\nMais donner notre accord au [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] va assurément renforcer encore sa prééminence en [ROOT.GetCountry.GetName] – quoique nous opposer directement à ce rituel nous rendrait aussi fort impopulaires."
 rel_flavor_thracian.1.a:0 "Pour la gloire de [ROOT.GetCountry.Custom('get_hero_god')] !"
 rel_flavor_thracian.1.b:0 "Nous ne pouvons accepter cette cérémonie"
 rel_flavor_thracian.2.t:0 "Démonstration de force"
 rel_flavor_thracian.2.desc:0 "Les habitants de [SCOPE.sP('country_province').GetName], en [SCOPE.sP('country_province').GetState.GetShortName], se sont longtemps opposés à notre foi et n'ont de cesse de remettre en cause notre autorité. À la cour, un conflit a ainsi éclaté entre le [SCOPE.sCharacter('random_marshal').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_marshal').GetName], qui veut que la cité soit convertie par la force, et le [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_priest').GetName], qui préférerait procéder de manière plus modérée. De fait, une conversion par la force est assurée de causer des troubles et des pertes ; mais elle serait aussi sans doute plus efficace…"
 rel_flavor_thracian.2.a:0 "La cité sera donc convertie par la force"
 rel_flavor_thracian.2.b:0 "Mieux vaudrait laisser [SCOPE.sCharacter('random_priest').GetFirstName] faire comme il l'entend"
 rel_flavor_thracian.3.t:0 "Un sanctuaire pour [ROOT.GetCountry.Custom('get_hero_god')]"
 rel_flavor_thracian.3.desc:0 "Les habitants de [SCOPE.sP('country_province').GetName], en [SCOPE.sP('country_province').GetState.GetShortName], prétendent entretenir une relation particulière avec [ROOT.GetCountry.Custom('get_hero_god')] et demandent notre soutien pour lui élever un sanctuaire dans leur cité. Leur répondre favorablement les apaiserait à coup sûr, et leur montrerait qu'ils ont raison d'accepter l'autorité bienveillante de [ROOT.GetCountry.GetRuler]."
 rel_flavor_thracian.3.a:0 "Érigeons ce sanctuaire, que le peuple y trouve une inspiration"
 rel_flavor_thracian.3.b:0 "Des sanctuaires ne lui ont-ils pas déjà été voués ?"
 rel_flavor_thracian.4.t:0 "Le royal Thagimasidas"
 rel_flavor_thracian.4.desc:0 "Comme il est de coutume, nous tenons une cérémonie pour célébrer le grand Thagimasidas et nous assurer que le dieu nous accorde sa faveur. S'il n'est certes célébré que par la famille royale, il est certain qu'il nous accorderait plus volontiers sa bénédiction si nous faisions un effort particulier pour le louer. Quelle sorte de cérémonie devrait donc être pratiquée ?"
 rel_flavor_thracian.4.a:0 "Organisons une cérémonie aussi magnifique qu'impressionnante"
 rel_flavor_thracian.4.b:0 "Une cérémonie plus ordinaire conviendra parfaitement"
 rel_flavor_thracian.4.c:0 "Une cérémonie privée suffira tout à fait"
 rel_flavor_thracian.5.t:0 "Syncrétisme"
 rel_flavor_thracian.5.desc:1 "Ceux de nos sujets qui ont des croyances très proches des nôtres, tels ceux révérant les divinités hellénistiques et cybéliennes, ont tendance à adopter notre foi plus aisément que beaucoup d'autres. Il leur semble de fait aisé d'assimiler nos dieux à ceux de leurs propres panthéons.\n\nC'est ainsi qu'après la visite du [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_priest').GetName] dans la [country_province.Custom('get_city_type_loc')] de [SCOPE.sP('country_province').GetName], en [SCOPE.sP('country_province').GetState.GetShortName], nous avons pu assister à de très nombreuses conversions. Ne devrions-nous donc pas y renvoyer [SCOPE.sCharacter('random_priest').GetFirstName] une fois encore ?"
 rel_flavor_thracian.5.a:0 "Nous devons évidemment encourager ces conversions"
 rel_flavor_thracian.5.b:0 "Ces gens finiront par se convertir d'eux-mêmes"

 ### Jainism Flavor ###
 rel_flavor_jainism.1.t:0 "Cupidité et avarice"
 rel_flavor_jainism.1.desc:1 "La [country_province.Custom('get_city_type_loc')] de [SCOPE.sP('country_province').GetName], en [SCOPE.sP('country_province').GetState.GetShortName], est depuis quelques années un véritable symbole de corruption et de cupidité. Les ascètes eux-mêmes essaient de convaincre ses habitants de renoncer à leurs obsessions matérielles, en pure perte. Il est temps de se mêler de la situation pour y mettre fin. Comment donc pourrions-nous mettre un terme à cette malfaisance si elle se répandait dans les autres provinces ?"
 rel_flavor_jainism.1.a:0 "Au contraire de nous, ces gens n'ont pas besoin de tout cet or"
 rel_flavor_jainism.1.b:0 "Faisons un exemple en donnant l'argent confisqué aux ascètes"
 rel_flavor_jainism.2.t:0 "Impiété à [SCOPE.sP('country_province').GetName]"
 rel_flavor_jainism.2.desc:0 "L'une des cités se trouvant sous notre autorité, [SCOPE.sP('country_province').GetName], en [SCOPE.sP('country_province').GetState.GetShortName], est devenue célèbre pour l'impiété et la corruption de ses habitants. Le [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_priest').GetName] nous a demandé d'user d'une part de nos ressources pour tenter d'y mettre bon ordre, et d'aider à ramener la cité aux traditions qui siéent à un pays tel que le nôtre. Mais force est d'admettre que la cité est étonnamment bien administrée, contrairement à ce à quoi l'on pourrait attendre d'un tel lieu de perdition…"
 rel_flavor_jainism.2.a:0 "Envoyons des émissaires remettre bon ordre dans tout cela"
 rel_flavor_jainism.2.b:0 "N'aurions-nous pas, nous aussi, des choses à apprendre d'eux ?"
 rel_flavor_jainism.3.t:0 "L'ascète de [SCOPE.sP('country_province').GetName]"
 rel_flavor_jainism.3.desc:0 "Un ascète jaïn s'est taillé une belle réputation dans les campagnes proches de [SCOPE.sP('country_province').GetName], en [SCOPE.sP('country_province').GetState.GetShortName], après avoir guidé et aidé quiconque venait le trouver pour demander ses conseils. Plusieurs des habitants de la cité à qui il a ainsi rendu service se sont montrés intéressés par notre foi. La situation semble donc particulièrement propice pour convertir les habitants à nos traditions."
 rel_flavor_jainism.3.a:0 "Faisons tout pour aider ce sage"
 rel_flavor_jainism.3.b:1 "Encourageons-le à livrer son enseignement dans les localités voisines"
 rel_flavor_jainism.3.c:0 "Laissons-le plutôt faire selon sa convenance"
 rel_flavor_jainism.4.t:0 "Dirigeant corrompu"
 rel_flavor_jainism.4.desc:0 "Les jaïns de [ROOT.GetCountry.GetName] regardent avec inquiétude en direction de [ROOT.GetCountry.GetCapital.GetName]. Notre dirigeant [ROOT.GetCountry.GetRuler] n'est que trop connu pour sa corruption et son impiété et, profitant de chaque occasion qui se présente à lui pour soutirer toujours davantage d'or, [ROOT.GetCountry.GetRuler.GetSheHe] se trouve chaque jour plus haï.\n\nCertains sages et ascètes, malgré tout, ne désespèrent pas de pouvoir le détourner de sa malfaisance."
 rel_flavor_jainism.4.a:0 "Le temps du changement est venu"
 rel_flavor_jainism.4.b:0 "Voyons plutôt si nous ne pouvons rien soutirer à ces ascètes"
 rel_flavor_jainism.5.t:0 "Jaïns errants"
 rel_flavor_jainism.5.desc:1 "Un groupe de jaïns de la [country_province.Custom('get_city_type_loc')] de [SCOPE.sP('country_province').GetName], en [SCOPE.sP('country_province').GetState.GetShortName], a prévu de s'établir dans la [country_province_2.Custom('get_city_type_loc')] de [SCOPE.sP('country_province_2').GetName], en [SCOPE.sP('country_province_2').GetState.GetShortName]. En établissant nos traditions et nos croyances dans cette cité, ils espèrent ainsi inspirer un souffle nouveau à notre religion, qui y était autrefois représentée pensent-ils.\n\nNous pourrions les contraindre à rester à [SCOPE.sP('country_province').GetName], mais ils ne considéreraient sans doute pas cela d'un très bon œil."
 rel_flavor_jainism.5.a:0 "Ils seront très bien à [SCOPE.sP('country_province_2').GetName]"
 rel_flavor_jainism.5.b:0 "Non, nous avons besoin d'eux à [SCOPE.sP('country_province').GetName]"
