 ### Events
 # Roman Italia
 me_roman_1_roman_italia.1.desc_1:0 "Les rusés $me_roman_1_ancona_hellenes$ ont accepté notre offre généreuse qui prévoit de maintenir l'essentiel des libertés de leur cité en échange d'un tribut et d'un accès commercial. Si seulement toutes les cités étaient aussi ouvertes à la raison."
 me_roman_1_roman_italia.1.desc_2:0 "Les sages $me_roman_1_ancona_hellenes$ ont accédé à nos demandes. Désormais une garnison romaine garantit leur allégeance et assure la paix sur l'agora, tandis que la proclamation est affichée sur les portes du Bouleutérion."
 me_roman_1_roman_italia.1.desc_3:0 "Les arrogants $me_roman_1_ancona_hellenes$ ont rejeté notre offre généreuse. Ils semblent croire pouvoir s'en tenir à l'arrangement actuel. Ils ignorent simplement à quel point les temps ont changé..."
 me_roman_1_roman_italia.1.desc_4:0 "Les dédaigneux $me_roman_1_ancona_hellenes$ ont dit non à nos exigences, préférant se retrancher derrière leurs murailles avec leur ridicule idéal d'être libres ou périr. Si c'est la mort qu'ils choisissent, nous serons trop heureux de leur venir en aide."
 me_roman_1_roman_italia.1.a:0 "Parfait !"
 me_roman_1_roman_italia.1.b:0 "Les imbéciles."
 me_roman_1_roman_italia.1.tt:0 "$me_rome_gains_claims_on$ sur les localités #Y anconitaines#!."
 me_roman_1_ancona_hellenes:0 "Les Hellènes d'Ancône"
 me_roman_1_roman_italia.2.t:0 "La fourberie ombrienne"
 me_roman_1_roman_italia.2.desc:0 "[SCOPE.sChar('expansion_encourager').GetName] accède au podium en claudiquant pour s'exprimer sur les Ombriens.\n\n"Estimables sénateurs, certains d'entre vous les considèrent peut-être comme de vulgaires bergers des collines, mais ils ont choisi le camp des Samnites, qui étaient nos ennemis jurés il y a encore quelques années. Ils ont affronté les Étrusques pendant des siècles et ils sont encore là. Pouvons-nous nous permettre de sous-estimer un pareil adversaire ?""
 me_roman_1_roman_italia.2.a:0 "L'Ombrie doit se soumettre à Rome"
 me_roman_1_roman_italia.2.at:1 "$me_rome_gains_claims_on$ les localités #Y ombriennes#! des provinces de #Y $asculum_area$#!, de #Y $south_etruria_area$#! et de #Y $ariminum_area$#!."
 me_roman_1_roman_italia.2.b:0 "Allons, quelle menace représentent-ils donc ?"
 me_roman_1_roman_italia.3.t:0 "Le conflit entre Romains et Sabins"
 me_roman_1_roman_italia.3.desc:0 "[SCOPE.sChar('expansion_encourager').GetName] s'exprime sur le long conflit qui nous oppose aux Sabins.\n\n"Tous les Romains connaissent l'histoire de l'enlèvement des Sabines par nos vaillants prédécesseurs, leur mariage et leurs intercessions visant à éviter la guerre entre leurs pères et leurs époux. Mais savent-ils que les Sabins se sont alliés aux Samnites lors des guerres récentes ? Il est temps de terminer ce qui avait été commencé et de romaniser les Sabins une bonne fois pour toutes !""
 me_roman_1_roman_italia.3.a:0 "La Sabinie va être rayée de la carte."
 me_roman_1_roman_italia.3.at:1 "$me_rome_gains_claims_on$ les localités #Y sabines#! des provinces de #Y $south_etruria_area$#! et de #Y $asculum_area$#!."
 me_roman_1_roman_italia.3.b:0 "Nous ne devons pas oublier nos anciens liens."
 me_roman_1_roman_italia.4.t:0 "Guerres anciennes"
 me_roman_1_roman_italia.4.desc:0 "[SCOPE.sChar('expansion_encourager').GetName] évoque la tradition militaire de notre république.\n\n"Nos ancêtres ont combattu avec vaillance pour protéger la cité de Romulus des visées de nos puissants voisins. Souvenons-nous de ce qu'il est advenu de ces envahisseurs, les Sabins, dont nous enlevâmes les femmes pour les conduire à Rome, ou du roi étrusque Lars Porsena, qu'Horacius Coclès refoula vaillamment du Pons Sublicus ! Puissent-ils ne plus jamais menacer le mur Servien !"
 me_roman_1_roman_italia.4.a:0 "Ah, l'attaque est la meilleure défense."
 me_roman_1_roman_italia.4.b:0 "Ce sont bien les murailles qui assurent notre sécurité ?"
 me_roman_1_roman_italia.5.t:0 "La jalousie des Samnites"
 me_roman_1_roman_italia.5.desc:0 "Aujourd'hui, [SCOPE.sChar('expansion_encourager').GetName] a produit un discours sur les Samnites.\n\n"Une fois de plus, Samnium est à nos portes, masquant leurs fourbes intentions sous de trojanes platitudes. Combien de guerres devrons-nous mener et gagner, avant qu'ils se soumettent ? Combien de fiers soldats de Rome devront mourir pour la sûreté de notre frontière sud ? Je le proclame ici : pas un seul de plus ! L'affront des Fourches Caudines doit être lavé une bonne fois pour toutes dans le sang samnite !"
 me_roman_1_roman_italia.5.a:0 "Les jours de Samnium sont comptés."
 me_roman_1_roman_italia.5.at:1 "$me_rome_gains_claims_on$ les localités #Y samnites#! des provinces de #Y $neapolis_area$#!, de #Y $cannae_area$#! et de #Y $heraclea_area$#!."
 me_roman_1_roman_italia.5.b:0 "La situation est plus compliquée que cela, [SCOPE.sChar('expansion_encourager').GetPraenomen]..."
 me_roman_1_roman_italia.6.t:0 "La menace étrusque"
 me_roman_1_roman_italia.6.desc:0 "[SCOPE.sChar('expansion_encourager').GetName] se lève et s'éclaircit la voix vigoureusement.\n\n"Les cités-États étrusques ont maintes fois prouvé leur hostilité à Rome. Ces vipères n'ont de cesse de comploter contre nous avec les Ombriens et les Samnites. Notre grande victoire au Lacus Videmo nous a révélé leurs faiblesses ! Elles sont mûres, prêtes à être envahies !"
 me_roman_1_roman_italia.6.a:0 "Il faut détruire les Étrusques."
 me_roman_1_roman_italia.6.at:1 "$me_rome_gains_claims_on$ les localités #Y étrusques#! des provinces de #Y $south_etruria_area$#! et de #Y $north_etruria_area$#!."
 me_roman_1_roman_italia.6.b:0 "Nous devons absolument nous défendre."
 me_roman_1_roman_italia.7.t:0 "La destinée italienne"
 me_roman_1_roman_italia.7.desc:0 "[SCOPE.sChar('expansion_encourager').GetName] demande le silence de la curie.\n\n"Rome a prospéré en sachant placer ses intérêts au premier plan et les dieux lui ont exprimé leur approbation. Notre destin est de régner sur toute l'Italie si nous parvenons à mettre de côté nos querelles et rassembler nos forces. Si cette cité avait le courage de saisir l'occasion, honneurs et gloire éternels seraient les moindres de ses récompenses !""
 me_roman_1_roman_italia.7.a:0 "Il faut frapper dès que possible !"
 me_roman_1_roman_italia.7.b:0 "Ces scélérats ne vont pas s'en tirer comme ça..."
 me_roman_1_roman_italia.8.t:0 "La puissance de Rome"
 me_roman_1_roman_italia.8.desc:1 "[SCOPE.sChar('expansion_encourager').GetPraenomen], digne [SCOPE.sChar('expansion_encourager').GetDaughterSon] de la noble famille [SCOPE.sChar('expansion_encourager').GetFamilyDisplayName], s'adresse à la Curia Hostilia.\n\nSon récit des plus grandes victoires de nos ancêtres exhorte tout d'abord le Sénat à égaler leurs accomplissements ; puis [SCOPE.sChar('expansion_encourager').GetSheHe] lance un appel vibrant à s'assurer de ne jamais laisser la moindre occasion à nos ennemis de menacer la République sacrée léguée par nos aïeux. La fin de son discours est salée par un tonnerre d'applaudissements et d'amples froissements de toge."
 me_roman_1_roman_italia.8.a:0 "Cet [SCOPE.sChar('expansion_encourager').GetWomanMan] doit s'adresser aux soldats !"
 me_roman_1_roman_italia.8.b:0 "Distribuez des copies de son discours"
 me_roman_1_roman_italia.9.t:0 "Les auspices de Jupiter"
 me_roman_1_roman_italia.9.desc:0 "Pour garantir le soutien dont la guerre a besoin, les fétiaux recommandent d'en appeler aux auspices de Jupiter Optimus Maximus, le meilleur et le plus grand des dieux.\n\nL'assurance de la victoire réconfortera les soldats et fortifiera l'enthousiasme populaire.\n\nIl ne fait pas de doute que Rome bénéficiera de bons présages, mais il serait de mauvais augure que les prêtres reçoivent une réponse peu probante, ou, Jupiter nous en préserve, une réponse pessimiste... "
 me_roman_1_roman_italia.9.a:0 "Toute notre foi va en Jupiter."
 me_roman_1_roman_italia.9.b:0 "Graisser la patte du maître-augure, [SCOPE.sChar('rm_auspices_target').GetPraenomen]..."
 me_roman_1_roman_italia.9.bt:0 "Ce choix est possible parce que l'augure n'est ni #Y pieux#!, ni #Y dévot#!, ni #Y droit#!."
 me_roman_1_roman_italia.9.c:0 "Un mauvais augure est trop risqué."
 me_roman_1_roman_italia.10.t:0 "Ce que dit l'augure"
 me_roman_1_roman_italia.10.desc:0 "Au premier matin pur, les augures impératifs sont conduits sur le Capitole.\n\nAprès une attente anxieuse, le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] reçoit [SCOPE.sChar('rm_auspices_target').GetName], le maître-augure au visage impénétrable dans le Comitium. [SCOPE.sChar('rm_auspices_target').GetPraenomen] s'avance lentement et lève les bras pour faire taire les murmures de la foule qui s'amasse."
 me_roman_1_roman_italia.10.desc_1:0 "\n\nAvec une exultation visible, $me_roman_1_indicant$ Le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] s'incline cérémonieusement devant la bouche de Jupiter."
 me_roman_1_roman_italia.10.desc_2:0 "\n\nAvec une certaine réticence, $me_roman_1_ambiguous$ Le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] cache son visage dans ses mains, tandis que [SCOPE.sChar('rm_auspices_target').GetPraenomen] arbore une expression grave."
 me_roman_1_roman_italia.10.desc_3:0 "\n\nAvec une appréhension timorée, $me_roman_1_negation$ Le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] jette un regard sombre à [SCOPE.sChar('rm_auspices_target').GetPraenomen], qui répond d'un signe de tête à peine marqué."
 me_roman_1_roman_italia.10.desc_4:0 "\n\nLe souffle court, $me_roman_1_ambiguous$ Le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] lance un regard courroucé à [SCOPE.sChar('rm_auspices_target').GetPraenomen] qui répond par un haussement d'épaules gêné."
 me_roman_1_roman_italia.10.desc_5:0 "\n\nAprès une hésitation dont il est peu coutumier, $me_roman_1_negation$ Le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] devient l'incarnation de la fureur, son regard de haine ne croisant que les yeux implorants de l'augure."
 me_roman_1_roman_italia.10.desc_6:0 "\n\nAvec une gravité feinte, $me_roman_1_indicant$ Le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] se tourne vers [SCOPE.sChar('rm_auspices_target').GetPraenomen] et lui décoche un discret clin d'œil de connivence."
 me_roman_1_indicant:0 "[SCOPE.sChar('scope:rm_auspices_target').GetSheHe] crie enfin « Favorable ! » Les sourires de la foule explosent en une folle célébration. L'écho de ses clameurs résonne sur les sept collines de Rome."
 me_roman_1_ambiguous:0 "[SCOPE.sChar('rm_auspices_target').GetSheHe] crie enfin « Indécis ! » Les sourires de la foule s'effacent pour laisser place à l'inquiétude puis la colère. Le silence cède peu à peu la place au grondement de murmures animés."
 me_roman_1_negation:0 "[SCOPE.sChar('rm_auspices_target').GetSheHe] crie enfin « Défavorables ! » Les sourires de la foule s'effacent et un lourd silence s'abat sur la place. Ça et là, des sanglots éclatent."
 me_roman_1_roman_italia.10.a:0 "Loué soit Jupiter !"
 me_roman_1_roman_italia.10.b:0 "Cela pourrait être pire…"
 me_roman_1_roman_italia.10.c:0 "Malédiction…"
 me_roman_1_roman_italia.10.d:0 "[SCOPE.sChar('rm_auspices_target').GetSheHe] est malveillant ou simplement incompétent ?"
 me_roman_1_roman_italia.10.e:0 "Incapable…"
 me_roman_1_roman_italia.10.f:0 "Aussi facile que de voler son garum à un bébé"
 me_roman_1_roman_italia.11.t:0 "Encerclé par les vautours"
 me_roman_1_roman_italia.11.desc:0 "[SCOPE.sChar('expansion_encourager').GetName] nous rapporte d'importantes nouvelles.\n\n[SCOPE.sC('rm_hyena_1').GetName] et [SCOPE.sC('rm_hyena_2').GetName] complotent contre Rome ! Au bord de l'hystérie, [SCOPE.sChar('expansion_encourager').GetPraenomen] hurle que leur alliance vise à se partager nos terres. Les risques d'invasion ne sont étayés par aucune preuve, mais le Sénat est dans tous ses états."
 me_roman_1_roman_italia.11.a:0 "Rome ne se soumettra pas !"
 me_roman_1_roman_italia.11.at:0 "Rome obtient des revendications sur toutes les localités [SCOPE.sC('rm_hyena_1').GetAdjective] et [SCOPE.sC('rm_hyena_2').GetAdjective] en #Y Italie#! et en #Y Grande-Grèce#!."
 me_roman_1_roman_italia.11.b:0 "Ne nous précipitons pas."
 me_roman_1_roman_italia.12.t:0 "Organisation du Congrès panitalique"
 me_roman_1_roman_italia.12.desc:0 "De nombreuses villas nous ont été prêtées pour permettre de discuter affaires en toute confidentialité avec nos estimables invités.\n\nNous sommes persuadés que cela créera un climat d'amitié et de coopération entre tous les états italiques, qui partagent également la menace des tribus gauloises au nord, de l'ambition grecque au sud et de l'influence punique.\n\nIl ne reste plus qu'à envoyer les invitations et à attendre les réponses."
 me_roman_1_roman_italia.12.a:0 "Ils viendront."
 me_roman_1_roman_italia.12.at:0 "Des invitations vont être envoyées à tous les états italiques libres d'Italie.\nLeur acceptation dépendra des relations que nous entretenons avec eux."
 me_roman_1_roman_italia.12.b:0 "Un petit cadeau montrerait notre bonne volonté..."
 me_roman_1_roman_italia.12.bt:0 "L'opinion de tous les destinataires à l'égard de Rome va s'améliorer de #G 15#!."
 me_roman_1_roman_italia.13.t:0 "Invitation au Congrès panitalique"
 me_roman_1_roman_italia.13.desc:0 "Des émissaires disant venir de Rome sont arrivés à [ROOT.GetCountry.GetCapital.GetName] pour nous inviter à un congrès panitalique lors duquel les principales tribus pourront échanger et renforcer leurs liens.\n\nIls attendent avec une certaine nervosité que nous confirmions notre présence. Les Romains mettent en jeu leur fierté et leur réputation dans cette affaire."
 me_roman_1_roman_italia.13.desc_1:0 "\n\nLes messagers sont même venus avec des cadeaux, qui, s'ils sont modestes, prouvent clairement que les Romains comprennent que nous puissions avoir des réticences. Ils souhaitent de la sorte nous rassurer."
 me_roman_1_roman_italia.13.desc_2:0 "\n\nNous devons décider si nous allons donner suite à cette offre suspecte..."
 me_roman_1_roman_italia.13.a:0 "Bien sûr, nous irons."
 me_roman_1_roman_italia.13.at:0 "Cette offre peut conduire à des événements diplomatiques."
 me_roman_1_roman_italia.13.b:0 "Nous n'y participerons pas."
 me_roman_1_roman_italia.14.t:0 "Accord sur le Congrès panitalique"
 me_roman_1_roman_italia.14.desc_1:0 "$me_roman_1_received_responses$ Nous avons reçu des réponses, mais elles sont toutes négatives.\n\nLe [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] a viré au pourpre en apprenant la nouvelle et ronge son frein en privé depuis un long moment déjà…"
 me_roman_1_roman_italia.14.desc_2:0 "$me_roman_1_received_responses$, mais tous n'ont pas accepté notre généreuse invitation.\n\nC'est une situation plutôt embarrassante pour le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], qui espérait créer$me_roman_1_new_precadent$."
 me_roman_1_roman_italia.14.desc_3:0 "$me_roman_1_received_responses$ Nous avons reçu des réponses, dont la majorité est positive.\n\nC'est $me_roman_1_new_precadent$, et le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] ne tient plus en place."
 me_roman_1_received_responses:0 "Nous avons finalement reçu des réponses des états invités,"
 me_roman_1_new_precadent:0 "un nouveau précédent dans les relations interitaliques, à l'image de la diplomatie telle qu'elle était pratiquée dans les grandes cités grecques de jadis"
 me_roman_1_roman_italia.14.a:0 "Nous devrons nous en contenter."
 me_roman_1_roman_italia.14.b:0 "COMMENT ?"
 me_roman_1_roman_italia.14.c:0 "Rome triomphe toujours !"
 me_roman_1_roman_italia.14.d:0 "Oh, laissons tomber alors..."
 me_roman_1_roman_italia.15.t:0 "Chicaneries diplomatiques"
 me_roman_1_roman_italia.15.desc_1:1 "Les méprisables Romains ont tenté de refroidir cette amitié qui nous unit à [SCOPE.Custom('rm_1_diplo_chic_desc_scopes')].\n\nHeureusement, nous avons pu mettre un terme rapide à leurs manœuvres grossières – pour une bonne part grâce à l'incompétence du consul de Rome lui-même…"
 me_roman_1_roman_italia.15.desc_2:0 "Nos médiocres tentatives pour briser l'amitié entre [SCOPE.sC('rm_allies_1').GetName] et [SCOPE.sC('rm_allies_2').GetName] ont été rapidement mises à jour, ce qui a nui à notre réputation et à nos relations avec ces deux alliés…"
 me_roman_1_roman_italia.15.desc_3:1 "La relation chaleureuse que nous entretenions avec [SCOPE.Custom('rm_1_diplo_chic_desc_scopes')] a connu des tensions ces derniers temps. De nombreuses rumeurs ont circulé, et des insultes ont été échangées entre les délégations.\n\nIl reste évidemment impossible de le confirmer, mais Rome pourrait bien être derrière tout cela…"
 me_roman_1_roman_italia.15.desc_4:0 "Notre plan habile a semé la méfiance entre [SCOPE.sC('rm_allies_1').GetName] et [SCOPE.sC('rm_allies_2').GetName] sans que notre implication soit dévoilée !\n\nCela devrait animer le paysage politique et les banquets pendant quelque temps…"
 me_roman_1_roman_italia.15.a:0 "Déroutant..."
 me_roman_1_roman_italia.15.b:0 "Quelles vipères !"
 me_roman_1_roman_italia.15.c:0 "Magnifique !"
 me_roman_1_roman_italia.15.d:0 "Bon sang…"
 me_roman_1_roman_italia.16.t:0 "La coalition contre Rome"
 me_roman_1_roman_italia.16.desc:0 "L'arrogance des Romains ne peut être tolérée plus longtemps. Ils paradent dans nos villes avec leur "offre" comme si le monde leur appartenait.\n\nHeureusement, cette exaspération est partagée par d'autres dans certaines cités grecques. Espérons que cela freinera l'ardeur des Romains au moins pour un temps."
 me_roman_1_roman_italia.16.a:0 "Nous n'allons plus nous laisser bousculer par les italiques."
 me_roman_1_roman_italia.16.b:0 "Une alliance est cependant trop incertaine."
 me_roman_1_roman_italia.17.t:0 "La coalition contre Rome se renforce"
 me_roman_1_roman_italia.17.desc:0 "L'arrogance des Romains ne cesse de croître ! De plus en plus de Grecs estiment que la plus grande menace qui pèse contre nous n'est ni Carthage, ni les tribus italiques, mais bien Rome !\n\nCe n'est qu'en nous unissant contre cette menace commune que notre assemblée de cités disparates saura la contrer !"
 me_roman_1_roman_italia.17.a:0 "Ensemble, nous serons forts."
 me_roman_1_roman_italia.17.b:0 "L'idée d'une alliance ne nous convient pas."
 me_roman_1_roman_italia.17.c:0 "Ensemble, nous serons forts."
 me_roman_1_roman_italia.18.t:0 "Citoyenneté panitalique"
 me_roman_1_roman_italia.18.desc:0 "Le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] a pris la tête de la contestation à la nouvelle loi qui sanctuarise la citoyenneté de tous les italiques.\n\nCette loi déplaît aussi bien aux populistes qui représentent le peuple de Rome qu'aux aristocrates qui veulent préserver leurs privilèges. Prions donc que Rome tire les bénéfices d'une société inclusive et apaisée…"
 me_roman_1_roman_italia.18.a:0 "Ensemble, nous serons plus forts"
 me_roman_1_roman_italia.18.at:0 "Chaque personnage romain adulte va perdre #R 10#! en @loyalty_icon!loyauté"
 me_roman_1_roman_italia.18.bt:0 "L'opinion de chaque dépendance #Y italique#! à l'égard de #Y Rome#! va s'améliorer de #G 50#!."
 me_roman_1_roman_italia.19.t:0 "L'hégémonie romaine"
 me_roman_1_roman_italia.19.desc:0 "Désormais, les peuples de la péninsule sont les sujets de Rome. Ils serviront dans ses armées et lui paieront l'impôt.\n\nPeut-être y aura-t-il au début des mouvements de contestation, mais les peuples conquis finiront pas prendre conscience de l'ordre naturel des choses. Ils jacassent et s'inquiètent de la citoyenneté ? Grand bien leur fasse ! Rome a de bien plus grands problèmes dont elle doit s'occuper."
 me_roman_1_roman_italia.19.a:0 "Roma victa."
 me_roman_1_roman_italia.19.at:0 "Chaque citoyen romain adulte va gagner #G 10#! en loyauté @loyalty_icon!"
 me_roman_1_roman_italia.20.t:0 "Dialogue avec Rome"
 me_roman_1_roman_italia.20.desc:0 "Notre tour est venu d'avoir d'une audience privée avec les diplomates romains venus s'entretenir avec chacune des nations présentes.\n\nAprès ce long suspens, nos délégués rapportent que les Romains "
 me_roman_1_roman_italia.20.desc_1:0 "n'ont pas perdu de temps, mettant en avant avec enthousiasme l'idée d'une alliance contre nos ennemis communs qui nous serait mutuellement profitable en soulignant les grandes choses que nous pourrions accomplir ensemble.\n\nNos délégués ont été pris de court par tant d'empressement et ils attendent notre réponse."
 me_roman_1_roman_italia.20.desc_2:0 "souhaitent nous proposer un serment de protection, qui les feraient intervenir si une autre nation tentait de nous envahir ou de s'en prendre aux libertés de [ROOT.GetCountry.GetName].\n\nNos délégués attendent une réponse à cette offre généreuse."
 me_roman_1_roman_italia.20.desc_3:0 "ont formellement déclaré qu'une alliance était impossible du fait de notre faiblesse, mais ils ont aussi suggéré qu'ils protégeraient notre liberté en échange de notre soumission au Sénat romain.\n\nNos délégués, blessés, attendent une réponse."
 me_roman_1_roman_italia.20.desc_4:0 "leur ont servi un discours creux en lieu et place d'une offre de coopération ou d'amitié, en insistant que le fait qu'ils étaient désolés de n'avoir rien à nous proposer.\n\nLa contrariété de nos délégués nous dit tout ce que nous avons à savoir, ces scélérats nous ont menés en bateau !"
 me_roman_1_roman_italia.20.desc_5:0 "ont dans un premier temps su se montrer polis, avant d'insulter notre peuple et notre nation à demi-mots puis de plus en plus ouvertement.\n\nNos délégués pouvaient à peine en croire leurs oreilles. Ils attendent, mortifiés, que nous préparions une réponse."
 me_roman_1_roman_italia.20.desc_6:0 "nous ont demandé de protéger leur liberté, de toute évidence conscients de leur vulnérabilité.\n\nPendant de nombreuses heures, ils ont déversé leurs éloges auprès de notre délégation avec plus d'empressement que Bacchus versant du vin."
 me_roman_1_roman_italia.20.desc_7:0 "ont simplement fait une déclaration d'amitié et du plus profond respect, qu'ils espèrent réciproque de la part de leurs hôtes les plus estimés.\n\nTout cela paraît bien excessif, mais ils avaient l'air plutôt sincères."
 me_roman_1_roman_italia.20.a:0 "Rome va gagner de grands alliés !"
 me_roman_1_roman_italia.20.b:0 "Leur protection pourrait être utile."
 me_roman_1_roman_italia.20.c:0 "La dépendance est dans notre intérêt."
 me_roman_1_roman_italia.20.d:0 "Nous assurerons leur protection."
 me_roman_1_roman_italia.20.e:0 "Le sentiment est réciproque."
 me_roman_1_roman_italia.20.f:0 "Nous ne sommes malheureusement pas en mesure d'accepter un tel arrangement."
 me_roman_1_roman_italia.20.g:0 "Nous n'oublierons pas !"
 me_roman_1_roman_italia.20.h:0 "Ne nous abaissons pas à leur niveau."
 me_roman_1_roman_italia.21.t:0 "Conclusion des discussions avec [SCOPE.sC('congress_target').GetName]"
 me_roman_1_roman_italia.21.desc:0 "Notre émissaire est revenu de son entretien avec les délégués [SCOPE.sC('congress_target').GetAdjective] "
 me_roman_1_roman_italia.21.desc_1:0 "en nous confiant avec excitation qu'ils sont prêts à forger une alliance et évoquant toutes les grandes choses que nous pourrons accomplir ensemble.\n\n[SCOPE.sC('congress_target').GetName] pourrait bien nous être utile, pour l'instant…"
 me_roman_1_roman_italia.21.desc_2:0 "avec un large sourire tandis qu'il nous décrivait avec quelles effusions ils ont accueilli notre assurance de les protéger.\n\nEspérons que [SCOPE.sC('congress_target').GetName] ne nous entraînera pas dans des guerres inutiles…"
 me_roman_1_roman_italia.21.desc_3:0 "avec un petit sourire tandis qu'il nous expliquait qu'ils avaient accepté de se soumettre à notre protection entre autres choses.\n\nLa diplomatie peut avoir du bon, finalement..."
 me_roman_1_roman_italia.21.desc_4:0 "en nous expliquant qu'ils avaient dédaigné notre offre généreuse avec quelques platitudes et de vagues excuses.\n\nIl semble que [SCOPE.sC('congress_target').GetName] est trop hautain pour chercher notre amitié et trop peureux pour chercher à nous offenser…"
 me_roman_1_roman_italia.21.desc_5:0 "ulcéré d'avoir été couvert d'insultes et chassé du bâtiment.\n\nIl semble que [SCOPE.sC('congress_target').GetName] n'a pas assez peur de nous pour ne pas risquer de nous offenser…"
 me_roman_1_roman_italia.21.desc_6:0 "ravi de transmettre leur offre de garantie envers notre nation et la proclamation à maintes reprises de leur amitié éternelle.\n\nEspérons que [SCOPE.sC('congress_target').GetName] ne cherchera pas à exploiter nos faiblesses…"
 me_roman_1_roman_italia.21.desc_7:0 "nous relatant solennellement leur offre sincère de respect mutuel et de communauté de destin.\n\nCe serait presque flatteur, si ce n'était pas aussi forcé..."
 me_roman_1_roman_italia.21.a:0 "Rome et [SCOPE.sC('congress_target').GetName] sont invincibles !"
 me_roman_1_roman_italia.21.b:0 "[SCOPE.sC('congress_target').GetName] est notre protecteur"
 me_roman_1_roman_italia.21.c:0 "Les [SCOPE.sC('congress_target').GetAdjective]s sont d'une grande sagesse"
 me_roman_1_roman_italia.21.d:0 "La générosité de [SCOPE.sC('congress_target').GetName] est surprenante"
 me_roman_1_roman_italia.21.e:0 "Rome et [SCOPE.sC('congress_target').GetName] sont amis pour l'éternité"
 me_roman_1_roman_italia.21.f:0 "D'accord, nous ne demandions que par politesse..."
 me_roman_1_roman_italia.21.g:0 "Nous tremblons"
 me_roman_1_roman_italia.22.t:0 "Amitié entre [SCOPE.sC('friendly_delegate_1').GetAdjective] et [SCOPE.sC('friendly_delegate_2').GetAdjective]"
 me_roman_1_roman_italia.22.desc:0 "Les délégués de [SCOPE.sC('friendly_delegate_1').GetName] et [SCOPE.sC('friendly_delegate_2').GetName] ont mené de longues discussions et sont tombés d'accord sur de nombreux points.\n\nLes relations entre les deux nations s'améliorent. Il reste à savoir si cela sera à notre avantage."
 me_roman_1_roman_italia.22.a:0 "Tant mieux pour eux."
 me_roman_1_roman_italia.23.t:0 "Dialogue avec [SCOPE.sC('congress_target').GetName]"
 me_roman_1_roman_italia.23.desc_1:0 "Nous devons beaucoup aux Étrusques, même si leur attachement obsessionnel à une autonomie fédérale a affaibli leur position. Ils pourraient constituer des alliés de valeur contre les barbares du nord ou les colonies carthaginoises."
 me_roman_1_roman_italia.23.desc_2:0 "Les Ombriens ont mis de côté leurs querelles avec les Étrusques pour se tourner contre nous. Il est vrai que je pense que nous aurions fait la même chose à leur place. Ils feraient d'utiles alliés contre les Gaulois."
 me_roman_1_roman_italia.23.desc_3:0 "Les Samnites sont nos adversaires les plus acharnés actuellement. Ils viennent nous mordre les mollets à chaque nouvelle cité fondée. Peut-être ont-ils besoin d'un peu d'amour ?"
 me_roman_1_roman_italia.23.desc_4:0 "Les Sabins partagent une longue histoire avec Rome. Ils se sont joints aux premiers colons et partagent avec eux de fortes traditions, même s'ils ont laissé leur cœur céder à la jalousie."
 me_roman_1_roman_italia.23.desc_5:0 "Les Lucans n'ont jamais été les amis de Rome. Ils voient d'un mauvais œil le renforcement de notre présence en Italie. Ce n'est pas un peuple faible et il est idéalement situé pour nous venir en aide dans le sud contre les Grecs."
 me_roman_1_roman_italia.23.desc_6:0 "Nous n'avons aucune sympathie pour [SCOPE.sC('congress_target').GetName], mais il nous a envoyé une délégation et nous devons lui parler. Qui sait si nous ne trouverons pas un accord ?"
 me_roman_1_roman_italia.23.desc:0 "\n\nLe passé est le passé. Tournons-nous vers ce que nous allons proposer aujourd'hui aux délégués [SCOPE.sC('congress_target').GetAdjective]."
 me_roman_1_roman_italia.23.a:0 "Faisons-leur savoir que nous voulons leur amitié"
 me_roman_1_roman_italia.23.b:0 "Nous voulons protéger d'aussi nobles amis"
 me_roman_1_roman_italia.23.c:0 "Nous protégerons [SCOPE.sC('congress_target').GetName], mais à certaines conditions…"
 me_roman_1_roman_italia.23.d:0 "Une protection temporaire pourrait être avantageuse"
 me_roman_1_roman_italia.23.e:0 "L'amitié suffira"
 me_roman_1_roman_italia.23.f:0 "Le climat diplomatique est tendu..."
 me_roman_1_roman_italia.23.g:0 "Alors, vermine [SCOPE.sC('congress_target').GetAdjective] ?"
 congress_offer_alliance_tt:0 "La décision de devenir nos #Y alliés#! revient à [SCOPE.sC('congress_target').GetName]."
 congress_offer_guarantee_tt:0 "La décision d'accepter ou de refuser notre #Y garantie#! revient à [SCOPE.sC('congress_target').GetName]."
 congress_offer_guarantee_ask_tt:0 "La décision d'accepter ou de refuser de nous #Y garantir#! revient à [SCOPE.sC('congress_target').GetName]."
 congress_offer_opinion_ask_tt:0 "La décision d'accepter ou de refuser notre amitié revient à [SCOPE.sC('congress_target').GetName]."
 congress_offer_subject_tt:1 "[SCOPE.sC('congress_target').GetName] va décider s'il souhaite devenir notre #Y feudataire#!.\n$me_roman_feud_desc_tooltip$\n$rome_subj_chance_tt$\n\nCe choix est possible car #Y [SCOPE.sC('congress_target').GetName]#! possède moins de #Y 6#! localités."
 me_roman_1_roman_italia.24.t:0 "L'inquiétude des feudataires"
 me_roman_1_roman_italia.24.desc:0 "Les émissaires [SCOPE.sC('subject_target').GetAdjective] représentant nos feudataires italiques s'estiment insultés d'avoir été écartés du congrès et d'apprendre que nous proposions à [SCOPE.sC('subject_target_2').GetName] le même statut que le leur.\n\nIls s'inquiètent de voir leurs privilèges se déprécier et veulent des garanties que leur statut ne sera ni modifié ni oublié."
 me_roman_1_roman_italia.24.a:0 "Rassurez-les, rien ne sera oublié"
 me_roman_1_roman_italia.24.b:0 "Non, vraiment ?"
 me_roman_1_roman_italia.25.t:0 "L'alliance entre [SCOPE.sC('rm_allies_1').GetAdjective] et [SCOPE.sC('rm_allies_2').GetAdjective]"
 me_roman_1_roman_italia.25.desc:0 "Les délégués de [SCOPE.sC('rm_allies_1').GetName] négocient en privé avec ceux de [SCOPE.sC('rm_allies_2').GetName]. Cela fait des jours qu'ils ne se quittent plus.\n\nIl y a peut-être un moyen de troubler leur lune de miel, mais cela risque de ne pas être facile."
 me_roman_1_roman_italia.25.a:0 "Ils complotent contre nous !"
 me_roman_1_roman_italia.25.at:0 "Nous allons tenter de saboter l'alliance entre [SCOPE.sC('rm_allies_1').GetAdjective] et [SCOPE.sC('rm_allies_2').GetAdjective].\nLes chances de succès dépendent du @oratory_icon!#Y charisme#! de notre dirigeant."
 me_roman_1_roman_italia.25.b:0 "Cela n'a pas d'importance"
 me_roman_1_roman_italia.26.t:0 "Refondation de la colonie à [SCOPE.sP('colonia_scope').GetName]"
 me_roman_1_roman_italia.26.desc:0 "En [SCOPE.sP('colonia_scope').GetState.GetShortName], nous avons établi une colonie romaine à [SCOPE.sP('colonia_scope').GetName], dont les citoyens bénéficient de privilèges spéciaux, ce qui attire de nouveaux colons.\n\n Querelles et conflits ont temporairement isolés l'endroit, mais maintenant que nous avons repris le contrôle de la cité, ses habitants demandent la restauration de leurs anciens privilèges."
 me_roman_1_roman_italia.26.a:0 "[SCOPE.sP('colonia_scope').GetName] va renaître de ses cendres."
 me_roman_1_roman_italia.26.b:0 "Leur temps est révolu, malheureusement..."
 me_roman_1_roman_italia.27.t:0 "Des nouvelles du congrès"
 me_roman_1_roman_italia.27.desc_1:0 "Nos délégués signalent une fréquentation décevante à Rome. Nombre de peuples italiques ont refusé d'y prendre part en dépit des logements confortables et des plantureux banquets offerts.\n\nEspérons que la mauvaise qualité des graines de cette entreprise n'aura pas d'incidence sur ses fruits. Peut-être sa nouveauté bénéficiera-t-elle à la notoriété de [ROOT.GetCountry.GetName]..."
 me_roman_1_roman_italia.27.desc_2:0 "Les délégués de toute l'Italie ont été accueillis avec un grand banquet dans la capitale romaine et logés dans les luxueuses villas prêtées par d'importants sénateurs.\n\nIl semble que la plupart des nations invitées ont répondu à l'appel, ce qui accroît encore la fierté d'un peuple déjà arrogant. Nous saurons bientôt si tout cela valait tant d'efforts."
 me_roman_1_roman_italia.27.desc_3:0 "Rome a annulé avec embarras le congrès qu'elle avait annoncé du fait du peu de succès rencontré par la proposition.\n\nEspérons qu'ils retiendront la leçon..."
 me_roman_1_roman_italia.27.a:0 "À quoi ça sert un congrès, exactement ?"
 me_roman_1_roman_italia.27.at:0 "Nous allons héberger de grands événements diplomatiques."
 me_roman_1_roman_italia.27.b:0 "Ah, les dieux soient loués..."
 me_roman_1_roman_italia.28.t:0 "Liberté"
 me_roman_1_roman_italia.28.desc:0 "Notre suzerain a cédé sous la pression de Rome. Il a envoyé un message indiquant que les traités entre nos nations étaient annulés.\n\nNous sommes de nouveau libres !"
 me_roman_1_roman_italia.28.a:0 "Cela n'a été trop difficile…"
 me_roman_1_roman_italia.28.at:0 "#Y [ROOT.GetCountry.GetName]#! et toutes les autres dépendances de #Y [SCOPE.sC('persuade_greeks_rebel_overlord').GetName]#! sont désormais indépendantes."
 me_roman_1_roman_italia.29.t:0 "L'exode de Sénonie"
 me_roman_1_roman_italia.29.desc:0 "La récente conquête romaine des tribus gauloises de Sénonie a semé la panique dans la population. Nombreux sont ceux à avoir quitté nos terres pour tenter leur chance ailleurs.\n\nPeut-être un jour ferons-nous revenir ces familles sur la terre de leurs ancêtres."
 me_roman_1_roman_italia.29.a:0 "Ces romains avides de combats..."
 me_roman_1_roman_italia.29.at:2 "#Y [THIS.GetCountry.GetName]#! obtient des revendications sur les localités #Y romaines#! de culture #Y gauloise#! de la province de #Y $ariminum_area$#!.\n#Y [SCOPE.ScriptValue('rm_gallic_exodus_svalue')|0]#! pops gauloises des #Y Sénons#! se sont établies dans nos territoires."
 me_roman_1_roman_italia.30.t:0 "La conclusion du congrès"
 me_roman_1_roman_italia.30.desc:0 "Le congrès panitalique touche à sa fin et ses répercussions seront très importantes pour l'avenir, c'est en tout cas ce qu'affirme le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] dans son discours de clôture…\n\nEn vérité, il sera difficile d'en juger avant de nombreuses années. Espérons qu'elles seront généreuses pour [ROOT.GetCountry.GetName]."
 me_roman_1_roman_italia.30.a:0 "Eh bien, ce fut… Disons, intéressant"
 me_roman_1_roman_italia.31.t:0 "Des délégués amis"
 me_roman_1_roman_italia.31.desc:1 "Nous avons reçu des nouvelles de nos envoyés au Conseil panitalique.\n\nLes délégués de [SCOPE.Custom('rm_1_friendly_delegates_scopes')] se sont montrés particulièrement chaleureux envers les nôtres, prétendant chercher l'amitié de [ROOT.GetCountry.GetName] et mettant en avant de nombreux sujets sur lesquels les intérêts de nos deux peuples sont communs.\n\nTout laisse donc présager d'excellentes relations avec eux à l'avenir."
 me_roman_1_roman_italia.31.a:0 "Ils pourraient nous être utiles."
 me_roman_1_roman_italia.32.t:0 "Un mot de Rome"
 me_roman_1_roman_italia.32.desc:0 "Les Romains ont organisé un congrès visant à resserrer les liens entre les peuples italiques, mais ils nous en ont tenu à l'écart.\n\nNous découvrons maintenant qu'ils ont accordé le statut de feudataire à [SCOPE.sC('subject_target_2').GetName] et beaucoup s'inquiètent de connaître les répercussions sur notre statut. Une délégation conjointe a été envoyée à Rome pour nous assurer qu'ils n'oublient pas leurs amis les plus proches."
 me_roman_1_roman_italia.32.desc_1:0 "$me_roman_1_roman_today_returned$ de très bonne humeur. Ils reviennent porteurs des cadeaux des Romains qui souhaitent de la sorte réaffirmer notre grande amitié."
 me_roman_1_roman_italia.32.desc_2:0 "$me_roman_1_roman_today_returned$ outragés. Les Romains ont fait preuve du mépris le plus total envers nos inquiétudes avant de renvoyer nos émissaires."
 me_roman_1_roman_today_returned:0 "\n\nIls sont rentrés"
 me_roman_1_roman_italia.32.a:0 "Bonnes nouvelles !"
 me_roman_1_roman_italia.32.b:0 "C'est scandaleux"
 me_roman_1_roman_italia.34.t:0 "Spécialisation des colonies"
 me_roman_1_roman_italia.34.desc:0 "Les colonies prenant de plus en plus d'importance en tant que bastions de la culture romaine et centres administratifs, il nous faut décider du type de cités que nous voulons qu'elles soient.\n\nL'organisation civile est-elle prioritaire ? Faut-il assurer un flot régulier de colons ? La clé du succès passe-t-elle par l'intégration des peuples conquis ? Faut-il plutôt encourager le commerce et la production ?"
 me_roman_1_roman_italia.34.a:0 "Ils fourniront le gros de nos nouvelles recrues."
 me_roman_1_roman_italia.34.at:0 "$me_roman_all_roman_colonia$Effectifs locaux : #G +10 %#! \nVitesse de recrutement des cohortes : #G +10 %"
 me_roman_1_roman_italia.34.b:0 "Cette colonie sera le reflet de la grandeur de Rome."
 me_roman_1_roman_italia.34.bt:1 "$me_roman_all_roman_colonia$$MODIFIER_LOCAL_BUILDING_SLOT$ : #G +1.00#!\nTaxes locales : #G +10.00%#!"
 me_roman_1_roman_italia.34.c:0 "Le commerce va être organisé autour de ces centres urbains provinciaux."
 me_roman_1_roman_italia.34.ct:0 "$me_roman_all_roman_colonia$Valeur commerciale : #G +10 %#!\nEsclaves nécessaires pour dégager des surplus locaux : #G -1#!"
 me_roman_1_roman_italia.34.d:0 "Leur objectif sera de romaniser les autochtones."
 me_roman_1_roman_italia.34.dt:0 "$me_roman_all_roman_colonia$Vitesse d'assimilation de la population : #G +1#!\nSatisfaction de la culture dominante : #G +10 %#!"
 me_roman_all_roman_colonia:0 "Toutes les #Y colonies romaines#! vont bénéficier des effets suivants :\n"
 me_roman_1_roman_italia.35.t:0 "La cité portuaire d'Ancône"
 me_roman_1_roman_italia.35.desc:0 "Pendant des siècles, les $me_roman_1_ancona_hellenes$ ont profité des routes commerciales de l'Adriatique, convoyant les marchandises grecques depuis la mer Égée jusqu'aux marchés étrusques. Maintenant que nous nous sommes établis en Ombrie, le port d'Ancône nous offrirait une base arrière pour mener des incursions en Gaule et en Illyrie.\n\n S'ils sont prospères, les Anconiens ne sont pas puissants et pourraient accepter leur dépendance si elle était présentée sous la forme d'une offre de protection."
 me_roman_accepts_become_trib_tooltip:0 "$me_roman_if_accepts_tt$ #Y tributaire#! de #Y Rome#!."
 me_roman_1_roman_italia.35.tt2:0 "Toutes les localités #Y anconitaines#! à l'exception d'#Y Ancône#! vont être annexées par #Y Rome#!."
 me_roman_1_roman_italia.35.a:0 "Offrons-leur une généreuse protection."
 me_roman_1_roman_italia.35.b:0 "Exigeons leur annexion."
 me_roman_1_roman_italia.35.bt:0 "$me_roman_more_powerful$ #Y [SCOPE.sC('rm_offer_scope').GetName]#!."
 me_roman_more_likely_to_succeed:0 "Cette option a plus de chances de succès si"
 me_roman_more_powerful:0 "$me_roman_more_likely_to_succeed$ nous sommes beaucoup plus puissants que "
 me_roman_1_roman_italia.36.t:0 "Rome offre sa protection"
 me_roman_1_roman_italia.36.desc:0 "La montée en puissance de Rome n'a pas manqué d'inquiéter les Grecs d'Italie. Ses conquêtes récentes l'amènent désormais à nos portes et il était inévitable que ce jour arrivât."
 me_roman_1_roman_italia.36.desc_1:0 "$me_roman_1_a_roman_envoy$ Ils nous offrent leur protection en échange de l'accès à notre port et le libre passage à travers nos terres, avec la garantie de nous laisser libres de gérer notre commerce et nos affaires. Que devons-nous réponde à une offre aussi généreuse ?"
 me_roman_1_roman_italia.36.desc_2:0 "$me_roman_1_a_roman_envoy$ Ils exigent que nous devenions leurs sujets et ils absorberaient notre cité tout en nous laissant certains de nos droits. Comment allons répondre à une telle impudence ?"
 me_roman_1_a_roman_envoy:0 "\n\n Un émissaire romain a présenté les exigences de son sénat devant notre conseil."
 me_roman_1_roman_italia.36.a:0 "Cet arrangement nous paraît bénéfique."
 me_roman_1_roman_italia.36.b:0 "Nous savons reconnaître un serpent quand nous en voyons un."
 me_roman_1_roman_italia.37.t:0 "[SCOPE.Custom('get_persuade_greeks_title')]"
 me_roman_1_roman_italia.37.desc:0 "[SCOPE.Custom('get_persuade_greeks_desc')]\n\nNous devons décider de la manière dont nous allons aborder la question de la coopération avec les [SCOPE.sC('rm_offer_scope').GetAdjective]."
 me_roman_1_roman_italia.37.subject_tt2:0 "Si [SCOPE.sC('rm_offer_scope').GetName] l'accepte, il deviendra tributaire de Rome."
 me_roman_1_roman_italia.37.a:0 "Exigeons qu'ils s'inclinent devant [ROOT.GetCountry.GetName]"
 me_roman_1_roman_italia.37.at:0 "$me_roman_more_likely_to_succeed$ [SCOPE.sC('rm_offer_scope').GetName] est faible et isolé."
 me_roman_1_roman_italia.37.b:0 "Peut-être le [SCOPE.sC('rm_offer_scope').GetRulerTitle] [SCOPE.sC('rm_offer_scope').GetRuler.GetPraenomen] est-il raisonnable…"
 me_roman_1_roman_italia.37.bt:0 "$me_roman_more_likely_to_succeed$ le [SCOPE.sC('rm_offer_scope').GetRulerTitle] de [SCOPE.sC('rm_offer_scope').GetName] est corrompu ou inconstant."
 me_roman_1_roman_italia.37.c:0 "Offrons-leur des privilèges s'ils acceptent notre protection"
 me_roman_1_roman_italia.37.ct:0 "$me_roman_more_likely_to_succeed$ [SCOPE.sC('rm_offer_scope').GetName] est puissant."
 me_roman_1_roman_italia.37.d:0 "À bien y réfléchir..."
 me_roman_1_roman_italia.37.tt:0 "\nSi cela est accepté :"
 me_roman_1_roman_italia.38.t:0 "Un émissaire arrive de Rome"
 me_roman_1_roman_italia.38.desc:0 "Les arrogants et prétentieux émissaires de Rome se sont présentés aux portes de [ROOT.GetCountry.GetCapital.GetName] avec une offre."
 me_roman_1_roman_italia.38.desc_1:0 "Il apparaît que leur offre n'est qu'une série d'exigences. Ils semblent ne pouvoir tolérer l'indépendance de notre fière nation et exigent que nous nous soumettions immédiatement à Rome.\n\nLeurs messagers à la mine grave attendent notre réponse en cet instant même..."
 me_roman_1_roman_italia.38.desc_2:0 "Ils ont réclamé une audience auprès du [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] et ont palabré en secret avec lui dans leur tente.\n\nIls doivent chercher à corrompre notre dirigeant. Les Romains ne se donnent jamais de mal pour rien."
 me_roman_1_roman_italia.38.desc_3:0 "Ils n'exigent rien, au moins directement, mais nous proposent un accord étonnamment équitable. Les patriotes de [ROOT.GetCountry.GetName] sont horrifiés, mais devenir un des alliés privilégiés des Romains en échange de quelques libertés nous semble une perspective plus intéressante que d'avoir à leur faire la guerre…"
 me_roman_1_roman_italia.38.a:0 "Quelles sont nos options ?"
 me_roman_1_roman_italia.38.b:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], pourquoi cet air réjoui ?"
 me_roman_1_roman_italia.38.c:0 "Il s’agit peut-être d'une occasion unique"
 me_roman_1_roman_italia.38.d:0 "C'est ridicule, répondez par les platitudes d'usage"
 me_roman_1_roman_italia.38.e:0 "Comment osent-ils ? Quel culot !"
 me_roman_1_roman_italia.39.t:0 "Réponse de [SCOPE.sC('rm_offer_scope').GetName]"
 me_roman_1_roman_italia.39.desc_1:0 "Nos menaces ont eu leur effet sur [SCOPE.sC('rm_offer_scope').GetName]. Ils ont compris que leurs libertés ne valaient pas une guerre contre Rome.\n\n$me_roman_1_let_us_hope$"
 me_roman_1_roman_italia.39.desc_2:0 "[SCOPE.sC('rm_offer_scope').GetRuler.GetName] a accepté notre offre personnelle et a remis [SCOPE.sC('rm_offer_scope').GetName] entre nos mains.\n\n$me_roman_1_let_us_hope$."
 me_roman_1_roman_italia.39.desc_3:0 "Le rusé [SCOPE.sC('rm_offer_scope').GetName] a accepté notre offre et préféré la sécurité et la prospérité à sa liberté.\n\n$me_roman_1_let_us_hope$"
 me_roman_1_roman_italia.39.desc_4:0 "Notre offre généreuse a été rejetée par [SCOPE.sC('rm_offer_scope').GetName] en des termes tout à fait courtois et respectueux.\n\n$me_roman_1_conventional_means$"
 me_roman_1_roman_italia.39.desc_5:0 "Le prétentieux [SCOPE.sC('rm_offer_scope').GetName] a répondu à notre offre en comparant notre honneur à celui d'une race d'animaux nuisibles.\n\n$me_roman_1_conventional_means$"
 me_roman_1_let_us_hope:0 "Espérons qu'il s'agit du commencement d'une grande coopération entre [SCOPE.sC('rm_offer_scope').GetAdjective] et Romains."
 me_roman_1_conventional_means:0 "[SCOPE.sC('rm_offer_scope').GetCapital.GetName] est un prix qui devra être remporté par des moyens plus conventionnels."
 me_roman_1_roman_italia.39.a:0 "Un peu de persuasion a toujours son effet"
 me_roman_1_roman_italia.39.b:0 "Oui, bien sûr"
 me_roman_1_roman_italia.39.c:0 "Voilà qui est sage de leur part"
 me_roman_1_roman_italia.39.d:0 "C'est très décevant"
 me_roman_1_roman_italia.39.e:0 "Ils vont regretter ce jour"
 me_roman_1_roman_italia.40.t:0 "La coalition contre Rome"
 me_roman_1_roman_italia.40.desc:0 "Les méthodes imprudentes de notre diplomatie exacerbent le sentiment anti-romain au sein des cités grecques d'Italie.\n\n[SCOPE.sC('greeks_threatened_1').GetName] et [SCOPE.sC('greeks_threatened_2').GetName] se sont alliées par peur de notre domination."
 me_roman_1_roman_italia.40.a:0 "Ne vous inquiétez pas."
 me_roman_1_roman_italia.41.t:0 "Le coup de pied dans la fourmilière"
 me_roman_1_roman_italia.41.desc:1 "[SCOPE.sC('persuade_greeks_rebel_1').GetOverlord.GetName] tient [SCOPE.sC('persuade_greeks_rebel_1').GetName] sous son emprise et en exige le versement d'un tribut.\n\n[SCOPE.sC('persuade_greeks_rebel_1').GetName] subit depuis longtemps déjà le joug [SCOPE.sC('persuade_greeks_rebel_1').GetOverlord.GetAdjective], et il est indéniable qu'il serait prêt à accepter notre aide pour en être débarrassé enfin."
 me_roman_1_roman_italia.41.a:0 "Offrons-leur de gagner leur indépendance"
 me_roman_1_roman_italia.41.at:0 "Nous allons exiger que #Y [SCOPE.sC('persuade_greeks_rebel_1').GetOverlord.GetName]#! libère #Y [SCOPE.sC('persuade_greeks_rebel_1').GetName]#! ainsi que tous leurs autres sujets grecs de la péninsule italienne. #R S'il refuse, nous entrerons en guerre.#!"
 me_roman_1_roman_italia.41.b:0 "Attisons le mécontentement dans leurs cités"
 me_roman_1_roman_italia.41.bt:0 "#Y [SCOPE.sC('persuade_greeks_rebel_1').GetName]#! et toutes les autres dépendances grecques de #Y [SCOPE.sC('persuade_greeks_rebel_1').GetOverlord.GetName]#! de la péninsule Italienne vont recevoir un modificateur de #R -20#! en #Y loyauté de la dépendance#!."
 me_roman_1_roman_italia.41.c:0 "Oublions ça"
 me_roman_1_roman_italia.42.t:0 "La coalition grecque s'étend"
 me_roman_1_roman_italia.42.desc:0 "Notre diplomatie effraie les Grecs de la Grande-Grèce, qui sont de plus en plus nombreux à rejoindre une coalition qu'ils ont appelée "Les Alliés".\n\n Ils croient pouvoir nous arrêter en s'unissant, mais cette attitude agressive ne peut être tolérée."
 me_roman_1_roman_italia.42.a:0 "Nous nous réjouirons de les voir ramper à nos pieds."
 me_roman_1_roman_italia.43.t:0 "Ingérences romaines"
 me_roman_1_roman_italia.43.desc:0 "Les Romains veulent accroître leur influence sur la péninsule Italienne et depuis peu, la question de notre soumission à [ROOT.GetCountry.GetOverlord.GetName] agite la population, à la suite de rumeurs alimentées par des agents de Rome qui cherchent à affaiblir [ROOT.GetCountry.GetOverlord.GetName] et gagner notre soutien.\n\nCela pourrait être l'occasion de gagner notre indépendance, même si les Romains ne sont sans doute pas dénués d'arrière-pensées."
 me_roman_1_roman_italia.43.a:0 "La liberté nous appelle"
 me_roman_1_roman_italia.43.b:0 "Nous sommes de loyaux serviteurs..."
 me_roman_1_roman_italia.44.t:0 "Ingérences romaines"
 me_roman_1_roman_italia.44.desc:0 "Nous avons reçu une proposition du Sénat romain. Ils nous offrent de nous libérer de [ROOT.GetCountry.GetOverlord.GetName].\n\nIls servent de toute évidence leurs propres intérêts, mais la liberté est une perspective alléchante au regard des risques. Si nous acceptons, nous risquons la guerre avec nos maîtres, mais Rome nous promet son assistance."
 me_roman_1_roman_italia.44.a:0 "La liberté nous appelle"
 me_roman_1_roman_italia.44.at:0 "Si #Y [THIS.GetCountry.GetOverlord.GetName]#! refuse de céder, nous allons nous allier à #Y Rome#! pour les combattre avec elle."
 me_roman_1_roman_italia.44.b:0 "Nous sommes de loyaux serviteurs..."
 me_roman_1_roman_italia.45.t:0 "Ingérences romaines"
 me_roman_1_roman_italia.45.desc:0 "Ces damnés Romains qui ne rêvent que de domination de la péninsule italienne ont approché nos dépendances grecques pour attiser la révolte contre nous."
 me_roman_1_roman_italia.45.desc_1:0 "\n\nHeureusement, nos dépendances grecques nous sont restées loyales, battant en brèche les intrigues de Rome."
 me_roman_1_roman_italia.45.desc_2:0 "\n\nLe mécontentement monte parmi nos dépendances grecques, mais son ampleur reste mal définie."
 me_roman_1_roman_italia.45.a:0 "Nous ne pouvons prendre le risque d'une guerre avec Rome..."
 me_roman_1_roman_italia.45.at:0 "#R Nos dépendances grecques seront libres.#!"
 me_roman_1_roman_italia.45.b:0 "Nous n'avons pas peur."
 me_roman_1_roman_italia.45.bt:0 "#Y Rome#! va nous déclarer la guerre dans une alliance avec toutes nos dépendances qu'ils ont convaincues de les suivre."
 me_roman_1_roman_italia.45.c:0 "Ah, perfides conspirateurs !"
 me_roman_1_roman_italia.46.t:0 "Réponse de [SCOPE.sC('persuade_greeks_rebel_overlord').GetName]"
 me_roman_1_roman_italia.46.desc_1:0 "Nous avons le soutien des Grecs, mais ces imbéciles bornés refusent de céder. Il est temps de porter le fer contre [SCOPE.sC('persuade_greeks_rebel_overlord').GetName] et de libérer les fières cités hellénistiques de leur ingérence !"
 me_roman_1_roman_italia.46.desc_2:0 "Le gouvernement de [SCOPE.sC('persuade_greeks_rebel_overlord').GetName] a cédé à nos menaces et a libéré ses dépendances grecques !"
 me_roman_1_roman_italia.46.desc_3:0 "Nous n'avons pas réussi à rassembler le soutien nécessaire contre [SCOPE.sC('persuade_greeks_rebel_1').GetOverlord.GetName] et n'avons fait que les mettre au courant de nos intentions..."
 me_roman_1_roman_italia.46.a:0 "Ces lâches sont revenus à la raison"
 me_roman_1_roman_italia.46.at:0 "[SCOPE.sC('me_rome_scope').Custom('rm_1_becoming_free_scopes')] reçoivent l'indépendance de #Y [SCOPE.sC('persuade_greeks_rebel_overlord').GetName]#!"
 me_roman_1_roman_italia.46.b:0 "Ce sera la guerre"
 me_roman_1_roman_italia.46.c:0 "Malédiction !"
 me_roman_1_roman_italia.47.t:0 "Réponse de [SCOPE.sC('greek_persuaded_scope').GetName]"
 me_roman_1_roman_italia.47.desc_1:0 "[SCOPE.sC('greek_persuaded_scope').GetName] accepte de nous soutenir contre [SCOPE.sC('persuade_greeks_rebel_overlord').GetName]. Cela devrait les faire réfléchir avant de nous attaquer."
 me_roman_1_roman_italia.47.desc_2:0 "[SCOPE.sC('greek_persuaded_scope').GetName] a refusé de trahir ses maîtres [SCOPE.sC('persuade_greeks_rebel_overlord').GetAdjective]. Que ces chiens se vautrent donc dans la servitude."
 me_roman_1_roman_italia.47.a:0 "Parfait !"
 me_roman_1_roman_italia.47.b:0 "Tant pis..."
 me_roman_1_roman_italia.48.t:0 "La question italienne"
 me_roman_1_roman_italia.48.desc:0 "Le cas des feudataires italiques a toujours été un sujet de discorde. Certains mettent en avant leur utilité militaire, d'autres voient en eux une menace à un jet de pierre de Rome.\n\nCertains sénateurs réclament des mesures drastiques visant à réduire nos alliés italiques préventivement. La victoire nous assurerait la domination sur l'Italie."
 me_roman_1_roman_italia.48.a:0 "Nous allons les écraser"
 me_roman_1_roman_italia.48.at:0 "#R Toutes nos dépendances vont s'allier à [SCOPE.sC('latin_subject_1').GetName] dans le conflit contre nous. Leurs forces combinées actuelles s'élèvent à [SCOPE.ScriptValue('rm_total_latin_subject_strength_svalue')|0] cohortes, contre [SCOPE.ScriptValue('rm_total_cohort_strength_svalue')|0] pour nous."
 me_roman_1_roman_italia.48.modtt:1 "Toutes les #Y provinces#! de la région de #Y $central_italy_region$#! reçoivent"
 me_roman_1_roman_italia.49.t:0 "Rome attaque ses feudataires !"
 me_roman_1_roman_italia.49.desc:0 "Dans un geste aussi extraordinaire que sacrilège, les Romains ont dénoncé tous les pactes et serments passés avec leurs alliés italiques et mobilisé leurs armées pour écraser les villages et forts d'Italie qui ne sont pas sous le gouvernement direct de Rome !\n\nNous devons les affronter les armes à la main pour mettre fin à la tyrannie barbare de ces fauteurs de guerre !"
 me_roman_1_roman_italia.49.a:0 "Puissent les dieux les maudire !"
 # Provincia
 me_roman_2_provincia.1.t:0 "La question sarde"
 me_roman_2_provincia.1.desc:0 "Les administrateurs de [SCOPE.sP('rm_2_unruly_province').GetName] rapportent que des Sardes ont incendié plusieurs bâtiments importants.\n\nCes scélérats ont mené une attaque nocturne concertée et ont décampé avant que la réaction ne s'organise. Les autochtones sont de toute évidence hostiles à la loi romaine."
 me_roman_2_provincia.1.a:0 "Impudents va-nu-pieds !"
 me_roman_2_provincia.2.t:0 "La question sarde"
 me_roman_2_provincia.2.desc:0 "Nos fonctionnaires ont eu beaucoup de mal avec les fiers habitants de la Sardaigne.\n\n Beaucoup se sont réfugiés dans les villages isolés des montagnes, vivant du brigandage et de la piraterie. L'un de leurs chefs revendique maintenant l'autonomie de la Sardaigne en tant que tribu vassale. L'idée déplaît profondément à Rome, mais elle pourrait nous débarrasser d'une insurrection dont nul ne voit l'issue."
 me_roman_2_provincia.2.a:0 "Qu'ils aient donc leur petit état."
 me_roman_2_provincia.2.at:0 "#Y Rome#! va donner aux tribus de #Y Sardaigne#! le statut de dépendances sous #Y vassalité tribale#!. #Y Rome#! conserve le contrôle de la côte occidentale et de tous les ports.\n$me_roman_vassal_trib_desc_tooltip$"
 me_roman_2_provincia.2.b:0 "Ils vivront et mourront à l'ombre de l'aigle de Rome."
 me_roman_2_provincia.2.bt:0 "[SCOPE.sChar('rm_2_nuragic_governor').GetName] va disparaître."
 me_roman_2_provincia.bmodtt:0 "Toutes les localités de #Y Sardaigne#! vont recevoir"
 me_roman_2_provincia.3.t:0 "L'exode punique"
 me_roman_2_provincia.3.desc_1:0 "La conquête de la Sicile par les Romains marquée par le pillage et la rapine a poussé la population punique à fuir vers sa patrie. Nous jurons que si c'est en notre pouvoir, ils pourront un jour rentrer chez eux triomphalement, et ce sont des esclaves romains qui iront chercher l'eau de leur bain."
 me_roman_2_provincia.3.desc_2:0 "La récente expansion agressive des Romains en Sardaigne, une île punique, a poussé de nombreux Carthaginois à se réfugier sur nos côtes. Prions pour que les dieux jugent bon de nous aider à récupérer ces terres des mains des envahisseurs romains et à permettre à ces familles de retrouver leur foyer."
 me_roman_2_provincia.3.a:0 "Où le cœur aime, là est le foyer."
 me_roman_2_provincia.3.at:0 "#Y [SCOPE.ScriptValue('rm_punic_exodus_svalue')|0]#! Les pops #Y puniques#! de #Y Sicanie#! ont fui vers notre territoire."
 me_roman_2_provincia.3.bt:0 "#Y [SCOPE.ScriptValue('rm_punic_exodus_svalue')|0]#! Les pops #Y puniques#! de #Y Sardaigne#! ont fui vers notre territoire."
 me_roman_2_provincia.4.t:0 "Les tambours de guerre"
 me_roman_2_provincia.4.desc:0 "Une fois encore, l'humeur de Rome est à l'anticipation, au calme avant la tempête, à l'aspiration pour le butin et les aventures des soldats aux visages lisses.\n\nRome est sur le point de connaître une gloire éternelle, le destin de tous les peuples du monde repose peut-être entre nos mains. Les jours à venir seront cruciaux..."
 me_roman_2_provincia.4.a:0 "Roma invicta !"
 me_roman_2_provincia.5.t:0 "Clameurs de gloire"
 me_roman_2_provincia.5.desc:0 "Au regard de nos récents succès, il reste surprenant de voir la vitesse à laquelle le peuple romain s'est habitué à l'idée de notre inlassable puissance.\n\nExcitée par le menu butin et les histoires rapportés par nos soldats, la foule vante l'invincibilité de nos forces, voyant en elles la preuve que Rome est aimée des dieux et elle réclame de nouvelles campagnes de conquête contre nos voisins."
 me_roman_2_provincia.5.a:0 "Le peuple veut du sang !"
 me_roman_2_provincia.5.b:0 "C'est la richesse qu'il veut."
 me_roman_2_provincia.6.t:0 "La restauration du statut quo"
 me_roman_2_provincia.6.desc:0 "Les murmures des sénateurs s'apaisent alors que [SCOPE.sChar('expansion_encourager').GetName] se lève et s'éclaircit la gorge dans un geste théâtral.\n\n"Mes amis, les marchands carthaginois ont depuis longtemps la maîtrise du commerce en Méditerranée, y compris ici, à Rome.\n\n Comment cela se peut-il, alors que nous avons les moyens de ravir tous les marchés d'Italie à ces compteurs de haricots étrangers ?"
 me_roman_2_provincia.6.a:0 "Un discours très inspirant."
 me_roman_2_provincia.6.tt:0 "#Y Rome#! obtient des revendications sur la #Y Sardaigne#! et l'ouest de la #Y Sicile#!."
 me_roman_2_provincia.7.t:0 "La menace grecque"
 me_roman_2_provincia.7.desc:0 "[SCOPE.sChar('expansion_encourager').GetName] plaide avec véhémence pour la conquête de Syracuse.\n\nLes Grecs sont des colons, qui ne valent guère mieux que ces épiciers puniques. Ils ont abandonné leurs terres pour s'emparer des territoires et des cités de nos frères siculiens ! Quelqu'un peut réussir là où la présomptueuse Athènes a échoué. Nulle cité ne peut résister longtemps à la colère de Rome !"
 me_roman_2_provincia.7.a:0 "Syracuse serait un joli présent."
 me_roman_2_provincia.7.tt:0 "#Y Rome#! obtient des revendications sur la #Y Sicile#! occidentale."
 me_roman_2_provincia.8.t:0 "Insula nostrum"
 me_roman_2_provincia.8.desc:0 "[SCOPE.sChar('expansion_encourager').GetName] se fait le porte-parole particulièrement actif de l'expansion de la puissance navale romaine.\n\nNotre position d'hégémonie assurée en Italie, nous devons nous emparer de la Corse. Elle est plus petite et plus pauvre que la Sardaigne, mais son port grec d'Alalia nous offrirait une zone de transit précieuse pour notre expansion vers l'ouest et notre objectif général d'affaiblissement de l'influence punique en Méditerranée."
 me_roman_2_provincia.8.a:0 "[SCOPE.sChar('expansion_encourager').GetSheHe|U] prêche auprès des prêtres"
 me_roman_2_provincia.8.tt:0 "#Y Rome#! obtient des revendications sur l'île de #Y Corse#!."
 me_roman_2_provincia.9.t:0 "Inquiétudes grecques et puniques"
 me_roman_2_provincia.9.desc:0 "Les exploits de nos sénateurs enthousiastes sont parvenus aux oreilles des Syracusains et des Carthaginois, même si nos récentes conquêtes demeurent probablement leur principale préoccupation.\n\nCertaines rumeurs affirment même que les relations entre les deux anciens rivaux se réchauffent après des siècles de guerre, pour s'unir contre "belligérance romaine"."
 me_roman_2_provincia.9.a:0 "Qu'ils soient bénis."
 me_roman_2_provincia.10.t:0 "La provincia"
 me_roman_2_provincia.10.desc:0 "Nous contrôlons enfin la Corse, la Sardaigne et la Sicile.\n\nLa gouvernance de ces régions éloignées du cœur de notre territoire doit être confiée à des gestionnaires locaux pour assurer une administration efficace et garantir l'exportation du grain de Sicile.\n\nLa Provincia est appelée à devenir la méthode courante d'attribution des responsabilités locales à mesure que nos territoires s'étendent de plus en plus loin de la capitale."
 me_roman_2_provincia.10.a:0 "Nous sommes à l’aube de quelque chose de grandiose."
 me_roman_2_provincia.11.t:0 "Colonisation de [SCOPE.sP('rm_col_target').GetName]"
 me_roman_2_provincia.11.desc_1:0 "Notre première colonie en [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')] sera implantée à [SCOPE.sP('rm_col_target').GetName]. Les éclaireurs envoyés sur place ont soigneusement évité toute confrontation avec les autochtones et confirment que l'endroit est susceptible d'accueillir les colons qui sont des hommes libres sans terre venus de [SCOPE.sP('rm_col_settler_source_2').GetName], en [SCOPE.sP('rm_col_settler_source_2').GetState.GetShortName].\n\nNous pourrions encourager la colonisation avec des incitations."
 me_roman_2_provincia.11.desc_2:0 "Nos futurs colons veulent fonder une colonie près de [SCOPE.sP('rm_col_target').GetName].\n\nComme toujours, les solides Romains prêts à changer de vie pour faire fortune sur la frontière ne manquent pas."
 me_roman_2_provincia.11.desc_3:0 "Le succès aidant, les habitants de [SCOPE.sP('rm_col_settler_source_1').GetName] ont financé eux-mêmes l'implantation d'un village près de [SCOPE.sP('rm_col_target').GetName].\n\nL'opération se passe bien et ils souhaitent être reconnus comme légitimes propriétaires de la région."
 me_roman_2_provincia.11.a:0 "Une nouvelle colonie a besoin de fondations solides"
 me_roman_2_provincia.11.at:0 "#Y 3#! pops d'hommes libres ou de citoyens vont quitter #Y [SCOPE.sP('rm_col_settler_source_1').GetName]#! pour s'installer à #Y [SCOPE.sP('rm_col_target').GetName]#!."
 me_roman_2_provincia.11.b:0 "Seuls quelques colons seront nécessaires"
 me_roman_2_provincia.11.bt:0 "#Y 1#! pop d'hommes libres ou de citoyens va quitter #Y [SCOPE.sP('rm_col_settler_source_2').GetName]#! pour s'installer à #Y [SCOPE.sP('rm_col_target').GetName]#!."
 me_roman_2_provincia.11.c:0 "Si seulement tous les Romains étaient aussi entreprenants…"
 me_roman_2_provincia.11.ct:0 "#Y 2#! pop d'hommes libres ou de citoyens ont quitté #Y [SCOPE.sP('rm_col_settler_source_2').GetName]#! pour s'installer à #Y [SCOPE.sP('rm_col_target').GetName]#!."
 me_roman_2_provincia.12.t:0 "Colonisation de [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')]"
 me_roman_2_provincia.12.desc:0 "Les parties les plus hospitalières de la Corse sont en notre possession et nous avons balayé les marchands grecs, phéniciens et étrusques.\n\nIl nous faut encourager la colonisation de toute la côte pour affermir notre contrôle sur la région, veiller qu'elle ne tombe pas entre les mains de nos ennemis et que l'intégralité de ses ressources et de ses peuples servent Rome. Il ne reste qu'à trouver des colons prêts à faire le voyage."
 me_roman_2_provincia.12.a:0 "Affiche placardée dans tous les forums : « Votre pays a besoin de vous ! »"
 me_roman_2_provincia.12.at:0 "Des colons vont partir pour #Y [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')]#!."
 me_roman_2_provincia.13.t:0 "Conflits à [SCOPE.sP('rm_col_target').GetName]"
 me_roman_2_provincia.13.desc:0 "Nous apprenons que la colonie romaine de [SCOPE.sP('rm_col_target').GetName], en [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')], a des problèmes."
 me_roman_2_provincia.13.desc_1:0 "\n\nLes tribus locales se sont fâchées de l'établissement de la colonie et ont mené une attaque contre la cité. Des habitants romains ont été tués et des maisons pillées."
 me_roman_2_provincia.13.desc_2:0 "\n\nIl semble que nos colons ont sous-estimé les difficultés de la vie sur la frontière. Ils se languissent du confort et de la sécurité de la vie civilisée à Rome.\n\nSi nous ne les motivons pas, ils vont abandonner la colonie."
 me_roman_2_provincia.13.a:0 "Les autochtones doivent comprendre que c'est intolérable"
 me_roman_2_provincia.13.b:0 "Il n’y a rien à faire"
 me_roman_2_provincia.13.c:0 "Rassurons-les"
 me_roman_2_provincia.13.d:0 "Le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] saura quoi faire…"
 me_roman_2_provincia.13.dt:0 "Ce choix est possible parce que votre dirigeant appartient au #Y [THIS.GetCountry.GetRuler.GetParty.GetName]#!."
 me_roman_2_provincia.13.e:0 "S'ils sont si faibles, qu'ils s'en aillent"
 me_roman_2_provincia.13.et:0 "Tous les citoyens et hommes libres #Y romains#! vont quitter #Y [SCOPE.sP('rm_col_target').GetName]#! pour rentrer à #Y [THIS.GetCountry.GetCapital.GetName]#!.\n#Y [SCOPE.sP('rm_col_target').GetName]#! ne sera plus colonisée."
 me_roman_2_provincia.14.t:0 "Succès en [SCOPE.sP('rm_col_target').GetName]"
 me_roman_2_provincia.14.desc:0 "Nous apprenons que la colonie romaine de [SCOPE.sP('rm_col_target').GetName] à [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')] se développe remarquablement bien."
 me_roman_2_provincia.14.desc_1:0 "\n\nEn fait, certains autochtones se sont tellement épris de l'ingéniosité et des coutumes de nos colons qu'ils ont pratiquement abandonné leurs traditions et se sont installés avec eux dans leur cité."
 me_roman_2_provincia.14.desc_2:0 "\n\nLe bouche-à-oreille autour du succès de nos colons a attiré d'autres immigrants, augmentant la proportion de Romains dans la région et contribuant à la croissance rapide de la cité et de ses infrastructures."
 me_roman_2_provincia.14.a:0 "Loué soit Jupiter."
 me_roman_2_provincia.15.t:0 "Colonisation en [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')]"
 me_roman_2_provincia.15.desc_1:0 "[SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')] est maintenant en notre possession grâce à nos braves colons, mais elle ne peut en aucun cas être considérée comme une île romaine.\n\nIl faudra du temps pour que nos nouvelles cités deviennent productives, mais la poursuite de la romanisation peut assurer la passivité des autochtones, en commençant par l'introduction de la véritable forme des dieux."
 me_roman_2_provincia.15.desc_2:0 "En dépit de tous nos efforts, nous n'avons pas pu prendre le contrôle de [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')], en raison du harcèlement des autochtones et de nos rivaux. Cependant, nous y disposons d'une solide tête de pont."
 me_roman_2_provincia.15.desc_3:0 "Les efforts de colonisation de [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')] pour l'arracher des griffes de nos rivaux ont été un échec retentissant, qui s'achève par la honte jetée sur le nom de Rome et les lamentations d'innombrables veuves…"
 me_roman_2_provincia.15.a:0 "Il faut encourager la romanisation"
 me_roman_2_provincia.15.b:0 "Laissons-les pour l'instant"
 me_roman_2_provincia.15.c:0 "[SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')] sera nôtre un jour !"
 me_roman_2_provincia.15.d:0 "Fichu caillou !"
 me_roman_2_provincia.16.t:0 "Les italiques de Sicile"
 me_roman_2_provincia.16.desc:0 "La Sicile est peuplée d'un patchwork de Sicules italiques, de colons grecs siceliotes et de marchands carthaginois.\n\nNous avons beaucoup en commun avec nos frères italiques, qui ont souffert sur leurs terres des siècles de guerre entre Grecs et Puniques. "
 me_roman_2_provincia.16.desc_1:0 "Nous pourrions les convaincre de se joindre à notre cause en échange de la liberté pour leur territoire."
 me_roman_2_provincia.16.desc_2:0 "Les voilà réduits à l'état de laquais de [SCOPE.sC('rm_offer_scope').GetOverlord.GetName], mais nous pourrions leur offrir une porte de sortie..."
 me_roman_2_provincia.16.a:0 "Offrons-leur un arrangement..."
 me_roman_2_provincia.16.b:0 "... en échange de liens étroits."
 me_roman_2_provincia.16.bt:0 "$me_roman_accept_feud_tooltip$\n$me_roman_more_powerful$ #Y [SCOPE.sC('rm_offer_scope').GetName]#!."
 me_roman_if_accepts_tt:0 "Si #Y [SCOPE.sC('rm_offer_scope').GetName]#! l'accepte, il deviendra "
 me_roman_accept_feud_tooltip:0 "$me_roman_if_accepts_tt$ #Y feudataire#! de #Y Rome#!."
 me_roman_2_provincia.16.c:0 "Ils doivent être libérés"
 me_roman_2_provincia.16.ct:0 "Si #Y [SCOPE.sC('rm_offer_scope').GetName]#! l'accepte et que son suzerain ne cède pas, nous combattrons pour sa libération.\n#R Nous allons déclarer la guerre à [SCOPE.sC('rm_offer_scope').GetOverlord.GetName].#!"
 me_roman_2_provincia.16.d:0 "[SCOPE.sC('rm_offer_scope').GetName] ne vaut pas une guerre contre [SCOPE.sC('rm_offer_scope').GetOverlord.GetName]"
 me_roman_2_provincia.17.t:0 "Une offre de Rome"
 me_roman_2_provincia.17.desc:0 "Nous avons reçu un émissaire de Rome, un État latin qui monte. Il nous a fait une offre étonnante.\n\n"
 me_roman_2_provincia.17.desc_1:0 "Curieusement, les Romains n'exigent rien, au moins directement, mais nous proposent un accord étonnamment équitable. Les patriotes de [ROOT.GetCountry.GetName] sont horrifiés, mais devenir un des alliés privilégiés des Romains en échange de l'abandon de quelques libertés nous semble une perspective plus intéressante que d'avoir à leur faire la guerre…"
 me_roman_2_provincia.17.desc_2:1 "Dans les faits, il s'agit davantage d'une série d'exigence. Les Romains semblent ne pouvoir tolérer davantage notre indépendance, et exigent notre soumission immédiate en tant que vassaux.\n\nL'audace de ces gens qui paradent sous leurs aigles est presque inconcevable, mais leur messager, la mine grave, attend une réponse immédiate…"
 me_roman_2_provincia.17.desc_3:0 "À notre grande surprise, les Romains nous ont rapidement révélé qu'ils souhaitaient libérer le peuple de [ROOT.GetCountry.GetName] de l'oppression [ROOT.GetCountry.GetOverlord.GetAdjective] et qu'ils nous offraient une alliance afin de rendre cela possible."
 me_roman_2_provincia.17.a:0 "Cet arrangement nous paraît bénéfique"
 me_roman_2_provincia.17.b:0 "Nous savons reconnaître un serpent quand nous en voyons un"
 me_roman_2_provincia.17.c:0 "Nous voulons être libres de faire ce que nous voulons"
 me_roman_2_provincia.17.d:0 "C'est de la folie, cela se voit comme le nez au milieu de la figure"
 me_roman_2_provincia.19.t:0 "L'exode punique"
 me_roman_2_provincia.19.desc_1:0 "Notre conquête de la Sicile a provoqué la fuite de nombreux colons puniques qui sont allés chercher refuge en [SCOPE.sC('rm_punic_exodus_country').GetName], pensant y trouver une vie meilleure et ainsi échapper aux mauvais traitements."
 me_roman_2_provincia.19.desc_2:0 "Notre conquête de la Sardaigne a provoqué l'exode des colons puniques du littoral qui travaillaient et commerçaient dans ce qui fut longtemps une possession carthaginoise."
 me_roman_2_provincia.19.desc:0 "\n\nCertains soutiennent qu'il convient d'encourager la migration pour faire de la place pour les colons romains et leurs familles, d'autres disent que cela ne fera que renforcer nos ennemis avec l'afflux d'individus désireux de détruire Rome."
 me_roman_2_provincia.19.a:0 "Qu'ils partent !"
 me_roman_2_provincia.19.b:0 "Tâchons de les convaincre qu'ils sont les bienvenus"
 me_roman_2_provincia.20.desc:0 "L'accueil [SCOPE.sC('rm_offer_scope').GetAdjective] a été tout d'abord circonspect, mais dès qu'ils eurent compris ce que nous offrions, ils se détendirent.\n\nIls ont accepté de grand cœur notre offre généreuse, trop heureux d'avoir l'opportunité de se débarrasser de la domination de [SCOPE.sC('rm_offer_scope').GetOverlord.GetName]."
 me_roman_2_provincia.20.a:0 "Tout se passe comme prévu..."
 me_roman_2_provincia.20.at:0 "#Y [SCOPE.sC('rm_offer_scope').GetOverlord.GetName]#! va recevoir notre exigence de libération de #Y [SCOPE.sC('rm_offer_scope').GetName]#!."
 me_roman_2_provincia.21.t:0 "Rome exige l'indépendance de [SCOPE.sC('rm_offer_scope').GetName]"
 me_roman_2_provincia.21.desc:0 "Les émissaires romains exigent que nous libérions immédiatement notre dépendance de [SCOPE.sC('rm_offer_scope').GetName], et nous menacent de guerre si nous n'obtempérons pas.\n\nLes dirigeants [SCOPE.sC('rm_offer_scope').GetAdjective] ont comploté avec les Romains, espérant se libérer de nous en s'alliant à Rome.\n\nUn refus sera synonyme de guerre, mais nous pouvons aussi libérer ce pitoyable [SCOPE.sC('rm_offer_scope').GetName]."
 me_roman_2_provincia.21.a:0 "Bien, qu'on les libère..."
 me_roman_2_provincia.21.b:0 "Ils devront nous passer sur le corps !"
 me_roman_2_provincia.21.bt:0 "Rome pourrait nous déclarer la guerre pour protéger [rm_offer_scope.GetName]."
 me_roman_2_provincia.22.t:0 "Réponse de [SCOPE.sC('rm_offer_scope').GetOverlord.GetName]"
 me_roman_2_provincia.22.desc:0 "Notre émissaire est revenu de la rencontre avec les délégués de [SCOPE.sC('rm_offer_scope').GetOverlord.GetName], porteur de leur réponse à nos demandes.\n\n"
 me_roman_2_provincia.22.desc_1:0 "Ces couards ont retrouvé la raison et ont accepté de couper toute relation avec [SCOPE.sC('rm_offer_scope').GetName] pour retrouver leur indépendance."
 me_roman_2_provincia.22.desc_2:0 "Ils ont refusé, nous comparant à divers animaux de ferme et nous suggèrent de réitérer nos exigences auprès de leurs sarisses."
 me_roman_2_provincia.22.a:0 "La peur de Rome est forte"
 me_roman_2_provincia.22.b:0 "Ils veulent jouer avec nous ?"
 me_roman_2_provincia.23.t:0 "Inquiétudes grecques et puniques"
 me_roman_2_provincia.23.desc:0 "L'expansion de Rome est inquiétante, en effet et il y a peu de doutes qu'ils ne finissent par lorgner sur nos terres avec des yeux avides.\n\nNous avons certes été ennemis avec [SCOPE.Custom('get_carthage_syracuse')] aussi longtemps qu'on s'en souvienne, mais une alliance avec eux contre un ennemi commun serait sans doute le meilleur moyen de protéger nos intérêts en Sicile."
 me_roman_2_provincia.23.a:0 "Voilà une idée intéressante..."
 me_roman_2_provincia.24.t:0 "Soulèvement en Sardaigne"
 me_roman_2_provincia.24.desc:0 "Les autochtones nuragiques des environs de [SCOPE.sP('rm_2_unruly_province').GetName] se sont soulevés !\n\nIls se sont unis sous la férule du [SCOPE.sChar('scope:rm_2_nuragic_governor').GetEmployer.GetRulerTitle] [SCOPE.sChar('scope:rm_2_nuragic_governor').GetName], qui leur a promis de « débarrasser leurs terres des envahisseurs romains ! »"
 me_roman_2_provincia.24.a:0 "Ils vont tous mourir pour cela !"
 me_roman_2_provincia.24.tt:0 "#R Une révolte a éclaté en Sardaigne ! Nous sommes donc désormais en guerre avec la #Y Sardaigne#!#R .#!"
 me_roman_2_provincia.25.t:0 "La piraterie en [SCOPE.sP('rm_2_unruly_province').GetName]"
 me_roman_2_provincia.25.desc:0 "Les autorités de [SCOPE.sP('rm_2_unruly_province').GetName] en Sardaigne nous ont informés que leur port, jadis très fréquenté par les marchands et les marins et ne connaissant pas de crimes, est devenu le refuge des pirates et des brigands de la région.\n\nIl semble qu'en représailles contre notre occupation de l'île, les autochtones se sont tournés vers la piraterie et le brigandage pour maintenir leur indépendance."
 me_roman_2_provincia.25.a:0 "C'est horrible..."
 me_roman_2_provincia.26.t:0 "La première province"
 me_roman_2_provincia.26.desc:0 "Nous contrôlons les îles de la Méditerranée et en avons chassé les Grecs et les Carthaginois.\n\nQu'allons-nous faire de ces nouvelles possessions fort éloignées des oreilles du peuple de Rome et peuplées d'étrangers qui ne sont pas de notre sang ? Sous une administration efficace, ces îles pourraient se révéler très profitables. Mais peut-être convient-il en premier lieu d'y insuffler un peu de loyauté et d'obéissance."
 me_roman_2_provincia.26.a:0 "Les peuples de ces îles se considéreront bien vite romains."
 me_roman_2_provincia.26.b:0 "Il va falloir commander plus de fers..."
 me_roman_2_provincia.26.modtt:0 "Les provinces de #Y Corse#!, #Y Sardaigne#! et #Y Sicile#! reçoivent"
 # Cisalpine Gaul
 me_roman_3_cisalpine_gaul.1.t:0 "Les italiques de Gaule"
 me_roman_3_cisalpine_gaul.1.desc:0 "Nous avons dépêché des émissaires auprès des tribus italiques de Gaule cisalpine pour nous assurer de leur fiabilité.\n\nIl est clair que la plus méritante est [SCOPE.sC('rm_offer_scope').GetName]. Nous pourrions lui offrir une alliance, ou nous montrer plus assurés et exiger qu'elle devienne une alliée plus proche qu'elle ne le souhaiterait."
 me_roman_3_cisalpine_gaul.1.a:0 "Offrons-lui une alliance…"
 me_roman_3_cisalpine_gaul.1.at:0 "Si #Y [SCOPE.sC('rm_offer_scope').GetName]#! l'accepte, il deviendra #Y allié#! de #Y Rome#!."
 me_roman_3_cisalpine_gaul.1.b:0 "…en échange de sa vassalité"
 me_roman_3_cisalpine_gaul.1.bt:0 "$me_roman_accept_feud_tooltip$\n$me_roman_more_powerful$ #Y [SCOPE.sC('rm_offer_scope').GetName]#!."
 me_roman_3_cisalpine_gaul.2.c:0 "Envoyons une contre-proposition…"
 me_roman_3_cisalpine_gaul.2.ct:1 "Si #Y Rome#! l'accepte, nous deviendrons son #Y vassal tribal#!.\n$me_roman_vassal_trib_desc_tooltip$\n$me_roman_reject_claim_us_tooltip$"
 me_roman_3_cisalpine_gaul.3.desc_5:0 "[SCOPE.sC('rm_offer_scope').GetName] a répondu à notre offre généreuse par une contre-proposition. Elle apprécierait de jouir de l'amitié de Rome, mais selon des termes plus équitables que ceux qui lui ont été offerts…"
 me_roman_3_cisalpine_gaul.3.a:0 "Parfait !"
 me_roman_3_cisalpine_gaul.3.b:0 "Les imbéciles."
 me_roman_3_cisalpine_gaul.3.c:0 "Nous devrons nous en contenter."
 me_roman_3_cisalpine_gaul.3.d:0 "Ils auraient dû accepter ce qu'on leur offrait."
 me_roman_3_cisalpine_gaul.4.t:0 "Un ami de [SCOPE.sC('me_rome_scope').Custom('rm_befriend_regions')]"
 me_roman_3_cisalpine_gaul.4.desc:0 "Nous avons envoyé des émissaires auprès des plus puissantes tribus de [SCOPE.sC('me_rome_scope').Custom('rm_befriend_regions')] pour déterminer laquelle est la plus importante.\n\nIl s'avère que c'est [SCOPE.sC('rm_offer_scope').GetName]. Mais qu'allons-nous offrir ou exiger du [SCOPE.sC('rm_offer_scope').GetRulerTitle] [SCOPE.sC('rm_offer_scope').GetRuler.GetName] ?"
 me_roman_3_cisalpine_gaul.4.bt:0 "$me_roman_become_tribal_vassal_tooltip$\nLes #Y tribus vassales#! envoient des hommes à leur suzerain en échange de protection et de civilisation, mais ne peuvent #R pas#! être intégrés diplomatiquement.\n$me_roman_more_powerful$ #Y [SCOPE.sC('rm_offer_scope').GetName]#!."
 me_roman_become_tribal_vassal_tooltip:0 "$me_roman_if_accepts_tt$ #Y vassal tribal#! de #Y Rome#!."
 me_roman_reject_claim_us_tooltip:0 "#R S'ils rejettent notre offre, ils disposeront de revendications sur toutes nos localités.#!"
 me_roman_3_cisalpine_gaul.5.ct:0 "Si #Y Rome#! accepte, nous deviendrons leur #Y tribu vassale#!\n$me_roman_vassal_trib_desc_tooltip$\n$me_roman_reject_claim_us_tooltip$"
 me_roman_3_cisalpine_gaul.7.t:0 "Distribution de terres en Sénonie"
 me_roman_3_cisalpine_gaul.7.desc:0 "De nombreux Gaulois ont fui l'Ariminaise et trouvé refuge parmi les tribus plus au nord.\n\nLe sénateur [SCOPE.sChar('rm_land_grant_guy_scope').GetName] propose de distribuer leurs terres aux vétérans de l'armée et aux familles pauvres de Rome. Ces distributions vont déplaire à nos voisins gaulois qui y verront la marque de l'expansionnisme romain vers le nord."
 me_roman_3_cisalpine_gaul.7.a:0 "C'est une excellente initiative"
 me_roman_3_cisalpine_gaul.7.at:0 "Des #Y hommes libres romains#! vont s'installer dans les localités d'#Y Ariminaise#! à majorité #Y gauloise#!."
 me_roman_3_cisalpine_gaul.7.at2:0 "Lorsque la tâche sera achevée :"
 me_roman_3_cisalpine_gaul.7.b:0 "Nous devrions encourager cela autant que possible"
 me_roman_3_cisalpine_gaul.8.t:0 "Les Romains colonisent la Sénonie"
 me_roman_3_cisalpine_gaul.8.desc:0 "La colonie d'Ariminum se développe remarquablement bien, et dispose de nombreuses fermes sur son territoire.\n\nCela renforce notre contrôle sur les territoires de Sénonie et l'italicisation de cette région jadis gauloise."
 me_roman_3_cisalpine_gaul.8.a:0 "La Sénonie sera romaine."
 me_roman_3_cisalpine_gaul.8.tt:3 "#Y [SCOPE.ScriptValue('rm_land_grants_svalue')|0]#! hommes libres romains se sont rendus dans les localités possédées dans la province de #Y $ariminum_area$#!.\nL'opinion à l'égard de #Y Rome#! des pays #Y gaulois#! non alignés de la région de #Y $cisalpine_gaul_region$#! se dégrade de #R -50.0#!, et celle des autres pays #Y gaulois#! à portée diplomatique de #R -25.0#!."
 me_roman_3_cisalpine_gaul.9.t:0 "Colonisation de la Gaule cisalpine"
 me_roman_3_cisalpine_gaul.9.desc:0 "Avec la conquête d'une si vaste région aux frontières de l'Italie, de nombreux hommes libres sautent sur l'occasion d'établir leurs fermes dans la vallée du Padus, vaste et fertile.\n\nCe n'est que le début de la transformation des territoires gaulois en localités romanisées fidèles à l'État."
 me_roman_3_cisalpine_gaul.9.a:0 "Vos voulez dire la Rome cisalpine."
 me_roman_3_cisalpine_gaul.9.modtt:1 "Toutes les provinces de la région de #Y $cisalpine_gaul_region$#! reçoivent"
 me_roman_3_cisalpine_gaul.9.tt:1 "#Y [SCOPE.ScriptValue('rm_land_grants_svalue')|0]#! hommes libres romains se rendent dans les localités possédées dans la région de #Y $cisalpine_gaul_region$#!."
 # Punic Rivals
 me_roman_4_punic_rivals.1.t:0 "Convaincre les tribus hispaniques"
 me_roman_4_punic_rivals.1.desc:0 "L'Hispanie est une terre vaste constituée d'un patchwork de tribus, d'alliances et d'influences. Les Carthaginois et les Grecs y font leur miel depuis des siècles, affrontant les tribus ou commerçant avec elles au gré des alliances.\n\nSi nous voulons prendre la place de Carthage en Hispanie, il serait sans doute sage d'approcher le plus de tribus possible pour les gagner à notre cause et peut-être semer la suspicion à l'égard de la cité punique."
 me_roman_4_punic_rivals.1.a:0 "Faisons-leur savoir qui sont leurs vrais amis."
 me_roman_4_punic_rivals.1.at:0 "Les bénéficiaires seront plus enclins à s'allier à #Y Rome#!."
 me_roman_4_punic_rivals.1.b:0 "Allons nous montrer."
 me_roman_4_punic_rivals.2.t:0 "Le retour des émissaires"
 me_roman_4_punic_rivals.2.desc:0 "Nos émissaires sont rentrés de leur voyage à travers l'Hispanie avec des nouvelles de l'accueil que leur ont réservé les tribus visitées.\n\nL'accueil a en général été cordial, la déférence marquée par leurs hôtes indiquant clairement que le nom de Rome est connu et craint, sinon respecté, jusque dans ces contrées lointaines et arriérées.\n\nLe Sénat épluche les dépêches et échafaude des plans pour prendre dans ses filets les alliés ibériques les plus utiles."
 me_roman_4_punic_rivals.2.a:0 "Le refrain est connu."
 me_roman_4_punic_rivals.2.countertt:0 "Nous avons convaincu les nations #Y [SCOPE.ScriptValue('rm_4_deter_convinced_counter_svalue')|0]#! de nos bonnes intentions et augmenté leur opinion à notre égard de #G 25#! points. Celle de Carthage a été réduite de #R 50#! points.\n#Y [SCOPE.ScriptValue('rm_4_deter_unconvinced_counter_svalue')|0]#! n'ont pas été convaincues."
 me_roman_4_punic_rivals.2_loyal_countertt:0 "#Y [SCOPE.ScriptValue('rm_4_deter_loyal_counter_svalue')|0]#! est restée loyale à Carthage, ce qui réduit leur opinion à notre égard de #R 50#! points et augmente celle de Carthage de #G 25#! points."
 me_roman_4_punic_rivals.3.t:0 "Les émissaires de Rome"
 me_roman_4_punic_rivals.3.desc:0 "Des émissaires richement vêtus sont arrivés à [ROOT.GetCountry.GetCapital.GetName] porteurs de présents et désireux d'évoquer l'amitié avec leur nation.\n\n"
 me_roman_4_punic_rivals.3.desc_1:0 "Ils cherchent à creuser un fossé entre nous et les Carthaginois, avec lesquels ils ont une grande rivalité, et nous mettent devant un choix : rester fidèles aux Carthaginois et se faire des ennemis des Romains, ou proclamer formellement notre amitié avec Rome."
 me_roman_4_punic_rivals.3.desc_2:0 "Ils cherchent à orienter nos soupçons vers les Carthaginois qui commercent le long de nos côtes où ils répandent leurs mensonges et leurs offres malhonnêtes. Rome nous laissera tranquilles si nous promettons de ne pas nous laisser abuser par les fourberies des Carthaginois."
 me_roman_4_punic_rivals.3.a:0 "Nous sommes fidèles à Carthage."
 me_roman_4_punic_rivals.3.b:0 "Nous n'avons pas confiance en ces soi-disant amis."
 me_roman_4_punic_rivals.3.c:0 "Ce qu'ils disent est plein de bon sens."
 me_roman_4_punic_rivals.4.t:0 "La dette de Carthage"
 me_roman_4_punic_rivals.4.desc:0 "Les sénateurs sont d'accord pour dire que la menace carthaginoise reste trop grande pour que Rome puisse la tolérer. Les Puniques devront se soumettre et leur trésor devra se montrer généreux avec Rome afin qu'ils ne dominent plus jamais la mer intérieure ni ne fomentent de guerres sans notre aval.\n\nNos ambassadeurs sont prêts à partir pour présenter nos demandes aux Carthaginois."
 me_roman_4_punic_rivals.4.a:0 "Carthage doit accepter notre domination"
 me_roman_4_punic_rivals.4.at:1 "Si #Y Carthage#! l'accepte, elle deviendra tributaire de #Y Rome#!. Si elle refuse, nous disposerons de revendications sur la province de #Y [SCOPE.sC('rm_4_carthage_scope').GetCapital.GetState.GetShortName]#!."
 me_roman_4_punic_rivals.4.b:0 "Envoyons-leur une offre qu'ils ne pourront accepter"
 me_roman_4_punic_rivals.4.bt:1 "#R Nous allons obtenir des revendications sur la province de #Y [SCOPE.sC('rm_4_carthage_scope').GetCapital.GetState.GetShortName]#! et déclarer la guerre à #Y Carthage#!.#!"
 me_roman_4_punic_rivals.5.t:0 "Les exigences romaines"
 me_roman_4_new_list:0 "L'empiètement sournois de Rome a sapé notre empire jadis puissant. Et voilà que les ambassadeurs romains viennent avec une nouvelle liste"
 me_roman_4_punic_rivals.5.desc_1:0 "$me_roman_4_new_list$ d'exigences extravagantes !\n\nLe [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] s'est exhibé à travers les rues de Rome vêtu comme une prostituée, nos murailles abattues, nos temples remplis de trophées romains, nos ports et notre marine confisqués et tout cela sous la menace de la guerre !"
 me_roman_4_punic_rivals.5.desc_2:0 "$me_roman_4_new_list$ d'exigences stipulant que Carthage paiera un tribut au titre des réparations de guerre pour nous empêcher de redevenir forts. Faut-il que nous leur cédions pour conserver notre liberté ? Pour ce qu'il en reste…"
 me_roman_4_punic_rivals.5.a:0 "Quel autre choix avons-nous ?"
 me_roman_4_punic_rivals.5.b:0 "Jamais !"
 me_roman_4_punic_rivals.5.c:0 "Qu'ils meurent ! Qu'ils meurent donc !"
 me_roman_4_punic_rivals.5.bt:1 "#Y Rome#! va obtenir des revendications sur la province de #Y [THIS.GetCountry.GetCapital.GetState.GetShortName]#!."
 me_roman_4_punic_rivals.6.t:0 "La réponse de Carthage"
 me_roman_4_punic_rivals.6.desc:0 "Nos ambassadeurs reviennent de Carthage avec leurs réponses à nos demandes.\n\n"
 me_roman_4_punic_rivals.6.desc_1:0 "Les misérables puniques, conscients de la futilité de résister, ont accédé à nos demandes et paieront leur tribut en argent dans un avenir proche. Il s'agit de compensations pour les dommages que nous avons subis dans le passé et qui les maintiendront dans un état de faiblesse."
 me_roman_4_punic_rivals.6.desc_2:0 "Ces pauvres fous de Carthaginois, trompés par des dirigeants ayant perdu tout sens commun, ont décliné nos demandes et se préparent à la guerre une fois encore ! Nous allons veiller à leur faire comprendre une bonne fois pour toutes l'erreur calamiteuse qu'ils ont commise, et le prix à payer pour avoir rejeté Rome !"
 me_roman_4_punic_rivals.6.a:0 "Ils connaissent leur place."
 me_roman_4_punic_rivals.6.at:0 "#Y Carthage#! est susceptible de se révolter un jour ou l'autre, s'ils le font ou s'ils rompent notre accord d'une quelconque manière, nous serons en mesure d'intervenir."
 me_roman_4_punic_rivals.6.b:0 "Malavisé, très malavisé."
 me_roman_4_punic_rivals.6.bt:1 "Nous avons obtenu des revendications sur la province de #Y [SCOPE.sC('rm_4_carthage_scope').GetCapital.GetState.GetShortName]#!."
 me_roman_4_punic_rivals.6.bt2:0 "#R Nous allons rompre la trêve avec Carthage.#!"
 me_roman_4_punic_rivals.7.t:0 "La sphère d'influence punique"
 me_roman_4_punic_rivals.7.desc:0 "Les ramifications du pouvoir punique sont étendues, mais pas indestructibles. Même en Afrique, leur influence est ténue. Bon nombre de leurs vassaux, cités comme tribus, conservent une grande autonomie et rechignent à la domination carthaginoise.\n\nSi nous parvenions à exploiter l'avarice et l'avidité de certains de leurs vassaux, nous pourrions provoquer de sérieux problèmes à Carthage."
 me_roman_4_punic_rivals.7.a:0 "Ils vont sentir tout le poids de la puissance de Rome."
 me_roman_4_punic_rivals.7.b:0 "Notre présence suffit."
 me_roman_4_punic_rivals.8.desc:0 "Nos émissaires sont revenus de leur visite chez nos vassaux puniques. Leur arrivée n'a sans doute pas manqué de semer la consternation et le soupçon à Carthage.\n\nIls ont été parfois reçus de manière formelle, leurs hôtes restants accrochés à leur fidélité à Carthage, parfois avec chaleur, discutant joyeusement des faiblesses puniques autour d'un plat de poisson salé et d'une coupe de vin. L'avenir nous dira si les vagues créées par notre ouverture diplomatique gagneront assez en force pour couler Carthage."
 me_roman_4_punic_rivals.8.a:0 "C'est intéressant…"
 me_roman_4_punic_rivals.8.at:0 "L'opinion de #Y Carthage#! sur ses alliés et ses sujets l'ayant trahie baisse de #R 50#! points."
 me_roman_4_punic_rivals.8.countertt:0 "#Y [SCOPE.ScriptValue('rm_4_deter_convinced_counter_svalue')|0]#! pays nous ont choisis plutôt que Carthage, ce qui augmente l'opinion qu'ils ont de nous de #G 25#! points, réduit leur opinion de Carthage de #R 50#! points et si ce sont des dépendances, cela réduit leur loyauté de #R 20#! points pendant 10 ans."
 me_roman_4_punic_rivals.8.loyal_countertt:0 "#Y [SCOPE.ScriptValue('rm_4_deter_loyal_counter_svalue')|0]#! est restée loyale à Carthage, ce qui réduit leur opinion à notre égard de #R 50#! points et augmente celle de Carthage de #G 25#! points."
 me_roman_4_punic_rivals.9.desc:0 "Les émissaires de Rome, adversaires de Carthage, sont arrivés en [ROOT.GetCountry.GetName] avec des cadeaux."
 me_roman_4_punic_rivals.9.desc_1:0 "Recevoir des diplomates de l'ennemi de nos maîtres n'est pas tout à fait régulier, mais il vaut mieux connaître son ennemi et ses intentions que de rester dans le noir.\n\nLes Romains cherchent à retourner les vassaux de Carthage contre elle, et il faut bien reconnaître qu'ils sont nombreux à rêver d'une occasion de défier la domination carthaginoise et de connaître à nouveau le parfum de la liberté. "
 me_roman_4_punic_rivals.9.desc_2:0 "En tant qu'alliés de Carthage, nous nous trouvons dans la curieuse position de traiter avec les ennemis de nos amis, mais comme le dit l'adage, il vaut mieux être proche de ses ennemis que de ses amis.\n\nLes Romains tentent de creuser un fossé entre Carthage et ses alliés comme ses sujets, espérant ainsi que leurs problèmes domestiques affaibliront les Puniques et détournera leur attention."
 me_roman_4_punic_rivals.10.t:0 "Ingérences romaines"
 me_roman_4_punic_rivals.10.desc_1:0 "Nous avons reçu des informations de nos agents en Hispanie. Les Romains y mènent des négociations avec les tribus locales afin qu'elles se retournent contre nous.\n\nApportant cadeaux et répandant des mensonges à propos de notre supposée perfidie, ils ont capté l'attention des chefs de clans à travers la région à des degrés divers. Cela nous permet au moins de savoir sur qui nous pouvons compter..."
 me_roman_4_punic_rivals.10.desc_2:0 "Nos agents nous rapportent des nouvelles inquiétantes. Les Romains négocient en secret avec nos dépendances et nos alliés les plus proches dans le but de les retourner contre nous.\n\nAccepter une telle rencontre n'est rien moins qu'une trahison, mais nous percevons leur intérêt. Face à la grave menace qui pèse sur notre pouvoir, il nous faut veiller à ce que chacun de nos soi-disant alliés soit tenu sous étroite surveillance. Ils subissent notre loi depuis longtemps et risquent de s'enhardir."
 me_roman_4_punic_rivals.10.a:0 "Ces Romains se mêlent de tout !"
 me_roman_4_punic_rivals.10.at:0 "Notre opinion de nos alliés et sujets nous ayant trahis baisse de #R 50#! points."
 me_roman_4_punic_rivals.10.tt1:0 "#Y Rome#! a convaincu #Y [SCOPE.ScriptValue('rm_4_deter_convinced_counter_svalue')|0]#! pays de leurs bonnes intentions et augmenté leur opinion à leur égard de #G 25#! . La nôtre a été réduite de #R 50#! .\n#Y [SCOPE.ScriptValue('rm_4_deter_unconvinced_counter_svalue')|0]#! pays n'ont pas été convaincus."
 me_roman_4_punic_rivals.10.tt2:0 "#Y [SCOPE.ScriptValue('rm_4_deter_loyal_counter_svalue')|0]#! de nos alliés ou dépendances nous sont restés loyaux, ce qui réduit leur opinion de #Y Rome#! de #R 50#! et augmente la nôtre de #G 25#!."
 me_roman_4_punic_rivals.10.tt3:0 "#Y Rome#! a convaincu #Y [SCOPE.ScriptValue('rm_4_deter_convinced_counter_svalue')|0]#! de nos alliés ou dépendances, réduisant notre #Y popularité#! vis-à-vis d'eux de #R 20#! s'il s'agit de dépendances. Leur opinion de #Y Rome#! augmente de #G 25#! et réduit leur opinion à notre endroit de #R 50#!.\n#Y [SCOPE.ScriptValue('rm_4_deter_loyal_counter_svalue')|0]#! de nos alliés ou dépendances nous sont restés loyaux, ce qui réduit leur opinion de #Y Rome#! de #R 50#! et augmente la nôtre de #G 25#!."
 me_roman_4_punic_rivals.11.t:0 "Carthage rompt ses serments"
 me_roman_4_punic_rivals.11.desc_1:0 "Un [SCOPE.sChar('rm_4_punic_leader_scope').GetWomanMan] du nom de [SCOPE.sChar('rm_4_punic_leader_scope').GetName] a pris le pouvoir à Carthage et attise la haine du peuple.\n\nLes Carthaginois ne versent plus leur tribut et rêvent de restaurer la grandeur passée de leur cité.\n\nC'est inadmissible, nous devons immédiatement exiger la soumission de Carthage et le déplacement de leur capitale vers un nouveau site à l'intérieur des terres."
 me_roman_4_punic_rivals.11.desc_2:0 "Les Carthaginois ont démontré que leurs ambitions sont intactes.\n\nChaque année, il devient un peu plus difficile d'obtenir le paiement du tribut et il est clair que leurs dirigeants n'apprécient pas d'être une dépendance de Rome. Le Sénat est furieux et a décidé de régler définitivement le problème punique en déclarant la guerre à Carthage."
 me_roman_4_punic_rivals.11.a:0 "Ceterum censeo Carthaginem esse delendam..."
 me_roman_4_punic_rivals.11.at:0 "Si #Y Carthage#! l'accepte :\n#Y Carthage#! deviendra notre #Y client#!."
 me_roman_4_punic_rivals.11.at1:0 "#Y Carthage#! sera réduite au rang d'établissement et ses fortifications seront détruites."
 me_roman_4_punic_rivals.11.at2:2 "#Y Rome#! va annexer la côte de la province de #Y $carthage_area$#!."
 me_roman_4_punic_rivals.11.at3:0 "La capitale de #Y Carthage#! sera transférée à l'intérieur des terres.\n\nSi cela est refusé, nous lui #R déclarerons la guerre#!."
 me_roman_4_punic_rivals.12.t:0 "Les liens carthaginois"
 me_roman_4_punic_rivals.12.desc:0 "Notre soumission à Rome était un mal nécessaire qui nous a été imposé à la pointe de l'épée.\n\nLes tributs scandaleux dont ils nous écrasent et la manière injuste dont nous traitent ces aigles emplumés dépasse ce que les Carthaginois peuvent supporter. [SCOPE.sChar('rm_4_punic_leader_scope').GetName] est le fer de lance d'un mouvement qui prône la fin de notre sujétion à Rome par la guerre, si nécessaire."
 me_roman_4_punic_rivals.12.a:0 "La liberté pour Carthage !"
 me_roman_4_punic_rivals.12.at:0 "#Y Rome#! va obtenir des revendications et répondre avec force."
 me_roman_4_punic_rivals.12.b:0 "Ce serait une folie !"
 me_roman_4_punic_rivals.12.bt:0 "#Y Carthage#! va rester tributaire de #Y Rome#!.\n#Y [SCOPE.sChar('rm_4_punic_leader_scope').GetName]#! va être exécuté."
 me_roman_4_punic_rivals.13.t:0 "La réponse de Rome"
 me_roman_4_punic_rivals.13.desc:0 "Dans le plus pur style romain, ils nous ont envoyé un nouvel ambassadeur dans notre majestueuse cité avec de nouvelles exigences de leurs sénateurs séniles.\n\nCette fois-ci, il ne s'agit de rien d'aussi agréable qu'un tribut annuel, mais ni plus ni moins que la destruction totale de notre cité et la réduction de notre peuple à l'état d'esclaves de Rome.\n\nNous n'allons pas accepter de telles conditions... n'est-ce pas ?"
 me_roman_4_punic_rivals.13.a:0 "Envoyez ce bouffon aux lions."
 me_roman_4_punic_rivals.13.at:0 "#Y Rome#! va déclarer la guerre à #Y Carthage#!."
 me_roman_4_punic_rivals.13.bt:0 "#Y Carthage#! va devenir un #Y client#! de #Y Rome#!."
 me_roman_4_punic_rivals.13.bt1:0 "#Y Carthage#! sera réduite à un établissement et ses fortifications détruites."
 me_roman_4_punic_rivals.13.bt2:2 "#Y Rome#! va annexer la côte de la province de #Y $carthage_area$#!."
 me_roman_4_punic_rivals.13.bt3:0 "La capitale de #Y Carthage#! va être déplacée à l'intérieur des terres."
 me_roman_4_punic_rivals.13.b:0 "Oh, dieux ! Qu'avons-nous fait ?"
 me_roman_4_punic_rivals.14.desc_1:0 "Ces pathétiques Carthaginois ont décidé de partir en guerre, avec leurs forces militaires considérablement réduites.\n\nIls auraient dû réfléchir aux conséquences de leurs actes lorsqu'ils se sont mis pour la première fois en travers de notre chemin. Ils vont maintenant subir l'affront d'une défaite totale.\n\nAh, comme les choses auraient pu être différentes..."
 me_roman_4_punic_rivals.14.desc_2:0 "À notre grand étonnement, l'ambassadeur est revenu nous informer du brusque revirement de Carthage. Leur dirigeant nous supplie de les pardonner et accepte toutes nos demandes sans condition.\n\n Ils semblent préférer subir notre loi plutôt que d'avoir à affronter les horreurs d'une autre guerre..."
 me_roman_4_punic_rivals.14.a:0 "Alors ils vont subir les foudres de Mars."
 me_roman_4_punic_rivals.14.b:0 "C'est vrai ? Oh..."
 me_roman_4_punic_rivals.14.bt:0 "#Y Carthage#! a accepté nos demandes."
 me_roman_4_punic_rivals.15.t:0 "Carthage en servitude"
 me_roman_4_punic_rivals.15.desc:0 "Carthage devenue tributaire, les sénateurs les plus modérés réfléchissent à l'opportunité d'en faire un client.\n\nIls sont bien implantés dans la région et leur production agricole comme leur force militaire nous seraient utiles. Certains s'y opposent et exigent que Carthage soit anéantie, mais l'idée mérite d'être étudiée. Carthage préférera peut-être se soumettre à notre loi plutôt que de subir une destruction totale."
 me_roman_4_punic_rivals.15.a:0 "Intéressant... Envoyez un émissaire."
 me_roman_4_punic_rivals.15.at:0 "Si #Y Carthage#! accepte, elle deviendra #Y client#! de #Y Rome#!."
 me_roman_4_punic_rivals.16.t:0 "L'offre d'amitié de Rome"
 me_roman_4_punic_rivals.16.desc:0 "Nous avons reçu une offre surprenante du Sénat romain. À la grande surprise de l'assemblée, il ne s'agissait pas d'une missive exigeant un paiement en talents d'argent, mais d'une offre.\n\nAprès ces longues années de guerre où le sang a coulé, il semble que les Romains se soient adoucis et nous proposent de devenir leur client disposant d'une autonomie de fait, mais en restant alliés à Rome et tributaires de sa politique étrangère... Les Carthaginois sont nombreux à détester Rome, mais cela pourrait constituer la meilleure option aussi bien pour les Romains que pour nous-mêmes."
 me_roman_4_punic_rivals.16.a:0 "Nous serions stupides de refuser."
 me_roman_4_punic_rivals.16.b:0 "Rome est notre pire ennemi. C'est un piège !"
 me_roman_4_punic_rivals.16.bt:0 "#Y Carthage#! restera #Y tributaire#! de #Y Rome#!."
 me_roman_4_punic_rivals.17.desc:0 "Nos ambassadeurs reviennent de Carthage avec leur réponse à nos demandes.\n\n"
 me_roman_4_punic_rivals.17.desc_1:0 "Ils rapportent que les Carthaginois ont vu les avantages mutuels pouvant découler d'un accord diplomatique et, en reconnaissant leur infériorité, ils acceptent notre offre de devenir client de Rome.\n\nLa diplomatie a réussi à mettre fin aux désaccords apparemment insurmontables entre nos deux nations."
 me_roman_4_punic_rivals.17.desc_2:0 "Ils rapportent que les Carthaginois, trop méfiants, ont rejeté notre offre, pensant qu'il s'agissait d'un piège.\n\nIl faudra donc se satisfaire du statu quo, en se demandant combien de temps encore les Carthaginois vont accepter de payer leur tribut sans réagir."
 me_roman_4_punic_rivals.17.a:0 "Rome et Carthage, les amis impossibles."
 me_roman_4_punic_rivals.17.b:0 "Nous nous y attendions..."
 me_roman_4_punic_rivals.17.bt:0 "#Y Carthage#! restera notre #Y tributaire#!."
 me_roman_4_punic_rivals.18.t:0 "La conquête de l'Afrique"
 me_roman_4_punic_rivals.18.desc:0 "Carthage réduite à néant, il nous appartient de décider de la manière de gérer ses riches et fertiles possessions d'Afrique et du traitement à appliquer aux peuples puniques vaincus.\n\nNombreux sont ceux qui pensent que la terre doit servir les besoins du peuple de Rome. Il faudrait pour cela tirer le plus possible de nos nouvelles possessions et envoyer un message fort à nos ennemis. D'autres soutiennent que l'opulence qu'a connue Carthage prouve que ces territoires peuvent accueillir de grands centres urbains."
 me_roman_4_punic_rivals.18.a:0 "Vae victis."
 me_roman_4_punic_rivals.18.b:0 "La clémence est inestimable."
 # Hispanian Ambition
 me_roman_5_hispanian_ambition.1.bt:0 "$me_roman_become_tribal_vassal_tooltip$\n$me_roman_vassal_trib_desc_tooltip$"
 me_roman_5_hispanian_ambition.4.t:0 "La provincia d'Hispanie"
 me_roman_5_hispanian_ambition.4.desc:0 "Nos nouveaux territoires d'Hispanie sont en cours d'organisation sous l'égide de nos administrateurs qui veillent à la collection de l'impôt, au recrutement de nos armées et à la bonne marche du commerce.\n\nIls ont divisé la région en Hispania Citerior et Hispania Ulterior, afin d'en simplifier la gestion. Allons-nous en tirer tout ce qui est possible pour financer nos futures conquêtes ou bien veiller à ce que ces territoires se civilisent au plus vite ?"
 me_roman_5_hispanian_ambition.4.a:0 "Nous y sommes pour le butin, pas pour lire Homère aux tribus locales." # [LocEditor:AwaitingBatchUpdate]
 me_roman_5_hispanian_ambition.4.b:0 "Il faudra des dizaines d'années pour développer tout le potentiel de l'Hispanie."
 me_roman_5_hispanian_ambition.4.modtt:1 "Toutes les provinces possédées en #Y $bastetania_area$#!, en #Y $mastiania_area$#!, en #Y $contestania_meridionalis_area$#!, en #Y $contestania_septentrionalis_area$#!, en #Y $indiketia_area$#!, en #Y $cessetania_area$#!, en #Y $ilercavonia_area$#! et en #Y $edetania_area$#! reçoivent"
 me_roman_5_hispanian_ambition.5.t:0 "[SCOPE.sC('rm_protection_enemy_scope').GetName] menace [SCOPE.sC('rm_offer_scope').GetName]"
 me_roman_5_hispanian_ambition.5.desc:0 "L'exploitation méthodique d'une situation existante peut se révéler la méthode la plus efficace pour accroître notre influence.\n\nPar exemple, les habitants de [SCOPE.sC('rm_offer_scope').GetName] sont en guerre contre [SCOPE.sC('rm_protection_enemy_scope').GetName]. Nous pourrions donc rapprocher [SCOPE.sC('rm_offer_scope').GetName] de nous en lui proposant de le protéger de la menace [SCOPE.sC('rm_protection_enemy_scope').GetAdjective]…"
 me_roman_5_hispanian_ambition.5.a:0 "L’occasion idéale de développer nos intérêts"
 me_roman_5_hispanian_ambition.5.at:0 "Si #Y [SCOPE.sC('rm_offer_scope').GetName]#! l'accepte :"
 me_roman_5_hispanian_ambition.5.b:0 "Cette tribu ne mérite pas qu'on perde du temps avec elle"
 me_roman_5_hispanian_ambition.6.desc:0 "Nous avons reçu un émissaire porteur d'une offre étrange des Romains. Conscients de notre problème avec [SCOPE.sC('rm_protection_enemy_scope').GetName], ils nous proposent leur aide. Cependant, ils y mettent un prix : la sujétion de [SCOPE.sC('rm_offer_scope').GetName] à Rome. Notre situation est-elle si dramatique que nous ne puissions refuser ?"
 me_roman_5_hispanian_ambition.6.a:0 "C'est notre meilleur espoir"
 me_roman_5_hispanian_ambition.6.b:0 "En quoi des maîtres romains seraient-ils meilleurs ?"
 me_roman_5_hispanian_ambition.7.t:0 "La réponse [SCOPE.sC('rm_offer_scope').GetAdjective]"
 me_roman_5_hispanian_ambition.7.desc:0 "Nous avons enfin reçu une réponse de [SCOPE.sC('rm_offer_scope').GetName] et les sénateurs sont impatients de l'entendre pour prendre une décision.\n\n"
 me_roman_5_hispanian_ambition.7.desc_1:0 "\n\nL'émissaire [SCOPE.sC('rm_offer_scope').GetAdjective] les informe que leur chef, [SCOPE.sC('rm_offer_scope').GetRuler.GetName], a refusé vigoureusement notre aide, en qualifiant notre générosité de machination visant à réduire [SCOPE.sC('rm_offer_scope').GetName] dans un état de servitude comparable à ce que serait une conquête par [SCOPE.sC('rm_protection_enemy_scope').GetName]. Il semblerait que nous ayons été moins adroits que nous le pensions."
 me_roman_5_hispanian_ambition.7.desc_2:0 "L'émissaire confirme que le dirigeant [SCOPE.sC('rm_offer_scope').GetAdjective], [SCOPE.sC('rm_offer_scope').GetRuler.GetName], a accepté notre offre en échange de notre protection contre [SCOPE.sC('rm_protection_enemy_scope').GetName].\n\nUne fois [SCOPE.sC('rm_protection_enemy_scope').GetName] vaincu, nous pourrons lever nos verres à cette victoire diplomatique…"
 me_roman_5_hispanian_ambition.7.a:0 "Le moment est venu d'en finir avec [SCOPE.sC('rm_protection_enemy_scope').GetName]"
 me_roman_5_hispanian_ambition.7.b:0 "Les pauvres fous"
 # Subduing Gaul
 me_roman_7_invading_gaul.1.t:0 "Les Grecs de Massalia"
 me_roman_7_invading_gaul.1.desc:0 "Les Massaliotes sont installés sur les côtes gauloises depuis longtemps. Ils exportent des esclaves gaulois et vendent des produits grecs aux barbares.\n\nNous n'avons pas de problèmes avec eux, tant qu'ils ne nous empêchent pas de soumettre les Gaulois. Une offre d'alliance ou un arrangement tributaire pourrait leur permettre de continuer leurs petites affaires."
 me_roman_7_invading_gaul.1.b:0 "...en échange d'un tribut."
 me_roman_7_invading_gaul.1.bt:0 "$me_roman_accepts_become_trib_tooltip$\n$me_roman_more_powerful$ #Y [SCOPE.sC('rm_offer_scope').GetName]#!."
 me_roman_7_invading_gaul.2.desc_2:0 "Maintenant que nous avons des nouvelles des Romains, il apparaît que leur offre est en fait une série d'exigences. Ils semblent ne pouvoir tolérer l'indépendance de notre fière nation et exigent que nous nous soumettions immédiatement à la République de Rome.\n\nLe culot de ces aigles emplumés dépasse tout ce qui est concevable, mais cela n'empêche pas leurs messagers à la mine grave d'attendre notre réponse en cet instant même..."
 me_roman_7_invading_gaul.7.t:0 "Achat de terres en Gaule"
 me_roman_7_invading_gaul.7.desc:0 "Parmi les alliés que nous avons en Gaule, il apparaît qu'une nation amie, qui se fait appeler [SCOPE.sC('rm_offer_scope').GetName], possède un port à [SCOPE.sP('rm_purchase_territory_scope').GetName], qui nous conviendrait parfaitement.\n\nNous pourrions leur offrir d'acheter l'endroit contre une somme raisonnable et ainsi développer nos capacités maritimes dans la région."
 me_roman_7_invading_gaul.7.at:0 "Si #Y [SCOPE.sC('rm_offer_scope').GetName]#! accepte :"
 me_roman_7_invading_gaul.7.b:0 "Pas question de négocier avec ces pouilleux"
 me_roman_7_invading_gaul.8.desc:0 "Nos alliés romains sont intéressés par l'achat de nos terres à [SCOPE.sP('rm_purchase_territory_scope').GetName]. Il est évident que c'est le port naturel qui les intéresse et qu'ils estiment qu'ils en feront meilleur usage que nous. "
 me_roman_7_invading_gaul.8.a:0 "Intéressant, très intéressant."
 me_roman_7_invading_gaul.8.b:0 "Ce port est à nous. Qu'ils s'en cherchent un ailleurs !"
 me_roman_7_invading_gaul.9.desc_1:0 "Nos émissaires sont revenus bredouilles de [SCOPE.sC('rm_offer_scope').GetName]. Il semble que [SCOPE.sC('rm_offer_scope').GetRuler.GetName] perçoit pleinement la valeur du port naturel de [SCOPE.sP('rm_purchase_territory_scope').GetName] et ne souhaite pas s'en séparer pour l'instant."
 me_roman_7_invading_gaul.9.desc_2:0 "Nos émissaires sont de retour de [SCOPE.sC('rm_offer_scope').GetName] porteurs d'un traité signé par [SCOPE.sC('rm_offer_scope').GetRuler.GetName], qui transfère à Rome la propriété des terres entourant [SCOPE.sP('rm_purchase_territory_scope').GetName]. Ces barbares sont capables de se montrer raisonnables, finalement."
 me_roman_7_invading_gaul.9.a:0 "Excellente nouvelle"
 me_roman_7_invading_gaul.9.b:0 "D'accord"
 me_roman_7_invading_gaul.10.desc:0 "Un certain nombre de fins matois parmi nos diplomates a une proposition intéressante pour étendre notre influence en Gaule. Après avoir étudié la situation géopolitique de la région à la recherche de points faibles potentiels, ils se sont arrêtés sur [SCOPE.sC('rm_offer_scope').GetName].\n\nIls sont en guerre contre [SCOPE.sC('rm_protection_enemy_scope').GetName] et nous pourrions intervenir aux côtés [SCOPE.sC('rm_offer_scope').GetName] en échange de leur vassalité."
 me_roman_rome_claims_all_them_tooltip:1 "#Y Rome#! a gagné des revendications sur toutes les localités #Y [SCOPE.sC('rm_offer_scope').GetAdjective]#!."
 me_roman_rome_claims_all_us_tooltip:0 "#Y Rome#! disposera de revendications sur toutes nos localités."
 me_roman_vassal_trib_desc_tooltip:0 "Les #Y tribus vassales#! envoient des hommes à leurs maîtres en échange de protection et de civilisation, mais ne #R peuvent pas#! être intégrés diplomatiquement."
 me_roman_trib_desc_tooltip:0 "Les #Y tribus vassales#! envoient une partie de leurs revenus à leurs maîtres en échange de protection, mais ne #R peuvent pas#! être intégrés diplomatiquement."
 me_roman_feud_desc_tooltip:0 "Les #Y feudataires#! assistent leurs maîtres à la guerre en échange de protection et peuvent être intégrés diplomatiquement."
 me_roman_counter_offer_tooltip:0 "Si Rome accepte, nous deviendrons leurs #Y tributaires#!, sinon ils disposeront de revendications sur toutes nos localités."
 me_rome_gains_claims_on:0 "#Y Rome#! obtient des revendications sur"
 rome_ally_chance_tt:0 "Du fait de nos relations et de notre puissance, il y a #Y [SCOPE.ScriptValue('rome_1_ally_chance_percent')|0]%#! de chances que cela soit accepté."
 rome_guar_chance_tt:0 "Du fait de nos relations et de notre puissance, il y a #Y [SCOPE.ScriptValue('rome_1_guar_chance_percent')|0]%#! de chances que cela soit accepté."
 rome_subj_chance_tt:0 "Du fait de nos relations et de notre puissance, il y a #Y [SCOPE.ScriptValue('rome_1_subj_chance_percent')|0]%#! de chances que cela soit accepté."
 # Conquest
 roman_conquest.poptt:0 "Jusqu'à #Y [SCOPE.ScriptValue('colonia_scope_20_percent_svalue')|0]#! pops de #Y [SCOPE.sP('colonia_scope').GetName]#! deviennent #Y romaines#!."
 roman_conquest.tradegoodtt:0 "#TF Commerce : [SCOPE.sP('colonia_scope').GetTradeGoods.GetName]\nTerrain : [SCOPE.sP('colonia_scope').GetTerrainName]#!"
 roman_conquest.not_interfere:0 "Nous ne nous occuperons pas des détails."
 roman_conquest.colonia_desc:0 "\n\nAvec la conquête de nouveaux territoires, vient l'inévitable partage des terres et la distribution des promesses, mais il nous revient aussi de décider quelle localité deviendra la capitale de la région."
 roman_conquest_reward_tooltip:0 "#Y Rome#! sera en mesure de fonder une colonie dans une localité conquise."
 roman_conquest_sni_tooltip:0 "#Y Rome#! sera en mesure de fonder une colonie dans une localité conquise."
 roman_conquest.citytt:0 "#Y [SCOPE.sP('colonia_scope').GetName]#! devient une #Y cité#!"
 roman_conquest.provcaptt:0 "#Y [SCOPE.sP('colonia_scope').GetName]#! devient capitale provinciale de #Y [SCOPE.sP('colonia_scope').GetState.GetShortName]#!."
 rm_fortify_tooltip:0 "#Y Rome#! va pouvoir fortifier une localité de son choix."
 roman_conquest.citytt1:0 "#Y [SCOPE.sP('colonia_scope').GetName]#! devient une #Y cité#! et remplace le comptoir actuel."
 roman_conquest.citytt2:0 "#Y [SCOPE.sP('colonia_scope').GetName]#! devient une #Y cité#!."
 roman_conquest.freepopstt:0 "#Y [SCOPE.sP('colonia_scope').GetName]#! reçoit #Y 4#! Romains libres."
 me_roman_conquest_of_tooltip:0 "La conquête de"
 roman_conquest.2.t:0 "$me_roman_conquest_of_tooltip$ l'Étrurie"
 roman_conquest.2.desc:0 "La puissance étrusque n'est plus. Le plus grand voisin de Rome a été soumis et nous sommes les maîtres incontestés de la côte Tyrrhénienne. C'est Rome et non pas l'Étrurie qui restera dans l'histoire."
 roman_conquest.2.a:0 "Nous allons transférer le pouvoir de Volci à Cosae !"
 roman_conquest.2.b:0 "Clusium, la cité de Lars Porsena !"
 roman_conquest.2.c:0 "Vetulonia, pays des fasces !"
 roman_conquest.2.d:0 "Populonium, la cité du métal !"
 roman_conquest.3.t:0 "$me_roman_conquest_of_tooltip$ l'Ombrie"
 roman_conquest.3.desc:0 "Les fourbes Ombriens, qui n'ont jamais rechigné à venir en aide à nos ennemis, en ont enfin payé le prix. Ils sont vaincus comme les autres. La route de la Gaule est ouverte et les grandes citées d'Ombrie nous appartiennent."
 roman_conquest.3.a:0 "Iguvium, forteresse des Ombriens !"
 roman_conquest.3.b:0 "Plestia, capitale de l'Ombrie !"
 roman_conquest.3.c:0 "Picenum, une forteresse de l'Adriatique !"
 roman_conquest.3.d:0 "Asculum, la Rome sabine !"
 roman_conquest.4.t:0 "$me_roman_conquest_of_tooltip$ Samnium"
 roman_conquest.4.desc:0 "Les tribus samnites entêtes ont été forcées d'accepter la supériorité de Rome. La victoire sur Lars Porsena et l'enlèvement des Sabines entreront dans l'histoire."
 roman_conquest.4.a:0 "Bovianum, la capitale des Pentri !"
 roman_conquest.4.b:0 "Aeclanum, la forteresse samnite !"
 roman_conquest.4.c:0 "Une nouvelle cité côtière, Salernum !"
 roman_conquest.4.d:0 "Beneventum, la cité d'Auson !"
 roman_conquest.5.t:0 "$me_roman_conquest_of_tooltip$ l'Apulie"
 roman_conquest.5.desc:0 "Les Messapii, les Apulii, leurs interminables querelles et leurs intrigues avec les villes grecques, tout cela est enfin fini. La route de la Grèce est ouverte, si nous mettons les moyens nécessaires à traverser la mer."
 roman_conquest.5.a:0 "Hydruntum, la porte de la Grèce !"
 roman_conquest.5.b:0 "Lupiae sera une nouvelle Sybar !"
 roman_conquest.5.c:0 "Tarentum, la cité de cette engeance spartiate !"
 roman_conquest.5.d:0 "Brundisium, antique port des Grecs !"
 roman_conquest.6.t:0 "$me_roman_conquest_of_tooltip$ la Lucanie"
 roman_conquest.6.desc:0 "Encore une tribu italique jalouse et vindicative vaincue par Rome. Cela va apprendre à nos voisins ce qu'il en coûte de comploter avec les Grecs et de s'entre-déchirer alors que la défaite est inéluctable."
 roman_conquest.6.a:0 "Heraclea, assemblée des Grecs italiotes !"
 roman_conquest.6.b:0 "Velia, l'antique port phocéen !"
 roman_conquest.6.c:0 "Potentia, forteresse des Lucans !"
 roman_conquest.6.d:0 "Nous allons créer une colline de première ligne à Grumentum !"
 roman_conquest.7.t:0 "$me_roman_conquest_of_tooltip$ les Sénons"
 roman_conquest.7.desc:0 "Les frontières nord de l'Italie sont libérées des barbares et l'accès à la Gaule cisalpine est assuré. Les Gaulois doivent être tenus aussi loin de Rome que possible.\n\nDe nombreux Celtes d'Ariminaise ont déjà fui en [SCOPE.sC('rm_gallic_exodus_country').GetName]."
 roman_conquest.7.a:0 "Sena Gallica, pays des Sénons"
 roman_conquest.7.b:0 "Fondons Ariminium pour contrôler l'Ariminaise"
 roman_conquest.7.c:0 "Ravenne sera notre port sur l'Adriatique"
 rm_gallic_exodus_effect.tt:1 "#Y [SCOPE.ScriptValue('rm_gallic_exodus_svalue')|0]#! pops gauloises des localités de culture dominante gauloise de la province de #Y $ariminum_area$#! ont fui vers les localités de #Y [SCOPE.sC('rm_gallic_exodus_country').GetName]#!."
 roman_conquest.8.t:0 "$me_roman_conquest_of_tooltip$ Bruttium"
 roman_conquest.8.desc:1 "Nous avons enfin ravi la péninsule du Bruttium aux vaillants Bruttiens, assurant ainsi l'accès de Rome aux prospères colonies grecques de Grande-Grèce, aux riches îles de la Sicile et à ce qui se trouve au-delà."
 roman_conquest.8.a:0 "Thurii, la colonie de Périclès !"
 roman_conquest.8.b:0 "Croton, le site l'école de Pythagore !"
 roman_conquest.8.c:0 "Hipponium, malheur de Denys l'ancien !"
 roman_conquest.8.d:0 "Rhegium, maître de Scylla et Charybde !"
 roman_conquest.8.e:1 "Petelia, le bastion italique de $croton_area$"
 roman_conquest.9.t:0 "$me_roman_conquest_of_tooltip$ Corse"
 roman_conquest.9.desc:0 "La Corse est la plus petite et la plus accidentée des îles occidentales, mais le succès de ses comptoirs phocéens et étrusques témoigne de sa valeur de ses ports."
 roman_conquest.9.a:0 "L'antique port grec d'Aléria fera l'affaire !"
 roman_conquest.9.b:0 "Tournons-nous vers l'ouest avec le port d'Aluca !"
 roman_conquest.9.c:0 "Sermigium fera une bonne forteresse de montagne !"
 roman_conquest.9.d:0 "Ficaria est le site le mieux desservi !"
 roman_conquest.10.t:0 "$me_roman_conquest_of_tooltip$ la Sardaigne"
 roman_conquest.10.desc:0 "Nous contrôlons l'essentiel de la Sardaigne, ses principales villes, ses côtes et ses ports. Cela prive nos ennemis de ports d'escale."
 roman_conquest.10.a:0 "Le port de Sulci est le plus indiqué."
 roman_conquest.10.b:0 "Le port oriental d'Olbia a notre préférence."
 roman_conquest.10.c:0 "Caralis est l'endroit le plus approprié."
 roman_conquest.10.d:0 "Le port occidental de Cornus semble prometteur."
 roman_conquest.11.t:0 "Un pied en Siculie"
 roman_conquest.11.desc:0 "La cité stratégique de Messine est revenue dans le giron italique et la fin approche pour les Grecs et les Carthaginois qui s'approprient la prospère Sicile. "
 roman_conquest.11.a:0 "Le détroit de Messine, bien sûr."
 roman_conquest.11.b:0 "La terre de Catane est la plus fertile."
 roman_conquest.11.c:0 "On pourrait faire un bastion de Calacte."
 roman_conquest.12.t:0 "Le pays des tyrans"
 roman_conquest.12.desc:0 "Syracuse, qui a résisté à Athènes et donné naissance aux tyrans les plus dépravés, est enfin tombée. La région est de nouveau entre des mains italiques et de belles cités nous y attendent."
 roman_conquest.12.a:0 "Il ne peut s'agir que de Syracuse !"
 roman_conquest.12.b:0 "Agrigentum est le site idéal !"
 roman_conquest.12.c:0 "Leontini est plus facile à défendre."
 roman_conquest.12.d:0 "Murgantia est la véritable capitale de la Sicile."
 roman_conquest.13.t:0 "$me_roman_conquest_of_tooltip$ la Sicanie"
 roman_conquest.13.desc:0 "Nous avons enfin ravi un joyau de l'empire commercial carthaginois. Puissent-ils rôtir dans la fournaise africaine pendant que les richesses de la Sicile et de ses opulentes cités nous sont offertes."
 roman_conquest.13.a:0 "Lilybaeum est le site idéal."
 roman_conquest.13.b:0 "Le port de Panormus est plus aisé à défendre."
 roman_conquest.13.c:0 "Heraclea Minoa est le véritable joyau de Sicanie."
 roman_conquest.13.d:0 "Ce sera Soluntum."
 rm_expelling_punics_large_effect_tt:0 "$rm_expelling_punics_effect_tt1$ #R;BOLD 50%#! $rm_expelling_punics_effect_tt2$"
 rm_expelling_punics_small_effect_tt:0 "$rm_expelling_punics_effect_tt1$ #R;BOLD 20%#! $rm_expelling_punics_effect_tt2$"
 rm_expelling_punics_effect_tt1:1 "fuient vers les localités de #Y [SCOPE.sC('rm_punic_exodus_country').GetName]#!, jusqu'à"
 rm_expelling_punics_effect_tt2:0 "de la population totale de chaque localité. Les esclaves ne sont pas comptés."
 roman_conquest.14.t:0 "Le grenier à blé de la Méditerranée"
 roman_conquest.14.desc:0 "La Sicile est réputée pour la qualité et l'abondance de son grain. Maintenant que nous la contrôlons, nous pouvons augmenter la production et faire en sorte que les Romains ne manquent plus jamais de pain."
 roman_conquest.14.a:0 "Que les gerbes soient abondantes."
 roman_conquest.14.modtt:0 "Toutes les localités de #Y Sicile#! reçoivent"
 roman_conquest.15.t:0 "$me_roman_conquest_of_tooltip$ l'Émilie"
 roman_conquest.15.desc:0 "Les Gaulois ont été repoussés et avec la frontière naturelle du Padus, nous disposons maintenant d'une position sûre à partir de laquelle organiser nos futures incursions en Gaule."
 roman_conquest.15.a:0 "Bononia est un choix évident."
 roman_conquest.15.b:0 "Nous devrions nous tourner vers Spina et la mer."
 roman_conquest.15.c:0 "Parme contrôle les cols des Apennins."
 roman_conquest.15.d:0 "Il faut fortifier le cours supérieur du Padus."
 roman_conquest.16.t:0 "$me_roman_conquest_of_tooltip$ la Ligurie"
 roman_conquest.16.desc:0 "Les tribus italiques de Ligurie ont su conserver envers et contre tout l'intégrité de leur territoire en dépit des invasions et de la pression migratoire gauloise. Nous souhaitons la bienvenue à ces vaillants frères italiques au sein de la République !"
 roman_conquest.16.a:0 "Gênes est bien située."
 roman_conquest.16.b:0 "La terre de la région de Pise est prometteuse."
 roman_conquest.16.c:0 "Portus Veneris est un goulot d'étranglement naturel."
 roman_conquest.16.d:0 "Pourquoi pas le port d'Albumingaurum ?"
 roman_conquest.17.t:0 "La Gallia Cispadana"
 roman_conquest.17.desc:0 "Le sud de la vallée du Padus est sous notre contrôle. Nous sommes sur le point de repousser les Gaulois de l'autre côté des Alpes et de répandre la civilisation romaine dans toute la Gaule.\n\nIl nous faut choisir un point fort dans notre système de défense pour empêcher les Gaulois de franchir à nouveau le Padus."
 roman_conquest.17.a:0 "Bononia semble facile à défendre."
 roman_conquest.17.b:0 "Il faut choisir Clastidium, un point de confluence."
 roman_conquest.17.c:0 "Crixia commande l'ouest."
 roman_conquest.17.d:0 "Parme contrôle les Apennins."
 roman_conquest.17.modtt:0 "Toutes les localités possédées en #Y Gaule cisalpine#! au sud du Padus possédant un fort ont gagné le modificateur #Y Fortifié#!."
 roman_conquest.18.t:0 "$me_roman_conquest_of_tooltip$ l'Insubrie"
 roman_conquest.18.desc:0 "Avec les Insubres, ce sont les adversaires les plus acharnés que nous ayons affrontés en Gaule cisalpine. Des terres parmi les plus riches de la vallée du Padus sont maintenant entre nos possessions."
 roman_conquest.18.a:0 "Le potentiel de Mediolanum est énorme."
 roman_conquest.18.b:0 "Vercellae est mieux située."
 roman_conquest.18.c:0 "Le terrain de Novaria est plus adapté."
 roman_conquest.18.d:0 "Ticinum est plus centrale."
 roman_conquest.19.t:0 "$me_roman_conquest_of_tooltip$ la Vénétie"
 roman_conquest.19.desc:0 "Nous avons soumis les entreprenants Vénètes, étendant notre territoire jusqu'aux abords des Alpes. En renforçant nos positions, nous serons en mesure de déloger les pirates illyriens et nous étendre vers le nord-ouest."
 roman_conquest.19.a:0 "Altinion est développée, bien que la région soit marécageuse."
 roman_conquest.19.b:0 "Le port d'Aquileia convient tout à fait."
 roman_conquest.19.c:0 "Ad Tricesimum est une position défendable."
 roman_conquest.19.d:0 "Portus Liquentiae occupe une position centrale."
 roman_conquest.20.t:0 "La Gallia Transpadana"
 roman_conquest.20.desc:0 "Nous avons soumis tous les peuples gaulois de ce côté des Alpes. Il est temps de mettre en œuvre les politiques qui définiront notre loi.\n\nL'existence rude des Gaulois les rend aptes au travail manuel, mais la région pourrait également devenir un lieu de civilisation aux portes de l'Italie." # [LocEditor:AwaitingBatchUpdate]
 roman_conquest.20.a:0 "Cette région est parfaite pour y développer l'agriculture."
 roman_conquest.20.b:0 "La vallée du Padus a un plus grand potentiel à notre avis."
 roman_conquest.20.modtt:1 "Toutes les provinces possédées dans la région de #Y $cisalpine_gaul_region$#! reçoivent"
 roman_conquest.21.t:0 "Carthage mise à bas"
 roman_conquest.21.desc:0 "Carthage, notre plus grande rivale, est enfin à genoux. En dépit des misères de la guerre, la région reste riche et fertile. Elle peut devenir le grand centre de production céréalière et de pouvoir de Rome en Afrique."
 roman_conquest.21.a:0 "Ce doit être Carthage."
 roman_conquest.21.b:0 "Utique est très prometteuse."
 roman_conquest.21.c:0 "Missua a tous les atouts pour devenir une grande cité."
 roman_conquest.21.d:0 "Les teintures de Carpis ne sont pas mal."
 roman_conquest.22.t:0 "La domination de l'Hispanie"
 roman_conquest.22.desc:0 "Les Carthaginois ont été chassés de leurs colonies hispaniennes et Rome s'est emparée des mines et des ports. Allons-nous conquérir les peuples autochtones par la plume ou par l'épée ?"
 roman_conquest.22.a:0 "Nos sommes venus en paix pour détruire les chaînes puniques."
 roman_conquest.22.at:0 "L'opinion à notre endroit de toutes les nations d'#Y Hispanie#! qui sont nos voisines ou celles de nos dépendances augmente de #G 25#!."
 roman_conquest.22.b:0 "L'Hispanie est un prix de trop grande valeur pour passer à côté."
 roman_conquest.22.bt:0 "Nous disposons de revendications sur toutes les localités d'#Y Hispanie#! qui sont nos voisines ou celles de nos dépendances.\nL'opinion à notre endroit de toutes les nations d'#Y Hispanie#! qui sont nos voisines ou celles de nos dépendances diminue de #G 25#!."
 roman_conquest.23.t:0 "Le lion est mort ?"
 roman_conquest.23.desc:0 "Carthage a perdu l'Hispanie, la Sicile et la Sardaigne. Le peuple se presse dans l'arène pour voir les modestes Romains dominer les cavaliers numides et mettre à bas les tours des éléphants.\n\nLe Sénat n'est pas satisfait, il s'inquiète de la vengeance du peuple de marchands qui s'est battu pour la Sicile pendant des siècles..."
 roman_conquest.23.a:0 "Le Sénat prendra la décision qui convient en temps utile..."
 roman_conquest.25.t:0 "Le littoral punique"
 roman_conquest.25.desc:0 "La côte sud de l'Hispanie était autrefois la cible des ambitions carthaginoises. Ce n'est pas étonnant, car elle regorge de toutes sortes de métaux, précieux comme usuels, et de ports agréables."
 roman_conquest.25.a:0 "Nova Carthago est la seule véritable candidate."
 roman_conquest.25.b:0 "Le port de la chasseresse est bien placé."
 roman_conquest.25.c:0 "Portus Magnus n'est pas dénuée de potentiel."
 roman_conquest.25.d:0 "Pourquoi pas Portus Sucronis ?"
 roman_conquest.26.t:0 "La côte massalienne"
 roman_conquest.26.desc:0 "L'Hebrus se jette ici dans la mer intérieure. Tout le commerce de l'ouest de la Méditerranée qui cherche à éviter les ports carthaginois ou destiné aux tribus locales doit passer par cette côte."
 roman_conquest.26.a:0 "Emporiae est l'option la plus naturelle."
 roman_conquest.26.b:0 "Tarraco est une bonne candidate pour devenir la capitale régionale."
 roman_conquest.26.c:0 "Dertosa commande l'Hebrus."
 roman_conquest.26.d:0 "Il est difficile de trouver un défaut à Saguntum."
 roman_conquest.27.t:0 "Les Colonnes d'Hercule"
 roman_conquest.27.desc:0 "Ce dont Carthage a toujours rêvé, nous l'avons fait : le sud de l'Hispanie est à nous et nous contrôlons le détroit qui permet à nos marchands d'aller commercer paisiblement avec les tribus du nord."
 roman_conquest.27.a:0 "Gades offre tout ce dont nous avons besoin."
 roman_conquest.27.b:0 "Le détroit est sous le contrôle de Carteia."
 roman_conquest.27.c:0 "Malaga constitue un choix intéressant."
 roman_conquest.27.d:0 "Il faut nous concentrer sur l'intérieur des terres, à Ocuri."
 roman_conquest.28.t:0 "Les tribus du nord"
 roman_conquest.28.desc:0 "Nous avons atteint le territoire des Ilergetii et des Vasconii, deux peuples joyeux qui enjambent l'Hebrus et les Pyrénées. Cela nous ouvre des routes vers la Gaule et nous donne accès aux terres les plus fertiles d'Hispanie. "
 roman_conquest.28.a:0 "Augusta est une cité prometteuse."
 roman_conquest.28.b:0 "Les cols se trouvent à proximité d'Osca."
 roman_conquest.28.c:0 "Llerda est dans une région de teintures de qualité."
 roman_conquest.28.d:0 "Depuis Numantia, nous pourrons défendre l'arrière-pays."
 roman_conquest.29.t:0 "Au cœur de l'Hispanie"
 roman_conquest.29.desc:0 "Les habitants des plaines d'Hispanie ne savent rien de notre grandeur. Nous leur apporterons la connaissance, et dressés sur leurs beaux chevaux ibériques au sein de nos légions indomptables, ils verront le monde !"
 roman_conquest.29.a:0 "Toletum est un point central."
 roman_conquest.29.b:0 "Nous devrions nous installer à Valeria."
 roman_conquest.29.c:0 "Laminium a les moyens d'abriter une colonie."
 roman_conquest.29.d:0 "Le sud de Mirobriga pourrait convenir."
 roman_conquest.30.t:0 "La traversée du Bétis"
 roman_conquest.30.desc:0 "Nous contrôlons les ports du sud de l'Ibérie, une région riche en fer et autres métaux usuels qui devrait fournir d'excellents équipements à nos légions une fois développée."
 roman_conquest.30.a:0 "Tartessus dispose d'un port exceptionnel."
 roman_conquest.30.b:0 "La terre d'Italica est riche."
 roman_conquest.30.c:0 "Le port d'Ossonoba pourrait devenir important."
 roman_conquest.30.d:0 "Mirobriga nous donnera le contrôle de toute la côte occidentale."
 roman_conquest.31.t:0 "En Lusitanie"
 roman_conquest.31.desc:0 "Nous avons écrasé les robustes tribus lusitaniennes, nous assurant le contrôle de la côte ouest et de l'estuaire du Tage. Dans cette région riche en minéraux, une présence renforcée assurerait un approvisionnement régulier en or à notre trésor."
 roman_conquest.31.a:0 "Le port occidental d'Olisipo."
 roman_conquest.31.b:0 "Bracara peut défendre la côte ouest."
 roman_conquest.31.c:0 "Aquae Flaviae se trouve dans l'arrière-pays."
 roman_conquest.31.d:0 "La cité d'Ammaia est bien approvisionnée."
 roman_conquest.32.t:0 "Forcer la Cantabrie"
 roman_conquest.32.desc:0 "Les tribus cantabriennes sont éparpillées et nous détenons désormais la partie de la péninsule la plus riche et la plus facile à défendre. Si nous prenons le nord, toute l'Ibérie ne tardera pas à devenir romaine."
 roman_conquest.32.a:0 "Au nord, Brigensium dispose un d'un bon port."
 roman_conquest.32.b:0 "Lancia est bien située."
 roman_conquest.32.c:0 "La cité de Lucus est prometteuse."
 roman_conquest.32.d:0 "Oiasso est la porte occidentale vers la Gaule."
 roman_conquest.33.t:0 "Les forteresses celtibères"
 roman_conquest.33.desc:0 "Nous nous sommes emparés de la vallée fertile de la Durius. Bientôt, ces terres seront ensemencées, irriguées et moissonnées par de loyaux sujets romains, prêts à partir au combat sous les bannières de la légion."
 roman_conquest.33.a:0 "Brigaecium est un bon site."
 roman_conquest.33.b:0 "Nous préférons Palantia."
 roman_conquest.33.c:0 "Salmantica peut être développée."
 roman_conquest.33.d:0 "Clunia est facile d'accès."
 roman_conquest.34.t:0 "Les Colonnes d'Hercule"
 roman_conquest.34.desc:0 "Nous contrôlons l'intégralité de la Maurétanie et disposons d'un meilleur accès au détroit d'Hercule. Nous marchands pourront aller vendre leurs marchandises vers l'ouest."
 roman_conquest.34.a:0 "Tingi dispose de tout ce dont nous avons besoin."
 roman_conquest.34.b:0 "C'est Zilil qui contrôle le détroit."
 roman_conquest.34.c:0 "Lixus est un choix intéressant."
 roman_conquest.34.d:0 "Il faut nous concentrer sur l'intérieur des terres, à Banasa."
 roman_conquest.70.t:0 "Le contrôle des Alpes"
 roman_conquest.70.desc:0 "Les Alpes sont une barrière naturelle cruciale qui protège l'Italie et Rome des hordes de barbares qui occupent les forêts brumeuses de Germanie. Les cols doivent impérativement être tenus, bien que les terres y soient généralement pauvres."
 roman_conquest.70.a:0 "C'est dans le sud à Cularo, que nous devons nous installer."
 roman_conquest.70.b:0 "La pierre de Darantasia est réputée."
 roman_conquest.70.c:0 "Octodurus est facile à défendre."
 roman_conquest.70.d:0 "Curia protégera la frontière des Alpes."
 roman_conquest.71.t:0 "La côte sud"
 roman_conquest.71.desc:0 "La côte de Gaule a été le pré carré des commerçants puniques et grecs pendant des siècles. Aujourd'hui, ses opportunités nous appartiennent et la porte d'entrée vers le cœur de la Gaule ne peut nous échapper."
 roman_conquest.71.a:0 "Massilia, donc."
 roman_conquest.71.b:0 "La terre d'Arelate est riche."
 roman_conquest.71.c:0 "Narbo est la porte de l'Ibérie."
 roman_conquest.71.d:0 "Sextantio peut être développée."
 roman_conquest.72.t:0 "Vers l'ouest"
 roman_conquest.72.desc:0 "Nous avons réussi à sortir de Narbonensis et à prendre pied dans l'ouest de la Gaule. Nous devons assurer notre emprise sur les territoires que nos victoires pourraient nous rapporter."
 roman_conquest.72.a:0 "Burdigala est très prometteuse."
 roman_conquest.72.b:0 "Aginnum est dans une position centrale."
 roman_conquest.72.c:0 "Nous devrions nous intéresser à Tolosa."
 roman_conquest.72.d:0 "Segodunum est facile à défendre."
 roman_conquest.73.t:0 "La porte du nord"
 roman_conquest.73.desc:0 "Le plus dur est fait maintenant que les tribus helvétiques sont soumises. Devant nous s'étendent les plaines et les forêts de la Gaule centrale prêtes à être saisies."
 roman_conquest.73.a:0 "Le confluent de Lugdunum est un bon choix."
 roman_conquest.73.b:0 "Qui tient Valentia, tient les routes du sud."
 roman_conquest.73.c:0 "Soyons entreprenants et installons-nous à Vesontio."
 roman_conquest.73.d:0 "Les vallées d'Equestris constituent un bon refuge."
 roman_conquest.74.t:0 "Le cœur de la Gaule"
 roman_conquest.74.desc:0 "Notre position en Gaule est forte, et nous progression vers le cœur des terres barbares, nous emparant de leurs plus grandes cités et leurs sites sacrés. Bientôt toute la Gaule ou presque sera romaine."
 roman_conquest.74.a:0 "Augustoritum est bien située."
 roman_conquest.74.b:0 "Mediolanum sera notre bastion occidental."
 roman_conquest.74.c:0 "Gergovie commande la route du sud."
 roman_conquest.74.d:0 "Nous devrions agrandir Vesunna, loin de la frontière."
 roman_conquest.75.t:0 "Vers le Rhin"
 roman_conquest.75.desc:0 "Après de longs et difficiles combats, nous tenons la rive ouest du Rhin, ce puissant fleuve qui constitue la frontière naturelle entre la Gaule et les terres sauvages de Germanie. Nous devons tenir cette frontière coûte que coûte."
 roman_conquest.75.a:0 "Mogontiacum tiendra les Germains en respect."
 roman_conquest.75.b:0 "Le passage de Bonna est crucial."
 roman_conquest.75.c:0 "Vetera et les gués du nord sont la priorité."
 roman_conquest.75.d:0 "Le cours inférieur du Rhin est prioritaire, établissons-nous à Argentorate."
 roman_conquest.76.t:0 "Suprématie en Gaule"
 roman_conquest.76.desc:0 "La Gaule est riche et son peuple courageux. Elle pourrait devenir un grand centre de production agricole et une source d'esclaves destinés à tous nos territoires. Nous pourrions à l'inverse, y diffuser les valeurs de Rome pour faciliter notre emprise sur les cœurs et les esprits."
 roman_conquest.76.modtt:1 "Toutes les provinces possédées dans les régions de #Y $transalpine_gaul_region$#!, de #Y $aquitaine_region$#!, de #Y $celtica_occidentalis_area$#!, de #Y $armorica_centralis_area$#! et de #Y $belgica_region$#! reçoivent"
 roman_conquest.76.a:0 "Les Gaulois feront d'excellents paysans quand ils auront été correctement dressés."
 roman_conquest.76.b:0 "Nous devons faire de la Gaule un centre métropolitain."
