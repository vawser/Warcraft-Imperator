 pbc_event.9.t:0 "Ambitions au [SCOPE.sChar('power_character').GetPartyName]"
 pbc_event.9.desc:0 "Le chef du [SCOPE.sChar('power_character').GetPartyName], [SCOPE.sChar('power_character').GetName], semble chercher l'accord du Sénat pour lancer un vaste projet que lui et ses amis ont initié et dont ils tireraient bénéfice. Après avoir longuement expliqué l'importance de leur entreprise, [SCOPE.sChar('power_character').GetPraenomen] a commencé à en révéler les détails.\n\n[ROOT.GetCountry.Custom('pbc_event_9_faction_project_desc')]"
 pbc_event.9.a:0 "Accédons donc à ces demandes pour l'instant"
 pbc_event.9.b:0 "La peste des rêveries du [SCOPE.sChar('power_character').GetPartyName] !"
 pbc_event_9_get_military_faction_desc:0 "L'objectif serait de créer de nouveaux terrains d'entraînement, où les soldats pourraient se rassembler avant les campagnes, non loin de [ROOT.GetCountry.GetCapital.GetName], ainsi qu'un nouveau quartier général où les officiers pourraient entraîner les recrues. Pour construire ces infrastructures, il est proposé d'employer les pauvres de la cité, ainsi que d'enrôler les artisans et constructeurs locaux."
 pbc_event_9_get_civic_faction_desc:0 "L'objectif serait d'ériger des structures imposantes dans tout [ROOT.GetCountry.GetCapital.GetName], capables d'impressionner les citoyens et de faire de la cité une capitale fameuse dans le monde entier. Les civiques auraient toutefois besoin du concours des autres partis, car le projet s'avère trop coûteux en temps et en financements pour être mené à bien par eux seuls."
 pbc_event_9_get_mercantile_faction_desc:0 "L'objectif serait de créer de vastes réserves pour les négociants étrangers, ainsi que des marchés qui leur soient spécifiquement dédiés pour y vendre leurs marchandises. Selon les mercantiles, les habitants de [ROOT.GetCountry.GetCapital.GetName] en tireraient largement parti, et cela faciliterait grandement la vie de la plupart des membres du Sénat – même si des travailleurs financés par les autres partis seraient indispensables à la bonne marche des travaux."
 pbc_event_9_get_religious_faction_desc:0 "L'objectif serait d'ériger un nouveau et vaste sanctuaire au cœur de [ROOT.GetCountry.GetCapital.GetName], et de réserver des quartiers spécifiques aux prêtres chargés du temple. Selon les religieux, les humbles seraient heureux de pouvoir contribuer, et des soldats et négociants pourraient sans doute participer afin d'accélérer les travaux."
 pbc_event_9_get_populist_faction_desc:0 "L'objectif serait de reconstruire une bonne part des infrastructures de [ROOT.GetCountry.GetCapital.GetName], notamment dans les quartiers les plus pauvres. Un grand nombre de chantiers répartis dans toute la cité aurait pour effet, selon les populistes, d'impliquer les habitants. Mais ces chantiers auraient besoin de l'aide de soldats et de négociants du parti mercantile, ainsi que de nombreux prêtres et membres du parti religieux."
