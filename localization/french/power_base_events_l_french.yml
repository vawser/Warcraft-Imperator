 pbc_event.1.t:0 "Le trésor de [SCOPE.sChar('power_character').GetName]"
 pbc_event.1.desc:0 "Il semble que [SCOPE.sChar('power_character').GetName] s'est constitué une solide fortune, lui permettant d'investir des sommes conséquentes pour assurer sa réputation. Il reste difficile de savoir d'où proviennent toutes ces richesses, mais ses projets rencontrent un succès étonnant.\n\nAvec la popularité dont [SCOPE.sChar('power_character').GetSheHe] s'est assuré de la sorte, [SCOPE.sChar('power_character').GetSheHe] a commencé à œuvrer pour s'assurer d'une position de plus haut rang en [ROOT.GetCountry.GetName], et n'hésite plus désormais à se comparer au [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName]."
 pbc_event.1.a:0 "Espérons qu'[SCOPE.sChar('power_character').GetSheHe] saura raison garder…"
 pbc_event.1.b:0 "Ne serait-il pas temps de partager un peu, très cher [SCOPE.sChar('power_character').GetPraenomen] ?"
 pbc_event.1.c:0 "Il existe des façons très efficaces pour calmer ce genre de personnages…"
 pbc_event.1.d:0 "[SCOPE.sChar('power_character').GetSheHe|U] aime l'or, n'est-ce pas ?"
 pbc_event.2.t:0 "Seconde insulte de [SCOPE.sChar('power_character').GetPraenomen]"
 pbc_event.2.desc:1 "Quelques mois se sont écoulés depuis que [SCOPE.sChar('power_character').GetPraenomen] a commencé à faire étalage de ses richesses, et à se montrer quelque peu insultant à l'égard des autorités de [ROOT.GetCountry.GetName].\n\nMais nous venons d'apprendre que, tout récemment, au cours d'une réception dans l'une de ses résidences situées non loin de [ROOT.GetCountry.GetCapital.GetName], [SCOPE.sChar('power_character').GetSheHe] s'est permis cette fois de comparer [ROOT.GetCountry.GetRuler.GetName] à un animal de basse-cour, et de qualifier la [ROOT.GetCountry.GetCapital.Custom('get_city_type_loc')] de [ROOT.GetCountry.GetCapital.GetName] tas de ruines décrépies…"
 pbc_event.2.a:0 "Une simple maladresse à n'en pas douter…"
 pbc_event.2.b:1 "À défaut d'en aimer les rues, [SCOPE.sChar('power_character').GetSheHe] appréciera peut-être les cachots de [ROOT.GetCountry.GetCapital.GetName]"
 pbc_event.2.c:0 "Si [SCOPE.sChar('power_character').GetPraenomen] tient tant à jouer à ce petit jeu…"
 pbc_event.3.t:0 "Troisième insulte de [SCOPE.sChar('power_character').GetPraenomen]"
 pbc_event.3.desc:0 "Voyant parfaitement que ses insultes n'avaient aucune conséquence jusqu'à présent, [SCOPE.sChar('power_character').GetPraenomen] a continué de moquer [ROOT.GetCountry.GetRuler.GetPraenomen] durant quelques mois.\n\nDernièrement, il se permettait ainsi de faire quelques descriptions véritablement infamantes de [ROOT.GetCountry.GetRuler.GetName], lorsqu'un inconnu l'a soudainement attaqué devant son auditoire, avant de disparaître soudainement en profitant du chaos qui s'ensuivit. Tout le monde s'accorde désormais à penser que l'homme se sentait chargé de mettre un terme à l'arrogance de [SCOPE.sChar('power_character').GetPraenomen], personne d'autre ne semblant décidé à le faire."
 pbc_event.3.a:0 "Que cet inconnu en soit remercié"
 pbc_event.4.t:0 "Nouvelle hiérarchie militaire"
 pbc_event.4.desc:0 "[SCOPE.sChar('power_character').GetPraenomen] semble s'être véritablement fait à sa charge de général, et [SCOPE.sChar('power_character').GetSheHe] vient de lancer une réforme du commandement des troupes dont [SCOPE.sChar('power_character').GetSheHe] a la charge. Malgré tout, ces changements semblent favoriser nettement les officiers et les unités qui lui sont loyales, bien davantage que ceux qui sont avant tout fidèles à [ROOT.GetCountry.GetName] – ce qui est évidemment quelque peu troublant…"
 pbc_event.4.a:0 "Nous pouvons assurément nous fier à [SCOPE.sChar('power_character').GetPraenomen]"
 pbc_event.4.a.tt:0 "Jusqu'à #Y 50%#! des unités assignées à [SCOPE.sChar('power_character').GetName] vont lui devenir loyales."
 pbc_event.4.b:0 "Le moment est sans doute venu de mettre un terme à ses absurdités"
 pbc_event.4.c:0 "Mieux vaut mettre un frein à tout cela"
 pbc_event.4.c.tt:0 "Jusqu'à #Y 10%#! des troupes assignées à [SCOPE.sChar('power_character').GetName] vont lui devenir loyales."
 pbc_event.4.d:0 "Quelques cadeaux aux bonnes personnes régleront le problème"
 pbc_event.5.t:0 "Gouverneur corrompu en [SCOPE.sGovernorship('affected_governorship').GetName]"
 pbc_event.5.desc:0 "Il semble que le gouverneur de [SCOPE.sGovernorship('affected_governorship').GetName] a su tirer parti de sa charge de telle manière qu'[SCOPE.sChar('power_character').GetSheHe] a laissé les habitants ruinés. Certains proches, passés par la province, nous ont rapporté des situations désespérées de gens réduits à la plus sombre misère.\n\nNon seulement [SCOPE.sChar('power_character').GetName] s'est-[SCOPE.sChar('power_character').GetSheHe] totalement désintéressé du sort de ceux qui se trouvent sous son autorité, mais il paraît aussi évident qu'[SCOPE.sChar('power_character').GetSheHe] a tiré parti de la situation pour s'enrichir davantage encore…"
 pbc_event.5.a:0 "Tous les gouverneurs n'agissent-ils pas de la sorte ?"
 pbc_event.5.b:0 "C'est un scandale, envoyons immédiatement des administrateurs sur place !"
 pbc_event.5.c:0 "Envoyons aux habitants de [SCOPE.sState('affected_province').GetShortName] ce dont ils ont besoin"
 pbc_event.5.d:0 "Et où est notre part ?"
 pbc_event.6.t:0 "Rivalité à la cour"
 pbc_event.6.desc:0 "Le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], ces derniers temps, est souvent entré en conflit avec [SCOPE.sChar('power_character').GetName], leurs opinions s'avérant totalement contradictoires et irréconciliables à chaque décision qui devait être prise. Si l'un disait « blanc », l'autre disait « noir » tout aussitôt ; si l'un voulait commercer avec un pays voisin, l'autre proposait de le conquérir…\n\nCette querelle perpétuelle ruine l'autorité de [ROOT.GetCountry.GetRuler.GetPraenomen], et l'atmosphère est désormais délétère à [ROOT.GetCountry.GetCapital.GetName]."
 pbc_event.6.a:0 "En ce cas, que [SCOPE.sChar('power_character').GetPraenomen] fasse donc comme il l'entend !"
 pbc_event.6.b:1 "« Il suffit, vous n'êtes pas le [ROOT.GetCountry.GetRulerTitle] ! »"
 pbc_event.6.c:0 "[SCOPE.sChar('power_character').GetPraenomen] veut-il vraiment jouer à ce petit jeu ?"
 pbc_event.6.d:0 "Si nous lui cédons, peut-être cela facilitera-t-il les choses ?"
 pbc_event.7.t:0 "Légitimité remise en cause"
 pbc_event.7.desc:0 "La légitimité de [ROOT.GetCountry.GetName] à régner a été fréquemment remise en cause ces derniers temps, et certains ne cachent pas qu'ils doutent fort de sa capacité à régner bien longtemps encore.\n\nLes cercles des élites [ROOT.GetCountry.GetAdjective] semblent penser de la sorte, et le nom de [SCOPE.sChar('power_character').GetPraenomen] ressort souvent parmi ceux qui remettent ouvertement en cause nos droits à gouverner."
 pbc_event.7.a:0 "Mais qui se soucie réellement de son avis ?"
 pbc_event.7.b:0 "Envoyons quelques personnes le convaincre, d'une façon ou d'une autre…"
 pbc_event.7.c:0 "Nous le convaincrons nous-mêmes"
 pbc_event.8.t:0 "[ROOT.GetCountry.GetRulerTitle] déplaisant"
 pbc_event.8.desc:0 "Ces derniers temps, les désaccords ont été nombreux entre [SCOPE.sChar('power_character').GetName] et [ROOT.GetCountry.GetRuler.GetName] au sujet de la façon dont [ROOT.GetCountry.GetName] devrait être gouverné. Tous deux tentent de convaincre le Sénat de la justesse de leurs vues, ce qui se traduit souvent par des débats houleux, d'autant qu'ils semblent tout faire pour présenter leurs projets aux mêmes dates.\n\nOr, quelques membres des [SCOPE.sChar('power_character').GetPartyName] viennent d'approcher [ROOT.GetCountry.GetRuler.GetPraenomen] pour lui annoncer vouloir se rapprocher désormais des [ROOT.GetCountry.GetRuler.GetPartyName]. Les [SCOPE.sChar('power_character').GetPartyName] semblent être très divisés, et leur résolution s'effriter.\n\nSoutenir publiquement ces gens mettrait donc sûrement un point final à la querelle entre les deux [ROOT.GetCountry.GetRulerTitle]s de [ROOT.GetCountry.GetName]."
 pbc_event.8.a:0 "Si nous contrôle le Sénat, peu importe son opinion"
 pbc_event.8.b:0 "Ne nous mêlons pas de ces dissensions"
 pbc_event.10.t:0 "La vision des [SCOPE.sChar('power_character').GetFamilyDisplayName]"
 pbc_event.10.desc.a:0 "Le clan des [SCOPE.sChar('power_character').GetFamilyDisplayName] a longtemps été partisan de réduire l'autorité centrale en [ROOT.GetCountry.GetName]. Selon lui, cela fait bien trop longtemps que les gens se déplacent vers les plus gros villages et les villes, telle [ROOT.GetCountry.GetCapital.GetName], oubliant les coutumes anciennes encore bien vivantes dans les villes plus petites.\n\nSelon [SCOPE.sChar('power_character').GetName], nous devons repeupler nos territoires progressivement délaissés, d'autant que nos traditions sont attachées à ces terres et établissements modestes. Et il convient d'admettre que nombreux désormais sont ceux qui se rangent à son avis…"
 pbc_event.10.desc.b:0 "Le clan des [SCOPE.sChar('power_character').GetFamilyDisplayName] a longtemps été partisan de renforcer l'autorité centrale en [ROOT.GetCountry.GetName]. Selon lui, nous n'avons déjà que trop attendu, malgré que l'instauration de notre puissance ne peut passer que par le renoncement à nos racines tribales.\n\nN'hésitant pas à parler des heures de tous les bienfaits que cela aurait pour le peuple si nous consentions à nous regrouper dans de plus grandes cités, [SCOPE.sChar('power_character').GetName] a commencé à s'assurer du soutien d'un nombre toujours plus important de soutiens, qui n'hésite plus désormais à ce que nous commencions à tout faire pour faciliter ce mouvement."
 pbc_event.10.a:0 "Faisons donc ainsi"
 pbc_event.10.b:0 "Ces [SCOPE.sChar('power_character').GetFamilyDisplayName] font tout pour créer des problèmes"
 pbc_event.11.t:0 "Avancées"
 pbc_event.11.desc:1 "[SCOPE.sChar('power_character').GetName], l'un de nos chercheurs, se dit sur le point de faire une avancée importante dans ses recherches. Tout ce dont [SCOPE.sChar('power_character').GetSheHe] aurait besoin serait de ressources en plus grand nombre, et de fonds, pour les deux prochaines années.\n\n[SCOPE.sChar('power_character').GetSheHe|U] n'a pas hésité, pour mettre la main sur tout cela, à s'adresser directement au [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName]. Les autres domaines de la recherche en pâtiraient toutefois, mais peut-être le jeu en vaut-il la chandelle ?"
 pbc_event.11.a:0 "Donnons-lui donc ce dont il a besoin"
 pbc_event.11.b:1 "Nous ne mettrons assurément pas tous nos œufs dans le même panier !"
 pbc_event.11.c:0 "Réservons-lui au moins quelques fonds supplémentaires"
 pbc_event.11.d:0 "Nous ne pouvons nous le permettre, mais il y a sans doute une solution…"
 pbc_event.12.t:0 "Situation inquiétante"
 pbc_event.12.desc:0 "Le [SCOPE.sChar('power_character').GetOffice.GetName] [SCOPE.sChar('power_character').GetName], ainsi que ses aides, se sont montrés plutôt décevants ces derniers temps. Il semble que de plus en plus de gens se plaignent de ne pouvoir travailler avec eux.\n\nMais lorsque le sujet est abordé, [SCOPE.sChar('power_character').GetSheHe] prétend qu'il s'agit là simplement de soucis administratifs sans importance, s'expliquant notamment par le manque de fonds de sa charge. [SCOPE.sChar('power_character').GetSheHe|U] a donc pris l'habitude de bien signifier, à plusieurs reprises, que tout problème serait rapidement réglé si de nouveaux financements lui étaient accordés."
 pbc_event.12.a:0 "Le traître n'aura rien !"
 pbc_event.12.b:0 "De l'or, de l'or, encore et toujours de l'or !"
 pbc_event.12.c:0 "Pas d'or pour les traîtres, mais les fers !"

