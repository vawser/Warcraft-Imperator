 #Marriage Events
 royal_marriage.6.t:0 "[ROOT.GetCountry.Custom('proposal_type')]"
 got_indecent_proposal:0 "Une proposition inattendue"
 got_decent_proposal:0 "Une proposition convenable"
 #First
 random_marriage_proposal_1:0 "Tout ému par l'excitation de l'instant, [SCOPE.sChar('suitor').GetPraenomen] a convoqué auprès de lui ses proches. Après être resté trop longtemps seul, [SCOPE.sChar('suitor').GetSheHe] a décidé de faire une offre de mariage [SCOPE.sChar('love_target').Custom('get_beautifulness')] qu'est [SCOPE.sChar('love_target').GetPraenomen], de la famille [SCOPE.sChar('love_target').GetFamilyDisplayAdjective]."
 random_marriage_proposal_2:0 "Après y avoir longuement songé et pesé avec une grande attention les choix qui s'offraient à lui, et été jusqu'à mener des recherches importantes parmi les diverses lignées et héritages afférents, [SCOPE.sChar('suitor').GetPraenomen] a convoqué auprès de lui ses proches pour leur annoncer qu'il avait proposé à [SCOPE.sChar('love_target').GetPraenomen], de la famille [SCOPE.sChar('love_target').GetFamilyDisplayAdjective], de l'épouser."
 random_marriage_proposal_3:0 "Si [SCOPE.sChar('suitor').GetPraenomen] a longtemps profité de sa vie de célibataire assumé, [SCOPE.sChar('suitor').GetSheHe] a envoyé ce matin même un messager porter [SCOPE.sChar('love_target').Custom('get_beautifulness')] qu'est [SCOPE.sChar('love_target').GetName] pour lui proposer le mariage, aussi bien pour légitimer davantage la dynastie [SCOPE.sChar('suitor').GetFamilyDisplayAdjective] que pour lui donner des héritiers."
 #Second
 hof_disapproves_loyalty_desc:0 "\n\nMalheureusement, les envoyés ont rapporté que le chef de la dynastie [SCOPE.sChar('love_target').GetFamilyDisplayAdjective], [SCOPE.sChar('negotiator').GetName], s'oppose vertement à notre autorité, et refusera par conséquent à toute alliance matrimoniale.\n\nOn peut évidemment y voir quelque posture affirmée, destinée à garantir des avantages lors des négociations, mais cela impliquera alors d'offrir bien davantage que nous pouvions l'espérer pour convaincre la dynastie [SCOPE.sChar('love_target').GetFamilyDisplayAdjective]."
 hof_disapproves_age_desc:0 "\n\nMais, à leur plus grand regret, les messagers ont rapporté que le chef de la dynastie [SCOPE.sChar('love_target').GetFamilyDisplayAdjective], [SCOPE.sChar('negotiator').GetName], a soulevé de nombreuses questions quant à la proposition, notamment pour ce qui concerne l'âge de [SCOPE.sChar('suitor').GetPraenomen] et de [SCOPE.sChar('love_target').GetPraenomen].\n\nIl paraît évident qu'[SCOPE.sChar('negotiator').GetSheHe] ne fait que tenter de tirer tout le parti possible de la dot, mais sans doute des négociations serrées seront la seule façon de pouvoir conquérir [SCOPE.sChar('suitor').GetPraenomen]."
 self_disapproves_loyalty_desc:0 "\n\nLe messager ayant remis la proposition, toutefois, rapporte avoir réchappé de peu à la mort après que [SCOPE.sChar('love_target').GetPraenomen] s'est alors soudainement emporté, manquant de peu le décapiter [ROOT.GetCountry.Custom('get_arena_death_implement_glad')]. Tout laisse croire donc que sa réponse à la proposition est un refus évident. Peut-être l'offre devrait-elle malgré tout être améliorée en augmentant la dot ?"
 self_disapproves_age_desc:0 "\n\nLes envoyés ont toutefois rapporté que la proposition, si elle est certes flatteuse, a beaucoup amusé [SCOPE.sChar('love_target').GetPraenomen] et son entourage, qui n'ont pas cherché à dissimuler le mépris suscité par l'âge avancé de [SCOPE.sChar('suitor').GetPraenomen].\n\nNous pourrions avoir à envisager d'accroître la dot pour pousser [SCOPE.sChar('love_target').GetPraenomen] à franchir avec plus de facilité le fossé de l'âge et du manque d'expérience."
 self_approves_desc:0 "\n\nLes envoyés ont rapporté que sur le visage de [SCOPE.sChar('love_target').GetPraenomen], lorsqu'elle a appris la nouvelle, est apparu un large sourire. Peut-être donc [SCOPE.sChar('love_target').GetPraenomen] et [SCOPE.sChar('suitor').GetPraenomen] sont-ils faits l'un pour l'autre ?"
 hof_approves_desc:0 "\n\nSelon les messagers, tout s'est mieux passé que prévu : [SCOPE.sChar('negotiator').GetPraenomen], le chef de la famille [SCOPE.sChar('negotiator').GetFamilyDisplayAdjective], semble ne plus avoir le moindre doute sur les intérêts de cette union grâce [SCOPE.sChar('suitor').Custom('love_object')] que [SCOPE.sChar('suitor').GetPraenomen] a offerts à [SCOPE.sChar('love_target').GetPraenomen] pour appuyer sa demande."
