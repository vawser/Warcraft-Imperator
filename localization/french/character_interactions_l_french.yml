 warfare.14.t:0 "Un royaume restauré"
 warfare.14.desc:0 "Le royaume [SCOPE.sC('puppet_kingdom').GetAdjective] se trouve désormais en sûreté sous l'autorité de [SCOPE.sC('puppet_kingdom').GetRuler.GetName].\n\nReconnaissant pour notre aide, et las de la guerre, ses émissaires nous font parvenir de l'or et des richesses dans l'espoir d'acheter notre départ. Mais avec son territoire dévasté, il aurait toutefois bien du mal à s'opposer à quelques propositions plus agressives…"
