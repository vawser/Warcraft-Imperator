 warfare.15.t:0 "Un royaume divisé"
 warfare.15.desc:0 "Enfin, la guerre civile [SCOPE.sC('puppet_kingdom').GetAdjective] s'est soldée sur une victoire. En dépit des tensions diplomatiques, son dirigeant ingrat a insisté pour que nos troupes se retirent immédiatement de ses terres.\n\nPour arrondir les angles, il insiste toutefois pour partager les richesses acquises par ses conquêtes."
