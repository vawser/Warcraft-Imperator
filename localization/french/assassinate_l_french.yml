l_french:
 assassinate.1.t:0 "Rapport"
 assassinate.1.desc:0 "Nos conseillers ont rapporté que [SCOPE.sChar('foreign_agent').GetName], un ami du [ROOT.GetCountry.GetRulerTitle], avait contacté nos agents en [SCOPE.sChar('target').GetEmployer.GetName]. Le complot visant à assassiner [SCOPE.sChar('target').GetName] commence à se mettre en place. Malgré tout, [SCOPE.sChar('foreign_agent').GetPraenomen] demande à ce que de l'aide lui soit envoyée afin de pouvoir mener à bien ses actions clandestines."
 assassinate.1.a:0 "Tout ce qu'il voudra tant que [SCOPE.sChar('target').GetPraenomen] meurt"
 assassinate.1.b:0 "Est-ce absolument indispensable ?"
 assassinate.1.c:0 "Disons-lui de faire preuve d'initiative"
 plot_becomes_more_unlikely:0 "L'assassinat prévu va être #R moins#! susceptible de réussir."
 #
 assassinate.2.t:0 "Assassinat annulé"
 assassinate.2.desc:0 "Grâce au trépas tout à fait opportun de [SCOPE.sChar('target').GetName], dans des circonstances indépendantes de notre volonté, son assassinat n'est plus requis.\n\nNos agents ont reçu l'ordre de rendre ces ressources qu'ils n'ont pas encore utilisées afin que nous puissions retrouver une partie de nos fonds."
 assassinate.2.a:0 "Un heureux coup du sort"
 #
 assassinate.3.t:0 "Mort de notre agent"
 assassinate.3.desc:0 "La tentative d'assassinat visant [SCOPE.sChar('target').GetName] a soudainement été interrompue. L'agent que nous avions chargé de cette mission est décédé dans des circonstances pour le moins troubles.\n\nFort heureusement, nos contacts en [SCOPE.sChar('target').GetEmployer.GetName] sont parvenus à récupérer une partie des ressources allouées à cette entreprise."
 assassinate.3.a:0 "C'est tout à fait regrettable"
 #
 assassinate.4.t:0 "Agent démasqué"
 assassinate.4.desc:0 "Nous avons, semble-t-il, été fort malavisés d'accorder notre confiance à des étrangers. [SCOPE.sChar('foreign_agent').GetName], que nos agents avaient suborné pour les aider à assassiner [SCOPE.sChar('target').GetName], a été jeté aux fers en [SCOPE.sChar('target').GetEmployer.GetName].\n\nFort heureusement, notre implication n'a pas été dévoilée, et nos agents sont parvenus à récupérer une partie des ressources allouées à cette funeste entreprise."
 assassinate.4.a:0 "Bon sang !"
 #
 assassinate.5.t:0 "Le meurtre est une affaire délicate"
 assassinate.5.desc:0 "Une fois encore, nos agents sont entrés en relation avec leur contact en [SCOPE.sChar('target').GetEmployer.GetName], qui semble avoir quelques soucis pour organiser sa fuite lorsque [SCOPE.sChar('target').GetPraenomen] aura été assassiné. [SCOPE.sChar('foreign_agent').GetSheHe|U] demande à ce que nous envoyions un bouc émissaire, qui pourra assumer les conséquences du complot sans que lui-même soit démasqué.\n\nCette personne aurait évidemment bien peu de chances d'en sortir vivante une fois notre affaire menée à bien…"
 assassinate.5.a:0 "Nous avons l'[SCOPE.sChar('scapegoat').GetWomanMan] pour cela !"
 assassinate.5.b:0 "Risquer la vie d'un des nôtres ? Jamais !"
 #
 assassinate.6.t:0 "Précautions"
 assassinate.6.desc:0 "Visiblement assailli par le doute, notre agent en [SCOPE.sChar('target').GetEmployer.GetName] nous a de nouveau contactés pour que nous l'assurions d'une promesse d'asile une fois son forfait accompli.\n\nLes conseillers sont pour le moins partagés quant à la possibilité d'un tel geste…"
 assassinate.6.a:0 "Si cela peut le rassurer…"
 assassinate.6.b:0 "C'est évidemment hors de question !"
 agent_will_flee_to_us_tt:0 "[SCOPE.sChar('foreign_agent').GetName] tentera de passer chez nous aussitôt l'assassinat commis."
 #
 assassinate.7.t:0 "Ultimes préparatifs"
 assassinate.7.desc:0 "Notre agent en [SCOPE.sChar('target').GetEmployer.GetName] vient de nous informer que l'assassinat de [SCOPE.sChar('target').GetName] est sur le point d'être mené à bien.\n\nIl ne lui reste plus qu'un détail à régler : de quelle façon voulons-nous que meure [SCOPE.sChar('target').GetPraenomen] ?"
 assassinate.7.a:0 "Le poison est encore le moyen le plus sûr"
 assassinate.7.b:0 "Le poignarder devrait suffire"
 assassinate.7.c:0 "Qu'il soit écorché vif !"
 assassinate.7.d:0 "Qu'il soit empalé sur un bélier d'assaut !"
 assassinate.7.e:0 "Faisons-le tomber dans un piège pour le crucifier !"
 assassinate.7.f:0 "Qu'il soit discrètement étranglé au milieu de la nuit"
 assassinate.7.g:0 "Arrangeons-nous pour qu'il oublie de respirer pendant son bain"
 assassinate.7.h:0 "Qu'il soit battu à mort"
 assassinate.7.i:0 "Peu importe la méthode, tant qu'il ne souffre pas trop"
 attempted_assassination_on_us:0 "Tentative d'assassinat"
 #
 assassinate.8.t:0 "[SCOPE.Custom('assassination_result_string')]"
 assassination_attempt_failed_string:0 "Assassinat manqué"
 assassination_attempt_succeeded_string:0 "Assassinat réussi"
 assassinate.8.desc:0 "[SCOPE.Custom('assassination_result_first_paragraph')]\n\n[SCOPE.Custom('assassination_result_second_paragraph')] [SCOPE.Custom('assassination_result_third_paragraph_asylum_promised_agent')]\n\n[SCOPE.Custom('assassination_result_fourth_paragraph')]"
 assassination_result_first_paragraph_failed:0 "Nous avons reçu des nouvelles inquiétantes de nos agents en [SCOPE.sChar('target').GetEmployer.GetName] : cet idiot que nous avions envoyé tuer [SCOPE.sChar('target').GetName] a échoué, et il est toujours vivant !"
 assassination_result_first_paragraph_succeeded:0 "Nos agents en [SCOPE.sChar('target').GetEmployer.GetName] viennent de nous apprendre que la cour de [SCOPE.sChar('target').GetEmployer.GetName] est en pleine tourmente. Il semble que notre courageux assassin, [SCOPE.sChar('foreign_agent').GetName], est parvenu à nous débarrasser de [SCOPE.sChar('target').GetName]."
 assassination_result_second_paragraph_scapegoat_killed:0 "Ce pauvre [SCOPE.sChar('scapegoat').GetWomanMan] envoyé détourner l'attention, un certain [SCOPE.sChar('scapegoat').GetName], a accompli son rôle de la plus admirable des façons : il a été saisi aussitôt après le crime, en rage. Certes, sa complicité était involontaire, mais elle a été extrêmement efficace."
 assassination_result_second_paragraph_scapegoat_survived:0 "Cet [SCOPE.sChar('scapegoat').GetWomanMan] envoyé détourner l'attention a semble-t-il survécu. Naturellement, nous avons rompu tout lien avec lui. [SCOPE.sChar('scapegoat').GetSheHe|U] devra s'en sortir seul désormais."
 assassination_result_second_paragraph_generic:1 "Nous avons appris que de nombreux témoins ont assisté à la tentative."
 assassination_result_third_paragraph_asylum_promised_agent:0 "Notre agent est parvenu à fuir la scène du crime, et est en ce moment même en route pour gagner nos frontières, dans l'espoir que nous tiendrons notre promesse de lui accorder l'asile. Bien évidemment, il n'est pas trop tard pour nous de changer d'avis sur la question…"
 assassination_result_third_paragraph_default:0 "Notre agent semble décidé à rester en [SCOPE.sChar('foreign_agent').GetEmployer.GetName]. Sa survie là-bas dépendra donc entièrement de ses admirables talents."
 assassination_result_fourth_paragraph_discovered:0 "Dernier point – mais non des moindres : tout laisse supposer que, malheureusement, suffisamment de preuves ont été retrouvées pour faire penser que nous sommes derrière l'assassinat de [SCOPE.sChar('target').GetPraenomen]. Nous sommes donc assurés de nous attirer l'ire des [SCOPE.sChar('target').GetEmployer.GetAdjective]."
 assassination_result_fourth_paragraph_undiscovered:0 "Dernier point – mais non des moindres : tout laisse penser que notre implication dans cette affaire n'a pas été notée par les [SCOPE.sChar('target').GetEmployer.GetAdjective]. Ces gens sont décidément encore moins malins que nous l'avions espéré."
 assassinate.8.a:0 "Accueillons [SCOPE.sChar('foreign_agent').GetPraenomen] à la mesure de ses exploits !"
 assassinate.8.b:0 "Magnifique ! Par contre, pour ce qui concerne cet asile…"
 assassinate.8.c:1 "C'est intéressant…"
 assassinate.9.t:0 "Assassinat"
 assassinate.9.desc:0 "Notre cher [ROOT.GetCountry.GetRulerTitle], [SCOPE.sChar('target').GetName], a été assassiné par des agents à la solde de l'étranger !\n\n[SCOPE.Custom('assassinated_ping_paragraph_two')][SCOPE.Custom('assassinated_ping_paragraph_three')]"
 assassination_culprit_discovered:0 "Dans toute l'agitation qui a suivi son trépas, le coupable a pu être attrapé. Au cours d'une éreintante séance de torture, [SCOPE.sChar('culprit').GetSheHe] a donné son nom : [SCOPE.sChar('culprit').GetName], un [SCOPE.sChar('culprit').GetWomanMan] de mauvaise réputation, qui a évidemment agi pour le compte de quelqu'un."
 assassination_culprit_undiscovered:0 "En dépit de toutes nos recherches, d'interrogatoires et d'intimidations, le coupable de ce méfait n'a pu être localisé."
 discovered_ruler_para:0 "En dépit de l'agitation qui s'est emparée du pays, au vu des preuves découvertes sur la scène du crime et étant donnée la situation politique, tout indique que [SCOPE.sChar('discovered_ruler').GetName] de [SCOPE.sChar('discovered_ruler').GetEmployer.GetName] a tout orchestré. Il sera châtié pour cela."
 undiscovered_ruler_para:0 "Aucune preuve n'a malheureusement pu être trouvée pour indiquer si un quelconque pays était lié à ce méfait."
 assassinate.9.a:0 "Pauvres de nous !"
 assassinate.10.t:0 "Tentative d'assassinat"
 assassinate.10.desc:0 "Pour notre plus grande horreur, notre courageux [ROOT.GetCountry.GetRulerTitle] a été la victime d'une tentative d'assassinat, aujourd'hui même. Les dieux en personne devaient nous sourire, puisqu'[SCOPE.sChar('target').GetSheHe] est parvenu à en réchapper sans dommage – et le [ROOT.GetCountry.Custom('get_court_type')] appelle déjà à la vengeance.\n\n[SCOPE.Custom('enemy_discovered_10_para')]"
 enemy_discovered_10_para:0 "Grâce à quelques interrogatoires rondement menés et à quelques méthodes astucieuses, il a été possible d'identifier [SCOPE.sChar('discovered_ruler').GetName] de [SCOPE.sChar('discovered_ruler').GetEmployer.GetName] comme le commanditaire de ce méfait. Tous se préparent déjà à la vengeance que cela appelle."
 enemy_undiscovered_10_para:0 "En dépit de tous nos efforts, il n'a pas été possible d'identifier l'auteur de ce méfait, qui en a donc réchappé sans châtiment. Fort heureusement, le peuple s'est rallié à notre [ROOT.GetCountry.GetRulerTitle], se montrant sous leur plus beau jour face à l'adversité."
 assassinate.10.a:0 "C'est un véritable outrage !"
 assassinate.1.d:0 "Tout cela est fort exaltant, disons-le à tout le monde !"
