l_french:
 ### Rome Events ###
 party_events_rome.1.t:0 "Corruption au [ROOT.GetCountry.Custom('get_court_type')|U]"
 party_events_rome.1.desc:0 "Les dirigeants de [ROOT.GetCountry.GetName] sont devenus de plus en plus impopulaires parmi les $populares_party$, et ont souvent maille à partir avec le parti que dirige [populares_leader.GetName]. Après un débat particulièrement vif au [ROOT.GetCountry.Custom('get_court_type')|U], [populares_leader.GetPraenomen] souhaite parler à [ROOT.GetCountry.GetRuler.GetPraenomen] en privé afin de trouver un terrain d'entente."
 party_events_rome.1.a:0 "Nous savons parfaitement ce que [populares_leader.GetPraenomen] veut"
 party_events_rome.1.a.tt:0 "Ce choix est possible parce que #Y [populares_leader.GetName]#! est corrompu."
 party_events_rome.1.b:0 "Quelques concessions aux $populares_party$ seraient une bonne chose"
 party_events_rome.1.c:0 "[populares_leader.GetPraenomen] en demande trop"

 party_events_rome.2.t:0 "Exigences des élites"
 party_events_rome.2.desc:0 "Le patriciat qui constitue le gros des $optimates_party$ s'est montré de plus en plus gênant pour le [ROOT.GetCountry.GetRuler.GetName] ces derniers temps. Leurs exigences sont souvent contraires aux intérêts de l'État. Pourtant, [optimates_leader.GetName] monte une fois encore à la tribune du [ROOT.GetCountry.Custom('get_court_type')|U] pour livrer un nouveau discours ennuyeux sur la nécessité de répondre aux besoins des classes supérieures de [ROOT.GetCountry.GetName]."
 party_events_rome.2.a:0 "Montrons-nous un peu plus ouverts à leur point de vue"
 party_events_rome.2.a.tt:0 "Ce choix est possible parce que la @tyranny!#R tyrannie#! est élevée."
 party_events_rome.2.b:0 "Certaines mesures doivent être prises pour favoriser les citoyens aisés au [ROOT.GetCountry.Custom('get_court_type')|U]."
 party_events_rome.2.c:0 "Bah, laissons-le gémir et se plaindre…"

 party_events_rome.3.t:0 "Idées anciennes"
 party_events_rome.3.desc:0 "De tous les groupes représentés au [ROOT.GetCountry.Custom('get_court_type')|U], celui des $boni_party$ est celui qui a le plus tendance à s'enfermer dans le passé, refusant de renoncer au moindre droit ou de remettre en cause une seule tradition s'il n'y est pas absolument contraint. Il est ainsi fréquent que [boni_leader.GetName] rapporte une nouveauté qui, une fois encore, est regardée comme une atteinte aux traditions [ROOT.GetCountry.GetPrimaryCulture.GetName] – et naturellement la plupart de ces questions heurtent aussi ses propres investissements.\n\nSous l'autorité de [boni_leader.GetPraenomen], les $boni_party$ ont commencé à se trouver de plus en plus ancrés dans l'opposition à [ROOT.GetCountry.GetRuler.GetName], tandis que leurs exigences ont aussi commencé à se faire de plus en plus absurdes."
 party_events_rome.3.a:0 "Faisons quelques concessions, que [boni_leader.GetPraenomen] cesse de radoter"
 party_events_rome.3.a.tt:0 "Ce choix est possible grâce à notre @stability!#G stabilité#! élevée."
 party_events_rome.3.b:0 "Veillons à soutenir l'une des anciennes célébrations [ROOT.GetCountry.GetPrimaryCulture.GetName]"
 party_events_rome.3.c:0 "C'est pas $boni_party$ du tout…"

 party_events_rome.4.t:0 "Popularité chez les $populares_party$"
 party_events_rome.4.desc:0 "Le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] s'est acquis un soutien marqué de la part des $populares_party$, qui ont souvent tendance à suivre ses orientations au [ROOT.GetCountry.Custom('get_court_type')|U]. Étant donné les changements constants sur la scène politique, c'est donc une occasion unique pour [ROOT.GetCountry.GetRuler.GetPraenomen] de profiter de la situation, avant que sa popularité parmi les $populares_party$ commence à s'estomper."
 party_events_rome.4.a:0 "Avec leur soutien, nous pouvons mobiliser le peuple de [ROOT.GetCountry.GetName]"
 party_events_rome.4.b:0 "Notre popularité en sera rehaussée dans le petit peuple"
 party_events_rome.4.c:0 "Mieux vaut entretenir d'excellentes relations avec les $populares_party$"

 party_events_rome.5.t:0 "$optimates_party$ optimistes"
 party_events_rome.5.desc:0 "Les patriciens se montrent obséquieux envers le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], car [ROOT.GetCountry.GetRuler.GetSheHe] est l'un des leurs et les a souvent favorisés au [ROOT.GetCountry.Custom('get_court_type')|U] par ses politiques. [ROOT.GetCountry.GetRuler.GetSheHe|U] pourra donc faire bon usage des contacts et des relations établies par les $optimates_party$ au cours des générations, afin de s'assurer de davantage de soutien pour les autorités de [ROOT.GetCountry.GetName], tout en contournant certains des personnages les plus riches et les plus gênants du pays."
 party_events_rome.5.a:0 "Les patriciens de tout [ROOT.GetCountry.GetName] doivent apprécier notre autorité"
 party_events_rome.5.a.tt:0 "Chaque chef de famille gagne #G 5#! en @loyalty_icon!loyauté durant #Y 120 mois#!."
 party_events_rome.5.b:0 "Nous apprécierions que le patriciat s'intéresse de près à [ROOT.GetCountry.GetCapital.GetName]"
 party_events_rome.5.c:0 "Oublions, ils sont trop nonchalants pour arriver à grand-chose"

 party_events_rome.6.t:0 "$boni_party$ bénéfiques"
 party_events_rome.6.desc:0 "Ayant mis en valeur et pris soin de préserver nos héritages anciens, nous sommes devenus de plus en plus populaires parmi les $boni_party$. Leur amour des traditions de jadis n'est pas feint, et ils sont toujours prompts à soutenir n'importe quel [ROOT.GetCountry.GetRulerTitle] qui partage leurs intérêts.\n\n[boni_leader.GetName] est ainsi souvent aperçu en train de discuter avec [ROOT.GetCountry.GetRuler.GetName], et tous deux semblent partager de nombreux points communs. Or, [boni_leader.GetPraenomen] a montré ces derniers temps un intérêt marqué pour la restauration d'une fête ancienne dans les rues de [ROOT.GetCountry.GetCapital.GetName]."
 party_events_rome.6.a:0 "Pourrait-il nous en dire un peu plus à ce sujet ?"
 party_events_rome.6.b:0 "Demandons-lui de partager une part de sa fortune, pour le bien du pays"
 party_events_rome.6.c:0 "Nous n'avons guère besoin de son aide pour l'heure"

 ### Generic Party Events ###
 party_events_default.1.t_1:0 "Élites outragées"
 party_events_default.1.t_2:0 "Désamour populaire"
 party_events_default.1.t_3:0 "Rejet des conventions"
 party_events_default.1.desc_1:0 "Les prétendus [second_party.GetParty.GetName] [ROOT.GetCountry.GetAdjective] sont profondément troublés par les décisions du gouvernement, dont ils pensent qu'il les ignore, voire agit contre les intérêts de leur classe.\n\nAfin d'apaiser les membres et soutiens de son parti, [second_party.GetPraenomen] demande donc que nous fassions quelques concessions afin de prouver notre volonté de trouver un terrain d'entente entre nous."
 party_events_default.1.desc_2:0 "La coalition des [second_party.GetParty.GetName], que dirige [second_party.GetPraenomen], se lasse et exige désormais que les politiques [ROOT.GetCountry.GetAdjective] récentes soient rectifiées pour favoriser bien davantage les humbles.\n\nCertaines concessions permettraient de montrer au peuple que le gouvernement de [ROOT.GetCountry.GetName] ne l'oublie pas, et permettraient de restaurer la confiance des [second_party.GetParty.GetName]."
 party_events_default.1.desc_3:0 "Les [second_party.GetParty.GetName] au [ROOT.GetCountry.Custom('get_court_type')] ont jusqu'à présent toléré la direction nouvelle impulsée par les politiques [ROOT.GetCountry.GetAdjective]. Mais, aujourd'hui, leur meneur [second_party.GetPraenomen] a déclaré que notre attitude injurieuse envers les traditions sacrées de nos ancêtres n'avait que trop duré.\n\nIl exige donc que des concessions soient faites pour limiter les pires excès et restaurer le respect dû aux prêtres et aux traditions séculaires."
 party_events_default.1.a:0 "[SCOPE.Custom('get_party_event_default_1_option_a')]"
 party_events_default.1.b:0 "[SCOPE.Custom('get_party_event_default_1_option_b')]"
 party_events_default.1.c:0 "[SCOPE.Custom('get_party_event_default_1_option_c')]"
 party_events_default.1.a_1:0 "Nous connaissons les valeurs de [second_party.GetPraenomen]"
 party_events_default.1.a_2:0 "Parlons-nous franchement, mes amis"
 party_events_default.1.a_3:0 "Regardez sur ces pièces, et réfléchissez bien"
 party_events_default.1.b_1:0 "Ils n'en demandent pas tant"
 party_events_default.1.b_2:0 "Peut-être avons-nous été trop négligents…"
 party_events_default.1.b_3:0 "Les changements ont peut-être été trop rapides"
 party_events_default.1.c_1:0 "Ces [second_party.GetParty.GetName] sont une véritable plaie"
 party_events_default.1.c_2:0 "[second_party.GetPraenomen] devrait se montrer plus charitable"
 party_events_default.1.c_3:0 "Nous ne laisserons pas des réactionnaires nous couper dans notre élan"
 party_events_default.1.tt:0 "Ce choix est possible parce que #Y [second_party.GetName]#! est corrompu."
 party_events_default.4.t:0 "[ROOT.GetCountry.GetRulerTitle] méprisé"
 party_events_default.4.desc:0 "Les dirigeants élus de [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetName] et [ROOT.GetCountry.GetCoRuler.GetName], sont supposés contrebalancer l'influence l'un de l'autre. Malgré tout, [sidelined_co_consul.GetPraenomen] est frustré que [dominant_co_consul.GetPraenomen] place constamment les intérêts des [dominant_co_consul.GetParty.GetName] au-dessus de ceux des [sidelined_co_consul.GetParty.GetName].\n\nSi [dominant_co_consul.GetPraenomen] était prêt à faire quelques concessions à [sidelined_co_consul.GetPraenomen], aussi triviales soient-elles, il serait assuré de pouvoir effacer une grande part de sa rancœur."
 party_events_default.4.a:0 "[sidelined_co_consul.GetSheHe|U] aura bientôt tout oublié…"
 party_events_default.4.at:0 "Ce choix est possible parce que #Y [sidelined_co_consul.GetName]#! est corrompu."
 party_events_default.4.b:0 "Mais nous travaillons pourtant si bien ensemble"
 party_events_default.4.c:0 "Les [dominant_co_consul.GetParty.GetName] agissent dans l'intérêt de [ROOT.GetCountry.GetName]"
 party_events_default.4.d:0 "[sidelined_co_consul.GetPraenomen] n'est qu'un faire-valoir pour le [ROOT.GetCountry.GetRulerTitle]"
 party_events_default.5.t:0 "Collègue non reconnaissant"
 party_events_default.5.desc:0 "Le mandat du [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] aura été marqué par la présence écrasante de [rulers_party_leader.GetName], le membre le plus éminent de ces mêmes [ROOT.GetCountry.GetRuler.GetParty.GetName] que [ROOT.GetCountry.GetRuler.GetPraenomen] représente.\n\nIl semble que [rulers_party_leader.GetPraenomen] ne peut supporter de rester, même un instant, dans l'ombre d'un autre membre des [ROOT.GetCountry.GetRuler.GetParty.GetName]. [rulers_party_leader.GetSheHe|U] a approché les [opposition_party.GetParty.GetName] pour chercher à embraser la colère de son pair afin de se venger de ce qu'il appelle l'omnipotence du [ROOT.GetCountry.GetRulerTitle]…"
 party_events_default.5.a:0 "Donnons-lui donc ce qu'[rulers_party_leader.GetSheHe] veut…"
 party_events_default.5.b:0 "Belle histoire, frater"
 party_events_default.5.c:0 "Par Hadès, qu'il se taise enfin !"
 party_events_default.5.ct:0 "Ce choix est possible parce que #Y [oligarchic_leader.GetName]#! est corrompu."
 party_events_default.5.d:0 "Le mépris envers les [third_party.GetParty.GetName] ne les rapproche-t-il pas ?"
 party_events_default.6.t:0 "Politique de famille"
 party_events_default.6.desc:0 "La dynastie [target_character_compare.GetFamilyDisplayName] compte parmi les plus éminentes sur la scène politique de [target_character_compare.GetEmployer.GetName], mais ces derniers temps les tensions en son sein ont été au centre de toutes les attentions au [SCOPE.Custom('get_court_type')] [target_character_compare.GetEmployer.GetAdjective].\n\nLe [target_character_compare.GetEmployer.GetRulerTitle] [target_character_compare.GetPraenomen] représente les [target_character_compare.GetParty.GetName], tandis que son [SCOPE.Custom('get_familial_relation')] [family_member_compare.GetPraenomen] appartient aux [family_member_compare.GetParty.GetName]. Le [SCOPE.Custom('get_court_type')] commence toutefois à se lasser de leurs petites querelles, ce qui offre l'occasion de s'assurer du soutien des deux partis."
 party_events_default.6.a:0 "Silence maintenant, [family_member_compare.GetPraenomen]"
 party_events_default.6.b:0 "[target_character_compare.GetPraenomen] est des plus ennuyeux"
 party_events_default.6.c:0 "Les [family_member_compare.GetParty.GetName] auront toujours plus raison que les [third_party.GetParty.GetName]"
 party_events_default.6.d:0 "Il est temps que les [family_member_compare.GetFamilyDisplayName] perdent de leur superbe…"
 party_events_default.7.t_1:0 "Jours heureux"
 party_events_default.7.t_2:0 "Approbation populaire"
 party_events_default.7.t_3:0 "Accoutumé aux coutumes"
 party_events_default.7.desc_1:0 "Les dernières décisions du gouvernement, et du [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] tout particulièrement, ont eu l'heur de satisfaire grandement les partis et représentants des [ROOT.GetCountry.GetRuler.GetParty.GetName]. Ils sont confiants dans le fait que leurs inquiétudes trouveront toujours une réponse et ne seront jamais négligées.\n\nNombreux donc sont les [ROOT.GetCountry.GetRuler.GetParty.GetName] qui se montrent prêts à nous rendre nos faveurs, même s'il serait plus avantageux sans doute de profiter de la situation pour répondre aux besoins les plus pressants des autres partis."
 party_events_default.7.desc_2:0 "Le mandat du [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] aura suscité la plus grande satisfaction parmi le peuple et les représentants des [ROOT.GetCountry.GetRuler.GetParty.GetName].\n\nCela pourrait être mis à profit pour nous assurer de bonnes relations avec l'opposition, même si la joie des [ROOT.GetCountry.GetRuler.GetParty.GetName] pourrait être utile d'autre manière…"
 party_events_default.7.desc_3:0 "Si cela reste difficile à croire étant donné leur réputation d'irascibilité constante, les [SCOPE.GetRootScope.GetCountry.GetRuler.GetParty.GetName] de [SCOPE.GetRootScope.GetCountry.GetName] se montrent pleinement satisfaits du gouvernement et de ce qu'il a fait pour préserver le statu quo.\n\nIls sont en fait si radieux que bon nombre y voient l'occasion parfaite de leur demander quelques faveurs, tant que cela dure encore. D'autres toutefois avancent que les autres partis se montrent bien moins satisfaits."
 party_events_default.7.a:0 "[SCOPE.Custom('get_party_event_default_7_option_a')]"
 party_events_default.7.b:0 "[SCOPE.Custom('get_party_event_default_7_option_b')]"
 party_events_default.7.c:0 "[SCOPE.Custom('get_party_event_default_7_option_c')]"
 party_events_default.7.a_1:0 "Demandons-leur quelques faveurs"
 party_events_default.7.a_2:0 "Il y a bien quelque chose qu'ils pourraient faire…"
 party_events_default.7.a_3:0 "Ces occasions sont rares"
 party_events_default.7.b_1:0 "C'est bien [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] qui a veillé à leurs intérêts"
 party_events_default.7.b_2:0 "Tout le mérite en revient effectivement à [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]"
 party_events_default.7.b_3:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] a beaucoup fait pour eux"
 party_events_default.7.c_1:0 "Cherchons à apaiser nos divisions"
 party_events_default.7.c_2:0 "Le gouvernement est au service de tout [SCOPE.GetRootScope.GetCountry.GetName]"
 party_events_default.7.c_3:0 "N'oublions pas les autres, toutefois"
 party_events_default.7.tt:0 "Ce choix est possible parce que #Y [ROOT.GetCountry.GetRuler.GetName]#! est corrompu."
 party_events_default.10.t:0 "La République [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]"
 party_events_default.10.desc:0 "L'actuel [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetPraenomen], est le chef à la fois de la famille [ROOT.GetCountry.GetRuler.GetFamilyDisplayName] et du parti des [ROOT.GetCountry.GetRuler.GetParty.GetName] au [SCOPE.Custom('get_court_type')], ce qui lui vaut la réputation de placer les intérêts des siens avant ceux de l'État dès lors qu'une question importante se pose.\n\n[party_hof_opposition.GetPraenomen], qui représente les [party_hof_opposition.GetParty.GetName], est tout aussi éminent. Or, il a accusé les [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] de népotisme et de corruption devant le [SCOPE.Custom('get_court_type')], en cherchant à montrer le péril que recèle pour la République leur domination sans partage."
 party_events_default.10.a:0 "Insensé, l'honnêteté des [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] proverbiale"
 party_events_default.10.a.tt:0 "Ce choix est possible parce que #Y [family_member_compare.GetName]#! est corrompu."
 party_events_default.10.b:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] doit être mis au pas"
 party_events_default.10.bt:0 "Tous les membres de la famille #Y [SCOPE.GetRootScope.GetCountry.GetRuler.GetFamilyDisplayName]#! vont perdre #R 5#! en @loyalty_icon!loyauté (#Y [SCOPE.ScriptValue('family_republic_family_count')|0]#! personnages)"
 party_events_default.10.c:0 "Il va falloir apprendre à se détendre, [party_hof_opposition.GetPraenomen]…"
 party_events_default.10.ct:0 "Ce choix est possible parce que [party_hof_opposition.GetPraenomen|Y] est corrompu."
 declaring_war_on_same_rank_or_higher_tt:0 "Déclaration de guerre à un pays d'un rang égal ou supérieur :"
