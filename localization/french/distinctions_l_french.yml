 legion_history_legio_primagena:2 "Du fait qu'elle a été la première de nos légions sous [CHARACTER.GetName], la [LEGION.GetName|E] a été qualifiée de [GetLegionDistinction('distinction_legio_primagena').GetName]."
 legion_history_hetairoi:2 "Après une magnifique démonstration de sa cavalerie à [PROVINCE.GetName], la distinction [GetLegionDistinction('distinction_hetairoi').GetName] a été conférée."
 legion_history_imperial:2 "La victoire de [CHARACTER.GetName|E] à [PROVINCE.GetName] a valu la distinction [GetLegionDistinction('distinction_imperial').GetName]."
 legion_history_poliorcetes:2 "Pour le siège de [PROVINCE.GetName|E], la distinction [GetLegionDistinction('distinction_poliorcetes').GetName] a été conférée."
 legion_history_pious:2 "Pour avoir mis à sac le sanctuaire de [PROVINCE.GetName|E], la reconnaissance [GetLegionDistinction('distinction_pious').GetName] a été conférée."
 legion_history_barca:2 "Après une marche difficile à [PROVINCE.GetName|E], la distinction [GetLegionDistinction('distinction_barca').GetName] a été conférée."
 legion_history_stalwart:2 "Après avoir écrasé une légion ennemie à [PROVINCE.GetName|E], la distinction [GetLegionDistinction('distinction_stalwart').GetName] a été conférée."
 legion_history_elephant_lords:2 "Après avoir piétiné l'ennemi à [PROVINCE.GetName|E], la distinction [GetLegionDistinction('distinction_elephant_lords').GetName] a été conférée."
 legion_history_argyraspides:2 "Pour avoir vaincu les Grecs à [PROVINCE.GetName|E], la distinction [GetLegionDistinction('distinction_stalwart').GetName] a été conférée."
 legion_history_corona_obsidionalis:2 "Après avoir fait lever le siège de [PROVINCE.GetName|E], la distinction [GetLegionDistinction('distinction_corona_obsidionalis').GetName] a été conférée."
 legion_history_triumphalis:2 "Avec le triomphe de [CHARACTER.GetName] à [PROVINCE.GetName], la distinction [GetLegionDistinction('distinction_triumphalis').GetName] a été conférée."
 legion_history_ferrata:2 "Après les prouesses de l'infanterie lourde à [PROVINCE.GetName|E], la distinction [GetLegionDistinction('distinction_ferrata').GetName] a été conférée."
 legion_history_fulminata:2 "Après une intervention divine à [PROVINCE.GetName|E], la distinction [GetLegionDistinction('distinction_fulminata').GetName] a été conférée."
 legion_history_foragers:2 "Grâce aux bonnes pratiques imposées par [CHARACTER.GetName|E], la distinction [GetLegionDistinction('distinction_foragers').GetName] a été conférée."
 legion_history_cowardly:2 "Après sa déroute à [PROVINCE.GetName|E], le déshonorant [GetLegionDistinction('distinction_dishonor_cowardly').GetName] a été attribué."
 legion_history_looters:2 "Après avoir agi de façon honteuse à [PROVINCE.GetName|E], le déshonneur [GetLegionDistinction('distinction_dishonor_looters').GetName] a été attribué."
 legion_history_mutineers:3 "Le surnom de [GetLegionDistinction('distinction_dishonor_mutineers').GetName] a été attribué pour avoir trahi le gouvernement lors de la révolte de [CHARACTER.GetName]."
 legion_history_impious:2 "Le déshonorant [GetLegionDistinction('distinction_dishonor_impious').GetName] a été attribué après le sac de [PROVINCE.GetName|E]."
 legion_history_lost:2 "Après avoir perdu son commandant à [PROVINCE.GetName], le déshonneur [GetLegionDistinction('distinction_dishonor_lost').GetName] a été attribué."
 distinction_legion_default:0 "Dévouement de la légion"
 distinction_legion_default_desc:0 "La formation de toute légion permanente est un jour véritablement historique dans l'histoire de notre pays. Les troupes qui nous sont loyales se souviendront avec fierté et honneur du serment qu'elles ont prêté chaque fois qu'elles combattront nos ennemis."
