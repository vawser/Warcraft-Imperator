 legion_history_desert_warriors:2 "Sous le soleil écrasant de [PROVINCE.GetName|E], la distinction [GetLegionDistinction('distinction_desert_warriors').GetName] a été conférée."
 legion_history_barbarian_killers:2 "Pour avoir vaincu les hordes sauvages à [PROVINCE.GetName], la distinction [GetLegionDistinction('distinction_barbarian_killers').GetName] a été conférée."
