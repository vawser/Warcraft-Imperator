l_french:
 distinction_ambush:1 "Insidiatrix"
 distinction_ambush_desc:0 "Ayant habilement manœuvré pour tendre une embuscade digne d'éloges à un ennemi, cette légion a gagné une distinction pour sa capacité à combattre sur les terrains couverts."
 distinction_hill_fighters:1 "Montigena"
 distinction_hill_fighters_desc:0 "Cette légion est réputée pour se battre particulièrement bien dans les terrains de collines et de montagnes. Contrôlant alors le champ de bataille avec une grande facilité, elle peut faire face à des ennemis bien supérieurs en nombre."
 distinction_open_terrain:1 "Campester"
 distinction_open_terrain_desc:0 "Excellant à combattre en terrain ouvert, cette légion est réputée pour ses nombreuses victoires dans les plaines."
 distinction_desert_warriors:2 "Harenaria"
 distinction_desert_warriors_desc:0 "Cette légion s'est taillé une solide réputation pour les manœuvres dans le désert, ne craignant ni le soleil ni le sable, et sachant tirer le meilleur parti des tempêtes et du froid glacial de la nuit."
 distinction_barbarian_killers:1 "Defenstrix"
 distinction_barbarian_killers_desc:0 "Ayant repoussé des hordes imposantes, cette légion est désormais associée à la protection de la patrie face aux barbares. Peu d'unités peuvent égaler son habileté à repousser une force supérieure en nombre."
 distinction_legio_primagena:1 "Primigenia"
 distinction_legio_primagena_desc:0 "Première-née des légions, elle est l'unité plus ancienne et la plus vénérable à laquelle un soldat puisse appartenir."
 distinction_well_practiced:1 "Adiutrix"
 distinction_well_practiced_desc:1 "Cette légion est connue pour ses traditions d'encouragement à l'initiative et à l'excellence, permettant ainsi de transmettre des savoirs durement acquis aux recrues et d'appliquer les leçons tirées du passé."
 distinction_hetairoi:1 "Hetairoi"
 distinction_hetairoi_desc:1 "Cette légion a gagné l'honneur d'être nommée d'après les Hetairoi, la cavalerie des Compagnons entourant Alexandre le Grand lui-même."
 distinction_imperial:1 "Regnatrix"
 distinction_imperial_desc:0 "Cette légion a remporté de glorieuses victoires sous le commandement de l'héritier royal. Elle chérit toujours ce souvenir et s'astreint à d'autres exigences que les autres légions."
 distinction_poliorcetes:0 "Poliorcète"
 distinction_poliorcetes_desc:1 "Cette légion a reçu le surnom Poliorcète après avoir mené à bien les sièges longs et décisifs de fortifications impressionnantes. Cet héritage est toujours perpétué dans toute l'unité, qui demeure aujourd'hui une force assiégeante particulièrement efficace."
 distinction_pious:1 "Pia"
 distinction_pious_desc:0 "Cette légion est animée par une véritable piété, qui l'a poussée à raser les temples de dieux étrangers dans les pays ennemis."
 distinction_barca:0 "Barca"
 distinction_barca_desc:0 "Cette légion a suivi son commandant jusque fort loin du pays, acquérant une connaissance instinctive des objectifs et des façons de commander lors de cette campagne. Aujourd'hui encore, elle est connue sous le nom de Barca, ou « foudre », pour ses attaques courageuses."
 distinction_stalwart:1 "Constans"
 distinction_stalwart_desc:0 "Cette armée a été autrefois commandée par l'un des généraux les plus célèbres du monde ancien, acquérant la réputation d'être non pas seulement douée, mais véritablement talentueuse pour prendre les villes."
 distinction_elephant_lords:1 "Elephantina"
 distinction_elephant_lords_desc:0 "Le corps d'éléphants de cette légion a été décrit comme un mur tempétueux écrasant tout devant lui. Avec le temps, elle a acquis l'expérience sur la meilleure façon d'utiliser aux mieux ces animaux au combat, ou sur la façon de les nourrir et transporter de la manière la plus aisée."
 distinction_argyraspides:0 "Argyraspides"
 distinction_argyraspides_desc:0 "À la façon des Boucliers d'argents de jadis, une unité de combat d'élite des armées d'Alexandre le Grand, cette unité s'est taillé la réputation d'être une phalange inébranlable."
 distinction_corona_obsidionalis:1 "Corona Obsidionalis"
 distinction_corona_obsidionalis_desc:0 "La plus haute distinction militaire de l'armée romaine était la Corona obsidionalis, ou « couronne de siège ». Elle a été donnée au commandant de cette légion après une grande victoire militaire."
 distinction_triumphalis:1 "Triumphalis"
 distinction_triumphalis_desc:0 "Cette légion a reçu l'honneur d'entrer dans Rome pour prendre part au triomphe de son commandant, ce qui est un honneur toujours commémoré aujourd'hui."
 distinction_ferrata:1 "Ferrata"
 distinction_ferrata_desc:0 "S'étant acquis la réputation d'être loyale et inébranlable, cette légion a reçu le nom de « Couverte de fer »."
 distinction_fulminata:1 "Fulminata"
 distinction_fulminata_desc:0 "Cette légion a été bénie par les dieux lorsque la foudre l'a sauvée d'une défaite certaine."
 distinction_foragers:0 "Frumentaria"
 distinction_foragers_desc:0 "Cette légion a été honorée et grandement acclamée pour sa capacité à vivre sur le pays et tirer le meilleur parti de toute situation."
 distinction_dishonor_cowardly:0 "Trepida"
 distinction_dishonor_cowardly_desc:0 "Cette légion a vu par le passé sa réputation souillée par sa lâcheté."
 distinction_dishonor_looters:0 "Rapax"
 distinction_dishonor_looters_desc:0 "S'étant comportée de façon injustifiable face à ceux qui étaient trop faibles pour se défendre, l'honneur de cette légion est à jamais souillé par ses actes."
 distinction_dishonor_mutineers:1 "Desertrix"
 distinction_dishonor_mutineers_desc:0 "Cette légion est à jamais connue pour sa déloyauté lors d'une guerre civile passée, lorsqu'elle a rejoint le camp des traîtres, se retrouvant ainsi dans le camp des vaincus."
 distinction_dishonor_impious:1 "Impia"
 distinction_dishonor_impious_desc:0 "L'honneur de cette légion est à jamais entaché après avoir mis à sac le temple de l'un des dieux qu'elle était censée honorer et vénérer."
 distinction_dishonor_lost:2 "Improba"
 distinction_dishonor_lost_desc:0 "Ayant été incapable de protéger son commandant, l'honneur de cette légion est à jamais souillé."
 legion_history_ambush:2 "Après une embuscade couronnée de succès à [PROVINCE.GetName|E], la distinction [GetLegionDistinction('distinction_ambush').GetName] a été conférée."
