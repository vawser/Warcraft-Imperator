 ### DHE Judea
 # Events
 dhe_judea.1.t:0 "La religion de Judée"
 dhe_judea.1.desc:1 "La province de Judée abrite les fidèles de la foi juive, une religion inhabituelle dogmatique qui prétend qu'il n'existe qu'un seul dieu, du nom de Yahvé. Les prêtres propagent des prophéties selon lesquelles ses fidèles reprendront un jour aux envahisseurs étrangers le contrôle de la Judée, qui leur aurait été promise par Dieu lui-même, pour y fonder un royaume juif éternel.\n\nCes illusions ont donné naissance à un séparatisme historique dans la région, et la résistance des habitants est vive face à toute tentative pacifique de les détourner de leur religion.\n\nAfin de mettre un terme à leur obstination et d'empêcher toute rébellion à l'avenir, il nous a été suggéré de bannir les pratiques religieuses des juifs et de consacrer désormais leurs temples au culte des dieux [ROOT.Country.GetReligion.GetName], de manière définitive."
 dhe_judea.1.a:0 "Pillons leurs temples et interdisons le culte de ce Yahvé"
 dhe_judea.1_1at:0 "Certains juifs de Judée vont être convertis de force, et toutes les cités de la province de Judée vont se voir conférer pour 10 ans le modificateur #Y Judaïsme proscrit#! :\nAgitation locale : #R +2#!\nTaxes locales : #R -20%#!"
 dhe_judea.1_2at:0 "Si la religion juive reste majoritaire en Judée, une révolte va survenir."
 dhe_judea.1.b:0 "Mieux vaut laisser les choses en l'état"
 dhe_judea.1.bt:0 "La question ne sera pas résolue."
 dhe_judea.1.c:0 "Mieux vaut donner aux juifs leur royaume"
 dhe_judea.1.ct:0 "La Judée va recevoir l'indépendance en tant que #Y client#! de [SCOPE.sC('dhe_judea_owner_scope').GetName], et tous les personnages judéens se trouvant en [SCOPE.sC('dhe_judea_owner_scope').GetName] vont y retourner."
 dhe_judea.2.t:0 "Conversions à [SCOPE.sP('dhe_judea_target_province_scope').GetName]"
 dhe_judea.2.desc:0 "La politique de conversion forcée a été un succès à [SCOPE.sP('dhe_judea_target_province_scope').GetName]. D'influents juifs [ROOT.GetCountry.GetReligion.GetName] ont contribué à propager l'idée que le desserrement des prescriptions strictes de la religion et l'intégration au sein de la société de [ROOT.GetCountry.GetName] étaient les meilleures choses qui pouvaient survenir aux juifs, aussi bien au niveau individuel que pour l'ensemble de la communauté.\n\nEn approuvant ce mouvement et en prenant le parti de l'encourager, il est tout à fait probable que nous puissions permettre davantage de conversions encore – même s'il y a un risque évident que cela aggrave l'agitation."
 dhe_judea.2.a:0 "Les divinités [ROOT.Country.GetReligion.GetName] sont les plus puissantes"
 dhe_judea.2.b:0 "C'est tout ou rien"
 dhe_judea.3.t:0 "Recrudescence du judaïsme à [SCOPE.sP('dhe_judea_target_province_scope').GetName]"
 dhe_judea.3.desc:0 "Il semble bien que, en dépit de tous nos efforts, nombreux sont encore les habitants de [SCOPE.sP('dhe_judea_target_province_scope').GetName] à pratiquer toujours la religion juive dans l'intimité de leurs maisons. Et, pire encore, les prêtres juifs y protestent ouvertement contre la décision de proscrire leurs croyances, inspirant ainsi la reconversion des leurs et les affirmations outrancières d'adhésion à leur foi.\n\nCe mouvement n'a cessé de prendre de l'ampleur, et y mettre fin va nécessiter une intervention vigoureuse – ce qui va naturellement excéder davantage encore la population."
 dhe_judea.3.a:0 "Les choses ne se déroulent pas comme prévu…"
 dhe_judea.3.b:0 "Redoublons donc d'efforts !"
 dhe_judea.4.t:0 "Émeutes à [SCOPE.sP('dhe_judea_target_province_scope').GetName]"
 dhe_judea.4.desc:0 "Le mécontentement est de plus en plus visible à [SCOPE.sP('dhe_judea_target_province_scope').GetName] depuis que le judaïsme y a été prohibé. En quelques jours seulement, des manifestations pacifiques dans les rues et sur les places ont dégénéré en attaques violentes contre les bâtiments administratifs et des embuscades tendues à la garde de la cité.\n\nLe commerce est quasi interrompu, et les dissidents juifs radicaux extorquent et menacent les habitants pour qu'ils perpétuent leurs pratiques et sapent l'autorité de [ROOT.GetCountry.GetName] par tous les moyens possibles."
 dhe_judea.4.a:0 "Laissons-les donc s'égosiller autant qu'ils le voudront"
 dhe_judea.4.b:0 "Restaurons l'ordre et faisons un exemple des coupables"
 dhe_judea.4.bt:0 "Les dernières pops de #Y [SCOPE.sP('dhe_judea_target_province_scope').GetName]#! pratiquant toujours le judaïsme vont être converties."
 dhe_judea.5.t:0 "Attaques des juifs de [SCOPE.sP('dhe_judea_target_province_scope').GetName]"
 dhe_judea.5.desc:0 "La cité de [SCOPE.sP('dhe_judea_target_province_scope').GetName] a été la proie de troubles sans précédent en réponse à l'expulsion des prêtres juifs et à l'érection des statues des dieux [ROOT.Country.GetReligion.GetName] dans leurs sanctuaires.\n\nIl semble qu'un prêtre juif radical a été jusqu'à tuer, en public, un juif [ROOT.Country.GetReligion.GetName] lors d'une cérémonie religieuse. Cela a tout aussitôt déclenché une vague d'attaques similaires dans la cité, et provoqué la fuite ou le meurtre de nombreux juifs qui nous soutenaient dans la ville.\n\nLe prêtre meurtrier a depuis disparu, de même que sa famille et ses fidèles. Ces radicaux semblent persuadés, en dépit du chaos qu'ils ont semé, qu'ils resteront impunis…"
 dhe_judea.5.a:0 "Le temps n'est plus aux vains regrets"
 dhe_judea.5.b:0 "Restaurons l'ordre et convertissons la cité, de gré ou de force"
 dhe_judea.5.bt:0 "$dhe_judea.4.bt$"
 dhe_judea.6.t:0 "La révolte des Maccabées"
 dhe_judea.6.desc_1:1 "Les troubles se sont multipliés dans toute la Judée, et la majorité des juifs, en dépit de tous nos efforts visant à proscrire leur religion, ont refusé d'adopter les dieux [ROOT.Country.GetReligion.GetName].\n\nUn homme, appelé [SCOPE.sChar('dhe_judea_maccabee_character_scope').GetName], est devenu le chef d'un grave soulèvement, prétendant être le fils de ce prêtre qui a assassiné un Juif [ROOT.Country.GetReligion.GetName] avant de s'enfuir. Ses partisans lui ont donné le surnom de « Maccabée », « le Marteau », apparemment en reconnaissance de son autorité dans les troubles qui déchirent toute la province.\n\nNos projets de ramener une paix durable sont un échec, et pour l'heure les seuls choix qui nous sont offerts sont soit de combattre ces Maccabées, soit de répondre au désir des juifs de disposer de leur propre royaume."
 dhe_judea.6.desc_2:1 "La décision de laisser la question du séparatisme des juifs non résolue semble se traduire par un échec. Mécontents d'être gouvernés par des étrangers qu'ils qualifient de « Goyim », les juifs radicaux ont clandestinement organisé un soulèvement de grande ampleur.\n\nUn homme, appelé [SCOPE.sChar('dhe_judea_maccabee_character_scope').GetName], est devenu le chef d'un grave soulèvement, prétendant être le fils d'un prêtre qui a assassiné un Juif [ROOT.Country.GetReligion.GetName] avant de s'enfuir. Ses partisans lui ont donné le surnom de « Maccabée », « le Marteau », apparemment en reconnaissance de son autorité dans les troubles qui déchirent toute la province.\n\nPour l'heure, les seuls choix qui nous sont offerts sont soit de combattre ces Maccabées, soit de répondre au désir des juifs de disposer de leur propre royaume en faisant de la Judée un client."
 dhe_judea.6.a:0 "Nous viendrons à bout de cette révolte"
 dhe_judea.6.at:0 "Toutes les cités de Judée vont se voir conférer pour 25 ans le modificateur #Y Révolte des Maccabées#! :\nAgitation locale : #R +3#!\nTaxes locales : #R -50%#!\n"
 dhe_judea.6.b:0 "Mieux vaut céder à leurs demandes"
 dhe_judea.6.bt:0 "La Judée va devenir un #Y client#! et tous les personnages judéens se trouvant en [SCOPE.sC('dhe_judea_owner_scope').GetName] vont y retourner."
 dhe_judea.6.c:0 "Le pays est déjà bien trop affaibli"
 dhe_judea.6.ct:0 "La Judée va gagner son #Y indépendance#! et tous les personnages judéens se trouvant en [SCOPE.sC('dhe_judea_owner_scope').GetName] vont y retourner."
 dhe_judea.7.t:0 "Liberté retrouvée"
 dhe_judea.7.desc_1:1 "Le royaume de Judée, le bastion du judaïsme, a enfin retrouvé son indépendance, même s'il doit continuer de verser tribut. Le Temple de Jérusalem a été purifié et est de nouveau voué à Yahvé ; les idoles païennes ont été brisées à ses portes. Dorénavant, ce jour sera rappelé chaque année à venir en allumant des chandelles, afin de ne pas oublier les luttes menées par notre peuple.\n\nC'est un renouveau pour notre peuple, et nous devons décider désormais des relations que nous devrons entretenir avec nos voisins, et quel doivent être les priorités de notre pays."
 dhe_judea.7.desc_2:1 "Le royaume de Judée, le bastion du judaïsme, a enfin retrouvé son indépendance. Le Temple de Jérusalem a été purifié et est de nouveau voué à Yahvé ; les idoles païennes ont été brisées à ses portes. Dorénavant, ce jour sera rappelé chaque année à venir en allumant des chandelles, afin de ne pas oublier les luttes menées par notre peuple.\n\nC'est un renouveau pour notre peuple, et nous devons décider désormais des relations que nous devrons entretenir avec nos voisins, et quel doivent être les priorités de notre pays."
 dhe_judea.7.a:0 "Nous devons adopter une politique de coexistence pacifique"
 dhe_judea.7.at:0 "Toutes les pops #Y hébraïques#! de Judée vont revenir au #Y judaïsme#!."
 dhe_judea.7.b:0 "C'est à nous qu'a été donnée la Terre promise"
 dhe_judea.7.bt:1 "La Judée va disposer de revendications sur toutes les cités des pays limitrophes dans la région de #Y Palestine#!, et toutes les pops #Y hébraïques#! de Judée vont revenir au #Y judaïsme#!."
 dhe_judea.8.t:0 "Paix en Judée"
 dhe_judea.8.desc_1:1 "Les rapports venus de la province de Judée semblent montrer que le soulèvement des juifs radicaux, par la conversion à la foi [ROOT.Country.GetReligion.GetName] de nombreux juifs, a fini par s'éteindre de lui-même.\n\nLa méthode que nous avons appliquée, certes peu subtile, est parvenue à faire d'une région animée par une tradition séparatiste remontant à plusieurs siècles une province certes diverse, mais pas plus que nombre d'autres au sein des territoires contrôlés par [ROOT.Country.GetName]."
 dhe_judea.8.desc_2:0 "Les rapports venus de la province de Judée semblent montrer que les mouvements séparatistes, par la conversion à la foi [ROOT.Country.GetReligion.GetName] de nombreux juifs, ont fini par s'éteindre d'eux-mêmes.\n\nLa chance, tout autant que les conversions, ont fini par faire d'une région animée par une tradition séparatiste remontant à plusieurs siècles une province certes diverse, mais pas plus que nombre d'autres au sein des territoires contrôlés par [ROOT.Country.GetName]."
 dhe_judea.8.a:0 "Ainsi donc, tout est bien qui finit bien"
 dhe_judea.8.at:0 "Toutes les pops #Y hébraïques#! de Judée reviennent au #Y judaïsme#!."
 dhe_judea.8.b:0 "Et dire que nous craignions un « front populaire de Judée »…"
 dhe_judea.8.bt:0 "Toutes les pops #Y hébraïques#! de Judée reviennent au #Y judaïsme#!."

