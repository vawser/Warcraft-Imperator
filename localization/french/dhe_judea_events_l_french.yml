 desc_dhe_judea_resurgent_peaceful_cm:0 "La Judée a retrouvé son indépendance et toute son attention est tournée vers l'intérieur de ses frontières."

 dhe_judea_maccabees_pm:0 "Révolte des Maccabées"
 desc_dhe_judea_maccabees_pm:0 "Cette cité est en proie à des troubles du fait de l'exaspération provoquée par la révolte des Maccabées."
 dhe_judea_discontent_pm:0 "Juifs excédés"
 desc_dhe_judea_discontent_pm:0 "Les habitants de cette cité sont excédés par les conversions forcées."
