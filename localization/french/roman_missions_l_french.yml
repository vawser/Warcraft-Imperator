l_french:
 ### Missions
 # Roman Italia
 rm_befriend_cooldown_tooltip:0 "N'a pas entrepris de mission diplomatique au cours des #Y 180#! derniers jours."
 roman_1_italia:0 "Italie romaine"
 roman_1_italia_BUTTON_TOOLTIP:0 "Rome doit accomplir son destin et devenir la plus grande cité que le monde ait jamais connue. Cela commence par l'affermissement de son contrôle sur la péninsule italienne."
 roman_1_italia_BUTTON_DETAILS:0 ""
 roman_1_italia_DESCRIPTION:0 "Depuis la fondation de Rome par Romulus, il y a plusieurs siècles de cela, notre fière cité a combattu ses voisins italiques, cherchant à contrôler les côtes et les villes du Latium et de Campanie. Nos récentes victoires sur les Étrusques et les Samnites ont prouvé notre supériorité, et il est évident qu'il appartient à Rome d'unir les peuples derrière elle et de les mener vers leur glorieux destin."
 roman_1_italia_CRITERIA_DESCRIPTION:0 "Conquérir ou soumettre la péninsule italienne"
 roman_1_italia_REWARD_DESCRIPTION:0 "Péninsule italienne"
 roman_1_italia_etruscans:0 "La fin des Étrusques"
 roman_1_italia_etruscans_DESC:0 "Les Étrusques dominaient autrefois la péninsule italienne, mais notre victoire à Lacus Vadimo a révélé à quel point ils sont aujourd'hui faibles. Il est temps de leur ravir la domination sur les états italiques."
 roman_1_italia_etruscans_tooltip_1:1 "Les #Y Étrusques#! ne possèdent aucune localité dans les contrées de #Y $south_etruria_area$#! ou de #Y $north_etruria_area$#!."
 roman_1_italia_etruscans_tooltip_2:2 "#Y Rome#! possède au moins #Y 3#! localités, à la fois dans les provinces de #Y $south_etruria_area$#! et de #Y $north_etruria_area$#!."
 roman_1_italia_etruscans.modtt:1 "Les localités possédées dans les provinces de #Y $south_etruria_area$#! et #Y $north_etruria_area$#! vont recevoir"
 roman_1_italia_destroy_latins:0 "Se débarrasser des alliés italiens"
 roman_1_italia_destroy_latins_DESC:0 "Le projet de trahir nos feudataires italiques est une folie sacrilège, mais pour certains, elle marquerait notre victoire totale sur les nations sœurs moins avancées que nous tiendrions ainsi sous notre contrôle."
 roman_1_italia_destroy_latins_tooltip:1 "N'importe quelle dépendance a comme culture dominante la culture #Y italique#!.\n\n#R Nous allons déclarer la guerre à toutes nos dépendances #Y italiques#!.#!\n\nMener à bien cette tâche va nous imposer une #R pénalité#! sévère en vitesse d'assimilation et en satisfaction malgré l'inadéquation culturelle dans la région de #Y $central_italy_region$#! pendant #Y 75#! ans, réduire la @stability!stabilité de #R -25.00#! et aggraver notre @aggressive_expansion!expansion agressive de #R +10.00#!."
 roman_1_italia_latin_congress:0 "Congrès panitalique"
 roman_1_italia_latin_congress_tooltip:0 "Au moins #Y 3#! états de la péninsule italienne non dépendants ont une opinion de #R Rome#! inférieure à #Y -50#!."
 roman_1_italia_latin_congress_tooltip_2:0 "Les nations participantes recevront des événements diplomatiques qui peuvent améliorer leurs relations ou créer des alliances."
 roman_1_italia_latin_congress_DESC:0 "Un rêve de nation partagée émerge dans lequel nous et nos frères italiques nous unirions pour une cause commune. Un geste aussi audacieux et novateur éclipserait certainement les succès diplomatiques du passé."
 rm_1_latin_congress_cooldown_tt:0 "La tâche #Y Congrès panitalique#! #R n'est pas#! active."
 rm_1_encourage_expansion_cooldown_tt:0 "La tâche #Y Encouragement de l'expansion#! #R n'est pas#! active."
 roman_1_italia_encourage_expansion:0 "Encouragement de l'expansion"
 roman_1_italia_encourage_expansion_tooltip:0 "#Y Revendications#! sur la péninsule italienne.\n#Y Rome#! aura le choix entre plusieurs modificateurs militaires."
 roman_1_italia_encourage_expansion_DESC:0 "Si nous voulons inspirer au peuple romain un désir de gloire, nous devons commencer par le convaincre que la conquête de nos voisins n'est pas seulement opportune, mais nécessaire."
 roman_1_italia_persuade_greeks:0 "Approche des Grecs"
 roman_1_italia_persuade_greeks_tooltip:1 "$roman_diplo_reward_tt$ les États #Y hellénistiques#! de #Y Grande-Grèce#!."
 roman_1_italia_persuade_greeks_DESC:0 "Les colonies grecques italiques se sont développées bien avant la naissance de Rome. Nous pourrions proposer à ces philosophes et ces acteurs d'accepter notre protection dans un échange équitable."
 roman_1_italia_unseat_umbrians:0 "Déstabilisation des Ombriens"
 roman_1_italia_unseat_umbrians_tooltip_1:0 "L'#Y Ombrie#! n'existe plus."
 roman_1_italia_unseat_umbrians_tooltip_2:1 "#Y Rome#! possède au moins l'une de ces localités :\n       #Y [GetProvince('(int32)103').GetName]#!\n       #Y [GetProvince('(int32)123').GetName]#!"
 roman_1_italia_unseat_umbrians.modtt:1 "Les localités possédées dans les provinces de #Y $asculum_area$#! et de #Y $ariminum_area$#! vont recevoir"
 roman_1_italia_unseat_umbrians_DESC:0 "Les Ombriens se sont retirés dans leurs collines fortifiées des Apennins et livrent des combats sporadiques aux Étrusques de l'autre côté du Tibre. Nous devons nous emparer de leurs places fortes dans les montagnes."
 roman_1_italia_subdue_samnites:0 "Écraser les Samnites"
 roman_1_italia_subdue_samnites_tooltip_1:0 "Le #Y Samnium#! n'existe plus."
 roman_1_italia_subdue_samnites_tooltip_2:1 "#Y Rome#! possède au moins l'une de ces localités :\n       #Y [GetProvince('(int32)32').GetName]#!\n       #Y [GetProvince('(int32)1718').GetName]#!\n       #Y [GetProvince('(int32)41').GetName]#!"
 roman_1_italia_subdue_samnites.modtt:2 "Les localités possédées dans la province de #Y $neapolis_area$#! vont recevoir"
 roman_1_italia_subdue_samnites_DESC:0 "Les Samnites sabotent nos efforts de colonisation de la Campanie et rallient des forces contre nous. La honte que nous avons subie aux Fourches Caudines ne sera rien comparée à la soumission absolue que nous leur infligerons."
 roman_1_italia_annex_apulians:0 "L'élimination des Iapyges"
 roman_1_italia_annex_apulians_tooltip_1:0 "L'#Y Apulie#! et la #Y Messapie#! n'existent plus."
 roman_1_italia_annex_apulians_tooltip_2:2 "#Y Rome#! possède des localités à la fois ans les provinces de #Y $cannae_area$#! et de #Y $tarentum_area$#!."
 roman_1_italia_annex_apulians.modtt:1 "Les localités possédées dans les provinces de #Y $cannae_area$#! et de #Y $tarentum_area$#! vont recevoir"
 roman_1_italia_annex_apulians_DESC:0 "Depuis notre expansion en Apulie, les tribus locales s'agitent, mais il est nécessaire de sécuriser les principaux accès vers la Grèce pour décourager de nouvelles ambitions épirotes."
 roman_1_italia_lash_lucanians:0 "Vaincre les Lucaniens"
 roman_1_italia_lash_lucanians_tooltip_1:0 "La #Y Lucanie#! n'existe pas."
 roman_1_italia_lash_lucanians_tooltip_2:2 "#Y Rome#! possède n'importe quelle localité dans la province de #Y $heraclea_area$#!."
 roman_1_italia_lash_lucanians.modtt:1 "Les localités possédées dans la province de #Y $heraclea_area$#! vont recevoir"
 roman_1_italia_lash_lucanians_DESC:0 "Les Lucaniens sont un problème pour tout le monde de par leurs liens avec les Samnites et leurs constantes bisbilles avec les Grecs. Nous devons réussir là où Alexandre Ier d'Épire a échoué et les soumettre pour nous ouvrir la route du sud."
 roman_1_italia_galvanize_gauls:0 "Chasser les Gaulois"
 roman_1_italia_galvanize_gauls_tooltip_1:1 "Les #Y Sénons#! n'existent pas, ou ne possèdent aucune localité dans la contrée de #Y $ariminum_area$#!."
 roman_1_italia_galvanize_gauls_tooltip_2:1 "#Y Rome#! possède au moins l'une de ces localités :\n       #Y [GetProvince('(int32)121').GetName]#!\n       #Y [GetProvince('(int32)142').GetName]#!"
 roman_1_italia_galvanize_gauls_DESC:0 "Les invasions gauloises en provenance du nord sont une menace constante de par la proximité avec Rome des Senones. Nous devons chasser ces barbares pour sécuriser l'accès à la Gaule cisalpine."
 roman_1_italia_adriatic_adventures:0 "Des opportunités en Adriatique"
 roman_1_italia_adriatic_adventures_tooltip_1:1 "#Y Ancône#! possède #Y [GetProvince('(int32)117').GetName]#!, n'a pas plus de #Y 3#! localités et est indépendante."
 roman_1_italia_adriatic_adventures_tooltip_2:0 "#Y Rome#! ou une de ses dépendances est limitrophe d'#Y Ancône#!."
 roman_1_italia_adriatic_adventures_tooltip_3:0 "#Y Ancône#! peut devenir une de nos dépendances, sinon nous disposerons de revendications."
 roman_1_italia_adriatic_adventures_DESC:0 "Ancône est bien située pour contrôler le commerce en Adriatique et en protéger les côtes. Une solution diplomatique est peut-être la meilleure, qui tiendrait compte de nos intérêts mutuels."
 roman_1_italia_beat_bruttians:0 "Mater les Bruttiens"
 roman_1_italia_beat_bruttians_tooltip_1:0 "La #Y Bruttie#! n'existe pas."
 roman_1_italia_beat_bruttians.modtt:1 "Les localités possédées dans la province de #Y $croton_area$#! vont recevoir"
 roman_1_italia_beat_bruttians_DESC:1 "Les Bruttiens occupent ce promontoire escarpé qui porte désormais leur nom. Comme les autres, ils doivent se soumettre à l'hégémonie de Rome, et lui garantir l'accès aux richesses de la Sicile."
 roman_1_italia_italian_colonia:0 "Une colonie italique"
 roman_1_italia_italian_colonia_tooltip:1 "#Y Rome#! ou ses dépendances possèdent au moins #Y 50#! localités continentales dans la région de #Y $central_italy_region$#!. (actuellement #Y [SCOPE.ScriptValue('current_mainland_italy_number')|0]#!)"
 roman_1_italia_italian_colonia_graecia_tooltip:1 "#Y Rome#! ou ses dépendances possèdent au moins #Y 25#! localités continentales dans la région de #Y $magna_graecia_region$#!. (actuellement #Y [SCOPE.ScriptValue('current_mainland_graecia_number')|0]#!)"
 roman_1_italia_italian_colonia_tooltip_2:0 "Choisissez l'une des quatre spécialisations suivantes pour le modificateur #Y Colonie romaine#!."
 roman_1_italia_italian_colonia_DESC:0 "Notre présence étant établie dans toute la péninsule italienne, nous devons décider de l'objectif des colonies que nous avons fondées afin d'assurer la pérennité de la domination de Rome."
 roman_1_italia_latin_citizenship:0 "La citoyenneté italique"
 roman_1_italia_latin_citizenship_tooltip:0 "Chaque citoyen #Y romain#! adulte va perdre #R 10#! en loyauté @loyalty_icon!\nL'opinion sur #Y Rome#! de chaque sujet #Y italique#! va gagner #G 50#! points."
 roman_1_italia_latin_citizenship_DESC:0 "Les peuples d'Italie sont profondément abattus par leur soudain revers de fortune. Leur accorder l'égalité juridique avec les Romains pourrait conquérir les cœurs, au prix de quelques grognements du côté de l'aristocratie."
 roman_1_italia_roman_hegemony:0 "L'hégémonie romaine"
 roman_1_italia_roman_hegemony_tooltip:0 "Chaque citoyen #Y romain#! adulte va gagner #G 10#! en loyauté @loyalty_icon!"
 roman_1_italia_roman_hegemony_DESC:0 "Les vaincus doivent accepter leur défaite, et cette fois c'est Rome est victorieuse. La domination des Romains leur confère un statut supérieur à celui des autres peuples italiques ; c'est du moins l'avis des sénateurs."
 # Provincia
 roman_2_provincia:0 "La première province"
 roman_2_provincia_BUTTON_TOOLTIP:0 "Tous les grands États doivent leur richesse à une main-d'œuvre corvéable et à l'exploitation de terres riches. Les îles au sud et à l'ouest disposent des deux à profusion."
 roman_2_provincia_BUTTON_DETAILS:0 ""
 roman_2_provincia_DESCRIPTION:0 "Les îles qui s'étendent au large de la péninsule italienne constituent un objectif naturel pour étendre l'influence de Rome et priver les colons puniques et grecs des richesses de ces terres sauvages."
 roman_2_provincia_CRITERIA_DESCRIPTION:0 "Conquérir, soumettre ou coloniser la Corse, la Sardaigne et la Sicile."
 roman_2_provincia_REWARD_DESCRIPTION:0 "Corse, Sardaigne et Sicile."
 roman_2_provincia_case_for_expansion:0 "Les arguments en faveur de l'expansion"
 roman_2_provincia_case_for_expansion_DESC:0 "Nous avons triomphé de nos frères italiques et mis fin à leurs manigances. Il faut maintenant convaincre le peuple romain que d'autres conquêtes sont nécessaires pour la gloire de Rome."
 roman_2_provincia_case_for_expansion_tooltip:0 "Revendications sur la #Y Sicile#!, la #Y Sardaigne#! et la #Y Corse#!."
 roman_2_provincia_conquer_corsica:0 "La conquête de la Corse"
 roman_2_provincia_conquer_corsica_DESC:0 "La Corse n'est ni riche ni peuplée, mais elle nous est nécessaire pour tenir la Méditerranée occidentale et ses ports hors de la mainmise des colons grecs et carthaginois."
 roman_2_provincia_conquer_corsica_tooltip:0 "#Y Rome#! ou une de ses dépendances possède toutes les localités colonisées de #Y Corse#!."
 roman_2_provincia_subdue_sardinia:0 "La sécurisation de la côte sarde"
 roman_2_provincia_subdue_sardinia_DESC:0 "Les marchands carthaginois ont pris possession de la Sardaigne et y ont développé leurs intérêts et leur présence navale. Nous devons les chasser de l'île et nous emparer de ses ports."
 roman_2_provincia_subdue_sardinia_tooltip:0 "Toutes les localités côtières de la #Y Sardaigne#! appartiennent à #Y Rome#! ou à l'une de ses dépendances."
 roman_2_provincia_subdue_sardinia_tooltip_2:0 "Toutes les localités de la #Y Sardaigne#! appartiennent à #Y Rome#!, à l'une de ses dépendances, ou à une nation #Y nuragique#!."
 roman_2_provincia_settling_corsica:0 "La colonisation de la Corse"
 roman_2_provincia_settling_corsica_DESC:0 "Nous devons fonder des colonies de peuplement le long de l'ensemble du littoral corse pour empêcher l'implantation des Grecs et des Carthaginois et faire en sorte que toute l'île s'acquitte de taxes auprès de Rome."
 roman_2_provincia_settling_corsica_tooltip:0 "Les colonies en #Y Corse#!."
 roman_2_provincia_unruly_populace:0 "Un peuple farouche"
 roman_2_provincia_unruly_populace_DESC:0 "Les Sardes sont réputés pour leur résistance aux envahisseurs et ont su brider la domination carthaginoise de l'île. Nous devons être prêts à faire face à leur hostilité."
 roman_2_provincia_unruly_populace_tooltip_2:0 "Les résultats dépendent des choix."
 roman_2_provincia_unruly_populace_allow_tt:1 "Rome ou ses dépendances possèdent toutes les localités habitées dans les provinces de #Y $sardinia_meridionalis$#! et de #Y $sardinia_septentrionalis$#! hormis celles possédées par les pays #Y nuragiques#!."
 roman_2_provincia_subdue_siculians:0 "Une tête de pont en Sicile"
 roman_2_provincia_subdue_siculians_DESC:0 "La Sicile, joyau de la Méditerranée, a été le champ de bataille des Grecs et des Carthaginois. Syracuse a bravement résisté à l'invasion athénienne, mais en nous emparant de Messine, nous réussirons là où les Athéniens ont échoué."
 roman_2_provincia_subdue_siculians_tooltip:2 "#Y Rome#! ou ses dépendances possèdent la côte de la province de #Y $east_sicily_area$#!."
 roman_2_provincia_subdue_siculians.modtt:1 "Les localités possédées dans la province de #Y $east_sicily_area$#! vont recevoir"
 roman_2_provincia_sweeten_siculians:0 "Contact avec les Sicules"
 roman_2_provincia_sweeten_siculians_DESC:0 "Les Sicules, coincés entre les tyrans grecs et les envahisseurs puniques, constituent le dernier bastion de la Sicile italique. Ils nous traiteront en libérateurs si nous leur offrons de les protéger."
 roman_2_provincia_sweeten_siculians_tooltip:0 "La #Y Siculie#! ou une autre nation #Y siculienne#! existe en #Y Sicile#!. Elle n'est ni une dépendance ni une alliée de #Y Rome#! et possède moins de #Y 10#! localités."
 roman_2_provincia_sweeten_siculians_tooltip_2:0 "La #Y Siculie#! ou une autre nation #Y siculienne#! peut être libérée de ses maîtres actuels ou se voir offrir le statut de dépendance."
 roman_2_provincia_grate_greeks:0 "Le pays des tyrans"
 roman_2_provincia_grate_greeks_DESC:1 "Les tyrans de Syracuse et d'Acragas n'ont apporté à la Sicile et à $croton_area$ que le malheur, comme l'illustre parfaitement le taureau d'airain de Phalaris. Il est temps de mettre un terme aux désordres qui règnent sur cette île opulente."
 roman_2_provincia_grate_greeks_tooltip_1:1 "#Y Rome#! ou ses dépendances possèdent les provinces continentales de #Y $east_sicily_area$#! et de #Y $syracuse_area$#!."
 roman_2_provincia_grate_greeks_tooltip_2:0 "#Y Syracuse#! n'existe pas."
 roman_2_provincia_grate_greeks.modtt:1 "Les localités possédées dans la province de #Y $syracuse_area$#! vont recevoir"
 roman_2_provincia_expel_punics:0 "La Sicile punique"
 roman_2_provincia_expel_punics_DESC:0 "La détermination des Carthaginois à conserver la Sicile est inébranlable. Ils tiennent bon en dépit de l'invasion de Carthage par Agathoclès. Nous réussirons là où il a échoué et nous les renverrons de l'autre côté de la mer."
 roman_2_provincia_expel_punics_tooltip_1:2 "#Y Rome#! ou ses dépendances possèdent l'intégralité de la province de #Y $west_sicily_area$#!."
 roman_2_provincia_expel_punics_tooltip_2:0 "#Y Carthage#! ne possède aucune localité en #Y Sicile#!."
 roman_2_provincia_bread_basket:0 "Le grenier à blé"
 roman_2_provincia_bread_basket_DESC:0 "La Sicile est réputée pour l'abondance et l'excellence de son blé. Nous emparer de cette précieuse corne d'abondance assurera l'approvisionnement alimentaire de Rome et de ses légions."
 roman_2_provincia_bread_basket_tooltip:0 "Toutes les localités de la #Y Sicile#! appartiennent à #Y Rome#! ou à l'une de ses dépendances."
 roman_2_provincia_provincia:0 "La première province"
 roman_2_provincia_provincia_DESC:0 "Rome va devoir administrer ses possessions à l'étranger. Ces terres lointaines ne relèvent pas de la juridiction romaine et peuvent être administrées selon des principes différents."
 roman_2_provincia_provincia_tt:0 "Choisissez entre une politique de production ou une politique civilisatrice dans la province."
 roman_2_provincia_provincia_claims_tt:0 "#Y Rome#! obtiendra des revendications sur toutes les localités hispaniques que possède #Y Carthage#! ou l'une de ses dépendances."
 roman_2_provincia_provincia_tooltip:0 "#Y Rome#! n'est pas en guerre avec une nation #Y nuragique#!."
 # Cisalpine Gaul
 roman_3_cisalpine_gaul:0 "La Gaule cisalpine"
 roman_3_cisalpine_gaul_BUTTON_TOOLTIP:0 "Les terres gauloises de la fertile plaine du Padus se trouvent à notre porte, protégées par la frontière naturelle des Alpes. La Gaule cisalpine est la prochaine étape dans l'expansion de nos intérêts vers le nord."
 roman_3_cisalpine_gaul_BUTTON_DETAILS:0 ""
 roman_3_cisalpine_gaul_DESCRIPTION:0 "Les tribus italiques et gauloises du nord tiennent la plaine fertile du Padus et nous empêchent d'accéder aux terres du nord. Nous devons balayer ces misérables tribus et nous emparer des riches terres de la Gaule cisalpine."
 roman_3_cisalpine_gaul_CRITERIA_DESCRIPTION:0 "Conquérir ou assujettir la Gaule cisalpine."
 roman_3_cisalpine_gaul_REWARD_DESCRIPTION:0 "La Gaule cisalpine."
 roman_3_cisalpine_gaul_befriend_gaulish_tribe:0 "Contacts amicaux avec les tribus gauloises"
 roman_3_cisalpine_gaul_befriend_gaulish_tribe_DESC:0 "Les Gaulois se méfient des visées expansionnistes de Rome, mais il est possible de les approcher pour leur montrer nos intentions amicales. Peut-être ces tribus se détestent-elles entre elles plus qu'elles ne nous détestent."
 roman_3_cisalpine_gaul_befriend_gaulish_tribe_tooltip:0 "Il existe une nation #Y gauloise#! en #Y Gaule cisalpine#!, elle n'est ni une dépendance ni une alliée de #Y Rome#!, elle possède au moins #Y 4#! localités, son opinion de #R Rome#! est supérieure à #Y -50.#! et elle est d'un rang inférieur à celui de #Y Rome#!." # [LocEditor:AwaitingBatchUpdate]
 roman_3_cisalpine_gaul_befriend_gaulish_tribe_rewtt:0 "$roman_diplo_reward_tt$ une tribu #Y gauloise#! voisine."
 roman_3_cisalpine_gaul_land_grants_in_senonia:0 "Concessions foncières en Sénonie"
 roman_3_cisalpine_gaul_land_grants_in_senonia_tooltip:2 "#Y Rome#! possède au moins #Y 1#! localité à majorité gauloise dans la province de #Y $ariminum_area$#!."
 roman_3_cisalpine_gaul_land_grants_in_senonia_DESC:0 "La conquête des Senones a permis de stopper la progression de Gaulois en Italie et a provoqué la fuite de nombreux d'entre eux vers le nord. Les colons romains vont occuper les régions laissées vacantes."
 roman_3_cisalpine_gaul_land_grants_in_senonia_reward_tt:1 "Des #Y hommes libres romains#! vont s'établir dans les localités #Y gauloises#! possédées en #Y Ariminaise#!\n#Y Rome#! obtient des revendications sur la province de #Y $aemilla_area$#!"
 roman_3_cisalpine_gaul_latin_feudatorius:0 "Feudatorius italique"
 roman_3_cisalpine_gaul_latin_feudatorius_DESC:0 "Avec la Gaule cisalpine désormais à notre portée, nous sommes en mesure d'approcher les tribus ligures. Ils nous écouteront peut-être étant donné la précarité de leur situation au milieu des Gaulois."
 roman_3_cisalpine_gaul_latin_feudatorius_tooltip:0 "La #Y Génuatie#! ou une autre nation #Y italique#! existe en #Y Gaule cisalpine#!. Elle n'est ni une dépendance ni une alliée de #Y Rome#!, elle possède au moins #Y 4#! localités, son opinion de #R Rome#! est supérieure à #Y -50.#! et elle est d'un rang inférieur à celui de #Y Rome#!." # [LocEditor:AwaitingBatchUpdate]
 roman_3_cisalpine_gaul_latin_feudatorius_rewtt:0 "$roman_diplo_reward_tt$ une tribu #Y ligure#! voisine."
 roman_3_cisalpine_gaul_into_po_valley:0 "Dans la vallée du Padus"
 roman_3_cisalpine_gaul_into_po_valley_DESC:0 "Le Padus descend des Alpes pour se jeter dans l'Adriatique au milieu d'une plaine fertile et peuplée. Il est temps de s'approprier ces terres et d'établir la frontière le long du fleuve."
 roman_3_cisalpine_gaul_into_po_valley_tooltip:2 "#Y Rome#! ou ses dépendances possèdent toutes les localités de la province de #Y $aemilla_area$#!."
 roman_3_cisalpine_gaul_northern_latins:0 "Les Latins du nord"
 roman_3_cisalpine_gaul_northern_latins_DESC:0 "Les tribus ligures sont la clé d'accès aux riches possessions de la Gaule qui s'étendent à travers les Alpes. Comme tous les italiques, elles devront se soumettre ou être intégrées à l'État romain."
 roman_3_cisalpine_gaul_northern_latins_tooltip:1 "#Y Rome#! ou ses dépendances possèdent toutes les localités des provinces de #Y $pisae_area$#! et de #Y $liguria_area$#!."
 roman_3_cisalpine_gaul_northern_latins.modtt:1 "Les localités possédées dans les provinces de #Y $pisae_area$#! et de #Y $liguria_area$#! vont recevoir"
 roman_3_cisalpine_gaul_gallia_cispadana:0 "La Gallia Cispadana"
 roman_3_cisalpine_gaul_gallia_cispadana_DESC:0 "En atteignant le Padus, nous assurons la sécurité de l'Italie contre les hordes barbares gauloises. Nous pourrons ensuite poursuivre notre expansion et les repousser jusqu'au-delà des Alpes."
 roman_3_cisalpine_gaul_gallia_cispadana_tooltip:1 "#Y Rome#! ou ses dépendances possèdent toutes les localités de la région de #Y $cisalpine_gaul_region$#! au sud du fleuve Padus."
 roman_3_cisalpine_gaul_invade_insubria:0 "L'invasion de l'Insubrie"
 roman_3_cisalpine_gaul_invade_insubria_tooltip:2 "#Y Rome#! ou ses dépendances possèdent toutes les localités de la province de #Y $west_insubria_area$#!."
 roman_3_cisalpine_gaul_invade_insubria_DESC:0 "Les terres des Insubres nourries par le Padus sont les plus fertiles de la Gaule cisalpine et constituent un objectif prioritaire."
 roman_3_cisalpine_gaul_vanquish_veneto:0 "Vaincre les Vénètes"
 roman_3_cisalpine_gaul_vanquish_veneto_DESC:0 "Les Vénètes sont installés sur la côte marécageuse qui sépare les Gaulois des pirates illyriens, leur territoire joue un rôle stratégique dans la défense de la Gaule cisalpine et notre implantation en Adriatique."
 roman_3_cisalpine_gaul_vanquish_veneto_tooltip:2 "#Y Rome#! ou ses dépendances possèdent toutes les localités de la province de #Y $venetia_area$#!."
 roman_3_cisalpine_gaul_gallia_transpadana:0 "La Gallia Transpadana"
 roman_3_cisalpine_gaul_gallia_transpadana_DESC:1 "Maintenant que toute la Gaule cisalpine se trouve sous notre contrôle, depuis Genua à l'ouest jusqu'à Aquileia à l'est, nous devons décider de la façon dont la région servira au mieux les intérêts de Rome."
 roman_3_cisalpine_gaul_gallia_transpadana_tt:0 "Choisissez entre une politique de production ou une politique civilisatrice en Gaule cisalpine."
 roman_3_cisalpine_gaul_gallia_transpadana_tooltip:1 "#Y Rome#! ou ses dépendances possèdent toutes les localités de la région de #Y $cisalpine_gaul_region$#!."
 roman_3_cisalpine_gaul_settle_cisalpine:0 "Les colons cisalpins"
 roman_3_cisalpine_gaul_settle_cisalpine_tooltip:0 "Des colons romains vont s'installer en #Y Gaule cisalpine#!."
 roman_3_cisalpine_gaul_settle_cisalpine_DESC:0 "De grandes opportunités attendent les Romains assez courageux pour s'installer dans les territoires frontaliers récemment conquis. Encourager la colonisation accélérera l'intégration de ces nouvelles terres."
 roman_3_cisalpine_gaul_end.modtt:1 "Toutes les provinces possédées dans la région de #Y $cisalpine_gaul_region$#! reçoivent"
 # Punic Rivals
 roman_4_punic_rivals:0 "Nos rivaux carthaginois"
 roman_4_punic_rivals_BUTTON_TOOLTIP:0 "L'empire commercial de Carthage s'attache depuis trop longtemps à contrôler tous les ports de la mer intérieure. Nous ne lui permettrons plus de défier notre pouvoir."
 roman_4_punic_rivals_BUTTON_DETAILS:0 ""
 roman_4_punic_rivals_DESCRIPTION:0 "La cité punique de Carthage a longtemps régné sur le commerce en Méditerranée occidentale, étendant son influence à travers les terres fertiles d'Afrique, les îles abondamment peuplées de la mer intérieure, les riches terres d'Hispanie et même, dit-on, au-delà des colonnes d'Hercule. Si nous voulons être la première puissance dans cette région, l'affrontement avec Carthage est inévitable, car ils n'abandonneront pas facilement les bénéfices de leur vaste empire."
 roman_4_punic_rivals_CRITERIA_DESCRIPTION:0 "Conquérir ou assujettir Carthage."
 roman_4_punic_rivals_REWARD_DESCRIPTION:0 "Les terres carthaginoises"
 roman_4_punic_rivals_hispania_dominance:0 "La domination de l'Hispanie"
 roman_4_punic_rivals_hispania_dominance_DESC:0 "À partir de ses comptoirs, Carthage est partie à la conquête des tribus ibériques. La richesse de l'Hispanie ne saurait rester entre leurs mains."
 roman_4_punic_rivals_hispania_dominance_tooltip:1 "#Y Rome#! a des localités ou des dépendances dans les régions continentales de #Y $tarraconensis_region$#!, de #Y $contestania_region$#!, de #Y $baetica_region$#!, de #Y $lusitania_region$#! ou de #Y $gallaecia_region$#!."
 roman_4_punic_rivals_hispania_dominance_tooltip3:1 "#Y Carthage#! ne possède aucune localité ou dépendance dans les régions continentales de #Y $tarraconensis_region$#!, de #Y $contestania_region$#!, de #Y $baetica_region$#!, de #Y $lusitania_region$#! ou de #Y $gallaecia_region$#!."
 roman_4_punic_rivals_hispania_dominance_tooltip2:0 "#Y Rome#! pourra disposer de revendications en Hispanie ou bien améliorer l'opinion des nations d'Hispanie."
 roman_4_punic_rivals_undermine_allies:0 "Saper les alliances"
 roman_4_punic_rivals_undermine_allies_DESC:0 "Les nombreuses cités et dépendances sous la coupe de Carthage constituent l'un de ses points forts. Mais elles pourraient devenir sa plus grande faiblesse si nous parvenons à obtenir leur soutien en faisant appel à leur fierté et à leur ambition."
 roman_4_punic_rivals_undermine_allies_tooltip:0 "Il existe au moins #Y 1#! allié ou dépendance de #Y Carthage#!."
 roman_4_punic_rivals_undermine_allies_tooltip2:0 "#Y Rome#! va s'efforcer d'influencer les alliés et dépendances de #Y Carthage#!."
 roman_4_punic_rivals_naval_parity:0 "Une rivalité maritime"
 roman_4_punic_rivals_naval_parity_DESC:0 "Nous devons nous former aux sciences de la mer si nous voulons défier la marine punique. Construction navale, commandement, moral, il nous faut tout hisser au niveau du grand Ulysse en personne."
 roman_4_punic_rivals_naval_parity_tooltip:0 "#Y Rome#! possède au moins #Y 20#! navires de plus que #Y Carthage#!."
 roman_4_punic_rivals_disarm_carthage:0 "La dette de Carthage"
 roman_4_punic_rivals_disarm_carthage_DESC:0 "Carthage est affaiblie, mais nous ne lui permettrons pas de venir en aide à nos ennemis ni de se venger. Un lourd tribut annuel les maintiendra dans une pauvreté acceptable et leur rappellera qui est le maître."
 roman_4_punic_rivals_disarm_carthage_tooltip:1 "#Y Carthage#! n'est pas une dépendance et a moins d'un tiers des localités possédées par #Y Rome#! et ses dépendances."
 roman_4_punic_rivals_disarm_carthage_tooltip2:0 "Nous allons présenter à #Y Carthage#! l'ultimatum suivant : devenir #Y tributaire#! de #Y Rome#! ou bien subir la guerre."
 roman_4_punic_rivals_demand_servitude:0 "Une exigence de servitude"
 roman_4_punic_rivals_demand_servitude_DESC:0 "Nous devrions nous faire des alliés des Carthaginois avant que leur ressentiment ne tourne au conflit ouvert. Ils conserveraient leurs possessions africaines tant qu'ils serviraient Rome et se montreraient loyaux envers elle."
 roman_4_punic_rivals_demand_servitude_tooltip:1 "#Y Carthage#! est #Y tributaire#! de #Y Rome#! et a moins d'un tiers des localités possédées par #Y Rome#! et ses dépendances."
 roman_4_punic_rivals_demand_servitude_tooltip2:0 "Si #Y Carthage#! accepte, elle deviendra notre #Y client#!."
 roman_4_punic_rivals_demand_servitude_tooltip3:1 "#Y Carthage#! a été une dépendance romaine pendant au moins #Y 10#! ans."
 roman_4_punic_rivals_carthago_delenda_est:0 "Carthago delenda est"
 roman_4_punic_rivals_carthago_delenda_est_DESC:0 "Le temps de la paix est révolu. Les Carthaginois sont depuis longtemps venus à bout de notre patience et le seul choix qu'il nous reste est de prendre Carthage, quel qu'en soit le prix."
 roman_4_punic_rivals_carthago_delenda_est_tooltip:0 "#Y Rome#! sera en mesure de fonder une colonie dans une localité conquise."
 roman_4_punic_rivals_punic_clients:0 "Les clients puniques"
 roman_4_punic_rivals_punic_clients_DESC:0 "Maintenant que les Carthaginois ont été soumis à notre loi, il est temps de travailler à développer ce qui ressemblerait le plus à une amitié entre deux anciens ennemis devenus maîtres et esclaves."
 roman_4_punic_rivals_end.modtt:1 "Toutes les provinces possédées dans la région de #Y $africa_region$#! reçoivent"
 roman_4_punic_rivals_weaken_carthage:0 "La neutralisation de Carthage"
 roman_4_punic_rivals_weaken_carthage_DESC:0 "L'Hispanie ne suffit pas. Les têtes de l'hydre punique doivent être tranchées partout où elles se dressent si nous voulons la restreindre à l'Afrique et mettre un terme à ses ambitions hégémoniques."
 roman_4_punic_rivals_integrate_punics:0 "L'intégration des Carthaginois"
 roman_4_punic_rivals_weaken_carthage_tooltip:1 "#Y Carthage#! et ses dépendances ne possèdent aucune localité en dehors des régions de #Y $africa_region$#!, de #Y $numidia_region$#!, de #Y $cyrenaica_region$#! ou de #Y $mauretainia_region$#!."
 roman_4_punic_rivals_weaken_carthage_tooltip2:1 "#Y Rome#! et ses dépendances ont, à elles toutes, au moins trois fois autant de localités que #Y Carthage#! seule (actuellement #Y [SCOPE.ScriptValue('rm_4_rome_subject_city_counter_svalue')|0]#! @[THIS.GetCountry.GetFlag]! contre #Y [SCOPE.ScriptValue('rm_4_car_subject_city_counter_svalue')|0]#! @[SCOPE.sC('rm_4_carthage_scope').GetFlag]!)."
 roman_4_punic_rivals_deter_punic_support:0 "Saper le soutien des Ibères"
 roman_4_punic_rivals_deter_punic_support_DESC:0 "L'expansion carthaginoise en Hispanie les rapproche des Ibères. Montrons aux habitants de ces contrées qui sont leurs vrais amis."
 roman_4_punic_rivals_deter_punic_support_tooltip:0 "Il existe au moins #Y 1#! pays en Hispanie qui n'est ni en guerre avec #Y Rome#!, ni un sujet de celle-ci."
 roman_4_punic_rivals_deter_punic_support_tooltip2:0 "#Y Rome#! va s'efforcer de retourner les nations #Y ibériques#! contre #Y Carthage#!."
 # Hispanian Ambitions
 roman_5_hispanian_ambition:0 "Les ambitions en Hispanie"
 roman_5_hispanian_ambition_BUTTON_TOOLTIP:0 "L'Hispanie est une vaste terre sauvage peuplée de tribus agressives. Mais elle abrite d'innombrables richesses et de fiers guerriers. Nous devons nous assurer la domination de ses ressources."
 roman_5_hispanian_ambition_BUTTON_DETAILS:0 ""
 roman_5_hispanian_ambition_DESCRIPTION:0 "Les vastes collines de la péninsule ibérique semblent ne pas avoir de fin, mais nous savons le pays entouré par la mer. Et s'il y a la mer, il y a un point accessible. L'entièreté de l'Hispanie doit tomber sous notre contrôle, des colonnes d'Hercule aux Pyrénées, si nous voulons tenir les routes maritimes de Méditerranée et protéger nos frontières de l'ouest."
 roman_5_hispanian_ambition_CRITERIA_DESCRIPTION:0 "Conquérir ou assujettir la péninsule ibérique"
 roman_5_hispanian_ambition_REWARD_DESCRIPTION:0 "Hispanie."
 roman_5_offer_iberians_protection:0 "Une offre de protection aux Ibères"
 roman_5_offer_iberians_protection_tooltip:2 "Un pays #Y $iberia$#!, #Y $celt_iberia$#! ou #Y $proto_european$#! existe dans les régions continentales de #Y $tarraconensis_region$#!, de #Y $contestania_region$#!, de #Y $baetica_region$#!, de #Y $lusitania_region$#! ou de #Y $gallaecia_region$#!, limitrophe de #Y Rome#! ou d'une de ses dépendances, n'étant pas une dépendance, n'étant pas allié à #Y Rome#!, ayant une opinion supérieure à #R -50#! à l'égard de #Y Rome#!, ayant un rang politique inférieur à celui de #Y Rome#!, et étant en guerre contre un autre pays possédant davantage de localités."
 roman_5_offer_iberians_protection_rewtt:0 "Offre l'occasion de gagner une dépendance #Y hispanique#! en intervenant dans ses conflits."
 roman_7_offer_gauls_protection_rewtt:1 "Opportunité de recevoir une dépendance #Y $gallic$#! en intervenant dans une guerre qu'elle livre."
 roman_5_carthaginian_littoral:0 "La côte punique"
 roman_5_carthaginian_littoral_DESC:0 "Les territoires carthaginois du sud de l'Hispanie recèlent de riches dépôts minéraux et d'excellents ports qui constitueraient une parfaite tête de pont dans la région."
 roman_5_carthaginian_littoral_tooltip:1 "#Y Rome#! ou ses dépendances possèdent toutes les localités des provinces de #Y $bastetania_area$#!, de #Y $mastiania_area$#!, de #Y $contestania_meridionalis_area$#! et de #Y $contestania_septentrionalis_area$#!."
 roman_5_carthaginian_littoral.modtt:2 "Toutes les localités possédées dans les provinces de #Y $bastetania_area$#!, de #Y $mastiania_area$#!, de #Y $contestania_meridionalis_area$#! et de #Y $contestania_septentrionalis_area$#! reçoivent"
 roman_5_massalian_littoral:0 "Le littoral massalien"
 roman_5_massalian_littoral_DESC:0 "Le contrôle des routes maritimes dans le nord-ouest de la Méditerranée passe par celui de la côte hispanique qui de surcroît nous assure un point d'accès vers l'Ibérie."
 roman_5_massalian_littoral_tooltip:1 "#Y Rome#! ou ses dépendances possèdent toutes les localités dans les provinces de #Y $indiketia_area$#!, de #Y $cessetania_area$#!, de #Y $ilercavonia_area$#! et de #Y $edetania_area$#!."
 roman_5_subdue_north:0 "Les tribus du nord"
 roman_5_subdue_north_DESC:0 "Le seul moyen de protéger nos possessions sur la côte orientale des raids des Ibères est de progresser le long de la vallée de l'Hebrus pour mater les tribus indisciplinées de la Tarraconaise."
 roman_5_subdue_north_tooltip:1 "#Y Rome#! ou ses dépendances possèdent toutes les localités dans les provinces de #Y $celtiberia_septentrionalis_area$#!, de #Y $celtiberia_centralis_area$#!, de #Y $ilergetia_area$#! et de #Y $vasconia_area$#!."
 roman_5_subdue_north_claims_tt:1 "#Y Rome#! gagne des revendications sur les provinces de #Y $vardulia_area$#!, de #Y $vaccaeia_meridionalis_area$#! et de #Y $carpetania_area$#!."
 roman_5_pillars_of_hercules:0 "Les Colonnes d'Hercule"
 roman_5_pillars_of_hercules_DESC:0 "Qui contrôle l'endroit sait que les Colonnes d'Hercule ouvrent l'accès aux riches voies maritimes menant vers le nord mystérieux en contournant les routes commerciales terrestres de la Gaule."
 roman_5_pillars_of_hercules_tooltip:1 "#Y Rome#! ou ses dépendances possèdent toutes les localités dans les provinces de #Y $gaditanus_area$#!, de #Y $baetica_hispalensis_area$#! et de #Y $malacita_area$#!."
 roman_5_pillars_of_hercules_claims_tt:1 "#Y Rome#! gagne des revendications sur les provinces de #Y $turdetania_occidentalis_area$#! et de #Y $baetica_cordubensis_area$#!."
 roman_5_secure_cantabria:0 "Forcer la Cantabrie"
 roman_5_secure_cantabria_DESC:0 "Les montagnes de Cantabrie constituent la meilleure forteresse naturelle d'Hispanie. Si nous voulons avoir le contrôle de la côte nord, il nous faut chasser ces lâches de leurs promontoires."
 roman_5_secure_cantabria_tooltip:1 "#Y Rome#! ou ses dépendances possèdent toutes les localités dans les provinces de #Y $asturia_meridionalis_area$#!, de #Y $asturia_septentrionalis_area$#!, de #Y $cantabria_area$#!, de #Y $autrigonia_area$#! et de #Y $vardulia_area$#!."
 roman_5_secure_south_coast:0 "La traversée du Bétis"
 roman_5_secure_south_coast_DESC:0 "Au-delà des Colonnes d'Hercule et du fleuve Bétis, se trouve le port de Tartessus. La possession de ce territoire affirmerait notre mainmise sur les riches voies côtières du sud de l'Ibérie."
 roman_5_secure_south_coast_tooltip:1 "#Y Rome#! ou ses dépendances possèdent toutes les localités dans les provinces de #Y $turdulia_occidentalis_area$#!, de #Y $turdetania_occidentalis_area$#!, de #Y $couneia_area$#! et de #Y $celticia_minoris_area$#!."
 roman_5_secure_south_coast_claims_tt:1 "#Y Rome#! gagne des revendications sur les provinces de #Y $lusitania_meridionalis_area$#!, de #Y $lusitania_septentrionalis_area$#! et de #Y $oppidania_area$#!."
 roman_5_secure_west_coast:0 "En Lusitanie"
 roman_5_secure_west_coast_DESC:0 "Sur la côte occidentale de l'Hispanie vit une fédération de tribus connue sous le nom de Lusitaniens. La conquête totale de l'Hispanie exige la soumission à Rome de cette riche région."
 roman_5_secure_west_coast_tooltip:1 "#Y Rome#! ou ses dépendances possèdent toutes les localités dans les provinces de #Y $oppidania_area$#!, de #Y $aebocosia_area$#!, de #Y $lusitania_meridionalis_area$#! et de #Y $lusitania_septentrionalis_area$#!."
 roman_5_secure_celt_strongholds:0 "Les forteresses celtes"
 roman_5_secure_celt_strongholds_DESC:0 "Nos légions doivent s'emparer des localités ibères les plus importantes pour assurer notre contrôle sur la région et montrer à ces monteurs de chevaux qui sont les maîtres."
 roman_5_secure_celt_strongholds_tooltip:1 "#Y Rome#! ou ses dépendances possèdent toutes les localités dans les provinces de #Y $oppidania_area$#!, de #Y $aebocosia_area$#!, de #Y $lusitania_meridionalis_area$#!, de #Y $carpetania_area$#!, de #Y $vettonia_meridionalis_area$#! et de #Y $lusitania_septentrionalis_area$#!."
 roman_5_secure_celt_strongholds_claims_tt:1 "#Y Rome#! gagne des revendications sur les provinces de #Y $celticia_maoioris_area$#!, de #Y $aebocosia_area$#!, de #Y $asturia_meridionalis_area$#!, de #Y $cantabria_area$#! et de #Y $autrigonia_area$#!."
 roman_5_befriend_ibero_tribe:0 "Contacts amicaux avec la tribu des Ibéros"
 roman_5_befriend_ibero_tribe_DESC:0 "Établir une alliance avec une tribu hispanienne de la région nous permettrait de tirer profit de ses querelles et désaccords avec ses voisins pour faire avancer nos intérêts. Qui sait, peut-être même se révéleront-ils utiles."
 roman_5_befriend_ibero_tribe_tooltip:2 "Un pays #Y $iberia$#!, #Y $celt_iberia$#! ou #Y $proto_european$#! existe dans les régions continentales de #Y $tarraconensis_region$#!, de #Y $contestania_region$#!, de #Y $baetica_region$#!, de #Y $lusitania_region$#! ou de #Y $gallaecia_region$#!, limitrophe de #Y Rome#! ou d'une de ses dépendances, n'étant pas allié à #Y Rome#!, n'étant pas une dépendance, ayant au moins #Y 4#! localités, ayant une opinion supérieure à #R -50#! à l'égard de #Y Rome#!, et un rang politique inférieur à celui de #Y Rome#!."
 roman_5_befriend_ibero_tribe_tooltip2:1 "#Y Rome#! possède au moins #Y 1#! localité dans les régions continentales de #Y $tarraconensis_region$#!, de #Y $contestania_region$#!, de #Y $baetica_region$#!, de #Y $lusitania_region$#! ou de #Y $gallaecia_region$#!."
 roman_5_befriend_ibero_tribe_rewtt:0 "$roman_diplo_reward_tt$ une tribu #Y hispanique#! voisine."
 roman_5_iberian_dominance:0 "La domination de l'Ibérie"
 roman_5_iberian_dominance_DESC:0 "Lorsque notre emprise sur l'Hispanie sera complète, les Ibères prendront conscience de toute la gloire de Rome et tirerons tous les bénéfices d'être devenus les sujets d'un aussi puissant état."
 roman_5_iberian_dominance_tooltip:1 "#Y Rome#! possède plus de #Y 200#! localités dans les régions continentales de #Y $tarraconensis_region$#!, de #Y $contestania_region$#!, de #Y $baetica_region$#!, de #Y $lusitania_region$#! et de #Y $gallaecia_region$#! (actuellement #Y [SCOPE.ScriptValue('rm_5_iberian_dominance_counter_svalue')|0]#!)."
 roman_5_iberian_dominance.modtt:1 "Toutes les provinces possédées dans les régions continentales de #Y $tarraconensis_region$#!, de #Y $contestania_region$#!, de #Y $baetica_region$#!, de #Y $lusitania_region$#! et de #Y $gallaecia_region$#! reçoivent"
 roman_5_iberian_dominance.modtt2:1 "Toutes les provinces possédées dans les régions continentales de #Y $tarraconensis_region$#!, de #Y $contestania_region$#!, de #Y $baetica_region$#!, de #Y $lusitania_region$#! et de #Y $gallaecia_region$#! bénéficient d'un avantage sur l'agitation et la satisfaction."
 roman_5_into_iberia:0 "Au cœur de l'Ibérie"
 roman_5_into_iberia_DESC:0 "Les célèbres cavaliers ibères qui occupent le centre de l'Hispanie montent en selle dès leur plus jeune âge et font d'aussi bons mercenaires que les Numides. Faisons en sorte que ces guerriers exceptionnels rejoignent notre nation."
 roman_5_into_iberia_tooltip:1 "#Y Rome#! ou ses dépendances possèdent toutes les localités dans les provinces de #Y $baetica_cordubensis_area$#!, de #Y $turdulia_orientalis_area$#!, de #Y $lobetania_area$#!, de #Y $oretania_area$#! et de #Y $celtiberia_meridionalis_area$#!."
 roman_5_into_iberia_claims_tt:1 "#Y Rome#! gagne des revendications sur les provinces de #Y $turdetania_occidentalis_area$#!, de #Y $turdulia_occidentalis_area$#!, de #Y $vettonia_meridionalis_area$#!, de #Y $carpetania_area$#! et de #Y $celtiberia_centralis_area$#!."
 roman_5_hispanian_provincia:0 "La provincia d'Hispanie"
 roman_5_hispanian_provincia_DESC:0 "Les côtes de l'Hispanie désormais sous notre contrôle, les mercenaires réputés de la région vont se précipiter pour bénéficier des contrats auprès des plus grands conquérants du monde que nous sommes !"
 roman_5_hispanian_provincia_tooltip:1 "#Y Rome#! ou ses dépendances possèdent toutes les localités dans les provinces de #Y $bastetania_area$#!, de #Y $mastiania_area$#!, de #Y $contestania_meridionalis_area$#!, de #Y $contestania_septentrionalis_area$#!, de #Y $indiketia_area$#!, de #Y $cessetania_area$#!, de #Y $ilercavonia_area$#! et de #Y $edetania_area$#!."
 roman_5_hispanian_provincia_claims_tt:1 "#Y Rome#! gagne des revendications sur les provinces de #Y $malacita_area$#!, de #Y $oretania_area$#!, de #Y $lobetania_area$#!, de #Y $celtiberia_meridionalis_area$#!, de #Y $celtiberia_septentrionalis_area$#! et de #Y $ilergetia_area$#!."
 roman_5_hispanian_provincia_tooltip2:0 "Choisissez entre une politique de production ou une politique civilisatrice pour l'Hispanie."
 # Subduing Gallia
 roman_7_invading_gaul:0 "La soumission de la Gaule"
 roman_7_invading_gaul_BUTTON_TOOLTIP:0 "Le cœur de la Gaule attend qu'une nation puissante tire profit de l'incapacité à s'unir de ses nombreuses tribus et ainsi faire main basse sur un vaste territoire riche de butin et d'esclaves."
 roman_7_invading_gaul_BUTTON_DETAILS:0 ""
 roman_7_invading_gaul_DESCRIPTION:0 "Entre les Pyrénées et le Rhin s'étend une mosaïque de tribus celtes qui s'affrontent pour des querelles de femmes et de sordides vengeances. L'heure est venue de soumettre ces barbares vulnérables à la loi de Rome avant que quelqu'un d'autre ne le fasse ou que les Gaulois ne reprennent leurs esprits et ne franchissent à nouveau les Alpes."
 roman_7_invading_gaul_CRITERIA_DESCRIPTION:0 "Conquérir ou assujettir la Gaule."
 roman_7_invading_gaul_REWARD_DESCRIPTION:0 "La Gaule"
 roman_7_secure_allies:0 "À la recherche d'un allié gaulois"
 roman_7_secure_allies_DESC:0 "Nul ne connaît mieux les points faibles des Gaulois que leurs propres frères. Tisser des liens d'amitié avec une importante tribu celte permettrait de conquérir la Gaule avec plus de facilité."
 roman_7_secure_allies_tooltip:2 "Un pays #Y $gallic$#!, #Y $belgae_group$#!, #Y $celto_pannonian_group$#! ou #Y $proto_european$#! existe dans les régions de #Y $transalpine_gaul_region$#!, de #Y $aquitaine_region$#!, de #Y $central_gaul_region$#!, de #Y $armorica_region$#! ou de #Y $belgica_region$#!, limitrophe de #Y Rome#! ou d'une de ses dépendances, non allié à #Y Rome#!, n'étant pas une dépendance, ayant au moins #Y 4#! localités, ayant une opinion supérieure à #R -50#! à l'égard de #Y Rome#!, et un rang politique inférieur celui de #Y Rome#!."
 roman_7_secure_allies_tooltip2:0 "#Y Rome#! possède au moins #Y 1#! localité en #Y Gaule transalpine#!, #Y Aquitaine#! ou #Y Celtique#!."
 roman_7_secure_allies_rewtt:0 "$roman_diplo_reward_tt$ une tribu #Y gauloise#! voisine."
 roman_7_secure_alps:0 "Le contrôle des Alpes"
 roman_7_secure_alps_DESC:0 "Il n'est pas possible de nous étendre en Gaule sans d'abord contrôler les Alpes helvétiques et y établir une solide frontière."
 roman_7_secure_alps_claims_tt:1 "#Y Rome#! gagne des revendications sur les provinces de #Y $allobrogia_area$#!, de #Y $tigurinia_area$#! et de #Y $sequania_area$#!."
 roman_7_greek_colonies:0 "Un contact avec les Massaliotes"
 roman_7_greek_colonies_DESC:0 "Les Phocéens dominent le commerce en Gaule depuis toujours et font preuve d'une remarquable habileté et d'une grande culture. Nous devrions les approcher pour leur permettre de poursuivre leur commerce sous notre protection."
 roman_7_greek_colonies_tooltip:2 "#Y Massalia#! ou un autre pays #Y massalien#! nation existe en #Y $transalpine_gaul_region$#!, limitrophe de #Y Rome#! ou d'une de ses dépendances, n'étant pas une dépendance, non allié à #Y Rome#!, possédant #Y Massalia#! OU ayant au moins #Y 3#! localités dont un port, ayant une opinion supérieure à #R -50#! à l'égard de #Y Rome#!, et un rang politique inférieur à celui de #Y Rome#!."
 roman_7_greek_colonies_rewtt:0 "$roman_diplo_reward_tt$ un État #Y massalien#! voisin."
 roman_7_land_purchase:0 "Achat de terres"
 roman_7_land_purchase_DESC:0 "Nos amis gaulois possèdent des mouillages très intéressants dont ils ne saisissent pas l'importance. Nous devrions leur éviter de possibles embarras avec quelques deniers judicieusement distribués."
 roman_7_land_purchase_tooltip:2 "Un allié ou une dépendance #Y $gallic$#!, #Y $belgae_group$#!, #Y $celto_pannonian_group$#! ou #Y $proto_european$#! existe dans les régions de #Y $transalpine_gaul_region$#!, de #Y $aquitaine_region$#!, de #Y $central_gaul_region$#!, de #Y $armorica_region$#! ou de #Y $belgica_region$#!, ayant une opinion supérieure à #R -50#! à l'égard de #Y Rome#!, et possédant un port qui n'est pas sa capitale."
 roman_7_land_purchase_rewtt:0 "Achat d'un port à un allié ou une dépendance #Y gauloise#!."
 roman_7_offer_gauls_protection:0 "Offre de protection aux Gaulois"
 roman_7_offer_gauls_protection_DESC:0 "Nous interposer entre une tribu celte en danger et un agresseur étranger pourrait être l'occasion de gagner leur amitié et leur loyauté, même si cela doit nous impliquer dans le conflit."
 roman_7_offer_gauls_protection_tooltip:2 "Un pays #Y $gallic$#!, #Y $belgae_group$#!, #Y $celto_pannonian_group$#! ou #Y $proto_european$#! existe dans les régions de #Y $transalpine_gaul_region$#!, de #Y $aquitaine_region$#!, de #Y $central_gaul_region$#!, de #Y $armorica_region$#! ou de #Y $belgica_region$#!, limitrophe de #Y Rome#! ou d'une de ses dépendances, n'étant pas une dépendance, n'étant pas allié à #Y Rome#!, ayant une opinion supérieure à #R -50#! à l'égard de #Y Rome#!, ayant un rang politique inférieur à celui de #Y Rome#!, et étant en guerre contre un autre pays possédant davantage de localités."
 roman_7_secure_provincia:0 "La côte sud"
 roman_7_secure_provincia_DESC:0 "En Gaule méridionale se trouvent les implantations à la fois les plus prometteuses et les plus vulnérables. En traversant les Alpes et en prenant le contrôle des principaux ports, nous nous trouverons en excellente position pour nous étendre vers le nord."
 roman_7_secure_provincia_claims_tt:1 "#Y Rome#! gagne des revendications sur les provinces de #Y $narbonensis_orientalis_area$#!, de #Y $central_massif_area$#! et de #Y $aquitania_orientalis_area$#!."
 roman_7_western_foothold:0 "Vers l'ouest"
 roman_7_western_foothold_DESC:0 "Bien implantés dans le sud, nous pouvons maintenant nous étendre à travers la Gaule et nous emparer des riches vignobles de la Gironde et protéger les principaux cols du monument herculéen constitué par les Pyrénées."
 roman_7_western_foothold_claims_tt:1 "#Y Rome#! gagne des revendications sur les provinces de #Y $biggeronia_area$#!, de #Y $aquitania_occidentalis_area$#!, de #Y $sentonia_maioris_area$#!, de #Y $lemovicia_area$#! et de #Y $celtica_centralis_area$#!."
 roman_7_eastern_foothold:0 "La porte du nord"
 roman_7_eastern_foothold_DESC:0 "Si nous voulons nous étendre en Gaule, la meilleure route est sans doute de remonter la vallée située entre les monts arvernes et les Alpes helvétiques."
 roman_7_eastern_foothold_claims_tt:1 "#Y Rome#! gagne des revendications sur les provinces de #Y $celtica_orientalis_area$#!, de #Y $lingonia_area$#!, de #Y $leucia_area$#!, de #Y $tribocia_area$#! et de #Y $helvetia_inferioris_area$#!."
 roman_7_central_foothold:0 "Le cœur de la Gaule"
 roman_7_central_foothold_DESC:0 "Une vaste offensive en Gaule centrale assurera notre domination sur la région et nous ouvrira la voie à une victoire totale sur les Celtes."
 roman_7_central_foothold_claims_tt:1 "#Y Rome#! gagne des revendications sur les provinces de #Y $pictonia_meridionalis_area$#!, de #Y $celtica_occidentalis_area$#!, de #Y $bituriga_orientalis_area$#! et de #Y $senonia_area$#!."
 roman_7_to_the_rhine:0 "Vers le Rhin"
 roman_7_to_the_rhine_DESC:0 "Le Rhin sépare les plaines germaniques de la Gaule. Nous devons fortifier sa rive occidentale pour nous assurer que les Germains ne profiteront pas de la faiblesse des Gaulois et marquer ainsi la limite de notre nouveau territoire."
 roman_7_to_the_rhine_claims_tt:1 "#Y Rome#! gagne des revendications sur les provinces de #Y $remia_area$#!, de #Y $nervia_area$#! et de #Y $frisia_area$#!."
 roman_7_established_in_gaul:0 "Suprématie en Gaule"
 roman_7_established_in_gaul_DESC:0 "La Gaule sera totalement conquise quand nos possessions s'étendront de la mer occidentale à l'arrière-pays des Germains à l'est."
 roman_roman_7_established_in_gaul_tt:0 "Choix entre une politique de production OU de civilisation en Gaule."
 # Greece
 roman_mission_08_greece:0 "Soumission de la Grèce"
 roman_mission_08_greece_DESCRIPTION:0 "La Grèce est depuis toujours renommée pour sa civilisation, ses innombrables cités-États et les extraordinaires idées qui y sont nées. Après l'accession au trône d'Alexandre, elle s'est morcelée et a connu des temps difficiles. Elle n'a désormais plus rien du phare de la civilisation qu'elle fut en Méditerranée."
 roman_mission_08_greece_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme terminée lorsque nous aurons annexé toute la Grèce."
 roman_mission_08_greece_BUTTON_TOOLTIP:0 "Le peuple grec a été brisé par les nombreuses campagnes militaires menées dans le pays par des autocrates étrangers. Le temps est venu pour Rome de restaurer la paix dans la région une bonne fois pour toutes."
 roman_mission_08_greece_task_1:0 "Flotte d'attaque orientale"
 roman_mission_08_greece_task_1_DESC:0 "Pour naviguer en Méditerranée orientale en toute sécurité, nous avons besoin d'une flotte rapide, capable de traquer l'ennemi et de le frapper là où il est le plus faible."
 roman_mission_08_greece_task_1_trigger_tt:0 "#Y [SCOPE.sCountry('mission_country').GetName]#! possède au moins #Y [SCOPE.ScriptValue('roman_mission_eastern_strike_fleet_max_svalue')|0]#! navires légers (#Y [SCOPE.ScriptValue('roman_mission_eastern_strike_fleet_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_eastern_strike_fleet_max_svalue')|0]#!)"
 roman_mission_08_greece_task_2:0 "Négocier avec les Illyriens"
 roman_mission_08_greece_task_2_DESC:0 "Les Illyriens sont d'ignobles pirates qui ont un jour ou l'autre pillé la plupart des cités situées sur les rives de l'Adriatique. Si nous voulons la paix dans nos territoires, nous allons devoir négocier avec ces barbares."
 roman_mission_08_greece_task_2_trigger_tt:1 "Un petit pays #Y illyrien#! ayant une opinion supérieure à #Y 15#! à l'égard de #Y Rome#! détient des localités côtières dans la région d'#Y Illyrie#!"
 roman_mission_08_greece_task_2_effect_1_tt:0 "Un émissaire va être envoyé en #Y [THIS.GetCountry.GetName]#!"
 roman_mission_08_greece_task_2_effect_2_tt:0 "Un émissaire va être envoyé auprès des Illyriens."
 roman_mission_08_greece_task_3:0 "Protéger l'Adriatique"
 roman_mission_08_greece_task_3_DESC:0 "La première étape pour protéger nos territoires des menaces étrangères est de prendre le contrôle de l'autre rive de l'Adriatique, afin d'assurer une tête de pont sûre à nos troupes dans leur pacification de l'Illyrie."
 roman_mission_08_greece_task_3_trigger_tt:0 "#Y [SCOPE.sCountry('mission_country').GetName]#! ou ses dépendances possèdent toutes les localités sur la côte entre Y [SCOPE.sP('apollonia_province').GetName]#! et #Y [SCOPE.sP('rhizon_province').GetName]#! (#Y [SCOPE.ScriptValue('roman_mission_eastern_protect_the_adriatic_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_eastern_protect_the_adriatic_max_svalue')|0]#!)"
 roman_mission_08_greece_task_4:0 "Tête de pont sur les îles"
 roman_mission_08_greece_task_4_DESC:0 "La Grèce est connue pour ses innombrables îles de la mer Égée. Quelques-unes d'entre elles feraient de parfaites têtes de pont pour nos armées dans leurs efforts pour étendre notre influence sur l'ensemble du monde grec."
 roman_mission_08_greece_task_4_effect_tt:0 "#Y [THIS.GetProvince.GetName]#! va recevoir un #Y fort#! ou un avantage naval."
 roman_mission_08_greece_task_5:0 "Alliés grecs"
 roman_mission_08_greece_task_5_DESC:0 "Avec quelques promesses de liberté et de protection, nous allons nous faire des alliés en Grèce même."
 roman_mission_08_greece_task_5_trigger_peleponnese_tt:1 "Il existe un pays #Y hellénistique#! indépendant dans la province de #Y Laconie#! qui possède moins de #Y 5#! localités et a à l'égard de #Y [SCOPE.GetRootScope.GetCountry.GetName]#! une opinion d'au moins #Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#!"
 roman_mission_08_greece_task_5_trigger_achaea_tt:1 "Il existe un pays #Y hellénistique#! indépendant dans la province d'#Y Achaïe#! qui possède moins de #Y 5#! localités et a à l'égard de #Y [SCOPE.GetRootScope.GetCountry.GetName]#! une opinion d'au moins #Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#!"
 roman_mission_08_greece_task_5_trigger_hellas_tt:2 "Il existe un pays #Y hellénistique#! indépendant dans la province de #Y $central_greece_area$#! qui possède moins de #Y 5#! localités et a à l'égard de #Y [SCOPE.GetRootScope.GetCountry.GetName]#! une opinion d'au moins #Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#!"
 roman_mission_08_greece_task_5_trigger_boeotia_tt:1 "Il existe un pays #Y hellénistique#! indépendant dans la province de #Y Béotie#! qui possède moins de #Y 5#! localités et a à l'égard de #Y [SCOPE.GetRootScope.GetCountry.GetName]#! une opinion d'au moins #Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#!"
 roman_mission_08_greece_task_5_trigger_aetolia_tt:1 "Il existe un pays #Y hellénistique#! indépendant dans la province d'#Y Étolie#! qui possède moins de #Y 5#! localités et a à l'égard de #Y [SCOPE.GetRootScope.GetCountry.GetName]#! une opinion d'au moins #Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#!"
 roman_mission_08_greece_task_5_trigger_aegean_tt:2 "Un pays #Y hellénistique#! indépendant de la province de #Y $aegean_islands_area$#! possède moins de #Y 5#! localités et a une opinion d'au moins #Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#! à l'égard de #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
 roman_mission_08_greece_task_5_effect_tt:1 "Des relations diplomatiques vont être établies avec les puissances mineures grecques."
 roman_mission_08_greece_task_6:0 "Un pied en Illyrie"
 roman_mission_08_greece_task_6_DESC:0 "Notre première implantation en Illyrie désormais assurée, il est essentiel de poursuivre notre campagne en Illyrie et en Grèce tant que nous avons l'initiative."
 roman_mission_08_greece_task_7:0 "Nettoyer le nord"
 roman_mission_08_greece_task_7_DESC:0 "La région dardanienne au nord du pays est depuis toujours une épine dans le pied de ses voisins ainsi que de tous les conquérants venus du sud. Nous allons prouver que Rome fait exception à la règle."
 roman_mission_08_greece_task_8:0 "Libérer la Grèce"
 roman_mission_08_greece_task_8_DESC:0 "Le peuple grec saura reconnaître en nous les libérateurs de leur culture et de leur civilisation."
 roman_mission_08_greece_task_8_trigger_egypt_subject_tt:0 "Ni #Y [SCOPE.sCountry('egypt_country').GetName]#! ni aucune de ses dépendances ne possèdent de localités dans la région de #Y Grèce#! (#R [SCOPE.ScriptValue('roman_mission_liberate_greece_egypt_subject_current_svalue')|0]#!/#Y 0#!)"
 roman_mission_08_greece_task_8_trigger_macedon_subject_tt:0 "Ni #Y [SCOPE.sCountry('macedon_country').GetName]#! ni aucune de ses dépendances ne possèdent de localités dans la région de #Y Grèce#! (#R [SCOPE.ScriptValue('roman_mission_liberate_greece_macedon_subject_current_svalue')|0]#!/#Y 0#!)"
 roman_mission_08_greece_task_8_trigger_thrace_subject_tt:0 "Ni #Y [SCOPE.sCountry('thrace_country').GetName]#! ni aucune de ses dépendances ne possèdent de localités dans la région de #Y Grèce#! (#R [SCOPE.ScriptValue('roman_mission_liberate_greece_thrace_subject_current_svalue')|0]#!/#Y 0#!)"
 roman_mission_08_greece_task_8_trigger_phrygia_subject_tt:0 "Ni #Y [SCOPE.sCountry('phrygia_country').GetName]#! ni aucune de ses dépendances ne possèdent de localités dans la région de #Y Grèce#! (#R [SCOPE.ScriptValue('roman_mission_liberate_greece_phrygia_subject_current_svalue')|0]#!/#Y 0#!)"
 roman_mission_08_greece_task_8_trigger_seleucid_subject_tt:0 "Ni #Y [SCOPE.sCountry('seleucid_country').GetName]#! ni aucune de ses dépendances ne possèdent de localités dans la région de #Y Grèce#! (#R [SCOPE.ScriptValue('roman_mission_liberate_greece_seleucid_subject_current_svalue')|0]#!/#Y 0#!)"
 roman_mission_08_greece_task_9:0 "L'annexion de la Macédoine"
 roman_mission_08_greece_task_9_DESC:0 "La Macédoine, qui a vu naître tant de chefs de guerre de renom, constituerait une campagne prestigieuse. À n'en pas douter, ses coffres doivent regorger de trésors."
 roman_mission_08_greece_task_10:0 "La côte ionienne"
 roman_mission_08_greece_task_10_DESC:0 "Loin des riches terres de la Grèce centrale se trouve la côte ionienne, aride et montagneuse, dont le peuple refuse obstinément de se soumettre à des étrangers."
 roman_mission_08_greece_task_11:0 "Le foyer de la civilisation"
 roman_mission_08_greece_task_11_DESC:0 "L'Attique et la Béotie ont vu naître de nombreux philosophes, auteurs et poètes célèbres dans toute la Méditerranée. Si ces régions connaissent aujourd'hui des temps difficiles, un maître avisé saurait rendre leur prospérité à ces terres fertiles."
 roman_mission_08_greece_task_12:0 "La liberté avant tout"
 roman_mission_08_greece_task_12_DESC:0 "Avec un prétexte adéquat, même nous pourrions nous proclamer libérateurs de la Grèce."
 roman_mission_08_greece_task_12_effect_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! obtient des revendications sur les localités de #Y [SCOPE.sArea('current_area').GetName]#! détenues illégalement par des pays étrangers ou non républicains."
 roman_mission_08_greece_task_13:0 "La campagne du Péloponnèse"
 roman_mission_08_greece_task_13_DESC:0 "Même le célèbre Alexandre n'a pas pu venir à bout de Sparte ni conquérir le Péloponnèse. Rome réussira là où Alexandre a échoué."
 roman_mission_08_greece_task_final:0 "Clients grecs"
 roman_mission_08_greece_task_final_DESC:0 "En choisissant bien nos clients en Grèce, nous pourrions plus facilement conquérir les cœurs dans la région. La population verrait en nous des libérateurs et non pas des conquérants étrangers."
 roman_mission_08_greece_task_final_tt:0 "Nous aurons la possibilité de libérer certaines des plus grandes cités de la #Y Grèce#! pour en faire des #Y clients#! de #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
 roman_mission_08_greece_task_final_2:0 "L'intégration"
 roman_mission_08_greece_task_final_2_DESC:0 "Le moment est venu d'intégrer la Grèce à la république de Rome, sous la forme d'une province orientale sous le contrôle direct du Sénat."
 roman_mission_08_greece_task_final_2_effect_tt:0 "Toutes les localités de Grèce obtiennent le modificateur #Y intégration de la Grèce#! avec les effets suivants"

 # Conquest of Africa
 roman_6_conquest_africa:0 "La conquête de l'Afrique"
 roman_6_conquest_africa_DESCRIPTION:0 "Maintenant que les Carthaginois ont été chassés d'Hispanie, que la Corse, la Sicile, la Sardaigne et la jadis glorieuse Carthage ont été soumises au joug de Rome, il est temps de nous intéresser au reste de l'Afrique. Il n'y aura pas de paix possible tant que l'empire carthaginois pourra renaître de ses cendres. Ses terres comme ses peuples seront soumis à Rome."
 roman_6_conquest_africa_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme menée à bien lorsque l'Afrique du Nord sera soumise ou conquise."
 roman_6_conquest_africa_BUTTON_TOOLTIP:0 "Les terres riches et fertiles de l'Afrique vont nourrir le peuple de Rome. Ce qui fut le glorieux empire carthaginois sera notre grenier à blé."
 roman_6_conquest_africa_BUTTON_DETAIL:0 ""
 roman_6_conquest_africa_REWARD_DESCRIPTION:0 ""
 roman_6_crush_numidia:0 "La conquête de la côte numide"
 roman_6_crush_numidia_DESC:0 "La première étape dans la conquête de la Numidie est de prendre le contrôle de la côte afin de couper l'arrière-pays du commerce méditerranéen."
 roman_6_crush_numidia_tt:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! ou l'une de ses dépendances possèdent toutes les localités côtières de la région de #Y $numidia_region$#! (#Y [SCOPE.ScriptValue('roman_mission_secure_numidia_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_secure_numidia_max_svalue')|0]#!)."
 roman_6_crush_numidia_tt_2:1 "Toutes les provinces côtières de la région de #Y $numidia_region$#! reçoivent le modificateur #Y Présence de marchands romains#!"
 roman_6_crush_numidia_tt_3:1 "Toutes les dépendances possédant une localité côtière dans la région de #Y $numidia_region$#! reçoivent le modificateur #Y Présence de marchands romains#!"
 roman_6_roman_numidia:0 "La Numidie romaine"
 roman_6_roman_numidia_DESC:0 "L'arrière-pays numide peuplé de tribus est riche en ressources. Nous devons en prendre le contrôle afin que ces ressources soient exploitées au bénéfice du peuple romain."
 roman_6_roman_numidia_tt:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! ou l'une de ses dépendances possèdent toutes les localités colonisées dans la région de #Y $numidia_region$#! (#Y [SCOPE.ScriptValue('roman_mission_roman_numidia_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_roman_numidia_max_svalue')|0]#!)."
 roman_6_roman_numidia_tt_2:1 "Toutes les provinces de la région de #Y $numidia_region$#! reçoivent le modificateur #Y Latifundia de Numidie#!"
 roman_6_roman_numidia_tt_3:1 "Toutes les dépendances possédant des localités dans la région de #Y $numidia_region$#! reçoivent le modificateur #Y Présence de marchands romains#!"
 roman_6_colonize_syrtis:0 "Colonisation de la côte de Syrte"
 roman_6_colonize_syrtis_DESC:0 "La bande côtière de la Grande Syrte située entre la Tripolitaine et la Cyrénaïque est peuplée de colons puniques dépourvus d'allégeance. Carthage comme la Cyrénaïque a eu des vues sur la région par le passé. Elle doit tout naturellement revenir à Rome."
 roman_6_colonize_syrtis_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! obtient des colonies en #Y Syrtique#!."
 roman_6_roman_africa:0 "L'Afrique romaine"
 roman_6_roman_africa_DESC:0 "La première étape dans la conquête de l'Afrique est de nous emparer de l'arrière-pays carthaginois et de ses cités sœurs, Utique et Kerkouane."
 roman_6_roman_africa_tt:1 "Toutes les localités de #Y $carthage_area$#! et de #Y $africa_septentrionalis_area$#! (#Y contrées#!) produisant des #Y @grain!céréales#! reçoivent le modificateur #Y Grenier à blé africain#!"
 roman_6_roman_africa_tt_4:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! gagne des revendications sur #Y $numidia_maioris_area$#!, #Y $numidia_minoris_area$#! et #Y $africa_meridionalis_area$#! (#Y contrées#!)."
 roman_6_phoenician_cities:0 "Cités phéniciennes"
 roman_6_phoenician_cities_DESC:0 "Les antiques colonies phéniciennes de la côte est de l'Afrique, anciennement soumises à Carthage, sont de prospères cités marchandes qui doivent être conquises ou soumises et leurs richesses envoyées à Ostie."
 roman_6_phoenician_cities_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! ou ses dépendances possèdent #Y [SCOPE.sP('hadrumetum').GetName]#!, #Y [SCOPE.sP('leptis_minor').GetName]#!, #Y [SCOPE.sP('thapsus').GetName]#!, #Y [SCOPE.sP('achola').GetName]#!, #Y [SCOPE.sP('tacape').GetName]#!, #Y [SCOPE.sP('gergis').GetName]#!, #Y [SCOPE.sP('oea').GetName]#! et #Y [SCOPE.sP('leptis_magna').GetName]#! (#Y [SCOPE.ScriptValue('roman_mission_phoenician_cities_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_phoenician_cities_max_svalue')|0]#!)."
 roman_6_phoenician_cities_tt_2:1 "Toutes les provinces côtières de la région de #Y $africa_region$#! reçoivent le modificateur #Y Présence de marchands romains#!"
 roman_6_phoenician_cities_tt_3:1 "Toutes les dépendances possédant une localité côtière dans la région de #Y $africa_region$#! reçoivent le modificateur #Y Présence de marchands romains#!"
 roman_6_punic_colonies:0 "Les colonies puniques"
 roman_6_punic_colonies_DESC:0 "Les Carthaginois ont établi leurs colonies à l'ouest dans les meilleurs mouillages de la côte, disséminant leurs implantations puniques à travers les terres des tribus massyles et massæsyles. Nous devons étendre notre contrôle le long de la côte jusqu'à Rusaddir à l'ouest."
 roman_6_punic_colonies_tt:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! ou l'une de ses dépendances possèdent toutes les localités côtières en #Y $mauretania_caesariensis_centralis_area$#! et en #Y $mauretania_caesariensis_occidentalis_area$#! (#Y contrées#!) (#Y [SCOPE.ScriptValue('roman_mission_punic_colonies_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_punic_colonies_max_svalue')|0]#!)."
 roman_6_punic_colonies_tt_2:1 "Les provinces côtières de #Y $mauretania_caesariensis_centralis_area$#! et de #Y $mauretania_caesariensis_occidentalis_area$#! (#Y contrées#!) reçoivent le modificateur #Y Présence de marchands romains#!"
 roman_6_punic_colonies_tt_3:1 "Toutes les dépendances possédant une localité côtière en #Y $mauretania_caesariensis_centralis_area$#! ou en #Y $mauretania_caesariensis_occidentalis_area$#! (#Y contrées#!) reçoivent le modificateur #Y Présence de marchands romains#!"
 roman_6_pillars_hercules:0 "Les Colonnes d'Hercule"
 roman_6_pillars_hercules_DESC:0 "Les marchands grecs et carthaginois ont longtemps rivalisé pour le contrôle du détroit connu sous le nom de Colonnes d'Hercule. Qui les contrôle détient l'accès aux riches voies maritimes menant vers le sud mystérieux en évitant les routes commerciales terrestres du désert."
 roman_6_pillars_hercules_tt:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! ou l'une de ses dépendances possèdent toutes les localités de la région de #Y $mauretainia_region$#! (#Y [SCOPE.ScriptValue('roman_mission_pillars_hercules_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_pillars_hercules_max_svalue')|0]#!)."
 roman_6_integrate:0 "L'intégration de l'Afrique"
 roman_6_integrate_DESC:0 "Toute l'Afrique, de la Tripolitaine aux Colonnes d'Hercule et au-delà, est sous notre contrôle. Cependant, nos sujets puniques aussi dispersés soient-ils, attendent patiemment dans leurs foyers l'occasion de se dresser contre nous. Nous devons concentrer nos efforts sur l'intégration romaine des peuples d'Afrique."
 roman_6_integrate_tt:0 "Achever cette tâche nous permettra de décider du statut des habitants des terres ayant appartenu à Carthage."
 every_state_in_africa_tt_rm:1 "Toutes les localités #Y [SCOPE.GetRootScope.GetCountry.GetAdjective]#! des régions de #Y $africa_region$#!, de #Y $numidia_region$#!, de #Y $mauretainia_region$#! ou de #Y $cyrenaica_region$#! reçoivent le modificateur #Y Politique d'intégration#!"
 roman_6_befriend_cyrenaica:0 "Amitié avec la Cyrénaïque"
 roman_6_befriend_cyrenaica_DESC:0 "Il vaut parfois mieux chercher des alliés au sein des populations locales, plutôt que de tenter de tout conquérir par soi-même. La Cyrénaïque est depuis longtemps menacée depuis l'est et l'ouest par des nations plus puissantes et pourrait trouver un intérêt à notre offre de protection."
 roman_6_befriend_cyrenaica_tt:0 "Nous allons envoyer des émissaires en #Y Cyrénaïque#! leur remettre notre offre d'amitié."
 roman_6_befriend_cyrenaica_tt_2:0 "Le royaume de #Y Cyrénaïque#! doit exister et n'être ni allié, ni une dépendance, ni être en guerre avec #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
 roman_6_befriend_numidia:0 "Contacts amicaux avec les tribus numides"
 roman_6_befriend_numidia_DESC:0 "Il vaut parfois mieux chercher des alliés au sein des populations locales, plutôt que de tenter de tout conquérir par soi-même. Avec de la chance, nous devrions pouvoir rallier les tribus locales contre Carthage."
 roman_6_befriend_numidia_tt:0 "Nous allons envoyer des émissaires auprès de tribus numides afin d'y trouver des alliés potentiels."
 roman_6_befriend_numidia_tt_2:1 "Toutes les tribus de culture #Y numide#! existant dans la région de #Y $numidia_region$#! ne doivent pas être alliées à, en guerre contre ou dépendances de #Y [SCOPE.GetRootScope.GetCountry.GetName]#! et ne doivent pas dépasser un quart de son extension."
 roman_6_unified_numidia:0 "Royaume de Numidie"
 roman_6_unified_numidia_DESC:0 "Afin d'éviter d'avoir à gouverner toute l'Afrique par nous-mêmes, le Sénat a décidé de créer un royaume client dans les collines de Numidie. Il se chargera d'administrer la région en notre nom et paiera un tribut mensuel."
 roman_6_unified_numidia_tt:0 "Une #Y dépendance#! du nom de Numidie va obtenir son indépendance et recevoir toutes les localités que possède #Y [SCOPE.GetRootScope.GetCountry.GetName]#! dans la région de #Y Numidie#!"

 # Eastern Glory
 roman_mission_09_eastern_glory:0 "Gloire orientale"
 roman_mission_09_eastern_glory_DESCRIPTION:0 "Loin vers l'est, au-delà du pays des Grecs, s'étendent les plaines d'Anatolie, le désert syrien et les riches terres fertiles de Palestine et d'Égypte. Depuis des temps immémoriaux, elles ont connu de grands empires qui se sont étendus depuis le monde connu jusqu'aux rives de l'Indus."
 roman_mission_09_eastern_glory_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme menée à bien lorsque l'Anatolie et la Syrie auront été annexées."
 roman_mission_09_eastern_glory_BUTTON_TOOLTIP:0 "L'Anatolie, la Syrie et l'Égypte nous tendent les bras. Ces régions ont connu de puissants royaumes par le passé, c'est aujourd'hui à Rome de les conquérir."
 roman_mission_09_eastern_glory_task_1:0 "Les cités ioniennes"
 roman_mission_09_eastern_glory_task_1_DESC:0 "Si nous souhaitons nous immiscer dans la politique de la région anatolienne, nouer des alliances le long de la côte ionienne pourrait constituer un avantage certain."
 roman_mission_09_eastern_glory_task_1_trigger_tt:2 "Il existe des #Y monarchies#! dans les contrées de #Y $ionia_area$#!, de #Y $aeolia_area$#! et de #Y $coastal_caria_area$#! ayant moins de 10 localités et n'étant ni des dépendances, ni en guerre contre #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
 roman_mission_09_eastern_glory_task_1_effect_tt:2 "Tente de sécuriser les #Y États clients#! dans les contrées de #Y $ionia_area$#!, de #Y $aeolia_area$#! et de #Y $coastal_caria_area$#!"
 roman_mission_09_eastern_glory_task_2:0 "Contacts amicaux avec les rois anatoliens"
 roman_mission_09_eastern_glory_task_2_DESC:0 "Il vaut parfois mieux chercher des alliés au sein des populations locales, plutôt que de tenter de tout conquérir par soi-même. En manoeuvrant bien, nous parviendrons à dresser les rois locaux les uns contre les autres."
 roman_mission_09_eastern_glory_task_2_effect_tt:0 "Nous allons envoyer des émissaires auprès des royaumes anatoliens afin d'y trouver des alliés potentiels."
 roman_mission_09_eastern_glory_task_3:0 "Soumission de la Thrace"
 roman_mission_09_eastern_glory_task_3_DESC:0 "Depuis que Lysimachos contrôle les terres barbares de la Thrace, la région s'habitue lentement à une présence étrangère civilisatrice. Riche et fertile, c'est l'endroit parfait pour développer une colonie qui servira de base à nos futures campagnes vers l'est."
 roman_mission_09_eastern_glory_task_3_modifier_tt:1 "Toutes les provinces possédées par #Y [SCOPE.GetRootScope.GetCountry.GetName]#! dans les contrées de #Y $europa_area$#!, de #Y $rhodope_area$#! et de #Y $haemimontus_area$#! vont recevoir le modificateur #Y Conquête récente#!"
 roman_mission_09_eastern_glory_task_4:0 "Grenier à blé"
 roman_mission_09_eastern_glory_task_4_DESC:0 "Alors que nos campagnes se déroulent à l'est et que notre population croit, les besoins en nourriture de nos villes et villages augmentent. Conclure un accord avec les habitants du delta du Nil nous garantirait d'en finir avec les disettes que nous connaissons."
 roman_mission_09_eastern_glory_task_4_trigger_tt:0 "N'importe quel pays est en paix avec #Y [SCOPE.GetRootScope.GetCountry.GetName]#! et possède des localités produisant des #Y céréales#! dans le #Y delta du Nil#!"
 roman_mission_09_eastern_glory_task_4_effect_tt:0 "Envoie une délégation auprès d'un pays en paix avec #Y [SCOPE.GetRootScope.GetCountry.GetName]#! et possédant des localités produisant du #Y grain#! dans le #Y delta du Nil#!"
 roman_mission_09_eastern_glory_task_5:0 "Ionie de renom"
 roman_mission_09_eastern_glory_task_5_DESC:0 "L'Ionie a été colonisée par les Grecs il y a bien longtemps et a souvent été un point de discorde entre l'Empire perse à l'est et les Grecs farouchement autonomes à l'ouest."
 roman_mission_09_eastern_glory_task_5_modifier_tt:2 "Toutes les provinces possédées par #Y [SCOPE.GetRootScope.GetCountry.GetName]#! dans les contrées de #Y $aeolia_area$#!, de #Y $ionia_area$#! et de #Y $coastal_caria_area$#! vont recevoir le modificateur #Y Conquête récente#! :"
 roman_mission_09_eastern_glory_task_6:0 "En Bithynie"
 roman_mission_09_eastern_glory_task_6_DESC:0 "$roman_conquest_2.10.desc$"
 roman_mission_09_eastern_glory_task_6_modifier_tt:1 "Toutes les provinces possédées par #Y [SCOPE.GetRootScope.GetCountry.GetName]#! dans les contrées de #Y $bithynia_area$#!, de #Y $bithynia_inferior_area$#! et de #Y $heracleotis_area$#! vont recevoir le modificateur #Y Conquête récente#!"
 roman_mission_09_eastern_glory_task_7:0 "Syrie antique"
 roman_mission_09_eastern_glory_task_7_DESC:0 "Après la chute de l'Empire perse, la Syrie est devenue la capitale du royaume antigonide avec la construction de la nouvelle cité d'Antigoneia. Située au carrefour de l'Anatolie, de la Mésopotamie et de la Phénicie, c'est un point stratégique pour qui veut contrôler la région."
 roman_mission_09_eastern_glory_task_7_modifier_tt:1 "Toutes les provinces possédées par #Y [SCOPE.GetRootScope.GetCountry.GetName]#! dans les contrées de #Y $syria_area$#!, de #Y $apamene_area$#! et de #Y $north_phoenicia_area$#! vont recevoir le modificateur #Y Conquête récente#!"
 roman_mission_09_eastern_glory_task_8:0 "Richesses de l'Anatolie"
 roman_mission_09_eastern_glory_task_8_DESC:0 "Bien des nations se sont succédé sur les riches terres de l'Anatolie, qu'il s'agisse de royaumes passés, de l'Empire perse ou de celui d'Alexandre et de ses successeurs."
 roman_mission_09_eastern_glory_task_8_modifier_tt:1 "Toutes les provinces possédées par #Y [SCOPE.GetRootScope.GetCountry.GetName]#! dans les contrées de #Y $galatia_area$#!, de #Y $phrygia_epiktetos$#!, de #Y $lydia_area$#!, de #Y $phrygia_area$#!, de #Y $phrygia_parorea_area$#! et de #Y $lycaonia_area$#! vont recevoir le modificateur #Y Conquête récente#!"
 roman_mission_09_eastern_glory_task_9:0 "La menace pontique"
 roman_mission_09_eastern_glory_task_9_DESC:0 "Le Pont est une région sauvage occupée par des cultures de traditions venues de tous les horizons. Les conflits ont été nombreux entre les cités-États grecques de la côte et les Anatoliens vivant dans l'arrière-pays, mais ils semblent s'habituer à devoir vivre ensemble."
 roman_mission_09_eastern_glory_task_9_modifier_tt:1 "Toutes les provinces possédées par #Y [SCOPE.GetRootScope.GetCountry.GetName]#! dans les contrées de #Y $paphlagonia_inferior_area$#!, de #Y $pontus_area$#! et de #Y $machelonia_area$#! vont recevoir le modificateur #Y Conquête récente#!"
 roman_mission_09_eastern_glory_task_10:0 "Opulente Palestine"
 roman_mission_09_eastern_glory_task_10_DESC:0 "Les terres de Palestine foisonnent de cités, villes et villages entourés de terres riches et fertiles. Souvent tombé sous la coupe de maîtres étrangers, son peuple est réputé pour sa détermination à refuser la loi des nations étrangères."
 roman_mission_09_eastern_glory_task_10_modifier_tt:1 "Toutes les provinces possédées par #Y [SCOPE.GetRootScope.GetCountry.GetName]#! dans les contrées de #Y $philistia_area$#!, de #Y $judea_area$#!, de #Y $samaria_area$#! et de #Y $galilee_area$#! vont recevoir le modificateur #Y Conquête récente#!"
 roman_mission_09_eastern_glory_task_11:0 "Le repaire de pirates"
 roman_mission_09_eastern_glory_task_11_DESC:0 "La région montagneuse de la Cilicie a souvent servi de refuge aux pirates et pillards qui infestent la Méditerranée orientale. La navigation dans la zone étant hasardeuse, il est presque impossible de s'en débarrasser et la province reste difficilement contrôlable."
 roman_mission_09_eastern_glory_task_11_modifier_tt:1 "Toutes les provinces possédées par #Y [SCOPE.GetRootScope.GetCountry.GetName]#! dans les contrées de #Y $pamphylia_area$#!, de #Y $cilicia_trachea_area$#! et de #Y $cilicia_pedias_area$#! vont recevoir le modificateur #Y Conquête récente#!"
 roman_mission_09_eastern_glory_task_12:0 "Judée indépendante"
 roman_mission_09_eastern_glory_task_12_DESC:0 "La pacification de la Judée présentant de telles difficultés, peut-être serait-il plus sage de laisser ce peuple farouche se diriger lui-même. Il suffira d'un dirigeant fantoche qui nous sera loyal pour que nous obtenions notre dû et le contrôle de la région en sous main."
 roman_mission_09_eastern_glory_task_12_trigger_tt:0 "La #Y Judée#! n'existe pas"
 roman_mission_09_eastern_glory_task_12_effect_tt:1 "Accorde l'indépendance à la #Y Judée#! en tant que #Y cliente#! de #Y [SCOPE.GetRootScope.GetCountry.GetName]#!\nCe nouveau #Y client#! va recevoir toutes les localités non côtières possédées par #Y [SCOPE.GetRootScope.GetCountry.GetName]#! dans les contrées de #Y $judea_area$#!, de #Y $peraea_area$#!, de #Y $samaria_area$#! et de #Y $galilee_area$#!"
 roman_mission_09_eastern_glory_task_13:0 "La ligue de la décapole"
 roman_mission_09_eastern_glory_task_13_DESC:0 "Ces grandes cités situées dans la partie sud de la Syrie et au nord de la Judée se sont souvent unies pour se protéger mutuellement des puissances étrangères et sont parfois considérées comme une ligue."
 roman_mission_09_eastern_glory_task_13_effect_tt:2 "Accorde l'indépendance à la #Y Décapole#! en tant que #Y cliente#! de #Y [SCOPE.GetRootScope.GetCountry.GetName]#!\nCe nouveau #Y client#! va recevoir toutes les localités possédées par #Y [SCOPE.GetRootScope.GetCountry.GetName]#! dans la province de #Y $decapolis_area$#!"
 roman_mission_09_eastern_glory_task_final:0 "Campagne en Orient"
 roman_mission_09_eastern_glory_task_final_DESC:0 "Après une grande campagne, il n'est que justice que ceux qui y ont participé soient récompensés de leur loyauté envers [ROOT.GetCountry.GetName]."
 roman_mission_09_eastern_glory_task_final_effect_tt:0 "Tous les généraux reçoivent le modificateur #Y triomphe de la campagne orientale#!, avec les effets suivants"
 #strings
 roman_diplo_reward_tt:0 "Événements permettant des négociations diplomatiques avec"
