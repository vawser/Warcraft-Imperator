l_french:
 tribal_monarchy_family_raised_up_tt:0 "Les [SCOPE.sFamily('monarchy_family').GetName] occupent au moins [SCOPE.ScriptValue('monarchy_family_num_of_expected_jobs_plus_svalue')|0Y] fonctions (actuellement [SCOPE.ScriptValue('monarchy_family_num_of_current_jobs_plus_svalue')|0Y])."
 tribal_reform_1:0 "Préférence monarchique"
 tribal_reform:0 "Réforme de la tribu"
 tribal_reform_law_modifier:0 "Les vents du changement"
 desc_tribal_reform_law_modifier:0 "Les anciens statuts ayant cours parmi nous ne sont plus suffisants pour assurer notre sécurité. Si les changements proposés peuvent certes provoquer une période d'instabilité, nous devons nous efforcer de faire face à cette tempête qui s'annonce."
 tribal_reform_2:0 "Préférence républicaine"
 tribal_republic_family_raised_up_tt:0 "Les [SCOPE.sFamily('republic_family').GetName] occupent au moins [SCOPE.ScriptValue('republic_family_num_of_expected_jobs_plus_svalue')|0Y] fonctions (actuellement [SCOPE.ScriptValue('republic_family_num_of_current_jobs_plus_svalue')|0Y])."
 on_abort_tribal_reform_tt:0 "Nous ne pourrons pas tenter à nouveau de réformer la tribu avant #Y 20#! ans."
 tribal_reform.1.t:0 "Réunion du Conseil des clans"
 tribal_reform.1.desc:0 "L'histoire de notre peuple remonte à des générations. Pourtant, notre existence n'a cessé d'évoluer, permettant une meilleure connaissance du monde et des peuples qui nous entourent.\n\nAu cours d'une réunion exceptionnelle du Conseil des clans, les chefs de deux des plus grandes familles, les [SCOPE.sFamily('republic_family').GetName] et les [SCOPE.sFamily('monarchy_family').GetName], ont suggéré qu'il serait temps pour nous d'abandonner notre système de gouvernance et de mettre en place de nouveaux statuts. Les [SCOPE.sFamily('monarchy_family').GetName] préféreraient la mise en place d'une monarchie, inspirée par les grands rois grecs ; au contraire, les [SCOPE.sFamily('republic_family').GetName] défendent un système plus égalitaire, inspiré par les récits sur l'empire de Carthage et les Athéniens, dont nous avons si souvent entendu parler."
 tribal_reform.1.a:0 "Cela donne ample matière à réflexion"
 family_mission_blurb:0 "Au cours de cette mission, nous allons devoir guider la tribu vers le régime qui a notre préférence."
 tribal_reform_1_b:0 "Réforme dynastique"
 all_republic_family_members:0 "Pour tous les membres de la famille républicaine des #Y [SCOPE.sFamily('republic_family').GetName]#! :"
 all_monarchy_family_members:0 "Pour tous les membres de la famille monarchiste des #Y [SCOPE.sFamily('monarchy_family').GetName]#! :"
 civilized_tribe_ppmod:0 "Centre tribal"
 desc_civilized_tribe_ppmod:0 "Cette localité était autrefois un centre prospère de la tribu, et son histoire ne peut aisément s'oublier."
 tribal_reform_1_c:0 "Construction d'un palais"
 tribal_reform_2_b:0 "Réforme républicaine"
 tribal_reform_2_c:0 "Construction d'un Sénat"
 civilized_tribe_republic_ppmod:0 "Bâtiment du Sénat"
 desc_civilized_tribe_republic_ppmod:0 "Inspiré aussi bien des traditions architecturales grecques que de celles de la tribu, le Sénat vaut assurément le coup d'œil…"
 administrative_purge:0 "Réorganisation administrative"
 desc_administrative_purge:0 "Une fois l'administration réorganisée, quiconque se dresse contre nos projets pourrait se trouver dépouillé de toute fonction."
 administrative_purge_rep:0 "Épuration des monarchistes"
 desc_administrative_purge_rep:0 "Les sentiments monarchistes n'ont pas leur place chez nous. Nous devons tout faire pour éliminer quiconque ose nous menacer de l'intérieur."
 tribal_reform.2.t:0 "Épuration dans l'administration"
 tribal_reform.2.desc:0 "Bien des obstacles se dressent face à nous avant qu'un régime idéal puisse gouverner le pays. L'un de ces obstacles a pour nom [SCOPE.sChar('purge_target').GetPraenomen], qui demeure fermement attaché à des valeurs qui ne sont pas les nôtres.\n\nLa logique impose une certaine tolérance pour les visions qui diffèrent des nôtres, mais nos conseillers sont toutefois persuadés que ses idées sont trop nuisibles pour que la moindre place leur soit accordée au sein du gouvernement."
 tribal_reform.2.a:0 "Il paraît évident qu'[SCOPE.sChar('purge_target').GetSheHe] doit partir"
 tribal_reform.2.b:0 "Ne traitons pas ainsi ceux qui nous ont bien servi par le passé"
 tribal_reform.2.c:0 "Faisons un exemple de lui"
 tribal_reform_1_d:0 "Épuration dans l'administration"
 tribal_reform_2_d:0 "Valeurs républicaines"
 tribal_reform_1_e:0 "Règne absolutiste"
 tribal_reform_2_e:0 "Constitution"
 tribal_reform_decision:0 "Commencer à réformer la tribu"
 tribal_reform_decision_desc:0 "Les valeurs venues des contrées étrangères affluent dans nos territoires, et rendent difficilement acceptable de rester nomades. L'heure est venue pour nous d'envisager de nouvelles façons d'être gouvernés."
 allows_tribal_reform_mission:0 "Permet la mission #Y $tribal_reform$#!."
 grant_offices_monarchy_reform_tt:0 "Plusieurs membres de la famille des #Y [SCOPE.sFamily('monarchy_family').GetName]#! vont occuper des fonctions au sein du nouveau gouvernement."
 grant_offices_republic_reform_tt:0 "Plusieurs membres de la famille des #Y [SCOPE.sFamily('republic_family').GetName]#! vont occuper des fonctions au sein du nouveau gouvernement."
 tribal_reform_decision_trigger_tt:0 "Tous les chefs de clan de #Y [SCOPE.GetRootScope.GetCountry.GetName]#! ont une loyauté d'au moins #Y 33#!"
