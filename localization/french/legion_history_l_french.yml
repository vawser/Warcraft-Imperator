l_french:
 # Generic
 great_battle_won_history:1 "Sous le commandement de [CHARACTER.GetName|E], la [LEGION.GetName|E] a remporté une glorieuse victoire dans les [PROVINCE.GetTerrainName] [PROVINCE.Custom('get_battle_terrain')] de [PROVINCE.GetName|E]."
 great_battle_lost_history:1 "Sous le commandement de [CHARACTER.GetName|E], la [LEGION.GetName|E] a subi une défaite écrasante dans les [PROVINCE.GetTerrainName] de [PROVINCE.GetName|E]."
 commander_death_history:1 "[CHARACTER.GetName|E] est tombé au combat à [PROVINCE.GetName|E] alors qu'il commandait la [LEGION.GetName|E]."
 gentle_sack_history:1 "Sur ordre de [CHARACTER.GetName|E], la [LEGION.GetName|E] a été retenue lors de la mise à sac de [PROVINCE.GetName|E]."
 normal_sack_history:1 "Sous les ordres de [CHARACTER.GetName|E], la [LEGION.GetName|E] a mis à sac la cité de [PROVINCE.GetName|E]."
 megaloot_sack_history:1 "Sur ordre de [CHARACTER.GetName|E], la [LEGION.GetName|E] a mis à sac sans pitié la cité de [PROVINCE.GetName|E]."
 hyperloot_sack_history:1 "Sur ordre de [CHARACTER.GetName|E], la [LEGION.GetName|E] a entièrement dévasté la cité de [PROVINCE.GetName|E]."
 gentle_metropolis_history:1 "[CHARACTER.GetName|E], qui commandait la [LEGION.GetName|E] lors de la prise de la grande métropole de [PROVINCE.GetName|E], s'est montré clément envers ses habitants."
 normal_metropolis_history:1 "[CHARACTER.GetName|E], qui commandait la [LEGION.GetName|E] lors de la prise de la grande métropole de [PROVINCE.GetName|E], a pillé ses richesses."
 megaloot_metropolis_history:1 "[CHARACTER.GetName|E], qui commandait la [LEGION.GetName|E] lors de la prise de la grande métropole de [PROVINCE.GetName|E], a autorisé sa mise à sac."
 hyperloot_metropolis_history:1 "[CHARACTER.GetName|E], qui commandait la [LEGION.GetName|E] lors de la prise de la grande métropole de [PROVINCE.GetName|E], n'a rien épargné."
 gentle_great_fortress_history:1 "[CHARACTER.GetName|E], qui commandait la [LEGION.GetName|E] lors du grand siège de [PROVINCE.GetName|E], a épargné la cité."
 normal_great_fortress_history:1 "[CHARACTER.GetName|E], qui commandait la [LEGION.GetName|E] lors du grand siège de [PROVINCE.GetName|E], a mis à sac la cité."
 megaloot_great_fortress_history:1 "[CHARACTER.GetName|E], qui commandait la [LEGION.GetName|E] lors du grand siège de [PROVINCE.GetName|E], a encouragé la mise à sac de la cité."
