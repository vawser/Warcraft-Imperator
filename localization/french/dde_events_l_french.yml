 ### Hellenistic Events ###
 dde_hellenistic.1.t:0 "L'héritage du Conquérant"
 dde_hellenistic.1.desc:1 "La [alexander_province.Custom('get_city_type_loc')] de [SCOPE.sP('alexander_province').GetName] est l'une des nombreuses qui furent fondées par Alexandre le Grand lui-même, au cours de ses célèbres campagnes contre l'Empire perse. La ville s'est considérablement étendue depuis sa fondation, et conformément à la volonté d'Alexandre ses habitants, malgré leurs croyances diverses et leurs cultures variées, se sont assemblés là et y forment une communauté nouvelle.\n\nSi les conflits, les querelles et l'incompréhension peuvent parfois survenir entre les Grecs, les Perses et d'autres encore, ils ont appris à se connaître malgré tout. La cité commence à disposer des infrastructures et de l'administration nécessaires pour ces habitants si différents, bien plus que dans nombre d'autres dans le pays."
 dde_hellenistic.1.a:0 "Elle est un exemple que nous devons suivre"
 dde_hellenistic.1.b:0 "Ce savoir doit se répandre au-delà de ses murs"
 dde_hellenistic.2.t:0 "Le philosophe de [SCOPE.sP('country_province').GetName]"
 dde_hellenistic.2.a.desc:2 "Un sage s'est taillé une belle réputation parmi les citoyens de [country_province.Custom('get_city_type_loc')] de [SCOPE.sP('country_province').GetName], en [SCOPE.sP('country_province').GetState.GetName]. Ils ont commencé à s'adresser à lui pour les guider dans leur vie quotidienne, et écoutent avec grande attention ses enseignements et ses idées.\n\nCe philosophe a pour habitude de délivrer des leçons sur la vertu aux petits nobles et aux plus riches citoyens, prétendant leur donner ainsi l'éducation dont ils ont besoin pour pousser de l'avant le pays dans les années à venir."
 dde_hellenistic.2.b.desc:1 "Un sage s'est taillé une belle réputation parmi les citoyens de [country_province.Custom('get_city_type_loc')] de [SCOPE.sP('country_province').GetName], en [SCOPE.sP('country_province').GetState.GetName]. Ils ont commencé à s'adresser à lui pour les guider dans leur vie quotidienne, et écoutent avec grande attention ses enseignements et ses idées.\n\nCe philosophe prétend que le plaisir doit et devrait être la fin ultime de toute existence, et il rejette comme insensé tout comportement qui ne serait guidé que par la vertu. Ses enseignements ont déjà donné naissance à un culte de plus en plus marqué de l'hédonisme, visant à consacrer sa vie à se livrer aux plaisirs corporels."
 dde_hellenistic.2.c.desc:1 "Un sage s'est taillé une belle réputation parmi les citoyens de [country_province.Custom('get_city_type_loc')] de [SCOPE.sP('country_province').GetName], en [SCOPE.sP('country_province').GetState.GetName]. Ils ont commencé à s'adresser à lui pour les guider dans leur vie quotidienne, et écoutent avec grande attention ses enseignements et ses idées.\n\nCe philosophe cherche à équilibrer toute chose dans son existence, à trouver l'exacte quantité de diligence et de paresse, de tempérance face à l'hédonisme et de ferveur face au cynisme. En outre, ce maître montre un grand respect pour de nombreux chercheurs de la cité, et s'est lié d'amitié avec nombre d'entre eux."
 dde_hellenistic.2.d.desc:1 "Un sage s'est taillé une belle réputation parmi les citoyens de [country_province.Custom('get_city_type_loc')] de [SCOPE.sP('country_province').GetName], en [SCOPE.sP('country_province').GetState.GetName]. Ils ont commencé à s'adresser à lui pour les guider dans leur vie quotidienne, et écoutent avec grande attention ses enseignements et ses idées.\n\nCe philosophe prétend que le plaisir est une forme de renoncement aux douleurs de la vie quotidienne et devrait être le but recherché par notre société. S'il pourrait donc être considéré comme un hédoniste, ce maître s'est donc révélé étonnamment ascétique et a renoncé à bon nombre de ces désirs que poursuivent si souvent ses pairs."
 dde_hellenistic.2.e.desc:1 "Un sage s'est taillé une belle réputation parmi les citoyens de [country_province.Custom('get_city_type_loc')] de [SCOPE.sP('country_province').GetName], en [SCOPE.sP('country_province').GetState.GetName]. Ils ont commencé à s'adresser à lui pour les guider dans leur vie quotidienne, et écoutent avec grande attention ses enseignements et ses idées.\n\nCe philosophe prétend que chacun devrait vivre en accord avec la nature qui lui est propre, et que la vertu est le seul idéal bénéfique dans l'existence. Rejetant l'appât des richesses matérielles, ses disciples ont donc commencé à appliquer ses leçons pour devenir des individus véritablement exemplaires."
 dde_hellenistic.2.a:0 "Il devrait venir en personne"
 dde_hellenistic.2.b:0 "Laissons-le donc vaquer à ses leçons"
 dde_hellenistic.3.t:1 "Cités gréco-$persia$"
 dde_hellenistic.3.desc:1 "L'héritage d'Alexandre persiste dans le pays, tandis que les nombreuses cités gréco-$persia$ cherchent toujours à trouver la manière de traiter des différences culturelles et religieuses parmi leurs habitants. Un cas particulièrement problématique a été rapporté à [SCOPE.sP('country_province').GetName], où la population hellénistique et la population [province_culture.GetName] refusent d'avoir la moindre relation entre elles.\n\nSi nous cherchions à tout faire pour tenter de régler ce problème, peut-être cela pourrait-il constituer un exemple à suivre à l'avenir pour d'autres cités connaissant les mêmes difficultés ?"
 dde_hellenistic.3.a:0 "Aidons-les donc à régler la question"
 dde_hellenistic.3.b:0 "Avec le temps, les choses devraient s'arranger"
 dde_hellenistic.4.t:0 "Relations commerciales avec [SCOPE.sCountry('random_neighbor').GetName]"
 dde_hellenistic.4.desc:0 "De plus en plus de négociants et marchands [SCOPE.sCountry('random_neighbor').GetAdjective] visitent nos cités, depuis la frontière jusqu'à [ROOT.GetCountry.GetCapital.GetName]. Chargés de produits exotiques venus de contrées lointaines, ils se sont taillé une belle réputation parmi la population.\n\nAu vu des véritables fortunes qu'ils transportent avec eux, nous pourrions tout simplement faire main basse dessus et nous débarrasser d'eux. Mais cela pourrait aussi être là une magnifique occasion pour resserrer nos liens avec nos voisins."
 dde_hellenistic.4.a:0 "L'occasion paraît toute choisie de mieux connaître [SCOPE.sCountry('random_neighbor').GetName]"
 dde_hellenistic.4.b:0 "Prenons juste leurs marchandises avant de les renvoyer chez eux"
 dde_hellenistic.5.t:0 "Jeux de la cité à [ROOT.GetCountry.GetCapital.GetName]"
 dde_hellenistic.5.desc:0 "Les longs préparatifs des jeux de la cité touchent à leur fin, à [ROOT.GetCountry.GetCapital.GetName]. À quelques jours des premières épreuves, la capitale a commencé à nous demander un soutien financier, de manière à les rendre encore plus luxueux que ce n'était au départ prévu. Répondre à cette demande nous assurerait, de fait, de bénéficier d'un net regain de popularité au sein du peuple."
 dde_hellenistic.5.a:0 "Témoigner de notre soutien serait évidemment fort apprécié"
 dde_hellenistic.5.b:0 "Peut-être le vainqueur pourrait-il se présenter à la cour ?"
 dhe_hellenistic.5.c:0 "Tout cela fera sans doute un superbe spectacle"
 dde_hellenistic.6.t:0 "Le dernier des Argyraspides"
 dde_hellenistic.6.desc:0 "La rumeur prétend que l'un des fameux Boucliers d'argent, le corps d'élite de l'armée d'Alexandre, a été aperçu sur la route de [ROOT.GetCountry.GetCapital.GetName]. Ces Argyraspides n'ont guère été vus après avoir trahi Eumène, menaçant alors de le livrer à Antigone, à la suite de quoi leur unité a été éparpillée et en partie démantelée par son général. Mais leur combativité, leur expérience et leur bravoure sont toujours aussi réputées."
 dde_hellenistic.6.a:0 "Invitons-le donc à la cour"
 dde_hellenistic.6.b:0 "Quel besoin aurait donc [ROOT.GetCountry.GetName] de ce vieillard ?"
 dde_hellenistic.7.t:0 "Hostilité [SCOPE.sCountry('original_country').GetAdjective]"
 dde_hellenistic.7.desc:0 "Il semble que plusieurs marchands et négociants ont été assassinés et leurs caravanes pillées, alors qu'ils étaient sur la route de [SCOPE.sCountry('original_country').GetCapital.GetName]. Cela ne fait donc que rajouter à la liste, déjà longue, des insultes subies de la part de [SCOPE.sCountry('original_country').GetName]. Le peuple ne voit pas cela d'un bon œil et exige que des compensations soient versées.\n\nSans doute le moment est-il venu d'imposer un peu de respect à ces gens ?"
 dde_hellenistic.7.a:0 "Nous n'oublierons pas de sitôt ces outrages"
 dde_hellenistic.8.t:0 "Le dernier des Argyraspides"
 dde_hellenistic.8.desc:0 "L'un des derniers vétérans des légendaires Boucliers d'argent, le corps d'élite de l'armée d'Alexandre, a demandé à pouvoir résider en [ROOT.GetCountry.GetName]. Ces Argyraspides n'ont guère été vus après avoir trahi Eumène, menaçant alors de le livrer à Antigone, à la suite de quoi leur unité a été éparpillée et en partie démantelée par son général. Peut-être est-ce là l'une des raisons expliquant que ce [SCOPE.sCharacter('silver_shield_character').GetName] ait été fort mal accueilli en [SCOPE.sCountry('original_country').GetName] ?"
 dde_hellenistic.8.a:0 "Il est le bienvenu en [ROOT.GetCountry.GetName]"
 dde_hellenistic.8.b:0 "Il peut y rester un peu s'il le souhaite tant"
 dde_hellenistic.9.t:0 "Relations commerciales amicales"
 dde_hellenistic.9.desc:0 "Il semble que nos négociants et marchands sont particulièrement bien accueillis lors de leurs visites à [SCOPE.sCountry('original_country').GetCapital.GetName]. Si nous avons certes eu notre part de désaccords avec ces gens, leur attitude laisse présager une réelle chance d'améliorer les relations entre nos deux pays."
 dde_hellenistic.9.a:0 "Ce n'est pas une mauvaise chose"
 citizenship_status_granted_tooltip:0 "[THIS.GetCharacter.GetName] reçoit la citoyenneté."
