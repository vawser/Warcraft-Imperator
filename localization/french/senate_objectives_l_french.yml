l_french:
 null_agenda:1 "Aucun projet"
 senate_objective_change_law_oli_generic:1 "Faire adopter une loi"
 senate_objective_change_law_oli_generic_DESC:1 "Les $oligarchic_party$ cherchent à faire adopter une loi qui permettra de défendre leurs intérêts personnels et ceux de leurs partisans, aux dépens du peuple et des conservateurs."
 senate_objective_change_law_oli_generic_tt_1:1 "[sen_obj_cha_law_oli_party.GetCountry.GetName] a promulgué la loi « #Y $republican_religious_3$#! »."
 senate_objective_change_law_oli_generic_tt_2:0 "[sen_obj_cha_law_oli_party.GetCountry.GetName] a adopté la loi #Y $republican_integration_3$#!."
 senate_objective_change_law_oli_generic_tt_3:2 "[sen_obj_cha_law_dem_party.GetCountry.GetName] a promulgué la loi « #Y $republican_citizen_2$#! »."
 senate_objective_change_law_oli_generic_tt_4:0 "[sen_obj_cha_law_oli_party.GetCountry.GetName] a adopté la loi #Y $republican_land_reform_4$#!."
 senate_objective_change_law_oli_generic_tt_5:0 "[sen_obj_cha_law_oli_party.GetCountry.GetName] a adopté la loi #Y $republican_mediterranean_2$#!."
 senate_objective_change_law_oli_generic_tt_6:0 "[sen_obj_cha_law_oli_party.GetCountry.GetName] a adopté la loi #Y $republic_corruption_4$#!."
 senate_objective_change_law_dem_generic:1 "$senate_objective_change_law_oli_generic$"
 senate_objective_change_law_dem_generic_DESC:1 "Les $democratic_party$ cherchent à faire adopter une loi qui apaisera le peuple en défendant ses intérêts face aux élites et aux conservateurs."
 senate_objective_change_law_dem_generic_tt_1:0 "[sen_obj_cha_law_dem_party.GetCountry.GetName] a adopté la loi #Y $republican_religious_3$#!."
 senate_objective_change_law_dem_generic_tt_2:2 "[sen_obj_cha_law_tra_party.GetCountry.GetName] a promulgué la loi « #Y $republican_integration_2$#! »."
 senate_objective_change_law_dem_generic_tt_3:2 "[sen_obj_cha_law_tra_party.GetCountry.GetName] a promulgué la loi « #Y $republican_citizen_4$#! »."
 senate_objective_change_law_dem_generic_tt_4:0 "[sen_obj_cha_law_dem_party.GetCountry.GetName] a adopté la loi #Y $republican_land_reform_3$#!."
 senate_objective_change_law_dem_generic_tt_5:0 "[sen_obj_cha_law_dem_party.GetCountry.GetName] a adopté la loi #Y $republican_mediterranean_4$#!."
 senate_objective_change_law_dem_generic_tt_6:2 "[sen_obj_cha_law_tra_party.GetCountry.GetName] a promulgué la loi « #Y $republic_corruption_2$#! »."
 senate_objective_change_law_tra_generic:1 "$senate_objective_change_law_oli_generic$"
 senate_objective_change_law_tra_generic_DESC:1 "Les $traditionalist_party$ cherchent à faire adopter une loi qui satisfera leurs partisans conservateurs et assurera que les coutumes anciennes sont protégées des aléas de la vie politique."
 senate_objective_change_law_tra_generic_tt_1:0 "[sen_obj_cha_law_tra_party.GetCountry.GetName] a adopté la loi #Y $republican_religious_2$#!."
 senate_objective_change_law_tra_generic_tt_2:2 "[sen_obj_cha_law_dem_party.GetCountry.GetName] a promulgué la loi « #Y $republican_integration_4$#! »."
 senate_objective_change_law_tra_generic_tt_3:2 "[sen_obj_cha_law_oli_party.GetCountry.GetName] a promulgué la loi « #Y $republican_citizen_3$#! »."
 senate_objective_change_law_tra_generic_tt_4:0 "[sen_obj_cha_law_tra_party.GetCountry.GetName] a adopté la loi #Y $republican_mediterranean_3$#!."
 senate_objective_change_law_tra_generic_tt_5:2 "[sen_obj_cha_law_dem_party.GetCountry.GetName] a promulgué la loi « #Y $republic_corruption_1$#! »."
 senate_objective_declare_war_generic:1 "Déclarer la guerre"
 senate_objective_declare_war_generic_DESC:1 "Les $oligarchic_party$ souhaitent que le pays entre en guerre contre une puissance voisine afin d'étendre notre influence et tirer des profits du conflit."
 senate_objective_grant_holdings_generic:2 "Distributions"
 senate_objective_grant_holdings_generic_DESC:1 "Les $oligarchic_party$ cherchent à renforcer leur position au sommet de la société en s'accordant des terres de l'État."
 senate_objective_grant_holdings_generic_tt:1 "[sen_obj_gra_hol_party.GetCountry.GetName] a accordé [SCOPE.ScriptValue('sen_obj_gra_hol_max_svalue')|Y0] domaines aux chefs de famille. [THIS.GetCountry.Custom('senate_objective_grant_holdings_generic_custom')]"
 senate_objective_grant_holdings_generic_custom_ongoing:1 "([SCOPE.ScriptValue('sen_obj_gra_hol_current_svalue')|R0]/[SCOPE.ScriptValue('sen_obj_gra_hol_max_svalue')|Y0])"
 senate_objective_grant_holdings_generic_custom_complete:1 "([SCOPE.ScriptValue('sen_obj_gra_hol_current_svalue')|Y0]/[SCOPE.ScriptValue('sen_obj_gra_hol_max_svalue')|Y0])"
 senate_objective_revoke_holdings_generic:2 "Confiscation"
 senate_objective_revoke_holdings_generic_DESC:1 "Les $democratic_party$ cherchent à réduire l'emprise des $oligarchic_party$ en faisant confisquer ce qu'ils se sont approprié qui appartenait auparavant à l'État."
 senate_objective_revoke_holdings_generic_tt:1 "[sen_obj_rev_hol_party.GetCountry.GetName] a révoqué [SCOPE.ScriptValue('sen_obj_rev_hol_max_svalue')|Y0] domaines aux chefs de famille. [THIS.GetCountry.Custom('senate_objective_revoke_holdings_generic_custom')]"
 senate_objective_revoke_holdings_generic_custom_ongoing:1 "([SCOPE.ScriptValue('sen_obj_rev_hol_current_svalue')|R0]/[SCOPE.ScriptValue('sen_obj_rev_hol_max_svalue')|Y0])"
 senate_objective_revoke_holdings_generic_custom_complete:1 "([SCOPE.ScriptValue('sen_obj_rev_hol_current_svalue')|Y0]/[SCOPE.ScriptValue('sen_obj_rev_hol_max_svalue')|Y0])"
 senate_objective_lengthen_terms_generic:1 "Durée des mandats"
 senate_objective_lengthen_terms_generic_DESC:1 "Afin d'accroître leur influence et leur puissance, les $oligarchic_party$ cherchent à s'assurer que le pouvoir est concentré entre les mains d'un seul individu aussi longtemps que possible."
 senate_objective_lengthen_terms_generic_tt_1:0 "[sen_obj_len_ter_gen_party.GetCountry.GetName] a adopté l'une de ces lois :\n    \t#Y $republican_election_1$#!\n    \t#Y $republican_election_2$#!\n    \t#Y $republican_election_4$#!"
 senate_objective_lengthen_terms_generic_tt_2:0 "[sen_obj_len_ter_gen_party.GetCountry.GetName] a adopté l'une de ces lois :\n    \t#Y $republican_election_2$#!\n    \t#Y $republican_election_4$#!"
 senate_objective_shorten_terms_generic:1 "$senate_objective_lengthen_terms_generic$"
 senate_objective_shorten_terms_generic_DESC:2 "Afin de mieux partager les responsabilités, les $democratic_party$ cherchent à s'assurer qu'aucun dirigeant ne devienne trop puissant en limitant la durée de son mandat, permettant ainsi une meilleure rotation à la tête de l'État."
 senate_objective_shorten_terms_generic_tt_1:0 "[sen_obj_sho_ter_gen_party.GetCountry.GetName] a adopté la loi #Y $republican_election_3$#!."
 senate_objective_shorten_terms_generic_tt_2:1 "[sen_obj_sho_ter_gen_party.GetCountry.GetName] a adopté l'une de ces lois :\n    \t#Y $republican_election_3$#!\n    \t#Y $republican_election_1$#!"
 senate_objective_shorten_terms_generic_tt_3:1 "[sen_obj_sho_ter_gen_party.GetCountry.GetName] a adopté l'une de ces lois :\n    \t#Y $republican_election_3$#!\n    \t#Y $republican_election_1$#!\n    \t#Y $republican_election_2$#!"
 senate_objective_build_temple_generic:1 "Construire un temple"
 senate_objective_build_temple_generic_DESC:1 "Les $traditionalist_party$ cherchent à s'assurer que la piété et l'importance de la religion soient assurées en commandant un nouveau temple pour l'un des grands dieux."
 enate_objective_build_temple_gen_pulse_tt:0 "Les $traditionalist_party$ vont tout faire pour obtenir l'érection d'un $Temple$ à #Y [sen_obj_bui_tem_gen_target.GetName]#!."
 senate_objective_build_temple_gen_finish_tt:0 "La localité de #Y [sen_obj_bui_tem_gen_target.GetName]#! dispose d'au moins #Y 1#! $temple_building$."
 senate_objective_imprison_head_generic:2 "Intenter un procès"
 senate_objective_imprison_head_generic_DESC:1 "Les $democratic_party$ cherchent à faire juger l'un des citoyens et politiques les plus éminents du pays pour corruption."
 senate_objective_imprison_head_generic_tt:0 "#Y [sen_obj_imp_hea_gen_target.GetName]#! a été jugé en [sen_obj_imp_hea_gen_party.GetCountry.GetName]."
 senate_objective_imprison_head_generic_tt_2:0 "#Y [sen_obj_imp_hea_gen_target.GetName]#! a été emprisonné en [sen_obj_imp_hea_gen_party.GetCountry.GetName]."
 senate_objective_integrate_culture_generic:1 "Accorder des droits"
 senate_objective_integrate_culture_generic_DESC:1 "Les $democratic_party$ souhaitent que les populations étrangères et marginalisées du pays reçoivent un réel statut en inscrivant celui-ci dans la loi."
 senate_objective_integrate_culture_generic_tt:0 "La culture #Y [sen_obj_int_cul_gen_target]#! est intégrée en [sen_obj_int_cul_gen_party.GetCountry.GetName]."
 senate_objective_reduce_tyranny_generic:2 "Réconciliation"
 senate_objective_reduce_tyranny_generic_DESC:1 "Les $democratic_party$ sont lassés du comportement tyrannique des derniers dirigeants et cherchent à s'assurer qu'un gouvernement juste et équitable soit garanti."
 senate_objective_increase_stability_generic:3 "Assurer la concorde"
 senate_objective_increase_stability_generic_DESC:1 "Les $traditionalist_party$ sont désemparés face à l'instabilité du pays et cherchent à s'assurer que la paix et la concorde soient rétablies."
 senate_objective_convert_province_generic:2 "Conversion"
 senate_objective_convert_province_generic_DESC:1 "Les $traditionalist_party$ cherchent à s'assurer que la religion officielle ne soit pas dépassée par celles de nos dépendances ou de nos voisins en encourageant sa pratique."
 senate_objective_convert_province_generic_tt:0 "La religion [sen_obj_con_pro_gen_party.GetCountry.GetReligion.GetName|Y] est dominante dans au moins [SCOPE.ScriptValue('sen_obj_con_pro_max_svalue')|Y0] localités possédées en [sen_obj_con_pro_gen_state.GetName|Y]. [THIS.GetCountry.Custom('senate_objective_convert_province_generic_custom')]"
 senate_objective_convert_province_generic_custom_ongoing:0 "([SCOPE.ScriptValue('sen_obj_con_pro_current_svalue')|R0]/[SCOPE.ScriptValue('sen_obj_con_pro_max_svalue')|Y0])"
 senate_objective_convert_province_generic_custom_complete:0 "([SCOPE.ScriptValue('sen_obj_con_pro_current_svalue')|Y0]/[SCOPE.ScriptValue('sen_obj_con_pro_max_svalue')|Y0])"
 senate_objective_state_investment_generic:0 "Investissement"
 senate_objective_state_investment_generic_DESC:0 "Les $traditionalist_party$ souhaitent encourager la croissance et la stabilité en veillant à ce que les localités du pays ne soient pas négligées par des politiques égoïstes."
 senate_objective_acquire_subject_generic:0 "Assujettissement"
 senate_objective_acquire_subject_generic_DESC:0 "Les $oligarchic_party$ cherchent à renforcer la domination du pays sur ses voisins plus faibles en soumettant l'un d'entre eux."
 senate_objective_revoke_rights_generic:1 "Révocation"
 senate_objective_revoke_rights_generic_DESC:0 "Les $traditionalist_party$ répugnent à diluer les droits de notre peuple en accordant des privilèges aux cultures étrangères."
 senate_objective_revoke_rights_generic_tt:0 "La culture #Y [sen_obj_rev_rig_gen_target]#! n'est pas intégrée en [sen_obj_rev_rig_gen_party.GetCountry.GetName]."
 senate_objective_appoint_member_generic:0 "Nomination"
 senate_objective_appoint_member_generic_DESC:0 "Les $oligarchic_party$ font passer avant tout leurs propres intérêts. Parmi ceux-ci, veiller à assurer leur influence par des nominations aux charges lucratives est vital."
 senate_objective_appoint_member_generic_tt:1 "[appointment_target.GetFullName] est #Y gouverneur#! ou détient une #Y fonction#! autre que celle de chercheur."
 senate_objective_destroy_shrine_generic:1 "Profanation"
 senate_objective_destroy_shrine_generic_DESC:0 "Les $traditionalist_party$ sont mécontents de l'existence d'un site sacré dédié à des dieux étrangers dans le pays et le considèrent comme un affront aux dieux véritables. Ils aspirent donc à le faire abattre."
 senate_objective_destroy_shrine_generic_tt:0 "La divinité provinciale de #Y [sen_obj_des_shr_target.GetName]#! est une divinité #Y [sen_obj_des_shr_party.GetCountry.GetReligion.GetName]#!"
 senate_objective_enemy_shrine_generic:0 "Mise à sac d'un sanctuaire"
 senate_objective_enemy_shrine_generic_DESC:0 "Les $traditionalist_party$ sont mécontents de l'existence d'un site sacré dédié à des dieux étrangers dans le pays et le considèrent comme un affront aux dieux véritables. Ils aspirent donc à le faire abattre."
 senate_objective_enemy_shrine_generic_tt_1:0 "[sen_obj_ene_shr_party.GetCountry.GetName] a mis à sac le site sacré de [sen_obj_ene_shr_target.GetName]."
 senate_objective_enemy_shrine_generic_tt_2:0 "Le site sacré de [sen_obj_ene_shr_target.GetName] est dédié à une divinité [sen_obj_ene_shr_party.GetCountry.GetReligion.GetName]."
 senate_objective_province_city_generic:0 "Développement"
 senate_objective_province_city_generic_DESC:0 "Les $democratic_party$ cherchent à s'assurer que tous les habitants du pays puissent jouir des avantages de la vie et des infrastructures des villes, où qu'ils vivent."
 senate_objective_province_city_generic_tt:0 "#Y [sen_obj_pro_cit_target.GetName]#! compte au moins #Y 1#! cité."
 law_change_category_tt:0 "Une loi de la même catégorie n'a pas récemment été adoptée pour répondre à l'objectif d'un autre parti."
