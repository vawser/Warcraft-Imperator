 ######RELIGIONS######:0 ""
 roman_pantheon:0 "hellénique"
 desc_roman_pantheon:0 "Depuis qu'il a été répandu depuis le cœur des territoires grecs, le panthéon olympien est vénéré par de nombreux peuples. Les noms, les aspects et la hiérarchie de nombreuses divinités peuvent varier largement d'une région à l'autre, mais Zeus – ou Jupiter comme l'appellent les Romains – est considéré comme le père de tous."
 egyptian_pantheon:0 "khémite"
 desc_egyptian_pantheon:0 "L'histoire de la religion propre aux Égyptiens remonte à plusieurs milliers d'années. Foi polythéiste, la croyance en Râ, Atoum, Sekhmet et dans les autres divinités témoigne d'une profonde révérence envers les aspects fondamentaux du monde naturel."
 carthaginian_pantheon:0 "cananéenne"
 desc_carthaginian_pantheon:0 "La religion cananéenne vénère un certain nombre de dieux et leurs divers aspects, de façon polythéiste. Ba'l est considéré comme le principal dieu au sein d'une hiérarchie complexe de divinités mineures, très souvent vénérées dans des sanctuaires situés au sommet des montagnes et des collines."
 shamanism:0 "zalmoxite"
 desc_shamanism:0 "On ne sait réellement si Zalmoxis était à l'origine un prophète ou un dieu ; mais les Daces et les Gètes le révèrent comme un être d'essence divine et lui attribuent nombre de miracles."
 druidism:0 "druidique"
 desc_druidism:0 "Les druides sont pour les Celtes une classe sociale distincte des autres : agissant souvent en tant que magistrats et juges, ils sont aussi chargés des rites et croyances liés à la religion."
 animism:0 "ibérique"
 desc_animism:0 "Du fait de leur syncrétisme polythéiste, les pratiques religieuses des Ibères impliquent la vénération des esprits des animaux et le culte des ancêtres. Ils vénèrent plusieurs dieux helléniques et phéniciens, de même que des divinités locales telles que Bétatun ou Ataégina."
 judaism:0 "juive"
 desc_judaism:0 "Se distinguant en cela de la plupart des croyances contemporaines, le judaïsme est une religion monothéiste. Présentant les enseignements de prophètes et de penseurs, le livre saint des juifs, la Torah, contient les détails sur l'Alliance conclue entre Dieu et les enfants d'Israël."
 zoroaster:0 "zoroastrienne"
 desc_zoroaster:1 "Le prophète Zarathoustra a prêché une foi vénérant le dieu créateur Ahura Mazda et son ennemi Ahra Manyu. Se séparant dès lors du polythéisme indo-iranien, le zoroastrisme témoigne d'une grande vénération pour la « loi éternelle », Daênâ, qui promeut une conduite droite et vertueuse."
 matrist_religion:0 "matriste"
 desc_matrist_religion:0 "On sait peu de choses des tribus baltes et de leur religion. Toutefois, les récits parlent de cultes vénérant une déesse-mère sur la côte de la Baltique."
 berber_religion:0 "mégalithiste"
 desc_berber_religion:0 "Cette culture et cette religion fort anciennes sont un syncrétisme de croyances traditionnelles égyptiennes, de culte des astres et de celui des ancêtres. De nombreux mégalithes, ces pierres dressées en l'honneur des divinités, parsèment les paysages de l'Afrique."
 germanic_religion:0 "tuiste"
 desc_germanic_religion:0 "L'ancien dieu germanique Teiws, Tiwas ou Tuisto était vénéré par les premières tribus ayant migré hors de Scandinavie. De nombreux récits suggèrent que les peuples germaniques pratiquaient une religion pour une bonne part animiste, vénérant le ciel, la terre, et la force de vie de toute chose vivante."
 arabian_pantheon:0 "arabique"
 desc_arabian_pantheon:0 "La religion en Arabie est un syncrétisme polythéiste de divinités, d'aspects et de démons, pratiqué dans des localités et des enclaves réparties dans toute la région. En certains de ces lieux, le dieu créateur Ailiah est vénéré comme chef de ce panthéon."
 eastern_animism:0 "ritualiste"
 desc_eastern_animism:0 "Représentant tout un ensemble de croyances diverses et de religions populaires, le ritualisme comprend entre autres un culte des ancêtres, un aspect animiste et des offrandes votives."
 buddhism:0 "bouddhiste"
 desc_buddhism:0 "Religion relativement récente, le bouddhisme est apparu dans le Nord de l'Inde, après la vie de Siddhârtha Gautama, plus simplement appelé « Bouddha ». Il s'agissait d'un maître ascète, qui a enseigné la voie moyenne dans tout le sous-continent."
 hindu:0 "hindoue"
 desc_hindu:0 "L'hindouisme a beaucoup évolué au cours de la période védique, en partie par la création des Upanishads, et est très répandu dans toute l'Inde depuis plusieurs siècles."
 bon_religion:0 "bönpo"
 desc_bon_religion:0 "Le bön est un syncrétisme de croyances populaires pratiquées à l'origine sur le plateau tibétain. De nombreux aspects du culte des ancêtres et de l'animisme y apparaissent, de même qu'un polythéisme balbutiant."
 indo_iranian_religion:0 "heptadique"
 desc_indo_iranian_religion:0 "Originaire des territoires des Scythes, cette foi panthéistique vénère sept divinités principales, souvent associées à celles du panthéon grec. Des éléments de la religion polythéiste populaire des Scythes y ont été préservés, de même que la pratique du sacrifice de chevaux et des tumulus à chars comme chez les Celtes."
 anatolian_religion:0 "cybélienne"
 desc_anatolian_religion:0 "Le culte phrygien de Cybèle est lié à celui de la Déesse-Mère préhistorique. Ayant évolué au cours des millénaires, il est souvent lié à des figures et héros mythiques et est pratiqué par la vénération des idoles."
 armenian_religion:0 "haldique"
 desc_armenian_religion:0 "Le panthéon entourant Haldi représente une religion héritée de la culture de l'Urartu, un royaume disparu depuis des siècles. Il s'agit d'une foi essentiellement polythéiste, dont le dieu-guerrier Haldi est considéré comme le chef."
 caucasian_religion:0 "armazique"
 desc_caucasian_religion:0 "Sans doute lié aux religions anatoliennes voisines, le panthéon du Caucase et d'Ibérie est gouverné par le dieu Armazi."
 mesopotamian_religion:0 "chaldéenne"
 desc_mesopotamian_religion:0 "L'histoire du panthéon chaldéen remonte à des millénaires. Afin de vénérer leurs nombreux dieux tels qu'An, Enki et Nanna – ou Anu, Ea et Sîn selon leurs noms akkadiens – leurs fidèles ont érigé des temples imposants, les ziggourats."
 jainism:1 "jaïniste"
 desc_jainism:0 "Le jaïnisme est une foi indienne dont les premiers maîtres ont vécu il y a des siècles. Les jaïns croient fermement dans les vertus de l'ascétisme et de la non-violence, et entretiennent des relations tout à fait apaisées avec les autres traditions indiennes."
