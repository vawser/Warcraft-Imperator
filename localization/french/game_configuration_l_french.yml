l_french:
 SETTING_HEADER:0 "Paramètres"
 AI_SETTINGS:0 "Paramètres I.A."
 AI_SETTING0:0 "Autoriser les guerres"
 AI_SETTING1:0 "Répondre aux appels aux armes"
 AI_SETTING2:0 "Conserver les traités"
 AI_SETTING3:0 "Gérer le budget"
 AI_SETTING4:0 "Gérer le commerce"
 AI_SETTING5:0 "Assigner les commandants"
 AI_SETTING6:0 "Assigner les fonctions"
 AI_SETTING7:0 "Prendre des décisions"
 AI_SETTING8:0 "Chercher une paix rapide"
 AI_SETTING9:0 "Adopter des inventions"
 AI_SETTING10:0 "Autoriser le démantèlement d'unités"
 AI_SETTING11:0 "Adopter des traditions militaires"
 AI_SETTING12:0 "Modifier les politiques des gouverneurs"
 AI_SETTING13:0 "Ériger des bâtiments"
 AI_SETTING14:0 "Autoriser la destruction de bâtiments"
 AI_SETTING_TT0:0 "Autorise ou refuse à l'I.A. de lancer de nouvelles guerres."
 AI_SETTING_TT1:0 "Si décoché, un allié appelant notre pays aux armes sera automatiquement repoussé."
 AI_SETTING_TT2:0 "Si coché, l'I.A. n'acceptera pas d'accords diplomatiques ni (si possible) ne rompra ceux déjà conclus."
 AI_SETTING_TT3:0 "Autorise ou refuse à l'I.A. de modifier les politiques économiques."
 AI_SETTING_TT4:0 "Autorise ou refuse à l'I.A. de modifier les routes commerciales."
 AI_SETTING_TT5:0 "Autorise ou refuse à l'I.A. de nommer de nouveaux commandants ou de renvoyer ceux déjà nommés."
 AI_SETTING_TT6:0 "Autorise ou refuse à l'I.A. de réaffecter les fonctions à de nouveaux personnages."
 AI_SETTING_TT7:0 "Autorise ou refuse à l'I.A. de prendre des décisions."
 AI_SETTING_TT8:0 "Si coché, l'I.A. va tenter de conclure la paix aussi rapidement que possible, quel qu'en soit le prix."
 AI_SETTING_TT9:0 "Autorise ou refuse à l'I.A. d'adopter des inventions."
 AI_SETTING_TT10:0 "Autorise ou refuse à l'I.A. de démanteler les unités si elle détermine qu'elle en a trop pour des considérations économiques."
 AI_SETTING_TT11:0 "Autorise ou refuse à l'I.A. d'adopter des traditions militaires."
 AI_SETTING_TT12:0 "Autorise ou refuse à l'I.A. de modifier les politiques des gouverneurs."
 AI_SETTING_TT13:0 "Autorise ou refuse à l'I.A. d'ériger des bâtiments."
 AI_SETTING_TT14:0 "Autorise ou refuse à l'I.A. de démolir des bâtiments si elle détermine qu'elle pourrait en ériger de plus profitables à la place, ou des forts s'ils sont trop coûteux."
 difficulty_very_easy_tooltip:1 "#Y Très facile#!\n\nC'est le niveau de difficulté le moins exigeant du jeu. Les joueurs humains bénéficient d'avantages notables, tandis que tous les pays contrôlés par l'I.A. subissent des pénalités.\nL'I.A. se montrera aussi moins agressive envers les joueurs.\n\n#T Modificateurs pour les joueurs :#!\n$PLAYER_MODIFIERS$\n#T Modificateurs pour l'I.A. :#!\n$AI_MODIFIERS$"
 difficulty_easy_tooltip:1 "#Y Facile#!\n\nCe niveau de difficulté offre une expérience plus aisée et détendue, puisque les joueurs bénéficient d'avantages.\nL'I.A. jouera de façon moins agressive contre eux qu'elle ne le ferait en temps normal ou à des niveaux plus relevés.\n\n#T Modificateurs pour les joueurs :#!\n$PLAYER_MODIFIERS$\n#T Modificateurs pour l'I.A. :#!\n$AI_MODIFIERS$"
 difficulty_normal_tooltip:1 "#Y Difficulté normale#!\n\nCe niveau de difficulté offre une expérience équilibrée, du fait qu'aucun avantage n'est alloué ni aux joueurs, ni à l'I.A.\nLes pays contrôlés par celle-ci traiteront les joueurs et les autres pays gérés par l'I.A. de la même façon.\n\n#T Modificateurs pour les joueurs :#!\n$PLAYER_MODIFIERS$\n#T Modificateurs pour l'I.A. :#!\n$AI_MODIFIERS$"
 difficulty_hard_tooltip:1 "#Y Difficile#!\n\nCe niveau de difficulté est réservé aux joueurs plus expérimentés.\nLes pays contrôlés par l'I.A. bénéficient d'avantages que ne reçoivent pas les joueurs, et se montreront plus agressifs.\n\n#T Modificateurs pour les joueurs :#!\n$PLAYER_MODIFIERS$\n#T Modificateurs pour l'I.A. :#!\n$AI_MODIFIERS$"
 difficulty_very_hard_tooltip:1 "#Y Très difficile#!\n\nIl s'agit du niveau de difficulté le plus relevé du jeu. L'I.A. bénéficie d'avantages très importants, que ne reçoivent pas les joueurs.\nLes pays qu'elle contrôle sont aussi plus agressifs.\n\n#T Modificateurs pour les joueurs :#!\n$PLAYER_MODIFIERS$\n#T Modificateurs pour l'I.A. :#!\n$AI_MODIFIERS$"
 DIFFICULTY_TOOLTIP:1 "Difficulté :\nLa difficulté permet de contrôle la difficulté de la partie en jouant sur le comportement de l'I.A. et en renforçant ou non les pays qu'elle contrôle."
 IRONMAN_TOOLTIP:1 "#Y Mode Ironman :#!\n\nCe mode de jeu rend l'expérience plus exigeante :\n– #T permet les succès#! ;\n– une seule sauvegarde simultanée est autorisée par partie ;\n– les sauvegardes automatiques sont non optionnelles et fréquentes ;\n– impossibilité de recourir à la console du jeu ;\n– impossible de changer de pays au cours de la partie." # [LocEditor:AwaitingBatchUpdate]
 IRONMAN_DISABLED_NOT_SIGNED_TOOLTIP:0 "Connectez-vous avec votre compte Paradox pour jouer en mode #Y Ironman#!.\n\nCe mode permet de rendre l'expérience de jeu plus exigeante :\n– #T accès aux succès#! ;\n– une seule sauvegarde par partie ;\n– sauvegardes automatiques non optionnelles et fréquentes ;\n– empêche le recours à la console du jeu ;\n– empêche de changer de pays en cours de partie." # [LocEditor:AwaitingBatchUpdate]
 IRONMAN_DISABLED_MP_TOOLTIP:0 "Le mode #Y Ironman#! n'est pas disponible en multijoueur.\n\nCe mode permet de rendre l'expérience de jeu plus exigeante :\n– #T accès aux succès#! ;\n– une seule sauvegarde par partie ;\n– sauvegardes automatiques non optionnelles et fréquentes ;\n– empêche le recours à la console du jeu ;\n– empêche de changer de pays en cours de partie." # [LocEditor:AwaitingBatchUpdate]
 IRONMAN_MODS_ENABLED_TOOLTIP:0 "#Y Mode Ironman#! :\n \n#N (Lancer le mode Ironman avec des mods désactive les succès)#!\n\nUn mode de jeu offrant une expérience plus exigeante.\n– #T Permet les succès si aucun mod n'est activé#!.\n– Limite le nombre de fichiers de sauvegarde à un par partie.\n– Sauvegardes automatiques non optionnelles et fréquentes.\n– Interdit le recours à la console du jeu.\n– Interdit de changer de pays."
