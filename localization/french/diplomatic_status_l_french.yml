l_french:
 #diplomatic_status_war_tooltip:0 "$war$"
 diplomatic_status_war_tooltip:1 "#T Guerre#!\nCe pays est en guerre contre d'autres."
 diplomatic_status_alliance_tooltip:1 "#T Alliances#!\nLes pays alliés viennent le plus souvent au secours les uns des autres si l'un d'eux est attaqué."
 diplomatic_status_vassalizing_tooltip:1 "#T Vassaux#!\nCe pays pourrait venir au secours de son suzerain si nous l'attaquons."
 diplomatic_status_vassalized_tooltip:1 "#T Suzerain#!\nCe pays pourrait être protégé par son suzerain si nous l'attaquons."
 #diplomatic_status_casus_belli_tooltip:0 "$idea_casus_belli$"
 diplomatic_status_casus_belli_tooltip:1 "#T Casus belli#!\nCe pays dispose de casus belli contre d'autres. Il peut donc leur déclarer la guerre sans subir de pénalité de stabilité."
 diplomatic_status_guaranteeing_tooltip:2 "#T Garantit l'indépendance#!\nCe pays protégera automatiquement un pays dont il garantit l'indépendance."
 diplomatic_status_guaranteed_tooltip:2 "#T Indépendance garantie#!\nTout pays garantissant l'indépendance de celui-ci entrera automatiquement en guerre dans son camp s'il mène une guerre défensive."
 #diplomatic_status_truce_tooltip:0 "$LEDGER_TRUCE_S$"
 diplomatic_status_truce_tooltip:1 "#T Trêve#!\nCe pays a conclu une trêve avec d'autres."
 diplomatic_status_warning_tooltip:1 "#T Avertissement#!\nSi un pays ayant reçu un avertissement par un autre attaque un pays limitrophe des deux parties, le pays l'ayant averti bénéficiera d'un casus belli contre lui."
 diplomatic_status_warned_tooltip:1 "#T A reçu un avertissement#!\nSi un pays ayant reçu un avertissement par un autre attaque un pays limitrophe des deux parties, le pays l'ayant averti bénéficiera d'un casus belli contre lui."
 #diplomatic_status_gives_military_access_tooltip:0 "$opinion_have_military_access$"
 #diplomatic_status_has_military_access_tooltip:0 "$STABHIT_FROM_MIL_ACCESS$"
 diplomatic_status_gives_military_access_tooltip:1 "#T Accorde l'accès militaire#!\nCe pays accorde l'accès militaire à d'autres."
 diplomatic_status_has_military_access_tooltip:1 "#T Accès militaires à l'étranger#!\nCe pays dispose d'un accès militaire dans d'autres pays."
 diplomatic_status_gives_trade_access_tooltip:1 "#T Accès commerciaux accordés#!\nCe pays exporte des marchandises."
 diplomatic_status_has_trade_access_tooltip:1 "#T Accès commerciaux à l'étranger#!\nCe pays importe des marchandises d'autres pays."
 #diplomatic_status_civil_war_tooltip:0 "$civil_war$"
 diplomatic_status_civil_war_tooltip:1 "#T Guerre civile#!\nCe pays est déchiré par une guerre civile."
 diplomatic_status_integrate_tooltip:0 "#T Intégration en cours#!\nCe pays est actuellement en train d'intégrer des dépendances en son sein."
 diplomatic_status_defensive_league_tooltip:1 "#T Ligue défensive#!\nCe pays est membre d'une ligue défensive. S'il est attaqué, tous les membres de la ligue seront appelés aux armes."
 diplomatic_status_opinion_improvement_passive_tooltip:1 "#T Opinion en cours d'amélioration#!\nD'autres pays œuvrent à améliorer l'opinion de celui-ci à leur égard."
 diplomatic_status_opinion_improvement_active_tooltip:1 "#T Opinion en cours d'amélioration#!\nCe pays œuvre à améliorer l'opinion d'autres à son égard."
 DIPLOREASON_NUM_ALLIES:1 "Nombre total d'alliés"
 diplomatic_status_casus_belli_from_tooltip:0 "#T Casus belli de#!\nCes pays disposent d'un casus belli contre ce pays. Ils peuvent lui déclarer la guerre sans subir de pénalité de stabilité."
 diplomatic_status_casus_belli_on_tooltip:0 "$diplomatic_status_casus_belli_tooltip$"
