 maimed_female:0 "Estropiée"
 maimed_female_desc:0 "[CHARACTER.GetName] est couvert[CHARACTER.Custom('get_XEPers')] de la tête aux pieds d'horribles cicatrices."
 epileptic_female:0 "Épileptique"
 epileptic_female_desc:0 "Le mal sacré est aussi la cause d'une vie raccourcie, mais la ferveur de [CHARACTER.GetName] n'en est que renforcée d'autant."
 victorious_female:0 "Victorieuse"
 victorious_female_desc:0 "Le nom de [CHARACTER.GetName] est devenu synonyme de gloire. Puisse-t-[CHARACTER.Custom('get_IlEllePers')] vaincre toujours ses ennemis !"
 conqueror_tooltip_c_ev:0 "Ce choix est possible parce que [THIS.GetCountry.GetRuler.GetName] est #Y [THIS.GetCountry.GetRuler.Custom('get_conqueror_FR')|l]#!."
