 olympic_competitor_female:0 "Candidate aux Jeux olympiques"
 olympic_competitor_female_desc:1 "[CHARACTER.GetName] participe aux Jeux olympiques et consacre toute son attention aux différentes épreuves."
 barren_female:0 "Stérile"
 barren_female_desc:0 "La perte de la capacité à concevoir est une affection terrible pour une femme en âge de donner la vie."
 castrated_female:0 "Castrée"
 castrated_female_desc:0 "Considérée comme un châtiment, un supplice ou même une méthode pour changer un esclave de classe, la castration met fin à la capacité pour un homme de concevoir."
 blind_female:0 "Aveugle"
 blind_female_desc:0 "L'aveuglement peut apparaître dès la naissance ou être causé par de nombreuses raisons ultérieures. Dans certaines cultures, les aveugles sont considérés comme saints."
 one_eyed_female:0 "Borgne"
 one_eyed_female_desc:0 "Perdre un œil peut radicalement altérer la perception de la profondeur. Antigone, fondateur de la dynastie des Antigonides, s'est ainsi acquis le surnom de « Monophthalmos » (« Borgne ») après avoir perdu un œil au combat."
 frail_female:0 "Fragile"
 frail_female_desc:0 "La faiblesse peut être causée par diverses maladies et affecte souvent un individu pour le restant de ses jours, le rendant plus faible et souvent plus sensible à d'autres affections."
 paralysis_female:0 "Paralytique"
 paralysis_female_desc:0 "De nombreuses raisons peuvent causer une paralysie partielle, y compris des dommages aux nerfs ou au cerveau."
 brain_damaged_female:0 "Lésion cérébrale"
 brain_damaged_female_desc:0 "Une lésion cérébrale est une affliction terrible qui peut faire de la victime une simple ombre d'elle-même. Pouvant être causée par des inflammations ou des blessures physiques, le malade nécessite le plus souvent des soins constants pour le restant de ses jours."
 seeking_treatment_trait_female:0 "À la recherche d'un traitement"
 seeking_treatment_trait_female_desc:0 "La médecine est un art pour le moins mystérieux. Mais tout vaut mieux que la souffrance."
 mourning_female:0 "En deuil"
 mourning_female_desc:0 "La perte d'un être aimé peut toucher plus que toute autre souffrance physique."
 dementia_female:0 "Folle"
 dementia_female_desc:0 "La folie dévore l'esprit, faisant de celui qui en souffre l'ombre de celui qu'il était auparavant."
 cancer_female:0 "Cancer"
 cancer_female_desc:0 "Le cancer peut prendre bien des formes, et est une condamnation pour quiconque est touché."
 diphtheria_female:0 "Diphtérie"
 diphtheria_female_desc:0 "Une infection horrible, provoquant des lésions inhabituelles, des problèmes respiratoires et des malaises."
 typhoid_female:0 "Typhoïde"
 typhoid_female_desc:0 "Une maladie horrible, causant fièvres, éruptions cutanées et saignements. La typhoïde est responsable d'un nombre incalculable de décès."
 gout_female:0 "Goutte"
 gout_female_desc:0 "La goutte, touchant le plus souvent ceux qui vivent dans le luxe, cause – entre autres complications sérieuses – des douleurs chroniques dans les membres."
 depressed_female:0 "Dépressive"
 depressed_female_desc:0 "La dépression pèse sur [CHARACTER.GetName] comme un nuage sombre, et même la tristesse semble pour [CHARACTER.Custom('get_LuiEllePers')] une rémission. Le moindre de ses agissements est purement mécanique ; chaque mot prononcé est en soi un acte de bravoure. Tout ce qu'[CHARACTER.Custom('get_IlEllePers')] peut éprouver n'est rien d'autre qu'une parodie vidée de la moindre émotion de ce qu'est la vie."
 coastal_raider_female:0 "Pillarde"
 coastal_raider_female_desc:0 "[CHARACTER.GetName] fait montre d'une incroyable capacité à comprendre les marées montantes et descendantes. Cela lui est fort utile pour tirer le meilleur parti de certaines « opportunités »."
 squadron_leader_female:0 "Commandante de flotte"
 squadron_leader_female_desc:0 "Sa connaissance intime de la coordination des navires fait de [CHARACTER.GetName] un[CHARACTER.Custom('get_XEPers')] amiral[CHARACTER.Custom('get_XEPers')] inégalé[CHARACTER.Custom('get_XEPers')]."
 princeps_female:0 "Amirale hors pair"
 princeps_female_desc:0 "[CHARACTER.GetName] aime à démontrer la maîtrise qu'a l'homme sur la nature. [CHARACTER.Custom('get_IlEllePers')|U] a un don inné pour la logistique et est un[CHARACTER.Custom('get_XEPers')] commandant[CHARACTER.Custom('get_XEPers')] hors pair lorsqu'il convient de garder tout en bon ordre."
 oarmaster_female:0 "Maîtresse des rameurs"
 oarmaster_female_desc:0 "[CHARACTER.GetName] sait parfaitement comment tirer jusqu'à la dernière énergie de rameurs habituellement rétifs."
 seadog_female:0 "Louve des mers"
 seadog_female_desc:0 "Une vie passée en mer est tout ce à quoi aspire [CHARACTER.GetName]. Certains n'hésitent pas à [CHARACTER.Custom('get_LeLaFPers')] qualifier de pirate, mais après tout ont-ils entièrement tort ?"
 daring_female:0 "Audacieuse"
 daring_female_desc:0 "On dit que, sur toutes les mers du monde, les capitaines ont les yeux rivés sur l'horizon pour voir s'ils n'aperçoivent pas les voiles de [CHARACTER.GetName]. Il convient d'admettre qu'il n'est pas rare de voir en mer les débris qu'[CHARACTER.Custom('get_IlEllePers')] a laissés après une nouvelle victoire."
 tough_female:0 "Coriace"
 tough_female_desc:0 "On dit que les marins commandés par [CHARACTER.GetName] sont les plus satisfaits au monde : ils [CHARACTER.Custom('get_LeLaFPers')] disent béni[CHARACTER.Custom('get_XEPers')] des dieux, et que les flottes qu'[CHARACTER.Custom('get_IlEllePers')] commande semblent contre toute attente devoir toujours réchapper de toutes les épreuves."
 improviser_female:0 "Imaginative"
 improviser_female_desc:0 "[CHARACTER.GetName] semble capable de tout réparer, en ne faisant usage que des matériaux qui sont à sa disposition. Il paraîtrait même que ses équipages cachent leurs effets personnels, de peur qu'ils soient utilisés à un moment où un autre pour réparer la coque."
 mercenary_trait_female:0 "Mercenaire"
 mercenary_trait_female_desc:0 "Une vie d'épreuves et de combats laisse des traces chez quiconque. Mais c'est cette vie même qui a donné à [CHARACTER.GetName] cette expérience dont [CHARACTER.Custom('get_IlEllePers')] tire aujourd'hui si grand parti."
 cruel_vengeful_tooltip_c_ev:0 "Ce choix est possible parce que [THIS.GetCountry.GetRuler.GetName] est #Y [THIS.GetCountry.GetRuler.Custom('get_cruel_FR')|l]#! ou #Y [THIS.GetCountry.GetRuler.Custom('get_vengeful_FR')|l]#!."
