 conqueror_female:0 "Conquérante"
 conqueror_female_desc:0 "Comme tant d'autres avant [CHARACTER.Custom('get_LuiEllePers')], [CHARACTER.GetName] est appelé[CHARACTER.Custom('get_XEPers')] « [CHARACTER.Custom('get_LeLaFPers')] Conquérant[CHARACTER.Custom('get_XEPers')] » – et [CHARACTER.Custom('get_IlEllePers')] doit tout faire pour s'en montrer digne."
 conqueror_female_tooltip:0 "Ce choix est possible parce que notre dirigeante est #Y conquérante#!."
