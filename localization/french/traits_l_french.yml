 monotonous_female_desc:0 "On dit qu'en plusieurs occasions le son discordant et désagréable qui sort de sa bouche dès qu'[CHARACTER.Custom('get_IlEllePers')] parle a permis à [CHARACTER.GetName] de vider des lieux où la foule se pressait."
