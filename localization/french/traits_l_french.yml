 sarcastic_female_desc:0 "Tout le monde adore [CHARACTER.GetName]."
 plain_speaking_female:0 "Franche"
 plain_speaking_female_desc:0 "Parfois, les choses sont exactement ce qu'elles ont l'air d'être. Pour [CHARACTER.GetName], c'est tout le temps."
 stubborn_female:0 "Résolue"
 stubborn_female_desc:0 "Le courroux des plus grandes puissances qui soient ne saurait faire céder [CHARACTER.GetName] lorsqu'[CHARACTER.Custom('get_IlEllePers')] a pris sa décision."
 weak_willed_female:0 "Velléitaire"
 weak_willed_female_desc:0 "La seule chose qui retienne [CHARACTER.GetName] de se laisser mourir, c'est qu'[CHARACTER.Custom('get_IlEllePers')] n'a pas encore pu décider [CHARACTER.Custom('get_SilSiellePers')] doit vraiment le faire."
 hunchback_female:0 "Bossue"
 hunchback_female_desc:0 "Ses difformités empêchent [CHARACTER.GetName] de jouir de tous les plaisirs de la vie."
 lisp_female:0 "Bredouilleuse"
 lisp_female_desc:0 "Quelques soucis d'élocution peuvent parfois causer une grande tension chez [CHARACTER.GetName]."
 stutter_female:0 "Bègue"
 stutter_female_desc:0 "Prendre la parole en public est pour [CHARACTER.GetName] un véritable défi."
 fair_female:0 "Belle"
 fair_female_desc:0 "Béni[CHARACTER.Custom('get_XEPers')] d'une beauté olympienne, [CHARACTER.GetName] a l'habitude de faire tourner les têtes."
 inbred_female:0 "Consanguine"
 inbred_female_desc:0 "Plusieurs générations successives de consanguinité peuvent avoir des résultats quelque peu… inattendus."
 limp_female:0 "Boiteuse"
 limp_female_desc:0 "Une vieille blessure empêche [CHARACTER.GetName] de se mouvoir avec facilité."
 ugly_female:0 "Laide"
 ugly_female_desc:0 "[CHARACTER.GetName] n'a jamais été véritablement heur[CHARACTER.Custom('get_EuxEusePers')] dans ses amours."
