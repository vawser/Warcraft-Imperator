 stressed_female:0 "Angoissée"
 stressed_female_desc:0 "Parfois, c'en est juste assez. Pour [CHARACTER.GetName], cela s'est produit à peu près neuf mois après sa conception."
 schizophrenic_female:0 "Déséquilibrée"
 schizophrenic_female_desc:0 "À une furie excessive succède parfois le plus grand calme. [CHARACTER.GetName] est à peu près aussi prévisible qu'une mer d'huile."
