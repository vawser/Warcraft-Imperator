 polymath_female_desc:0 "Il se trouve bien peu de sujets sur lesquels [CHARACTER.GetName] ne peut se lancer dans des explications aussi passionnantes qu'éclairantes."
 obsessive_female:0 "Obsédée"
 obsessive_female_desc:0 "Lorsque [CHARACTER.GetName] consacre toute son attention à quelque chose, [CHARACTER.Custom('get_IlEllePers')] en oublierait toute chose aussi triviale que manger, dormir ou même respirer."
