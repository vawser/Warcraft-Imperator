 invalid_female_desc:0 "Incapable d'autre chose que des gestes les plus élémentaires, si [CHARACTER.GetName] veut s'évader ce ne peut être que dans sa tête."
 incapable_female_bad_tooltip:0 "Ce choix est #Y le seul possible#! parce que notre dirigeante a le trait #Y incapable#!."
