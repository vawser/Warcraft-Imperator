 brave_female:0 "Courageuse"
 brave_female_desc:0 "[CHARACTER.GetName] ne recule jamais devant le danger, et sait ce qu'est la gloire de la victoire.\n\nLes personnages courageux sont plus susceptibles de s'adonner aux #R combats dans les fosses#!."
 coward_female:0 "Couarde"
 coward_female_desc:0 "Qu'importe que la mort soit honorable ou infamante. Aux yeux de [CHARACTER.GetName], la seule chose qui compte est de survivre pour voir si le combat pourra être poursuivi plus tard."
 confident_female:0 "Sûre d'elle"
 confident_female_desc:0 "Avoir confiance dans son instinct est le premier pas sur le chemin du véritable accomplissement."
 tactician_female:0 "Tacticienne"
 tactician_female_desc:0 "Là où certains ne voient qu'une mêlée confuse, [CHARACTER.GetName] décèle des schémas, des faiblesses et des points de résistance – depuis le début de l'engagement et jusqu'à la victoire."
 disciplined_female:0 "Disciplinée"
 disciplined_female_desc:0 "Rien n'est plus important pour [CHARACTER.GetName] que tenir la ligne."
 steadfast_female:0 "Inébranlable"
 steadfast_female_desc:0 "Sa résolution a fait connaître le nom de [CHARACTER.GetName], à tel point que cela s'en ressent sur les troupes qu'[CHARACTER.Custom('get_IlEllePers')] commande."
 aggressive_female:0 "Agressive"
 aggressive_female_desc:0 "Rompu[CHARACTER.Custom('get_XEPers')] aux combats, [CHARACTER.GetName] voit ses troupes comme une lame brillante pointée droit sur le cœur de l'ennemi."
