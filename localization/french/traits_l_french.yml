 harsh_female:0 "Sévère"
 harsh_female_desc:1 "La plupart des gens considèrent qu'une faute anodine ne mérite qu'un châtiment mesuré. [CHARACTER.GetName], [CHARACTER.Custom('get_LuiEllePers')], considère un châtiment mesuré comme une faute.\n\nLes personnages sévères sont plus susceptibles d'#R assassiner#! pour satisfaire leurs ambitions."
