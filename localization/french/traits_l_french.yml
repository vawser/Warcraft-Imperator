 TRAIT_HEADER:0 "#T $NAME$#!\n#I ($TYPE$)#!\n$DATA$\n\n#TF $DESC$#!"
 TRAITYPE_PERSONALITY:0 "trait de caractère"
 TRAITYPE_MILITARY:0 "trait militaire"
 TRAITYPE_HEALTH:0 "trait de santé"
 TRAITYPE_STATUS:0 "trait de statut"
 abrasive:0 "Désagréable"
 abrasive_desc:0 "Certains sont parfaitement incapables de s'entendre avec qui que ce soit."
 good_natured:0 "Aimable"
 good_natured_desc:0 "Pour se faire des amis, rien ne vaut un comportement plaisant et des signes de reconnaissance."
 silver_tongued:0 "Éloquent"
 silver_tongued_desc:1 "Même le plus talentueux des diplomates ne pourrait se comparer aisément avec [CHARACTER.GetPraenomen].\n\n#G Les dirigeants ayant ce trait peuvent utiliser la décision de personnage « Persuader ».#!"
 silver_tongued_tooltip:0 "Ce choix est possible parce que notre dirigeant est #Y éloquent#!."
 blunt:0 "Direct"
 blunt_desc:0 "Parfois, les faits sont les faits."
 blunt_tooltip:0 "Ce choix est possible parce que notre dirigeant est #Y direct#!."
 crafty:0 "Retors"
 crafty_desc:0 "La flatterie, la fourberie et la ruse ne sont sans doute pas des compétences très attirantes. Mais il convient de reconnaître qu'elles ne sont jamais inutiles."
 crafty_tooltip:0 "Ce choix est possible parce que notre dirigeant est #Y retors#!."
 guileless:0 "Candide"
 guileless_desc:0 "C'est toujours inquiétant lorsque même les plus naïfs essaient de se lancer dans les entourloupes."
 guileless_bad_tooltip:0 "Ce choix est #Y le seul possible#! parce que notre dirigeant est #Y candide#! ."
 sceptical:0 "Sceptique"
 sceptical_desc:0 "Tout remettre en question n'est jamais fatigant. Vous ne trouvez pas ?"
 sceptical_bad_tooltip:0 "Ce choix est #Y le seul possible#! parce que notre dirigeant est #Y sceptique#!."
 pious:0 "Pieux"
 pious_desc:0 "Les dieux eux-mêmes, là-haut, auraient grand-peine à trouver quoi que ce soit qui puisse être reproché à [CHARACTER.GetPraenomen]."
 zealous:0 "Fanatique"
 zealous_desc:0 "C'est un véritable feu qui brûle dans le cœur de [CHARACTER.GetPraenomen], avivé par les mystères de la foi."
 zealous_bad_tooltip:0 "Ce choix est #Y le seul possible#! parce que notre dirigeant est #Y zélé#!."
 tolerant:0 "Tolérant"
 tolerant_desc:0 "Les personnes de toutes confessions peuvent trouver une écoute impartiale chez [CHARACTER.GetPraenomen]."
 devout:0 "Dévot"
 devout_desc:0 "Dans les périodes obscures, la prière peut être source d'espoir. Et il ne déplaît pas à [CHARACTER.GetPraenomen] que les périodes obscures soient si communes."
 lapsed:0 "Non pratiquant"
 lapsed_desc:0 "Autrefois croyant fervent, [CHARACTER.GetPraenomen] a depuis renoncé à ses convictions passées."
 original_thinker:0 "Astucieux"
 original_thinker_desc:0 "La logistique de la guerre nécessite un certain goût pour l'innovation. [CHARACTER.GetPraenomen] l'a assurément."
 poet:0 "Poète"
 poet_desc:0 "[CHARACTER.GetPraenomen] a le don de s'exprimer dans une langue novatrice et originale."
 tactically_inflexible:0 "Conformiste"
 tactically_inflexible_desc:0 "Les lignes d'approvisionnement, les routes de retraite et la planification générale n'ont, selon [CHARACTER.GetPraenomen], absolument aucune espèce d'importance."
 just:0 "Juste"
 just_desc:1 "[CHARACTER.GetPraenomen] est bien connu pour son calme et ses opinions impartiales."
 just_tooltip:0 "Ce choix est possible parce que notre dirigeant est #Y juste#!."
 arbitrary:0 "Arbitraire"
 arbitrary_tooltip:0 "Ce choix est possible parce que notre dirigeant est #Y arbitraire#!."
 arbitrary_bad_tooltip:0 "Ce choix est #Y le seul possible#! parce que notre dirigeant est #Y arbitraire#!."
 arbitrary_desc:0 "Lorsque la question se pose, qui se préoccupe vraiment de ce qui est bon ou mauvais ?"
 cruel:0 "Cruel"
 cruel_desc:1 "Souffrance et efficacité vont de pair. [CHARACTER.GetPraenomen] en est en tout cas persuadé.\n\nLes personnages cruels sont plus susceptibles d'#R assassiner#! pour satisfaire leurs ambitions."
 cruel_tooltip:0 "Ce choix est possible parce que notre dirigeant est #Y cruel#!."
 cruel_bad_tooltip:0 "Ce choix est #Y le seul possible#! parce que notre dirigeant est #Y cruel#!."
 merciful:0 "Clément"
 merciful_desc:0 "Le pardon peut prendre bien des visages. Celui de [CHARACTER.GetPraenomen] est de ceux-là."
 merciful_tooltip:0 "Ce choix est possible parce que notre dirigeant a le trait #Y clément#!."
 righteous:0 "Droit"
 righteous_desc:1 "Le but ultime ne s'accorde guère avec les distractions de ce monde.\n\nLes personnages droits n'accepteront jamais d'être #Y achetés#!."
 righteous_tooltip:0 "Ce choix est possible parce que notre dirigeant est #Y droit#!."
 corrupt:0 "Corrompu"
 corrupt_desc:0 "Il y a toujours un choix à faire entre ce qui est juste et ce qui est profitable. [CHARACTER.GetPraenomen], lui, ne se pose même plus la question.\n\nLes personnages corrompus sont susceptibles de pratiquer plus fréquemment le #R vol#!."
 corrupt_tooltip:0 "Ce choix est possible parce que notre dirigeant est #Y corrompu#!."
 corrupt_bad_tooltip:0 "Ce choix est #Y le seul possible#! parce que notre dirigeant est #Y corrompu#!."
 founder:0 "Entreprenant"
 founder_desc:0 "[CHARACTER.GetPraenomen] a pour habitude de faire des projets que personne n'a même jamais osé imaginer depuis Salomon, Romulus ou les grands pharaons de jadis."
 founder_tooltip:0 "Ce choix est possible parce que notre dirigeant est #Y entreprenant#!."
 incapable:0 "Incapable"
 incapable_desc:0 "Le grand avantage avec certaines personnes c'est que l'on peut être sûr qu'elles n'arriveront jamais à rien."
 benefactor:0 "Compatissant"
 benefactor_desc:0 "Certes, le véritable altruisme n'existe pas. Mais [CHARACTER.GetPraenomen] n'en est guère éloigné, malgré tout."
 benefactor_tooltip:0 "Ce choix est possible parce que notre dirigeant est #Y compatissant#!."
 scholar:0 "Érudit"
 scholar_desc:1 "[CHARACTER.GetPraenomen] dévore toute connaissance comme s'il s'agissait d'un mets délicieux, et jamais il n'en est repu.\n\n#G Les personnages avec ce trait peuvent générer davantage d'innovation s'ils occupent une fonction de chercheur, et cet effet peut être cumulé.#!"
 scholar_tooltip:0 "Ce choix est possible parce que notre dirigeant est #Y érudit#!."
 narrowminded:0 "Borné"
 narrowminded_desc:0 "[CHARACTER.GetPraenomen] passe tant de temps à parler du bon vieux temps que la moindre mention de progrès suscite aussitôt sa méfiance."
 lustful:0 "Débauché"
 lustful_desc:0 "Une vie passée en amours permet de nombreux plaisirs, mais présente aussi de nombreux désavantages. [CHARACTER.GetPraenomen] refuse malgré tout d'admettre ce dernier point."
 lustful_tooltip:0 "Ce choix est possible parce que notre dirigeant est #Y débauché#!."
 chaste:0 "Chaste"
 chaste_desc:0 "[CHARACTER.GetPraenomen] considère son corps comme un monument érigé à la vertu et à l'honneur. Donc tout le monde en fait autant."
 proud:0 "Orgueilleux"
 proud_desc:0 "Les pièces du théâtre grec mettent toutes en garde contre un orgueil démesuré. Mais [CHARACTER.GetPraenomen] ne s'est jamais beaucoup soucié de théâtre…"
 humble:0 "Humble"
 humble_desc:0 "Ce qui motive véritablement [CHARACTER.GetPraenomen], c'est le respect de la place de chacun dans l'ordre des choses."
 vengeful:0 "Rancunier"
 vengeful_desc:1 "Mieux vaut éviter de se mettre sur le chemin entre [CHARACTER.GetPraenomen] et quiconque lui a fait le moindre tort.\n\nLes personnages rancuniers sont plus susceptibles d'#R assassiner#! pour satisfaire leurs ambitions."
 vengeful_tooltip:0 "Ce choix est possible parce que notre dirigeant est #Y rancunier#!."
 vengeful_bad_tooltip:0 "Ce choix est #Y le seul possible#! parce que notre dirigeant est #Y rancunier#!."
 forgiving:0 "Indulgent"
 forgiving_desc:0 "Nulle insulte, nulle offense, nul crime n'est si grand que [CHARACTER.GetPraenomen] ne puisse les pardonner."
 forgiving_tooltip:0 "Ce choix est possible parce que notre dirigeant est #Y indulgent#!."
 forgiving_bad_tooltip:0 "Ce choix est #Y le seul possible#! parce que notre dirigeant est #Y indulgent#!."
 assertive:0 "Volubile"
 assertive_desc:0 "Vif en pensée, en paroles et en actes, [CHARACTER.GetPraenomen] parvient toujours à se sortir des situations les plus périlleuses."
 assertive_tooltip:0 "Ce choix est possible parce que notre dirigeant est #Y volubile#!."
 submissive:0 "Soumis"
 submissive_desc:0 "Les derniers ne seront pas les premiers. L'heure n'est pas encore venue."
 submissive_tooltip:0 "Ce choix est possible parce que notre dirigeant est #Y soumis#!."
 intelligent:0 "Intelligent"
 intelligent_desc:1 "Un esprit sans pareil peut résoudre des problèmes qui dépassent l'entendement. Mais il peut aussi les créer.\n\n#G Les personnages avec ce trait peuvent générer davantage d'innovation s'ils occupent une fonction de chercheur, et cet effet peut être cumulé.#!"
 intelligent_tooltip:0 "Ce choix est possible parce que notre dirigeant est #Y intelligent#!."
 dumb:0 "Stupide"
 dumb_desc:0 "Le moins que l'on puisse dire est que [CHARACTER.GetPraenomen] n'a jamais été véritablement intéressé par les œuvres de l'esprit."
 generous:0 "Généreux"
 generous_desc:0 "Le simple fait de pouvoir venir en aide à autrui est en soi une récompense dont [CHARACTER.GetPraenomen] sait se satisfaire."
 generous_tooltip:0 "Ce choix est possible parce que notre dirigeant est #Y généreux#!."
 selfish:0 "Égoïste"
 selfish_desc:0 "Aux yeux de [CHARACTER.GetName], la chose la plus importante au monde c'est… [CHARACTER.GetName].\n\nLes personnages égoïstes sont susceptibles de pratiquer plus fréquemment le #R vol#!."
 honest:0 "Honnête"
 honest_desc:1 "Il suffit d'évoquer devant lui le moindre soupçon de duplicité pour que [CHARACTER.GetPraenomen] en soit complètement déstabilisé.\n\nLes personnages honnêtes n'accepteront jamais d'être #Y achetés#!."
 deceitful:0 "Fourbe"
 deceitful_desc:0 "Dire la vérité est parfaitement honorable. Mais selon [CHARACTER.GetPraenomen] ce n'est en rien gage de réussite.\n\nLes personnages fourbes sont susceptibles de pratiquer plus fréquemment le #R vol#!."
 deceitful_tooltip:0 "Ce choix est possible parce que notre dirigeant est #Y fourbe#!."
 energetic:0 "Énergique"
 energetic_desc:1 "[CHARACTER.GetPraenomen] ne fait jamais les choses à moitié – même lorsqu'il dort.\n\nLes personnages énergiques sont susceptibles de pratiquer plus fréquemment le #R vol#!, le #Y pari#! et l'#R assassinat#!."
 lazy:0 "Nonchalant"
 lazy_desc:0 "S'il y a la moindre tâche qui vaille la peine, on peut être sûrs que ce ne sera pas [CHARACTER.GetPraenomen] qui s'en chargera."
 lazy_bad_tooltip:0 "Ce choix est #Y le seul possible#! parce que notre dirigeant est #Y nonchalant#!."
 cautious:0 "Circonspect"
 cautious_desc:0 "Même le plan le mieux pensé peut virer à la catastrophe s'il n'est pas mené avec diligence."
 cautious_tooltip:0 "Ce choix est possible parce que notre dirigeant est #Y circonspect#!."
 reckless:0 "Impulsif"
 reckless_desc:0 "[CHARACTER.GetPraenomen] a toujours un plan. Et, assez curieusement, c'est toujours le même.\n\nLes personnages impulsifs sont susceptibles de pratiquer plus fréquemment le #R vol#! ou de s'adonner aux #R combats dans les fosses#!."
 reckless_bad_tooltip:0 "Ce choix est #Y le seul possible#! parce que notre dirigeant est #Y impulsif#!."
 shrewd:0 "Rusé"
 shrewd_desc:0 "Personne ne trompe jamais [CHARACTER.GetPraenomen] deux fois. Et s'il y a une manière ou une autre de tirer parti de cette erreur, on peut être sûr qu'[CHARACTER.GetSheHe] la trouvera."
 shrewd_tooltip:0 "Ce choix est possible parce que notre dirigeant est #Y rusé#!."
 foolish:0 "Ridicule"
 foolish_desc:0 "Le seul qui ne semble pas avoir conscience du ridicule de [CHARACTER.GetPraenomen], c'est lui-même.\n\nLes personnages ridicules sont plus susceptibles de s'adonner aux #R combats dans les fosses#!."
 gluttonous:0 "Insatiable"
 gluttonous_desc:1 "Personne n'osera jamais dire de [CHARACTER.GetPraenomen] qu'il est modéré ou pondéré de quelque façon que ce soit.\n\nLes personnages insatiables sont susceptibles de pratiquer plus fréquemment le #R vol#!."
 greedy_tooltip:0 "Ce choix est possible parce que notre dirigeant est #Y insatiable#!."
 gluttonous_tooltip:0 "Ce choix est possible parce que notre dirigeant est #Y insatiable#!."
 greedy_bad_tooltip:0 "Ce choix est #Y le seul possible#! parce que notre dirigeant est #Y insatiable#!."
 self_controlled:0 "Pondéré"
 self_controlled_desc:0 "Pour [CHARACTER.GetPraenomen], une vie bien remplie semble quelque peu vide de sens."
 arrogant:0 "Arrogant"
 arrogant_desc:0 "[CHARACTER.GetPraenomen] est et sera toujours le meilleur. Quoi qu'[CHARACTER.GetSheHe] entreprenne."
 modest:0 "Modeste"
 modest_desc:0 "[CHARACTER.GetName] se montre si discret qu'il finit par être le sujet de nombreux commérages."
 prominent:0 "Impressionnant"
 prominent_desc:0 "Lorsque [CHARACTER.GetName] parle, les gens écoutent."
 prominent_tooltip:0 "Ce choix est possible parce que notre dirigeant est #Y impressionnant#!."
 unnoticeable:0 "Insignifiant"
 unnoticeable_desc:0 "Lorsque [CHARACTER.GetPraenomen] parle… Mais, au fait… Qui au juste est [CHARACTER.GetPraenomen] ?"
 unnoticeable_tooltip:0 "Ce choix est possible parce que notre dirigeant a le trait #Y insignifiant#!."
 loving:0 "Chaleureux"
 loving_desc:0 "[CHARACTER.GetPraenomen] a toujours le cœur ouvert et une parole sympathique pour tous."
 cold:0 "Froid"
 cold_desc:0 "Ce serait mensonge de dire du cœur de [CHARACTER.GetName] qu'il est moins glacé que les rochers sur lesquels Prométhée fut autrefois enchaîné."
 ambitious:0 "Ambitieux"
 ambitious_desc:1 "Lorsque certains voient une colline, ils veulent monter à son sommet. [CHARACTER.GetPraenomen], quant à lui, considère une montagne comme une marche pour atteindre le ciel.\n\nLes personnages ambitieux sont plus susceptibles d'#R assassiner#! pour satisfaire leurs ambitions."
 ambitious_tooltip:0 "Ce choix est possible parce que notre dirigeant est #Y ambitieux#!."
 content:0 "Satisfait"
 content_desc:0 "L'ambition n'est en rien naturelle chez certains. Et [CHARACTER.GetPraenomen] s'en moque bien."
 suspicious:0 "Soupçonneux"
 suspicious_tooltip:1 "Ce choix est possible parce que notre dirigeant est #Y soupçonneux#!."
 suspicious_tooltip_option:0 "Ce choix est possible parce que notre dirigeant est #Y suspicieux#!." # loc note, copy above
 suspicious_desc:0 "[CHARACTER.GetPraenomen] sait exactement qui lui en veut. Et c'est très simple : c'est tous ceux qui ne s'appellent pas [CHARACTER.GetName].\n\nLes personnages soupçonneux sont moins susceptibles d'être #R assassinés#! par leurs rivaux."
 trusting:0 "Confiant"
 trusting_desc:0 "Pour accorder le bénéfice du doute aux autres, il faut commencer par douter d'eux. Ce que ne fait jamais [CHARACTER.GetPraenomen]."
 wise:0 "Avisé"
 wise_desc:0 "Avoir les connaissances ne suffit pas. Savoir en user, voilà la véritable sagesse."
 wise_tooltip:0 "Ce choix est possible parce que notre dirigeant est #Y avisé#!."
 rash:0 "Irréfléchi"
 rash_desc:0 "Prendre une décision est toujours beaucoup moins difficile si on le fait toujours dans la précipitation et sans y réfléchir à deux fois.\n\nLes personnages irréfléchis sont plus susceptibles de s'adonner aux #R combats dans les fosses#!."
 rash_bad_tooltip:0 "Ce choix est #Y le seul possible#! parce que notre dirigeant est #Y irréfléchi#!."
 jealous:0 "Envieux"
 jealous_desc:0 "Jamais tout à fait satisfait de son sort, [CHARACTER.GetPraenomen] prend un réel plaisir à convoiter les possessions d'autrui."
 jealous_tooltip:0 "Ce choix est possible parce que notre dirigeant est #Y envieux#!."
 secure:0 "Débonnaire"
 secure_desc:0 "Si le foudre des dieux tombait aux pieds de [CHARACTER.GetName], il n'est même pas sûr qu'il s'en affolerait."
 sarcastic:0 "Sarcastique"
 sarcastic_desc:0 "Tout le monde adore [CHARACTER.GetName]."
 plain_speaking:0 "Franc"
 plain_speaking_desc:0 "Parfois, les choses sont exactement ce qu'elles ont l'air d'être. Pour [CHARACTER.GetPraenomen], c'est tout le temps."
 stubborn:0 "Résolu"
 stubborn_desc:1 "Le courroux des plus grandes puissances qui soient ne saurait faire céder [CHARACTER.GetPraenomen] lorsqu'[CHARACTER.GetSheHe] a arrêté sa décision."
 weak_willed:0 "Velléitaire"
 weak_willed_desc:0 "La seule chose qui retienne [CHARACTER.GetPraenomen] de se laisser mourir, c'est qu'il n'a pas encore pu décider s'il doit vraiment le faire."
 hunchback:0 "Bossu"
 hunchback_desc:0 "Ses difformités empêchent [CHARACTER.GetPraenomen] de jouir de tous les plaisirs de la vie."
 lisp:0 "Bredouilleur"
 lisp_desc:0 "Quelques soucis d'élocution peuvent parfois causer une grande tension chez [CHARACTER.GetPraenomen]."
 stutter:0 "Bègue"
 stutter_desc:0 "Prendre la parole en public est pour [CHARACTER.GetPraenomen] un véritable défi."
 fair:0 "Beau"
 fair_desc:0 "Béni d'une beauté olympienne, [CHARACTER.GetPraenomen] a l'habitude de faire tourner les têtes."
 inbred:0 "Consanguin"
 inbred_desc:0 "Plusieurs générations successives de consanguinité peuvent avoir des résultats quelque peu… inattendus."
 limp:0 "Boiteux"
 limp_desc:0 "Une vieille blessure empêche [CHARACTER.GetPraenomen] de se mouvoir avec facilité."
 ugly:0 "Laid"
 ugly_desc:0 "[CHARACTER.GetPraenomen] n'a jamais été véritablement heureux dans ses amours."
 orator:0 "Captivant"
 orator_desc:0 "La simple énonciation de quelques mots intéressants prononcés par [CHARACTER.GetName] peut faire s'arrêter immédiatement les autres pour l'écouter."
 orator_tooltip:0 "Ce choix est possible parce que notre dirigeant est #Y captivant#!."
 monotonous:0 "Ennuyeux"
 monotonous_desc:1 "On dit qu'en plusieurs occasions le son discordant et désagréable qui sort de sa bouche dès que [CHARACTER.GetPraenomen] parle lui a permis de vider des lieux où la foule se pressait."
 monotonous_tooltip:0 "Ce choix est possible parce que notre dirigeant est #Y ennuyeux#!."
 unhealthy:0 "Maladif"
 unhealthy_desc:0 "S'il existe une quelconque maladie que n'a jamais eue [CHARACTER.GetPraenomen], cela tient du miracle."
 plague:0 "Peste"
 plague_desc:0 "On ne parle souvent de la peste qu'à mots couverts. La simple suspicion de la maladie, à tort ou à raison, équivaut le plus souvent à une condamnation à mort."
 leper:0 "Lèpre"
 leper_desc:0 "Les lépreux sont mis au ban de la société. Cette maladie horrible dévore lentement la chair jusqu'à ce qu'il semble n'en rien rester."
 pneumonia:0 "Maladie pulmonaire"
 pneumonia_desc:0 "Les maladies pulmonaires sont fort communes, du fait notamment de la qualité de l'air dans les zones construites. Si de nombreux cas restent heureusement bénins, un certain nombre peuvent se développer en maladies chroniques dangereuses, mettant en danger la vie des malades."
 stressed:0 "Angoissé"
 stressed_desc:0 "Parfois, c'en est juste assez. Pour [CHARACTER.GetPraenomen], cela s'est produit à peu près neuf mois après sa conception."
 schizophrenic:0 "Déséquilibré"
 schizophrenic_desc:0 "À une furie excessive succède parfois le plus grand calme. [CHARACTER.GetPraenomen] est à peu près aussi prévisible qu'une mer d'huile."
 invalid:0 "Infirme"
 invalid_desc:0 "Incapable d'autre chose que des gestes les plus élémentaires, si [CHARACTER.GetPraenomen] veut s'évader ce ne peut être que dans sa tête."
 incapable_bad_tooltip:0 "Ce choix est #Y le seul possible#! parce que notre dirigeant a le trait #Y incapable#!."
 wounded:0 "Blessure"
 wounded_desc:0 "[CHARACTER.GetPraenomen] n'est toujours pas remis d'une grave blessure reçue il y a longtemps."
 maimed:0 "Estropié"
 maimed_desc:0 "[CHARACTER.GetPraenomen] est couvert de la tête aux pieds d'horribles cicatrices."
 epileptic:0 "Épileptique"
 epileptic_desc:0 "Le mal sacré est aussi la cause d'une vie raccourcie, mais la ferveur de [CHARACTER.GetPraenomen] n'en est que renforcée d'autant."
 victorious:0 "Victorieux"
 victorious_desc:0 "Le nom de [CHARACTER.GetPraenomen] est devenu synonyme de gloire. Puisse-t-[CHARACTER.GetSheHe] vaincre toujours ses ennemis !"
 victorious_tooltip:0 "Ce choix est possible parce que notre dirigeant est #Y victorieux#!."
 conqueror:0 "Conquérant"
 conqueror_desc:0 "Comme tant d'autres avant lui, [CHARACTER.GetName] est appelé « le Conquérant » – et il doit tout faire pour s'en montrer digne."
 conqueror_tooltip:0 "Ce choix est possible parce que notre dirigeant est #Y conquérant#!."
 brave:0 "Courageux"
 brave_desc:0 "[CHARACTER.GetPraenomen] ne recule jamais devant le danger, et sait ce qu'est la gloire de la victoire.\n\nLes personnages courageux sont plus susceptibles de s'adonner aux #R combats dans les fosses#!."
 coward:0 "Couard"
 coward_desc:0 "Qu'importe que la mort soit honorable ou infamante. Aux yeux de [CHARACTER.GetPraenomen], la seule chose qui compte est de survivre pour voir si le combat pourra être poursuivi plus tard."
 confident:0 "Sûr de lui"
 confident_desc:0 "Avoir confiance dans son instinct est le premier pas sur le chemin du véritable accomplissement."
 tactician:0 "Tacticien"
 tactician_desc:0 "Là où certains ne voient qu'une mêlée confuse, [CHARACTER.GetPraenomen] décèle des schémas, des faiblesses et des points de résistance – depuis le début de l'engagement et jusqu'à la victoire."
 disciplined:0 "Discipliné"
 disciplined_desc:0 "Rien n'est plus important pour [CHARACTER.GetPraenomen] que tenir la ligne."
 steadfast:0 "Inébranlable"
 steadfast_desc:0 "Sa résolution a fait connaître le nom de [CHARACTER.GetName], à tel point que cela s'en ressent sur les troupes qu'[CHARACTER.GetSheHe] commande."
 aggressive:0 "Agressif"
 aggressive_desc:0 "Rompu aux combats, [CHARACTER.GetPraenomen] voit ses troupes comme une lame brillante pointée droit sur le cœur de l'ennemi."
 miserly:0 "Avare"
 miserly_bad_tooltip:0 "Ce choix est #Y le seul possible#! parce que notre dirigeant est #Y avare#!."
 miserly_desc:0 "[CHARACTER.GetPraenomen] en est persuadé, les richesses sont faites pour être possédées. Et il semble y en avoir toujours d'autres à s'approprier."
 kindly:0 "Bienveillant"
 kindly_desc:0 "Il n'a jamais existé âme si pure que celle de [CHARACTER.GetName]."
 kindly_tooltip:0 "Ce choix est possible parce que notre dirigeant est #Y bienveillant#!."
 uncaring:0 "Insensible"
 uncaring_desc:0 "Pour tout ce que [CHARACTER.GetPraenomen] en a à faire, le monde peut bien brûler demain."
 polymath:0 "Polymathe"
 polymath_desc:1 "Il se trouve bien peu de sujets sur lesquels [CHARACTER.GetPraenomen] ne peut se lancer dans des explications aussi passionnantes qu'éclairantes.\n\n#G Les personnages avec ce trait peuvent générer davantage d'innovation s'ils occupent une fonction de chercheur, et cet effet peut être cumulé.#!"
 obsessive:0 "Obsédé"
 obsessive_desc:3 "Lorsque [CHARACTER.GetPraenomen] consacre toute son attention à quelque chose, [CHARACTER.GetSheHe] en oublierait toute chose aussi triviale que manger, dormir ou même respirer.\n\n#G Les personnages avec ce trait peuvent générer davantage d'innovation s'ils occupent une fonction de chercheur, et cet effet peut être cumulé.#!"
 lunatic:0 "Dément"
 lunatic_desc:0 "Il n'y a pas d'autre façon de le dire. [CHARACTER.GetName] n'a pas toute sa tête."
 lunatic_tooltip:0 "Ce choix est possible parce que notre dirigeant est #Y dément#!."
 lunatic_bad_tooltip:0 "Ce choix est #Y le seul possible#! parce que notre dirigeant est #Y dément#!."
 harsh:0 "Sévère"
 harsh_desc:1 "La plupart des gens considèrent qu'une faute anodine ne mérite qu'un châtiment mesuré. [CHARACTER.GetPraenomen], lui, considère un châtiment mesuré comme une faute.\n\nLes personnages sévères sont plus susceptibles d'#R assassiner#! pour satisfaire leurs ambitions."
 harsh_bad_tooltip:0 "Ce choix est #Y le seul possible#! parce que notre dirigeant est #Y sévère#!."
 orator_silver_tongued_tooltip:0 "Ce choix est possible parce que notre dirigeant est soit #Y captivant#!, soit #Y éloquent#!."
 olympic_competitor:0 "Candidat aux Jeux olympiques"
 olympic_competitor_desc:1 "[CHARACTER.GetName] participe aux Jeux olympiques et consacre toute son attention aux différentes épreuves."
 hemorrhagic_fever:0 "Flux sanglants"
 hemorrhagic_fever_desc:0 "À plusieurs périodes de l'histoire, la fièvre hémorragique a ravagé les empires entourant la Méditerranée et au-delà. Le plus souvent fatale, cette maladie est accompagnée de vomissements, de nécroses et d'hémorragies internes souvent fatales."
 mentagra:0 "Mentagre"
 mentagra_desc:0 "Une maladie bien mystérieuse, dont l'on pense qu'elle se propage par les baisers et les contacts de corps à corps. Elle se traduit par une éruption sur le visage, provoquant des irritations et un grand inconfort."
 arthritis:0 "Arthrite"
 arthritis_desc:0 "Souvent considérée comme un signe du vieillissement naturel du corps, l'arthrite est répandue dans le monde entier. Les raideurs et les douleurs des articulations en sont les symptômes les plus communs."
 pox:0 "Vérole"
 pox_desc:0 "Les maladies vénériennes sont communes. Si certaines ne sont pas très bien connues, d'autres sont bien documentées, et assez curieusement on pense parfois pouvoir les traiter par une activité sexuelle accrue."
 infection:0 "Infection"
 infection_desc:0 "Les premières étapes d'une maladie sont souvent celles où il est le plus difficile de l'identifier. Et si elle peut se révéler bénigne, elle peut aussi devenir un mal bien plus sévère."
 inflammation:0 "Inflammation"
 inflammation_desc:0 "Les enflures et inflammations sont parmi les maux les plus communs. Souvent symptomatiques de problèmes de santé à venir, une sensibilité ou une douleur sont la première chose dont il faut s'inquiéter."
 dysentery:0 "Dysenterie"
 dysentery_desc:0 "Maladie intestinale, la dysenterie, si elle est traitée correctement, peut être guérie. La déshydratation, cependant, cause souvent des complications sérieuses et peut aller jusqu'à la mort, notamment autour des sources d'eau contaminées."
 gangrene:0 "Gangrène"
 gangrene_desc:0 "Nécrose des tissus résultant d'un manque d'irrigation sanguine, la gangrène peut survenir après de graves blessures, l'exposition à un froid extrême et à des complications internes."
 barren:0 "Stérile"
 barren_desc:0 "La perte de la capacité à concevoir est une affection terrible pour une femme en âge de donner la vie."
 castrated:0 "Castré"
 castrated_desc:0 "Considérée comme un châtiment, un supplice ou même une méthode pour changer un esclave de classe, la castration met fin à la capacité pour un homme de concevoir."
 blind:0 "Aveugle"
 blind_desc:0 "L'aveuglement peut apparaître dès la naissance ou être causé par de nombreuses raisons ultérieures. Dans certaines cultures, les aveugles sont considérés comme saints."
 one_eyed:0 "Borgne"
 one_eyed_desc:0 "Perdre un œil peut radicalement altérer la perception de la profondeur. Antigone, fondateur de la dynastie des Antigonides, s'est ainsi acquis le surnom de « Monophthalmos » (« Borgne ») après avoir perdu un œil au combat."
 frail:0 "Fragile"
 frail_desc:0 "La faiblesse peut être causée par diverses maladies et affecte souvent un individu pour le restant de ses jours, le rendant plus faible et souvent plus sensible à d'autres affections."
 paralysis:0 "Paralytique"
 paralysis_desc:0 "De nombreuses raisons peuvent causer une paralysie partielle, y compris des dommages aux nerfs ou au cerveau."
 brain_damaged:0 "Lésion cérébrale"
 brain_damaged_desc:1 "Une lésion cérébrale est une affliction terrible qui peut faire de la victime une simple ombre d'elle-même. Pouvant être causée par des inflammations ou des blessures physiques, le malade nécessite le plus souvent des soins constants pour le restant de ses jours."
 seeking_treatment_trait:0 "À la recherche d'un traitement"
 seeking_treatment_trait_desc:0 "La médecine est un art pour le moins mystérieux. Mais tout vaut mieux que la souffrance."
 mourning:0 "En deuil"
 mourning_desc:0 "La perte d'un être aimé peut toucher plus que toute autre souffrance physique."
 dementia:0 "Fou"
 dementia_desc:0 "La folie dévore l'esprit, faisant de celui qui en souffre l'ombre de celui qu'il était auparavant."
 dementia_tooltip:0 "Ce choix est possible parce que notre dirigeant est #Y fou#!."
 cancer:0 "Cancer"
 cancer_desc:0 "Le cancer peut prendre bien des formes, et est une condamnation pour quiconque est touché."
 diphtheria:0 "Diphtérie"
 diphtheria_desc:0 "Une infection horrible, provoquant des lésions inhabituelles, des problèmes respiratoires et des malaises."
 typhoid:0 "Typhoïde"
 typhoid_desc:0 "Une maladie horrible, causant fièvres, éruptions cutanées et saignements. La typhoïde est responsable d'un nombre incalculable de décès."
 gout:0 "Goutte"
 gout_desc:0 "La goutte, touchant le plus souvent ceux qui vivent dans le luxe, cause – entre autres complications sérieuses – des douleurs chroniques dans les membres."
 depressed:0 "Dépressif"
 depressed_desc:0 "La dépression pèse sur [CHARACTER.GetPraenomen] comme un nuage sombre, et même la tristesse semble pour lui une rémission. Le moindre de ses agissements est purement mécanique ; chaque mot prononcé est en soi un acte de bravoure. Tout ce qu'[CHARACTER.GetSheHe] peut éprouver n'est rien d'autre qu'une parodie vidée de la moindre émotion de ce qu'est la vie."
 alcimachid:0 "Sang de Lysimaque"
 alcimachid_desc:0 "Autrefois proche ami d'Alexandre et l'un des légendaires Sômatophylaques, Lysimaque a été un général aussi brutal que rusé, qui sut tirer parti autant que les autres diadoques des tensions diplomatiques entre les divers successeurs.\n\n#G Ce trait peut être transmis de façon patrilinéaire.#!"
 antigonids:0 "Sang d'Antigone"
 antigonids_desc:0 "Antigone Monophthalmos était un loyal satrape d'Alexandre, parvenu au pouvoir après avoir vaincu Perdiccas, peu après la mort du Conquérant. Premier des diadoques à se faire proclamer roi, il a toujours été soutenu par sa famille, très loyale, et s'est taillé une bonne réputation parmi les nations grecques plus réduites et moins puissantes.\n\n#G Ce trait peut être transmis de façon patrilinéaire.#!"
 antipatrid:0 "Sang d'Antipatros"
 antipatrid_desc:0 "Grand ami d'Alexandre, Antipater était chargé de protéger la Macédoine durant les grandes campagnes du Conquérant. Sa loyauté et son attitude autoritaire envers les États grecs moins importants étaient mitigées par celles de son fils, Cassandre, dont le dédain pour Alexandre n'était pas un secret, et qui travailla à fonder et restaurer de nombreuses grandes cités.\n\n#G Ce trait peut être transmis de façon patrilinéaire.#!"
 argeads:0 "Sang des Argéades"
 argeads_desc:1 "Lorsqu'il entendit de la bouche d'Anaxarque qu'il y avait une infinité de mondes, Alexandre pleura. Et lorsque ses amis lui demandèrent s'il avait eu quelque accident, il leur répondit ainsi : « Ne considérez-vous pas qu'il y a de quoi se lamenter qu'il existe tant de mondes et que nous n'en ayons pas conquis un seul ? »\n\n#G Ce trait peut être transmis de façon patrilinéaire.#!"
 lagids:0 "Sang des Lagides"
 lagids_desc:0 "Ayant grandi au côté d'Alexandre, Ptolémée Sôter, descendant de Lagos, fut parmi les premiers des sept Sômatophylaques. Après le partage de Babylone, il s'est établi en Égypte pour y régner de façon juste, en dépit d'une population importante de cultures diverses. Sa dynastie est considérée comme très influente pour ce qui concerne le mécénat des arts, de la philosophie et des sciences.\n\n#G Ce trait peut être transmis de façon patrilinéaire.#!"
 seleucids:0 "Sang de Séleucos"
 seleucids_desc:0 "Au contraire des autres diadoques, Séleucos n'était qu'un personnage de second rang lors des campagnes d'Alexandre. C'est au terme d'une série de victoires et de défaites qu'il a pu établir ses territoires, avec l'aide de Ptolémée Sôter, avant de se lancer dans une campagne pour reprendre le contrôle des régions orientales de l'empire d'Alexandre. Entouré de toutes parts par de grandes puissances, Séleucos a été contraint, par la force des choses, de se montrer rusé et impitoyable.\n\n#G Ce trait peut être transmis de façon patrilinéaire.#!"
 coastal_raider:0 "Pillard"
 coastal_raider_desc:0 "[CHARACTER.GetPraenomen] fait montre d'une incroyable capacité à comprendre les marées montantes et descendantes. Cela lui est fort utile pour tirer le meilleur parti de certaines « opportunités »."
 squadron_leader:0 "Commandant de flotte"
 squadron_leader_desc:0 "Sa connaissance intime de la coordination des navires fait de [CHARACTER.GetPraenomen] un amiral inégalé."
 princeps:0 "Amiral hors pair"
 princeps_desc:0 "[CHARACTER.GetPraenomen] aime à démontrer la maîtrise qu'a l'homme sur la nature. [CHARACTER.GetSheHe|U] a un don inné pour la logistique et est un commandant hors pair lorsqu'il convient de garder tout en bon ordre."
 oarmaster:0 "Maître des rameurs"
 oarmaster_desc:0 "[CHARACTER.GetPraenomen] sait parfaitement comment tirer jusqu'à la dernière énergie de rameurs habituellement rétifs."
 seadog:0 "Loup de mer"
 seadog_desc:0 "Une vie passée en mer est tout ce à quoi aspire [CHARACTER.GetPraenomen]. Certains n'hésitent pas à le qualifier de pirate, mais après tout ont-ils entièrement tort ?"
 daring:0 "Audacieux"
 daring_desc:0 "On dit que, sur toutes les mers du monde, les capitaines ont les yeux rivés sur l'horizon pour voir s'ils n'aperçoivent pas les voiles de [CHARACTER.GetPraenomen]. Il convient d'admettre qu'il n'est pas rare de voir en mer les débris qu'il a laissés après une nouvelle victoire."
 tough:0 "Coriace"
 tough_desc:0 "On dit que les marins commandés par [CHARACTER.GetPraenomen] sont les plus satisfaits au monde : ils le disent béni des dieux, et que les flottes qu'il commande semblent contre toute attente devoir toujours réchapper de toutes les épreuves."
 improviser:0 "Imaginatif"
 improviser_desc:0 "[CHARACTER.GetPraenomen] semble capable de tout réparer, en ne faisant usage que des matériaux qui sont à sa disposition. Il paraîtrait même que ses équipages cachent leurs effets personnels, de peur qu'ils soient utilisés à un moment où un autre pour réparer la coque."
 mercenary_trait:0 "Mercenaire"
 mercenary_trait_desc:0 "Une vie d'épreuves et de combats laisse des traces chez quiconque. Mais c'est cette vie même qui a donné à cet [CHARACTER.GetWomanMan] cette expérience dont il tire aujourd'hui si grand parti."
 cruel_vengeful_tooltip:0 "Ce choix est possible parce que notre dirigeant est #Y cruel#! ou #Y rancunier#!."
 aeacidae:0 "Sang d'Éaque"
 aeacidae_desc:0 "Éaque était le grand-père du plus grand héros grec, Achille, et le roi de l'île d'Égine, dans le golfe Saronique. Néoptolème, le fils d'Achille, devint roi des Molosses d'Épire après son retour de la guerre de Troie, et ses descendants ont depuis lors régné sur eux en étant un facteur d'unité de l'Épire. Par sa mère Olympias, Alexandre le Grand descendait des Éacides.\n\n#G Ce trait peut être transmis de façon patrilinéaire.#!"


