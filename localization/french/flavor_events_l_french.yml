 EPI_Events.1.t:0 "Pyrrhus le Grand"
 EPI_Events.1.d:0 "Le roi de [ROOT.GetCountry.GetName] est reconnu comme étant l'un des grands commandants de la foi [ROOT.Country.GetReligion.GetName]."
 EPI_Events.1.a:0 "Cela sera une victoire à la Pyrrhus !"
 natural_disaster_events.1.t:0 "La furie de l'Etna"
 natural_disaster_events.1.d:0 "Si les feux du mont Etna ne sont jamais véritablement au repos, de mémoire d'homme l'éruption du [GetDateString] est la plus importante jamais survenue.\nDurant trois jours, le ciel au-dessus de Catane est resté noir, tandis que le panache de fumées et de cendres ne cessait de grossir. L'éruption violente qui s'est alors produite a détruit toutes les constructions et les champs de la contrée, projetant de la pierre ponce dans toute la région.\nMaintenant que ce tragique événement est enfin passé, c'est l'ensemble du territoire de la cité que nous allons devoir rebâtir."
 natural_disaster_events.1.a:0 "Offrons donc à ses habitants une exemption de taxes de 10 ans"
 natural_disaster_events.1.b:0 "Leurs ressources devraient bien suffire à y pourvoir"
 flavor_sel.1.t:0 "Les satrapies orientales"
 flavor_sel.1.desc:0 "Il y a quelques décennies de cela, Alexandre envahissait l'Inde et étendait son empire jusqu'au fleuve Indus. Depuis, les nombreux conflits entre diadoques ont laissé les satrapies orientales dans un état d'isolement et d'affaiblissement considérable.\nOr, l'année passée, Chandragupta Maurya est parvenu à unifier tout le Nord de l'Inde, en écrasant l'empire Nanda et en balayant les satrapes grecs de la vallée de l'Indus.\nIl nous a été suggéré de mettre un terme à nos pertes en abandonnant les dernières satrapies orientales aux Mauryas, afin d'éviter un conflit qui pourrait durer des années. Au contraire, une trêve permettrait de gagner un peu du temps nécessaire à la consolidation de nos propres possessions et de vaincre les autres diadoques."
 flavor_sel.1.a:0 "Nous devrions entamer des négociations avec les Mauryas"
 flavor_sel.1.b:0 "Nous n'avons pas à nous laisser intimider"
 seleucid_maurya_start.1.a.tt:0 "Si les Mauryas l'acceptent, voici ce qu'il va se produire :\n"
 seleucid_maurya_start.1.b.tt:2 "#R La guerre avec les Mauryas (@[GetCountry('MRY').GetFlag]!) va très certainement reprendre immédiatement.#!\nSi cela devait survenir, $seleucid_maurya_start.5.b.tt$"
 seleucid_maurya_start.5.b.tt:0 "Les #Y Mauryas#! vont recevoir :\n"
 seleucid_land_transfer_tooltip:1 "Les provinces des #R Paropamisades#!, de #R Sattagydie#!, d'#R Arachosie#!, de #R Pactye#!, de #R Gédrosie#! et de #R Parécanie#! vont être transférées aux Mauryas (@[GetCountry('MRY').GetFlag]!)."
 seleucid_land_transfer_mauryan_tooltip:0 "Les provinces des #G Paropamisades#!, de #G Sattagydie#!, d'#G Arachosie#!, de #G Pactye#!, de #G Gédrosie#! et de #G Parécanie#! vont être transférées aux Mauryas (@[THIS.GetCountry.GetFlag]!)."
 flavor_sel.2.t:0 "La fin de la menace grecque ?"
 flavor_sel.2.desc:0 "Il y a quelques décennies de cela, Alexandre le Grand a envahi le sous-continent et défait tous les dirigeants de la vallée de l'Indus. Mais les choses ont bien changé depuis : la mort du conquérant a entraîné la division de son empire entre ses successeurs, dressés les uns contre les autres, alors même que l'expansion fulgurante de Chandragupta Maurya faisait l'effet d'une tornade dans tout le Nord de l'Inde.\nAu cours de l'année passée, les armées Maurya ont repris l'ensemble de la vallée de l'Indus, et elles s'apprêtent maintenant à prendre d'assaut les dernières possessions séleucides dans la région.\nOr, Séleucos vient de nous dépêcher un émissaire pour offrir de nous céder ses possessions orientales si nous consentons à conclure avec lui un traité d'amitié."
 flavor_sel.2.a:0 "Acceptons donc son offre"
 flavor_sel.2.b:0 "Nous ne nous arrêterons pas tant que la Perse sera entre ses mains !"
 flavor_sel.3.t:0 "La menace grecque"
 flavor_sel.3.desc:0 "Il y a quelques décennies, Alexandre le Grand a envahi le sous-continent et défait tous les dirigeants de la vallée de l'Indus. Mais les choses ont bien changé depuis : la mort du conquérant a entraîné la division de son empire entre ses successeurs, dressés les uns contre les autres, alors même que l'expansion fulgurante de Chandragupta Maurya faisait l'effet d'une tornade dans tout le Nord de l'Inde.\nAu cours de l'année passée, les armées Maurya ont repris l'ensemble de la vallée de l'Indus, et elles s'apprêtent maintenant à prendre d'assaut les dernières possessions séleucides dans la région.\nOr, Séleucos vient de nous faire parvenir un émissaire pour proposer une trêve. Cela nous donnerait assurément le temps de consolider nos conquêtes, et peut-être aussi de tourner notre attention vers d'autres régions."
 flavor_sel.3.a:0 "Nous devons poursuivre sur notre lancée"
 flavor_sel.3.b:0 "Tentons de conclure la paix pour gagner du temps"
 seleucid_maurya_start.3.b.tt:0 "Si les Séleucides acceptent la trêve, voici ce qu'il va se produire :\n"
 flavor_sel.4.t:0 "La paix pour notre époque"
 flavor_sel.4.desc:0 "Les Mauryas ont accepté notre offre, et en signe d'amitié nous ont fait parvenir un grand nombre d'éléphants de combat. Nous saurons assurément en faire bon usage dans la guerre contre les autres diadoques."
 flavor_sel.4.a:0 "Merveilleux !"
 flavor_sel.5.t:0 "Une trêve précaire"
 flavor_sel.5.desc:0 "Les Mauryas ont accepté de conclure une trêve. Cela offrira aux deux pays un répit dont ils ont bien besoin. Le moment semble donc parfait pour lancer la reconstruction et consolider notre jeune empire. Et même si cela revient à abandonner pour l'instant les cités grecques de la vallée de l'Indus, c'est sans doute la voie la plus sage."
 flavor_sel.5.a:0 "Il est temps de nous occuper d'Antigone"
 flavor_sel.5.b:0 "Ne tournons pas le dos à l'Indus"
 flavor_sel.6.t:0 "La guerre !"
 flavor_sel.6.desc:0 "Plutôt que nous faire parvenir une réponse officielle, les Mauryas nous ont renvoyé la tête de notre messager. Les garnisons à la frontière rapportent que leurs troupes repèrent les régions environnantes. La guerre est désormais inévitable."
 flavor_sel.6.a:0 "C'est une belle année pour mourir"
 flavor_sel.7.t:0 "La guerre !"
 flavor_sel.7.desc:1 "Les Séleucides ont rejeté notre généreuse offre de trêve. Tout au contraire, leurs armées s'avancent dès à présent vers nos positions. Par ailleurs, les villes grecques de la vallée de l'Indus ont commencé à s'agiter et se préparent à soutenir les troupes séleucides."
 flavor_sel.7.a:0 "Ils vont le regretter !"
 flavor_arm.1.t:0 "Le trône de Cappadoce"
 flavor_arm.1.desc:1 "Il y a des années de cela, le général macédonien Eumène s'est emparé du royaume de Cappadoce au détriment du dynaste local, l'ancien satrape perse Ariarathe Ier. Depuis lors, l'héritier et neveu de celui-ci, lui aussi nommé Ariarathe, est resté sous notre protection.\nMais Eumène est mort désormais, laissant la Cappadoce à Antigone le Borgne, qui l'a confiée au satrape macédonien Amyntas. Ce dernier est toutefois isolé, car Antigone est occupé à combattre les autres diadoques occupant l'Égypte et la Mésopotamie.\n\nLe moment ne serait-il pas venu d'aider Ariarathe à reprendre la Cappadoce ?"
 flavor_arm.1.a:0 "L'idée paraît excellente"
 installing_foreign_king_in_cappadocia_tooltip:0 "Si Ariarathe parvient à reprendre la Cappadoce (@[THIS.GetCountry.GetFlag]!), il en deviendra le nouveau roi."
 flavor_arm.1.b:0 "Mieux vaut ne pas susciter le courroux d'Amyntas"
 flavor_arm.2.t:0 "Le retour du roi"
 flavor_arm.2.desc:0 "Nous venons d'apprendre qu'Ariarathe II, héritier de l'ancien souverain Ariarathe Ier, est en marche pour la capitale à la tête d'une armée venue du royaume voisin d'Arménie.\nÉloigné de sa terre natale, Amyntas n'a jamais été un dirigeant populaire en Cappadoce. Si nous pouvons certes compter sur le soutien des nobles d'origine macédonienne, il est cependant fort probable que les Cappadociens vont accueillir avec joie ce prétendant."
 flavor_arm.2.a:0 "Vive Ariarathe II !"
 flavor_arm.2.a.tt:0 "Tous les personnages de culture #Y cappadocienne#! gagnent #G 20#! en @loyalty_icon!loyauté."
 flavor_arm.2.b:0 "Nous devons arrêter cet imposteur"
 flavor_arm.2.b.tt:0 "Tous les personnages de culture #Y cappadocienne#! perdent #R 40#! en @loyalty_icon!loyauté."
 flavor_egy.1.t:0 "Le culte de Sérapis"
 flavor_egy.1.desc:0 "En tant que souverains d'un peuple étranger, nous n'avons pas toujours été accueillis à bras ouverts par la population. Le clergé égyptien, en particulier, se montre particulièrement hostile envers nos dieux helléniques. Or, le culte de Sérapis mêle en un syncrétisme nouveau des éléments issus aussi bien des croyances hellénistiques qu'égyptiennes. Promouvoir son culte au sein du pays pourrait donc peut-être permettre de combler la brèche entre les colons macédoniens et le petit peuple égyptien. Faire de ce culte mineur la foi du royaume pourrait ainsi permettre de le transformer, pour le plus grand profit des Lagides."
 flavor_egy.1.a:0 "Adoptons donc le culte de Sérapis"
 flavor_egy.1.b:0 "Nous ne pouvons céder ainsi aux influences étrangères"
 greeks_disenfranchised:3 "Toutes les localités ayant une population #Y hellénique#! subissent #R +2#! en agitation pendant 10 ans.\nTous les personnages #Y helléniques#! perdent #R 40#! en loyauté."
 flavor_egy.1.c:0 "Nous devrions plutôt adopter pleinement l'héritage égyptien"
 flavor_epi.1.t:0 "Déidamie et Démétrios"
 flavor_epi.1.desc:1 "La situation politique a été bouleversée depuis qu'ont éclaté les conflits entre les diadoques. Chaque État du monde hellénistique décide qui il doit soutenir, avec l'espoir d'avoir fait le bon choix.\n\nPour ce qui nous concerne, on nous presse depuis quelque temps de songer à un possible mariage entre la sœur du roi Pyrrhus, Déidamie, auparavant promise au dernier fils d'Alexandre le Grand, et Démétrios, fils d'Antigone et héritier de $PRY_DYN$.\n\nEt, à bien y réfléchir, les $PRY_DYN_ADJ$ pourraient être des amis fort utiles…"
 flavor_epi.1.a:0 "Nous ne pouvons négliger des alliés si puissants"
 flavor_epi.1.at:2 "Les $PRY_DYN_ADJ$s vont décider s'ils approuvent ou non notre offre de mariage entre Déidamie et Démétrios."
 flavor_epi.1.b:0 "En fait, il y a aussi d'autres choix qui s'offrent à nous…"
 flavor_epi.2.t:0 "Déidamie et Démétrios"
 flavor_epi.2.desc:0 "La situation politique a été bouleversée depuis qu'ont éclaté les conflits entre les diadoques. Chaque État du monde hellénistique décide qui il doit soutenir, avec l'espoir d'avoir fait le bon choix.\n\nLe royaume d'Épire occupe une position stratégique au revers de la Macédoine, et le roi Pyrrhus a assurément quelques motifs d'amertume envers Cassandre depuis que les armées de celui-ci ont tué son père.\n\nOr, on nous presse, depuis quelques mois, de songer à la possibilité d'un mariage entre la sœur de Pyrrhus, Déidamie, autrefois promise au plus jeune fils d'Alexandre le Grand, et Démétrios, notre héritier. Et, à bien y réfléchir, ces Épirotes pourraient être des amis fort utiles…"
 flavor_epi.2.a:0 "Ils iraient très bien ensemble"
 flavor_epi.2.at:0 "Démétrios et Déidamie vont se marier."
 flavor_epi.2.b:0 "En fait, il y a aussi d'autres choix qui s'offrent à nous…"
 flavor_epi.2.bt:1 "L'opinion de l'Épire à l'égard de $PRY_DYN$ va se dégrader de #R 50#!."
 flavor_epi.3.t:0 "$flavor_epi.1.t$"
 flavor_epi.3.desc_1:2 "Après de longs mois de délibérations, les [me_epi_royal_wedding_country_scope.GetAdjective]s ont officiellement accédé à notre proposition de mariage.\n\nÀ son arrivée en [me_epi_royal_wedding_country_scope.GetName], le char de [me_epi_royal_wedding_bride_scope.GetPraenomen] a été suivi de tout un riche cortège qui a traversé [me_epi_royal_wedding_country_scope.GetCapital.GetName] jusqu'au palais royal, où elle a croqué la pomme cérémonielle présentée par [me_epi_royal_wedding_groom_scope.GetPraenomen].\n\nLa cérémonie du mariage était opulente, et des centaines d'invités y ont participé, couvrant les époux des cadeaux, après quoi un banquet royal a été donné, où les réjouissances furent nombreuses et qui s'est prolongé jusque tard dans la nuit…"
 flavor_epi.3.desc_2:2 "Après de longs mois de délibérations, le mariage entre [me_epi_royal_wedding_bride_scope.GetPraenomen] et [me_epi_royal_wedding_groom_scope.GetPraenomen] a fini par être approuvé.\n\nÀ son arrivée en [me_epi_royal_wedding_country_scope.GetName], le char de [me_epi_royal_wedding_bride_scope.GetPraenomen] a été suivi de tout un riche cortège qui a traversé [me_epi_royal_wedding_country_scope.GetCapital.GetName] jusqu'au palais royal, où elle a croqué la pomme cérémonielle présentée par [me_epi_royal_wedding_groom_scope.GetPraenomen].\n\nLa cérémonie du mariage était opulente, et des centaines d'invités y ont participé, couvrant les époux des cadeaux, après quoi un banquet royal a été donné, où les réjouissances furent nombreuses et qui s'est prolongé jusque tard dans la nuit…"
 flavor_epi.3.a:0 "Il faut boire jusqu'à l'ivresse sa jeunesse"
 flavor_epi.3.b:0 "$flavor_epi.3.a$"
 flavor_epi.3.bt:1 "Déidamie Éacide arrive en $PRY_DYN$.\nDémétrios Antigonide l'épouse.\nLes opinions réciproques de l'Épire et de $PRY_DYN$ s'améliorent de #G 50#!."
 flavor_epi.4.t:1 "Réponse de $PRY_DYN$"
 flavor_epi.4.desc:1 "Ces satanés $PRY_DYN_ADJ$s ont décidé de refuser le mariage depuis longtemps proposé entre Démétrios et Déidamie, au prétexte que cela pourrait susciter des conséquences malheureuses sur la scène politique.\n\nNous comptions sur leur soutien dans les conflits inévitables à venir, mais cela bouleverse une fois encore la situation…"
 flavor_epi.4.a:0 "Si c'est vraiment là ce qu'ils veulent…"
 flavor_epi_pry_marriage_op:0 "Mariage entre Antigonides et Éacides"
 flavor_epi_pry_rejected_op:0 "Mariage entre Antigonides et Éacides refusé"
 dhe_carthage.1.t:0 "Les Barcides"
 dhe_carthage.1.desc:0 "Si la famille des Barcides est depuis longtemps une force politique de première importance sur la scène politique carthaginoise, peu de ses membres se sont fait un nom de la même façon qu'Hamilcar. Au terme de plusieurs entreprises fort fructueuses menées dans bon nombre de nos possessions, il est revenu à Carthage avec pour projet de bâtir, pour lui-même et les siens, un véritable empire personnel. Si certains se sont étonnés de le voir requérir une armée pour s'implanter en Hispanie, cela permettrait assurément d'étendre notre influence dans la région – d'autant plus qu'il promet d'emmener avec lui des colons et de nous garantir l'accès aux nombreuses ressources de la péninsule.\n\nSes fils et ses filles se montrent tout prêts à l'accompagner. De cela, certains sont persuadés que les actions d'Hamilcar visent tout autant à y fonder un domaine pour lui-même et les Barcides qu'à établir là-bas l'influence de Carthage."
 dhe_carthage.1.a:0 "La lignée est assurément prometteuse"
 dhe_carthage.1.a.tt:0 "#Y 3#! pops d'hommes libres et #Y 2#! de citoyens, tous de culture punique, vont apparaître à [SCOPE.sP('target_province').GetName]."
 dhe_carthage.1.b:0 "Nous ne pouvons laisser à cet homme une trop grande puissance"
 hamilcar_tt_new:0 "[hamilcar_character.GetName] va lever une légion de troupes qui lui seront loyales."
 hamilcar_tt_existing:0 "La [hamilcar_legion.GetName] sera commandée par [hamilcar_character.GetName] et comprendra des unités qui lui seront loyales."
 dhe_parthians.1.t:0 "Arsace"
 dhe_parthians.1.desc:0 "Avec l'unification des tribus dahéennes, de grands changements sociaux sont aussi sur le point de survenir. Car, dans de telles circonstances, certains hommes prospèrent, s'élevant depuis d'obscures origines pour gagner en importance et s'approprier un pouvoir nouveau.\nArsace est l'un de ces hommes. Il s'est rapidement taillé un fief, où l'ont rejoint des centaines de guerriers enthousiastes, et il vient de proposer ses services aux chefs des clans pour guider notre fédération vers un avenir glorieux."
 dhe_parthians.1.a:0 "Le monde en sera changé à jamais"
 rise_of_arsaces_cmod:0 "Ascension d'Arsace"
 desc_rise_of_arsaces_cmod:0 "Un nouveau chef est apparu pour unir les Dahéens et les mener à la plus grande gloire face à leurs ennemis."
 dhe_carthage.2.t:0 "Inquiétude des oligarques"
 dhe_carthage.2.desc:0 "Jusqu'à il y a peu, notre grande cité suivait encore une tradition fort ancienne en étant gouvernée par deux rois, ces suffètes élus par le Sénat pour veiller à la conduite de la guerre et à l'administration de l'empire. Leur nomination était toutefois entachée de corruption et de népotisme, deux familles – au premier chef desquelles les Magonides – dominant alors la scène politique. Avec le temps, la puissance des rois a toutefois été restreinte, et à eux s'est substituée une autorité plus directe du Sénat, au point de pousser en 446 le Hannonide Bomilcar à tenter un coup d'État pour restaurer la monarchie.\n\nCarthage s'est désormais débarrassée du poids étouffant des couronnes achetées à prix d'or, et continue de prospérer sous le régime républicain des oligarques.\n\nMais, en dépit de cela, certains sénateurs sont toujours nostalgiques de l'époque de la royauté, et craignent que le chemin que nous suivons désormais puisse renforcer trop considérablement le pouvoir des assemblées du peuple ou, pire encore, amène finalement à une véritable démocratie."
 dhe_carthage.2.a:0 "Ce sont ses élites qui assurent la prospérité de Carthage"
 dhe_carthage.2.at:0 "[SCOPE.sChar('oligarch1').GetName], [SCOPE.sChar('oligarch2').GetName] et [SCOPE.sChar('oligarch3').GetName] gagnent #G 10#! en @loyalty_icon!loyauté."
 dhe_carthage.2.b:0 "Tout progrès passe nécessairement par des réformes"
 dhe_carthage.2.bt:0 "[SCOPE.sChar('oligarch1').GetName], [SCOPE.sChar('oligarch2').GetName] et [SCOPE.sChar('oligarch3').GetName] perdent #R 20#! en @loyalty_icon!loyauté."
 dhe_carthage.2.c:0 "Ne cédons pas aux caprices de quelques-uns"
 dhe_carthage.2.ct:0 "[SCOPE.sChar('oligarch1').GetName], [SCOPE.sChar('oligarch2').GetName] et [SCOPE.sChar('oligarch3').GetName] perdent #R 10#! en @loyalty_icon!loyauté."
 dhe_carthage.3.t:0 "La situation de la Sicile"
 dhe_carthage.3.desc:0 "Cela fait presque deux siècles maintenant que Carthage a des visées sur la Sicile, sans jamais parvenir à intégrer ses vigoureux défenseurs dans son empire. Si elle dispose bien d'une tête de pont, dans l'ouest de l'île, celle-ci lui a beaucoup coûté en sang et en larmes ; et si les diverses puissances qui subsistent à l'est ont à plusieurs reprises été sur le point de se soumettre, elles sont toujours parvenues à nous repousser.\n\nTout récemment encore, Agathocle, le tyran de Syracuse, nous a entraînés dans un septième conflit. Son pari était qu'il pourrait mettre la main sur nos possessions de Sicile, et il a été jusqu'à envahir l'Afrique et à assiéger Carthage elle-même. Fort heureusement, il fut finalement vaincu, ce qui l'a contraint à accepter un retour à la situation antérieure en 448.\n\nMais, aujourd'hui, nombreux sont ceux qui au Sénat pensent que si nous voulons que Carthage soit prise au sérieux par les Grecs nous devons soumettre nos rivaux de Sicile, dont la simple existence est un rappel permanent de nos honteux échecs…"
 dhe_carthage.3.a:0 "Nous devons soumettre enfin la Sicile !"
 dhe_carthage.3.at:0 "Carthage va désormais disposer de #Y revendications#! sur les provinces de #Y Sicanie#! et de #Y Siculie#!."
 dhe_carthage.3.b:0 "Trop de sang a déjà coulé pour ce misérable rocher"
 dhe_carthage.4.t:0 "Victoire en Sicile"
 dhe_carthage.4.desc:0 "Enfin, la longue lutte pour la Sicile est terminée, et la sécurité de nos possessions méditerranéennes est désormais assurée. Nous n'avons plus à redouter les menaces d'interventions des Grecs sur nos voies commerciales, ou les ambitions de leurs tyrans et leurs rois. Désormais, même leurs riches cités-États d'Italie nous sont ouvertes.\n\nPourtant, la Sicile est très peuplée, et les traditions grecques y sont solidement implantées, en sus de celles des diverses tribus latines de l'île. Ces gens fougueux ont beaucoup œuvré pour tenter d'assurer notre défaite, et il est fort probable qu'ils n'acceptent qu'avec grande réticence l'autorité de Carthage.\n\nPlusieurs suggestions ont été avancées pour tenter de remédier à cette question. Certains proposent qu'un État client y soit établi, pour couper court à tout rêve d'indépendance. D'autres affirment que cette île n'est en rien différente des autres, et doit être soumise à la volonté de Carthage. D'autres, enfin, sont persuadés qu'établir sur place des vétérans permettrait de rétablir en notre faveur l'équilibre entre les diverses populations de l'île…"
 dhe_carthage.4.a:0 "Un État client est la meilleure solution"
 dhe_carthage.4.at:3 "Une république oligarchique carthaginoise, #Y Z'Keli#!, va être fondée pour devenir notre feudataire.\nElle regroupera toutes les localités conquises en Sicile orientale, à l'exception de #Y Messine#! #Y Syracuse#! et #Y Catane#!, qui resteront sous le contrôle de Carthage."
 dhe_carthage.4.b:0 "La Sicile doit être sous l'empire de Carthage !"
 dhe_carthage.4.bt:2 "Toutes les localités des provinces de #Y Syracusaine#!, #Y Sicanie#! et #Y Siculie#! vont recevoir pour #Y 20#! ans #Y Occupation carthaginoise#! :\nAgitation locale : #R +2#!\nProduction de la population : #R -10%#!"
 dhe_carthage.4.c:0 "Établissons-y plutôt des vétérans"
 dhe_carthage.4.ct:2 "Les @freemen!#Y hommes libres#! étrangers se trouvant en Sicile vont adopter la culture #Y punique#! et la religion #Y cananéenne#!, jusqu'à hauteur de 20% de la population totale de chaque localité."
 dhe_carthage.5.t:0 "Les rois de Numidie"
 dhe_carthage.5.desc:0 "Depuis qu'ont été établies les premières cités puniques sur les côtes de l'Afrique, il y a de cela des siècles, les Numides et autres populations indigènes des colonies ont été des alliés de valeur, nous fournissant de nombreux produits de valeur et avides d'acquérir des biens exotiques et importations de qualité venus de toutes les rives de la Méditerranée.\n\nNéanmoins, nous ne sommes plus un ensemble de petites cités, comme autrefois, mais un grand empire, s'étendant sur les deux rives de l'océan intérieur. Si les relations avec les rois de Numidie ont bien servi Carthage par le passé, certains pensent que l'heure est venue désormais qu'ils reconnaissent l'autorité de notre gouvernement et intègrent notre empire."
 dhe_carthage.5.a:0 "Il y a sans doute moyen de convaincre tous ces rois…"
 dhe_carthage.5.b:0 "La Numidie appartient à Carthage"
 dhe_carthage.5.bt:0 "Carthage va disposer de #Y revendications#! sur les régions d'#Y Afrique#! et de #Y Numidie#!."
 dhe_carthage.5.c:0 "On ne change pas d'attelage en cours de route"
 dhe_carthage.5.d:0 "Ils ne nous sont plus aucunement utiles désormais"
 dhe_carthage.5.dt:1 "Carthage va disposer de #Y revendications#! sur toutes les localités limitrophes possédées par les rois numides."
 dhe_carthage.6.t:0 "Fortunes étrusques"
 dhe_carthage.6.desc:0 "Maintenant que les dernières tribus ont enfin été domptées, notre présence en Sardaigne ne peut désormais plus être contestée. L'étape suivante de notre expansion et de la colonisation en Méditerranée est donc la Corse. Cette petite île, située à quelques encablures de la Sardaigne, est une ancienne colonie carthaginoise. Depuis lors, l'île est sortie de notre ère d'influence, et a été gouvernée par les Grecs et les Étrusques. Mais nous devons la replacer sous la bannière de Tanit.\n\nCes Étrusques sont un peuple adroit et plein d'entendement, qui nous a aidés par le passé face aux Grecs. Si nous leur en proposons un bon prix, peut-être accepteront-ils un compromis sur la possession de l'île ?"
 dhe_carthage.6.a:0 "La Corse est à nous !"
 dhe_carthage.6.at:2 "Carthage va disposer de revendications sur toutes les localités de la province de #Y Corse#!."
 dhe_carthage.6.b:0 "Ne peut-on conclure un accord ?"
 dhe_carthage.6.bt:2 "Les Étrusques vont se voir proposer de vendre toutes leurs localités de la province de #Y Corse#! pour #R [SCOPE.ScriptValue('corsica_buy_svalue')]#!@gold!\nS'ils refusent notre offre, nous pourrons toujours décider d'agir autrement."
 dhe_carthage.6.c:0 "Les Étrusques nous sont plus utiles comme alliés"
 dhe_carthage.7.t:0 "Une offre de Carthage"
 dhe_carthage.7.desc:1 "Un messager vient d'arriver de l'empire marchand des Carthaginois. Il était porteur d'une offre étrange : Carthage cherche à raffermir sa position en Sardaigne et en Méditerranée, et aimerait pouvoir réacquérir les anciennes colonies phéniciennes de Corse. Son offre est donc simple : Carthage se propose de racheter toutes les colonies étrusques de l'île, « pour un montant généreux ».\n\nSans être clairement dévoilée, les paroles du messager laissent toutefois planer une menace : si nous refusons sa proposition, Carthage fera tout pour protéger ses intérêts…"
 dhe_carthage.7.a:0 "Si cela évite de faire couler le sang, c'est acceptable"
 dhe_carthage.7.at:1 "Carthage va annexer toutes les localités étrusques de Corse, pour un montant de #G [SCOPE.ScriptValue('corsica_buy_svalue')]#!@gold!"
 dhe_carthage.7.b:0 "Ces boutiquiers feraient mieux de rester chez eux !"
 dhe_carthage.7.bt:0 "#R Rejeter l'offre des Carthaginois risque de ne guère leur plaire…#!"
 dhe_carthage.8.t:0 "Réponse des Étrusques"
 dhe_carthage.8.desc_1:0 "La réponse des Étrusques à notre offre généreuse de racheter leurs colonies de Corse nous est parvenue.\n\nLeur messager nous a informés que [SCOPE.sChar('etruria_ruler').GetName] se voyait contraint, à son grand regret, de refuser notre offre afin de protéger les intérêts de son peuple, mais qu'[SCOPE.sChar('etruria_ruler').GetSheHe] espérait que les colons carthaginois et étrusques vivraient en bonne intelligence dans les années à venir."
 dhe_carthage.8.desc_2:0 "La réponse des Étrusques à notre offre généreuse de racheter leurs colonies de Corse nous est parvenue.\n\nLeur messager a confirmé que [SCOPE.sChar('etruria_ruler').GetName] a accepté notre offre généreuse et va nous transférer le contrôle sur toutes ses cités de Corses."
 dhe_carthage.8.a:0 "Parfait !"
 dhe_carthage.8.at:2 "Carthage va annexer toutes les localités étrusques de la province de #Y Corse#!."
 dhe_carthage.8.b:0 "En ce cas…"
 dhe_carthage.8.bt:2 "Carthage va disposer de revendications sur toutes les localités étrusques de la province de #Y Corse#!"
 dhe_carthage.8.c:0 "Ne gâchons pas une telle amitié pour si peu"
 dhe_carthage.9.t:0 "La menace romaine"
 dhe_carthage.9.desc:0 "L'expansion étonnante de la petite cité-État latine de Rome a été considérée avec un désarroi croissant par les élites et les marchands de Carthage, qui exigent désormais que nous agissions. Selon eux, Rome est désormais suffisamment puissante pour être une menace directe pour nos intérêts, et ils se lamentent des effets délétères de cette jeune puissance sur leurs réseaux dans toute notre sphère d'influence en Méditerranée.\n\nNous sommes une puissance maritime, et ce sont les navires qui décideront en cas de conflit avec Rome. Or, il se dit que Rome est désormais capable d'aligner une flotte presque aussi importante que la nôtre, même si ses navires ne valent pas les nôtres. Les sénateurs des différents partis exigent donc que nous agissions rapidement, et que des préparatifs soient lancés pour veiller à ce que Carthage l'emporte en cas de conflit. Pourtant, un petit nombre parmi eux conseille plutôt d'éviter de nous faire des ennemis des Romains…"
 dhe_carthage.9.a:0 "Faisons donc mordre la poussière à ces parvenus !"
 dhe_carthage.9.at:0 "Carthage va disposer de #Y revendications#! contre #Y Rome#!."
 dhe_carthage.9.b:0 "Il serait plus prudent de nous en faire des amis"
 dhe_carthage.9.bt:0 "#R Carthage pourra tenter de prendre la Corse par d'autres moyens.#!"
 dhe_carthage.10.t:0 "Notre mer"
 dhe_carthage.10.desc:0 "Carthage a réussi à établir un empire qui s'étend depuis les piliers de Melqart, porte d'entrée sur l'océan infini, jusqu'aux détroits de l'Asie, que les Grecs appellent « Bosphore ». Chaque jour, des milliers de navires chargés de toutes les richesses du monde font voile sur la mer intérieure, d'un port carthaginois à un autre, profitant de la protection assurée par nos flottes invincibles pour animer un réseau commercial dynamique.\n\nEn vérité, le monde se trouve à nos pieds, car Carthage est le premier empire à parvenir à établir ainsi sa domination sur l'ensemble de la Méditerranée. Tanit nous sourit. Mais, maintenant que nous avons atteint la plus grande gloire, l'heure est venue de décider de notre avenir…"
 dhe_carthage.10.a:0 "Pourquoi nous arrêter là quand d'autres mondes nous attendent ?"
 dhe_carthage.10.b:0 "Nous avons toujours été des commerçants"
 dhe_carthage.11.t:0 "Conquête de la Grande-Grèce"
 dhe_carthage.11.desc:0 "Au terme d'années passées à dresser des plans, à combattre et à manœuvrer aussi adroitement que possible, le Sud de la péninsule Italienne est enfin sous notre contrôle. Les riches colonies grecques ne pourront plus désormais s'ériger en rivales des marchands carthaginois, ni les tribus des Latins menacer nos possessions en Méditerranée.\n\nLa question se pose toutefois de savoir comment toute la région doit dorénavant être gouvernée : les Grecs et les Latins ne nous apprécient guère, et intégrer au sein de notre empire des territoires aussi vastes et si farouchement attachés à leur indépendance ne serait pas une tâche à prendre à la légère.\n\nNous pourrions donc établir un gouvernement sur toute la région afin de répondre directement à leurs griefs ; mais l'établissement de vétérans des guerres en Italie, en nombre suffisant, pourrait suffire aussi à compenser le poids des étrangers."
 dhe_carthage.11.a:0 "Établir une autorité pour la région serait plus sûr"
 dhe_carthage.11.at:1 "Une république oligarchique carthaginoise, #Y Qart-Hadasht Gadol#!, va être fondée pour devenir notre feudataire.\nElle contrôlera toutes les localités conquises en Italie du Sud, à l'exception des ports qui resteront sous le contrôle de Carthage."
 dhe_carthage.11.b:0 "L'Italie méridionale doit être sous l'empire de Carthage !"
 dhe_carthage.11.bt:1 "Toutes les localités d'Italie méridionale vont recevoir #Y Occupation carthaginoise#! pour 20 ans, se traduisant par :\nAgitation locale : #R +2#!\nProduction de la population : #R -10%#!"
 dhe_carthage.11.c:0 "Établissons-y plutôt des vétérans"
 dhe_carthage.11.ct:1 "Les hommes libres d'Italie méridionale vont adopter la culture #Y carthaginoise#! et la foi #Y cananéenne#!, jusqu'à hauteur de 20% de la population totale de chaque localité."
 dhe_carthage.12.t:0 "Conquête de l'Italie"
 dhe_carthage.12.desc:0 "Les Latins de la péninsule Italienne ont été totalement écrasés. Leurs modestes cités-États et leurs tribus peuvent donc rejoindre toutes celles qui ont tenté en vain de résister à Carthage. La plus importante est sans doute la cité de Rome, une capitale locale peuplée et occupant un site stratégique, dont les habitants font partie des plus valeureux que nous ayons rencontrés, et dont le gouvernement était même sur le point de se montrer digne d'une civilisation digne de ce nom.\n\nCes nouvelles conquêtes vont s'avérer difficiles à gouverner si un intérêt particulier ne leur est pas accordé. Les nombreux membres des tribus occupant les collines ne sont guères habitués à la défaite, et vont très certainement tout faire pour nous résister.\n\nLes mêmes recommandations nous ont été faites que pour les situations similaires que nous avons déjà rencontrées : établir une administration locale, capable de se concentrer entièrement sur la gouvernance de la région ; établir des vétérans méritants sur des terres fertiles ; ou accepter pendant un certain temps des tensions."
 dhe_carthage.12.a:0 "Établissons donc un gouvernement vassal"
 dhe_carthage.12.at:1 "Une république oligarchique carthaginoise, #Y Talia#!, va être fondée pour devenir notre feudataire.\nElle possédera toutes les localités conquises en Italie centrale, à l'exception des ports qui resteront sous le contrôle de Carthage."
 dhe_carthage.12.b:0 "L'Italie doit être sous l'empire de Carthage !"
 dhe_carthage.12.bt:1 "Toutes les localités d'Italie centrale vont recevoir #Y Occupation carthaginoise#! pour 20 ans, se traduisant par :\nAgitation locale : #R +2#!\nProduction de la population :  #R -10%#!"
 dhe_carthage.12.c:0 "Établissons-y plutôt des vétérans"
 dhe_carthage.12.ct:1 "Les hommes libres d'Italie centrale vont adopter la culture #Y carthaginoise#! et la foi #Y cananéenne#!, jusqu'à hauteur de 20% de la population totale de chaque localité."
 dhe_carthage.13.t:0 "Mesures désespérées"
 dhe_carthage.13.desc_1:0 "Suite aux graves défaites infligées par nos ennemis, au premier rang desquels se trouvent les Romains, un ambitieux sénateur, versé dans la chose militaire, a tout mis en œuvre pour promouvoir la mise en place de réformes militaires et la reconstitution rapide de nos forces afin de contrer le déclin de Carthage.\n\n[SCOPE.sChar('scope:reformist').GetName] a porté partout et avec une grande énergie ses idées, à la fois sur l'agora et au Sénat, sans toujours persuader réellement son auditoire. Si de nombreux militaires l'appuient sans réserve, nombreux aussi sont ceux qui craignent que cela donne trop de poids à l'armée, et défendent plutôt un renouvellement de nos priorités commerciales afin de faire rentrer de l'or dans les coffres."
 dhe_carthage.13.desc_2:0 "Suite aux graves défaites infligées par nos ennemis, un ambitieux sénateur, versé dans la chose militaire, a tout mis en œuvre pour promouvoir la mise en place de réformes militaires et la reconstitution rapide de nos forces afin de contrer le déclin de Carthage.\n\n[SCOPE.sChar('scope:reformist').GetName] a porté partout et avec une grande énergie ses idées, à la fois sur l'agora et au Sénat, sans toujours persuader réellement son auditoire. Si de nombreux militaires l'appuient sans réserve, nombreux aussi sont ceux qui craignent que cela donne trop de poids à l'armée, et défendent plutôt un renouvellement de nos priorités commerciales afin de faire rentrer de l'or dans les coffres."
 dhe_carthage.13.a:0 "[SCOPE.sChar('reformist_scope').GetName] a raison"
 dhe_carthage.13.b:0 "C'est le commerce qui sauvera Carthage, comme toujours"
 dhe_carthage.13.c:0 "Ce ne sont là que péripéties, ne nous alarmons pas sans raison"
 dhe_carthage.14.t:0 "Récrimination [SCOPE.sC('dhe_carthage_subject_scope').GetAdjective]"
 dhe_carthage.14.desc:0 "Nous avons reçu la visite d'un messager de notre dépendance de [SCOPE.sC('dhe_carthage_subject_scope').GetName] qui, au grand dam et à la plus grande surprise du Sénat, a dressé une longue liste de tous les griefs regardant la relation entre son pays et Carthage. La liste était accompagnée de l'exigence que [SCOPE.sC('dhe_carthage_subject_scope').GetName] se voit reconnaître une indépendance pleine et entière, qu'il soit désormais considéré sur un pied d'égalité avec Carthage, ainsi que la fin de toute relation tutélaire à son égard.\n\nLa nouvelle de ces exigences s'est rapidement propagée parmi les autres dépendances. Cela nous place donc dans une situation pour le moins inconfortable, puisqu'il y a de grands risques de nous brouiller avec les cités phéniciennes, officiellement indépendantes alors même que leur destin dépend aussi de nos propres succès…"
 dhe_carthage.14.a:0 "Bien évidemment, tous les Puniques sont libres…"
 dhe_carthage.14.at:0 "[SCOPE.sC('dhe_carthage_subject_scope').GetName] sera désormais indépendant.\nCarthage va disposer de #Y revendications#! sur toutes les cités [SCOPE.sC('dhe_carthage_subject_scope').GetAdjective]."
 dhe_carthage.14.b:0 "Tous doivent comprendre que nous sommes plus forts ensemble"
 dhe_carthage.14.bt:0 "L'opinion de toutes les dépendances de Carthage à son égard va se dégrader de #R 40#!."
 # Roman Flavor # 
 consul_conspiracy_explanation_tooltip:0 "[SCOPE.sCharacter('ambitious_politician').GetName] a entamé une campagne pour être élu consul. S'il venait à perdre la prochaine élection et était trop déloyal, [SCOPE.sCharacter('ambitious_politician').GetSheHe] pourrait bien déclencher une #R guerre civile#!."
 rise_of_a_dictator_tooltip:0 "[SCOPE.sCharacter('ambitious_general').GetName] est mû par l'ambition et cherche à étendre son influence. Si nous le laissons faire, [SCOPE.sCharacter('ambitious_general').GetSheHe] pourrait donc chercher à déclencher une #R guerre civile#!."
 roman_flavor.1.t:0 "Politique désespéré"
 roman_flavor.1.desc:0 "Cela fait quelque temps maintenant que [SCOPE.sCharacter('ambitious_politician').GetName] cherche à être élu consul. Cela s'est une fois encore traduit par un échec, au point que [SCOPE.sCharacter('ambitious_politician').GetPraenomen] paraît aujourd'hui dangereusement frustré. Rendu amer par la défaite, [SCOPE.sCharacter('ambitious_politician').GetSheHe] a lancé une vaste campagne politique, dans l'espoir évident de se rendre assez populaire pour assurer sa victoire aux prochaines élections. Selon certaines rumeurs, [SCOPE.sCharacter('ambitious_politician').GetSheHe] n'hésiterait plus à menacer d'autres sénateurs pour s'assurer de leur soutien…"
 roman_flavor.1.a:0 "[SCOPE.sCharacter('ambitious_politician').GetPraenomen] ? Ridicule ! Il n'a aucune chance…"
 roman_flavor.1.b:0 "Nous devrions lui apporter notre soutien"
 roman_flavor.2.t:0 "Mesures désespérées"
 roman_flavor.2.desc:0 "[SCOPE.sCharacter('ambitious_politician').GetName], en dépit de toute l'énergie consacrée à sa campagne, a toujours aussi peu de chances d'être élu consul. Il a déjà subi plusieurs défaites par le passé, aussi sa frustration suscite-t-elle quelques inquiétudes – en premier lieu chez [SCOPE.sCharacter('current_consul_candidate').GetName]. Celui-ci se montre de plus en plus inquiet de la situation, et raconte même que des espions et des partisans de [SCOPE.sChar('ambitious_politician').GetName] œuvrent à sa chute.\n\nC'est donc là l'occasion parfaite pour nous de nous rendre populaires parmi les partisans de [SCOPE.sCharacter('current_consul_candidate').GetFirstName], en lui fournissant une protection. Mais ne serait-il pas plus avantageux de le laisser se débrouiller par lui-même ?"
 roman_flavor.2.a:0 "Veillons à ce que [SCOPE.sCharacter('ambitious_politician').GetFirstName] ne commette rien de regrettable"
 roman_flavor.2.b:0 "Tel est le prix à payer pour qui jouit de l'amour du peuple…"
 roman_flavor.2.b.tt:0 "Il y a un risque que [SCOPE.sCharacter('current_consul_candidate').GetName] meure de façon prématurée à cause de [SCOPE.sCharacter('ambitious_politician').GetName]."
 roman_flavor.2.c:0 "Le laisser à son sort ? Merveilleuse idée !"
 roman_flavor.2.d:0 "Une bagarre, une bagarre, une bagarre !"
 roman_flavor.3.t:0 "Popularité en berne"
 roman_flavor.3.desc:0 "En dépit de tous ses efforts pour convaincre d'autres sénateurs, [SCOPE.sCharacter('ambitious_politician').GetName] semble être plus impopulaire que jamais. Après un discours particulièrement vindicatif, qui vit pourtant plusieurs membres du Sénat tomber de sommeil ou lui manquer du moindre respect en quittant la salle, il est devenu évident que nous devrions soutenir ce pauvre [SCOPE.sCharacter('ambitious_politician').GetWomanMan], pour le bien de la République.\n\nAprès tout, les dieux seuls savent quelles montagnes [SCOPE.sCharacter('ambitious_politician').GetPraenomen] serait prêt à renverser pour s'assurer d'une chaise curule, et ce qu'il serait prêt à faire pour y parvenir. Prendre parti pour lui, toutefois, pourrait nous rendre fort impopulaires dans certains cercles…"
 roman_flavor.3.a:0 "Montrons-lui comment les vrais politiques s'attirent les faveurs du peuple"
 roman_flavor.3.b:0 "Pour l'heure, mieux vaut se contenter de profiter du spectacle"
 roman_flavor.3.c:0 "Il est temps de nous joindre à la foule"
 roman_flavor.3.c.tt:0 "[SCOPE.sCharacter('current_ruler_character').GetName] va commencer à expliquer en détail à quel point [SCOPE.sCharacter('ambitious_politician').GetName] est inutile pour la République."
 roman_flavor.4.t:0 "Violences en [SCOPE.sState('disloyal_state').GetShortName]"
 roman_flavor.4.desc:0 "[SCOPE.sCharacter('ambitious_politician').GetName] semble être devenu étonnamment populaire en [SCOPE.sState('disloyal_state').GetShortName], alors qu'il y menait campagne pour les élections à venir. Les habitants de la province sont nombreux désormais à se ranger dans son parti, allant jusqu'à exiger qu'il soit fait consul sans plus tarder. Certaines rumeurs prétendent que ses fidèles ont été jusqu'à faire couler le sang dans les rues de plusieurs cités, et des récits dépeignent les assauts furieux de fanatiques attaquant ou chassant jusqu'à leurs propres voisins qui ne partageaient pas leur opinion. Ces gens semblent rassembler dans leurs rangs de nombreux esclaves et les plus humbles de la société. Ils doivent être réprimés avant de pouvoir trouver d'autres soutiens dans les provinces avoisinantes."
 roman_flavor.4.a:0 "Envoyons quelques troupes mettre fin à cette farce"
 roman_flavor.4.b:0 "Quel danger pourraient donc présenter quelques esclaves et des miséreux ?"
 roman_flavor.4.c:0 "Éliminons-en quelques-uns, et les autres se calmeront"
 roman_flavor.5.t:0 "Succès aux élections"
 roman_flavor.5.desc:0 "Au terme d'une campagne longue et éreintante, [SCOPE.sCharacter('ambitious_politician').GetName] est enfin parvenu à son but : être élu consul. [SCOPE.sCharacter('ambitious_politician').GetSheHe|U] s'est tout aussitôt empressé d'organiser à [ROOT.GetCountry.GetCapital.GetName] une fête somptueuse pour célébrer sa victoire, à ses propres frais. Si de nombreux sénateurs ne cachent aucunement le dédain qu'[SCOPE.sCharacter('ambitious_politician').GetSheHe] leur inspire, ses partisans fanatisés semblent toutefois apaisés et, pour un temps, le calme semble être revenu."
 roman_flavor.5.a:0 "Comme il se doit !"
 roman_flavor.6.t:0 "Nouvelle défaite"
 roman_flavor.6.desc:0 "Lorsqu'il est devenu évident que [SCOPE.sCharacter('ambitious_politician').GetName] n'emporterait pas suffisamment de suffrages pour devenir consul, amer de voir une fois encore ses ambitions réfrénées par des jaloux, il a décidé de prendre les choses en main et lancé un appel à ses partisans afin qu'ils déclenchent une émeute au sein même du Sénat. Plusieurs politiciens âgés ont été blessés.\n\nAprès avoir fui la scène, [SCOPE.sChar('ambitious_politician').GetPraenomen] a promis de se venger de tous ceux qui avaient terni sa réputation et lui avaient refusé la chaise curule.\n\nLes rues de [ROOT.GetCountry.GetCapital.GetName] sont désormais plongées dans le chaos, les partisans [SCOPE.sCharacter('ambitious_politician').GetFamilyDisplayAdjective] y affrontant l'arme à la main les troupes fidèles à [ROOT.GetCountry.GetName]."
 roman_flavor.6.a:0 "Le calme finira bien par revenir"
 roman_flavor.6.b:0 "Il faut saisir le traître !"
 roman_flavor.6.b.tt:0 "Toute province ayant le modificateur #Y Partisans dans la province#! va prendre parti pour [SCOPE.sCharacter('ambitious_politician').GetName] dans la #R guerre civile#!."
 roman_flavor.8.t:0 "L'ambition de [SCOPE.sCharacter('ambitious_general').GetPraenomen]"
 roman_flavor.8.desc:0 "Le nom de [SCOPE.sCharacter('ambitious_general').GetName] est désormais célèbre dans tout le pays pour ses hauts faits au combat contre les ennemis de [ROOT.GetCountry.GetName] ; mais [SCOPE.sCharacter('ambitious_general').GetSheHe] est aussi conspué au Sénat. Son ambition ne semble cesser de grandir à mesure que le temps passe, et certains vont jusqu'à prétendre qu'[SCOPE.sCharacter('ambitious_general').GetSheHe] cherche désormais à être fait dictateur. Pour l'heure, toutefois, [SCOPE.sCharacter('ambitious_general').GetSheHe] se contente de demander l'organisation d'un triomphe et certains honneurs qui lui sont dus."
 roman_flavor.8.a:0 "Faisons-lui donc cet honneur"
 roman_flavor.8.b:0 "La République ne cédera pas aux caprices de la soldatesque"
 roman_flavor.9.t:0 "Ralliements"
 roman_flavor.9.desc:0 "De nombreuses personnes se sont ralliées à ce scélérat de [SCOPE.sCharacter('ambitious_general').GetName]. Il s'agit pour l'essentiel de membres de la populace, mais deux noms sortent du lot : ceux de [SCOPE.sCharacter('loyalist_1').GetName] et [SCOPE.sCharacter('loyalist_2').GetName].\n\nLa nouvelle a déclenché une vive émotion. Comment deux personnes aussi respectées sur la scène politique peuvent-elles ainsi prendre parti pour un tel traître ? Et si leur réputation au Sénat est désormais ternie, ils semblent plus populaires que jamais parmi le peuple.\n\nTout espoir n'est pas perdu, toutefois : ils se sont certes ouvertement rangés dans le parti de [SCOPE.sCharacter('ambitious_general').GetFirstName], mais rien n'empêche de tenter de les convaincre de rester loyaux à Rome avant tout."
 roman_flavor.9.a:0 "Nous saurons les convaincre"
 roman_flavor.9.b:0 "Des traîtres, tous autant qu'ils sont !"
 roman_flavor.9.c:0 "Ils ont eux-mêmes scellé leur sort…"
 roman_flavor.10.t:0 "Les légions de [SCOPE.sCharacter('ambitious_general').GetPraenomen]"
 roman_flavor.10.desc:0 "Les légions toujours trop nombreuses de [SCOPE.sCharacter('ambitious_general').GetName] sont une inquiétude constante pour le Sénat, qui ne cesse plus désormais de soulever la question de sa popularité. [SCOPE.sCharacter('ambitious_general').GetSheHe|U] continue d'organiser de magnifiques célébrations et des triomphes non autorisés, à ses propres frais, ce qui attire bien évidemment une foule nombreuse.\n\nLors de l'un de ces événements, [SCOPE.sCharacter('ambitious_general').GetSheHe] a ainsi jeté des pièces d'or au peuple assemblé là, et évidemment tout prêt à se rallier à sa cause."
 roman_flavor.10.a:0 "Oserait-[SCOPE.sCharacter('ambitious_general').GetSheHe] menacer Rome ?"
 roman_flavor.10.b:0 "Certains sont prêts à mourir pour l'honneur, d'autres se battent pour un peu d'or"
 roman_flavor.11.t:0 "Traîtrise en [SCOPE.sState('rebellious_state').GetShortName]"
 roman_flavor.11.desc:0 "Des troupes commandées par [SCOPE.sCharacter('ambitious_general').GetName], qui passaient il y a peu en [SCOPE.sState('rebellious_state').GetShortName], ont exigé que les habitants lui prêtent serment de loyauté. Si certains ont clairement refusé de telles exigences, la plupart ont cédé et se sont ralliés à lui.\n\nCe traître a donc trouvé un nouveau moyen de nous pousser à céder à ses exigences, et si les sénateurs ont été rendus furieux par sa félonie, [SCOPE.sCharacter('ambitious_general').GetSheHe] semble faire bien peu de cas de tous leurs discours et des ordres qu'ils lui envoient…"
 roman_flavor.11.a:0 "Ces velléités de félonie seront bien vite réprimées"
 roman_flavor.11.b:0 "Laissons-les donc faire, il y a d'autres priorités pour l'heure"
 roman_flavor.11.c:0 "Tout peut s'arranger si nous faisons ce qu'il faut…"
 roman_flavor.11.d:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] saura résoudre le problème"
 roman_flavor.12.t:0 "Dictature exigée"
 roman_flavor.12.desc:0 "[SCOPE.sCharacter('ambitious_general').GetName] a longtemps été pour nous une gêne. Mais, d'une façon ou d'une autre, ce n'est désormais plus le cas. [SCOPE.sCharacter('ambitious_general').GetSheHe|U] vient en effet de demander à recevoir le pouvoir absolu à Rome en étant fait dictateur. Ses exigences sont déjà discutées avec véhémence par le Sénat, mais déjà les sombres nuages de la défaite s'amoncellent au-dessus de nous.\n\nAu bout d'un moment, le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] monte à la tribune pour appeler au silence. Puis, prenant sa respiration, [ROOT.GetCountry.GetRuler.GetSheHe] s'écrie…"
 roman_flavor.12.a:0 "Abattons ce chien renégat !"
 roman_flavor.12.a.tt:0 "Toute province ayant le modificateur #Y Tendances à la rébellion#! va prendre parti pour [SCOPE.sCharacter('ambitious_general').GetName] dans la #R guerre civile#!."
 roman_flavor.12.a.tt.2:0 "Tout personnage ayant le modificateur #Y Partisan du traître#! va prendre parti pour [SCOPE.sCharacter('ambitious_general').GetName] dans la #R guerre civile#!."
 roman_flavor.12.b:0 "Nous ne pouvons nous opposer à lui, mieux vaut céder"
 loyalists_placated_1:0 "Tous les personnages loyaux à [SCOPE.sCharacter('ambitious_general').GetName] vont perdre le modificateur #Y Partisan du traître#!."
 loyalists_placated_2:0 "Toutes les provinces loyales à [SCOPE.sCharacter('ambitious_general').GetName] vont perdre le modificateur #Y Tendances à la rébellion#!."
 ### Italian Flavor ###
 roman_flavor.13.t:0 "[ROOT.GetCountry.GetRulerTitle] légitime"
 roman_flavor.13.desc:1 "Enfin, [ROOT.GetCountry.GetRuler.GetName] a accompli sa destinée et accédé à la fonction de consul. Les récriminations et les murmures des sénateurs n'auront abouti à rien, et ceux-ci ne sont désormais guère plus qu'une gêne – à laquelle il sera facile de mettre un terme, maintenant que tous les pouvoirs reposent entre ses mains."
 roman_flavor.13.a:0 "Le peuple en sera satisfait"
 italian_flavor.1.t:0 "Menace croissante"
 italian_flavor.1.desc:0 "Rome n'a cessé de gagner en puissance à nos frontières, et le Sénat est divisé sur la façon dont nous devrions faire face à la menace qu'elle représente. Un groupe d'aristocrates, mené par [SCOPE.sCharacter('aristocrat_leader').GetName], est d'avis que nous améliorions les relations avec les Latins.\n\nTotalement opposés à cet avis, d'autres sénateurs se sont rassemblés autour de [SCOPE.sCharacter('democrat_leader').GetName] pour demander à ce qu'il soit mis un terme à la menace en contraignant les Romains à nous rendre les territoires qu'ils occupent illégitimement. Selon eux, soit nous faisons face, soit nous serons la prochaine victime des ambitions de Rome."
 italian_flavor.1.a:0 "Ces aristocrates ont raison, nous devons améliorer les relations"
 italian_flavor.1.a.tt:0 "Nous allons chercher à améliorer les relations avec Rome."
 italian_flavor.1.b:0 "Il nous faut agir tant que nous le pouvons encore…"
 claim_cannae_area:1 "Tarente va disposer de #Y revendications#! sur toutes les localités #Y romaines#! d'#Y Apulie#!."
 claim_tarentum_area:1 "Tarente va disposer de #Y revendications#! sur toutes les localités #Y romaines#! de #Y Tarentaise#!."
 claim_heraclea_area:1 "Tarente va disposer de #Y revendications#! sur toutes les localités #Y romaines#! de #Y Lucanie#!."
 italian_flavor.2.t:0 "Amitié des Tarentins"
 italian_flavor.2.desc:1 "Les Grecs de Tarente semblent chercher à se rapprocher de Rome et nous ont offert des présents et leurs protestations d'amitié. Ces gens sont connus pour leur nature fière et leur opposition passée à notre expansion, aussi ce geste a-t-il été considéré avec surprise par la plupart des membres du Sénat.\n\nAu terme d'un discours véhément de [SCOPE.sCharacter('sceptical_character').GetName], bon nombre d'entre eux se sont mis à douter des intentions réelles de nos voisins, et ils exigent que nous fissions d'eux des clients de Rome en bonne et due forme, ou à tout le moins que leur offre pathétique soit rejetée."
 italian_flavor.2.a:0 "L'offre semble sincère, acceptons-la pour telle"
 italian_flavor.2.b:0 "Faisons plutôt de Tarente un pays client"
 feudatory_tarentum_tt:1 "Il y a des chances que #Y Tarente#! devienne #Y tributaire#! de #Y Rome#!."
 italian_flavor.2.c:0 "Rejetons cette offre ridicule"
 italian_flavor.3.t:0 "Perfidie romaine"
 italian_flavor.3.desc:0 "Les Romains, non contents de rejeter notre offre, attendent aussi de nous que nous nous humiliions devant eux. Ils veulent faire de Tarente un pays client de Rome, soumis à toutes leurs exigences et leurs caprices.\n\nLe parti de [SCOPE.sCharacter('democrat_leader').GetName] est persuadé que nous avons encore une chance de pouvoir nous opposer à eux, qui se sont montrés si hostiles et perfides, exigeant encore davantage après même que nous leur ayons offert notre amitié.\n\nPourtant, [SCOPE.sCharacter('aristocrat_leader').GetName] prétend que mieux vaudrait contracter une alliance avec Rome, qui pourra nous protéger. Selon lui et ses partisans, mieux vaut cela que d'être laissés à notre sort.\n\nLes débats ont continué jusque fort avant dans la nuit, des insultes ont été échangées et des accusations lancées entre les tenants de chaque position – jusqu'à ce qu'enfin le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] décide d'intervenir pour annoncer sa décision."
 italian_flavor.3.a:0 "Tarente doit se soumettre à Rome"
 italian_flavor.3.b:0 "Rome sera bientôt livrée aux flammes"
 italian_flavor.4.t:0 "Soumission des Tarentins"
 italian_flavor.4.desc:0 "Nos envoyés sont rentrés de Tarente, porteurs d'excellentes nouvelles : le Sénat de la cité a décidé d'accepter notre offre et de devenir client de Rome.\n\nDésormais, Tarente sera l'alliée de Rome, et nous la protégerons comme si elle était la Ville elle-même."
 italian_flavor.4.a:0 "Comme il se doit"
 italian_flavor.5.t:0 "Agression des Tarentins"
 italian_flavor.5.desc:0 "Nos envoyés sont rentrés de Tarente, porteurs de sombres nouvelles : non seulement le Sénat de la cité a décidé de rejeter notre offre, mais il a aussi levé des armées pour s'opposer à nous.\n\nApparemment le [SCOPE.sCountry('tarentum_country').GetRulerTitle] de Tarente aurait été jusqu'à déclarer que Rome serait livrée aux flammes et les Romains écrasés sous les sabots de leurs fameux cavaliers…"
 italian_flavor.5.a:0 "Qu'ils essaient donc !"
 italian_flavor.6.t:0 "Les exigences de Rome"
 italian_flavor.6.desc:0 "Quelques années se sont écoulées depuis que nous avons accepté de devenir clients de Rome, et désormais les Marses commencent à se demander si nous devrions rompre avec les Romains, qui refusent de nous traiter avec le respect que nous méritons. De fait, Rome attend de nous que nous la soutenions lors de ses guerres, et que nous envoyions les nôtres servir sur leurs navires, mais que nous rend-elle en retour ?"
 italian_flavor.6.a:0 "Malgré tout, nous respecterons nos engagements"
 italian_flavor.6.b:0 "Peut-être est-il temps de décider nous-mêmes de notre destin…"
 italian_flavor.7.t:0 "Tendances séditieuses"
 italian_flavor.7.desc:0 "Il semble que les Marses se sentent floués après être devenus clients de Rome, et ils paraissent désormais prêts à saisir la moindre occasion de rompre l'alliance qui nous lie. Si celle-ci est relativement récente, ce peuple joue déjà un grand rôle au sein des armées de Rome. Peut-être serait-il opportun de faire quelques concessions afin de l'apaiser ?"
 italian_flavor.7.a:0 "Quelques présents suffiront pour cela"
 italian_flavor.7.a.tt:0 "Des présents vont être envoyés aux Marses."
 italian_flavor.7.b:0 "Rendons-leur quelques territoires qu'ils contrôlaient autrefois"
 italian_flavor.7.b.tt:0 "Les Marses vont recevoir quelques territoires."
 italian_flavor.7.c:0 "Qu'ils continuent ainsi, et c'en sera fini d'eux"
 italian_flavor.7.c.tt:0 "Rome ne répondra pas aux récriminations des Marses."
 italian_flavor.8.t:0 "Les habitants de Fucens"
 italian_flavor.8.desc:0 "Après avoir entendu les récriminations de notre peuple, les Romains ont décidé de rendre aux Marses certains des territoires que nous avions perdus lors de la paix conclue avec eux, il y a quelques années. Il paraît évident que cette situation relevait d'une grande incompréhension, et que Rome sait montrer sa gratitude pour toute l'aide que nous lui avons déjà fournie et est prête à nous en récompenser. Désormais, les relations avec la Ville ne pourront plus que s'améliorer."
 italian_flavor.8.a:0 "C'est tout ce que nous demandions, et plus encore !"
 italian_flavor.9.t:0 "Soulèvement des Mamertins"
 italian_flavor.9.tt:0 "Les Mamertins ont pris le contrôle de Messine."
 italian_flavor.9.desc:0 "Les Mamertins, un groupe de mercenaires latins ayant farouchement soutenu Agathocle, ont quitté la capitale pour prendre Messine. Ils y ont tué dans les plus grandes violences une bonne part des habitants, puis se sont installés sur place et ont assuré leur contrôle sur le détroit séparant la Sicile du reste de la Grande-Grèce.\n\nComme compensation, ils nous ont offert une maigre somme d'or et comptent continuer de nous verser ainsi tribut."
 mamertine_republic:0 "République mamertine"
 mamertines:0 "mamertine"
 italian_flavor.9.a:0 "C'est à nous qu'appartient Messine !"
 italian_flavor.9.b:0 "Tâchons de trouver un compromis acceptable pour tous"
 italian_flavor.10.t:0 "Protection [SCOPE.sCountry('mamertines').GetAdjective]"
 italian_flavor.10.desc:0 "Nos frères établis à Messine ont demandé notre protection, car ils se sentent menacés par les Carthaginois vivant non loin d'eux. Carthage a déjà étendu son contrôle sur une bonne partie de la Sicile, et s'est lancé une nouvelle fois à la conquête du reste de l'île. Le moment ne serait-il pas venu pour Rome d'intervenir ?"
 italian_flavor.10.a:0 "Nous devons les protéger de l'agression des Puniques"
 italian_flavor.10.b:0 "Ils devront se débrouiller par eux-mêmes"
 italian_flavor.11.t:0 "La fidélité des Frentans"
 italian_flavor.11.desc:0 "Si nous avons contracté une alliance avec Rome, malgré les doutes que cela suscitait, les Frentans sont toujours surpris du respect et de l'amitié dont nous ont témoigné les Romains. Nous disposons désormais de plus grandes richesses et de ressources plus nombreuses que nous n'en avons jamais eu, grâce à nos alliés. Nous pouvons donc décider maintenant de la voie que devrait suivre notre peuple."
 italian_flavor.11.a:0 "Le commerce est le premier pilier de toute armée"
 italian_flavor.11.b:0 "Faisons nôtres les idéaux des Romains"
 italian_flavor.12.t:0 "La guerre samnite"
 italian_flavor.12.desc:0 "La menace romaine n'est pas encore totalement dissipée, aussi le Sénat veut-il mettre un terme à son expansionnisme une fois pour toutes. Si les Romains nous ont trop souvent vaincus – la dernière fois en même temps que nos alliés Étrusques – le peuple est prêt, une fois encore. Car si nous ne mettons pas un terme rapidement à ce péril, quand le fera-t-on ?"
 italian_flavor.12.a:0 "Préparons les troupes"
 italian_flavor.12.a.tt:1 "Les Samnites vont disposer de #Y revendications#! sur chaque localité #Y romaine#! de #Y Campanie#!, du #Y Latium#! et d'#Y Apulie#!."
 italian_flavor.12.b:0 "L'heure des batailles est passée, cherchons maintenant à rétablir la paix"
 italian_flavor.14.t:0 "La baie de Neapolis"
 italian_flavor.14.desc:0 "Après que nous avons contracté l'alliance avec Rome, les incursions des Samnites depuis le Nord se sont terminées, et nous avons vu notre territoire prospérer comme il ne l'avait jamais fait auparavant. Pompéi, en particulier, et Neapolis plus à l'ouest, ont pu tirer parti de nouvelles routes commerciales et de relations nouvelles, et cette cité est désormais devenue un port dynamique.\n\nSi nous étions prêts à investir des ressources dans cette entreprise, nous pourrions aider encore les marchands et la ville à être connus tout autour de la Méditerranée…"
 italian_flavor.14.a:0 "Veillons désormais à en faire une cité éternelle"
 italian_flavor.14.b:0 "Il est heureux que l'alliance avec Rome ait payé"
 barcas_have_appeared_tt:0 "La famille des #Y Barcides#! apparaît."
 flavor_egy.2.t:0 "La fière [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName]"
 flavor_egy.2.desc_1:0 "À l'ouest, les cités grecques insoumises de [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName] refusent une fois encore de reconnaître notre autorité, trop fières pour se soumettre à nul autre qu'Alexandre. La trahison et le meurtre tragique de notre précédent gouverneur dans la région, Ophellas, tandis qu'il envahissait Carthage, a regrettablement créé un vide du pouvoir pour les ambitieux nobles cyréniens. Ce pouvoir est maintenant détenu par [SCOPE.sChar('flav_egy_2_cyr_ruler').GetPraenomen], qui s'est autoproclamé [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetRulerTitle].\n\nEnhardi par les Cyréniens et les rivalités des diadoques, [SCOPE.sChar('flav_egy_2_cyr_ruler').GetPraenomen] espère pouvoir préserver l'indépendance de ses territoires, en dépit de toutes les promesses faites à Alexandre.\n\nSi Ophellas a trouvé une fin tragique, il a longtemps régné avec succès sur [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName], et il semble bien qu'un successeur aussi capable et digne de confiance doive lui être trouvé. Nombreux sont ceux qui pensent que [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] serait le meilleur [SCOPE.sChar('flavor_egy_2_magas_scope').GetWomanMan] pour cette tâche…"
 flavor_egy.2.desc_2:0 "À l'ouest, les cités grecques insoumises de [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName] refusent une fois encore de reconnaître notre autorité, trop fières pour se soumettre à nul autre qu'Alexandre. La trahison et le meurtre tragique de notre précédent gouverneur dans la région, Ophellas, tandis qu'il envahissait Carthage, a regrettablement créé un vide du pouvoir pour les ambitieux nobles cyréniens. Ce pouvoir est maintenant détenu par [SCOPE.sChar('flav_egy_2_cyr_ruler').GetPraenomen], qui s'est autoproclamé [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetRulerTitle].\n\nEnhardi par les Cyréniens et les rivalités des diadoques, [SCOPE.sChar('flav_egy_2_cyr_ruler').GetPraenomen] espère pouvoir préserver l'indépendance de ses territoires, en dépit de toutes les promesses faites à Alexandre.\n\nSi Ophellas a trouvé une fin tragique, il a longtemps régné avec succès sur [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName], et il semble bien qu'un successeur aussi capable et digne de confiance doive lui être trouvé. Tous sont d'avis que [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen], le fils de Bérénice, l'épouse de Ptolémée, né d'un précédent mariage, serait le meilleur pour cette tâche – d'autant que ses liens avec la famille royale garantissent qu'il restera loyal."
 flavor_egy.2.a:0 "[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] ramènera l'ordre"
 flavor_egy.2.at:0 "[SCOPE.sChar('flavor_egy_2_magas_scope').GetFullName] va partir pour #Y [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName]#! (@[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetFlag]!) et tenter de prendre le pouvoir."
 flavor_egy.2.b:0 "Non, même [SCOPE.sChar('flav_egy_2_cyr_ruler').GetPraenomen] peut être acheté"
 flavor_egy.2.bt1:0 "#Y [SCOPE.sChar('flav_egy_2_cyr_ruler').GetEmployer.GetName]#! (@[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetFlag]!) va recevoir une offre pour devenir notre #Y tributaire#!. Si cela est accepté :"
 flavor_egy.2.bt2:0 "Les chances de succès dépendront de nos relations."
 flavor_egy.2.c:0 "L'heure n'est plus aux demi-mesures"
 flavor_egy.2.ct:0 "[SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName] va disposer de revendications sur toutes les localités #Y [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetAdjective]#! (@[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetFlag]!)."
 flavor_egy.3.t:0 "Une offre de l'Égypte"
 flavor_egy.3.desc:0 "Nous avons toujours su que les tentatives de paix avec l'Égypte ne pouvaient durer. Elle refuse obstinément de voir l'indépendance de la Cyrénaïque comme autre chose qu'une menace. La trahison et le meurtre de son ancien gouverneur dans la province, Ophellas, alors qu'il tentait d'envahir Carthage n'est, pour elle, qu'un revers temporaire…\n\nOr, des envoyés viennent d'arriver de [SCOPE.sChar('flav_egy_2_egy_ruler').GetEmployer.GetName], apportant cadeaux et vaines paroles du [SCOPE.sChar('flav_egy_2_egy_ruler').GetEmployer.GetRulerTitle] [SCOPE.sChar('flav_egy_2_egy_ruler').GetName], masquant à peine la volonté d'acheter la soumission de notre [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName]. Le peuple [ROOT.GetCountry.GetAdjective] et les nobles espèrent voir de nouveau un jour notre pays être indépendant ; mais peut-être serait-il dangereux de provoquer le courroux de l'Égypte…"
 flavor_egy.3.a:0 "L'accord paraît raisonnable…"
 flavor_egy.3.b:0 "Nous ne nous laisserons pas acheter"
 flavor_egy.3.bt:0 "#R L'Égypte va bénéficier de revendications contre nous.#!"
 flavor_egy.4.t:0 "Réponse de [SCOPE.sChar('flav_egy_2_cyr_ruler').GetEmployer.GetName]"
 flavor_egy.4.desc_1:0 "Nos envoyés sont rentrés de [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName] avec de bonnes nouvelles : son [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('flav_egy_2_cyr_ruler').GetName] a sagement accepté nos présents et nous assure de la loyauté de la province envers [SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName].\n\nIl semble que certains parmi les [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetAdjective] ne sont guère satisfaits de cet accord, mais nous pouvons avoir confiance en [SCOPE.sChar('flav_egy_2_cyr_ruler').GetName] pour faire son devoir et maintenir l'ordre. Quoi qu'il en soit, le front ouest est désormais assuré, pour un temps tout au moins."
 flavor_egy.4.desc_2:0 "Malheureusement, nos envoyés sont rentrés de [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName] les mains vides. Le faux [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('flav_egy_2_cyr_ruler').GetName] a repoussé nos généreux présents et refusé de ramener la province sous l'autorité [SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetAdjective], au prétexte que cela serait une insulte pour le peuple de [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName], qui « mérite mieux que la corruption et l'oppression des pantins d'un roi mort depuis longtemps. »\n\nS'il refuse de céder à la diplomatie, peut-être devrions-nous montrer à [SCOPE.sChar('flav_egy_2_cyr_ruler').GetPraenomen] que le kopis est plus fort que le stilos."
 flavor_egy.4.a:0 "Excellent"
 flavor_egy.4.b:0 "Ainsi sera-t-il"
 flavor_egy.4.bt:0 "[SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName] va disposer de revendications sur toutes les cités [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetAdjective] (@[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetFlag]!) de la région de #Y Cyrénaïque#!."
 flavor_egy.5.t:0 "Magas d'Égypte" # [LocEditor:AwaitingBatchUpdate]
 flavor_egy.5.desc:0 "Nous avons toujours su que les tentatives de paix avec l'Égypte ne pouvaient durer. Elle refuse obstinément de voir l'indépendance de la Cyrénaïque comme autre chose qu'une menace. La trahison et le meurtre de son ancien gouverneur dans la province, Ophellas, alors qu'il tentait d'envahir Carthage n'est, pour elle, qu'un revers temporaire…\n\nUn [SCOPE.sChar('flavor_egy_2_magas_scope').GetWomanMan] du nom de [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen], qui entretient des relations douteuses avec la famille [SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetRuler.GetFamilyDisplayAdjective], marche en ce moment même sur [ROOT.GetCountry.GetCapital.GetName] à la tête d'une armée égyptienne, exigeant que le contrôle de [ROOT.GetCountry.GetName] lui soit remis immédiatement, sur ordre du [SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetRuler.GetName] de [SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName].\n\nNotre commandant, le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], a le soutien du peuple [ROOT.GetCountry.GetAdjective] et de la noblesse, qui n'aspirent tous qu'à retrouver l'indépendance. Mais peut-être ne serait-il guère avisé de provoquer le courroux de l'Égypte…"
 flavor_egy.5.a:0 "Laissons donc [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] gouverner un temps"
 flavor_egy.5.b:0 "Nous ne céderons pas à des envahisseurs étrangers !"
 flavor_egy.5.bt:0 "#R Nous pouvons nous attendre à ce que [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] reçoive des renforts d'Égypte.#!"
 flavor_egy.6.t:0 "Des nouvelles de Cyrénaïque"
 flavor_egy.6.desc_1:0 "Avec l'aide de nos vaillants soldats, [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen], sur qui l'on peut toujours compter, est parvenu à prendre le contrôle de [SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetName] à ses dirigeants autoproclamés, rebelles et opportunistes. La capitale régionale, [SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetCapital.GetName], est assurée ; et ses habitants se réjouissent sans aucun doute de pouvoir jouir à nouveau de la protection du pharaon.\n\nSi la région est éloignée et peu sûre, elle est aussi très prospère, car elle tire parti de ses exportations et de l'accès aux routes commerciales de l'Afrique. Mais pour une possession si éloignée de [ROOT.GetCountry.GetCapital.GetName], de l'autre côté du désert, une certaine autonomie n'est pas inattendue. Mais il est difficile d'oublier Ophellas, aussi ambitieux qu'insensé, qui a fini par servir ses propres intérêts à nos dépens.\n\nSi [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] nous semble pour l'heure loyal, il serait prudent de veiller à ce que la Cyrénaïque ne s'abîme pas à nouveau dans des idées de vaine grandeur…"
 flavor_egy.6.desc_2:2 "Hélas, les Cyréniens restent fermement opposés à toute autorité égyptienne et ont pris les armes contre les forces de [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]. Leur prétendu [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetRulerTitle], [SCOPE.sChar('flav_egy_2_cyr_ruler').GetName], a rassemblé ses troupes dans la [flav_egy_2_cyr_ruler.GetCountry.GetCapital.Custom('get_city_type_loc')] de [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetCapital.GetName] et invité tous les habitants à l'y rejoindre pour repousser les « envahisseurs [ROOT.GetCountry.GetAdjective] ».\n\n[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] est parvenu à s'assurer du soutien et du contrôle de la plus grande partie de la région, ralliant les fidèles d'Alexandre et de ses successeurs qui souhaitent revenir à nous. Si nous avons déjà fourni à [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] des soldats, il ne fait aucun doute que nous aurions intérêt à garantir sa victoire. Quelques unités supplémentaires pourraient aisément être levées et envoyées en renfort à [SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetCapital.GetName]. De fait, que nous apporterait la défaite de [flavor_egy_2_magas_scope.GetPraenomen] ?"
 flavor_egy.6.a:0 "Balivernes, [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] sera un ami loyal"
 flavor_egy.6.b:0 "Nous pouvons reprendre les choses en main d'ici"
 flavor_egy.6.bt:0 "[SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName] va disposer de revendications sur toutes les cités #Y [SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetAdjective]#! (@[SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetFlag]!) de la région de #Y Cyrénaïque#!."
 flavor_egy.6.c:0 "Nous devons garantir sa victoire"
 flavor_egy.6.ct:0 "[SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetName] va recevoir #Y 4#! cohortes d'@light_infantry!infanteries légères, #Y 2#! de @light_cavalry!cavaleries légères et de l'or."
 flavor_egy.6.d:0 "[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] contrôle parfaitement la situation"
 flavor_egy.7.t:0 "Fin de la guerre [SCOPE.sChar('flav_egy_2_cyr_ruler').GetEmployer.GetAdjective]"
 flavor_egy.7.desc_1:0 "Nous avons reçu de sombres nouvelles de Cyrénaïque, où les armées de notre agent de confiance, [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen], ont été entièrement vaincues et détruites.\n\n[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] croupit dans un cachot cyrénien, et l'on dit qu'il a réchappé de peu au sort de ses partisans, crucifiés et abandonnés aux oiseaux.\n\nLa situation ne peut plus être corrigée désormais, et notre seul choix pour reprendre la province est de l'envahir."
 flavor_egy.7.desc_2:0 "Nous avons reçu de sombres nouvelles de Cyrénaïque, où les armées de notre agent de confiance, [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen], ont été entièrement vaincues et détruites.\n\nLes Cyréniens ont même eu l'audace de crucifier [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] et ses partisans et de les abandonner aux oiseaux, aussi impensable et barbare que soit ce sort pour un gouverneur égyptien.\n\nLa situation ne peut plus être corrigée désormais, et notre seul choix pour reprendre la province est de l'envahir."
 flavor_egy.7.desc_3:0 "Avec l'aide de nos vaillants soldats, le fiable [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] est parvenu à prendre le contrôle de [SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetName] à ses dirigeants autoproclamés, opportunistes et rebelles. La capitale de la région, [SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetCapital.GetName], est assurée ; et ses habitants se réjouissent sans aucun doute de pouvoir jouir à nouveau de la protection bienveillante du pharaon.\n\nSi la région est éloignée et peu sûre, elle est aussi très prospère, car elle tire parti de ses exportations et de l'accès aux routes commerciales de l'Afrique. Mais pour une possession si éloignée de [ROOT.GetCountry.GetCapital.GetName] une certaine autonomie n'est pas inattendue. Il est toutefois difficile d'oublier Ophellas, aussi ambitieux qu'insensé, qui a fini par servir ses propres intérêts à nos dépens.\n\nSi [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] nous semble pour l'heure loyal, il serait prudent de veiller à ce que la Cyrénaïque ne s'abîme pas à nouveau dans des idées de vaine grandeur…"
 flavor_egy.7.a:0 "Balivernes, [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] sera un ami loyal"
 flavor_egy.7.b:0 "La Cyrénaïque doit intégrer l'Égypte"
 flavor_egy.7.bt:0 "[SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName] va disposer de revendications sur #Y [SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetName]#! (@[SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetFlag]!)."
 flavor_egy.7.c:0 "Il est temps de changer de plan"
 flavor_egy.7.ct:0 "[SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName] va disposer de revendications sur #Y [SCOPE.sChar('flav_egy_2_cyr_ruler').GetEmployer.GetName]#! (@[SCOPE.sChar('flav_egy_2_cyr_ruler').GetEmployer.GetFlag]!)."
 flavor_egy_magid_move_tt:0 "La famille #Y Magide#! va quitter #Y [egy_scope.GetName]#! pour #Y [flavor_egy_2_magas_scope.GetEmployer.GetName]#!."
 flavor_egy.9.t:0 "L'Égypte envoie des renforts"
 flavor_egy.9.desc:0 "Nous avons appris que l'Égypte envoie des renforts supplémentaires et des fonds pour nos forces et s'assurer de notre victoire contre les rebelles cyréniens."
 flavor_egy.9.a:0 "Merci beaucoup"
 flavor_egy.9.at:0 "[SCOPE.sC('flavor_egy_9_scope').GetName] reçoit #Y 4#! cohortes d'@light_infantry!infanterie légère et #Y 2#! de @light_cavalry!cavalerie légère."
 flavor_egy.10.t:0 "Victoire"
 flavor_egy.10.desc:0 "Enfin, le conflit sanglant pour le contrôle de [ROOT.GetCountry.GetName] est terminé. Les dernières troupes, brisées et démoralisées, que commandait autrefois [SCOPE.sChar('target').GetName] ont fui dans les collines en abandonnant leur commandant.\n\n[SCOPE.sChar('target').GetPraenomen] [SCOPE.sChar('target').GetHerselfHimself] a été jeté aux fers, en attendant que nous décidions comment [SCOPE.sChar('target').GetHerHim] et son entourage devraient être châtiés de leurs transgressions contre le peuple de [ROOT.GetCountry.GetName]."
 flavor_egy.10.a:0 "[SCOPE.sChar('target').GetPraenomen] connaissait les risques…"
 flavor_egy.10.b:0 "… mais [SCOPE.sChar('target').GetSheHe] pourrait nous être utile"
 flavor_egy.10.c:0 "Les dieux n'ont pas favorisé [SCOPE.sChar('target').GetPraenomen]"
 flavor_egy_10_kill_all:0 "Tous les partisans de [SCOPE.sChar('target').GetPraenomen] vont être mis à mort"
 flavor_egy.11.t:0 "Victoire"
 flavor_egy.11.desc:0 "Enfin, le conflit sanglant pour le contrôle de [ROOT.GetCountry.GetName] est terminé. Les dernières troupes, brisées et démoralisées, que commandait autrefois [SCOPE.sChar('target').GetName] ont fui dans les collines en abandonnant leur commandant.\n\n[SCOPE.sChar('target').GetPraenomen] [SCOPE.sChar('target').GetHerselfHimself] a été jeté aux fers, en attendant que nous décidions comment [SCOPE.sChar('target').GetHerHim] et son entourage devraient être châtiés de leur révolte contre l'autorité égyptienne."
 flavor_egy.11.a:0 "[SCOPE.sChar('target').GetPraenomen] connaissait les risques…"
 flavor_egy.11.b:0 "… mais [SCOPE.sChar('target').GetSheHe] pourrait nous être utile"
 flavor_egy.11.c:0 "$flavor_egy.10.c$"
 flavor_egy.12.t:0 "L'ambition [SCOPE.sChar('flavor_egy_12_magas_scope').GetEmployer.GetAdjective]"
 flavor_egy.12.desc:0 "Maintenant que le vieux roi d'Égypte Ptolémée Sôter a disparu et que sa position en Cyrénaïque est assurée, Magas cherche à renforcer son autorité sur la région en en devenant roi, au même titre qu'Agathocle ou les diadoques.\n\nNous devrions nous méfier, et garder en mémoire la façon dont les dieux ont châtié l'orgueil d'Ophellas lorsque ses ambitions se sont faites trop hautes pour qu'il reconnaisse plus longtemps l'autorité de l'Égypte…" # [LocEditor:AwaitingBatchUpdate]
 flavor_egy.12.a:0 "L'heure est venue de suivre notre propre destin"
 flavor_egy.12.at:0 "#R L'Égypte va disposer de revendications sur toutes nos localités.#!"
 flavor_egy.12.b:0 "Mieux vaut ne rien changer"
 flavor_egy.13.t:0 "L'ambition [SCOPE.sChar('flavor_egy_12_magas_scope').GetEmployer.GetAdjective]"
 flavor_egy.13.desc:2 "Enhardi par sa position confortée en Cyrénaïque et libéré du déshonneur de trahir son bienfaiteur, feu Ptolémée Sôter, [flavor_egy_12_magas_scope.GetName] s'est proclamé roi de Cyrénaïque et annoncé que son pays ne serait dorénavant plus soumis à l'Égypte.\n\nCe faisant, il a trahi la confiance de la dynastie lagide ; mais ne serait-il pas préférable de le laisser gouverner la Pentapole plutôt que nous affaiblir dans un conflit prolongé ?"
 flavor_egy.13.a:0 "Cette sale vipère…"
 flavor_egy.13.claims_tt:0 "Nous allons disposer de revendications sur toutes les localités #Y cyréniennes#!."
 flavor_egy.14.t:0 "Les Magides"
 flavor_egy.14.desc:0 "Maintenant que la position de Magas en Cyrénaïque est assurée, le reste de la famille Magide a quitté l'Égypte et traversé le désert pour rejoindre sa cour, à [ROOT.GetCountry.GetCapital.GetName].\n\nDepuis ses modestes origines, Bérénice Magide est parvenue à élever sa famille jusqu'aux sommets du pouvoir, en se gagnant les faveurs de Ptolémée Lagide. Qui aurait pu penser qu'un jour son propre fils serait roi ?"
 flavor_egy.14.a:0 "Les Magides régneront mille ans"
 flavor_egy.15.t:0 "L'ascension des Magides"
 flavor_egy.15.desc:0 "Grâce au nouveau statut de la famille Magide, [ROOT.GetCountry.GetName] a désormais moins besoin de recourir aux services des autres familles. Trop de gens se pressent désormais dans le palais, s'attendant à y être traités comme ils l'étaient autrefois, et à y recevoir des fonctions.\n\nIl est temps de décider quelle lignée malchanceuse doit perdre son statut à la cour, même si elle doit nous en tenir rigueur."
 flavor_egy.15.a:0 "Les [cyrenaica_family_dropper_1.GetFamilyDisplayName] sont les moins dignes d'honneur"
 flavor_egy.15.b:0 "Nous n'apprécions guère les [cyrenaica_family_dropper_2.GetFamilyDisplayName]"
 flavor_egy.15.c:0 "Les [cyrenaica_family_dropper_3.GetFamilyDisplayName] devraient partir"
 flavor_egy.15.tt:0 "\nMême si tous les membres de la famille déchue resteront en #Y [SCOPE.GetRootScope.GetCountry.GetName]#!, ils seront désormais considérés comme des #Y personnages secondaires#!."
 flavor_egy.16.t:0 "Défense de la Cyrénaïque"
 flavor_egy.16.desc_1:0 "Les forces égyptiennes, commandées par [resistance_ruler.GetName], ont été entièrement vaincues par les défenseurs cyréniens. [resistance_ruler.GetPraenomen] est tombé entre les mains de leur commandant, [victorious_side.GetRuler.GetPraenomen].\n\n"
 flavor_egy.16.desc_2:0 "\n\nAvec l'enchaînement des événements, la dynastie ptolémaïque a déjà rejeté la faute de ce désastre sur le seul [resistance_ruler.GetPraenomen], et va sans doute attaquer la Cyrénaïque aussitôt qu'elle aura pansé ses plaies."
 flavor_egy.16.a:0 "Peut-être l'Égypte est-elle plus faible que nous le pensions ?"
 flavor_egy.17.t:0 "Victoire égyptienne en Cyrénaïque"
 flavor_egy.17.desc_1:0 "Les forces égyptiennes commandées par [victorious_side.GetRuler.GetName] ont triomphé des défenseurs cyréniens et rétabli son autorité sur la Pentapole.\n\n"
 flavor_egy.17.desc_2:0 "\n\n[victorious_side.GetRuler.GetPraenomen] est pressenti comme le dirigeant de fait du territoire, sous protection égyptienne. Ce faisant, c'est une nouvelle région de l'empire d'Alexandre qui repasse entre les mains d'un diadoque."
 flavor_egy.17.a:0 "Ils n'avaient pas la moindre chance"
 flavor_egy.18.t:0 "Nouvelles de Cyrénaïque"
 flavor_egy.18.desc:0 "Après le meurtre de l'ancien gouverneur de Cyrénaïque, Ophellas, [SCOPE.Custom('flavor_egy_ophellas_desc')] il semble que l'Égypte ptolémaïque a de nouveau des visées sur la Pentapole.\n\nElle vient ainsi d'envoyer [flavor_egy_2_magas_scope.GetName] pour évincer les dirigeants sur place, "
 flavor_egy.18.desc_1:0 "qui ont pris les armes pour défendre leurs cités contre l'invasion égyptienne."
 flavor_egy.18.desc_2:0 "et il semble que le peuple de Cyrénaïque a accepté une fois encore de se soumettre face aux menaces égyptiennes."
 flavor_egy.18.desc_3:0 "mais il semble que le nouvel et ambitieux dirigeant a décidé de gouverner la Cyrénaïque comme un royaume indépendant, malgré les souhaits de l'Égypte."
 flavor_egy.18.a:0 "Intéressant…"
 flavor_egy.18.at1:0 "Une guerre civile a éclaté en Cyrénaïque."
 flavor_egy.18.at2:0 "Magas a pris le pouvoir en Cyrénaïque." # [LocEditor:AwaitingBatchUpdate]
 flavor_egy.18.at3:0 "[flavour_egy_2_magas_scope.GetName] a pris le pouvoir en Cyrénaïque en tant que souverain indépendant." # [LocEditor:AwaitingBatchUpdate]
 flavor_egy.19.t:0 "Les ambitions de la Cyrénaïque"
 flavor_egy.19.desc:0 "maintenant que sa position en Cyrénaïque est assurée – et poussé aussi peut-être à de nouvelles ambitions par les tentations de ce pouvoir auxquelles [flavor_egy_12_magas_scope.GetSheHe] s'est désormais habitué – [flavor_egy_12_magas_scope.GetName] a déclaré l'indépendance de [flavor_egy_12_magas_scope.GetEmployer.GetName] par rapport à l'autorité égyptienne.\n\nCela va assurément mécontenter la dynastie ptolémaïque, qui a déjà consacré des ressources considérables pour mater les Cyréniens toujours prompts à la révolte…"
 flavor_egy.19.a:0 "Il semble que tout le monde peut devenir un Alexandre ces temps-ci"
 flavor_egy.19.at:0 "La Cyrénaïque est désormais indépendante."
 flavor_egy.20.t:0 "La concubine macédonienne"
 flavor_egy.20.desc:0 "$flavor_egy.20.desc_opening$\n\nCette relation a déjà été mise à profit pour faire du véritable père de Ptolémée Philippe lui-même – qui aurait conçu avec Arsinoé avant son mariage à Lagos, et ainsi éloigné l'enfant du trône. Cela ferait donc de Ptolémée un demi-frère d'Alexandre le Grand, offrant des prétentions directes sur la Macédoine et l'empire perdu.\n\nCeci dit, Arsinoé est dite descendre d'Alexandre Ier de Macédoine, ayant le même grand-père que Philippe II, transmettant ainsi le sang des rois argéades à Ptolémée.\n\n"
 flavor_egy.20.desc_1:0 "Même si cela n'était jusqu'à présent que racontars glorifiants, le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] pourrait officiellement proclamer son droit de naissance…"
 flavor_egy.20.desc_2:0 "Si le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] a déjà revendiqué être descendant de Philippe, nous pourrions officiellement assurer ses revendications sur le trône de Macédoine et l'héritage d'Alexandre…"
 flavor_egy.20.desc_opening:0 "Lagos, le père de Ptolémée Sôter, était un noble de la cour de Philippe II, et a reçu la main d'Arsinoé, la cousine éloignée et concubine du roi."
 flavor_egy.20.a:0 "Non, ce sont les Lagides dont on doit se souvenir à jamais"
 flavor_egy.20.b:0 "Se contenter de rappeler une telle relation suffira"
 flavor_egy.20.c:0 "Ptolémée Ier est le véritable héritier de Philippe"
 flavor_egy.20.ct:0 "Tous les descendants directs de Ptolémée Ier Sôter Lagide reçoivent #Y Sang des Argéades#!"
 flavor_egy_20_dia_tt1:0 "L'opinion de tous les diadoques à l'égard de [arg_ptomely_scope.GetEmployer.GetName] se dégrade de #R 50#!"
 flavor_egy_20_dia_tt2:0 "L'opinion de tous les diadoques à l'égard de [arg_ptomely_scope.GetEmployer.GetName] se dégrade de #R 15#!"
 flavor_egy.21.t:0 "La concubine macédonienne"
 flavor_egy.21.desc:0 "$flavor_egy.20.desc_opening$\n\nPtolémée a longtemps utilisé cette relation fallacieuse pour faire croire que son véritable père était en fait Philippe, qui aurait conçu avec Arsinoé avant son mariage avec Lagos et souhaité ensuite éloigner l'enfant du trône.\n\nPar ces mensonges, et d'autres, Ptolémée a cherché à se présenter comme le demi-frère d'Alexandre le Grand, et ainsi prétendre au trône de son empire perdu pour lui-même.\n\n"
 flavor_egy.21.desc_1:0 "Il semble que ces mythes continuent de circuler et sont désormais presque devenus partie intégrante du récit sur la dynastie Lagide, et colportés dans de nombreuses histoires composées sur la vie et l'époque d'Alexandre."
 flavor_egy.21.desc_2:0 "Des messagers ont rapporté que le [arg_ptomely_scope.GetEmployer.GetRulerTitle] [arg_ptomely_scope.GetName] a officiellement proclamé être le descendant direct de Philippe II par Ptolémée Ier, concrétisant ainsi ces histoires ridicules…"
 flavor_egy.21.a:0 "[SCOPE.Custom('flavor_egy_argead_opts_1')]"
 flavor_egy.21.b:0 "[SCOPE.Custom('flavor_egy_argead_opts_2')]"
 flavor_egy.21.a1:0 "Laissons-le à ses illusions"
 flavor_egy.21.a2:0 "Tant qu'il ne s'agit que de rumeurs…"
 flavor_egy.21.b1:0 "Quel menteur pathétique"
 flavor_egy.21.b2:0 "[arg_ptomely_scope.GetPraenomen] va payer pour ses affabulations !"
 flv_egy_arg_op1_tt:0 "Notre opinion et celle de tous les autres diadoques à l'égard de l'Égypte va se dégrader de #R 25#!."
 flv_egy_arg_op2_tt:0 "Notre opinion et celle de tous les autres diadoques à l'égard de l'Égypte va se dégrader de #R 50#!."
 flavor_syr.2.t:0 "Le talentueux Archimède"
 flavor_syr.2.desc:0 "Un mathématicien de grand talent, du nom de [archimedes_scope.GetPraenomen], s'est fait connaître à [syracuse_scope.GetName], impressionnant de nombreuses personnes par ses approches novatrices.\n\nIl semble être le fils d'un astronome, et a été formé à l'École d'Alexandrie, en Égypte. Ses talents pourraient s'avérer fort utiles, bien au-delà de simples applications purement théoriques…"
 flavor_syr.2.a:0 "Espérons qu'il découvrira de nombreuses choses"
 flavor_syr.2.at:0 "[archimedes_scope.GetPraenomen] apparaît à [archimedes_scope.GetEmployer.GetName]."
 flavor_syr.3.t:0 "Une base en Orient ?"
 flavor_syr.3.desc:0 "Il fut un temps où Denys Ier, le roi de Syracuse, a mené une armée en Illyrie pour y réinstaller le roi d'Épire Alcétas, chassé de son trône, et piller les temples de Delphes.\n\nNous ne devrions pas renoncer à de telles ambitions. L'île de Corcyre, au large des côtes de l'Épire, serait ainsi une magnifique base pour assurer nos intérêts à l'est."
 flavor_syr.3.a:0 "Cette île doit nous revenir"
 sel_transfer_warelephant_tt:1 "La [elephant_legion.GetName] séleucide reçoit #Y 3#! cohortes d'@warelephant!#Y éléphants de guerre#!"
 sel_transfer_unrest_tt:0 "Toute localité Maurya ayant des hommes libres macédoniens reçoit"
 sel_transfer_warelephant_fallback_tt:1 "Une armée aléatoire reçoit #Y 3#! cohortes d'@warelephant!#Y éléphants de guerre#!"
 flavor_egy.22.t:0 "[eunostos_of_soloi.GetPraenomen] de Soles"
 flavor_egy.22.desc:0 "$install_eunostos_egypt_desc$\n\n[GetCharacter('(int32)42').GetName] a donné sa fille [GetCharacter('(int32)252').GetPraenomen] à [GetCharacter('(int32)430').GetPraenomen], le dernier roi [eunostos_of_soloi.GetFamilyDisplayAdjective] de Soles. Cette alliance nous offre l'occasion de rendre les possessions de la famille à [eunostos_of_soloi.GetPraenomen], sans avoir à craindre concernant sa loyauté…"
 flavor_egy.22.a:0 "Qu'il retourne donc à Soles"
 flavor_egy.22.at:0 "[eunostos_of_soloi.GetPraenomen] va recevoir [GetProvince('(int32)333').GetName] en tant que #Y feudataire#!"
 flavor_egy.22.b:0 "L'île sera sienne"
 flavor_egy.22.bt:0 "[eunostos_of_soloi.GetPraenomen] va recevoir [GetProvince('(int32)333').GetArea.GetName] en tant que #Y client#!."
 flavor_egy.22.c:0 "Cette idée est parfaitement ridicule"

