l_french:
 gladiator.1.t:0 "Jugement par le combat"
 gladiator.1.draw:0 "Le jour du jugement par le combat est arrivé. [SCOPE.sChar('target').GetPraenomen] est salué [ROOT.GetCountry.Custom('get_applause_type_glad')] en entrant dans l'arène, où le suit immédiatement [SCOPE.sChar('recipient').GetPraenomen].\n\nLeur combat à mort s'étire pendant une bonne partie de la journée, et la foule commence rapidement à perdre tout intérêt à mesure que le temps passe. Enfin, les deux combattants, trop épuisés pour même tenir encore debout, s'empoignent les mains et en appellent à notre mansuétude.\n\nLa foule semble y consentir, aussi le [ROOT.GetCountry.GetRulerTitle] n'a-t-il guère d'autre choix qu'accorder la liberté aux deux combattants."
 gladiator.1.victory:0 "[ROOT.GetCountry.Custom('fight_intro_glad')], la foule salua [ROOT.GetCountry.Custom('get_applause_type_glad')] l'entrée dans l'arène de [SCOPE.sChar('recipient').GetPraenomen] et [SCOPE.sChar('target').GetPraenomen], venus là combattre pour leur vie.\n\nLes spectateurs se sont montrés attentifs lors du combat [ROOT.GetCountry.Custom('get_duel_type_glad')] jusqu'à son terme l'issue en est restée incertaine. Jusqu'à ce que, pour le plus grand plaisir des spectateurs, [SCOPE.sChar('winner').GetPraenomen] finisse par [ROOT.GetCountry.Custom('get_deathstroke_glad')] [SCOPE.sChar('loser').GetPraenomen] [ROOT.GetCountry.Custom('get_arena_death_implement_glad')].\n\nEn grande pompe, le [ROOT.GetCountry.GetRulerTitle] a alors déclaré [SCOPE.sChar('winner').GetName] vainqueur, et l'a fait libérer sur-le-champ."
 gladiator.1.a:0 "Ainsi soit-il"
