l_french:
 country_diplomacy.1.t:0 "Des amis par-delà la frontière"
 country_diplomacy.1.desc:0 "Le [SCOPE.sCharacter('friendly_character_root').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('friendly_character_root').GetName] dispose d'amis au-delà de nos frontières, et souvent utilise ses réseaux au bénéfice du pays. [SCOPE.sCharacter('friendly_character_root').GetSheHe|U] est persuadé que l'amitié qui le lie au [SCOPE.sCharacter('friendly_character_foreign').GetOffice.GetCulturalName(SCOPE.sCountry('foreign_country'))] de [SCOPE.sCountry('foreign_country').GetName] pourrait servir à rehausser l'opinion qu'a son pays de nous.\n\nTout ce que nous aurions à faire, selon lui, serait d'envoyer de l'argent à cet ami afin qu'[SCOPE.sCharacter('friendly_character_foreign').GetSheHe] parle en notre faveur et tente ainsi d'améliorer notre réputation en [SCOPE.sCountry('foreign_country').GetName]."
 country_diplomacy.1.a:0 "Cela vaut la peine d'essayer, envoyons-lui de l'or"
 country_diplomacy.1.b:0 "Nous n'avons que faire de [SCOPE.sCountry('foreign_country').GetName] et de son opinion"
 country_diplomacy.2.t:0 "Colons [SCOPE.sCountry('overlord_country').GetAdjective]"
 country_diplomacy.2.desc:0 "Des gens venus de [SCOPE.sP('random_overlord_province').GetName], en [SCOPE.sP('random_overlord_province').GetState.GetShortName], ont été envoyés par [SCOPE.sCountry('overlord_country').GetRuler.GetName] pour s'établir à [ROOT.GetCountry.GetCapital.GetName], et [SCOPE.sCountry('overlord_country').GetRuler.GetSheHe] a de même tenté de convaincre certaines des nôtres de se rendre en [SCOPE.sCountry('overlord_country').GetName]. [SCOPE.sCountry('overlord_country').GetRuler.GetSheHe|U] semble espérer ainsi accroître son contrôle sur notre pays, en replaçant progressivement nos citoyens par d'autres qui lui seraient plus soumis.\n\nDe profonds désaccords, si ce n'est de réels conflits ont déjà eu lieu entre les camps politiques de [SCOPE.sCharacter('random_advisor').GetName] et [SCOPE.sCharacter('overlord_vassal').GetName]. [SCOPE.sCharacter('random_advisor').GetName] suggère donc d'interdire à ce groupe de personnes d'entrer à [ROOT.GetCountry.GetCapital.GetName], et à veiller à ce que nos gens restent dans la cité. En limitant ainsi le franchissement des frontières, nous devrions pouvoir réduire l'influence de [SCOPE.sCountry('overlord_country').GetRuler.GetName] dans la ville.\n\n[SCOPE.sCharacter('overlord_vassal').GetName], d'un autre côté, est connu pour être un ferme soutien de [SCOPE.sCountry('overlord_country').GetName], et [SCOPE.sCharacter('overlord_vassal').GetSheHe] nous a souvent conseillé d'éviter de rien faire qui puisse déplaire à notre suzerain. Étant donné à qui va sa loyauté, il est quasi assuré qu'il s'agit d'un message transmis par [SCOPE.sCountry('overlord_country').GetRuler.GetName]."
 country_diplomacy.2.a:0 "Laissons donc ces gens s'établir à [ROOT.GetCountry.GetCapital.GetName]"
 country_diplomacy.2.b:0 "Très bonne idée, [SCOPE.sChar('random_advisor').GetPraenomen]"
 country_diplomacy.3.t:0 "Colons [SCOPE.sCountry('overlord_country').GetAdjective] fauteurs de troubles"
 country_diplomacy.3.desc:0 "Les conflits et les crimes sont de plus en plus fréquents à [SCOPE.sP('troubled_province').GetName], en [SCOPE.sP('troubled_province').GetState.GetShortName], depuis que des colons venus de [SCOPE.sCountry('overlord_country').GetName] s'y sont établis. Mais si les habitants de la cité voudraient nous voir les en débarrasser, le [SCOPE.sCharacter('overlord_vassal').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('overlord_vassal').GetName] pense que cela pourrait être un mauvais signal à envoyer à [SCOPE.sCountry('overlord_country').GetName].\n\n[SCOPE.sCharacter('overlord_vassal').GetName] est connu pour ses liens étroits avec [SCOPE.sCountry('overlord_country').GetRuler.GetName], et ses paroles reflètent très certainement celles tout droit sorties de la bouche de [SCOPE.sCountry('overlord_country').GetName]."
 country_diplomacy.3.a:0 "Tentons d'apaiser la situation en restant mesurés"
 country_diplomacy.3.b:0 "Passons les fauteurs de troubles par l'épée"
 country_diplomacy.4.t:0 "Notre vassal pour un sou"
 country_diplomacy.4.desc:0 "Alors que nous nous battons pour trouver tout l'argent nécessaire au pays, [SCOPE.sCountry('random_vassal').GetName] en a à foison. Un parti est donc apparu, dirigé par [SCOPE.sCharacter('random_advisor').GetName], qui propose de demander le soutien de notre vassal.\n\nSans doute cela serait-il mal perçu par nos dépendances, mais parfois des actions déplaisantes doivent être décidées – d'autant que notre peuple approuverait cela."
 country_diplomacy.4.a:0 "[SCOPE.sCharacter('random_advisor').GetName] et ses amis ont raison"
 country_diplomacy.4.a.tt:0 "Une demande va être envoyée à notre vassal."
 country_diplomacy.4.b:0 "Cela ne semble guère judicieux de punir ainsi nos dépendances"
 country_diplomacy.4.b.tt:0 "Nous saurons bien trouver de l'argent ailleurs."
 country_diplomacy.5.t:0 "Suzerain exigeant"
 country_diplomacy.5.desc:0 "[SCOPE.sCharacter('overlord_vassal').GetName] nous a fait parvenir les exigences de [SCOPE.sCountry('overlord_country').GetName] : il nous demande de lui verser une somme importante pour aider à combler son déficit actuel. Mais même si nous devons beaucoup à [SCOPE.sCountry('overlord_country').GetName], la somme exigée est proprement ridicule et déraisonnable, et beaucoup de gens s'inquiètent ouvertement à ce sujet.\n\n[SCOPE.sCountry('overlord_country').GetName] et son pantin, [SCOPE.sCharacter('overlord_vassal').GetName], seront à coup sûr contrariés que nous refusions de verser la somme, mais notre peuple serait outragé que nous acceptions de le faire…"
 country_diplomacy.5.a:0 "Mieux vaut apaiser [SCOPE.sCountry('overlord_country').GetName]"
 country_diplomacy.5.b:0 "Qu'ils soient maudis, nous ne partageons pas notre trésor avec des tyrans !"
 country_diplomacy.6.t:0 "Vassal docile"
 country_diplomacy.6.desc:0 "Si cela a apparemment été fortement discuté, nous avons enfin reçu la somme demandée à [SCOPE.sCountry('random_vassal').GetName]. Avec l'aide de [SCOPE.sCharacter('overlord_vassal').GetName], qui a toujours su se montrer d'une fidélité exemplaire à notre égard, le [SCOPE.sCountry('random_vassal').GetRuler.GetName] de [SCOPE.sCountry('random_vassal').GetName] a enfin cédé et envoyé l'argent."
 country_diplomacy.6.a:0 "Comme il est normal"
 country_diplomacy.7.t:0 "Vassal rétif"
 country_diplomacy.7.desc:0 "Après plusieurs jours d'attente, nous avons enfin reçu une réponse [SCOPE.sCountry('random_vassal').GetName]. [SCOPE.sCountry('random_vassal').GetRuler.GetName] a eu l'audace de refuser notre demande, en la qualifiant de ridicule et déraisonnable pour son pays. Le peuple est, comme cela est compréhensible, aussi surpris qu'outragé d'une telle impertinence."
 country_diplomacy.7.a:0 "Ces gens sont tout à fait décevants"
 country_diplomacy.8.t:0 "Pantin [SCOPE.sCountry('former_overlord').GetAdjective]"
 country_diplomacy.8.desc:1 "Ayant rejeté les fers de nos anciens maîtres [former_overlord.GetAdjective], tout ce qu'il reste pour protéger la République et mettre fin à la question de notre indépendance est d'amener les valets [SCOPE.GetRootScope.GetCountry.GetAdjective] de [former_overlord.GetName] devant la justice pour trahison envers le pays.\n\n[overlord_vassal.GetPraenomen] était le plus fervent des traîtres, jouissant de privilèges nombreux en échange du maintien de ses compatriotes dans la soumission. Comment doit désormais procéder la justice [SCOPE.GetRootScope.GetCountry.GetAdjective] ?"
 country_diplomacy.8.a:0 "Abrégeons la vie de ce traître"
 country_diplomacy.8.b:0 "Renvoyons-le plutôt en [SCOPE.sCountry('former_overlord').GetName] qu'[SCOPE.sCharacter('overlord_vassal').GetSheHe] aime tant"
 country_diplomacy.9.t:0 "Tributaire heureux"
 country_diplomacy.9.desc:0 "Nous avons récemment vu affluer de très nombreux marchands et négociants venus visiter et faire des échanges à [SCOPE.sP('randomized_country_province').GetName]. Il se dit que [SCOPE.sCountry('overlord_country').GetRuler.GetName] lui-même parlerait en termes chaleureux de notre pays et de la cité, ce qui expliquerait en partie un tel afflux de gens s'y arrêtant lors de leurs voyages."
 country_diplomacy.9.a:0 "Nous tirerons le meilleur parti de cette occasion"
 country_diplomacy.9.b:0 "Faisons-les s'installer à [SCOPE.sP('randomized_country_province').GetName], en ce cas"
 country_diplomacy.10.t:0 "Développement d'un tributaire"
 country_diplomacy.10.desc:0 "En tant que nation bénéficiant de la protection de [SCOPE.sCountry('overlord_country').GetRuler.GetName], nous avons récemment vu arriver de nombreux marchands et négociants de [SCOPE.sCountry('overlord_country').GetName] venus visiter notre pays. Le commerce se développant dans tous nos territoires, [SCOPE.sCharacter('random_advisor').GetName] a suggéré d'envoyer une partie de l'argent nouvellement gagné grâce à eux en présent à [SCOPE.sCountry('overlord_country').GetRuler.GetName], en [SCOPE.sCountry('overlord_country').GetName]. Cela contribuerait très certainement à rapprocher encore nos deux pays."
 country_diplomacy.10.a:0 "Leur bienveillance est certes appréciée, mais nous avons besoin de cet argent"
 country_diplomacy.10.b:0 "Veillons à faire envoyer ce présent en [SCOPE.sCountry('overlord_country').GetName]"
 country_diplomacy.11.t:0 "Versement d'un tributaire"
 country_diplomacy.11.desc:0 "Nous avons reçu la visite de plusieurs dignitaires de [SCOPE.sCountry('vassal_country').GetName], venus nous remettre de l'or et divers biens de prix. Ils semblent persuadés de nous être en partie redevables du développement du commerce dans leur pays, et souhaitaient nous témoigner ainsi leur gratitude. Si nous avons été quelque peu pris de court, nous avons tout fait pour cacher notre étonnement et pris le présent avec tout le respect et toute la considération dus en une telle circonstance.\n\nPour parler en toute franchise, s'ils souhaitent tant nous envoyer de l'argent, comment pourrions-nous le leur refuser ?"
 country_diplomacy.11.a:0 "Les richesses de [SCOPE.sCountry('vassal_country').GetName] seront bien employées"
 country_diplomacy.12.t:0 "Développement d'un tributaire"
 country_diplomacy.12.desc:0 "Il y a eu ces derniers temps de nombreux voyageurs et marchands [SCOPE.sCountry('vassal_country').GetAdjective] à visiter [SCOPE.sP('randomized_country_province').GetName]. [SCOPE.sCountry('vassal_country').GetName] étant sous notre protection, ils ont décidé de s'ouvrir et de se rapprocher de nous pour se faire mieux connaître dans notre pays. Maintenant que nos deux peuples commencent à voir les avantages de telles relations, nous devrions prendre une décision sur les limites qu'il conviendrait de poser à leur influence à [SCOPE.sP('randomized_country_province').GetName]."
 country_diplomacy.12.a:0 "Seuls leurs marchands y seront acceptés"
 country_diplomacy.12.b:0 "Laissons-les tous libres de s'installer à [SCOPE.sP('randomized_country_province').GetName]"
 country_diplomacy.13.t:0 "Relations civilisées"
 country_diplomacy.13.desc:0 "Les relations avec [SCOPE.sCountry('overlord_country').GetName] se sont beaucoup développées ces derniers temps, notamment du fait de gens arrivés dans la [SCOPE.sP('randomized_country_province').GetState.GetName]. Venus de [SCOPE.sP('overlord_province').GetName], en [SCOPE.sP('overlord_province').GetState.GetShortName], ils souhaitent s'établir à [SCOPE.sP('randomized_country_province').GetName].\n\nAvec eux arrivent aussi les coutumes et les usages [SCOPE.sCountry('overlord_country').GetAdjective], ce qui pourrait assurément être à l'avantage de [SCOPE.sP('randomized_country_province').GetName] en dépit de l'opposition des habitants envers ces étrangers."
 country_diplomacy.13.a:0 "Souhaitons-leur donc la bienvenue"
 country_diplomacy.13.b:0 "Certains des nôtres devraient aussi aller en [SCOPE.sCountry('overlord_country').GetName] en retour"
 country_diplomacy.13.c:0 "Nous n'avons aucun intérêt à accepter ces étrangers"
 country_diplomacy.14.t:0 "Citoyens à l'étranger"
 country_diplomacy.14.desc:1 "Certains de nos citoyens ont quitté [SCOPE.sP('overlord_province').GetName], en [SCOPE.sP('overlord_province').GetState.GetShortName], pour s'établir dans la [randomized_country_province.Custom('get_city_type_loc')] de [SCOPE.sP('randomized_country_province').GetName], en [SCOPE.sP('randomized_country_province').GetState.GetShortName], en [SCOPE.sCountry('vassal_country').GetName]. À mesure qu'ils se feront à nos coutumes et apprendront de nos citoyens, il est à espérer que [SCOPE.sCountry('vassal_country').GetName] pourra progresser et se civiliser. Après tout, tout ceci faisait partie de l'accord conclu avec leur [SCOPE.sCountry('vassal_country').GetGovernment.GetName]."
 country_diplomacy.14.a:0 "Espérons que ce sera le cas"
 country_diplomacy.14.1.tt:0 "1 pop de #V citoyens#! de #Y [SCOPE.sP('overlord_province').GetName]#! se rend à #Y [SCOPE.sP('randomized_country_province').GetName]#!."
 country_diplomacy.15.t:0 "Citoyens à l'étranger, hommes libres chez nous"
 country_diplomacy.15.desc:1 "Certains citoyens ont quitté [SCOPE.sP('overlord_province').GetName], en [SCOPE.sP('overlord_province').GetState.GetShortName], pour s'établir dans la [randomized_country_province.Custom('get_city_type_loc')] de [SCOPE.sP('randomized_country_province').GetName], en [SCOPE.sP('randomized_country_province').GetState.GetShortName], en [SCOPE.sCountry('vassal_country').GetName]. À notre grande surprise, un groupe d'hommes libres a été envoyé en retour par [SCOPE.sCountry('vassal_country').GetRuler.GetName] pour s'établir à [SCOPE.sP('overlord_province').GetName]. Les frontières étant largement ouvertes avec notre vassal, nous sommes assurés de voir se développer plus d'échanges de la sorte entre nos deux peuples, ce qui nous permettra de nous connaître mieux encore que ce n'est déjà le cas."
 country_diplomacy.15.a:0 "Peut-être pourrons-nous apprendre certaines choses de leurs coutumes ?"
 country_diplomacy.15.1.tt:0 "1 pop d'#V hommes libres#! de #Y [SCOPE.sP('randomized_country_province').GetName]#! se rend à #Y [SCOPE.sP('overlord_province').GetName]#!."
 country_diplomacy.16.t:0 "Hommes libres d'errer"
 country_diplomacy.16.desc:0 "Certains dans le peuple ont commencé à considérer un avenir en [SCOPE.sCountry('overlord_country').GetName], y voyant toutes les possibilités qu'offre une vie en sécurité sous la protection des autorités de [SCOPE.sCountry('overlord_country').GetName]. Ils ont déjà commencé à quitter [SCOPE.sP('vassal_province').GetName], en [SCOPE.sP('vassal_province').GetState.GetShortName], pour s'établir à [SCOPE.sP('overlord_province').GetName], [SCOPE.sP('overlord_province').GetState.GetShortName].\n\nSi cela pourrait être assez impopulaire, nous pourrions consacrer quelques personnes et des ressources à les convaincre de rester. Car comment donc pourrions-nous prospérer si tout le monde quitte nos territoires ?"
 country_diplomacy.16.a:0 "Laissons-les s'établir en [SCOPE.sCountry('overlord_country').GetName]"
 country_diplomacy.16.b:0 "Veillons bien à les empêcher de sortir de nos territoires"
 country_diplomacy.17.t:0 "Les hommes libres de [SCOPE.sP('vassal_province').GetName]"
 country_diplomacy.17.desc:1 "Un grand groupe d'hommes libres a quitté la [vassal_province.Custom('get_city_type_loc')] de [SCOPE.sP('vassal_province').GetName], en [SCOPE.sP('vassal_province').GetState.GetShortName], en [SCOPE.sCountry('vassal_country').GetName], pour venir s'installer dans notre [overlord_province.Custom('get_city_type_loc')] de [SCOPE.sP('overlord_province').GetName], en [SCOPE.sP('overlord_province').GetState.GetShortName]. Si disposer de plus de travailleurs est un réel avantage, les habitants de [SCOPE.sCountry('vassal_country').GetName] sont réputés pour leur comportement peu civilisé, ce qui pourrait susciter des problèmes.\n\nSi nous les acceptons dans nos territoires, nous pourrions nous assurer de les contrôler autant que faire se peut."
 country_diplomacy.17.a:0 "Tout se passera pour le mieux, laissons-les s'installer parmi nous"
 country_diplomacy.17.b:0 "Renvoyons-les plutôt en [SCOPE.sCountry('vassal_country').GetName]"
 country_diplomacy.18.t:0 "Retour d'hommes libres"
 country_diplomacy.18.desc:0 "Si certains hommes libres avaient quitté [SCOPE.sP('vassal_province').GetName] pour s'installer en [SCOPE.sCountry('overlord_country').GetName], ils semblent en avoir été empêchés et renvoyés chez eux. Une fois bue la honte de devoir revenir vers des foyers qu'ils avaient quittés si légèrement, il est peu probable qu'ils songent de nouveau à retenter une semblable aventure."
 country_diplomacy.18.a:0 "C'est bien mieux ainsi"
 country_diplomacy.18.a.tt:0 "Les #V hommes libres#! chassés de #Y [SCOPE.sP('overlord_province').GetName]#! sont revenus à #Y [SCOPE.sP('vassal_province').GetName]#!."
 country_diplomacy.19.t:0 "Agitation des hommes libres"
 country_diplomacy.19.desc:0 "La cité de [SCOPE.sP('overlord_province').GetName], en [SCOPE.sP('overlord_province').GetState.GetShortName], a récemment connu des désordres du fait des colons étrangers qui y résident. Si la majorité d'entre eux se sont faits à notre manière de vivre, certains se sont pour l'essentiel comportés en fauteurs de troubles.\n\nAprès le dernier conflit entre habitants de la cité et ces étrangers, [SCOPE.sCharacter('random_advisor').GetName] a suggéré de faire un exemple de ces derniers. Sans doute les tribus vassales vont-elles désapprouver que des membres de leurs peuples soient maltraités sur notre territoire, mais il est en tout cas certain que le peuple désapprouvera que rien ne soit fait quant à ces conflits."
 country_diplomacy.19.a:0 "Tentons de calmer les agitateurs"
 country_diplomacy.19.b:0 "Chassons-les plutôt de [SCOPE.sP('overlord_province').GetName]"
 country_diplomacy.20.t:0 "L'entreprise de la satrapie"
 country_diplomacy.20.desc:0 "Si nous souhaitons un jour devenir indépendants, il nous faudra nécessairement sortir de l'ombre de [SCOPE.sCountry('overlord_country').GetName]. Nos conseillers sont en désaccord sur la façon dont nous devrions tenter de développer la satrapie, mais tous s'accordent sur le fait que quelque chose doit être fait.\n\nAprès d'incessantes hésitations, trois choix semblent possibles."
 country_diplomacy.20.a:0 "Nos soldats doivent devenir aussi puissants que les Argyraspides"
 country_diplomacy.20.a.tt:0 "Tous nos efforts seront consacrés à développer l'armée."
 country_diplomacy.20.b:0 "[ROOT.GetCountry.GetName] sera bientôt réputé pour son opulence"
 country_diplomacy.20.b.tt:0 "Tous nos efforts seront consacrés à accroître nos revenus."
 country_diplomacy.20.c:0 "L'administration doit prendre soin du peuple"
 country_diplomacy.20.c.tt:0 "Tous nos efforts seront consacrés à pacifier et cultiver nos terres."
 country_diplomacy.22.t:0 "Bandits errants"
 country_diplomacy.22.desc:0 "Un groupe nombreux de bandits a commencé à s'attaquer et à piller la région autour de [ROOT.GetCountry.GetCapital.GetName], ruinant ainsi les efforts entrepris jusqu'à présent. Même si les seuls qui étaient jusqu'à présent confrontés à ces hors-la-loi étaient les paysans, il semble de plus en plus évident que nous ne pouvons rester sans rien faire."
 country_diplomacy.22.a:1 "Une cohorte mettra rapidement fin à leurs exactions"
 country_diplomacy.22.b:0 "Un simple détachement devrait les effrayer bien assez"
 country_diplomacy.22.c:0 "Ils finiront bien par partir"
 country_diplomacy.23.t:0 "Administrateur déloyal"
 country_diplomacy.23.desc:0 "Même si les travaux sur notre entreprise se poursuivent, tout laisse croire que nos progrès ont beaucoup ralenti à mesure que le temps passait. Nous recevons de moins en moins de nouvelles des préparatifs, de même que sur ce qu'il se passe dans le pays.\n\nAprès avoir commencé à chercher quelle pouvait en être la cause, il est soudainement apparu qu'un administrateur a été suborné par [SCOPE.sCountry('overlord_country').GetName] pour ralentir nos travaux et mettre à bas tous les efforts déjà accomplis."
 country_diplomacy.23.a:0 "Nous trouverons des remplaçants à ce traître"
 country_diplomacy.23.b:0 "Un petit pot-de-vin devrait le ramener de notre côté"
 country_diplomacy.23.c:0 "Maintenant que nous le savons, il accomplira assurément sa tâche"
 country_diplomacy.24.t:0 "Les égarés"
 country_diplomacy.24.desc:0 "Dans le cadre de notre entreprise pour développer le pays, nous avons dépêché en mission un groupe d'administrateurs et de soldats de par le pays, il y a de cela un mois. Mais, depuis, nous n'avons plus reçu d'eux la moindre nouvelle. Nul ne sait où ils se trouvent, ni ce qu'ils font. Ceux qui sont restés se tournent désormais vers nous pour les guider en ces temps incertains."
 country_diplomacy.24.a:0 "Lançons des recherches et trouvons-leur des remplaçants"
 country_diplomacy.24.b:0 "Envoyons quelques hommes sur leurs traces"
 country_diplomacy.24.c:0 "Nous devrons nous passer d'eux"
 country_diplomacy.25.t:0 "Une entreprise bénie des dieux"
 country_diplomacy.25.desc:0 "Alors que les travaux liés à notre entreprise de développement du pays se poursuivent, les prêtres et devins ont commencé à nous demander plus pour obtenir les faveurs des dieux. Il est évident qu'ils utilisent la situation à leur avantage pour obtenir davantage de fonds pour leurs temples et leurs sanctuaires. Malgré tout, il pourrait être à notre profit de convaincre le peuple que nous avons la faveur des dieux."
 country_diplomacy.25.a:0 "Une grande cérémonie permettra d'impressionner tout le monde"
 country_diplomacy.25.a.tt:0 "Notre entreprise ne sera pas entravée."
 country_diplomacy.25.b:0 "Prenons part de façon visible à des rites pour convaincre les sceptiques"
 country_diplomacy.25.b.tt:0 "Notre entreprise risque d'être quelque peu entravée."
 country_diplomacy.25.c:0 "Nous n'avons nulle raison de nous inquiéter de la bénédiction des dieux"
 country_diplomacy.25.c.tt:0 "Notre entreprise sera grandement entravée."
 country_diplomacy.26.t:0 "Succès de l'entreprise"
 country_diplomacy.26.desc:0 "Au terme de longs mois consacrés à développer le pays, nous sommes arrivés au terme de nos travaux.\n\n[ROOT.GetCountry.Custom('get_satrapy_project_outcome_text_type')]"
 country_diplomacy.26.a:0 "Nous suivons assurément le chemin tracé par les Argyraspides"
 country_diplomacy.26.b:0 "Nul ne pourra s'opposer désormais à nos troupes"
 country_diplomacy.26.c:0 "Espérons que notre armée saura prouver maintenant sa valeur au combat"
 country_diplomacy.26.d:0 "L'or et l'argent couleront à flots en [ROOT.GetCountry.GetName]"
 country_diplomacy.26.e:0 "Des histoires fabuleuses seront racontées sur nos richesses"
 country_diplomacy.26.f:0 "Ce sera un net avantage pour le commerce"
 country_diplomacy.26.g:0 "L'histoire se souviendra de ce moment"
 country_diplomacy.26.h:0 "Notre peuple connaîtra paix et prospérité"
 country_diplomacy.26.i:0 "Espérons que le peuple en sera satisfait"
 country_diplomacy.27.t:0 "Entreprise vouée à l'échec"
 country_diplomacy.27.desc:0 "En dépit de tous nos efforts, de tout notre labeur, notre entreprise a débouché sur un véritable échec. Le peuple s'est constamment opposé à nos tentatives de développement du pays, et au final nous n'avons aucun résultat concret.\n\nSans doute l'issue de tout cela aurait-elle été différente si nous avions réellement mis tous nos moyens dans ce projet ?"
 country_diplomacy.27.a:0 "Malédiction !"
 country_diplomacy.27.a.tt:0 "Cette entreprise que nous avions entamée il y a des mois s'est soldée par un échec."
 country_diplomacy.28.t:0 "Offrande au suzerain"
 country_diplomacy.28.desc:0 "Notre suzerain, [SCOPE.sCountry('overlord_country').GetName], attend de nous que nous lui versions à l'occasion quelques présents et des servants pour la cour. Si [SCOPE.sCountry('overlord_country').GetRuler.GetName] ne peut guère nous le demander directement, le faire permet d'améliorer nos relations avec lui si nous acceptons ses requêtes.\n\nLes conseillers se sont donc réunis pour tenter de déterminer les meilleurs choix possibles. Après de longues discussions et de nombreuses hésitations, ils ont enfin pris leur décision."
 country_diplomacy.28.a:0 "Nous enverrons [SCOPE.sCharacter('random_advisor').GetName]"
 country_diplomacy.28.b:0 "Et pourquoi pas [SCOPE.sCharacter('random_advisor_2').GetName] ?"
 country_diplomacy.28.c:0 "Nous avons besoin d'eux tous au pays"
 country_diplomacy.29.t:0 "Arrivée de [SCOPE.sCharacter('sent_advisor').GetName]"
 country_diplomacy.29.desc:0 "[SCOPE.sCountry('vassal_country').GetRuler.GetName] de [SCOPE.sCountry('vassal_country').GetName] nous a fait envoyer l'un de ses conseillers pour nous servir à la cour, en gage de soumission envers [ROOT.GetCountry.GetName]. Ainsi le veut la coutume de certaines satrapies. Si cela offrira à [SCOPE.sCountry('vassal_country').GetRuler.GetName] une certaine influence chez nous, ne pas accepter ce don entacherait à coup sûr sa réputation.\n\nNous devons donc trouver pour cet [SCOPE.sCharacter('sent_advisor').GetWomanMan] une tâche à effectuer afin de le garder trop occupé pour se mêler de tout."
 country_diplomacy.29.a:0 "Nous enverrons un messager porter nos remerciements en [SCOPE.sCountry('vassal_country').GetName]"
 country_diplomacy.29.b:0 "Nous n'avons jamais voulu de ce [SCOPE.sCharacter('sent_advisor').GetName] à la cour"
 country_diplomacy.30.t:0 "Un don pour apaiser le suzerain"
 country_diplomacy.30.desc:0 "On attend des satrapies qu'elles envoient occasionnellement à leur suzerain un présent, afin de témoigner de leur fidélité. Étant donné que nous n'avons rien envoyé depuis quelque temps à [SCOPE.sC('overlord_country').GetRuler.GetName], nos relations risquent de se faire plus tendues si nous continuons d'ignorer la question. Nous devrions donc lui faire parvenir quelque unité qui lui semblerait exotique, ou un peu d'or."
 country_diplomacy.30.a:0 "Envoyons-lui de l'or"
 country_diplomacy.30.b:0 "Envoyons-lui quelques éléphants"
 country_diplomacy.30.c:0 "Envoyons-lui des chameaux"
 country_diplomacy.30.d:0 "Envoyons-lui des archers montés"
 country_diplomacy.30.e:0 "Nous ne lui enverrons rien"
 country_diplomacy.31.t:0 "Don de [SCOPE.sCountry('vassal_country').GetName]"
 country_diplomacy.31.desc:0 "Même s'il nous a pour cela fallu patienter un peu, nous avons enfin reçu un don en gage de fidélité de la part de notre satrape de [SCOPE.sCountry('vassal_country').GetName], [SCOPE.sCountry('vassal_country').GetRuler.GetName] : [ROOT.GetCountry.Custom('get_satrapy_vassal_gift')]."
 country_diplomacy.31.a:0 "Cet or est apprécié à sa juste valeur"
 country_diplomacy.31.b:0 "Ces éléphants sont appréciés à leur juste valeur"
 country_diplomacy.31.c:0 "Ces chameaux sont appréciés à leur juste valeur"
 country_diplomacy.31.d:0 "Ces archers montés sont appréciés à leur juste valeur"
 country_diplomacy.32.t:0 "Suzerain inapte"
 country_diplomacy.32.desc:0 "Il est incontestable que notre suzerain, [SCOPE.sCountry('overlord_country').GetRuler.GetName] de [SCOPE.sCountry('overlord_country').GetName], est inapte à gouverner notre peuple. Si nous avons toujours cédé à ses caprices jusqu'à présent, le peuple réclame désormais la fin de l'oppression de [SCOPE.sCountry('overlord_country').GetCapital.GetName]. Quoi que l'on puisse en penser, s'opposer aux souhaits du peuple ne pourra que nous rendre aussi impopulaires que [SCOPE.sCountry('overlord_country').GetRuler.GetFirstName]."
 country_diplomacy.32.a:0 "L'heure est venue de préparer l'indépendance"
 country_diplomacy.32.b:0 "Pourtant, mieux vaut continuer de lui obéir pour un temps encore"
 country_diplomacy.33.t:0 "Satrapie rétive"
 country_diplomacy.33.desc:0 "Le peuple de [SCOPE.sCountry('vassal_country').GetName] a commencé à se montrer rétif sous la gouvernance de [SCOPE.sCountry('vassal_country').GetRuler.GetName]. [SCOPE.sCountry('vassal_country').GetRuler.GetSheHe|U] a commencé à se montrer plus rétif et parle à voix basse d'indépendance et de mettre un terme aux accords qui lient nos deux pays.\n\nSi nous le laissons continuer à inciter son peuple à la rébellion, ce n'est qu'une question de temps avant que [SCOPE.sCountry('vassal_country').GetName] échappe à notre contrôle."
 country_diplomacy.33.a:0 "Que maudit soit ce traître !"
 country_diplomacy.33.b:0 "Un peu d'or permettra d'apaiser un temps la situation"
 country_diplomacy.33.b.tt:0 "[SCOPE.sCountry('vassal_country').GetName] va être acheté, ce qui temporairement mettra un frein à ses exigences."
 country_diplomacy.34.t:0 "Suzerain désespéré"
 country_diplomacy.34.desc:0 "Dans un geste désespéré pour s'assurer de notre loyauté envers [SCOPE.sCountry('overlord_country').GetName], [SCOPE.sCountry('overlord_country').GetRuler.GetName] nous a fait envoyer une importante somme en or et en argent. Le peuple semble satisfait de cette évolution de la situation, et a même commencé à parler de façon plus positive de [SCOPE.sCountry('overlord_country').GetName].\n\nNous mettrons donc pour un temps nos différends de côté avec lui, tout au moins jusqu'à ce que nous ayons besoin de fonds supplémentaires."
 country_diplomacy.34.a:0 "Pour un temps, nous resterons dociles"
 country_diplomacy.35.t:0 "Administration défaillante"
 country_diplomacy.35.desc:0 "Nous avons des problèmes évidents pour à la fois surveiller nos satrapies et veiller sur notre peuple. Notre administration est clairement insuffisante et, le sentant bien, les dépendances deviennent plus rétives à notre autorité. Dans notre situation actuelle, nous devons donc accorder la priorité soit aux satrapies, soit au peuple.\n\nQuoi qu'il en soit, un choix laissera à coup sûr l'autre partie mécontente et amère."
 country_diplomacy.35.a:0 "Nous accorderons la priorité aux satrapies"
 country_diplomacy.35.b:0 "Le peuple doit passer avant tout"
 country_diplomacy.35.c:0 "L'or réglera le problème à coup sûr"
 country_diplomacy.36.t:0 "Suzerain inepte"
 country_diplomacy.36.desc:0 "Nous sommes longtemps restés sous l'autorité de [SCOPE.sCountry('overlord_country').GetRuler.GetName] et de [SCOPE.sCountry('overlord_country').GetName], mais le peuple s'agite à mesure que notre suzerain se montre de plus en plus incapable chaque jour de régner. Désormais, un certain nombre de conseillers et de grands n'hésitent plus à demander à ce que les liens avec notre suzerain soient coupés afin que nous accédions à l'indépendance de [SCOPE.sCountry('overlord_country').GetCapital.GetName]."
 country_diplomacy.36.a:0 "Nous méritons de recouvrer la liberté"
 country_diplomacy.36.b:0 "Nous devons malgré tout conserver notre loyauté à notre suzerain"
 country_diplomacy.37.t:0 "Dépendance insoumise"
 country_diplomacy.37.desc:0 "Sous le gouvernement de [SCOPE.sCountry('vassal_country').GetRuler.GetName], [SCOPE.sCountry('vassal_country').GetName] a commencé à remettre en question notre autorité, jusqu'à la limite parfois de l'insoumission.\n\nMais, désormais, ils sont devenus clairement hostiles à notre égard, et ont commencé à pousser nos dépendances à couper tout lien avec [ROOT.GetCountry.GetCapital.GetName] et à se gouverner en toute indépendance."
 country_diplomacy.37.a:0 "Traîtres !"
 country_diplomacy.38.t:0 "Traité [SCOPE.sCountry('overlord_country').GetAdjective]"
 country_diplomacy.38.desc:0 "Avec le temps, l'État et le peuple [ROOT.GetCountry.GetAdjective] en sont venus à ne plus être réellement considérés comme une tribu mais comme un pays civilisé, tout comme l'est [SCOPE.sCountry('overlord_country').GetName]. Il est donc juste que le traité unissant nos deux pays l'un à l'autre soit renégocié.\n\nIl ne sera plus attendu désormais qu'il envoie sa jeunesse verser son sang sur les champs de bataille des [SCOPE.sCountry('overlord_country').GetAdjective]. En lieu et place, le versement d'un tribut en temps voulu suffira à garantir la protection de nos intérêts."
 country_diplomacy.38.a:0 "Puisse notre amitié durer un millier d'années"
 country_diplomacy.39.t:0 "Gratitude [SCOPE.sCountry('tributary_more').GetAdjective]"
 country_diplomacy.39.desc:0 "La protection offerte aux [SCOPE.sCountry('tributary_more').GetAdjective] a fait une grande impression sur la population. Celle-ci vient d'ailleurs de nous approcher pour demander à être intégrée davantage au sein de notre pays."
 country_diplomacy.39.a:0 "Mais bien évidemment"
 country_diplomacy.39.b:0 "L'accord actuel doit perdurer"
 country_diplomacy.40.t:0 "Fin du tribut [SCOPE.sCountry('tributary_enough').GetAdjective]"
 country_diplomacy.40.desc:0 "Le tribut dû par [SCOPE.sCountry('tributary_enough').GetName] a cessé de nous être versé. Les [SCOPE.sCountry('tributary_enough').GetAdjective] prétendent que cet arrangement, consistant à payer pour bénéficier de notre protection, ne sert plus ses intérêts et qu'ils chercheront désormais à se protéger d'une autre manière."
 country_diplomacy.40.a:0 "C'est parfaitement ridicule"
 country_diplomacy.56.t:0 "Sphère d'influence"
 country_diplomacy.56.desc:0 "La population [SCOPE.sC('guarantee_target').GetAdjective] aspire à un régime plus ferme que ce qu'offre actuellement son piètre gouvernement. Si nous voulons incarner l'idée d'une nation où règnent la justice et l'équité, nous allons devoir nous mêler de ces affaires afin d'assurer la sûreté et un traitement juste à ces citoyens."
 country_diplomacy.56.a:0 "Leurs plaintes ont été entendues"
 country_diplomacy.56.b:0 "Nous avons bien une idée…"
