 dhe_body.5.t:0 "Le tombeau d'un empereur"
 dhe_body.5.desc:0 "Au moment de la prise de [SCOPE.sP('body_province').GetName], nos hommes ont passé quelque temps à chercher du butin dans les rues de la ville.\n\nAu cours de leur tournée, carnassière mais tolérée, l'un de nos loyaux officiers a rapporté avoir découvert un édifice sévère, entouré d'une aura de majesté, ne ressemblant à rien de ce qu'il avait jamais pu voir de son vivant. Lors de son inspection, le vaste bâtiment s'est avéré ne rien renfermer d'autre qu'un simple sarcophage, dont on peut penser qu'il appartenait [ROOT.GetCountry.Custom('get_knowledge_of_alexander')]. [SCOPE.sP('body_province').Custom('why_is_there_a_body_here')]\n\nAvoir sous notre contrôle la tombe de ce grand combattant nous assurera d'un grand prestige, sans mentionner l'envie que cela va susciter chez nos rivaux. Mais il est vrai aussi que ce grand homme suscite un tel respect qu'ils pourraient chercher à nous arracher sa dépouille."
 dhe_body.5.desc_hellenic:0 "Au moment de la prise de [SCOPE.sP('body_province').GetName], nos hommes ont, comme à l'accoutumée, pillé la cité et pris tout le butin qui s'offrait à eux. Un quartier, cependant, est resté pour l'essentiel épargné.\n\nUn vaste édifice, surplombant les maisons enserrées de [SCOPE.sP('body_province').GetName], se dressait fièrement au-dessus de la ville. À l'intérieur se trouve le corps du plus révéré de tous les hommes : Alexandre le Grand. Outre ses innombrables victoires, cet homme a poursuivi une vision telle que personne n'en a jamais eu depuis. [SCOPE.sP('body_province').Custom('why_is_there_a_body_here')]\n\nUn tel homme mérite de jouir en paix du repos éternel, mais plusieurs voix dans l'armée réclament que la dépouille du héros soit mieux traitée, lui qui était autrefois craint autant qu'admiré."
 dhe_body.5.a:0 "Le déranger serait un sacrilège"
 dhe_body.5.b:0 "Il devrait reposer au pays des dieux"
 dhe_body.5.c:0 "Il n'y a véritablement qu'un seul lieu qui soit digne d'Alexandre"
 dhe_body.5.d:0 "Surveiller Rome lui conviendrait tout à fait"
 dhe_body.5.e:0 "Nous devons le ramener sur les berges du Nil"
 dhe_body.5.f:0 "Rendons-le à ses ancêtres"
 dhe_body.5.g:0 "Le roi des rois mérite de retrouver son trône légitime"
 dhe_body.5.h:0 "Il fut véritablement l'homme qui voulut être roi"
 dhe_body.5.i:0 "Alexandre doit reposer au milieu d'hommes puissants"
 dhe_body.5.j:0 "Un nouveau commencement semble approprié pour le plus grand d'entre nous"
 dhe_body.5.k:0 "Laissons-le reposer parmi ceux qu'il a vaincus"
 dhe_body.5.l:0 "Disposons-le sur les rives du Tigre, au cœur de ses conquêtes"
 dhe_body.5.m:0 "Installons-le à Athènes, qu'il rappelle à tous les conséquences de l'hégémonie"
 dhe_body.5.n:0 "Pour un colosse tel que lui, Rhodes semble des plus appropriée"
 dhe_body.5.o:0 "Pourquoi donc devrions honorer la mémoire d'un tyran ?"
 alexander_greek_cloc:0 "au puissant conquérant et premier des rois, Alexandre le Grand"
 alexander_default_cloc:0 "au puissant guerrier Alexandre, que les Grecs appellent « le Grand »"
 alexander_eastern_cloc:0 "au puissant porteur de guerre, Iskandar, que les Grecs appellent « Alexandre »"
 body_in_alexandria:0 "Il semble avoir été enterré avec tout l'honneur et le respect qui lui étaient dus : dans une grande cité, au-dessus d'une mer qu'il considérait autrefois comme la sienne."
 body_in_a_very_odd_place:0 "Il est bien difficile de savoir comment son corps a pu se retrouver ici, si loin de sa patrie."
 body_in_fairly_normal_place:0 "Il semble que ses restes ont été déplacés, avant d'être déposés là par l'un de ces souverains autoproclamés qui se sont disputés les vestiges de son empire.\n\n"
 body_transit_duration_tooltip:0 "Le voyage va prendre un certain temps."
 dde_build_mausoleum:0 "Ériger le mausolée du Conquérant"
 dde_build_mausoleum_desc:0 "Maintenant que les restes du grand Conquérant, Alexandre, ont été ramenés en triomphe, le moment est venu d'ériger pour lui un mausolée digne de la mémoire de ce grand homme."
 mausoleum_building_available:0 "La #Y décision#! d'ériger un mausolée peut désormais être prise."
 dhe_body.6.t:0 "La dernière demeure du Conquérant"
 dhe_body.6.desc:0 "Le sarcophage d'Alexandre le Grand a fini par arriver dans notre cité, où l'attendait une foule immense. À sa vue, tous ont fait silence, peut-être étonnés de la solennité du destin d'un homme aussi grand et honorable.\n\nC'est à nous désormais qu'il revient de préparer un grand mausolée pour son dernier repos, digne d'honorer une vie guidée par la vertu."
 dhe_body.6.a:0 "Bien évidemment"
