 dde_alexander_mausoleum_built:0 "Le mausolée du Conquérant"
 desc_dde_alexander_mausoleum_built:0 "Cette cité est le lieu du dernier repos d'Alexandre le Grand. C'est autant un lieu de pèlerinage que de réflexion sur les pièges que constitue le pouvoir."
 gods_own_county:0 "La cité du dieu"
 desc_gods_own_county:0 "Les habitants de cette cité sont convaincus d'être bénis des dieux. La présence des restes du grand héros Alexandre suscite leur orgueil, ce qui les pousse à se montrer extraordinairement productifs."
 alexander_of_the_north:0 "Sommeil arctique"
 desc_alexander_of_the_north:0 "Le corps d'Alexandre repose en paix, dans la contrée glaciale de Birka. La présence exaltante d'un tel héros a des effets inattendus sur les habitants de la cité."
 roman_alexander:0 "Vue sur le Capitole"
 desc_roman_alexander:0 "Les restes d'Alexandre reposent désormais à Lavinium, en vue de la cité animée de Rome. La présence toute proche d'un tel géant des champs de bataille a suscité un réel regain d'intérêt des soldats expérimentés pour l'armée."
 final_resting_place_alexander:0 "Lieu de repos éternel"
 desc_final_resting_place_alexander:0 "Maintenant qu'Alexandre a été rendu à son lieu de repos éternel, son héritage continue de vivre en inspirant les habitants d'Alexandrie, les poussant à atteindre les sommets de la recherche intellectuelle et philosophique."
 burial_of_kings:0 "Nécropole familiale"
 desc_burial_of_kings:0 "Les rois de Macédoine, durant des siècles, ont été inhumés à Æges. Ce n'est donc que justice qu'Alexandre y ait été ramené, pour reposer parmi les siens, et où les pèlerins de toute la Grèce pourront venir le visiter."
 alexander_in_babylon:0 "Alexandre à Babylone"
 desc_alexander_in_babylon:0 "Les restes d'Alexandre reposent désormais en sécurité dans la mère de toutes les villes. Les habitants de Babylone sont extrêmement attachés à cet homme qui les a certes vaincus, mais aussi enthousiasmés."
 alexander_in_kafir:0 "L'homme qui voulut être roi"
 desc_alexander_in_kafir:0 "Les restes d'Alexandre, inhumés en sécurité non loin des confins de son empire, inspirent de profonds sentiments de loyauté à quiconque s'en approche."
 alexander_in_antigonia:0 "Cour des diadoques"
 desc_alexander_in_antigonia:0 "Maintenant que les restes d'Alexandre reposent non loin de plus prestigieux d'entre nous, tous ceux qui se trouvent autour de lui sont enclins à travailler plus dur pour répondre à nos attentes."
 alexander_in_lysimacheia:0 "Un nouvel homme"
 desc_alexander_in_lysimacheia:0 "Le premier d'entre nous, Alexandre, repose désormais en sécurité dans la ville nouvelle de Lysimacheia. Tous les hommes libres redoublent d'efforts pour se montrer dignes de la présence quasi divine d'un monument aussi prestigieux."
 alexander_in_shushan:0 "Site de la réconciliation"
 desc_alexander_in_shushan:0 "Alexandre est de nouveau inhumé, en un lieu qui revêtait pour lui une grande importance : là où il a célébré de nombreux mariages pour préserver la paix et la concorde dans son empire récemment conquis. La cité est donc des plus appropriées pour le repos éternel d'un si grand homme."
 alexander_in_niniveh:0 "Alexandre à Ninive"
 desc_alexander_in_niniveh:0 "Alexandre est désormais inhumé sur les rives du Tigre, où sa présence inspire la loyauté à de nombreuses personnes."
 alexander_in_athens:0 "Un avertissement aux tyrans"
 desc_alexander_in_athens:0 "Inhumer Alexandre si proche du lieu qui a vu naître la démocratie est un avertissement sévère adressé à quiconque souhaiterait ne pas voir les dangers que recèle la tyrannie."
 alexander_in_rhodos:0 "Le véritable colosse"
 desc_alexander_in_rhodos:0 "Alexandre, le géant des champs de bataille, est désormais inhumé à Rhodes, sur ce site qui a vu durant des décennies de bains de sang, de hauts faits d'armes et de vertu héroïques."
 dhe_body.7.t:0 "Visiteur irrévérencieux"
 dhe_body.7.desc:0 "Arrêté pour avoir fait un esclandre au mausolée d'Alexandre, un homme du nom de [SCOPE.sChar('alexandrine_visitor').GetName], étrange mais étonnamment perspicace, a été traîné devant nous pour être jugé.\n\nIl se montre très réticent à expliquer les raisons de son manque de respect sur les lieux du mémorial, mais sans doute devrions-nous chercher à apaiser ceux qui veulent voir couler son sang."
 dhe_body.7.a:0 "Il pourrait devenir un membre éminent du [ROOT.GetCountry.Custom('get_court_type')]"
 dhe_body.7.b:0 "Qu'il aille donc croupir dans les geôles"
 dhe_body.7.c:0 "Qu'il soit immédiatement mis à mort !"
 alexanders_legacy_cmod:0 "Héritage d'Alexandre"
 desc_alexanders_legacy_cmod:0 "Le pays est entré en possession de toute une série de documents détaillant les liens familiaux entre des membres de l'élite et le Conquérant lui-même."
 dhe_body.8.t:0 "Documents oubliés"
 dhe_body.8.desc:0 "[SCOPE.sChar('government_officer').GetPraenomen] prétend que, alors qu'il était selon son habitude au glorieux mausolée d'Alexandre pour lui présenter ses respects, il y aurait trouvé tout un lot de documents détaillant les liens de sang entre d'éminents personnages et le Conquérant lui-même.\n\nNombreux sont ceux qui assurent que ces documents sont douteux, mais leur simple existence nous offre un parfait prétexte pour renforcer nos conquêtes, de la même manière que l'a fait Alexandre en son temps."
 dhe_body.8.a:0 "Répandons partout cette découverte"
 dhe_body.8.b:0 "Mieux vaut dénoncer ces faux"
 alexandrine_claims_renounced:0 "Renonciation aux revendications alexandrines"
 dhe_body.9.t:0 "Lignées oubliées"
 dhe_body.9.desc:0 "Au cours des recherches menées dans la grande bibliothèque construite à côté du mausolée d'Alexandre, un lettré à découvert des informations quelque peu surprenantes : préférant n'en parler qu'à voix basse, il a décrit d'anciens documents montrant que la famille [SCOPE.sChar('relative_of_alexander').GetFamilyDisplayName] est en fait une branche cadette de la dynastie Argéade.\n\nSi nous rendons cette information publique, cela pourrait causer des émeutes au sein du peuple, qui s'attendrait à ce que cette noble lignée monte à nouveau sur le trône. Il y a, bien évidemment, d'autres choix qui s'offrent à nous…"
 dhe_body.9.a:0 "Faisons proclamer cette glorieuse nouvelle !"
 dhe_body.9.b:0 "Trouvons n'importe quelle excuse pour écarter cette menace"
 argead_and_loyalty_tooltip:0 "Pour tous les membres mâles de la famille #Y [SCOPE.sChar('relative_of_alexander').GetFamilyDisplayName]#! :"
