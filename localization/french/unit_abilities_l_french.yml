l_french:
 #
 drill_army:0 "Entraînement"
 drill_armydesc:1 "S'il est certes coûteux, l'entraînement reste la meilleure façon de s'assurer que chaque homme combatte et sache ce qu'il doit faire pour l'emporter sans risquer de perdre la vie. Après tout, le meilleur professeur sera toujours l'expérience."
 road_building:0 "Construire une route militaire"
 road_buildingdesc:0 "La capacité à construire des routes praticables durant les campagnes peut grandement accroître l'efficacité des offensives, et est l'un des signes distinctifs des légions romaines."
 civilian_road_building:0 "Construire une route"
 civilian_road_buildingdesc:0 "Depuis la Route du roi, construite par les Perses, jusqu'à celle de la longue marche, en Inde, la construction de routes est l'un des symboles les plus visibles d'une civilisation avancée."
 unit_recovery:0 "Réorganisation des unités"
 unit_recoverydesc:0 "Lors de toute bataille, il est important que chaque homme connaisse la place qui est la sienne. Car si une armée ne respecte pas les ordres, il est impossible de la commander."
 border_forts:0 "Fortifier la frontière"
 border_fortsdesc:1 "La castramétation était une compétence élémentaire, attendue de toute légion romaine."
 force_march:0 "Marche forcée"
 force_marchdesc:0 "Si elle n'est vraiment pas appréciée de la troupe, la marche forcée est encore la meilleure façon de couvrir une grande distance en très peu de temps."
 cavalry_skirmish:0 "Harcèlements de cavalerie"
 cavalry_skirmish_desc:0 "Plutôt que la contraindre dans des formations figées, user de la cavalerie pour harceler l'ennemi permet parfois d'immobiliser tout un flanc de l'armée ennemie."
 greek_phalanx:0 "Phalange"
 greek_phalanx_desc:0 "La phalange est issue de formations au départ défensives, utilisées en premier lieu par les cités-États grecques. Elle a ensuite été développée par la Macédoine, qui a construit ses armées autour d'une formation en phalange lourdement équipée."
 triplex_acies:0 "Triplex acies"
 triplex_acies_desc:0 "Tout comme la phalange hellénistique, la formation tactique de l'armée romaine connue sous le nom de triplex acies, ou « lignes triples », est inspirée de la phalange des cités-États grecques. Mais là où la phalange macédonienne ou hellénistique a fait le choix de la cohésion, la formation romaine met plutôt l'accent sur l'adaptabilité."
 hit_and_run_tactics:0 "Feintes"
 hit_and_run_tactics_desc:0 "Face à un ennemi supérieur en nombre, la ruse s'avère souvent plus payante qu'un combat frontal. Les tactiques d'embuscades, de raids et d'escarmouches sont communes, notamment chez les Gaulois, les Germains et les Ibères."
 ramming_speed:0 "Tactiques d'éperonnage"
 ramming_speeddesc:0 "L'éperonnage permet aux navires plus légers et rapides de couler des vaisseaux bien plus imposants. C'était la manière la plus usuelle de remporter des victoires déterminantes dans la Grèce antique, mais elle est toujours utilisée, notamment en Méditerranée occidentale."
 boarding_tactics:0 "Tactiques d'abordage"
 boarding_tacticsdesc:0 "Pour les navires les plus imposants, l'abordage est préférable à l'éperonnage. Les catapultes de marine et les archers peuvent alors tenter d'immobiliser les vaisseaux ennemis afin de permettre à des fantassins de monter à bord pour les capturer."
 padma_vyuha:0 "Padmavyuha"
 padma_vyuha_desc:0 "Formation extrêmement complexe, ayant l'apparence d'un labyrinthe, le padmavyuha est conçu pour semer la confusion chez l'ennemi et l'envoyer dans de mauvaises directions tout en offrant une protection à des unités plus vulnérables placées en son centre."
 military_colonies:0 "Fonder une colonie militaire"
 military_coloniesdesc:0 "Depuis des siècles, les dirigeants étrangers ont pour habitude d'envoyer leurs propres citoyens s'installer dans des terres nouvelles hors de leurs territoires. Appelés clérouques, ces citoyens sont considérés comme des soldats plus loyaux que ceux recrutés parmi les autochtones."
 levies:0 "Procéder à la levée"
 leviesdesc:0 "De nombreux pays, en cas de menace ennemie, doivent pouvoir compter sur les milices de citoyens pour renforcer leurs armées."
 desecrate_holysite:1 "Profaner les lieux saints"
 desecrate_holysitedesc:0 "La profanation de lieux saints est une pratique qui a depuis longtemps fait ses preuves lorsqu'il s'agit de démoraliser l'ennemi." # [LocEditor:AwaitingBatchUpdate]
 holy_site_deity_bonus_lost_tt:0 "[shrine_location.GetName|Y] va perdre $HOLY_SITE_PROVINCE_BENEFITS_TT$ du site sacré\n[provincial_deity.GetName|Y] va perdre son avantage de #G 25%#! lié au modificateur de [deity|E]."
 raiding:0 "Mettre à sac"
 raidingdesc:0 "Si certains considèrent cette pratique comme une sauvagerie, pour d'autres les raids et la mise à sac sont l'objectif même de toute guerre."
 province_raided:0 "Cité mise à sac"
 pillage:0 "Piller"
 pillagedesc:0 "Piller et mettre à sac est une longue tradition. Après tout, tout le butin dont peut s'emparer un guerrier est bien mérité !"
 settle:0 "S'établir"
 settledesc:0 "Nous devons trouver un lieu que nous considérerons comme véritablement nôtre."
 province_pillaged:0 "Citée pillée"
 road_building_invalid_province_tt:0 "L'unité se trouve dans une localité où elle ne peut construire de route."
 ROAD_WILL_BE_FINISHED:0 "Une route va être construite à partir de cette cité et sera terminée lorsque l'armée atteindra la prochaine cité."
 BUILD_ROADS_ENGINEERS_TT:0 "Coût de chaque route : #R [SCOPE.ScriptValue('build_roads_engineers_svalue')|0]#!@gold!"
 BUILD_ROADS_TT:0 "Coût de chaque route : #R [SCOPE.ScriptValue('build_roads_svalue')|0]#!@gold!"
 BUILD_ROADS_EXPENSIVE_TT:0 "Coût de chaque route : #R [SCOPE.ScriptValue('build_roads_expensive_svalue')|0]#!@gold!"
 shock_action_desc:0 "Parfois, mieux vaut renoncer à toute prudence. Bien peu d'ennemis sont réellement en mesure de résister à une véritable charge – même s'il convient de rester méfiants face à quiconque a les capacités de résister de façon acharnée."
 envelopment_desc:0 "Se dégager soudainement d'une attaque ennemie pour plonger dans le flanc des formations qu'il a laissées exposées peut lui causer des pertes sévères. La manœuvre peut toutefois s'avérer risquée face à un adversaire capable de reformer rapidement les rangs pour faire face des assauts venus de plusieurs côtés."
 deception_desc:1 "Une succession d'assauts paraissant éparpillés et désorganisés peut faire fondre la résolution d'un ennemi bien plus vite qu'on ne le croit souvent, tout en offrant la possibilité de faire face aux contre-attaques avec une grande facilité."
 skirmishing_desc:0 "Si l'ennemi laisse exposés aux attaques plusieurs de ses flancs, cette manœuvre aura les meilleurs effets. Mais mieux vaut éviter de s'y risquer face à un ennemi fermement résolu à combattre pour chaque pied de terrain."
 bottleneck_desc:0 "Face à un assaut général, rien ne vaut une ligne de défense solide. Malgré tout, si l'ennemi est suffisamment rusé pour éliminer toutes nos unités les unes après les autres, cela peut tourner à notre désavantage."
 mobile_defence:0 "Défense mobile"
 mobile_defence_desc:0 "En conservant les troupes en permanence en mouvement, il est possible de désorienter l'ennemi et de semer la confusion dans ses rangs, avant de neutraliser d'une attaque brutale dans les flancs. Mais un adversaire capable de recourir à plusieurs formations pourrait s'avérer plus coriace face à une telle tactique."
 withdraw:0 "Retrait"
 withdraw_desc:0 "Parfois, lorsque l'on doit faire face à un ennemi nettement supérieur en nombre, la seule issue possible reste de fuir."
 levies_tooltip_trigger:2 "Nécessite au moins #Y 1#! localité dans la province dans laquelle cette unité se trouve, sans le modificateur #Y Tensions accrues#!."
 unit_levies_effect_tooltip:0 "L'armée gagne #G [SCOPE.ScriptValue('levy_amount_svalue')|0]#! unités d'infanterie légère."
 unit_levies_effect_tooltip_provinces:2 "Les #Y [SCOPE.ScriptValue('levy_amount_svalue')|0]#! localités possédées dans la province reçoivent #Y Tensions accrues#! pour #Y 5#! ans, ce qui interdit de procéder à de nouvelles levées et accroît l'agitation locale de #R 2#!."
 unit_levies_effect_tooltip_horses:0 "L'armée gagne #Y [SCOPE.ScriptValue('levy_amount_svalue')]#! unités de cavalerie légère."
 num_of_loyal_cohorts_tooltip:0 "Au moins #Y 1#! cohorte doit n'être loyale à personne."
 unit_levies_effect_tooltip_provinces_horses:2 "Les #Y [SCOPE.ScriptValue('levy_amount_svalue')]#! localités possédées dans la province reçoivent #Y Tensions accrues#! pour #Y 5#! ans, ce qui interdit de procéder à de nouvelles levées et accroît l'agitation locale de #R 2#!."
 levies_tooltip_info:0 "Tout pendant qu'elle sera en cours de réorganisation, le moral de cette armée sera réduit."
 naval_raiding:1 "Razzier des esclaves"
 naval_raidingdesc:0 "Si elle est interdite dans maints pays, cette « bonne vieille façon de faire » que sont la piraterie et la capture d'esclaves est vitale pour d'autres sociétés."
 naval_raiding_explain_modifier_tooltip:0 "Toutes les provinces razziées vont recevoir ces modificateurs :"
 naval_raiding_ae_gain_tooltip:1 "Notre expansion agressive va s'accroître de #R [SCOPE.ScriptValue('naval_raiding_ae_gain_tooltip_svalue')|0]#!."
 explain_naval_raiding_tooltip:1 "Cette flotte peut razzier jusqu'à #Y [SCOPE.ScriptValue('naval_raid_capacity_tooltip_svalue')|0]#! ports voisins pour en ramener des #Y esclaves#! s'ils sont protégés par un niveau de fortification inférieur à #Y [SCOPE.ScriptValue('naval_raid_fort_limit_tooltip_svalue')|0]#! et ont une population supérieure à #Y 5#!."
 naval_raiding_tooltip:2 "Cette flotte peut razzier jusqu'à #Y [SCOPE.ScriptValue('naval_raid_capacity_tooltip_svalue')|0]#! ports voisins pour en ramener des #Y esclaves#! s'ils sont protégés par un niveau de fortification inférieur à #Y [SCOPE.ScriptValue('naval_raid_fort_limit_tooltip_svalue')|0]#! et ont une population supérieure à #Y 5#!.\nMener un raid naval va accroître notre expansion agressive de #R 1#!, ainsi que #R 1#! par port attaqué (jusqu'à #R [SCOPE.ScriptValue('naval_raid_capacity_tooltip_svalue')|0]#!)."
 raze_city:0 "Raser la cité"
 raze_citydesc:0 "Si les infrastructures d'une cité développée sont rasées, cela pourrait permettre d'en faire un lieu plus adapté à l'installation de nos fidèles tribaux."
 shock_action:0 "Charge frontale"
 envelopment:0 "Débordement"
 skirmishing:0 "Harcèlement"
 deception:0 "Dispersion"
 bottleneck:0 "Défense résolue"
 frontal_assault:0 "Charge frontale"
 frontal_assault_desc:0 "Parfois, la tactique la plus efficace est de disposer d'un centre solide, capable de briser la ligne ennemie. En concentrant les navires les plus puissants de cette manière, il est possible de disperser rapidement les flottes ennemies."
 naval_envelopment:0 "Débordement"
 naval_envelopment_desc:0 "La tactique de l'enveloppement est ancienne et éprouvée, en mer comme sur terre : en débordant un flanc ennemi par des navires plus puissants et plus nombreux, il est possible de nous retrouver sur ses ailes et de l'exposer à des attaques latérales."
 close_ranks:0 "Rangs resserrés"
 close_ranks_desc:0 "Si tous les navires restent aussi proches que possible les uns des autres, il peut être difficile pour l'ennemi de les éperonner ou de les aborder."
 harassment:0 "Harcèlements"
 harassment_desc:0 "Mener des harcèlements constants peut, par toute une série d'attaques apparemment négligeables, permettre d'épuiser la flotte ennemie."
 probing_attack:0 "Captures isolées"
 probing_attack_desc:0 "Cette approche pragmatique vise à surprendre et capturer les navires ennemis isolés en brisant la résolution de leurs équipages. Cela accroît donc grandement les chances de capture."
 port_assault_explain_tt:0 "La flotte doit compter au moins #Y 1 mégapolyrème#! à au moins #Y 95%#! de puissance."
 port_assault:0 "Attaquer un port"
 port_assaultdesc:0 "Les ports fortifiés ne peuvent résister à l'assaut de mégapolyrèmes, conçues spécifiquement dans le dessein d'abattre les fortifications côtières."
 port_assault_explain_effect_tt:0 "Réduit de #G 1#! le niveau de fortification d'un port ennemi adjacent."
 capture_port:0 "Capturer un port"
 capture_portdesc:1 "Une flotte de navires lourds peut aisément prendre le contrôle d'un port non défendu, permettant ainsi de créer une tête de pont que des troupes terrestres, une fois débarquées, peuvent alors exploiter."
 capture_port_explain_tt:0 "La flotte doit compter au moins #Y 5 navires lourds#! à au moins #Y 50%#! de puissance."
 capture_port_explain_effect_tt:0 "La flotte va prendre le contrôle d'un port ennemi non fortifié, situé dans une cité adjacente."
 port_raid:0 "Percer une brèche"
 port_raiddesc:0 "Les navires lourds peuvent abattre une partie des fortifications d'un port pour permettre d'y faire entrer l'armée qui en fait le siège."
 port_raid_explain_tt:0 "La flotte doit compter au moins #Y 1 navire lourd#! à au moins #Y 95%#! de puissance."
 port_raid_explain_effect_tt:0 "Une brèche va être percée dans les fortifications d'un port ennemi limitrophe qui est assiégé."
 root_out_pirates:0 "Éliminer les pirates"
 root_out_piratesdesc:0 "La piraterie est un véritable fléau pour le monde civilisé. Nous devons faire notre part en éradiquant ces scélérats qui vivent sur nos côtes."
 enables_root_out_pirates_tt:0 "Offre la capacité d'#Y éliminer les pirates#!."
 neighboring_tribal_province_tt:1 "La localité doit appartenir à aucun pays, ni être limitrophe d'une localité étrangère."
 neighboring_fort_province_tt:1 "Aucun fort ne doit se trouver dans les localités limitrophes."
 neighboring_border_province_tt:0 "La localité est limitrophe d'une localité possédée."
 anabasis:0 "Faire une visite royale"
 anabasisdesc:0 "Une méthode fort commune de restaurer la foi dans le régime est de procéder à une longue tournée dans les provinces et satrapies du royaume."
 capture_port_no_valid_port:0 "@trigger_no! Aucun port ennemi qui ne soit ni fortifié, ni défendu, ne se trouve dans les cités adjacentes à la zone où se trouve cette flotte."
 port_assault_no_valid_port:0 "@trigger_no! Aucun port ennemi fortifié mais laissé sans défense ne se trouve dans les cités adjacentes à la zone où se trouve cette flotte."
 port_raid_no_valid_port:0 "@trigger_no! Aucun port ennemi n'est assiégé, sans que ses murs soient percés, ne se trouve dans les cités adjacentes à la zone où se trouve cette flotte."
 naval_raiding_cooldown_tooltip:0 "Tous les ports voisins ont déjà été razziés."
 naval_raiding_only_overlord_ports_tooltip:0 "Les ports voisins appartiennent au #Y suzerain#! du pays possédant cette flotte."
 naval_raiding_sea_province:0 "L'unité est sur une #Y mer#! ou un #Y fleuve#!."
 migratory_settle_tooltip:0 "#Y [SCOPE.ScriptValue('migratory_settle_tooltip_svalue')|0]#! cohortes de migrants vont être démantelées et s'établir sous la forme de #Y [SCOPE.ScriptValue('migratory_settle_tooltip_svalue')|0]#! tribaux, de notre culture et de notre foi dominantes."
 overlooked_sacking:0 "Bienveillance envers la profanation"
 sacked_holy_site:0 "Site sacré pillé"
 sacked_our_holy_site:0 "A pillé notre site sacré"
 military_colonies_capital_tooltip:0 "L'unité n'est pas dans la province capitale."
