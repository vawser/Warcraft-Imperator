 ### Laconia ###
 me_spartan_01_laconia.1.t:0 "Les hilotes"
 me_spartan_01_laconia.1.desc:0 "Les peuples inférieurs de Laconie, qui ont fait le plus gros du labeur dans nos champs et nos fermes depuis toujours, sont une gêne constante pour nous en voulant sans cesse renverser l'ordre social. Après que la Messénie nous a été prise, ces esclaves semblent s'être mis en tête qu'ils étaient nos égaux, et se sont avérés encore plus rétifs après que nous avons repris nos anciennes terres.\n\nLa rébellion menace. Nous devons donc trouver une solution à ce problème auquel nous sommes confrontés depuis si longtemps."
 me_spartan_01_laconia.1.a:0 "Les erreurs du passé ne doivent pas être répétées"
 me_spartan_01_laconia.1.a.tt:0 "Notre peuple va chercher un moyen de résoudre la question des esclaves…"
 me_spartan_01_laconia.2.t:0 "$spartan_mission_01_laconia_task_13$"
 me_spartan_01_laconia.2.desc:0 "La façon de traiter les hilotes a été discutée à maintes reprises à Sparte, et les conseillers se rangent à deux avis bien différents. Pour les uns, une approche plus douce devrait être envisagée pour les travailleurs des champs, de manière à ce qu'ils puissent œuvrer sans craindre la mort ou les mauvais traitements.\n\nLes autres, au contraire, sont persuadés qu'évoquer même la souffrance des hilotes suffit à les faire aspirer à l'indépendance, et que nous devrions donc mettre fin à la vie des plus rétifs parmi eux."
 me_spartan_01_laconia.2.a:0 "Adoucir leur sort inspirera chez eux la loyauté"
 me_spartan_01_laconia.2.a.tt:0 "La tâche #Y $spartan_mission_01_laconia_task_13$#! a été #G menée à bien#!."
 me_spartan_01_laconia.2.b:0 "Ce sont les privilèges du passé qui ont permis leur liberté"
 me_spartan_01_laconia.3.t:0 "$spartan_mission_01_laconia_task_12$"
 me_spartan_01_laconia.3.desc:0 "Si elle appartenait à l'origine à Sparte, la Messénie nous a été prise de force par le seigneur de guerre Épaminondas de Thèbes, qui a fondé une cité nouvelle pour nous fixer des bornes.\n\nMaintenant que ces territoires ont été repris et que nous avons développé les infrastructures locales, nous avons pu faire de ses idées malveillantes un avantage important pour l'avenir du pays."
 me_spartan_01_laconia.3.a:0 "Elle appartient de nouveau à Sparte"
 me_spartan_01_laconia.3.a.tt:0 "La tâche #Y $spartan_mission_01_laconia_task_12$#! a été #G menée à bien#!."
 me_spartan_01_laconia.4.t:0 "$spartan_mission_01_laconia_task_11$"
 me_spartan_01_laconia.4.a.tt:0 "La tâche #Y $spartan_mission_01_laconia_task_11$#! a été #G menée à bien#!."
 me_spartan_01_laconia.5.t:0 "$spartan_mission_01_laconia_task_1$"
 me_spartan_01_laconia.5.desc:0 "La reconstruction de notre capitale est la première étape cruciale pour la renaissance de Sparte. Si nous nous soucions peu des étrangers qui trouvent notre cité peu agréable, il est vital qu'elle fournisse tous les outils indispensables à la restauration de notre grande nation."
 me_spartan_01_laconia.5.a:0 "Une brique à la fois"
 me_spartan_01_laconia.5.a.tt:0 "La tâche #Y $spartan_mission_01_laconia_task_1$#! a été #G menée à bien#!."
 me_spartan_01_laconia.6.t:0 "$spartan_mission_01_laconia_task_2$"
 me_spartan_01_laconia.6.desc:0 "Si nous souhaitons étendre notre puissance au-delà des frontières de la Laconie, nous allons devoir disposer de soldats bien nourris et prêts à combattre nos ennemis. Si les denrées manquaient lorsque les Thébains nous ont pris la Messénie et ont libéré les hilotes, nous avons depuis appris à tirer tous les fruits de ce que nous possédons."
 me_spartan_01_laconia.6.a:0 "La terre fournira l'indispensable à tous"
 me_spartan_01_laconia.6.a.tt:0 "La tâche #Y $spartan_mission_01_laconia_task_2$#! a été #G menée à bien#!."
 me_spartan_01_laconia.7.t:0 "Les Skirites"
 me_spartan_01_laconia.7.desc:0 "Les Skirites, qui vivent dans les collines et les montagnes rugueuses du Nord de la Laconie et du Sud de l'Arcadie, étaient jadis loyaux à la cause de Sparte. Mais après notre défaite face aux Thébains ils ont choisi de ne plus prendre part à nos conflits.\n\nS'ils sont des campagnards proches de nos voisins Arcadiens, ces Skirites étaient des guerriers courageux, et constituaient un élément important de notre armée. Les compter à nouveau parmi nous serait donc un grand avantage."
 me_spartan_01_laconia.7.a:0 "Ils étaient autrefois loyaux à notre cause"
 me_spartan_01_laconia.7.a.tt:0 "Des négociations vont être engagées avec les Skirites."
 me_spartan_01_laconia.8.t:0 "$spartan_mission_01_laconia_task_3$"
 me_spartan_01_laconia.8.desc:0 "Après plusieurs propositions et contre-propositions, les Skirites ont accepté notre offre. Dorénavant, ils honoreront les anciens accords entre nos peuples. Leur expertise nous était indispensable, aussi peut-on espérer qu'ils nous seront aussi utiles et loyaux qu'ils l'étaient autrefois."
 me_spartan_01_laconia.8.a:0 "Il est heureux qu'ils aient approuvé l'accord"
 me_spartan_01_laconia.8.a.tt:0 "La tâche #Y $spartan_mission_01_laconia_task_3$#! a été #G menée à bien#!."
 me_spartan_01_laconia.9.t:0 "$spartan_mission_01_laconia_task_4$"
 me_spartan_01_laconia.9.desc:0 "Si notre nation a fléchi sous la menace des puissances étrangères à plusieurs reprises ces dernières années, nous restaurons lentement Sparte à sa gloire de jadis. Désormais, ni les Thébains, ni les Macédoniens, ni les Athéniens ne pourront rejeter notre domination légitime sur la Laconie."
 me_spartan_01_laconia.9.a:0 "Un nouveau pas dans la bonne direction"
 me_spartan_01_laconia.9.a.tt:0 "La tâche #Y $spartan_mission_01_laconia_task_4$#! a été #G menée à bien#!."
 me_spartan_01_laconia.10.t:0 "$spartan_mission_01_laconia_task_5$"
 me_spartan_01_laconia.10.desc:0 "Les Spartiates ont été éduqués en guerriers depuis l'ère des grands-pères de nos grands-pères, protégeant le pays des menaces étrangères et notre honneur sur le champ de bataille. Maintenant, une génération nouvelle va devoir à son tour prouver sa valeur, car nous sommes désormais assaillis de tous côtés."
 me_spartan_01_laconia.10.a:0 "Ils sont notre orgueil et notre gloire"
 me_spartan_01_laconia.10.a.tt:0 "La tâche #Y $spartan_mission_01_laconia_task_5$#! a été #G menée à bien#!."
 me_spartan_01_laconia.11.t:0 "$spartan_mission_01_laconia_task_14$"
 me_spartan_01_laconia.11.desc:0 "S'ils ont souvent été maltraités, les hilotes étaient des travailleurs fort efficaces, qui assuraient que nous pouvions tirer tout le fruit de nos champs. Maintenant que nous avons amélioré un peu leur sort, nous pouvons espérer qu'ils se consacreront désormais au labeur de la terre plutôt qu'à chercher un moyen d'accéder à l'indépendance."
 me_spartan_01_laconia.11.a:0 "Espérons que cela mettra un terme à leurs révoltes"
 me_spartan_01_laconia.11.a.tt:0 "La tâche #Y $spartan_mission_01_laconia_task_14$#! a été #G menée à bien#!."
 me_spartan_01_laconia.12.desc:0 "Les hilotes ont été sévèrement châtiés de leurs transgressions, et nous avons bien veillé à ce que leurs aspirations à l'indépendance cessent. Un groupe de jeunes guerriers a été chargé de les surveiller afin qu'ils ne puissent plus lancer de révolte aussitôt que nous nous concentrons sur les territoires étrangers."
 me_spartan_01_laconia.12.a:0 "Enfin, leur nature rebelle est apaisée"
 me_spartan_01_laconia.13.t:0 "$spartan_mission_01_laconia_task_6$"
 me_spartan_01_laconia.13.desc:0 "Nous avons été contactés par un héros de Laconie, [new_admiral_scope.GetName], réputé pour sa connaissance des choses de la mer. Notre flotte gagne en importance, aussi pourrons-nous faire bon usage de ses talents.\n\nSparte a souvent été vu comme une nation enfermée au milieu des terres, malgré sa proximité de la côte. Il est temps de mettre fin à cette vision erronée."
 me_spartan_01_laconia.13.a:0 "Juste à temps, [new_admiral_scope.GetPraenomen] !"
 me_spartan_01_laconia.13.a.tt:0 "La tâche #Y $spartan_mission_01_laconia_task_6$#! a été #G menée à bien#!."
 me_spartan_01_laconia.14.t:0 "$spartan_mission_01_laconia_task_8$"
 me_spartan_01_laconia.14.desc:0 "La Cynurie a longtemps été un champ de bataille entre les Argiens et les Lacédémoniens, les deux peuples souhaitant contrôler ces terres peuplées et fertiles.\n\nLes Macédoniens ont bien tenté de nous prendre la région pour la rendre à nos voisins, mais elle est de nouveau sous autorité spartiate. Avec les fortifications qui y ont été bâties, nous sommes désormais assurés qu'il en restera ainsi."
 me_spartan_01_laconia.14.a:0 "Plus jamais ces impies et avares ne menaceront la Cynurie"
 me_spartan_01_laconia.14.a.tt:0 "La tâche #Y $spartan_mission_01_laconia_task_8$#! a été #G menée à bien#!."
 me_spartan_01_laconia.15.t:0 "Reconquête de la Messénie"
 me_spartan_01_laconia.15.desc:0 "La Messénie a toujours été essentielle à Sparte, jusqu'à ce que les Thébains, sous le seigneur de guerre Épaminondas, envahissent ce territoire et nous contraignent à reconnaître son indépendance.\n\nDepuis la fondation de la cité de Messène, ces gens sont une insulte à Sparte, une misérable tentative de contrebalancer notre puissance afin de prévenir notre restauration."
 me_spartan_01_laconia.15.a:0 "Leur arrogance deviendra bientôt terreur"
 me_spartan_01_laconia.15.a.tt:0 "Nous allons supplier les dieux de nous accorder leurs faveurs pour cette campagne."
 me_spartan_01_laconia.16.t:0 "$spartan_mission_01_laconia_task_9$"
 me_spartan_01_laconia.16.desc:0 "Si les rites ont pris plus longtemps que prévu, les prêtres sont revenus avec des signes auspicieux. Les dieux ont reconnu nos revendications légitimes sur la Messénie, et accordé leurs faveurs à notre campagne. Bientôt, la Laconie sera à nouveau unie sous l'autorité de Sparte."
 me_spartan_01_laconia.16.a:0 "Les dieux à nos côtés, les hilotes ne pourront rien"
 me_spartan_01_laconia.16.a.tt:0 "La tâche #Y $spartan_mission_01_laconia_task_9$#! a été #G menée à bien#!."
 me_spartan_01_laconia.17.t:0 "$spartan_mission_01_laconia_task_10$"
 me_spartan_01_laconia.17.desc:0 "La Messénie a été restaurée à notre autorité, et fait désormais partie intégrante de la Laconie – comme il se doit. Les arrogants hilotes ont été rabaissés à leur rang, et nous pouvons célébrer la victoire, en sachant que les dieux l'ont chantée depuis le départ, prouvant la justesse de notre cause."
 me_spartan_01_laconia.17.a:0 "Ils ne s'élèveront au-dessus de leur rang désormais"
 me_spartan_01_laconia.17.a.tt:0 "La tâche #Y $spartan_mission_01_laconia_task_10$#! a été #G menée à bien#!."
 me_spartan_01_laconia.18.t:0 "$spartan_mission_01_laconia_task_15$"
 me_spartan_01_laconia.18.desc:0 "Par la conquête de Lépréon, nous nous sommes assuré du contrôle de la Triphylie et la route vers Olympie. Ces territoires permettront de contrer désormais la menace posée par les Éliens, et ouvrent la route reliant l'Arcadie et la Messénie au Nord."
 me_spartan_01_laconia.18.a:0 "Tout va donc pour le mieux"
 me_spartan_01_laconia.18.a.tt:0 "La tâche #Y $spartan_mission_01_laconia_task_15$#! a été #G menée à bien#!."
 me_spartan_01_laconia.19.t:0 "$spartan_mission_01_laconia_task_7$"
 me_spartan_01_laconia.19.desc:0 "Le culte d'Artémis Orthia a toujours été un aspect important de la vie religieuse de Sparte, depuis la naissance même de notre cité, en des temps fort lointains. Avec la rénovation de son magnifique sanctuaire, nous pouvons de nouveau la célébrer lors des fêtes organisées dans ses domaines."
 me_spartan_01_laconia.19.a:0 "La déesse en sera satisfaite"
 me_spartan_01_laconia.19.a.tt:0 "La tâche #Y $spartan_mission_01_laconia_task_7$#! a été #G menée à bien#!."
 me_spartan_01_laconia.20.t:0 "$spartan_mission_01_laconia_task_final$"
 me_spartan_01_laconia.20.desc:0 "Sparte est de nouveau unie à ses dépendances légitimes, et contrôle l'ensemble de la Laconie. Elle exerçait autrefois l'hégémonie sur la ligue du Péloponnèse et la Grèce, et c'est au rétablissement de cette situation que nous devons œuvrer désormais."
 me_spartan_01_laconia.20.a:0 "Tout finit par arriver"
 me_spartan_01_laconia.20.a.tt:0 "La tâche #Y $spartan_mission_01_laconia_task_final$#! a été #G menée à bien#!."
 me_spartan_01_laconia.21.t:0 "$spartan_mission_01_laconia$"
 me_spartan_01_laconia.21.desc:0 "En dépit des épreuves des derniers siècles, depuis l'apparition des menaces qu'ont été Thèbes et la Macédoine, jusqu'à la perte de nombreuses dépendances loyales en passant par l'indépendance de la Messénie, nous avons su rétablir notre prééminence. La Laconie est fermement sous contrôle, et nos amis et dépendances d'autrefois nous sont de nouveau loyaux, aussi pouvons-nous commencer à regarder au-delà de nos frontières, vers les terres éloignées.\n\nAthéniens, Thébains, diadoques ou qui que ce soit d'autre, ils ne pourront nous barrer la route. Ils ne nous empêcheront pas de travailler pour notre avenir."
 me_spartan_01_laconia.21.a:0 "Sparte doit de nouveau occuper le centre de la scène"
 me_spartan_01_laconia.21.a.tt:0 "La mission #Y $spartan_mission_01_laconia$#! a été #G menée à bien#!."
 me_spartan_01_laconia.22.t:0 "$spartan_mission_01_laconia$"
 me_spartan_01_laconia.22.desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen], le [SCOPE.GetRootScope.GetCountry.GetRulerTitle] de [SCOPE.GetRootScope.GetCountry.GetName], a appelé tous les Lacédémoniens à se préparer à la longue et difficile campagne pour restaurer la gloire de [SCOPE.GetRootScope.GetCountry.GetName].\n\nNous avons été vaincus par les Thébains, ignorés par les Macédoniens, et ridiculisés par les diadoques. Il est temps désormais d'abattre les bornes imposées à [SCOPE.GetRootScope.GetCountry.GetName], et de nous battre enfin pour retrouver la position qui est la nôtre : nous sommes les défenseurs de la Grèce."
 me_spartan_01_laconia.22.a:0 "Tous admireront bientôt notre gloire"
 me_spartan_01_laconia.23.t:0 "Les jeunes Skirites"
 me_spartan_01_laconia.23.desc:0 "Tandis que nous étions en train de mener les négociations avec les Skirites pour qu'ils réintègrent nos alliés, un petit groupe de leurs jeunes a abandonné leurs foyers pour prendre contact avec nous afin d'être recruté dans l'armée de Sparte. Ils semblent penser que leur clan est devenu trop renfermé, et les empêche de jouir de toute leur liberté."
 me_spartan_01_laconia.23.a:0 "Leur passion leur mérite une place parmi nous"
 me_spartan_01_laconia.23.b:0 "Malheureusement, ils devront chercher ailleurs"
 me_spartan_01_laconia.23.b.tt:0 "Le groupe des Skirites va chercher à être employé ailleurs."
 me_spartan_01_laconia.24.t:0 "Le vieux commandant"
 me_spartan_01_laconia.24.desc:0 "Un ancien commandant skirite, du nom de [old_commander_scope.GetName], nous a contactés pour être recruté, après avoir entendu dire que nous menions des négociations avec son clan. Il semble avoir déjà livré combat pour Sparte, au temps de sa jeunesse, et il souhaite à nouveau mettre ses talents au service de notre cause."
 me_spartan_01_laconia.24.a:0 "Nous sommes honorés de son offre"
 me_spartan_01_laconia.24.a.tt:0 "Nous allons désormais employer [old_commander_scope.GetPraenomen]."
 me_spartan_01_laconia.24.b:0 "Il ne correspond pas à ce que nous cherchons"
 me_spartan_01_laconia.24.b.tt:0 "[old_commander_scope.GetPraenomen] va chercher à être employé ailleurs."

 ### Peloponnesus ###
 me_spartan_02_peloponnesus.1.t:0 "Le temple de Zeus"
 me_spartan_02_peloponnesus.1.desc:0 "Le grand temple de Zeus, de même que les jeux athlétiques tenus en son honneur, ont longtemps été confiés à la garde des barbares Éliens ou l'un de leurs maîtres. C'est là un véritable affront au dieu, de même qu'à tous les Grecs, que cette célébration et ce sanctuaire ne soient pas confiés à de véritables Hellènes. Il est temps de mettre fin à ce scandale."
 me_spartan_02_peloponnesus.1.a:0 "Il est bien connu que Zeus tient Sparte en haute estime"
 me_spartan_02_peloponnesus.1.a.tt:0 "Nous allons lancer des négociations avec les habitants de [olympia_scope.GetName] afin de les libérer de l'autorité des Éliens."
 me_spartan_02_peloponnesus.2.t:0 "$01_sparta_missions_02_peloponnesus_task_1$"
 me_spartan_02_peloponnesus.2.desc:0 "Nous avons reçu des nouvelles des habitants de [olympia_scope.GetName]. S'ils ne nous demandent pas sans détour de les libérer de leurs maîtres actuels, nous pouvons déduire de leurs derniers messages que c'est en vérité leur souhait."
 me_spartan_02_peloponnesus.2.a:0 "Si les présages l'approuvent, nous interviendrons"
 me_spartan_02_peloponnesus.2.a.tt:0 "La tâche #Y $01_sparta_missions_02_peloponnesus_task_1$#! a été #G menée à bien#!."
 me_spartan_02_peloponnesus.3.t:0 "$01_sparta_missions_02_peloponnesus_task_2$"
 me_spartan_02_peloponnesus.3.desc:0 "Comme les dieux l'avaient commandé et les prêtres l'avaient prédit, nous nous sommes assurés de la région autour de [olympia_scope.GetName]. Mais si la contrée est libérée de l'autorité des barbares, la population semble étonnamment muette quant au sujet de son annexion."
 me_spartan_02_peloponnesus.3.a:0 "Avec le temps, ils se feront à notre autorité"
 me_spartan_02_peloponnesus.3.a.tt:0 "La tâche #Y $01_sparta_missions_02_peloponnesus_task_2$#! a été #G menée à bien#!."
 me_spartan_02_peloponnesus.4.t:0 "$01_sparta_missions_02_peloponnesus_task_3$"
 me_spartan_02_peloponnesus.4.desc:0 "Les Olympiens souhaiteraient se gouverner par eux-mêmes, et auraient apparemment reçu des signes montrant que c'est aussi là le souhait des dieux. N'ayant été que récemment placés sous notre souveraineté, nous avons promis d'assurer leur sécurité pour l'instant, jusqu'à ce que la situation soit plus apaisée. L'alliance entre nous bénéficiera à nos deux nations."
 me_spartan_02_peloponnesus.4.a:0 "Qui sommes-nous pour nous opposer à la volonté des dieux ?"
 me_spartan_02_peloponnesus.4.a.tt:0 "La tâche #Y $01_sparta_missions_02_peloponnesus_task_3$#! a été #G menée à bien#!."
 me_spartan_02_peloponnesus.5.t:0 "Duplicité des Argiens"
 me_spartan_02_peloponnesus.5.desc:0 "Les Argiens sont réputés pour leur duplicité, et leur tendance à se cacher derrière les fêtes et jours sacrés dès lors que quelqu'un menace leur cité. Si nous n'oserions oser insulter l'un des dieux, il est évident qu'Argos n'a d'autre visée que s'abaisser à des ruses enfantines pour empêcher notre armée d'envahir ses terres.\n\nUn plan a donc été élaboré pour demander la faveur divine, aussi bien à la théocratie d'Olympie qu'à l'oracle de Delphes, ce qui révélera les mensonges des Argiens et les rendra inutiles."
 me_spartan_02_peloponnesus.5.a:0 "Les dieux seront assurément de notre côté"
 me_spartan_02_peloponnesus.5.a.tt:0 "Des messagers vont être dépêchés à l'oracle de Delphes et à la théocratie d'Olympie."
 me_spartan_02_peloponnesus.6.t:0 "Signes favorables d'Olympie"
 me_spartan_02_peloponnesus.6.desc:0 "Notre premier messager est rentré d'Olympie avec de bonnes nouvelles. Il semble que les prêtres se sont lassés des mensonges des Argiens et de leur attitude impie, et ont vu des présages favorables pour nos revendications sur leurs terres. Nous avons chargé des émissaires de transmettre ces nouvelles à l'oracle de Delphes, afin de la presser de nous livrer les signes souhaités."
 me_spartan_02_peloponnesus.6.a:0 "Plus qu'une à convaincre"
 me_spartan_02_peloponnesus.6.a.tt:0 "Maintenant que nous avons reçu des nouvelles favorables d'Olympie, nous n'avons plus qu'à attendre la réponse de Delphes."
 me_spartan_02_peloponnesus.7.t:0 "$01_sparta_missions_02_peloponnesus_task_4$"
 me_spartan_02_peloponnesus.7.desc:0 "L'oracle de Delphes a clairement indiqué que les mensonges des Argiens étaient une entorse aux règles sacrées, conformément à ce qui a été annoncé à Olympie. Plus jamais Argos ne pourra prétendre être protégée lorsque nous approcherons ses terres. Avec la faveur des dieux, nous pouvons nous préparer à livrer bataille."
 me_spartan_02_peloponnesus.7.a:0 "L'heure est venue de rassembler les guerriers"
 me_spartan_02_peloponnesus.7.a.tt:0 "La tâche #Y $01_sparta_missions_02_peloponnesus_task_4$#! a été #G menée à bien#!."
 me_spartan_02_peloponnesus.8.t:0 "$01_sparta_missions_02_peloponnesus_task_5$"
 me_spartan_02_peloponnesus.8.desc:0 "Les Argiens ont bien des difficultés à nous reconnaître comme leurs souverains. Puissance rivale de Sparte depuis des siècles, Argos en est venue à détester les Lacédémoniens et tout ce qu'ils représentent. Pourtant, leur duplicité et leurs mensonges impies sont révolus. D'une façon ou d'une autre, ils vont désormais devoir se plier à notre volonté."
 me_spartan_02_peloponnesus.8.a:0 "Il va malgré tout leur falloir du temps pour l'accepter"
 me_spartan_02_peloponnesus.8.a.tt:0 "La tâche #Y $01_sparta_missions_02_peloponnesus_task_5$#! a été #G menée à bien#!."
 me_spartan_02_peloponnesus.9.t:0 "Reconnaissance de l'Arcadie"
 me_spartan_02_peloponnesus.9.desc:0 "Les Arcadiens ont longtemps été pour nous une menace, et d'autant plus depuis la fondation de cette étonnante cité qu'est Mégalopolis. Soumettre les régions les plus urbanisées d'Arcadie nous permettrait de nous concentrer sur d'autres questions, sans craindre désormais les raids de nos anciens voisins."
 me_spartan_02_peloponnesus.9.a:0 "Nous verrons ce que nous pourrons faire de ces Arcadiens"
 me_spartan_02_peloponnesus.9.a.tt:0 "Des éclaireurs vont être dépêchés pour reconnaître la vallée d'Arcadie."
 me_spartan_02_peloponnesus.10.t:0 "$01_sparta_missions_02_peloponnesus_task_6$"
 me_spartan_02_peloponnesus.10.desc:0 "Lorsque nos éclaireurs sont revenus d'Arcadie, ils ont rapporté des informations sur la vallée ainsi que des nouvelles sur ses habitants. Il semble que ceux-ci ont commencé à préparer leurs troupes, et pourraient donc constituer un danger pour Sparte. Rien toutefois n'indique quel est leur objectif."
 me_spartan_02_peloponnesus.10.a:0 "Une attaque préventive est nécessaire"
 me_spartan_02_peloponnesus.10.a.tt:0 "La tâche #Y $01_sparta_missions_02_peloponnesus_task_6$#! a été #G menée à bien#!."
 me_spartan_02_peloponnesus.11.t:0 "$01_sparta_missions_02_peloponnesus_task_7$"
 me_spartan_02_peloponnesus.11.desc:0 "Nous avons désormais pris le contrôle de l'Arcadie et de ses nombreuses cités et villages, et il est évident que nous aurions tout intérêt à les laisser se gouverner par eux-mêmes. Ils semblent de fait se satisfaire des accords actuels, sachant que s'ils nous sont loyaux nous les laisserons vaquer à leur propre sort."
 me_spartan_02_peloponnesus.11.a:0 "Tous gagneraient de cette situation"
 me_spartan_02_peloponnesus.11.a.tt:0 "La tâche #Y $01_sparta_missions_02_peloponnesus_task_7$#! a été #G menée à bien#!."
 me_spartan_02_peloponnesus.12.t:0 "$01_sparta_missions_02_peloponnesus_task_8$"
 me_spartan_02_peloponnesus.12.desc:0 "Si Argos était autrefois une adversaire puissante, nous combattant pour tenter d'arracher la domination sur le Péloponnèse, nous avons fini par prendre la cité et avons concentré nos efforts sur la reconstruction des infrastructures pour en faire un pilier du pays. Et, pour notre plus grande surprise, les Argiens semblent satisfaits de notre œuvre, et se prennent à apprécier notre souveraineté."
 me_spartan_02_peloponnesus.12.a:0 "Une amitié est en train de naître entre nos peuples"
 me_spartan_02_peloponnesus.12.a.tt:0 "La tâche #Y $01_sparta_missions_02_peloponnesus_task_8$#! a été #G menée à bien#!."
 me_spartan_02_peloponnesus.13.t:0 "$01_sparta_missions_02_peloponnesus_task_9$"
 me_spartan_02_peloponnesus.13.desc:0 "Le grand asclépion d'Épidaure est réputé jusque loin pour ses guérisseurs, dont on prétend qu'ils sont capables de ramener à la vie des patients sur le point de trépasser. Leur apporter un soutien financier permettrait assurément de renforcer notre relation avec le dieu, et pourrait s'avérer bénéfique si nous avons un jour besoin de son secours."
 me_spartan_02_peloponnesus.13.a:0 "Nous ferons notre part"
 me_spartan_02_peloponnesus.13.a.tt:0 "La tâche #Y $01_sparta_missions_02_peloponnesus_task_9$#! a été #G menée à bien#!."
 me_spartan_02_peloponnesus.14.t:0 "$01_sparta_missions_02_peloponnesus_task_10$"
 me_spartan_02_peloponnesus.14.desc:0 "La région de l'Achaïe a longtemps regroupé des cités indépendantes, qui se sont le plus souvent tenues à l'écart de la vie politique du reste de la péninsule. Sous notre autorité elles pourront continuer de prospérer, tout en gardant les détroits entre l'Étolie, la Béotie et la Phocide."
 me_spartan_02_peloponnesus.14.a:0 "Il est temps pour eux de regarder au-delà de leurs frontières"
 me_spartan_02_peloponnesus.14.a.tt:0 "La tâche #Y $01_sparta_missions_02_peloponnesus_task_10$#! a été #G menée à bien#!."
 me_spartan_02_peloponnesus.15.t:0 "$01_sparta_missions_02_peloponnesus_task_11$"
 me_spartan_02_peloponnesus.15.desc:0 "L'Arcadie est réputée être une région de campagnes, dotée de peu de grandes cités lorsqu'on la compare à d'autres régions de Grèce. Mais grâce aux travaux qui y ont été menés, [arcadia_urban_center_province.GetName] compte désormais parmi les plus grandes villes de Grèce, et son nom est désormais connu juste loin. Les Spartiates qui y vivent pourront désormais nous assurer de contrôler toute l'Arcadie."
 me_spartan_02_peloponnesus.15.a:0 "[arcadia_urban_center_province.GetName] a un grand rôle à jouer dans le pays"
 me_spartan_02_peloponnesus.15.a.tt:0 "La tâche #Y $01_sparta_missions_02_peloponnesus_task_11$#! a été #G menée à bien#!."
 me_spartan_02_peloponnesus.16.t:0 "$01_sparta_missions_02_peloponnesus_task_12$"
 me_spartan_02_peloponnesus.16.desc:0 "L'acropole de [corinth_scope.GetName] est réputée être l'une des forteresses les plus impressionnantes de la région, gardant le détroit entre le Péloponnèse et le reste de la Grèce. Contrôler la cité et son acropole permettra donc de renforcer notre autorité sur place et de protéger la péninsule face à quiconque tenterait d'en approcher. Sous notre souveraineté, l'acropole doit donc être développée et sa gloire de jadis restaurée."
 me_spartan_02_peloponnesus.16.a:0 "Contrôler [corinth_scope.GetName] est crucial pour nos projets à venir"
 me_spartan_02_peloponnesus.16.a.tt:0 "La tâche #Y $01_sparta_missions_02_peloponnesus_task_12$#! a été #G menée à bien#!."
 me_spartan_02_peloponnesus.17.t:0 "$01_sparta_missions_02_peloponnesus_task_13$"
 me_spartan_02_peloponnesus.17.desc:0 "S'ils ont été maltraités par les Éliens, nous avons vu la région devenir prospère depuis son annexion, et ses habitants sont riches. Cela nous a rapprochés des prêtres du temple de Zeus, qui semblent apprécier notre autorité davantage que celle de leurs anciens maîtres."
 me_spartan_02_peloponnesus.17.a:0 "Nous sommes honorés du compliment"
 me_spartan_02_peloponnesus.17.a.tt:0 "La tâche #Y $01_sparta_missions_02_peloponnesus_task_13$#! a été #G menée à bien#!."
 me_spartan_02_peloponnesus.18.t:0 "$01_sparta_missions_02_peloponnesus_task_14$"
 me_spartan_02_peloponnesus.18.desc:0 "Nous avons longtemps lutté pour imposer notre autorité aux Argiens, et ils continuent toujours de s'opposer à nous aussitôt que l'occasion s'en présente. Établir une forte garnison pour surveiller la contrée semble malgré tout porter ses fruits, car enfin Argos semble retrouver son calme."
 me_spartan_02_peloponnesus.18.a:0 "Enfin…"
 me_spartan_02_peloponnesus.18.a.tt:0 "La tâche #Y $01_sparta_missions_02_peloponnesus_task_14$#! a été #G menée à bien#!."
 me_spartan_02_peloponnesus.19.t:0 "$01_sparta_missions_02_peloponnesus_task_15$"
 me_spartan_02_peloponnesus.19.desc:0 "Même après avoir soumis nos voisins arcadiens, nous avons toujours des difficultés à disposer d'infrastructures dans la région. Enfin, nous avons pu établir une administration sommaire dans la vallée, même si nous devons toujours continuer de nous appuyer sur les anciennes autorités en laissant les Arcadiens agir avec une relative autonomie."
 me_spartan_02_peloponnesus.19.a:0 "C'est toutefois un pas dans la bonne direction"
 me_spartan_02_peloponnesus.19.a.tt:0 "La tâche #Y $01_sparta_missions_02_peloponnesus_task_15$#! a été #G menée à bien#!."
 me_spartan_02_peloponnesus.20.t:0 "$01_sparta_missions_02_peloponnesus_task_16$"
 me_spartan_02_peloponnesus.20.a.tt:0 "La tâche #Y $01_sparta_missions_02_peloponnesus_task_16$#! a été #G menée à bien#!."
 me_spartan_02_peloponnesus.21.t:0 "$01_sparta_missions_02_peloponnesus_task_final$"
 me_spartan_02_peloponnesus.21.desc:0 "La longue et difficile campagne pour prendre le contrôle du Péloponnèse est enfin arrivée à son terme. Nos anciens rivaux, Éliens, Arcadiens et Argiens ont tous été soumis."
 me_spartan_02_peloponnesus.21.a:0 "Sparte ne connaît nulle borne à son autorité"
 me_spartan_02_peloponnesus.21.a.tt:0 "La tâche #Y $01_sparta_missions_02_peloponnesus_task_final$#! a été #G menée à bien#!."
 me_spartan_02_peloponnesus.22.t:0 "$01_sparta_missions_02_peloponnesus$"
 me_spartan_02_peloponnesus.22.desc:0 "Nous avons enfin atteint notre objectif en accédant à l'hégémonie sur l'ensemble du Péloponnèse, après avoir vaincu chacun de nos anciens rivaux. Maintenant que nos ennemis d'hier ont été écrasés et soumis, nous devons commencer à regarder au-delà de nos frontières pour voir quels dangers peuvent se révéler. Certains jalousent notre ascension rapide, et la richesse du Péloponnèse est assurée d'attirer l'attention de nombreux envieux."
 me_spartan_02_peloponnesus.22.a:0 "Qu'ils viennent donc !"
 me_spartan_02_peloponnesus.22.a.tt:0 "La mission #Y $01_sparta_missions_02_peloponnesus$#! a été #G menée à bien#!."
 me_spartan_02_peloponnesus.23.t:0 "Garnison spartiate"
 me_spartan_02_peloponnesus.23.desc:0 "Si nous avons toujours été loyaux à [mission_country_scope.GetName], il semble qu'ils ne nous font plus entièrement confiance, imposant une garnison [mission_country_scope.GetAdjective] pour surveiller nos territoires, nombre de ses hommes étant pris parmi nos jeunes. C'est évidemment mal considéré de nos élites, même si le peuple ne semble pas y prêter trop d'attention."
 me_spartan_02_peloponnesus.23.a:0 "Ainsi soit-il, donc"
 me_spartan_02_peloponnesus.24.t:0 "Liens avec [mission_country_scope.GetName]"
 me_spartan_02_peloponnesus.24.desc:0 "Il semble que les Spartiates nous accordent leur confiance. Ils ont décidé de nous laisser les mains libres et nous ont accordé une certaine autonomie sur nos propres territoires. L'un de leurs messagers a indiqué qu'ils comprenaient que nous connaissons mieux qu'eux les terres de l'Arcadie, aussi préfèrent-ils que nous continuions de la gouverner en leur nom."
 me_spartan_02_peloponnesus.24.a:0 "Leur confiance est appréciée"
 me_spartan_02_peloponnesus.25.t:0 "Ascension d'Olympie"
 me_spartan_02_peloponnesus.25.desc:0 "Les autorités de [mission_country_scope.GetName] ont choisi d'accorder l'indépendance à la contrée entourant Olympie en en confiant la gouvernance aux prêtres du temple de Zeus. Et, à mesure que la théocratie d'Olympie s'accoutume à ses nouvelles fonctions, leurs anciens maîtres se montrent en protecteurs de la foi et de la culture des Grecs."
 me_spartan_02_peloponnesus.25.a:0 "Fous arrogants qu'ils sont"
 me_spartan_02_peloponnesus.25.a.tt:0 "#Y Olympie#! a été libérée en tant que #Y feudataire#! de #Y [mission_country_scope.GetName]#!."

 ### Peloponnesian League ### 
 me_spartan_03_peloponnesian_league.1.t:0 "$spartan_mission_03_peloponnesian_league_task_1$"
 me_spartan_03_peloponnesian_league.1.desc:0 "Nous avons pris le contrôle de toutes les principales cités du Péloponnèse, et le peuple commence à parler de faire renaître l'ancienne ligue du Péloponnèse, démantelée après les guerres contre Athènes. En ce temps, une grande partie de la péninsule se trouvait sous notre influence, directe ou par l'intermédiaire de nos dépendances, et la population se souvient de cette époque où nous exercions déjà l'hégémonie."
 me_spartan_03_peloponnesian_league.1.a:0 "Un accord assurerait notre position hégémonique"
 me_spartan_03_peloponnesian_league.1.a.tt:0 "La tâche #Y $spartan_mission_03_peloponnesian_league_task_1$#! a été #G menée à bien#!."
 me_spartan_03_peloponnesian_league.2.t:0 "Préparer la route"
 me_spartan_03_peloponnesian_league.2.desc:0 "Même si nous commençons à ressembler à la Sparte d'autrefois, nous devons encore établir des liens diplomatiques avant de pouvoir véritablement refonder la ligue du Péloponnèse. La première étape serait de rassembler toutes nos dépendances et les cités-États afin de conclure un accord sur lequel pourront reposer nos projets encore à venir."
 me_spartan_03_peloponnesian_league.2.a:0 "Tous seront bienvenus à [ROOT.GetCountry.GetCapital.GetName]"
 me_spartan_03_peloponnesian_league.2.a.tt:0 "Nous allons inviter toutes les cités-États et toutes les dépendances à [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] pour ratifier un accord, de manière à pouvoir faire renaître la ligue du Péloponnèse."
 me_spartan_03_peloponnesian_league.3.t:0 "Invitation à [mission_country.GetCapital.GetName]"
 me_spartan_03_peloponnesian_league.3.desc:0 "Les Spartiates ont étendu leur influence à toute la péninsule du Péloponnèse, et commencé à regarder le temps où ils avaient l'hégémonie au sein de la ligue du Péloponnèse.\n\nIls semblent décidés à tenter de restaurer la Ligue, et ont dépêché des messagers à tous ceux qui se trouvent sous leur influence afin que des délégations soient envoyées à [mission_country.GetCapital.GetName]. Notre propre présence est attendue."
 me_spartan_03_peloponnesian_league.3.a:0 "Nous ne semblons guère avoir le choix"
 me_spartan_03_peloponnesian_league.3.a.tt:0 "Nous allons envoyer un messager pour écouter ce que les Spartiates ont à dire."
 me_spartan_03_peloponnesian_league.4.t:0 "Présent coutumier"
 me_spartan_03_peloponnesian_league.4.desc:0 "Un messager de [subject_scope.GetName] est arrivé aux portes de [ROOT.GetCountry.GetCapital.GetName]. Dans de tels cas, il est de coutume de lui remettre un présent pour la peine qu'il s'est donnée. Un silence gêné s'appesantit sur la foule, tous attendant que [ROOT.GetCountry.GetRuler.GetPraenomen] décide de ce qu'il devrait offrir à la dépendance."
 me_spartan_03_peloponnesian_league.4.a:0 "Un chargement d'argent, pour la récompenser de sa loyauté"
 me_spartan_03_peloponnesian_league.4.b:0 "Voyons s'il n'y aurait pas dans les coffres quelque babiole"
 me_spartan_03_peloponnesian_league.4.c:0 "L'honneur de visiter [ROOT.GetCountry.GetCapital.GetName] ne leur suffit pas ?"
 me_spartan_03_peloponnesian_league.5.desc:0 "Nos messagers sont rentrés de [mission_country.GetCapital.GetName], où ils ont été admirablement traités et d'où ils ont ramené un chargement d'argent pour [ROOT.GetCountry.GetCapital.GetName]. [mission_country.GetName] cherche clairement à resserrer nos relations, afin de forger un lien durable qui nous permettra de garantir notre protection mutuelle à l'avenir."
 me_spartan_03_peloponnesian_league.5.a:0 "Ce présent est bienvenu"
 me_spartan_03_peloponnesian_league.6.desc:0 "Nos messagers sont rentrés de [mission_country.GetCapital.GetName]. Ils ont été pour l'essentiel ignorés aussitôt franchies les portes. En arrivant, on leur a remis quelques colifichets en guise de présent, avant d'être logés dans les pires quartiers de la cité."
 me_spartan_03_peloponnesian_league.6.a:0 "Typique des Spartiates, ils n'entendent rien à la diplomatie"
 me_spartan_03_peloponnesian_league.7.desc:0 "Nos messagers sont rentrés de [mission_country.GetCapital.GetName]. Ils y ont été mal reçus, aussitôt les portes franchies. Ils n'ont reçu à leur arrivée aucun présent, contrairement à la plupart des autres délégations, et ont même dû trouver eux-mêmes où loger."
 me_spartan_03_peloponnesian_league.7.a:0 "C'est donc ainsi qu'ils se soucient de nous ?"
 me_spartan_03_peloponnesian_league.8.t:0 "Envoi charitable"
 me_spartan_03_peloponnesian_league.8.desc:0 "Alors que les préparatifs pour l'accord se poursuivent, afin qu'il soit agréé de toutes nos dépendances et alliés, un messager de [subject_city_state_scope.GetName] s'est approché avec un modeste présent. Il nous a informés que sa cité nous envoyait tous ses vœux, et espérait que nous pourrions lui retourner la faveur en écoutant certaines des demandes présentées par les Spartiates qui les contrôlent."
 me_spartan_03_peloponnesian_league.8.a:0 "Ils ont sans doute raison"
 me_spartan_03_peloponnesian_league.8.b:0 "Nous devons traiter toutes nos dépendances de la même façon"
 me_spartan_03_peloponnesian_league.9.t:0 "$spartan_mission_03_peloponnesian_league_task_2$"
 me_spartan_03_peloponnesian_league.9.desc:0 "Après avoir longuement bataillé sur le terrain politique et diplomatique, nous sommes enfin parvenus à convaincre, par la ruse ou non, la plupart des vassaux et des cités dépendantes d'accepter notre proposition d'accord.\n\nOfficiellement, ils sont désormais tous volontaires pour devenir membres de la nouvelle ligue du Péloponnèse, aussi avons-nous remis en place les anciennes structures de la Ligue afin de veiller à ce que cette organisation ne puisse tomber entre les mains d'étrangers."
 me_spartan_03_peloponnesian_league.9.a:0 "C'est une première étape importante pour restaurer la Ligue"
 me_spartan_03_peloponnesian_league.9.a.tt:0 "La tâche #Y $spartan_mission_03_peloponnesian_league_task_2$#! a été #G menée à bien#!."
 me_spartan_03_peloponnesian_league.10.desc:0 "Si [mission_country.GetName] a la réputation de n'avoir aucune compétence diplomatique, elle a fait preuve d'une aptitude étonnante en convainquant toutes ses dépendances d'accepter de devenir membres d'une nouvelle ligue du Péloponnèse.\n\nAu terme des entrevues diplomatiques, tous les envoyés avaient conclu le pacte et accepté d'en devenir membres. L'ascension de [mission_country.GetName] la ramène donc au rang qu'elle occupait avant que la ligue précédente soit démantelée par les Thébains."
 me_spartan_03_peloponnesian_league.10.a:0 "La situation devient intéressante"
 me_spartan_03_peloponnesian_league.11.t:0 "$spartan_mission_03_peloponnesian_league_task_3$"
 me_spartan_03_peloponnesian_league.11.desc:0 "Afin d'assurer notre contrôle sur tous les villages et cités-États mineures qui se trouvent éparpillés dans les collines du Péloponnèse, nous avons longuement œuvré à développer les principales cités, qui pourront ainsi être prises en exemple par leurs voisines et servir de points de ralliement."
 me_spartan_03_peloponnesian_league.11.a:0 "Espérons que cela inspirera confiance aux établissements plus réduits"
 me_spartan_03_peloponnesian_league.11.a.tt:0 "La tâche #Y $spartan_mission_03_peloponnesian_league_task_3$#! a été #G menée à bien#!."
 me_spartan_03_peloponnesian_league.12.t:0 "$spartan_mission_03_peloponnesian_league_task_4$"
 me_spartan_03_peloponnesian_league.12.desc:0 "Nous avons longuement œuvré à développer l'armée indispensable à la nouvelle Ligue, et avons vu de nombreux jeunes volontaires affluer pour occuper les postes à pourvoir. L'un d'eux en particulier, un homme intelligent du nom de [new_commander_scope.GetName], a impressionné tous nos officiers par ses tactiques et ses idées."
 me_spartan_03_peloponnesian_league.12.a:0 "Voyons donc ce qu'il pense des véritables combats"
 me_spartan_03_peloponnesian_league.12.a.tt:0 "La tâche #Y $spartan_mission_03_peloponnesian_league_task_4$#! a été #G menée à bien#!."
 me_spartan_03_peloponnesian_league.13.t:0 "$spartan_mission_03_peloponnesian_league_task_5$"
 me_spartan_03_peloponnesian_league.13.desc:0 "Du fait que nous avons retrouvé notre puissance et notre zone d'influence, de nouvelles menaces et de nouveaux défis apparaissent, qu'il est bon de tenir à l'œil. Maintenant que la nouvelle Ligue a été établie pour assurer le contrôle du Péloponnèse, nous disposons d'une grande longueur de côtes à protéger. Nous devrions donc chercher à améliorer nos capacités navales, de manière à pouvoir répondre à n'importe quel danger qui pourrait apparaître."
 me_spartan_03_peloponnesian_league.13.a:0 "Un petit pas pour la Ligue, un bond de géant pour [ROOT.GetCountry.GetName]"
 me_spartan_03_peloponnesian_league.13.a.tt:0 "La tâche #Y $spartan_mission_03_peloponnesian_league_task_5$#! a été #G menée à bien#!."
 me_spartan_03_peloponnesian_league.14.t:0 "$spartan_mission_03_peloponnesian_league_task_6$"
 me_spartan_03_peloponnesian_league.14.desc:0 "Au cours de notre histoire, souvent des révoltes et soulèvements se sont produits aux pires moments qui se pouvaient imaginer, nous affaiblissant grandement. Mais grâce aux changements récents, il semble que nous avons enfin trouvé le moyen d'assurer la protection de nos terres tout en mettant fin à notre infortune. Esclaves, hilotes ou marginaux, tous semblent mieux intégrés à la société désormais."
 me_spartan_03_peloponnesian_league.14.a:0 "Enfin !"
 me_spartan_03_peloponnesian_league.14.a.tt:0 "La tâche #Y $spartan_mission_03_peloponnesian_league_task_6$#! a été #G menée à bien#!."
 me_spartan_03_peloponnesian_league.15.t:0 "$spartan_mission_03_peloponnesian_league_task_7$"
 me_spartan_03_peloponnesian_league.15.desc:0 "Le Péloponnèse compte plusieurs cités riches et prospères, dont l'histoire remonte à une époque immémoriale, et dont les fondateurs ont été enfantés par les dieux eux-mêmes. Elles jouent un grand rôle en tant que foyers urbains et centres politiques pour leurs voisins, et semblent être un choix idéal pour le développement des infrastructures."
 me_spartan_03_peloponnesian_league.15.a:0 "Elles seront les fondations de la Ligue"
 me_spartan_03_peloponnesian_league.15.a.tt:0 "La tâche #Y $spartan_mission_03_peloponnesian_league_task_7$#! a été #G menée à bien#!."
 me_spartan_03_peloponnesian_league.16.t:0 "$spartan_mission_03_peloponnesian_league_task_8$"
 me_spartan_03_peloponnesian_league.16.desc:0 "Argos et Corinthe comptaient autrefois parmi nos pires rivales, grâce à leur statut d'hégémonies locales et de cités-États puissantes. Nous pouvons désormais nous appuyer sur leur passé pour faire de ces cités les lieux centraux des diverses régions, et concentrer nos efforts sur le développement de ces villes."
 me_spartan_03_peloponnesian_league.16.a:0 "Jamais plus nous n'aurons à subir la ruse des Argiens et des Corinthiens"
 me_spartan_03_peloponnesian_league.16.a.tt:0 "La tâche #Y $spartan_mission_03_peloponnesian_league_task_8$#! a été #G menée à bien#!."
 me_spartan_03_peloponnesian_league.17.t:0 "$spartan_mission_03_peloponnesian_league_task_9$"
 me_spartan_03_peloponnesian_league.17.desc:0 "Le versant est du Péloponnèse a longtemps abrité des barbares, vivant dans ces cités-États rurales, et des hilotes. En dépit de leur nature misérable, ils sont parvenus à former des cités-États puissantes et d'une certaine réputation, sur lesquelles nous avons pu appuyer nos efforts de construction."
 me_spartan_03_peloponnesian_league.17.a:0 "Ils savent donc au moins faire cela"
 me_spartan_03_peloponnesian_league.17.a.tt:0 "La tâche #Y $spartan_mission_03_peloponnesian_league_task_9$#! a été #G menée à bien#!."
 me_spartan_03_peloponnesian_league.18.t:0 "$spartan_mission_03_peloponnesian_league_task_10$"
 me_spartan_03_peloponnesian_league.18.desc:0 "Les grandes cités du Péloponnèse ne sont plus désormais les plus grandes parmi leurs voisines, mais sont devenues des centres réputés pour elles-mêmes, jusqu'au-delà de nos frontières. Tout comme Alexandrie, dans la lointaine Égypte, ou Babylone en Mésopotamie, les peuples des contrées les plus éloignées parlent de nos villes."
 me_spartan_03_peloponnesian_league.18.a:0 "Enfin !"
 me_spartan_03_peloponnesian_league.18.a.tt:0 "La tâche #Y $spartan_mission_03_peloponnesian_league_task_10$#! a été #G menée à bien#!."
 me_spartan_03_peloponnesian_league.19.t:0 "Les envahisseurs de la Grèce"
 me_spartan_03_peloponnesian_league.19.desc:0 "Autrefois, la Grèce était libre de toute influence barbare, libre de forger son propre destin. Mais avec l'ascension des belliqueux Macédoniens, au nord, et la formation de la Ligue corinthienne, sous Philippe, la plus grande partie du pays tombée sous leur influence.\n\nL'heure est venue de restaurer la Grèce véritable, libérée des barbares et des usurpateurs."
 me_spartan_03_peloponnesian_league.19.a:0 "Débarrassons-la des envahisseurs étrangers"
 me_spartan_03_peloponnesian_league.19.a.tt:0 "Nous allons commencer à préparer les troupes pour le conflit à venir contre le péril macédonien."
 me_spartan_03_peloponnesian_league.20.t:0 "$spartan_mission_03_peloponnesian_league_task_11$"
 me_spartan_03_peloponnesian_league.20.desc:0 "Certains s'interrogent sur notre volonté réelle de combattre les Macédoniens, maîtres à l'art de la guerre et conquérants de l'Empire perse. Eux-mêmes se prétendent Grecs, mais nous savons tous parfaitement qu'il ne s'agit là que de mensonges, destinés à masquer leurs manières barbares.\n\nC'est nous qui avons défendu la Grèce face à la menace perse et aux ambitions d'Athènes ; pourquoi devrions-nous cesser maintenant ?"
 me_spartan_03_peloponnesian_league.20.a:0 "Rien n'est impossible à quiconque s'y emploie"
 me_spartan_03_peloponnesian_league.20.a.tt:0 "La tâche #Y $spartan_mission_03_peloponnesian_league_task_11$#! a été #G menée à bien#!."
 me_spartan_03_peloponnesian_league.21.t:0 "$spartan_mission_03_peloponnesian_league_task_12$"
 me_spartan_03_peloponnesian_league.21.desc:0 "Enfin la Grèce a été libérée de l'occupation et des annexions ourdies par les étrangers, qu'ils soient des seigneurs de guerre barbares ou des politiques ambitieux. Nous ne laisserons plus les Grecs subir les interventions d'étrangers sur la scène politique."
 me_spartan_03_peloponnesian_league.21.a:0 "Les erreurs sont ainsi réparées"
 me_spartan_03_peloponnesian_league.21.a.tt:0 "La tâche #Y $spartan_mission_03_peloponnesian_league_task_12$#! a été #G menée à bien#!."
 me_spartan_03_peloponnesian_league.22.t:0 "$spartan_mission_03_peloponnesian_league_task_final$"
 me_spartan_03_peloponnesian_league.22.desc:0 "Après des années de dur labeur, nous avons enfin franchi toutes les étapes indispensables à la restauration de l'ancienne ligue du Péloponnèse. Sa destruction par les étrangers avait permis l'ascension de Thèbes et de la Macédoine, mais après des décennies leur oppression est terminée.\n\nLa Ligue a enfin été rétablie, et pourra désormais corriger les erreurs du passé."
 me_spartan_03_peloponnesian_league.22.a:0 "L'hégémonie sur la Grèce revient à nul autre que [ROOT.GetCountry.GetName]"
 me_spartan_03_peloponnesian_league.22.a.tt:0 "La tâche #Y $spartan_mission_03_peloponnesian_league_task_final$#! a été #G menée à bien#!."
 me_spartan_03_peloponnesian_league.23.t:0 "$spartan_mission_03_peloponnesian_league$"
 me_spartan_03_peloponnesian_league.23.desc:0 "La longue campagne de Sparte pour restaurer la ligue du Péloponnèse est enfin terminée. [ROOT.GetCountry.GetRuler.GetName] vient de prononcer un discours devant ses dépendances et alliés à propos de sa restauration.\n\nExerçant désormais l'hégémonie sur l'ensemble de la Grèce, nous pouvons désormais contempler les menaces auxquelles nous pourrions avoir à faire face. Il est de notre devoir de protéger notre patrie et notre peuple, même si cela implique de devoir faire campagne à l'étranger pour écraser les barbares, les royaumes des diadoques ou les ambitieux Italiques qui envahissent la Grande-Grèce."
 me_spartan_03_peloponnesian_league.23.a:0 "C'est là notre héritage pour l'avenir"
 me_spartan_03_peloponnesian_league.23.a.tt:0 "La mission #Y $spartan_mission_03_peloponnesian_league$#! a été #G menée à bien#!."

 ### Ancient Rivals ###
 me_spartan_04_rivals.1.t:0 "$spartan_mission_04_rivals_task_1$"
 me_spartan_04_rivals.1.desc:0 "[ROOT.GetCountry.Custom('spartan_mission_04_rivals_task_1_bypass_1_custom_loc')]"
 spartan_mission_04_rivals_task_1_bypass_1_custom_loc_1:0 "Alors même que nous préparions les rituels sacrés et envoyions des messagers à l'oracle de Delphes et aux prêtres d'Olympie, nous avons reçu la nouvelle indiquant que nos généraux et notre armée avaient déjà conquis Athènes."
 spartan_mission_04_rivals_task_1_bypass_1_custom_loc_2:0 "Alors que nous préparions les troupes pour conquérir notre ancienne rivale, Athènes, nous avons appris que la cité était tombée aux mains d'une autre puissance."
 me_spartan_04_rivals.1.a:0 "C'est pathétique…"
 me_spartan_04_rivals.1.b:0 "C'est inattendu, mais pas regrettable"
 me_spartan_04_rivals.1.a.tt:0 "La tâche #Y $spartan_mission_04_rivals_task_1$#! a été #R contournée#! car #Y [GetCountry('ATH').GetName]#! ne possède plus #Y [GetProvince('(int32)416').GetName]#!."
 me_spartan_04_rivals.2.t:0 "Préparatifs"
 me_spartan_04_rivals.2.desc:0 "Tandis même que nous préparions les troupes pour la bataille finale contre ce qui reste d'Athènes, notre grande rivale de jadis, nous avons dépêché un messager à l'oracle de Delphes pour demander sa bénédiction."
 me_spartan_04_rivals.2.a:0 "L'oracle verra que nous sommes dans notre droit"
 me_spartan_04_rivals.2.a.tt:0 "Nous allons demander la bénédiction de l'oracle pour conquérir Athènes."
 me_spartan_04_rivals.3.t:0 "$spartan_mission_04_rivals_task_1$"
 me_spartan_04_rivals.3.desc:0 "Les messagers dépêchés à l'oracle de Delphes sont rentrés porteurs de bonnes nouvelles. Si l'oracle refuse de bénir notre projet, il ne s'y oppose pas non plus."
 me_spartan_04_rivals.3.a:0 "Nous savons ce qu'il veut même s'il n'ose le dire"
 me_spartan_04_rivals.3.a.tt:0 "La tâche #Y $spartan_mission_04_rivals_task_1$#! a été #G menée à bien#!."
 me_spartan_04_rivals.4.t:0 "$spartan_mission_04_rivals_task_2$"
 me_spartan_04_rivals.4.desc:0 "Alors que nous prenions les Longs Murs qui relient Athènes au Pirée, la garnison s'est enfuie vers la cité, en vain. Les murs ont de nouveau été rasés, définitivement cette fois, et Athènes est sous le contrôle d'un commandant spartiate."
 me_spartan_04_rivals.4.a:0 "Prendre la cité une fois n'a pas suffi"
 me_spartan_04_rivals.4.a.tt:0 "La tâche #Y $spartan_mission_04_rivals_task_2$#! a été #G menée à bien#!."
 me_spartan_04_rivals.5.t:0 "$spartan_mission_04_rivals_task_3$"
 me_spartan_04_rivals.5.desc:0 "Nous avons fait de réels efforts pour améliorer l'ancienne cité des Athéniens, qui se trouvait décrépie lorsque nous l'avons conquise. Elle commence désormais à retrouver l'apparence impressionnante qu'elle avait jadis, et des habitants ont commencé à s'y installer, de même que dans les campagnes qui l'entourent."
 me_spartan_04_rivals.5.a:0 "Tant qu'ils restent loyaux à [ROOT.GetCountry.GetName]…"
 me_spartan_04_rivals.5.a.tt:0 "La tâche #Y $spartan_mission_04_rivals_task_3$#! a été #G menée à bien#!."
 me_spartan_04_rivals.6.t:0 "$spartan_mission_04_rivals_task_4$"
 me_spartan_04_rivals.6.desc:0 "Tous ceux qui ont soumis Athènes ont été confrontés au même problème : conserver leur autorité sur la cité, les Athéniens étant réputés pour l'amour farouche de leur indépendance. Avec l'installation d'une importante garnison spartiate dans les murs, nous pouvons toutefois espérer refroidir de tels espoirs avant que cela pose problème."
 me_spartan_04_rivals.6.a:0 "Ces Athéniens ne comprennent que la force"
 me_spartan_04_rivals.6.a.tt:0 "La tâche #Y $spartan_mission_04_rivals_task_4$#! a été #G menée à bien#!."
 me_spartan_04_rivals.7.t:0 "$spartan_mission_04_rivals_task_5$"
 me_spartan_04_rivals.7.desc:0 "Durant des siècles les Athéniens se sont rendus à Éleusis pour participer aux mystères du culte de Déméter et de sa fille Coré. Après avoir fait des dons importants à ce culte, nous sommes enfin autorisés à y prendre part nous-mêmes."
 me_spartan_04_rivals.7.a:0 "Nous ne faisons que ce qui est juste"
 me_spartan_04_rivals.7.a.tt:0 "La tâche #Y $spartan_mission_04_rivals_task_5$#! a été #G menée à bien#!."
 me_spartan_04_rivals.8.t:0 "$spartan_mission_04_rivals_task_6$"
 me_spartan_04_rivals.8.desc:0 "Nous avons reçu des messagers de [new_thessaly_country.GetCapital.GetName], la première des cités de Thessalie libérée. Enfin, les Thessaliens vont se dresser face aux Macédoniens, comme le reste d'entre nous, afin de mettre un terme à l'oppression que subit la Grèce sous le joug des barbares."
 me_spartan_04_rivals.8.a:0 "Espérons qu'ils cesseront enfin de céder à leurs caprices"
 me_spartan_04_rivals.8.a.tt:0 "La tâche #Y $spartan_mission_04_rivals_task_6$#! a été #G menée à bien#!."
 me_spartan_04_rivals.9.t:0 "Rébellion de la Thessalie"
 me_spartan_04_rivals.9.desc:0 "Lors des guerres contre [mission_country.GetName], il semble que celle-ci est parvenue à convaincre les cités et les habitants de la Thessalie de se révolter contre notre autorité.\n\nDepuis l'époque de Philippe II, cette région constitue une part importante du royaume, et si nous ne faisons pas un exemple de ces cités elles pourraient devenir un exemple pour d'autres."
 me_spartan_04_rivals.9.a:0 "Nous ne pouvons livrer d'autres guerres pour l'heure"
 me_spartan_04_rivals.9.b:0 "Cette rébellion ridicule sera bientôt matée"
 me_spartan_04_rivals.10.t:0 "$spartan_mission_04_rivals_task_7$"
 me_spartan_04_rivals.10.desc:0 "Thèbes était autrefois l'une de nos plus grandes rivales, et c'est elle qui a mis fin à la Ligue du Péloponnèse, après notre défaite à Leuctres. En dépit de notre rivalité ancienne, nous devons malgré tout traiter la cité avec l'attention et le respect qu'elle mérite, car elle peut jouer un rôle important en tant que centre politique pour assurer notre mainmise sur la Béotie et la Phocide."
 me_spartan_04_rivals.10.a:0 "Nous n'allons pas la détruire comme les rois barbares"
 me_spartan_04_rivals.10.a.tt:0 "La tâche #Y $spartan_mission_04_rivals_task_7$#! a été #G menée à bien#!."
 me_spartan_04_rivals.11.t:0 "$spartan_mission_04_rivals_task_8$"
 me_spartan_04_rivals.11.desc:0 "Avec notre aide, les Thébains sont enfin parvenus à restaurer les importantes fortifications qui entouraient autrefois leur cité. Les cicatrices laissées dans son sillage par Alexandre ont enfin guéri."
 me_spartan_04_rivals.11.a:0 "Il est du devoir des hégémons de restaurer la Grèce à sa gloire passée"
 me_spartan_04_rivals.11.a.tt:0 "La tâche #Y $spartan_mission_04_rivals_task_8$#! a été #G menée à bien#!."
 me_spartan_04_rivals.12.t:0 "Le sanctuaire de $omen_dionysus$"
 me_spartan_04_rivals.12.desc:0 "Le premier temple à recevoir nos dons est celui, si impressionnant, de $omen_dionysus$ Lysios, à Thèbes. Si cette divinité sauvage a souvent été la cible de critiques abjectes et cause bien souvent le chaos, son magnifique temple et ses prêtres de bon conseil sont la preuve que ce n'est pas toujours le cas. Nos dons ont été reçus avec un réel plaisir, et nous pouvons désormais poursuivre vers Orchomène."
 me_spartan_04_rivals.12.a:0 "Sans doute ce dieu thrace n'est-il pas si mauvais"
 me_spartan_04_rivals.12.a.tt:0 "La prochaine étape sera le sanctuaire des Charites à [GetProvince('(int32)423').GetName]."
 me_spartan_04_rivals.13.t:0 "Le sanctuaire des Charites"
 me_spartan_04_rivals.13.desc:0 "Le plus grand temple d'Orchomène est celui des Charites. De magnifiques œuvres d'art se trouvent dans son naos, comme si les Béotiens avaient tenté de donner vie à ces déesses qu'ils vénèrent, à moins que celles-ci leur aient fait don d'un grand talent pour les représenter dans la pierre des statues."
 me_spartan_04_rivals.13.a:0 "Un magnifique sanctuaire, digne de ses déesses"
 me_spartan_04_rivals.13.a.tt:0 "La prochaine étape sera le temple d'Éros à [GetProvince('(int32)468').GetName]."
 me_spartan_04_rivals.14.t:0 "Le temple d'Éros"
 me_spartan_04_rivals.14.desc:0 "Une belle statue de bronze se dresse dans le naos de l'impressionnant temple dédié au fils d'Aphrodite. Nous n'avons que rarement rencontré des gens qui vénèrent cette divinité mineure, mais leur dévotion est réellement digne d'éloges."
 me_spartan_04_rivals.14.a:0 "La dévotion est au cœur de toute cité bien gouvernée"
 me_spartan_04_rivals.14.a.tt:0 "La destination finale de notre voyage à travers la Béotie sera le temple de Thémis, à [GetProvince('(int32)7802').GetName]."
 me_spartan_04_rivals.15.t:0 "Le temple de Thémis"
 me_spartan_04_rivals.15.desc:0 "Notre destination finale est le temple de Thémis, à Tanagra, sur les franges orientales de l'ancienne Béotie. Il s'agit d'une divinité mineure, dédiée à l'ordre divin et à la loi, et elle s'accorde de bien des façons avec notre société.\n\nSi son sanctuaire est moins impressionnant que les autres que nous avons visités récemment, la cité abrite plusieurs temples dignes d'être visités."
 me_spartan_04_rivals.15.a:0 "Les Béotiens apprécieront les dons faits à leurs dieux"
 me_spartan_04_rivals.15.a.tt:0 "La tâche #Y $spartan_mission_04_rivals_task_9$#! a été #G menée à bien#!."
 me_spartan_04_rivals.16.t:0 "$spartan_mission_04_rivals_task_10$"
 me_spartan_04_rivals.16.desc:0 "Grâce à notre autorité bienveillante, nous sommes enfin parvenus à assurer notre contrôle sur Thèbes et la Béotie, de manière définitive. La cité sera désormais le point de départ de nos campagnes vers le nord, qu'elles soient dirigées contre la Thessalie, la Phocide ou la Macédoine."
 me_spartan_04_rivals.16.a:0 "Thèbes a démantelé notre ligue, mais elle est maintenant conquise"
 me_spartan_04_rivals.16.a.tt:0 "La tâche #Y $spartan_mission_04_rivals_task_10$#! a été #G menée à bien#!."
 me_spartan_04_rivals.17.t:0 "$spartan_mission_04_rivals_task_11$"
 me_spartan_04_rivals.17.desc:0 "Les Macédoniens ont longtemps été un péril pour la Grèce, depuis l'ascension de Philippe II et sa Ligue corinthienne. Si nous voulons préserver désormais l'indépendance de la Grèce des ambitions de la Macédoine, nous devons abattre sa monarchie de manière définitive."
 me_spartan_04_rivals.17.a:0 "Préparons les troupes pour une longue campagne"
 me_spartan_04_rivals.17.a.tt:0 "La tâche #Y $spartan_mission_04_rivals_task_11$#! a été #G menée à bien#!."
 me_spartan_04_rivals.18.t:0 "$spartan_mission_04_rivals_task_12$"
 me_spartan_04_rivals.18.desc:0 "Tandis que nos troupes approchaient de Pella, elles se sont aperçues que la plupart des habitants qui y vivaient avaient fui. Au terme d'une campagne longue et difficile, nos hommes peuvent désormais crier vengeance pour tous les tourments subis sous l'oppression de ces barbares.\n\nL'heure est venue de venger la destruction de Thèbes, ses murs et ses bâtiments rasés et détruits."
 me_spartan_04_rivals.18.a:0 "Les rois de Macédoine tomberont comme la cité de Pella"
 me_spartan_04_rivals.18.a.tt:0 "La tâche #Y $spartan_mission_04_rivals_task_12$#! a été #G menée à bien#!."
 me_spartan_04_rivals.19.t:0 "$spartan_mission_04_rivals_task_13$"
 me_spartan_04_rivals.19.desc:0 "S'ils n'étaient pas, à l'origine, favorables ou particulièrement disposés à reconnaître notre autorité, ils ont appris à s'en accommoder. Si leurs manières barbares rendent difficile toute gouvernance, ils se comportent désormais davantage en Grecs, civilisés, et peuvent dorénavant constituer un rempart contre ces autres barbares qui se pressent à leurs frontières."
 me_spartan_04_rivals.19.a:0 "Avec le temps, tout est possible"
 me_spartan_04_rivals.19.a.tt:0 "La tâche #Y $spartan_mission_04_rivals_task_13$#! a été #G menée à bien#!."
 me_spartan_04_rivals.20.t:0 "$spartan_mission_04_rivals_task_final$"
 me_spartan_04_rivals.20.desc:0 "$spartan_mission_04_rivals_task_final_DESC$"
 me_spartan_04_rivals.20.a:0 "Nous avons déjà quelques idées pour la suite…"
 me_spartan_04_rivals.20.a.tt:0 "La tâche #Y $spartan_mission_04_rivals_task_final$#! a été #G menée à bien#!."
 me_spartan_04_rivals.21.t:0 "$spartan_mission_04_rivals$"
 me_spartan_04_rivals.21.desc:0 "Une autre campagne se termine, et nos armées se sont avérées invincibles. Cité après cité, province après province, région après région, tout a été conquis. La saison des campagnes s'achève, et les hommes se préparent déjà pour la suite, car tous sont persuadés que nous saurons faire bon usage de notre expérience lors des temps à venir."
 me_spartan_04_rivals.21.a:0 "Et ils y ont bien raison"
 me_spartan_04_rivals.21.a.tt:0 "La mission #Y $spartan_mission_04_rivals$#! a été #G menée à bien#!."
