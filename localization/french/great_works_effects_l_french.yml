### GW Effect Descriptions
 gw_effect_tax_and_commerce_DESC:0 "Puissent nos bourses dégorger d'argent, nos trésors être remplis d'or et de joyaux, et nos tables garnies de produits exotiques venus de contrées lointaines, amenées jusque chez nous par les marchands, les explorateurs, les capitaines et les diplomates. Nous prospérerons !"
 gw_effect_slave_work_DESC:0 "Comme il était inscrit dans un antique contrat d'asservissement égyptien : « Je suis ton servant. Je ne serai pas libre. Tu me protégeras et assureras ma défense. Tu me conserveras en bonne santé et me garderas de tous les démons. »"
 gw_effect_civilization_builder_DESC:0 "Un peuple sans culture n'est que la parodie de ce qu'il tente en vain d'imiter. La substance que nous trouvons dans notre mode de vie, notre expression unique dans le domaine des arts, de la philosophie, des sciences et de la foi, voilà ce qui, en tant que nation, nous élève au-dessus du stade de bête ou d'homme."
 gw_effect_culture_expansion_DESC:0 "Notre civilisation est fondée sur l'unification de nos croyances et de notre culture. Ensemble, en tant que peuple et que nation unis, nous nous développons et prospérons, et accueillons parmi nous quiconque souhaite nous rejoindre afin qu'il puisse apprendre notre manière de vivre."
 gw_effect_civil_engineering_DESC:0 "En nous appuyant sur ce lit de roc que sont les avancées scientifiques, nous bâtissons des cités dont les temples s'élèvent jusqu'au ciel, des aqueducs portant l'eau pourvoyeuse de vie, et des théâtres qui divertissent la foule, tout comme nous inscrivons notre trace dans l'histoire pour les générations à venir."
 gw_effect_martial_science_doctrine_DESC:0 "Un monument à nos lettrés innombrables et à leurs succès qui, au cours de leur vie, ont permis de faire progresser les arts de la guerre, de la conquête et de la gloire."
 gw_effect_civic_science_doctrine_DESC:0 "Un monument à nos lettrés innombrables et à leurs succès qui, au cours de leur vie, ont permis de faire progresser notre civilisation dans les champs de la gestion, de l'administration et de la gouvernance."
 gw_effect_oratory_science_doctrine_DESC:0 "Un monument à nos lettrés innombrables et à leurs succès qui, au cours de leur vie, ont permis de faire progresser notre culture dans les champs de la diplomatie, de la rhétorique et dans l'art noble du débat."
 gw_effect_religious_science_doctrine_DESC:0 "Un monument à nos lettrés innombrables et à leurs succès qui, au cours de leur vie, ont permis de faire progresser notre compréhension de la métaphysique, du sacré et du divin. "
 gw_effect_governing_doctrine_DESC:0 "Un jardin entretenu de la manière qui convient fleurit, et de la même façon nos provinces n'ont de cesse de prospérer par le dur labeur des gouverneurs expérimentés et leur œuvre incessante, permettant la prospérité et la fortune du pays."
 gw_effect_noble_pop_doctrine_DESC:0 "En l'honneur de nos glorieux nobles, modèles de nos valeurs culturelles et figures de proue de notre civilisation, eux qui sont la source de nos idéaux."
 gw_effect_citizen_pop_doctrine_DESC:0 "En l'honneur de nos citoyens exaltés, à l'esprit si fin, si loyal et si pieux, âme de notre culture et de notre légende qui nous place au-dessus de tous les autres."
 gw_effect_freemen_pop_doctrine_DESC:0 "En l'honneur de nos hommes libres résolus, dont le courage incessant, la fidélité et l'orgueil multiséculaire, qui fondent et portent notre peuple en assurant sa liberté et sa souveraineté."
 gw_effect_tribesmen_pop_doctrine_DESC:0 "En l'honneur de nos tribaux intrépides, dont le courage, la détermination inébranlable et la race estimée dont nous sommes nés chassent nos ennemis devant nous pour nous emparer de leurs terres."
 gw_effect_slaves_pop_doctrine_DESC:0 "En l'honneur de nos travailleurs infatigables, à leur détermination résolue, à leur esprit assuré et leur obéissance, par lesquels nos cités, nos temples et nos forts ont été érigés afin de faire l'admiration et l'étonnement de nos dépendances, de nos alliés, de nos pairs et de nos rivaux."
 gw_effect_expanding_population_DESC:0 "Notre peuple est fort et nous prospérons. Voilà notre foyer, et c'est à lui que nous appartenons. C'est de là que nous grandirons et nous multiplierons, en nous appuyant sur nos traditions pour propager notre héritage dans le monde entier."
 gw_effect_fantastic_ruler_DESC:0 "« Un dirigeant devrait toujours obéir à deux règles : en premier lieu, ne faire que ce que la raison du pouvoir et de la législation suggère pour le bien de l'homme ; en second lieu, changer d'avis lorsque cela est justifié ou à l'avantage de tous, mais jamais pour son plaisir personnel. »"
 gw_effect_diplomacy_supreme_DESC:0 "« L'homme sage parle parce qu'il a peut-être quelque chose à dire ; le fou, parce qu'il doit dire quelque chose. »"
 gw_effect_diplomats_supreme_DESC:0 "« Doute de tout. Apprends quelque chose. Ne réponds à rien. »"
 gw_effect_diplomatic_range_DESC:0 "Notre portée s'étendra au-delà de l'horizon et sera sentie dans chaque coin et recoin du monde. Que quiconque se trouvant sous notre influence admire notre pays magnifique et craigne notre puissance irrépressible lorsqu'elle s'empare de son bien."
 gw_effect_friendly_diplomacy_DESC:0 "« Rien ne contente l'homme pour qui assez est trop peu. »"
 gw_effect_overlord_boost_DESC:0 "Puissions-nous nous tenir unis avec ceux qui se placent sous notre protection. Ensemble, nous assurerons la gloire et ferons naître la légende de notre pays, en nous appuyant sur le dévouement incessant envers la coalition sur laquelle repose notre âge d'or."
 gw_effect_conquerer_doctrine_DESC:0 "Notre voie est toute tracée devant nous. Malheur à l'ennemi qui voudrait nous empêcher de la parcourir en s'opposant à nos conquêtes. Épaule contre épaule, bouclier contre bouclier, les hommes au cœur de fer et dont la victoire attend reviendront en triomphe dans notre glorieux pays."
 gw_effect_siege_doctrine_DESC:0 "Grâce à l'ingéniosité de nos sapeurs, de nos savants et de nos ingénieurs, il n'est aucun mur que nous ne pouvons abattre, aucun désert que nous ne pouvons franchir et aucune famine que nous ne pouvons supporter."
 gw_effect_army_breeding_DESC:0 "Notre peuple est fort, car nous sommes nombreux. Sur la multitude repose le pays, lui qui prospère à mesure que nous gagnons en force et en puissance."
 gw_effect_army_logistics_DESC:0 "La logistique est le socle de toute armée, car sans elle ni homme ni bête ne peut atteindre le champ de bataille, et tombe victime de la faim avant même que l'épée ou la flèche ne puisse décider de son sort."
 gw_effect_cohort_drill_doctrine_DESC:0 "Une épée n'est jamais aussi bonne que l'homme qui la manie, et un millier d'hommes jamais aussi bon que le général qui les commande. Nous savons par l'expérience que nous avons œuvré à acquérir comment faire de moutons des lions, et ne nous en privons pas."
 gw_effect_navy_drill_doctrine_DESC:0 "Le courage face au sel brûlant de la mer, à la tempête déchaînée et au soleil de plomb a fait de nous des marins redoutables et les maîtres des mers."
 gw_effect_mercenary_doctrine_DESC:0 "À ceux qui vivent par l'épée : nous vous honorons et vous saluons. Puisse votre coup être franc, vos frères loyaux et vos vies riches et abondantes !"
 gw_effect_defense_doctrine_DESC:0 "À ceux qui nous préservent de nos ennemis : nous vous saluons ! À quiconque aspire à piller, voler et apporter la ruine sur nos terres : ici, vous ne trouverez que faim, défaite et mort."
 gw_effect_retaliation_doctrine_DESC:0 "Choisissez avec le grand soin vos batailles, afin de pouvoir vivre et combattre un autre jour encore."
 gw_effect_strong_generals_DESC:0 "« Je n'ai pas peur d'une armée de lions menée par un mouton, j'ai bien davantage peur d'une armée de moutons menée par un lion. »"
 gw_effect_efficient_forts_DESC:0 "À quiconque monte la garde dans la nuit : nous t'honorons, toi et ta vigilance face à ceux qui veulent notre perte et notre malheur."
 gw_effect_omen_doctrine_DESC:0 "En étudiant les signes qui nous entourent, nous comprenons les voies du destin et apprenons comment atteindre l'avenir le plus brillant."
 gw_effect_for_the_masses_DESC:0 "Un pays n'est jamais meilleur que ne le sont ses habitants. Notre pays, au peuple le plus exceptionnel qui soit, est l'image même de l'excellence : construit par des travailleurs courageux, protégé par des armées résolues, cultivé par des lettrés et dirigé par des gouvernants intrépides. Gloire à nous tous !"
 gw_effect_strong_admirals_DESC:0 "Aux protecteurs de nos côtes, de nos ports et de notre commerce : à vous s'adresse notre gratitude éternelle pour votre loyauté et votre intrépidité qui protègent nos eaux du mal venu de l'étranger."
 gw_effect_resilient_at_sea_DESC:0 "En l'honneur de nos traditions séculaires de maîtrise des mers, façonnant des générations d'hommes adroits qui endurent avec ténacité les tempêtes les plus vives et le soleil le plus aveuglant. Nous vous en saurons éternellement gré."
 gw_effect_martial_education_DESC:0 "« Jetez-moi aux loups, et je reviendrai à la tête d'une meute. »"
 gw_effect_finesse_education_DESC:0 "« Ce que nous entendons est une opinion, non un fait. Tout ce que nous voyons est une perspective, pas la vérité. »"
 gw_effect_charisma_education_DESC:0 "« Rien de ce qui est incroyable ne peut être rendu acceptable par l'art de la rhétorique. »"
 gw_effect_zeal_education_DESC:0 "« La foi est regardée comme vérité par celui du commun, comme mensonge par le sage et comme utile par le gouvernant. »"

