 ### Volcanic Eruptions ###
 dhe_volcano.1.t:0 "Volcan destructeur"
 dhe_volcano.1.desc:0 "Un grondement sourd, voilà le seul avertissement adressé aux habitants de [SCOPE.sP('volcano_city').GetName] avant [ROOT.GetCountry.Custom('get_nearby_volcano')] entre en éruption, crachant de grandes quantités de lave et de fumées au-dessus de toute la contrée. Les habitants de la région n'ont eu que peu de temps pour se préparer, et un grand nombre de victimes et de graves dégâts sont à déplorer.\n\n[SCOPE.sP('volcano_city').GetName] a été entièrement ensevelie sous les cendres volcaniques, et son territoire est désormais quasi inhabitable. Certaines personnes se demandent donc s'il ne s'agirait pas là d'un châtiment envoyé par les dieux, que nous aurions offensés ou insultés d'une manière ou d'une autre."
 dhe_volcano.1.a:0 "Nous devons prendre soin de ceux qui ont survécu"
 dhe_volcano.2.t:0 "Volcan destructeur"
 dhe_volcano.2.desc:1 "Un grondement sourd, voilà le seul avertissement adressé aux habitants de la [volcano_city.Custom('get_city_type_loc')] de [SCOPE.sP('volcano_city').GetName], en [SCOPE.sP('volcano_city').GetOwner.GetName], avant [ROOT.GetCountry.Custom('get_nearby_volcano')] entre en éruption, crachant de grandes quantités de lave et de fumées. Plusieurs de nos propres villes proches du volcan ont été elles-mêmes dévastées ou ruinées par l'éruption, et de nombreuses victimes sont rapportées.\n\n[SCOPE.sP('volcano_city').GetName] a été entièrement ensevelie sous les cendres et la lave, aussi certaines personnes se demandent-elles s'il ne s'agirait pas là d'un châtiment envoyé par les dieux à [SCOPE.sP('volcano_city').GetOwner.GetName]."
 dhe_volcano.2.a:0 "Nous devons aider les survivants"
