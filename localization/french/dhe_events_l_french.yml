 ### Cult of Fortune ###
 cult_of_fortune_tooltip:0 "Le culte de la Fortune va s'implanter à [SCOPE.sP('randomized_country_province').GetName]."
 dhe_fortune_cult.1.t:0 "Culte de [ROOT.GetCountry.Custom('get_fortune_goddess')]"
 dhe_fortune_cult.1.desc:0 "Ces derniers temps, un nombre sans cesse plus important de personnes ont commencé à vénérer [ROOT.GetCountry.Custom('get_fortune_goddess')], attirées par la promesse de la faveur des dieux. Un prêtre et plusieurs adeptes viennent ainsi d'arriver à [SCOPE.sP('randomized_country_province').GetName] pour y bâtir un nouveau lieu de culte.\n\nLeur promesse, si nous leur versons quelques fonds pour entamer leurs travaux, est que le pays connaîtra de grands succès et que le peuple prospérera."
 dhe_fortune_cult.1.a:0 "Le secours de [ROOT.GetCountry.Custom('get_fortune_goddess')] sera apprécié"
 dhe_fortune_cult.1.b:0 "Nous n'avons pas de place pour ces adeptes"
 dhe_fortune_cult.1.b.tt:0 "Le culte va être prohibé dans le pays."
 dhe_fortune_cult.2.t:0 "Appartenance au culte de la Fortune"
 dhe_fortune_cult.2.desc:0 "[ROOT.GetCountry.GetRuler.GetName] s'est vu offrir une fonction parmi les fidèles de [ROOT.GetCountry.Custom('get_fortune_goddess')], en retour d'un soutien plus marqué à l'indépendance du culte en [ROOT.GetCountry.GetName].\n\nCelui-ci s'est énormément développé depuis son introduction dans le pays, aussi cela serait-il très certainement vu d'un bon œil que nous prenions part nous-mêmes aux rites et aux cérémonies."
 dhe_fortune_cult.2.a:0 "À nous la fortune, en ce cas"
 dhe_fortune_cult.2.b:0 "Ces adeptes ne présentent aucun intérêt pour nous"
 dhe_fortune_cult.3.t:0 "Sanctuaire pour [ROOT.GetCountry.Custom('get_fortune_goddess')]"
 dhe_fortune_cult.3.desc:1 "Des adeptes de [ROOT.GetCountry.Custom('get_fortune_goddess')] ont demandé à ce que nous les aidions à financer la construction d'un sanctuaire dédié à la déesse, à [SCOPE.sP('randomized_country_province').GetName], en [SCOPE.sP('randomized_country_province').GetState.GetShortName]. Assurément, cela serait une véritable bénédiction pour la cité, et fournirait à la population de la région un nouveau lieu où s'assembler.\n\nEn revanche, ce qui n'a pas été dit ouvertement est qu'un manque de révérence et de soutien à la déesse la ferait retirer toute sa faveur au pays."
 dhe_fortune_cult.3.a:0 "Nous lui réserverons donc quelque fonds"
 dhe_fortune_cult.3.b:0 "Souhaitons-leur bonne chance pour trouver cette somme quelque part"
 dhe_fortune_cult.4.t:0 "Heureux projet"
 dhe_fortune_cult.4.desc:0 "Les prêtres et adeptes du culte de la Fortune ont commencé à songer à un important projet en périphérie de [ROOT.GetCountry.GetCapital.GetName] : leur souhait est de fonder un nouveau site sacré dédié à la déesse, où il leur sera loisible de réunir leurs ressources et les membres éminents de leur culte, ainsi que d'y attirer de nouveaux fidèles et de susciter l'intérêt pour leurs rites et leurs célébrations.\n\nIls nous demandent donc maintenant le droit de s'y consacrer et une aide financière pour mener à bien leur entreprise. Assurément, un tel complexe attirerait des adeptes depuis loin pour assister aux cérémonies, et il ne fait nul doute que cela nous mettrait dans les bonnes grâces de la déesse."
 dhe_fortune_cult.4.a:0 "Nous en tirerons bénéfice"
 dhe_fortune_cult.4.b:0 "[ROOT.GetCountry.GetCapital.GetName] n'a nul besoin d'un tel temple"
 dhe_fortune_cult.4.b.tt:0 ""

 ### Isis Cult ###
 dhe_isis_cult.1.a.tt:0 "Le culte d'Isis va désormais être pratiqué en [SCOPE.sP('randomized_country_province').GetOwner.GetName]."
 dhe_isis_cult.1.t:0 "Apparition du culte d'Isis"
 dhe_isis_cult.1.desc:1 "Un navire est arrivé dans le port de la [randomized_country_province.Custom('get_city_type_loc')] de [SCOPE.sP('randomized_country_province').GetName], d'où a débarqué un prêtre du culte d'Isis. Le culte de cette déesse égyptienne est de plus en plus pratiqué, et ses rites et célébrations sont désormais souvent comptés parmi les cultes à mystère du panthéon grec.\n\nSi nous l'y autorisons, son culte va se propager en [ROOT.GetCountry.GetName], et commencer à partager certains de ses enseignements parmi le peuple. Mais nous n'en avons entendu parler qu'en bien, donc sans doute n'y a-t-il guère de raisons de s'en inquiéter ?"
 dhe_isis_cult.1.a:0 "Laissons donc ses prêtres s'établir parmi nous"
 dhe_isis_cult.1.b:0 "[SCOPE.sP('randomized_country_province').GetName] n'a nul besoin d'une déesse égyptienne"
 dhe_isis_cult.1.b.tt:0 "Le culte d'Isis va être prohibé en [SCOPE.sP('randomized_country_province').GetOwner.GetName]."
 dhe_isis_cult.2.t:0 "Isis de [SCOPE.sP('randomized_country_province').GetName]"
 dhe_isis_cult.2.desc:1 "Le culte d'Isis a commencé à se répandre et s'est déjà implanté dans notre [randomized_country_province.Custom('get_city_type_loc')] de [SCOPE.sP('randomized_country_province').GetName], en [SCOPE.sP('randomized_country_province').GetState.GetShortName]. Ses adeptes demandent notre aide pour pouvoir affermir leur position dans la population, et ils s'affirment ravis de pouvoir payer pour s'assurer de notre soutien.\n\nAutoriser cette influence étrangère dans la cité y limiterait évidemment notre autorité dans le domaine de la religion, aussi devons-nous décider si nous sommes prêts à payer ce prix pour recevoir leur argent."
 dhe_isis_cult.2.a:0 "Leur offre semble tout à fait raisonnable"
 dhe_isis_cult.2.b:0 "Ces adeptes ne ruineront pas [SCOPE.sP('randomized_country_province').GetName]"
 dhe_isis_cult.3.t:0 "Crise du culte d'Isis à [SCOPE.sP('randomized_country_province').GetName]"
 dhe_isis_cult.3.desc:1 "Les désaccords sont nombreux entre les adeptes du culte d'Isis et les habitants de la [randomized_country_province.Custom('get_city_type_loc')] de [SCOPE.sP('randomized_country_province').GetName], en [SCOPE.sP('randomized_country_province').GetState.GetShortName]. Alors que les adeptes d'Isis tentent de recruter de nouveaux membres, les débats se sont envenimés sur les questions religieuses et sur la tolérance dont pouvait bénéficier un culte étranger dans leur cité.\n\nLes vénérateurs de la déesse se disent prêts à nous offrir une somme d'argent en retour de notre soutien, mais les habitants exigent eux que nous interdisions totalement leur culte."
 dhe_isis_cult.3.a:0 "Nous protégerons et soutiendrons les fidèles d'Isis"
 dhe_isis_cult.3.b:0 "Il doit exister une façon d'apaiser les deux parties"
 dhe_isis_cult.3.c:0 "Ces khémétistes doivent cesser de troubler [SCOPE.sP('randomized_country_province').GetName]"
 dhe_isis_cult.4.t:0 "Le massacre de [SCOPE.sP('randomized_country_province').GetName]"
 dhe_isis_cult.4.desc:1 "À plusieurs reprises lors des mois passés, les adeptes d'Isis et les habitants de la [randomized_country_province.Custom('get_city_type_loc')] de [SCOPE.sP('randomized_country_province').GetName], en [SCOPE.sP('randomized_country_province').GetState.GetShortName], se sont violemment affrontés dans les rues. Mais les troubles ont encore empiré tout récemment avec le meurtre d'un paysan par un fidèle d'Isis.\n\nAvant même que les troupes puissent contrôler les habitants, tous les dévots d'Isis avaient déjà été massacrés, et le culte est entièrement anéanti."
 dhe_isis_cult.4.a:0 "Quelle folie est-ce là ?"
 dhe_isis_cult.5.t:0 "Familles égyptiennes"
 dhe_isis_cult.5.desc:0 "Plusieurs familles ont quitté [SCOPE.sP('randomized_egyptian_province').GetName], en [SCOPE.sP('randomized_egyptian_province').GetOwner.GetName], pour venir s'installer à [SCOPE.sP('randomized_country_province').GetName], en [SCOPE.sP('randomized_country_province').GetState.GetShortName]. Ils prétendent avoir été guidés jusque chez nous par Isis elle-même, afin de trouver ses fidèles sur place et de prendre part aux rites et aux cérémonies tenus en son honneur. Les adeptes du culte se disent prêts à nous verser une compensation si nous acceptons d'accueillir ces gens et de leur donner un lieu où s'établir."
 dhe_isis_cult.5.a:0 "Cela semble juste…"
 dhe_isis_cult.6.t:0 "Un sanctuaire pour Isis"
 dhe_isis_cult.6.desc:1 "Les adeptes du culte d'Isis à [SCOPE.sP('randomized_country_province').GetName], en [SCOPE.sP('randomized_country_province').GetState.GetShortName], sont prêts à nous remettre une petite somme d'argent en retour de notre soutien à la construction d'un sanctuaire pour leur déesse. Ce culte est de plus en plus populaire dans la cité, et ils veulent le montrer en disposant d'un lieu où accueillir les fidèles.\n\nLeur accorder cela faciliterait très certainement la propagation de leurs croyances, et amoindrirait notre autorité religieuse à [SCOPE.sP('randomized_country_province').GetName] ; tandis que le leur refuser pourrait ramener bon nombre de gens vers nos propres croyances…"
 dhe_isis_cult.6.a:0 "Laissons-les construire ce sanctuaire"
 dhe_isis_cult.6.b:0 "Il n'y a pas de place à [SCOPE.sP('randomized_country_province').GetName] pour cette Égyptienne"
 isis_cult_medium_freemen_citizen.tt:0 "Jusqu'à #Y 25%#! des #Y hommes libres#! et des #Y citoyens#! de #Y [THIS.GetProvince.GetName]#! vont se convertir au #Y khémitisme#!."
 isis_cult_minor_freemen_citizen.tt:0 "Jusqu'à #Y 10%#! des #Y hommes libres#! et des #Y citoyens#! de #Y [THIS.GetProvince.GetName]#! vont se convertir au #Y khémitisme#!."
 isis_cult_non_kemetic_minor_crisis.tt:0 "Jusqu'à #Y 20%#! des habitants de #Y [THIS.GetProvince.GetName]#! ne pratiquant pas le #Y khémitisme#! vont être tués dans les heurts."
 isis_cult_kemetic_minor_crisis.tt:0 "Jusqu'à #Y 50%#! des habitants de #Y [THIS.GetProvince.GetName]#! pratiquant le #Y khémitisme#! vont être tués dans les heurts."
 isis_cult_major_crisis.tt:0 "L'ensemble des habitants de #Y [THIS.GetProvince.GetName]#! pratiquant le #Y khémitisme#! est massacré."

 ### Roman Warm Period ###
 dhe_roman_warm_period.1.t:0 "Réchauffement"
 dhe_roman_warm_period.1.desc:0 "Tous, grands comme paysans, prétendent que le climat s'est fait plus doux ces dernières années, et que les récoltes ont été fort abondantes. Cela semblait n'être, au départ, que le simple fait du hasard. Néanmoins il est aisé, lorsque l'on se penche sur la question, de constater que nous avons été bénis par une divinité particulièrement favorable.\n\nQuoi qu'il en soit, béni ou non, le peuple se réjouit de cette bonne fortune."
 dhe_roman_warm_period.1.a:0 "Des temps cléments nous attendent !"

 ### Buddhism in India ###
 dhe_buddhism.1.t:0 "Maître bouddhiste"
 dhe_buddhism.1.desc:1 "Un maître bouddhiste réputé est arrivé dans notre [randomized_country_province.Custom('get_city_type_loc')] de [SCOPE.sP('randomized_country_province').GetName], en [SCOPE.sP('randomized_country_province').GetState.GetShortName], et dans les contrées environnantes. Un grand nombre de personnes se sont déjà converties à son enseignement et adopté la voie de ce Siddharta Gautama, qu'ils appellent « le Bouddha ».\n\nSi nous avions pu craindre au départ que cela ne cause des troubles, ces gens semblent pacifiques, et prêts à venir en aide à quiconque en éprouve le besoin – même s'il ne partage pas leurs croyances. Peut-être donc ce Bouddha n'était-il pas entièrement dans l'erreur ?"
 dhe_buddhism.1.a:1 "$dhe_jainism.1.a$"
 dhe_buddhism.1.b:1 "$dhe_jainism.1.b$"
 dhe_buddhism.2.t:0 "Les grands moines bouddhistes"
 dhe_buddhism.2.desc:0 "Plusieurs moines bouddhistes ont joué un rôle important pour faire connaître au peuple les enseignements du Bouddha. Dans certaines cités, telle [SCOPE.sP('buddhist_province_1').GetName], ils ont suscité la création d'un mouvement, qui a fini par devenir une force politique notable. Si ces moines n'ont pas directement demandé notre aide, lancer la conversion du pays pourrait malgré tout être une occasion parfaite de démontrer notre foi."
 dhe_buddhism.2.a:0 "Faisons tout pour assurer le succès de ces moines"
 dhe_buddhism.2.b:0 "Tout à l'air de bien se passer sans qu'ils aient besoin de notre aide"
 dhe_buddhism.3.t:0 "Le concile bouddhique"
 dhe_buddhism.3.desc:0 "De nombreux groupes se sont convertis au bouddhisme depuis que nous avons offert d'aider les  moines, il y a quelques années de cela. Mais les anciens viennent de réunir un concile pour démasquer tous les imposteurs parmi eux. Il semble que notre intention de les soutenir s'est retournée contre nous, du fait que bon nombre de personnes n'ont fait que prétendre adhérer au bouddhisme pour mieux profiter des véritables fidèles et de nos cadeaux.\n\nCes anciens nous demandent aujourd'hui de les aider à résoudre la question, puisque nous sommes pour partie les premiers responsables de la situation."
 dhe_buddhism.3.a:0 "Les traîtres doivent être démasqués"
 dhe_buddhism.3.a.tt:0 "Les anciens vont recevoir notre assistance lors du concile bouddhique."
 dhe_buddhism.3.b:0 "Ils voulaient pourtant davantage de bouddhistes, non ?"
 dhe_buddhism.3.b.tt:0 "Nous ne prendrons pas part au concile bouddhique."
 dhe_buddhism.4.t:0 "Émissaires bouddhistes"
 dhe_buddhism.4.desc:0 "Au terme du concile bouddhique, où ont pu être vidés les querelles et les désaccords, un nombre important de moines loyaux nous est resté. Nous pourrions soit leur demander de guider et enseigner au peuple, ou les envoyer prêcher notre foi au-delà de nos frontières."
 dhe_buddhism.4.a:0 "Envoyons-les à l'étranger"
 dhe_buddhism.4.a.tt:0 "Un émissaire va être envoyé en #Y [THIS.GetCountry.GetName]#!."
 dhe_buddhism.4.b:0 "Mieux vaut qu'ils restent au pays"
 dhe_buddhism.5.t:0 "Le moine [SCOPE.sCountry('original_country').GetAdjective]"
 dhe_buddhism.5.desc:0 "Un émissaire nous est arrivé de [SCOPE.sCountry('original_country').GetName], un moine bouddhiste nommé [SCOPE.sCharacter('buddhist_monk').GetName]. Semblant être un lettré, il a été envoyé pour enseigner à notre peuple la culture et la foi [SCOPE.sCountry('original_country').GetAdjective], et améliorer ainsi les relations entre nos pays."
 dhe_buddhism.5.a:0 "Autorisons-le donc à prêcher"
 dhe_buddhism.5.b:0 "Mieux vaut qu'il s'en retourne en [SCOPE.sCountry('original_country').GetName]"
