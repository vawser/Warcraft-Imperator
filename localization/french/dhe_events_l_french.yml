 ### Jainism in India ###
 dhe_jainism.1.t:0 "Ascète jaïn"
 dhe_jainism.1.desc:0 "Un ascète jaïn bien connu a voyagé jusqu'à la cité de [SCOPE.sP('randomized_country_province').GetName], en [SCOPE.sP('randomized_country_province').GetState.GetShortName], et parcourt les campagnes environnantes. Ses discours, ses divagations et ses belles paroles attirent souvent autour de lui de nombreuses personnes qui semblent fort intéressées par ce qu'il a à leur proposer.\n\nSi certains tentent bien de répandre dans la cité de sombres histoires sur lui, il n'a toutefois rien fait jusqu'à présent qui pourrait nous pousser à interdire au peuple de le rencontrer."
 dhe_jainism.1.a:1 "Tant qu'ils restent paisibles, nulle raison de les empêcher de l'écouter"
 dhe_jainism.1.b:1 "Quel intérêt aurions-nous à les laisser écouter ainsi cet étranger ?"
 jainism_medium.tt:0 "Jusqu'à #Y 20%#! des habitants de #Y [THIS.GetProvince.GetName]#! vont se convertir au #Y jaïnisme#!."
 jainism_minor.tt:0 "Jusqu'à #Y 10%#! des habitants de #Y [THIS.GetProvince.GetName]#! vont se convertir au #Y jaïnisme#!."

 ### Fall of a Great City ###
 dhe_city_fall.1.t:0 "La chute de [SCOPE.sP('special_province').GetName]" # Carthage
 dhe_city_fall.1.desc:1 "La [special_province.Custom('get_city_type_loc')] de [SCOPE.sP('special_province').GetName] a enfin été prise par nos troupes, et se trouve désormais entre nos mains.\n\nElle a longtemps été le cœur de la culture de Carthage et du pays, et est connue pour son gigantesque port et ses relations commerciales avec les contrées les plus lointaines. Elle avait rassemblé autour d'elle un empire commercial s'étendant de l'Hispanie à l'ouest jusqu'aux vieilles cités phéniciennes à l'est.\n\nMaintenant qu'elle se trouve sous notre contrôle, les conseillers et les grands se demandent quel sort réserver à notre vieille ennemie. Certains n'hésitent pas à suggérer qu'elle soit rasée et que le moindre objet de valeur soit ramené à [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.1.a:0 "Les habitants de [SCOPE.sP('special_province').GetName] seront traités avec respect"
 dhe_city_fall.1.b:0 "Seules les plus belles pièces seront ramenées en [ROOT.GetProvince.GetOwner.GetName]"
 dhe_city_fall.1.c:0 "Prenons tout"
 dhe_city_fall.1.d:0 "Carthage sera à jamais une terre désolée !"
 dhe_city_fall.2.t:0 "La chute de [SCOPE.sP('special_province').GetName]" # Rome
 dhe_city_fall.2.desc:1 "La [special_province.Custom('get_city_type_loc')] de [SCOPE.sP('special_province').GetName] a enfin été prise par nos troupes, et se trouve désormais entre nos mains.\n\nElle était le foyer et le cœur de la jeune République romaine, connue pour ses actions militaires aussi impressionnantes qu'impitoyables. S'étendant rapidement hors de la région qui l'avait vu naître, elle était devenue une puissance avec laquelle compter sur la scène politique de la péninsule Italienne, et avait commencé à entretenir des relations avec toutes les puissances de la Méditerranée.\n\nMaintenant qu'elle se trouve sous notre contrôle, les conseillers et les grands se demandent quel sort réserver à notre vieille ennemie. Certains n'hésitent pas à suggérer qu'elle soit rasée et que le moindre objet de valeur soit ramené à [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.2.a:0 "Laissons les Romains vaquer à leurs propres affaires"
 dhe_city_fall.2.b:0 "Certains de leurs trésors ne sont pas sans valeur"
 dhe_city_fall.2.c:0 "Mettons la ville à sac et n'y laissons surtout rien"
 dhe_city_fall.3.t:0 "La chute de [SCOPE.sP('special_province').GetName]" # Alexandria
 dhe_city_fall.3.desc:1 "La [special_province.Custom('get_city_type_loc')] de [SCOPE.sP('special_province').GetName] a enfin été prise par nos troupes, et se trouve désormais entre nos mains.\n\nFondée par Alexandre le Grand lui-même lors de ses campagnes, on dit qu'il avait alors prédit qu'elle deviendrait la capitale d'un empire encore à venir. Après la mort du Conquérant, elle n'a fait que se développer, jusqu'à devenir l'un des foyers de la culture hellénique sous le règne des Ptolémées.\n\nMaintenant qu'elle se trouve sous notre contrôle, les conseillers et les grands se demandent quel sort réserver à notre vieille ennemie. Certains n'hésitent pas à suggérer qu'elle soit rasée et que le moindre objet de valeur soit ramené à [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.3.a:0 "Cette cité merveilleuse doit être protégée"
 dhe_city_fall.3.b:0 "Nous nous contenterons des prendre ses plus beaux chefs-d'œuvre"
 dhe_city_fall.3.c:0 "Laissons les hommes fouiller chaque maison pour tout ramener à [ROOT.GetProvince.GetOwner.GetName]"
 dhe_city_fall.4.t:0 "La chute de [SCOPE.sP('special_province').GetName]" # Memphis
 dhe_city_fall.4.desc:1 "La [special_province.Custom('get_city_type_loc')] de [SCOPE.sP('special_province').GetName] a enfin été prise par nos troupes, et se trouve désormais entre nos mains.\n\nElle était jadis la capitale des anciens Égyptiens, un carrefour commercial de première importance et un foyer de leur religion, et tout au long de leur histoire elle a un joué un rôle primordial en assurant le lien entre la Haute et la Basse-Égypte. Pour prendre le contrôle du pays, la première étape consistait donc à trancher ce lien.\n\nMaintenant qu'elle se trouve sous notre contrôle, les conseillers et les grands se demandent quel sort réserver à notre vieille ennemie. Certains n'hésitent pas à suggérer qu'elle soit rasée et que le moindre objet de valeur soit ramené à [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.4.a:0 "Nous veillerons à ce que cette cité vénérable soit préservée"
 dhe_city_fall.4.b:0 "Emparons-nous de certains de leurs objets si impressionnants"
 dhe_city_fall.4.c:0 "Avec tout ce butin, notre capitale sera plus magnifique que jamais"
 dhe_city_fall.5.t:0 "La chute de [SCOPE.sP('special_province').GetName]" # Tyre
 dhe_city_fall.5.desc:1 "La [special_province.Custom('get_city_type_loc')] de [SCOPE.sP('special_province').GetName] a enfin été prise par nos troupes, et se trouve désormais entre nos mains.\n\nElle était depuis des siècles le foyer et le port d'attache de tous ces marchands phéniciens, qui voyageaient autrefois jusqu'en Hispanie, et tout aussi loin vers l'orient. Elle fut l'une des dernières cités à résister à Alexandre le Grand lors de ses campagnes contre la Perse, au point qu'il dut raser certaines parties de la ville pour l'inciter à la soumission.\n\nMaintenant qu'elle se trouve sous notre contrôle, les conseillers et les grands se demandent quel sort réserver à notre vieille ennemie. Certains n'hésitent pas à suggérer qu'elle soit rasée et que le moindre objet de valeur soit ramené à [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.5.a:0 "Nous devons l'épargner"
 dhe_city_fall.5.b:1 "Ils accepteront sans doute que nous ramenions quelques souvenirs de valeur"
 dhe_city_fall.5.c:0 "Nous ramènerons avec nous les secrets de ces Phéniciens"
 dhe_city_fall.6.t:0 "La chute de [SCOPE.sP('special_province').GetName]" # Jerusalem
 dhe_city_fall.6.desc:1 "La [special_province.Custom('get_city_type_loc')] de [SCOPE.sP('special_province').GetName] a enfin été prise par nos troupes, et se trouve désormais entre nos mains.\n\nElle a été durant des siècles l'âme et le cœur de la culture israélite. En son centre se trouve un grand temple érigé pour leur dieu, un bâtiment impressionnant, qui ne ressemble à nul autre. Son histoire remonte à la plus haute antiquité, et elle a autrefois été la capitale du royaume de Juda, avant que les Égyptiens mettent dans les faits un terme à son indépendance.\n\nMaintenant qu'elle se trouve sous notre contrôle, les conseillers et les grands se demandent quel sort réserver à notre vieille ennemie. Certains n'hésitent pas à suggérer qu'elle soit rasée et que le moindre objet de valeur soit ramené à [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.6.a:0 "Étendons notre main protectrice sur les habitants de [SCOPE.sP('special_province').GetName]" # [LocEditor:AwaitingBatchUpdate]
 dhe_city_fall.6.b:0 "Nous veillerons à ce que les troupes ne pillent pas tout"
 dhe_city_fall.6.c:0 "La cité et tout ce qu'elle renferme sont à notre merci"
 dhe_city_fall.7.t:0 "La chute de [SCOPE.sP('special_province').GetName]" # Antigonia/Antiocheia
 dhe_city_fall.7.desc:1 "La [special_province.Custom('get_city_type_loc')] de [SCOPE.sP('special_province').GetName] a enfin été prise par nos troupes, et se trouve désormais entre nos mains.\n\nConstruite tout près d'un sanctuaire majeur de Zeus Bottios, que l'on dit consacré par Alexandre lui-même, après le trépas du Conquérant elle a été élue comme capitale par Antigone Monophthalmos. Elle se trouve à un carrefour entre l'Anatolie, la Syrie et l'Arménie, et joue un rôle important sur la scène politique de toute la région.\n\nMaintenant qu'elle se trouve sous notre contrôle, les conseillers et les grands se demandent quel sort réserver à notre vieille ennemie. Certains n'hésitent pas à suggérer qu'elle soit rasée et que le moindre objet de valeur soit ramené à [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.7.a:0 "Nous épargnerons la cité d'Antigone"
 dhe_city_fall.7.b:1 "Nous ne choisirons que quelques-uns de ses chefs-d'œuvre"
 dhe_city_fall.7.c:0 "Nous veillerons à ce qu'il ne reste rien d'elle"
 dhe_city_fall.8.t:0 "La chute de [SCOPE.sP('special_province').GetName]" # Babylon
 dhe_city_fall.8.desc:1 "La [special_province.Custom('get_city_type_loc')] de [SCOPE.sP('special_province').GetName] a enfin été prise par nos troupes, et se trouve désormais entre nos mains.\n\nConstruite sur les berges de l'Euphrate, où elle a donné naissance à une cité-État puis à un vaste et riche empire, elle a été l'une des grandes puissances sur la scène politique de la Mésopotamie. Avec la fin de son indépendance, elle est devenue l'une des premières villes de l'Empire perse, puis de celui d'Alexandre le Grand qui en avait fait sa capitale. C'est là qu'il est tombé malade et est mort, et c'est là que son bref empire a commencé à s'effondrer.\n\nMaintenant qu'elle se trouve sous notre contrôle, les conseillers et les grands se demandent quel sort réserver à notre vieille ennemie. Certains n'hésitent pas à suggérer qu'elle soit rasée et que le moindre objet de valeur soit ramené à [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.8.a:1 "Babylone sera épargnée"
 dhe_city_fall.8.b:0 "Nous ramènerons ses plus beaux chefs-d'œuvre au pays" # [LocEditor:AwaitingBatchUpdate]
 dhe_city_fall.8.c:0 "Nous emmènerons en fait tout à [ROOT.GetProvince.GetOwner.GetCapital.GetName]"
 dhe_city_fall.9.t:0 "Conquête de [SCOPE.sP('special_province').GetName]" # Seleucia Magna
 dhe_city_fall.9.desc:1 "La [special_province.Custom('get_city_type_loc')] de [SCOPE.sP('special_province').GetName] a enfin été prise par nos troupes, et se trouve désormais entre nos mains.\n\nFondée par Séleucos Nicator pour en faire sa capitale, située au cœur de son vaste empire, la cité se trouve sur les berges du Tigre et toute proche d'un canal majeur la reliant à l'Euphrate. Elle est donc un carrefour de toutes les principales routes commerciales de la région. De très nombreux Grecs et Macédoniens y vivent, et elle a joué un rôle crucial dans l'hellénisation de la Mésopotamie – au point qu'on pourrait la confondre avec l'Empire séleucide lui-même.\n\nMaintenant qu'elle se trouve sous notre contrôle, les conseillers et les grands se demandent quel sort réserver à notre vieille ennemie. Certains n'hésitent pas à suggérer qu'elle soit rasée et que le moindre objet de valeur soit ramené à [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.9.a:0 "La cité de Séleucos n'a rien à redouter de nous"
 dhe_city_fall.9.b:0 "Nous ne prendrons que ses plus beaux chefs-d'œuvre"
 dhe_city_fall.9.c:0 "Nous prendrons en fait tout ce qu'elle renferme"
 dhe_city_fall.10.t:0 "La chute de [SCOPE.sP('special_province').GetName]" # Persepolis
 dhe_city_fall.10.desc:1 "La [special_province.Custom('get_city_type_loc')] de [SCOPE.sP('special_province').GetName] a enfin été prise par nos troupes, et se trouve désormais entre nos mains.\n\nElle a longtemps été l'une des capitales de l'Empire perse, jouant un rôle de commandement sur toute la région qui l'entoure, mais était aussi un foyer religieux de première importance pour l'Empire. Après avoir été prise par Alexandre, celui-ci a fait incendier et raser certains de ses grands monuments, censément pour se venger de l'incendie de l'acropole d'Athènes.\n\nMaintenant qu'elle se trouve sous notre contrôle, les conseillers et les grands se demandent quel sort réserver à notre vieille ennemie. Certains n'hésitent pas à suggérer qu'elle soit rasée et que le moindre objet de valeur soit ramené à [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.10.a:0 "Nous veillerons à préserver cette grande cité"
 dhe_city_fall.10.b:0 "Les troupes se contenteront de quelques monuments"
 dhe_city_fall.10.c:0 "Persépolis sera donc de nouveau pillée"
 dhe_city_fall.11.t:0 "La chute de [SCOPE.sP('special_province').GetName]"
 dhe_city_fall.11.desc:1 "La [special_province.Custom('get_city_type_loc')] de [SCOPE.sP('special_province').GetName] a enfin été prise par nos troupes, et se trouve désormais entre nos mains.\n\nElle a longtemps joué un rôle majeur sur la scène politique de la région, étant à la fois la capitale des Shaishunaga et de l'empire Nanda avant d'être prise par les Maurya qui en ont à leur tour fait leur capitale. Cœur de tant d'empires et du commerce de la région, elle est donc une cité merveilleuse à contempler, et pourrait susciter la jalousie de toutes les villes de tous les pays.\n\nMaintenant qu'elle se trouve sous notre contrôle, les conseillers et les grands se demandent quel sort réserver à notre vieille ennemie. Certains n'hésitent pas à suggérer qu'elle soit rasée et que le moindre objet de valeur soit ramené à [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.11.a:0 "Elle restera intacte"
 dhe_city_fall.11.b:0 "Seuls les objets les plus beaux seront pris"
 dhe_city_fall.11.c:0 "Nous nous emparerons de tout ce qui a la moindre valeur"
 dhe_city_fall.12.t:0 "La chute de [SCOPE.sP('special_province').GetName]" # Syracuse
 dhe_city_fall.12.desc:1 "La [special_province.Custom('get_city_type_loc')] de [SCOPE.sP('special_province').GetName] a enfin été prise par nos troupes, et se trouve désormais entre nos mains.\n\nElle a longtemps été la capitale des despotes syracusains, mais aussi un foyer d'enseignement et de la technologie de la Grande-Grèce. Elle a affronté à bien des reprises ses voisins carthaginois, mais aussi dû livrer de nombreuses batailles contre les autres cités-États grecques de la région.\n\nMaintenant qu'elle se trouve sous notre contrôle, les conseillers et les grands se demandent quel sort réserver à notre vieille ennemie. Certains n'hésitent pas à suggérer qu'elle soit rasée et que le moindre objet de valeur soit ramené à [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.12.a:0 "Cette cité merveilleuse sera désormais un pilier de [ROOT.GetProvince.GetOwner.GetName]"
 dhe_city_fall.12.b:0 "Nous prendrons les biens de valeur, mais sans rien dégrader"
 dhe_city_fall.12.c:0 "La cité nous est livrée, nous pouvons tout prendre"
 dhe_city_fall.13.t:0 "La chute de [SCOPE.sP('special_province').GetName]" # Athens
 dhe_city_fall.13.desc:1 "La [special_province.Custom('get_city_type_loc')] de [SCOPE.sP('special_province').GetName] a enfin été prise par nos troupes, et se trouve désormais entre nos mains.\n\nAprès avoir été l'un des pôles de la résistance face aux invasions perses, elle devint l'une des deux grandes puissances qui se sont affrontées lors de la guerre du Péloponnèse, et était à la tête de la Ligue de Délos avant d'en faire un empire. Il s'agissait d'un foyer réputé de la philosophie, jusqu'au-delà de la Grèce, et sa démocratie si particulière a été un exemple pour toutes les cités-États. Et, même lorsque les Macédoniens se sont acquis l'hégémonie sur la scène politique de la région, elle n'a jamais entièrement renoncé à retrouver sa puissance et son indépendance perdues.\n\nMaintenant qu'elle se trouve sous notre contrôle, les conseillers et les grands se demandent quel sort réserver à notre vieille ennemie. Certains n'hésitent pas à suggérer qu'elle soit rasée et que le moindre objet de valeur soit ramené à [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.13.a:0 "Nous préserverons la cité des philosophes"
 dhe_city_fall.13.b:0 "Nous ne rapporterons que les plus belles œuvres de sa culture"
 dhe_city_fall.13.c:0 "Prenons tout, ne laissons rien derrière qui ait la moindre valeur"
 dhe_city_fall.14.t:0 "La chute de [SCOPE.sP('special_province').GetName]" # Sparta
 dhe_city_fall.14.desc:1 "La [special_province.Custom('get_city_type_loc')] de [SCOPE.sP('special_province').GetName] a enfin été prise par nos troupes, et se trouve désormais entre nos mains.\n\nAprès avoir été l'une des cités les plus impliquées dans la lutte contre les invasions perses, elle est devenue l'une des deux puissances qui se sont affrontées lors de la guerre du Péloponnèse. Les Lacédémoniens sont presque légendaires pour leurs hauts faits au combat et la puissance de leur armée, en dépit de leur faible nombre. Après l'instauration de l'hégémonie macédonienne sur la scène politique de la région, elle a perdu l'essentiel de son influence en grande partie du fait du déclin de ses citoyens.\n\nMaintenant qu'elle se trouve sous notre contrôle, les conseillers et les grands se demandent quel sort réserver à notre vieille ennemie. Certains n'hésitent pas à suggérer qu'elle soit rasée et que le moindre objet de valeur soit ramené à [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.14.a:0 "La cité des fiers Lacédémoniens ne sera pas pillée"
 dhe_city_fall.14.b:0 "Nous prendrons quelques pièces en souvenir de notre conquête"
 dhe_city_fall.14.c:0 "Si besoin, ces cabanes miséreuses seront jetées bas pour y trouver la moindre richesse"
 dhe_city_fall.15.t:0 "La chute de [SCOPE.sP('special_province').GetName]" # Pella
 dhe_city_fall.15.desc:1 "La [special_province.Custom('get_city_type_loc')] de [SCOPE.sP('special_province').GetName] a enfin été prise par nos troupes, et se trouve désormais entre nos mains.\n\nEn comparaison de ses voisines méridionales, la cité était relativement peu importante avant la soudaine montée en puissance de la Macédoine. À partir de l'établissement de l'hégémonie de Philippe II et les grandes campagnes de son fils, Alexandre, elle est devenue l'une des cités et l'un des ports les plus riches de toute la Grèce, et le cœur de cette culture macédonienne qui s'est exportée jusqu'en Perse.\n\nMaintenant qu'elle se trouve sous notre contrôle, les conseillers et les grands se demandent quel sort réserver à notre vieille ennemie. Certains n'hésitent pas à suggérer qu'elle soit rasée et que le moindre objet de valeur soit ramené à [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.15.a:0 "La cité d'Alexandre restera intacte"
 dhe_city_fall.15.b:0 "Nous nous contenterons de quelques-uns des trésors des Macédoniens"
 dhe_city_fall.15.c:0 "Alexandre lui-même aurait été impressionné par la mise à sac qui s'annonce"
 dhe_city_fall.16.t:0 "La chute de [SCOPE.sP('special_province').GetName]" # Lysimacheia
 dhe_city_fall.16.desc:2 "La [special_province.Custom('get_city_type_loc')] de [SCOPE.sP('special_province').GetName] a enfin été prise par nos troupes, et se trouve désormais entre nos mains.\n\nFondée pour devenir la capitale de Lysimaque, le seul successeur grec d'Alexandre, elle a joué depuis la Chersonèse de Thrace un rôle important dès ses origines, à la fois en tant que port commercial et comme capitale régionale de la puissance administrative.\n\nMaintenant qu'elle se trouve sous notre contrôle, les conseillers et les grands se demandent quel sort réserver à notre vieille ennemie. Certains n'hésitent pas à suggérer qu'elle soit rasée et que le moindre objet de valeur soit ramené à [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.16.a:0 "Elle sera épargnée"
 dhe_city_fall.16.b:0 "Seuls les plus beaux objets seront pris"
 dhe_city_fall.16.c:0 "Nous prendrons tout ce qui a la moindre valeur"
 dhe_city_fall.17.t:0 "La chute de [SCOPE.sP('special_province').GetName]" # Rhodes
 dhe_city_fall.17.desc:1 "La [special_province.Custom('get_city_type_loc')] de [SCOPE.sP('special_province').GetName] a enfin été prise par nos troupes, et se trouve désormais entre nos mains.\n\nSon attachement farouche à son indépendance et ses célèbres artisans l'ont rendue célèbre dans toute la Méditerranée. De fait, si plusieurs souverains ont bien tenté de prendre le contrôle de l'île, toujours elle a su les rejeter – comme ce fut le cas lors de l'impressionnante défaite infligée à Antigone Monophthalmos et son fils Démétrios.\n\nMaintenant qu'elle se trouve sous notre contrôle, les conseillers et les grands se demandent quel sort réserver à notre vieille ennemie. Certains n'hésitent pas à suggérer qu'elle soit rasée et que le moindre objet de valeur soit ramené à [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.17.a:0 "Il ne sera pas porté la main sur les travailleurs de Rhodes"
 dhe_city_fall.17.b:0 "Certains de leurs verres seront ramenés à [ROOT.GetProvince.GetOwner.GetCapital.GetName]"
 dhe_city_fall.17.c:0 "Nous prendrons jusqu'à la dernière pièce de valeur"
 parthians_on_the_warpath:1 "Les Dahéens se montrent de plus en plus belliqueux.\n\nAu cours des #Y 20#! prochaines années, ils pourront user du but de guerre #Y Défi impérial#!, permettant la conquête rapide de pays ayant au moins le rang de puissance majeure.\n\n"

 ### Bactria ###
 dhe_bactria.1.t:0 "Relations gréco-bactriennes"
 dhe_bactria.1.desc:0 "Le maire macédonien de la cité de [SCOPE.sP('country_province').GetName], dans la [SCOPE.sP('country_province').GetState.GetName], nous a dépêché un messager pour demander que nous l'aidions à assimiler certains habitants. Son souhait serait que non seulement notre culture soit enseignée aux indigènes, mais aussi que des Macédoniens soient envoyés s'établir parmi eux, pour servir d'exemples aux autres.\n\nDu fait que les Bactriens et notre propre peuple ont rencontré un certain nombre de problèmes pour s'entendre les uns avec les autres, ne pas répondre à cette demande se traduirait très certainement par de nouvelles querelles et de nouveaux désaccords."
 dhe_bactria.1.a:0 "Envoyons quelques hommes pour les aider dans leur entreprise"
 dhe_bactria.1.b:0 "Ils n'ont sans doute pas besoin de nous pour régler la question"
 dhe_bactria.1.tt:0 "Jusqu'à #Y 20%#! des habitants #Y non hellénistiques#! de #Y [THIS.GetProvince.GetName]#! vont adopter la culture #Y macédonienne#!."
 dhe_bactria.2.t:0 "Un Bactrien pour la Bactriane"
 dhe_bactria.2.desc:0 "Si les Grecs ont longtemps gouverné la Bactriane, c'est maintenant sous l'autorité de bon augure de [ROOT.GetCountry.GetRuler.GetName], d'origine bactrienne et d'éducation grecque, qu'elle se trouve. Avec un dirigeant pouvant être accepté par les deux cultures, le moment est donc peut-être venu de nous intéresser aux origines de notre culture et de la région.\n\nNous avons été une satrapie de l'Empire achéménide, puis d'Alexandre, d'Antigone et de Séleucos. L'heure a sans doute sonné que nous prenions nous-mêmes en main notre destin, sans nous encombrer plus longtemps d'un suzerain étranger."
 dhe_bactria.2.a:0 "L'heure du changement est venue"
 dhe_bactria.2.a.tt:0 "Jusqu'à #Y 33%#! des habitants de #Y [SCOPE.sCountry('original_country').GetCapital.GetName]#! vont adopter la culture #Y bactrienne.#!"
 dhe_bactria.2.b:0 "Regarder notre histoire est une proposition fort intéressante"
 dhe_bactria.2.c:0 "Malgré tout, ce sont bien les Grecs qui ont fondé notre [ROOT.GetCountry.Custom('get_base_government_type')]"
 dhe_bactria.2.c.tt:0 "Jusqu'à #Y 33%#! des habitants de #Y [SCOPE.sCountry('original_country').GetCapital.GetName]#! vont adopter la culture #Y macédonienne.#!\nNous allons dès lors cesser de nous interroger sur les origines de la Bactriane."
 dhe_bactria.3.t:0 "L'ascension de Diodote"
 dhe_bactria.3.desc:0 "Un petit noble du nom de Diodote se trouve depuis quelque temps au centre de toutes les attentions de la [ROOT.GetCountry.Custom('get_base_government_type')], paraissant de fait avoir été impliqué dans tous les événements d'importance survenus dernièrement. Qu'il s'agisse d'affaires civiques, de faits militaires ou de quoi que ce soit d'autre, c'est à chaque fois son intervention qui semble avoir permis de régler les problèmes.\n\nIl n'a donc pas fallu longtemps avant qu'il soit invité à la cour afin d'y jouer un rôle plus direct dans le gouvernement du pays."
 dhe_bactria.3.a:0 "Il a visiblement tout pour lui…"
 dhe_bactria.4.t:0 "L'ascension de Diodote"
 dhe_bactria.4.desc:0 "Diodote a su aller au-delà des attentes de tout un chacun, et est devenu l'un des nobles les plus populaires à la cour. Il n'a donc guère fallu de temps avant que le peuple commence à parler de lui comme s'il devait être l'héritier du pouvoir. De simples murmures au départ, cette exigence a cependant commencé à enfler et à se faire plus audible.\n\nOr, [ROOT.GetCountry.GetRuler.GetName] commence à parler de se retirer de la vie publique, aussi le peuple en appelle-t-il à Diodote pour qu'il les gouverne désormais."
 dhe_bactria.4.a:0 "L'heure du changement est venue"
 dhe_bactria.4.b:0 "Non, c'est à [ROOT.GetCountry.GetRuler.GetName] de nous gouverner"
 dhe_bactria.6.t:0 "Le tonnerre des sabots"
 dhe_bactria.6.desc:0 "Dans les territoires lointains où chevauchent les Scythes sauvages, les rumeurs de guerre enflent. Une étoile brillante s'est levée, promesse pour les Dahéens de trouver un nouveau pays dans les terres au sud, et les messages venus de partout attestent que les steppes se préparent.\n\nIl serait sage de considérer avec grande attention la situation : même les stoïques rois grecs seraient avisés de craindre cette menace, car une invasion d'une telle ampleur a la capacité de déstabiliser l'ensemble du monde connu."
 dhe_bactria.6.a:0 "Mieux vaut surveiller l'horizon"
 ### Slave Flavor ###
 dhe_slave.1.t:0 "Esclave agitateur à [SCOPE.sP('incendiary_slave_city_scope').GetName]"
 dhe_slave.1.desc:1 "Un esclave impétueux du nom de [SCOPE.sChar('incendiary_slave_scope').GetPraenomen], doué d'un certain talent rhétorique, a suscité l'agitation parmi ses camarades de servitude dans la [incendiary_slave_city_scope.Custom('get_city_type_loc')] de [SCOPE.sP('incendiary_slave_city_scope').GetName]. Les autorités locales sont jusqu'à présent parvenues à conserver le contrôle sur la situation, mais cet effronté continue de critiquer publiquement la corruption et l'injustice du système politique, en visant tout particulièrement [SCOPE.sChar('incendiary_slave_ruler').GetName]…\n\nLes esclaves de toute la province de [SCOPE.sP('incendiary_slave_city_scope').GetState.GetShortName] ont désormais entendu conter ses exploits, et les propriétaires d'esclaves et les personnages influents demandent une réaction prompte pour que la situation ne se dégrade pas et que tout soulèvement soit réprimé aussitôt qu'il éclatera."
 dhe_slave.1.a:0 "Attrapons l'agitateur et ses partisans pour les crucifier"
 dhe_slave.1.b:0 "Séparons-le de ses partisans pour le discréditer"
 dhe_slave.1.c:0 "Ce [SCOPE.sChar('incendiary_slave_scope').GetPraenomen] pourrait nous être utile"
 dhe_slave.1.ct:0 "Un personnage #T éloquent#!, du nom de [SCOPE.sChar('incendiary_slave_scope').GetName], va apparaître."
 dhe_slave.1.d:0 "Que nous importent tous ces gens ?"
 dhe_slave.1.dt:0 "Chaque cité de la #Y [SCOPE.sP('incendiary_slave_city_scope').GetState.GetName]#! va recevoir #Y Mouvement servile non contrôlé#! pour #Y 10#! ans :\nProduction des esclaves locaux : #R -25.00%#!\nSatisfaction des esclaves locaux : #R -25.00%#!"
 dhe_slave.2.t:0 "Excellentes conditions à [SCOPE.sP('excellent_conditions_city_scope').GetName]"
 dhe_slave.2.desc:1 "Que ce soit le fait d'un heureux hasard, le produit de la faveur de [ROOT.GetCountry.Custom('get_fortune_goddess')] ou simplement d'une gouvernance minutieuse, au cours de l'année écoulée la production de la [excellent_conditions_city_scope.Custom('get_city_type_loc')] de [SCOPE.sP('excellent_conditions_city_scope').GetName] a de loin dépassé les prévisions des administrateurs et bureaucrates locaux.\n\nNous pourrions tirer parti de ces bienfaits à court terme. Certains, cependant, suggèrent que nous saisissions l'occasion pour étudier l'organisation du travail servile sur place, qui aux dires de tous sont inhabituellement satisfaits et productifs, afin d'en tirer des leçons qui pourraient être reproduites dans toute la province de [SCOPE.sP('excellent_conditions_city_scope').GetState.GetShortName]. Mais rien ne nous empêche non plus de laisser [SCOPE.sP('excellent_conditions_city_scope').GetName] jouir de sa bonne fortune sans intervenir."
 dhe_slave.2.a:0 "Profitons de ces heureuses circonstances"
 dhe_slave.2.b:0 "Mieux vaudrait reproduire ces méthodes à l'échelle de la province"
 dhe_slave.2.c:0 "Mieux vaut ne pas nous mêler de tout cela"
 dhe_slave.2.d:0 "Le [ROOT.GetCountry.GetRulerTitle] va examiner cela lui-même…"
 dhe_slave.2.dt:0 "Ce choix est possible du fait de la moralité #Y douteuse#! de notre dirigeant."
 dhe_slave.3.t:0 "[SCOPE.sChar('dhe_slave_politician_scope').GetPraenomen] l'affranchi"
 dhe_slave.3.desc:0 "Ces derniers jours, les discussions dans les couloirs du Sénat ont été le cadre de discussions animées entre ces vieillards chenus qui se parent du titre de sénateurs. Un ambitieux affranchi est parvenu à s'élever depuis les ruelles de [SCOPE.sP('dhe_slave_politician_birthplace_scope').GetName] jusqu'au Sénat, à [ROOT.GetCountry.GetCapital.GetName], en remportant les élections d'une large majorité grâce au soutien populaire.\n\nNombre des discussions qu'animent ses détracteurs visent à déterminer si son succès est dû à son seul mérite ou au recours à des moyens plus contestables ; mais en tout état de cause [SCOPE.sChar('dhe_slave_politician_scope').GetPraenomen] et ses partisans exigent désormais que lui soit offerte une fonction convenant à ses talents.\n\nNaturellement, les membres les plus traditionalistes du Sénat répugnent à sa présence, et prétendent que la promotion d'anciens esclaves est un affront fait à leur noblesse…"
 dhe_slave.3.a:0 "[SCOPE.sChar('dhe_slave_politician_scope').GetSheHe|U] ira loin"
 dhe_slave.3.at:0 "[SCOPE.sChar('dhe_slave_politician_scope').GetName] va recevoir une #Y fonction#! correspondant à ses talents."
 dhe_slave.3.b:0 "Nous ne pouvons tolérer que des esclaves souillent le Sénat !"
 dhe_slave.3.c:0 "Ne nous mêlons surtout pas de politique…"
 dhe_slave.3.ct:0 "[SCOPE.sChar('dhe_slave_politician_scope').GetName] a quelque chance d'obtenir une #Y fonction#! correspondant à ses talents."
 dhe_slave.3.d:0 "Le problème sera bien vite résolu…"
 dhe_slave.3.dt1:0 "[SCOPE.sChar('dhe_slave_politician_scope').GetName] va disparaître."
 dhe_slave.3.dt2:0 "Ce choix est possible du fait de la moralité #Y douteuse#! de notre dirigeant."
 dhe_slave.4.t:0 "Accident à [SCOPE.sP('dhe_slave_accident_city_scope').GetName]"
 dhe_slave.4.desc:1 "Nous venons d'apprendre qu'un accident très grave est survenu sur un important site de production, non loin de [SCOPE.sP('dhe_slave_accident_city_scope').GetName], en [SCOPE.sP('dhe_slave_accident_city_scope').GetState.GetShortName]. Il semble que les incapables dirigeant le site ont laissé sans entretien une vaste structure, préférant concentrer tous leurs efforts sur l'accroissement de la production de [SCOPE.sP('dhe_slave_accident_city_scope').GetTradeGoods.GetName].\n\nOr, l'effondrement du bâtiment a tué tous les esclaves se trouvant sur place, et leurs propriétaires demandent maintenant aux autorités provinciales une compensation pour aider à rétablir la production. Les esclaves, eux, sont fort agités après avoir perdu leurs amis et leurs parents, et renâclent à retourner à leur labeur dans de telles conditions. Si aucune réparation n'est entreprise, la production ne pourra reprendre comme auparavant, et les esclaves risquent de bien vite poser problème si rien n'est fait pour leur montrer que l'on soucie aussi de leur sort."
 dhe_slave.4.a:0 "Aidons les propriétaires, en exigeant aussi des conditions de travail décentes"
 dhe_slave.4.b:0 "Nous ne financerons que les réparations"
 dhe_slave.4.c:1 "Ces problèmes ne nous concernent en rien"
 dhe_slave.4.d:0 "Par pure pitié, saisissons le site et versons une compensation aux esclaves"
 dhe_slave.4.dt:0 "Ce choix est possible car notre dirigeant est #Y bon#!."
 dhe_slave.5.t:0 "Traitement impitoyable à [SCOPE.sP('dhe_slave_harsh_treatment_city_scope').GetName]"
 dhe_slave.5.desc:1 "La [dhe_slave_harsh_treatment_city_scope.Custom('get_city_type_loc')] de [SCOPE.sP('dhe_slave_harsh_treatment_city_scope').GetName] est au centre de tensions croissantes dans toute la province de [SCOPE.sP('dhe_slave_harsh_treatment_city_scope').GetState.GetShortName], du fait du traitement très difficile réservé aux esclaves pour permettre de plus grands profits à leurs maîtres. On rapporte souvent leurs conditions de vie pitoyables, les travailleurs ne recevant qu'à peine assez de nourriture pour survivre et ne disposant pas de logements décents, et sur les punitions excessives qui les frappent selon le bon vouloir de leurs propriétaires.\n\nEn sus, plusieurs sénateurs, menés par [SCOPE.sChar('dhe_slave_populist_politican').GetName], profitent de la situation pour mener une campagne visant à légiférer sur le sort des esclaves. Ces politiciens cherchent à s'assurer du soutien des hommes libres pour faire adopter des lois susceptibles de déclencher l'ire des propriétaires d'esclaves dans tout le pays.\n\nL'équilibre entre le populisme et un gouvernement serein est parfois bien difficile à trouver…"
 dhe_slave.5.a:0 "Nous ne pouvons laisser cette situation perdurer"
 dhe_slave.5.b:0 "Ainsi va le monde, et ils devront s'y faire"
 dhe_slave.5.c:0 "Où donc est le problème ?"
 dhe_slave.6.t:0 "Le scandale de l'esclavage pour dette"
 dhe_slave.6.desc:0 "Si la pratique de l'asservissement est l'un des piliers sur lesquels reposent l'économie et la société en [ROOT.GetCountry.GetName], le fait que les esclaves soient en trop grand nombre devient inquiétant. Certains pensent que les politiques très sévères concernant l'affranchissement et la pratique de plus en plus courante de l'esclavage pour dettes ne font qu'accroître leur nombre, et doivent être assouplies pour veiller à ce que suffisamment d'hommes libres puissent remplir les rangs de l'armée et exploiter les petites propriétés.\n\n[SCOPE.sChar('debt_reformer_scope').GetName] défend ainsi depuis longtemps la réforme de l'esclavage pour dette, très certainement par pur intérêt politique. Tout au contraire, [SCOPE.sChar('debt_supporter_scope').GetName] est un fervent défenseur de cette pratique, au motif que si les emprunteurs sont autorisés à ne pas rembourser ce qu'ils doivent ils risqueraient de peser sur les finances de l'État par leur emprisonnement.\n\nL'occasion nous est donc donnée, soit de corriger la croissance de la classe servile, soit de soutenir les intérêts des propriétaires."
 dhe_slave.6.a:0 "Nous avons bien assez d'esclaves, c'est d'hommes libres dont nous avons besoin"
 dhe_slave.6.at:0 "Le gouvernement va promouvoir l'affranchissement des esclaves dans tout le pays : dans toute cité comptant plus de 4 pops d'esclaves, #Y 1#! pop asservie va être promue au rang d'#Y hommes libres#!."
 dhe_slave.6.b:0 "Les esclaves sont le pilier de toute économie performante"
 dhe_slave.6.c:0 "Mieux vaut ne pas prendre parti sur la question…"
 dhe_slave.7.t:0 "Ascension d'une famille d'affranchis"
 dhe_slave.7.desc:1 "Un esclave du nom de [SCOPE.sChar('slave_family_1').GetName], travailleur infatigable et talentueux, est parvenu à gravir tous les échelons de la société. Né dans une étable, non loin de [SCOPE.sP('slave_family_birthplace_scope').GetName], il a été éduqué par un maître bienveillant, pour s'attirer ensuite sa confiance jusqu'à devenir le contremaître des esclaves, avant d'être enfin affranchi. Il s'établit alors à [ROOT.GetCountry.GetCapital.GetName] et a tiré grand profit d'affaires lucratives, avant de servir un temps comme magistrat, puis de remporter les élections et d'entrer au [ROOT.GetCountry.Custom('get_court_type')].\n\nNobles et dignitaires s'offusquent évidemment de sa simple présence, et commencent à s'interroger sur nos politiques de nomination au [ROOT.GetCountry.Custom('get_court_type')] et d'affranchissement des esclaves.\n\nS'il n'est pas patricien de sang, [SCOPE.sChar('slave_family_1').GetPraenomen] est assurément un homme fortuné et influent en [ROOT.GetCountry.GetName], et il ne fait aucun doute que ses enfants, [SCOPE.sChar('slave_family_2').GetPraenomen] et [SCOPE.sChar('slave_family_3').GetPraenomen], ont hérité de sa détermination…"
 dhe_slave.7.a:0 "Du sang neuf permettrait de revigorer le Sénat"
 dhe_slave.7.b:0 "Ces gens ne devraient pas oublier qui ils sont"
 dhe_slave.7.c:0 "C'est là un précédent bien dangereux"
 dhe_slave.7.ct:0 "[SCOPE.sChar('slave_family_1').GetName] et ses enfants vont partir pour [SCOPE.sC('dhe_slave_family_country').GetName]."
 dhe_slave.7.d:0 "N'y a-t-il rien de plus sérieux à étudier aujourd'hui que des ragots ?"
 dhe_slave.8.t:0 "[SCOPE.sChar('unethical_dominus_scope').Custom('get_dominus_domina')|U] infâme"
 dhe_slave.8.desc:0 "Si les penchants occasionnellement louches de [SCOPE.sChar('unethical_dominus_scope').GetName] sont bien connus de toute la bonne société de [ROOT.GetCountry.GetCapital.GetName], personne ne s'attendait pour autant à le voir lié à tant de scandales en si peu de temps. Des rumeurs de plus en plus nombreuses parlent des terribles indécences commises avec ses esclaves, lors d'assemblées orgiaques tenues en l'honneur de [ROOT.GetCountry.Custom('get_wine_god')], au cours desquelles ont dit que, avec les êtres lubriques qui l'entourent, [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] exhiberait et corromprait ses dernières acquisitions faites sur les marchés de [SCOPE.sP('dhe_slave_scandal_market_flavor_scope').GetName]. [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] nie évidemment tout de la façon la plus vigoureuse, prétendant qu'il ne s'agit là que de mensonges de rivaux politiques ne cherchant qu'à l'abattre.\n\nMais ces récits semblent confirmés par plusieurs témoins, qui tous affirment se sentir souillés d'avoir participé à de telles assemblées. Esclaves ou citoyens honorables, il semble que toute la [ROOT.GetCountry.GetCapital.GetState.GetShortName] exige désormais du gouvernement qu'il fasse justice pour limiter ces excès. Nous ne pouvons donc plus ignorer le scandale."
 dhe_slave.8.a:0 "Faisons mener une enquête approfondie sur toute cette affaire"
 dhe_slave.8.at:0 "Tous les membres de la famille [SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName] vont perdre #R 10#! en @loyalty_icon!loyauté."
 dhe_slave.8.b:0 "Un semblant d'enquête permettra d'étouffer le scandale"
 dhe_slave.8.c:0 "Devons-nous vraiment perdre ainsi notre temps ?"
 dhe_slave.8.ct:0 "Tous les membres de la famille [SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName] vont gagner #G 10#! en @loyalty_icon!loyauté."
 dhe_slave.9.t:0 "Développements judiciaires"
 dhe_slave.9.desc_1:0 "S'il y a encore de nombreux témoignages à étudier sur les nombreux crimes – aussi bien matériels que spirituels – qu'aurait commis [SCOPE.sChar('unethical_dominus_scope').GetPraenomen], les premiers éléments semblent indiquer qu'[SCOPE.sChar('unethical_dominus_scope').GetSheHe] est bien coupable.\n\nL'enquête est certes encore inachevée, mais certains ont déjà suggéré que [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] soit d'ores et déjà arrêté pour éviter qu'[SCOPE.sChar('unethical_dominus_scope').GetSheHe] ne cherche à échapper à la justice. Mais la famille [SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName] en prendrait à coup sûr ombrage…"
 dhe_slave.9.desc_2:0 "Si l'enquête sur les scandales entourant [SCOPE.sChar('unethical_dominus_scope').GetName] n'était à l'origine qu'un geste symbolique destiné à apaiser les tensions, il paraît de plus en plus évident, selon nos agents, qu'[SCOPE.sChar('unethical_dominus_scope').GetSheHe] est assurément coupable. Le fait que le scandale n'ait pas éclaté plus tôt relève du miracle, d'autant que les événements survenus dans la résidence de la famille [SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName] sont à peine concevables.\n\nMalgré tout, il est bien difficile d'ignorer à quel point des situations semblables sont le plus souvent provoquées par des rivaux jaloux et peu scrupuleux, désireux de tirer parti des malheurs d'autrui."
 dhe_slave.9.desc_3:0 "S'il y a encore de nombreux témoignages à étudier sur les nombreux crimes – aussi bien matériels que spirituels – qu'aurait commis [SCOPE.sChar('unethical_dominus_scope').GetPraenomen], les premiers éléments semblent indiquer que les accusations portées contre lui ne sont qu'un complot politique, efficacement orchestré mais sans fondement aucun.\n\nIl n'a pas encore été possible de déterminer la source de ces calomnies : nombre de témoins s'étant présentés semblent avoir mystérieusement disparu, ce qui renforce encore la thèse du règlement de compte. Quoi qu'il en soit, il faudra encore attendre un peu les résultats définitifs de l'enquête."
 dhe_slave.9.desc_4:0 "Si l'enquête sur les scandales entourant [SCOPE.sChar('unethical_dominus_scope').GetName] n'était à l'origine qu'un geste symbolique destiné à apaiser les tensions, il paraît de plus en plus évident, selon nos agents, qu'[SCOPE.sChar('unethical_dominus_scope').GetSheHe] est la victime d'une opération de calomnie visant à détruire sa réputation malgré son style de vie relativement anodin.\n\nIl y a donc tout lieu de croire que nous nous sommes évité bien du tracas et avons économisé une jolie somme en ne menant l'enquête que de façon superficielle. Et tous sont persuadés qu'il n'y a guère de risque qu'[SCOPE.sChar('unethical_dominus_scope').GetSheHe] subisse le moindre châtiment si aucune preuve sérieuse n'est retrouvée contre lui."
 dhe_slave.9.a:0 "Poursuivons cette enquête, que justice soit rendue"
 dhe_slave.9.b:0 "Attendons donc de voir comment tout cela tournera"
 dhe_slave.9.c:0 "Faisons arrêter [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] par précaution"
 dhe_slave.9.ct:0 "Tous les membres de la famille [SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName] vont perdre #R 20#! en @loyalty_icon!loyauté."
 dhe_slave.9.d:0 "D'autres témoins devraient pouvoir être trouvés"
 dhe_slave.9.dt1:0 "Ce choix est possible parce que notre dirigeant est un #Y rival#! de [SCOPE.sChar('unethical_dominus_scope').GetPraenomen]."
 dhe_slave.9.dt2:0 "Ce choix est possible du fait de la moralité #Y douteuse#! de notre dirigeant."
 dhe_slave.9.dt3:0 "Ce choix est possible du fait de la moralité #Y douteuse#! de notre dirigeant."
 dhe_slave.9.e:0 "Il s'agit à l'évidence d'une campagne de dénigrement"
 dhe_slave.9.et1:0 "Ce choix est possible parce que notre dirigeant est #Y ami#! avec [SCOPE.sChar('unethical_dominus_scope').GetPraenomen]."
 dhe_slave.9.et2:0 "Ce choix est possible parce que notre dirigeant et [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] partagent la #Y même vision politique#!."
 dhe_slave.9.et3:0 "Ce choix est possible du fait de la moralité #Y douteuse#! de notre dirigeant."
 dhe_slave.9.f:0 "Tout problème peut être résolu, à condition d'en payer le prix…"
 dhe_slave.9.ft:0 "[SCOPE.sChar('unethical_dominus_scope').GetName] va se voir offrir une porte de sortie, contre monnaie sonnante et trébuchante.\n\nCe choix est possible du fait de la moralité #Y douteuse#! de notre dirigeant."
 dhe_slave.10.t:0 "Tentative d'extorsion"
 dhe_slave.10.desc_1:0 "Un messager vient de nous apprendre que [SCOPE.sChar('unethical_dominus_scope').GetName] refusait notre offre. [SCOPE.sChar('unethical_dominus_scope').GetSheHe|U] paraît accorder bien peu d'importance à sa réputation, et ne guère s'inquiéter du pouvoir de l'État."
 dhe_slave.10.desc_2:0 "Un messager vient de nous apprendre que [SCOPE.sChar('unethical_dominus_scope').GetName] acceptait notre offre. Il est heureux qu'il se soucie de sa réputation.\n\nC'est donc désormais à nous qu'il incombe de veiller à ce que justice soit faite, et que le scandale soit étouffé."
 dhe_slave.10.a:0 "Nous veillerons à ce que son procès soit « juste et équitable »"
 dhe_slave.10.b:0 "Cet ingrat va recevoir une bonne leçon…"
 dhe_slave.11.t:0 "Fin du scandale"
 dhe_slave.11.desc_1:0 "Nous avons appris que, plus tôt dans la journée, la garde de la cité avait tenté d'arrêter [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] chez lui, à la périphérie de [ROOT.GetCountry.GetCapital.GetName], pour l'amener au tribunal. Mais, à son arrivée sur place, le lieu était désert. Tout laisse à penser que ce lâche s'était enfui dès l'aube avec la plus grande partie de sa fortune afin de trouver refuge auprès d'amis à l'étranger.\n\nSi l'enquête a permis de mettre un terme à sa débauche, ses victimes vont certainement être persuadées que nous avons laissé pourrir la situation pour lui permettre d'échapper à la justice. Mais, fort heureusement, les gardes ont trouvé une partie de ses biens de grande valeur…"
 dhe_slave.11.desc_2:0 "Après plusieurs semaines passées à rassembler des témoignages, il est devenu évident que les rumeurs circulant dans tout [ROOT.GetCountry.GetCapital.GetName] n'étaient qu'un complot, ourdi pour ternir la réputation d'une personnalité éminente. Finalement, d'autres témoins se sont présentés pour prendre sa défense, qui ne corroboraient en rien les accusations portées contre lui.\n\n[SCOPE.sChar('unethical_dominus_scope').GetPraenomen] peut donc désormais dormir sur ses deux oreilles. Le temps finira par réparer les dommages qui lui ont été causés, à lui et sa famille. La conduite de l'enquête, honorable et juste, nous permet aussi de tirer profit de ce scandale, non seulement auprès des esclaves mécontents des excès de l'élite, mais aussi des citoyens, satisfaits de l'impartialité du système judiciaire."
 dhe_slave.11.desc_3:0 "L'enquête sur les accusations portées contre [SCOPE.sChar('unethical_dominus_scope').GetName] est enfin arrivée à son terme. Son innocence est désormais bien établie. Une excuse publique et la contestation officielle des calomnies ont été proclamées, même si l'identité des personnes ayant ourdi ce complot reste inconnue.\n\nMais si les citoyens sont satisfaits que leur réputation soit protégée par le système judiciaire, les esclaves restent peu convaincus du sérieux de l'enquête…"
 dhe_slave.11.desc_4:0 "En dépit du manque de preuves qui avaient pu au départ être rassemblées contre [SCOPE.sChar('unethical_dominus_scope').GetName], le travail diligent de nos agents et les récits de plusieurs témoins – dont l'identité doit rester secrète – ont révélé que l'immoralité et la culpabilité de [SCOPE.sChar('unethical_dominus_scope').GetName] étaient bien avérées. [SCOPE.sChar('unethical_dominus_scope').GetSheHe|U] le conteste évidemment. Il ne fait plus aucun doute qu'[SCOPE.sChar('unethical_dominus_scope').GetSheHe] pensait pouvoir s'en sortir par le seul poids de sa réputation.\n\nLe jugement l'a condamné à verser une amende raisonnable en réparation de ses méfaits. Que cela serve donc de leçon aux êtres immoraux qui se penseraient supérieurs aux lois des dieux."
 dhe_slave.11.desc_5:0 "Une enquête juste et poussée sur les accusations portées contre [SCOPE.sChar('unethical_dominus_scope').GetName] a permis de déterminer que nombre de prétendues victimes et de témoins n'étaient en fait que des menteurs, payés pour salir la réputation d'un honnête citoyen.\n\nLe tribunal a estimé que la disparition de certains documents, certes intéressants, du fait d'une inondation causée par une fuite dans un toit, n'était pas d'une importance telle que cela pourrait remettre en cause toute l'enquête. [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] a donc été reconnu innocent de toutes les charges portées contre lui.\n\nC'est donc un jour glorieux : justice a été faite, et une bonne leçon a été donnée à quiconque se risquerait encore à semer l'opprobre sur le nom des membres les plus éminents de la société. Grâce en soit rendue à [ROOT.GetCountry.Custom('get_sky_god')] !"
 dhe_slave.11.desc_6:0 "L'enquête sur les accusations portées contre [SCOPE.sChar('unethical_dominus_scope').GetName] est enfin arrivée à son terme. Elle a permis d'établir son innocence quant à toutes les charges qui pesaient sur lui. Les nombreux plaignants et témoins ont promptement été considérés comme de simples calomniateurs, ne cherchant qu'à salir la réputation d'une personnalité éminente de la société, à la seule fin de satisfaire leurs propres intérêts.\n\nSi certains personnages ont osé remettre en cause le sérieux de l'enquête, au moins un scandale majeur a-t-il été évité, permettant à la fois d'éteindre les contestations chez les esclaves tout en protégeant nos intérêts…"
 dhe_slave.11.desc_7:0 "Au terme de plusieurs semaines passées à réunir des témoignages, il est devenu évident que même les rumeurs les plus folles circulant sur le comportement malfaisant de [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] étaient bien loin de la vérité. Les horreurs qu'il a commises au nom de [ROOT.GetCountry.Custom('get_god_of_dead')] ne connaissaient nulle borne. Des témoins innombrables se sont présentés, depuis des esclaves particuliers jusqu'à des mignons, et le nombre de preuves réunies ne peut être une simple calomnie.\n\nAyant consulté les autorités religieuses les plus éminentes et les experts judiciaires les plus estimés, il ne fait aucun doute désormais que [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] est coupable, aux yeux de la loi comme de [ROOT.GetCountry.Custom('get_sky_god')]. Hier, les prêtres majeurs se sont rassemblés pour réclamer sa vie.\n\nNous devons donc maintenant décider quel sort doit lui être réservé. Un châtiment trop léger susciterait la colère des esclaves, mais nous montrer trop sévères risquerait de nous aliéner toute la famille [SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName]…"
 dhe_slave.11.a:0 "[SCOPE.sChar('unethical_dominus_scope').GetPraenomen] n'est que la victime d'une calomnie"
 dhe_slave.11.b:0 "Une amende symbolique est tout ce qu'[SCOPE.sChar('unethical_dominus_scope').GetSheHe] mérite"
 dhe_slave.11.c:1 "Sa réputation est ruinée, cela servira d'avertissement à ses semblables"
 dhe_slave.11.d:0 "Nous ne pouvons tolérer de tels crimes parmi nous"
 dhe_slave.11.dt:1 "Chaque membre des [SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName] perd #R 10#! en @loyalty_icon!loyauté."
 dhe_slave.11.e:0 "[SCOPE.sChar('unethical_dominus_scope').GetPraenomen] ne mérite pas de vivre"
 dhe_slave.11.et1:1 "Chaque membre des [SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName] perd #R 20#! en @loyalty_icon!loyauté."
 dhe_slave.11.et2:0 "\nCe choix est possible parce que notre dirigeant est #Y intègre#!."
 dhe_slave.11.et3:0 "\nCe choix est possible parce que notre dirigeant est un #Y rival#! de [SCOPE.sChar('unethical_dominus_scope').GetPraenomen]."
 dhe_slave.11.f:0 "Tout cela paraît un petit peu exagéré…"
 dhe_slave.11.g:0 "Faisons libérer ses esclaves et distribuons-leur ses biens"
 dhe_slave.11.gt:0 "Un personnage secondaire va apparaître en [THIS.GetCountry.GetName]."
 dhe_slave.11.h:0 "Quel [SCOPE.sChar('unethical_dominus_scope').GetWomanMan] abominable"
 dhe_slave.11.ht:0 "Tous les membres de la famille [SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName] vont perdre #R 20#! en @loyalty_icon!loyauté."
 dhe_slave.11.i:0 "C'est là une perte tragique pour la justice"
 dhe_slave.11.it:0 "Tous les [SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName] vont gagner #G 5#! en @loyalty_icon!loyauté."
 comet.1.t:0 "Comète aperçue"
 comet.1.desc:1 "Une terrifiante lueur dans le ciel au-dessus de [ROOT.GetCountry.GetCapital.GetName], la nuit dernière, a laissé une forte impression de terreur. Le monde même a alors semblé empli de flammes et de fumées, comme si [ROOT.GetCountry.Custom('get_sky_god')] lui-même descendait parmi nous. Tous se sont cachés chez eux, cherchant vainement à éviter de la sorte la certitude du courroux divin.\n\nPourtant, à peine cette apparition céleste s'était-elle manifestée qu'elle a disparu à l'horizon, semblant se jeter sur les territoires de nos voisins, en [SCOPE.sP('target').GetOwner.GetName].\n\nEn toute hâte, les experts en matière divine se sont rassemblés pour expliquer ce mystère. Selon [SCOPE.sChar('priest').GetPraenomen], cet événement ne peut être qu'un message de [ROOT.GetCountry.Custom('get_sky_god')], destiné à légitimer notre statut de peuple élu.\n\nMais [SCOPE.sChar('priest').GetPraenomen], quant à lui, est persuadé que [ROOT.GetCountry.Custom('get_sky_god')] doit avoir fait quelque erreur mineure au moment d'envoyer son message à nos voisins [SCOPE.sP('target').GetOwner.GetAdjective], et que nous devons faire tout ce qui est en notre pouvoir pour assurer notre domination sur la [target.Custom('get_city_type_loc')] de [SCOPE.sP('target').GetName], où le messager divin a dû se poser."
 comet.1.a:0 "Et… C'est favorable comme signe ?"
 comet_sighted_1_tt:1 "Posséder la localité de #Y [SCOPE.sP('target').GetName]#! permettra de connaître la suite des événements."
 comet.3.t:0 "Le rocher divin"
 comet.3.desc:0 "Dans une ferme délabrée en dehors de [SCOPE.sP('target').GetName], un vaste cratère dans le sol déforme le paysage autrement serein. En son centre se trouve un gros rocher, inamovible. Il ne ressemble à rien de ce qu'ont jamais pu contempler nos conseillers, mais un savant a rappelé une prophétie presque oubliée concernant un message qui nous serait envoyé par [ROOT.GetCountry.Custom('get_sky_god')] lui-même.\n\nEn quelques jours, une foule innombrable a commencé à se rassembler pour voir cette merveille surnaturelle, la plupart tombant en prière au moment de la contempler. En vérité, il semble que la prophétie était vraie, et que [ROOT.GetCountry.GetName] a été choisi par le dieu pour accomplir va volonté."
 comet.3.a:0 "Nous sommes bénis !"
 comet.4.t:0 "L'idole de [SCOPE.sP('target').GetName]"
 comet.4.desc:0 "Depuis que nous avons localisé le grand rocher céleste, l'administration de [SCOPE.sP('target').GetName] a érigé un sanctuaire autour de la pierre divine. Le messager divin lui-même a été sculpté pour ressembler à une idole, et assure au peuple un grand réconfort et un véritable répit en notre époque troublée.\n\nLa guerre actuelle, malgré tout, a convaincu nos principaux conseillers que la sécurité du rocher n'est plus assurée, aussi nous conseillent-ils de le déplacer à [ROOT.GetCountry.GetCapital.GetName], quels que soient les efforts et le coût que cela implique.\n\nLes commandants de l'armée sont même persuadés qu'il constituera ainsi un signe de réconfort en ces temps de conflit."
 comet.4.a:0 "Ainsi en sera-t-il"
 comet.4.b:0 "Nous ne pouvons pas nous le permettre"
 ### DHE Mithridates ###
 dhe_mithridates.2.t:1 "Le prince de [GetProvince('(int32)245').GetName]"
 dhe_mithridates.2.desc:1 "Le prince de [GetProvince('(int32)245').GetName], [GetCountry('KIO').GetRuler.GetPraenomen], s'est présenté à [ROOT.GetCountry.GetCapital.GetName] pour y trouver refuge et fuir le courroux de [mithridates_overlord.GetRuler.GetPraenomen], de [mithridates_overlord.GetName], qui le suspecte de vouloir s'emparer de son pays. Il semble fort opulent, car il a promis de récompenser richement notre soutien si nous décidions de soutenir sa cause.\n\nL'accueillir ne nous rendrait assurément guère populaires en [mithridates_overlord.GetName], mais pourquoi devrions-nous nous soucier de l'avis de ces gens ? Nous sommes maîtres chez nous, et c'est à nous de décider de ce qu'il advient sur nos propres territoires."
 dhe_mithridates.2.a:0 "Il est le bienvenu en Paphlagonie"
 dhe_mithridates.2.at:0 "[GetCountry('KIO').GetRuler.GetPraenomen|Y] va se voir accorder [mithridates_target.GetName|Y] et quelques localités avoisinantes."
 dhe_mithridates.2.b:1 "[mithridates_pontus.GetSheHe|U] n'est pas digne de confiance"
 dhe_mithridates.2.bt:0 "[GetCountry('KIO').GetRuler.GetPraenomen|Y] va saisir [mithridates_target.GetName|Y] et quelques localités avoisinantes."
 dhe_mithridates.3.t:1 "Ambitions des Mithridatides"
 dhe_mithridates.3.desc_intro:1 "La [GetProvince('(int32)245').Custom('get_city_type_loc')] de [GetProvince('(int32)245').GetName], gouvernée par la famille des Mithridatides en tant que dépendance,"
 dhe_mithridates.3.desc_1:0 "$dhe_mithridates.3.desc_intro$ nous accuse d'avoir des visées sur ses territoires et d'organiser l'assassinat de son roi."
 dhe_mithridates.3.desc_2:0 "$dhe_mithridates.3.desc_intro$ a été dressée contre ses suzerains [mithridates_overlord.GetAdjective] par son nouveau dirigeant [mithridates_pontus.GetName]."
 dhe_mithridates.3.desc_3:0 "\n\n[mithridates_pontus.GetName] dirige désormais ses armées contre nous, dans l'intention de se tailler un royaume en Paphlagonie"
 dhe_mithridates.3.desc_4:0 "\n\n[mithridates_pontus.GetPraenomen] a fui en Paphlagonie en utilisant sa fortune pour lever une large troupe de partisans."
 dhe_mithridates.3.desc_5:0 "\n\nTous les liens diplomatiques sont désormais rompus, et ils refusent de remplir les obligations dues au titre du tribut comme de l'amitié."
 dhe_mithridates.3.desc_6:0 "$dhe_mithridates.3.desc_intro$ sous l'autorité de son nouveau dirigeant [mithridates_pontus.GetName], a décidé de quitter la cité pour se tailler un nouveau royaume en Paphlagonie."
 dhe_mithridates.3.desc_7:0 "$dhe_mithridates.3.desc_intro$ a été abandonnée par nos clients d'autrefois, qui nous couvrent désormais d'insultes et de calomnies."
 dhe_mithridates.3.desc_8:0 "\n\n[mithridates_pontus.GetName] dirige désormais ses armées contre [mithridates_refuge.GetRuler.GetPraenomen]."
 dhe_mithridates.3.a:1 "Tout cela n'a que trop duré"
 dhe_mithridates.3.at:0 "[mithridates_pontus.GetName|Y] a envahi la Paphlagonie."
 dhe_mithridates.3.b:0 "Tout cela est parfaitement ridicule"
 dhe_mithridates.3.bt:0 "[mithridates_pontus.GetName|Y] a quitté [GetProvince('(int32)245').GetName|Y] pour se tailler un royaume en Paphlagonie."
 dhe_mithridates.3.bt2:0 "[GetProvince('(int32)245').GetName|Y] est désormais gouvernée en tant que dépendance par une nouvelle dynastie."
 dhe_mithridates.3.c:0 "Ils nous le paieront"
 dhe_mithridates.3.ct:0 "Nous allons disposer de revendications sur la localité [mithridates_pontus.GetEmployer.GetAdjective|Y]."
 dhe_mithridates.4.t:0 "La traîtrise de Mithridate"
 dhe_mithridates.4.desc:0 "Même si ses motivations restent peu claires, ce serpent venimeux qu'est Mithridate avait apparemment prévu de fuir en Paphlagonie. Certaines rumeurs prétendent qu'[SCOPE.sChar('mithridates').GetSheHe] n'aurait pas hésité à conspirer avec ce peuple pour améliorer sa position à la cour.\n\nQuoi qu'il en soit, les Paphlagons ont sans tarder davantage repoussé ses offres, et nous l'ont rendu en s'excusant de l'avoir écouté trop longtemps."
 dhe_mithridates.4.a:0 "Nous savons déjà quoi faire de lui…"
 dhe_mithridates.5.t:1 "Ambitions pontiques"
 dhe_mithridates.5.desc:1 "Depuis notre arrivée en Paphlagonie, il est apparu que les États réduits du Nord de l'Asie, laissés à leurs propres affaires lors de la vacance causée par la mort d'Alexandre et les conflits entre diadoques, sont faibles et divisés.\n\nLa noblesse pontique n'est guère satisfaite de ses actuels dirigeants, et pourrait facilement reconnaître [mithridates_pontus.GetPraenomen] comme roi, notamment grâce à son ascendance perse."
 dhe_mithridates.5.a:1 "[mithridates_pontus.GetPraenomen] sera roi du Pont"
 dhe_mithridates.5.at:0 "Nous allons offrir de reprendre #Y [GetCountry('PON').GetName]#! pour l'absorber, ou entrer en guerre contre lui."
 dhe_mithridates.5.b:1 "Cela n'en vaut pas la peine"
 dhe_mithridates.6.t:1 "La solution mithridatide"
 dhe_mithridates.6.desc:1 "Nous avons toujours considéré le royaume que s'est taillé [mithridates_pontus.GetPraenomen] comme une menace, mais étant donnée la faiblesse de nos dirigeants, ce noble perse pourrait être un bon souverain pour notre peuple, en tant que dirigeant unificateur et inébranlable du Pont.\n\nEnfin, nous pourrions mettre un terme à ces querelles incessantes survenues depuis la chute de l'Empire perse…"
 dhe_mithridates.6.a:1 "Nous avons besoin d'un nouveau souverain"
 dhe_mithridates.6.c:0 "Jamais !"
 dhe_mithridates.7.t:1 "Le trône du Pont"
 dhe_mithridates.7.desc:1 "Nos envoyés sont rentrés de [GetCountry('PON').GetCapital.GetName], où ils ont secrètement fait part de notre proposition à la noblesse pontique."
 dhe_mithridates.7.desc_1:0 "Comme nous pouvions nous y attendre, ils ont bien vu l'utilité d'avoir un dirigeant dynamique et prestigieux, et accepté de remettre le Pont entre les mains de [mithridates_pontus.GetPraenomen] sans qu'il soit nécessaire de verser le sang…"
 dhe_mithridates.7.desc_2:0 "Que ce soit par lâcheté ou par orgueil, ils ont refusé d'accepter notre proposition raisonnable, préférant conserver leurs dirigeants actuels plutôt qu'être suspectés de traîtrise…"
 dhe_mithridates.7.a:1 "Le Pont sera donc notre nouvelle patrie"
 dhe_mithridates.7.at:0 "Nous allons annexer et devenir @[GetCountry('PON').GetFlag]![GetCountry('PON').GetName|Y]."
 dhe_mithridates.7.b:0 "S'ils veulent que le sang coule…"
 dhe_mithridates.8.t:0 "L'hellénisme de [ROOT.GetCountry.GetName]"
 dhe_mithridates.8.desc:1 "[ROOT.GetCountry.GetName] a longtemps été partagé entre l'influence des Pontiques, vivant dans les montagnes de l'intérieur, et celle des Grecs établis sur la côte. Leurs traditions et leurs coutumes diffèrent nettement, même si elles cohabitent en paix ; mais il reste difficile de considérer les avis des deux peuples pour former notre propre administration.\n\nDepuis l'établissement des royaumes des diadoques, les puissants successeurs d'Alexandre, la langue et les traditions grecques sont désormais répandues depuis la Grande-Grèce jusqu'à l'Inde, loin à l'est. Peut-être donc est-il temps de veiller à adopter davantage l'hellénisme ?"
 dhe_mithridates.8.a:0 "Ces deux cultures ne sont pas si étrangères qu'il y paraît"
 dhe_mithridates.8.a.tt:0 "Ceci va permettre de prendre la décision #Y Transférer la capitale à Sinope#!."
 dhe_mithridates.8.a.tt.2:0 "Ceci va permettre de prendre la décision #Y Adopter les présages gréco-pontiques#!."
 dhe_mithridates.8.b:0 "Le Pont est aux Pontiques !"
 pontic_decision_sinope_capital:0 "Transférer la capitale à Sinope"
 pontic_decision_sinope_capital_desc:0 "Il est temps de quitter la capitale pour la transférer à Sinope. Située sur un site aisé à défendre, sur la côte nord de l'Anatolie, il s'agit là du lieu idéal d'où gouverner le pays."
 pontic_decision_hellenistic_omens:0 "Adopter les présages gréco-pontiques"
 pontic_decision_hellenistic_omens_desc:0 "Notre peuple se tourne aussi bien vers les dieux du zoroastrisme, vers Cybèle que vers les dieux de l'Olympe. Il est donc temps pour nous de célébrer et révérer toutes ces divinités, plutôt que nous limiter seulement à ceux que connaissaient nos aïeux."
 pontic_decision_hellenistic_omens_tt:1 "Permet la divinité #Y $omen_zeus_stratios$#!.\nPermet la divinité #Y $omen_selene$#!."
 ### DHE Iberia ###
 dhe_iberia.1.t:0 "Un prince ambitieux"
 dhe_iberia.1.desc:0 "Pharnabaze a longtemps été un problème pour nous, car il est l'héritier de la précédente dynastie qui a survécu au massacre de sa famille. Or, certains au sein du peuple ont commencé à s'assembler autour de lui, arguant du fait qu'il aurait plus de droits à la couronne que [ROOT.GetCountry.GetRuler.GetName].\n\nEn s'appuyant sur eux, ce prince ambitieux et avide a pu lever une armée de loyalistes, prête à le servir si les événements l'exigeaient. Et ce qu'il vise désormais, c'est rien moins que le trône…"
 dhe_iberia.1.a:0 "Tout cela devient inquiétant…"
 dhe_iberia.1.tt:0 "[SCOPE.sChar('pharnavaz').GetName] a levé une armée de loyalistes à [SCOPE.sP('pharnavaz_home').GetName]"
 dhe_iberia.2.t:0 "Les exigences de Pharnabaze"
 dhe_iberia.2.desc:0 "Un envoyé de Pharnabaze est arrivé à [ROOT.GetCountry.GetCapital.GetName], exigeant que nous renoncions au trône et ouvrions les portes à celui qu'il qualifie de nouveau roi de [ROOT.GetCountry.GetName]. Tous les conseillers – aussi bien ceux dont la loyauté était sujette à caution que ceux qui s'exprimaient en faveur de la guerre avec Pharnabaze, semblent avoir disparu, au moment où nous avons le plus besoin d'eux.\n\n[ROOT.GetCountry.GetRuler.GetName] a passé quelque temps à considérer les exigences du prétendant, avant de faire proclamer enfin sa décision…"
 dhe_iberia.2.a:0 "S'il veut la guerre, [SCOPE.sChar('pharnavaz').GetSheHe] l'a !"
 dhe_iberia.2.b:0 "[ROOT.GetCountry.GetName] ne survivrait pas à la guerre civile…"
 dhe_iberia.4.t:0 "L'ascension de Pharnabaze"
 dhe_iberia.4.desc:0 "Maintenant que [SCOPE.sChar('former_ruler').GetName] n'est plus au pouvoir, nous avons enfin obtenu ce que nous convoitions depuis si longtemps : le trône d'Ivérie. Le pays ne sera plus dirigé désormais par les tyrans du passé, et une lignée nouvelle de souverains éclairée est née.\n\n[ROOT.GetCountry.GetRuler.GetName] a déjà fait des projets pour [ROOT.GetCountry.GetCapital.GetName], afin d'en faire l'une des plus grandes cités de tout le monde connu. Avec le temps, elle finira par devenir la perle du royaume, une cité éternelle."
 dhe_iberia.4.a:0 "C'est l'aube d'une ère nouvelle pour [ROOT.GetCountry.GetName]"
 dhe_iberia.5.t:0 "La défaite de Pharnabaze"
 dhe_iberia.5.desc:0 "Nous pouvons désormais cesser de nous en inquiéter de la menace posée par Pharnabaze. Maintenant que l'ambitieux prince a été vaincu, l'Ivérie va enfin pouvoir accéder à la gloire et devenir plus magnifique que jamais auparavant."
 dhe_iberia.5.a:0 "Enfin ce prétendant a été vaincu"
 dhe_iberia.6.t:0 "La reconstruction de [ROOT.GetCountry.GetCapital.GetName]"
 dhe_iberia.6.desc:0 "Depuis qu'il est monté sur le trône d'Ivérie, [SCOPE.sChar('pharnavaz').GetName] a établi d'ambitieux projets pour le développement et l'administration de [SCOPE.sP('pharnavaz_capital').GetName]. Pour en faire la capitale majestueuse de son vaste empire, [SCOPE.sChar('pharnavaz').GetPraenomen] est prêt à tout reconstruire, depuis les fondations jusqu'au faîte.\n\nMais plusieurs conseillers pensent que nous avons des questions plus urgentes à traiter pour l'heure, et que ces projets devraient être reportés. Pourtant, Pharnabaze est persuadé que cela serait alors plus coûteux encore, d'autant plus que tout est maintenant prêt pour les vastes travaux de reconstruction."
 dhe_iberia.6.a:0 "[ROOT.GetCountry.GetCapital.GetName] fera l'admiration du monde entier"
 dhe_iberia.6.a.tt:0 "[SCOPE.sChar('pharnavaz').GetName] va lancer la reconstruction de [SCOPE.sChar('pharnavaz').GetEmployer.GetCapital.GetName]"
 dhe_iberia.6.b:0 "Mieux vaut reporter pour l'instant ces projets"
 dhe_iberia.6.b.tt:0 "[SCOPE.sChar('pharnavaz').GetName] va laisser de côté ses projets pour l'heure. Une décision permettra toutefois de relancer la construction à l'avenir."
 dhe_iberia.7.t:0 "Des matériaux pour [SCOPE.sP('pharnavaz_capital').GetName]"
 dhe_iberia.7.desc:0 "Pharnabaze semblait pourtant avoir tout préparé pour la reconstruction de [SCOPE.sP('pharnavaz_capital').GetName], mais de nombreux travailleurs se plaignent du manque de matériaux mis à leur disposition. Il est difficile de savoir s'ils avancent plus vite ou font davantage que ce qui était prévu à l'origine, ou si des matériaux ont été perdus ou volés ; mais il paraît en tout cas évident que nous devons en trouver davantage.\n\nDes marchands pourraient nous fournir les matériaux nécessaires à la réalisation de tous les chantiers, à moins que nous ne choisissions de faire travailler davantage les esclaves."
 dhe_iberia.7.a:0 "Nous avons suffisamment d'or pour acheter ces matériaux"
 dhe_iberia.7.b:0 "Les esclaves seront assurément ravis de travailler davantage"
 dhe_iberia.8.t:0 "Développement du commerce"
 dhe_iberia.8.desc:0 "À mesure que les travaux de reconstruction de [SCOPE.sP('pharnavaz_capital').GetName] se poursuivent, nous avons vu s'installer sur place de nombreux commerçants et négociants, cherchant à profiter des occasions qui s'offrent à eux de vendre leurs produits dans toute la région.\n\nNous pourrions nous arranger pour qu'ils trouvent de quoi s'installer de manière plus durable, en étendant à leur bénéfice les travaux de reconstruction de la cité, ou profiter de cette chance pour leur vendre des marchandises dont nous n'avons guère l'usage."
 dhe_iberia.8.a:0 "Aidons-les à s'installer durablement"
 dhe_iberia.8.b:0 "Profitons plutôt de leur présence pour commercer"
 dhe_iberia.9.t:0 "La majestueuse capitale de [ROOT.GetCountry.GetName]"
 dhe_iberia.9.desc:0 "Après les laborieux travaux de ces derniers mois, [ROOT.GetCountry.GetCapital.GetName] est enfin achevée. Ses larges rues, ses bâtiments administratifs neufs et ses nombreux quartiers d'habitation sont désormais tels que Pharnabaze les avait imaginés.\n\nDéjà, des récits décrivant la cité ont commencé à circuler jusque fort loin, et nous avons reçu de nombreux envoyés, venus de pays éloignés, venus là admirer la nouvelle cité."
 dhe_iberia.9.a:0 "Et nous la ferons plus belle encore à l'avenir !"
 dhe_iberia.10.t:0 "L'idole d'Armazi"
 dhe_iberia.10.desc:0 "Le [SCOPE.sChar('high_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sChar('high_priest').GetName] a longuement rencontré les prêtres de toutes les croyances représentées à [ROOT.GetCountry.GetCapital.GetName]. Comme le peuple révère des divinités différentes, et donc suit des traditions et pratique des rites divers, il est difficile de le faire s'accorder sur une doctrine qui pourrait les réunir tous.\n\nLes prêtres pensent donc qu'il serait sage de songer à ériger un monument public, autour duquel tous pourraient se réunir. De fait, commencer à centraliser quelque peu notre foi pourrait être une bonne chose."
 dhe_iberia.10.a:0 "Érigeons une idole de bronze qui n'aura pas son pareil"
 dhe_iberia.10.a.tt:0 "[SCOPE.sChar('pharnavaz').GetPraenomen] va lancer le travail d'érection de l'idole d'Armazi à [SCOPE.sP('armazi_idol_province').GetName]."
 dhe_iberia.10.b:0 "Notre or serait mieux employé ailleurs"
 dhe_iberia.11.t:0 "L'idole menacée par les hérétiques"
 dhe_iberia.11.desc:0 "Le travail sur l'idole d'Armazi a commencé à attirer des gens peu recommandables, qui harcèlent les travailleurs et sont difficiles à chasser. Un cas particulièrement difficile s'est ainsi présenté, où plusieurs des habitants de [SCOPE.sP('armazi_idol_province').GetName] ont été blessés. Il paraît donc évident que le problème doit être réglé pour mettre fin à ces troubles."
 dhe_iberia.11.a:0 "Un peu d'or permettra sans doute d'acheter le départ de ces fanatiques"
 dhe_iberia.11.b:0 "Mieux vaut régler les choses de façon plus définitive…"
 dhe_iberia.12.t:0 "L'idole attire les fidèles"
 dhe_iberia.12.desc:0 "Le travail sur l'idole d'Armazi est en bonne voie, et de nombreuses personnes venues des régions les plus lointaines du pays ont commencé à venir faire le voyage jusqu'à [SCOPE.sP('armazi_idol_province').GetName] pour voir le chantier. Déjà, l'idole a commencé à avoir un effet bénéfique pour notre peuple en renforçant sa foi.\n\nSi les choses se poursuivent ainsi, nous pourrons bientôt tirer le plus grand parti de notre dur labeur."
 dhe_iberia.12.a:0 "C'est à [SCOPE.sChar('pharnavaz').GetPraenomen] que nous le devons"
 dhe_iberia.12.b:0 "C'est là l'œuvre de tous en Ivérie"
 dhe_iberia.13.t:0 "Achèvement de l'idole d'Armazi"
 dhe_iberia.13.desc:0 "Après plusieurs mois d'un labeur incessant, l'idole d'Armazi a enfin été érigée à [SCOPE.sP('armazi_idol_province').GetName]. Nous sommes désormais prêts à la révéler entièrement aux fidèles. Des gens venus de toute la région s'assemblent déjà dans les rues pour tenter de l'apercevoir, la plupart restant bouche bée devant l'importance de ce gigantesque ouvrage de bronze. S'ils ont jamais douté de nos dieux, ce ne sera assurément plus jamais le cas désormais."
 dhe_iberia.13.a:0 "Ce sera là le plus beau témoignage de notre foi"
 iberia_improving_capital_decision:0 "Améliorations de Pharnabaze"
 iberia_improving_capital_decision_desc:0 "Pharnabaze a longtemps mûri ses idées sur la meilleure façon de développer la capitale, aussi est-il temps désormais de mettre en œuvre ses projets. Jamais plus les étrangers ne regarderont l'Ivérie comme un territoire arriéré, mais avec une véritable admiration."
 pharnavaz_capital_improvement_begins_tt:0 "Les travaux de développement de la capitale vont être lancés."
 pharnavaz_leader:0 "Le dirigeant de l'Ivérie est Pharnabaze Ier Pharnabazide."
 dhe_iberia.14.t:0 "Le culte d'Aïnina et Danina"
 dhe_iberia.14.desc:0 "Le [SCOPE.sChar('high_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sChar('high_priest').GetName] s'est intéressé de près à un culte nouveau qui s'est répandu de plus en plus largement en [ROOT.GetCountry.GetName], adressé à deux déesses appelées Aïnina et Danina.\n\nAprès avoir observé leurs rituels et leurs cérémonies durant plusieurs semaines, [SCOPE.sChar('high_priest').GetSheHe] considère que non seulement nous devrions accepter cette croyance, mais aussi que nous devrions aller jusqu'à reconnaître ces divinités au sein du panthéon."
 dhe_iberia.14.a:0 "Reconnaissons donc désormais leur rôle dans le pays"
 dhe_iberia.14.a.tt:1 "Permet la divinité #Y Aïnina et Danina#!."
 dhe_iberia.14.b:0 "Notre panthéon n'a aucune raison d'évoluer"
 ### DHE Massalia ###
 dhe_massalia.1.t:0 "L'ascension [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.Custom('get_salyes_title')]"
 dhe_massalia.1.desc:0 "Cela fait des siècles que nous maintenons des comptoirs commerciaux sur toutes les côtes de la Méditerranée, assurant ainsi notre prospérité en tirant un grand bénéfice du commerce avec les barbares et fondant de nouvelles cités, toujours plus éloignées de la Grèce. Même la fameuse Carthage, incapable de nous soumettre en dépit de toute sa puissance, a appris à coexister avec nous et à rivaliser pacifiquement avec nos marchands.\n\nPourtant, les jours de gloire de nos pères sont de plus en plus lointains. Tous ces sauvages qui nous entourent ont tiré le meilleur parti des techniques et des idées qui sont venues de Grèce avec nous. Désormais, chaque jour leurs chefs intriguent pour trouver de nouvelles façons d'unir leurs peuples contre nous, qui leur vendons tant de magnifiques bijoux et de vin.\n\n[SCOPE.sChar('dhe_massalia_slv_ruler').Custom('get_salyes_desc')]"
 dhe_massalia.1.a:0 "Nous devons frapper avant eux"
 dhe_massilia.1.at:0 "@[THIS.GetCountry.GetFlag]!Massalia va disposer de revendications sur toutes les localités de @[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetFlag]![SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName] limitrophes."
 dhe_massalia.1.b:0 "Mieux vaut leur montrer tout l'intérêt que nous avons à être amis"
 dhe_massalia.1.bt:0 "[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName] va recevoir un émissaire capable de démontrer toutes les vertus d'un commerce pacifique et plus égalitaire entre nous. S'il accepte de l'écouter :"
 dhe_massalia.2.t:0 "Une offre de Massalia"
 dhe_massalia.2.desc:0 "Les arrogants négociants de Massalia ont dépêché des émissaires au [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('dhe_massalia_slv_ruler').GetName]. Il semble que les joueurs de lyre se prennent à craindre notre puissance grandissante, et préféré nous faire porter de belles paroles et des bijoux pour chercher à nous amadouer. Nous sommes jusqu'à présent restés relativement pacifiques à leur égard, d'autant qu'ils sont arrivés sur nos côtes avec des marchandises magnifiques et des traditions nouvelles. Nous avons appris d'eux à faire le vin, à frapper de la monnaie, à faire des cadeaux à la manière des Grecs – mais il est indéniable que ces boutiquiers, avec leurs murs de pierre et leurs boucliers brillants, ne cherchent qu'à profiter de toutes nos richesses.\n\nIls sont de plus en plus nombreux parmi nous à penser que le moment est venu de montrer à ces gens qu'ils ne sont d'aucune utilité en les rejetant d'où ils sont venus : dans la mer."
 dhe_massalia.2.a:0 "Malgré tout, nous ne pouvons nier qu'ils nous sont utiles"
 dhe_massalia.2.b:0 "Il est temps qu'ils comprennent quelles sont les relations entre nous"
 dhe_massalia.2.bt:0 "#R Si Massalia veut éviter que la guerre éclate, elle va devoir devenir notre tributaire.#!"
 dhe_massalia.2.c:0 "Renvoyons ces couards à leurs théâtres"
 dhe_massalia.2.ct:0 "[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName] (@[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetFlag]!) va disposer de revendications sur toutes les localités massaliotes (@[SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetFlag]!) limitrophes."
 dhe_massalia.3.t:0 "Réponse de [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName]"
 dhe_massalia.3.desc_1:0 "Ces barbares de [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetAdjective], du plus profond de leur barbarie, ont transmis à nos envoyés des paroles alarmantes. Ceux-ci ont rapporté que leur [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetRulerTitle], avait repoussé nos présents, rejeté toutes nos offres et exigé de nos hommes qu'ils quittent immédiatement ses territoires.\n\nL'Assemblée en est évidemment alarmée, et est divisée sur la conduite à tenir. Certains y voient une insulte ou une pure provocation pour nous pousser à la guerre, tandis que d'autres sont persuadés que cela ne change rien à la situation qui prévalait jusqu'à présent. Quoi qu'il en soit, c'est l'avenir de [ROOT.GetCountry.GetName] qui se trouve menacé, aussi devons-nous nous préparer à nous défendre."
 dhe_massalia.3.desc_2:0 "Ces chiens de [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName] ont transmis à nos émissaires des paroles pour le moins inquiétantes. Ceux-ci ont rapporté que leur [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetRulerTitle] avait repoussé nos présents, rejeté toutes nos offres et exigé que Massalia « courbe la tête ou meure ».\n\nL'Assemblée en est scandalisée, et nombreux sont ses membres qui exigent de comprendre comment nos émissaires, chargés pourtant d'améliorer nos relations avec ces barbares, ont pu se montrer si incompétents pour recevoir une telle réponse, ou si inconscients de la situation qu'ils l'ont encore aggravée. Mais une chose est sûre, désormais : l'avenir de [ROOT.GetCountry.GetName] se trouve menacé. Doit-il entrer en guerre ou accepter de se soumettre ?"
 dhe_massalia.3.desc_3:0 "Les sages [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetAdjective] ont transmis à nos envoyés des paroles apaisantes. Ceux-ci ont rapporté que leur [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetRulerTitle] avait accepté toutes nos offres d'amitié en échange d'une plus grande équité dans nos échanges commerciaux.\n\nL'Assemblée s'est trouvée prise de court par de si magnifiques résultats, pour dire le moins. Ses membres les plus belliqueux se trouvant déçus de ne pouvoir partir en guerre, et les plus pacifiques célèbrent la paix ainsi assurée. Quoi qu'il en soit, il paraît évident que cet accord va réduire notre prospérité à court terme, mais avec un peu de chance l'indépendance de Massalia s'en trouve assurée pour de longues années."
 dhe_massalia.3.a:0 "À [ROOT.GetCountry.GetName] et [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName] !"
 dhe_massalia.3.b:0 "Si un tribut peut garantir la paix…"
 dhe_massalia.3.c:0 "Nous ne nous humilierons pas devant ces ridicules porteurs de braies"
 dhe_massalia.3.ct:0 "#R [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName] pourrait nous déclarer la guerre.#!\nMassalia (@[THIS.GetCountry.GetFlag]!) va disposer de revendications sur toutes les localités de [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName] (@[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetFlag]!) limitrophes."
 dhe_massalia.3.d:0 "Tout cela est fort décevant…"
 dhe_massalia.4.t:0 "La décision des Massaliotes"
 dhe_massalia.4.desc_1:0 "Nos envoyés sont rentrés de [SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetName]. Ils nous ont informés que le [SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_massalia_mas_ruler').GetName] et la pathétique assemblée de la cité avaient rejeté notre offre généreuse, préférant préparer la guerre que payer tribut.\n\nTout le peuple a désormais le regard tourné vers [SCOPE.sChar('dhe_massalia_slv_ruler').GetName], attendant de voir quelle sera sa réaction au défi lancé par les Grecs…"
 dhe_massalia.4.desc_2:0 "Nos envoyés sont rentrés de [SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetName]. Ils nous ont informés que le [SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_massalia_mas_ruler').GetName] et l'Assemblée de la cité avaient accepté notre offre généreuse, préférant nous verser tribut plutôt que risquer la guerre.\n\nTout laisse donc croire qu'ils ont enfin compris qui domine la région."
 dhe_massalia.4.a:0 "Nous allons les chasser de nos territoires…"
 dhe_massalia.4.b:0 "… d'ici peu de temps"
 dhe_massalia.4.c:0 "[ROOT.GetCountry.GetName] n'est plus si faible que jadis"
 dhe_massalia.5.t:0 "L'héritage de Pythéas"
 dhe_massalia.5.desc_1:0 "Les voyages du célèbre explorateur et chercheur Pythéas jusqu'à la mythique Bretannicê et au-delà ont été reçus, à son retour, avec autant de surprise que de dédain. Mais il est incontestable que son expédition a éveillé un intérêt certain pour ces contrées se trouvant au-delà des bords des cartes des navigateurs [ROOT.GetCountry.GetAdjective] et grecs.\n\nSi le coût en serait certes élevé, certains au sein du gouvernement appellent malgré tout de leurs vœux à de nouvelles expéditions, menées cette fois par l'adroit [SCOPE.sChar('pytheas_scope').GetName]. Mais ils sont plus nombreux encore, ceux qui ne voient dans les déclarations de Pythéas que des exagérations. Selon eux, l'argent serait mieux dépensé à développer le commerce existant et le pays en utilisant ce qui est déjà assuré – car cela au moins serait utile."
 dhe_massalia.5.desc_2:0 "Les voyages du célèbre explorateur et chercheur [SCOPE.sChar('pytheas_scope').GetPraenomen] jusqu'à la mythique Bretannicê et au-delà ont été reçus, à son retour, avec autant de surprise que de dédain. Mais il est incontestable que son expédition a éveillé un intérêt certain pour ces contrées se trouvant au-delà des bords des cartes des navigateurs [ROOT.GetCountry.GetAdjective] et grecs.\n\nSi le coût en serait certes élevé, certains au sein du gouvernement appellent malgré tout de leurs vœux à de nouvelles expéditions, menées cette fois encore par l'adroit [SCOPE.sChar('pytheas_scope').GetPraenomen]. Mais ils sont plus nombreux encore, ceux qui ne voient dans ses déclarations que des exagérations. Selon eux, l'argent serait mieux dépensé à développer le commerce existant et le pays en utilisant ce qui est déjà assuré – car cela au moins serait utile."
 dhe_massalia.5.a:0 "Encourageons les négociants les plus hardis à se lancer à l'aventure"
 dhe_massalia.5.b:0 "La connaissance c'est le pouvoir, finançons l'éducation des marins"
 dhe_massalia.5.c:0 "Il y a toujours quelque chose de nouveau à apprendre"
 dhe_massalia.5.ct:0 "Nous allons devoir décider de la direction que devra prendre la nouvelle expédition de [SCOPE.sChar('pytheas_scope').GetPraenomen].\n#R Rien ne garantit toutefois que cela sera un succès.#!"
 dhe_massalia.6.t:0 "[SCOPE.sChar('pytheas_scope').Custom('get_massalia_6_title')]"
 dhe_massalia.6.desc:0 "[SCOPE.sChar('pytheas_scope').Custom('get_massalia_6_desc')], dans l'espoir de découvrir la source de l'étain et des autres biens précieux vendus par les barbares. Il serait passé au large de la Galatie et aurait contourné une vaste île nommée Bretannicê, avant d'atteindre Thoulê, une île gelée aux confins de ce monde, pour en revenir avec de magnifiques gemmes d'électrum qui brillent comme le soleil dans le ciel. Il se pourrait qu'il puisse s'en découvrir d'autres gisements dans le Nord.\n\nMais, il y a de cela quelques siècles, l'explorateur Euthymènes, lui aussi de Massalia, a fait voile en direction du sud après avoir franchi les piliers d'Héraclès, et aurait découvert un fleuve immensément large, peut-être plus large que le Nil lui-même, et qui se compare aisément à une mer aux eaux douces. C'est là qu'il aurait fait demi-tour pour rentrer.\n\nL'étrange Bretannicê semble être le choix le plus sûr, car les récits et l'expérience des marins de la première expédition sont encore récents. [SCOPE.sChar('pytheas_scope').GetPraenomen], pourtant, se montre décidé à naviguer dans des eaux entièrement nouvelles, en direction du couchant, persuadé qu'il est que des terres se trouvent au-delà de la mer encerclante – une idée assurément inspirée par les récits de l'Atlantide."
 dhe_massalia.6.a:0 "La Bretannicê est le meilleur choix qui soit"
 dhe_massalia.6.at:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen] va tenter d'en apprendre davantage sur ces fameuses îles de la Bretannicê, ce qui ne devrait pas constituer un voyage trop dangereux."
 dhe_massalia.6.b:0 "Nous devons retrouver Thoulê"
 dhe_massalia.6.bt:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen] va faire voile en direction des terres au-delà des dernières découvertes, ce qui constitue un voyage relativement dangereux."
 dhe_massalia.6.c:0 "Nous devrions chercher à égaler Euthymènes"
 dhe_massalia.6.ct:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen] va contourner la Libye et les montagnes de l'Atlas pour faire voile au sud, ce qui risque d'être un voyage dangereux."
 dhe_massalia.6.d:0 "Plein ouest, jusqu'à l'autre riche du vaste Océanos !"
 dhe_massalia.6.dt:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen] va tenter d'atteindre la bordure de la mer encerclante, ce qui est une folie irréalisable."
 dhe_massalia.7.t:0 "Le départ de [SCOPE.sChar('pytheas_scope').GetPraenomen]"
 dhe_massalia.7.desc:0 "Le départ de l'expédition pour [ROOT.GetCountry.Custom('get_pytheas_destination')] est désormais proche. Le navire a été ravitaillé, les marins ont fait leurs adieux, et un capitaine compétent, du nom de [SCOPE.sChar('massilia_captain_name_scope').GetPraenomen], attend sur le point que [SCOPE.sChar('pytheas_scope').GetPraenomen] donne l'ordre de lever les amarres.\n\nDes enfants excités et des femmes en pleurs font de grands signes depuis la jetée, regardant le navire sortir du port pour déployer la voile.\n\nUn bon moment pourrait s'écouler avant que nous revoyions [SCOPE.sChar('pytheas_scope').GetPraenomen]…"
 dhe_massalia.7.a:0 "Puissent [ROOT.GetCountry.Custom('get_sea_god')] l'assister et [ROOT.GetCountry.Custom('get_commerce_god')] le guider !"
 dhe_massalia.7.at:0 "S'il revient un jour, nous apprendrons alors quels ont été les exploits de [SCOPE.sChar('pytheas_scope').GetPraenomen]."
 dhe_massalia.8.t:0 "Le retour de [SCOPE.sChar('pytheas_scope').GetPraenomen]"
 dhe_massalia.8.desc_opener:0 "Le navire du fameux explorateur [SCOPE.sChar('pytheas_scope').GetPraenomen] est rentré aujourd'hui dans le port de [ROOT.GetCountry.GetCapital.GetName]. Les citoyens se sont tout aussitôt rassemblés au théâtre pour l'écouter raconter ses exploits lors de son périple pour [ROOT.GetCountry.Custom('get_pytheas_destination')]."
 dhe_massalia.8.desc_opener_fail:0 "L'explorateur [SCOPE.sChar('pytheas_scope').GetPraenomen] est rentré à [ROOT.GetCountry.GetCapital.GetName] aujourd'hui, même si les circonstances de son retour ne sont pas celles que nous avions espérées."
 dhe_massalia.8.desc_closer_fail:0 "Nos investissements auront donc été en pure perte…"
 dhe_massalia.8.desc_1:0 "$dhe_massalia.8.desc_opener_fail$\n\n[SCOPE.sChar('pytheas_scope').GetSheHe|U] prétend que les pirates se sont attaqués à de multiples reprises à son navire, d'une telle manière qu'il n'y avait aucun espoir de poursuivre son voyage. Son équipage a été emmené en captivité, tandis que les ravisseurs voguaient de port en port pour vendre leur butin, jusqu'à ce que ses hommes parviennent à prendre la fuite et à acheter leur retour au pays…\n\n$dhe_massalia.8.desc_closer_fail$"
 dhe_massalia.8.desc_2:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetSheHe|U] a alors commencé par parler d'une terrible tempête, qui manqua de peu couler son navire, expliquant que les eaux du Nord sont traîtresses et sans pitié.\n\nEn atteignant enfin l'île, [SCOPE.sChar('pytheas_scope').GetSheHe] a décidé de s'enfoncer à l'intérieur des terres pour se ravitailler, et fut accueilli à la cour de [SCOPE.sChar('dhe_massalia_brit_scope').GetEmployer.GetName]. Effrayés de retourner sur les eaux d'Océanos, certains marins décidèrent alors de rester là un moment, tandis que lui-même explorait et rassemblait des informations pour rédiger un traité sur [ROOT.GetCountry.Custom('get_pytheas_study_subject')]. Malheureusement, à son retour, ses hommes avaient épousé des femmes autochtones et décidé de renoncer entièrement à le suivre dans son voyage.\n\nFort heureusement, le retour s'est avéré bien moins dangereux, et nous avons ainsi pu apprendre de nombreuses choses sur les peuples et la géographie de cette île lointaine."
 dhe_massalia.8.desc_3:0 "$dhe_massalia.8.desc_opener$\n\nL'expédition a suivi la côte tout du long, et finit par atteindre Bretannicê sans réel problème. Mais les rencontres avec les autochtones ont été tendues, l'une d'entre elles tournant même en un combat sanglant avec un prêtre local irascible, qui vivait sur une petite île. L'équipage a alors refusé de rester plus longtemps que nécessaire dans la région, comparant ce périple dans ces terres sauvages à celui de Jason lui-même.\n\nMalgré tous ses déboires, [SCOPE.sChar('pytheas_scope').GetPraenomen] a toutefois pu confirmer la véracité des récits qui avaient déjà été faits sur l'immensité de cette île et l'importance des marées, achevant par ailleurs de faire le tour de cette terre et rassemblant de nombreuses notes pour un livre qu'il a l'intention d'écrire concernant [ROOT.GetCountry.Custom('get_pytheas_study_subject')]."
 dhe_massalia.8.desc_4:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] s'est alors lancé dans un long récit, aussi étonnant que troublant, sur ses rencontres avec la peuplade autochtone de [SCOPE.sChar('dhe_massalia_brit_scope').GetEmployer.GetName]. Ces gens ont raconté maintes histoires sur les richesses possédées par un chef se trouvant sur l'autre rive d'un grand fleuve, sans doute le plus large qui soit sur l'île.\n\nSaisi par l'appât du gain, l'équipage a alors décidé de faire voile pour trouver ce trésor maudit. Ce désir inconsidéré prit alors la vie de la moitié des hommes de l'équipage, morts par la lame ou sous les eaux, avant que [SCOPE.sChar('pytheas_scope').GetPraenomen] puisse les convaincre de renoncer, de quitter ces eaux traîtresses et cette île maudite pour de bon.\n\nHeureusement, durant tout son voyage [SCOPE.sChar('pytheas_scope').GetSheHe] a pris de nombreuses notes et s'en est sorti indemne, ce qui devrait lui permettre de coucher par écrit un récit détaille de l'expédition, en ce concentrant surtout [ROOT.GetCountry.Custom('get_pytheas_study_subject')]."
 dhe_massalia.8.desc_5:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] prétend avoir, en cherchant la terre mythique de Thoulê, découvert des terres situées bien au-delà de l'île de Bretannicê. Faisant voile à l'est depuis celle-ci, ils suivirent une côte, franchirent l'embouchure de nombreux fleuves, avant de se diriger au nord. Ils découvrirent alors un vaste chenal, séparant une île plus vaste encore que Bretannicê, mais aussi bien plus froide.\n\nAbordant sur les côtes d'une peuplade qui se donne le nom de « [SCOPE.sChar('dhe_massalia_brit_scope').GetEmployer.GetName] ». Les gens de cette étrange contrée arborent des gemmes orange et vivent dans de grandes salles faites de bois, ressemblant à des navires retournés. Les jours d'été n'y finissent jamais, et sont étonnamment courts lors de l'hiver, permettant à la neige et la glace de couvrir la terre, et même la mer lors de la saison du gel."
 dhe_massalia.8.desc_6:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] a découvert une terre plate et sableuse, se trouvant au-delà de Bretannicê, bien plus vaste qu'elle et couverte de forêts de pins s'étendant à l'infini, rompues seulement par les lacs et les ruisseaux. Le temps y est assez tempéré l'été, mais d'un froid glacial l'hiver, poussant en cette saison les autochtones à se retirer dans leurs maisons de bois pour boire du vin fait de miel et manger des sangliers rôtis.\n\nUn vaste bras de mer sépare cette terre de la nôtre, et si sa côte la plus proche se trouve sans doute non loin de Massalia, elle ne ressemble aucunement à ce que nous connaissons. La contrée est sauvage, et non cultivée, ses habitants sont frustes et aiment s'adonner par-dessus tout aux rites martiaux et à la chasse. L'équipage était pressé de quitter ces lieux, même si [SCOPE.sChar('pytheas_scope').GetPraenomen] a rassemblé de nombreuses et intéressantes informations sur [ROOT.GetCountry.Custom('get_pytheas_study_subject')] avant son départ."
 dhe_massalia.8.desc_7:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] a décrit une terre étrange, aux confins du monde, où l'Océanos est glacé et s'enfonce jusque profondément à l'intérieur d'une côte désolée et montagneuse. Sur ces pics brumeux vivent des barbares à la peau pâle, qui chassent des animaux d'une taille impressionnante pour leurs épaisses fourrures, la terre étant peu appropriée pour les cultures et le temps rigoureux. À l'hiver, le soleil se lève à peine et juste pour un bref moment, et la nuit et le jour luttent tout au long des saisons pour dominer le ciel.\n\nAu-delà de cette contrée se trouve un véritable labyrinthe de minuscules îlots de glace dérivant sur une mer par ailleurs totalement vide. [SCOPE.sChar('pytheas_scope').GetPraenomen] prétend avoir découvert les limites du monde, mais en avoir aussi rapporté de nombreuses informations sur [ROOT.GetCountry.Custom('get_pytheas_study_subject')]."
 dhe_massalia.8.desc_8:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetSheHe|U] a commencé par parler longuement des côtes étranges se trouvant au-delà des piliers d'Héraclès, depuis les régions couvertes d'une rare broussaille à un désert plus aride que l'on puisse même l'imaginer, puis à des forêts et à l'embouchure d'un fleuve gigantesque. Les habitants qui vivent dans ces régions ont la peau noire, naviguent sur de nombreuses petites embarcations et vivent dans des cités construites de briques. Les marées y sont bien plus importantes que dans la mer intérieure, et les vents venus de l'Océanos gênent considérablement la navigation.\n\nIl semble donc qu'Euthymènes disait vrai, même s'il est douteux que ce fleuve puisse être le même que le Nil d'Égypte. L'équipage a poursuivi son périple aussi loin qu'il l'a osé le long de la côte, mais il lui a paru qu'il n'y avait pas de fin, et la mer encerclante baignée par le soleil s'étend interminablement jusqu'à perte de vue. [SCOPE.sChar('pytheas_scope').GetPraenomen] est donc extrêmement satisfait de son voyage, d'autant qu'[SCOPE.sChar('pytheas_scope').GetSheHe] a pu rassembler de nombreuses informations sur [ROOT.GetCountry.Custom('get_pytheas_study_subject')]."
 dhe_massalia.8.desc_9:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] a longuement décrit les vastes terres s'étendant au sud du grand désert, peuplées d'animaux étranges et de commerçants à la peau noire. Le gigantesque fleuve décrit autrefois par Euthymènes existe bien, et remonte jusque profondément à l'intérieur des terres, même s'il est peu probable qu'il puisse s'agir du Nil d'Égypte, car les habitants à la peau noire ne semblent pas connaître ce pays. [SCOPE.sChar('pytheas_scope').GetPraenomen] et son équipage ont été accueillis avec une grande hospitalité par les autochtones, qui ne sont pas pauvres mais ne connaissent rien d'Homère et pratiquent des cultes étranges.\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] a appris de nombreuses choses sur les climats et les coutumes de ces peuples, même s'il semble s'être pour l'essentiel penché sur [ROOT.GetCountry.Custom('get_pytheas_study_subject')]. Toutefois, le voyage jusqu'à ces contrées est long et difficile, et les côtes et l'estuaire verdoyant cédaient rapidement la place à une terre aride et des forêts à perte de vue. Aussi, même s'il aurait souhaité poursuivre plus loin, [SCOPE.sChar('pytheas_scope').GetPraenomen] a fini par se ranger à l'avis de son équipage et fait demi-tour, se satisfaisant pleinement de toutes les découvertes faites jusque là."
 dhe_massalia.8.desc_10:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] a raconté un temps les difficultés de la navigation au-delà des piliers d'Héraclès, où les vagues peuvent être suffisamment hautes pour emporter tout un navire et les marées rendent inutiles nos méthodes d'accostage. Une grande tempête de sable a même enveloppé le navire durant des jours, manquant de peu les envoyer dans des récifs découpés, vers une mort certaine. Puis suivit un grand calme, où le bateau n'a fait que dériver durant des jours, avant qu'une brise soufflant vers le sud le pousse jusqu'à ce grand fleuve dont avait parlé Euthymènes autrefois.\n\nCe fleuve coule loin au-delà du désert qui se trouve au sud, et l'équipage se montrait réticent à poursuivre le périple lorsqu'il découvrit un nouveau désert, aussi aride, sans pouvoir être aucunement assuré qu'un fleuve se trouverait cette fois au-delà. Finalement, [SCOPE.sChar('pytheas_scope').GetPraenomen] préféra mettre un terme à ses recherches sur [ROOT.GetCountry.Custom('get_pytheas_study_subject')] pour faire demi-tour, se satisfaisant d'avoir prouvé qu'Euthymènes avait dit vrai."
 dhe_massalia.8.desc_11:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] s'est aussitôt lancé dans un long exposé confus sur un gigantesque continent se trouvant à la bordure du monde. [SCOPE.sChar('pytheas_scope').GetSheHe|U] s'est longuement étendu sur les difficultés du voyage, allant d'île en île, toujours plus avant vers le couchant, chacune d'entre elles étant révélée par les dieux au moment où le désespoir gagnait l'équipage, avant que soit finalement atteinte une terre au climat tempéré, peuplée de barbares primitifs à l'apparence étrange.\n\nCes peuplades étaient très intéressées par les colifichets des marins, et échangèrent une grande quantité de denrées contre un petit bronze votif, permettant ainsi de nourrir l'expédition. Lorsqu'il leur fut demandé si une mer se trouvait au-delà de leurs territoires, les indigènes répondirent qu'il ne s'en trouvait point, car le continent est vaste et apparemment sans borne. [SCOPE.sChar('pytheas_scope').GetPraenomen] prétend avoir par ailleurs rassemblé de très nombreuses informations sur [ROOT.GetCountry.Custom('get_pytheas_study_subject')], avant de faire voile à nouveau jusqu'à notre port par les mêmes îles rencontrées à l'aller, le navire étant poussé par un vent soufflé par les dieux."
 dhe_massalia.8.desc_12:0 "$dhe_massalia.8.desc_opener_fail$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] a rapporté que des navires de Carthage l'avaient attaqué à plusieurs reprises alors qu'il approchait les piliers d'Héraclès. Les Puniques, semblant réaliser la nature de son voyage, refusaient apparemment de le laisser poursuivre plus avant. Ils finirent donc par l'escorter jusqu'à notre port, le menaçant sinon de le couler.\n\n$dhe_massalia.8.desc_closer_fail$"
 dhe_massalia.8.desc_13:0 "$dhe_massalia.8.desc_opener_fail$\n\nIl semble que l'incompétence, soit de l'équipage, soit de [SCOPE.sChar('pytheas_scope').GetPraenomen] lui-même, ou que l'accumulation des problèmes liés au navire, aux cartes, aux voiles ou à toute autre chose ont rapidement empêché de poursuivre plus loin le périple. L'équipage finit par être recruté par des marchands qui croisaient non loin, aussi s'est-il progressivement trouvé dispersé sur toutes les côtes de la mer intérieure.\n\n$dhe_massalia.8.desc_closer_fail$"
 dhe_massalia.8.desc_14:0 "$dhe_massalia.8.desc_opener_fail$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] a rapporté qu'aussitôt après avoir quitté le port une tempête s'est soudainement abattue sur le navire, faisant tomber son mât et jetant par-dessus bord la moitié de l'équipage. [SCOPE.sChar('pytheas_scope').GetPraenomen] a alors préféré gagner le port le plus proche pour rentrer tout aussitôt au pays. Il semble évident que nous n'avons pas su nous attirer les bonnes grâces [ROOT.GetCountry.Custom('get_sea_god')].\n\n$dhe_massalia.8.desc_closer_fail$"
 dhe_massalia.8.a:0 "Sans doute pourrons-nous tirer quelque enseignement de tout cela…"
 dhe_massalia.8.b:0 "…ou de cela ?"
 dhe_massalia.8.c:0 "Par la barbe de [ROOT.GetCountry.Custom('get_sky_god')] !"
 dhe_massalia.9.t:0 "Aucune nouvelle de [SCOPE.sChar('pytheas_scope').GetPraenomen]"
 dhe_massalia.9.desc:0 "Des mois déjà ont passé, et nous n'avons encore reçu aucune nouvelle de [SCOPE.sChar('pytheas_scope').GetPraenomen] ou du navire parti pour [ROOT.GetCountry.Custom('get_pytheas_destination')]. Nombreux désormais sont ceux qui, en [ROOT.GetCountry.GetName], ont perdu tout espoir de les voir revenir un jour.\n\nLa mer est traîtresse, et nous ne pouvons plus que souhaiter que les dieux se montrent justes envers tous ces hommes courageux…"
 dhe_massalia.9.a:0 "[ROOT.GetCountry.Custom('get_sea_god')] est parfois bien cruel…"
 dhe_massalia.10.t:0 "Guerre [SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]-[SCOPE.sC('dhe_massalia_carthage_scope').GetAdjective]"
 dhe_massalia.10.desc:0 "Nous avons appris que les Carthaginois, nos rivaux depuis longtemps pour ce qui concerne le commerce et la colonisation, sont entrés en guerre avec [SCOPE.sC('dhe_massalia_rome_scope').GetName], une puissance jeune encore mais connaissant de nombreux succès en [SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetArea.GetRegion.GetName].\n\nCertains conseillers astucieux pensent que c'est là une parfaite occasion pour à la fois miner la puissance carthaginoise et de nous rapprocher de ce qui pourrait bientôt devenir une puissance régionale de premier ordre en lui fournissant des navires.\n\nNos chantiers navals sont parfaitement capables de mener à bien cette tâche, et comme nous ne manquons pas d'équipages et d'officiers entraînés cela pourrait être fait assez rapidement."
 dhe_massalia.10.a:0 "Si cela peut contribuer à rabaisser Carthage…"
 dhe_massalia.10.at1:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName] va recevoir notre offre d'acheter des navires. S'il accepte :"
 dhe_massalia.10.at2:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName] va recevoir 4 @trireme!#Y trirèmes#! et 4 @liburnian!#Y liburnes#!."
 dhe_massalia.10.b:0 "Nous n'avons aucun intérêt à aider [SCOPE.sC('dhe_massalia_rome_scope').GetName]"
 dhe_massalia.11.t:0 "Massalia nous propose des navires"
 dhe_massalia.11.desc:0 "Les rusés marchands grecs de Massalia sont entrés en contact avec nous pour faire une offre : ils sont prêts à mettre leurs chantiers navals à notre service pour contribuer à notre victoire contre leurs rivaux carthaginois, si nous sommes prêts à payer un prix raisonnable pour cela.\n\nToute la puissance de Carthage réside dans sa flotte, aussi disposer de navires supplémentaires pour l'affronter ne peut être une mauvaise chose. Toutefois, certains conseillers se méfient de contracter la moindre obligation envers une puissance étrangère, aussi faible puisse-t-elle paraître…"
 dhe_massalia.11.a:0 "C'est une offre tout à fait généreuse"
 dhe_massalia.11.at:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName] va recevoir 4 @trireme!#Y trirèmes#! et 4 @liburnian!#Y liburnes#!."
 dhe_massalia.11.b:0 "Il nous en faudra deux fois plus !"
 dhe_massalia.11.bt:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName] va recevoir 8 @trireme!#Y trirèmes#! et 8 @liburnian!#Y liburnes#!."
 dhe_massalia.11.c:0 "Nous n'avons pas besoin de leur aide"
 dhe_massalia.12.t:0 "Réponse de [SCOPE.sC('dhe_massalia_rome_scope').GetName]"
 dhe_massalia.12.desc_1:0 "Nos émissaires sont rentrés de [SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName]. Leur dirigeant a rejeté notre offre généreuse, ne souhaitant apparemment pas contracter la moindre obligation envers nous.\n\nEspérons qu'au moins ces fous pourront vaincre Carthage sans notre aide…"
 dhe_massalia.12.desc_2:0 "Nos émissaires sont rentrés de [SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName]. Leur dirigeant a non seulement accepté notre offre, mais aussi demandé à recevoir le double du nombre de navires que nous lui avions offerts !\n\nIl ne fait aucun doute qu'avec notre aide la victoire sur Carthage est certaine, sans compter que le financement de nos chantiers navals est assuré pour plusieurs années !"
 dhe_massalia.12.desc_3:0 "Nos émissaires sont rentrés de [SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName]. Leur dirigeant a accepté notre offre généreuse.\n\nPuissent [ROOT.GetCountry.Custom('get_sky_god')], [ROOT.GetCountry.Custom('get_sea_god')] et tous les autres dieux apporter la victoire face à Carthage !"
 dhe_massalia.12.a:0 "C'est parfait"
 dhe_massalia.12.b:0 "Magnifique !"
 dhe_massalia.12.c:0 "Espérons-le, en effet…"
 dhe_massalia.13.t:0 "Nos amis [SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]"
 dhe_massalia.13.desc:0 "Nous n'avons pas oublié la faveur faite aux [SCOPE.sC('dhe_massalia_rome_scope').GetAdjective] lors de la guerre contre Carthage. Aujourd'hui, c'est nous qui sommes en conflit contre [SCOPE.sC('dhe_massalia_war_scope').GetName], et les plus soucieux au sein du gouvernement sont d'avis que nous appelions [SCOPE.sC('dhe_massalia_rome_scope').GetName] à notre secours.\n\nIl n'y a évidemment aucune garantie que nos amis accepteront de répondre à notre appel, et peut-être même se sentiront-ils insultés de notre demande. Et, de fait, ne serait-il pas avisé de nous conserver le bon vouloir d'alliés utiles pour tout conflit futur que nous n'aurions aucune chance de gagner par nous-mêmes ?"
 dhe_massalia.13.a:0 "Demandons tout de suite l'aide de [SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName]"
 dhe_massalia.13.at:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName] va recevoir notre appel aux armes."
 dhe_massalia.13.b:0 "Nous n'aurons pas besoin de secours cette fois-ci"
 dhe_massalia.13.bt:0 "Nous pourrons demander plus tard à [SCOPE.sC('dhe_massalia_rome_scope').GetName] de nous retourner la faveur faite par le passé."
 dhe_massalia.14.t:0 "Nos amis massaliotes"
 dhe_massalia.14.desc:0 "Les Grecs de Massalia, qui nous avaient aidés par le passé contre Carthage, viennent de donner raison aux conseillers les plus méfiants d'alors. Ils viennent de fait de nous contacter pour nous demander d'aller à leur secours dans la guerre qu'ils livrent contre les [SCOPE.sC('dhe_massalia_war_scope').GetAdjective] afin de leur retourner la faveur qu'ils nous avaient faite.\n\nCertains prétendent qu'il ne se trouve nulle dette à leur rembourser, les navires ayant été payés, et que les Massaliotes devraient être crucifiés pour leur impudence. Pourtant, le sentiment général prédomine que Massalia a été une amie fidèle à notre égard, et que nous devrions tout faire pour préserver cette relation, quel que soit le prix à payer pour cela."
 dhe_massalia.14.a:0 "Les Massaliotes n'ont rien à craindre"
 dhe_massalia.14.b:0 "Ils nous ont envoyé des navires, nous leur enverrons des troupes"
 dhe_massalia.14.c:0 "Nous n'avons aucune dette à rembourser"
 dhe_massalia.15.t:0 "Réponse de [SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName]"
 dhe_massalia.15.desc_1:0 "Nos émissaires sont rentrés de [SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName]. Les nouvelles dont ils sont porteurs sont mauvaises : leurs dirigeants ont décidé de ne pas venir à notre secours contre [SCOPE.sC('dhe_massalia_war_scope').GetName].\n\nIl paraît évident que ces gens ont déjà oublié l'aide que nous leur avons apportée contre Carthage et ne comprennent pas l'intérêt qu'ils ont à s'assurer de notre amitié."
 dhe_massalia.15.desc_2:0 "Nos émissaires sont rentrés de [SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName]. Les nouvelles dont ils sont porteurs ne sont pas aussi bonnes que nous aurions pu l'espérer : leurs dirigeants ont décidé de ne pas nous aider directement dans la guerre contre [SCOPE.sC('dhe_massalia_war_scope').GetName], mais nous fait malgré tout parvenir quelques troupes pour se ranger sous nos bannières.\n\nNous n'avons guère à nous plaindre, puisque cela montre que ces gens apprécient notre amitié – d'autant que nous ne savons pas à quels problèmes intérieurs ils se trouvent actuellement confrontés."
 dhe_massalia.15.desc_3:0 "Nos émissaires sont rentrés de [SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName]. Les nouvelles dont ils sont porteurs sont excellentes : leurs dirigeants ont décidé de venir à notre secours dans la guerre contre [SCOPE.sC('dhe_massalia_war_scope').GetName].\n\nCes gens se sont visiblement bien souvenus de l'aide que nous leur avons apportée contre Carthage et de l'intérêt qu'ils ont à s'assurer de notre amitié."
 dhe_massalia.15.a:0 "En avant pour la gloire !"
 dhe_massalia.15.b:0 "C'est un retour justifié pour les navires que nous leur avons envoyés"
 dhe_massalia.15.c:0 "Maudits soient-ils !"
 dhe_massalia.16.t:0 "Aventuriers massaliotes"
 dhe_massalia.16.desc:0 "Les Grecs de Massalia ont une fois encore lancé une expédition d'exploration au-delà des colonnes d'Héraclès, cherchant visiblement à découvrir de nouveaux marchés chez les barbares.\n\nLeur dernier voyage semble avoir bien peu rapporté, si ce n'est quelques élucubrations sur les marées et des récits étranges sur de prétendues îles légendaires, mais les ports bruissent des récits des marins tout prêts à expliquer, d'un air fort assuré, comment s'était déroulé le précédent voyage et comment faire pour échapper aux monstres horribles qui se cachent au plus profond de l'océan…"
 dhe_massalia.16.a:0 "Laissons-les donc poursuivre leurs chimères…"
 dhe_massalia.17.t:0 "Un étrange navire"
 dhe_massalia.17.desc:0 "Des éclaireurs et des négociants ont rapporté avoir aperçu un navire solitaire, aussi étrange que magnifiquement construit semble-t-il, au large des côtes de [ROOT.GetCountry.GetName]. Selon eux, des hommes à la peau marron, vêtus d'habits étrangers, ont négocié des vivres en divers lieux. Ils prétendraient être des explorateurs venus d'une contrée lointaine pour découvrir des richesses et les régions du monde qui leur sont encore inconnues."
 dhe_massalia.17.a:0 "Faisons-leur dire qu'il n'y a pas de trésors chez nous…"

 ### DHE Heraclea Pontica ###
 dhe_heraclea_pontica.1.t:0 "La princesse perse"
 dhe_heraclea_pontica.1.desc:0 "Lorsqu'Alexandre a fait s'effondrer l'Empire perse et pris le contrôle de toutes les régions qu'il englobait, les femmes de la dynastie achéménide ont été mariées à de nombreux généraux et satrapes du camp macédonien afin d'assurer son règne.\n\nL'une des nièces de Darius, [ROOT.GetCountry.GetRuler.GetPraenomen], fut ainsi donnée au général Cratère. Ce mariage ne dura guère toutefois car, aussitôt après la mort d'Alexandre quelques années plus tard, son époux voulant s'assurer d'une alliance avec Antipatros, il l'envoya au tyran d'Héraclée du Pont, Denys.\n\nÀ la mort de celui-ci, [ROOT.GetCountry.GetRuler.GetPraenomen] avait deux garçons et un pays à diriger, et sa popularité était déjà assurée auprès du peuple. Et si quelques-uns se sont de prime abord opposés au règne d'une Perse, il convient d'admettre qu'ils se sont bien vite faits à cette idée."
 dhe_heraclea_pontica.1.a:0 "Nous sommes gouvernés par une Perse mais n'en sommes pas moins grecs"
 dhe_heraclea_pontica.1.b:0 "Ce pays sera désormais gouverné à la façon des Perses"
 
 ### DHE Thrace ###
 dhe_thrace.1.t:0 "Amastris d'Héraclée"
 dhe_thrace.1.desc:0 "Le despotat de [SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetName] se trouve sur la route de notre expansion future en Bithynie et constituerait une base de départ utile en cas de conflit avec les [SCOPE.sChar('dhe_thrace_antigonus_scope').GetFamilyDisplayAdjective]s au sud.\n\nLe royaume est gouverné par la [SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_thrace_amastris_scope').GetName], la nièce de Darius III de Perse. Elle avait d'abord épousé le général d'Alexandre Cratère, qui, ayant changé d'avis, la remaria à Denys, le roi adipeux de [SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetName]. Elle lui donna deux fils avant qu'il ne se tue à force de manger, et désormais elle gouverne elle-même le pays.\n\nLe mariage a toujours été le plus sûr moyen de former des alliances, et un tel lien pourrait faire tomber ses territoires entre nos mains – sans mentionner le prestige que nous tirerions d'épouser une princesse perse."
 dhe_thrace.1.a:0 "Les avantages en sont indéniables"
 dhe_thrace.1.at1:0 "#Y [SCOPE.sChar('dhe_thrace_amastris_scope').GetName]#! va se voir proposer d'épouser #Y [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetName]#!.\nSi elle accepte :\n"
 dhe_thrace.1.at2:0 "#R Si besoin, les conjoints actuels seront rejetés.#!"
 dhe_thrace.1.b:0 "Elle sera conquise, comme le reste"
 dhe_thrace.1.bt:0 "#Y [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName]#! (@[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetCountry.GetFlag]!) va disposer de revendications sur #Y [SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetName]#! (@[SCOPE.sChar('dhe_thrace_amastris_scope').GetCountry.GetFlag]!)."
 dhe_thrace.2.t:0 "Proposition de mariage de [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen]"
 dhe_thrace.2.desc:0 "Le conflit actuel entre les royaumes des diadoques de [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName] et de [SCOPE.sChar('dhe_thrace_antigonus_scope').GetEmployer.GetName] a rendu bien visible notre situation précaire entre les deux belligérants.\n\nNombreux sont ceux qui, en [ROOT.GetCountry.GetName], craignent que nous ne soyons la proie d'une armée ou d'une autre, ou contraints de renoncer à notre liberté face au vainqueur, une fois qu'il aura établi son autorité sur toute la région. Pourtant, il semble que l'adresse politique du [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen] de [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName] puisse nous offrir une solution.\n\nQue ce soit par le prestige de la [SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_thrace_amastris_scope').GetPraenomen], nièce du défunt Darius III de Perse, ou de notre position stratégique sur la rive [SCOPE.sChar('dhe_thrace_antigonus_scope').GetEmployer.GetAdjective] du Bosphore, [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen] a demandé à épouser [SCOPE.sChar('dhe_thrace_amastris_scope').GetPraenomen].\n\nElle-même semble assez séduite par cette perspective ; mais nombreux sont ceux qui, à la cour, sont persuadés qu'il ne s'agit là que d'une manière malhabile de mettre un terme à notre souveraineté."
 dhe_thrace.2.a:0 "Acceptons"
 dhe_thrace.2.b:0 "[ROOT.GetCountry.GetName] ne se rendra pas aussi facilement"
 dhe_thrace.2.bt:0 "#Y [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName]#! (@[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetCountry.GetFlag]!) va disposer de revendications sur #Y [SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetName]#! (@[SCOPE.sChar('dhe_thrace_amastris_scope').GetCountry.GetFlag]!)."
 dhe_thrace.3.t:0 "[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen] et [SCOPE.sChar('dhe_thrace_amastris_scope').GetPraenomen]"
 dhe_thrace.3.desc_1:0 "La [SCOPE.sChar('dhe_thrace_oxyathres_scope').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_thrace_amastris_scope').GetPraenomen] a accepté la proposition de Lysimaque et s'est rendue à [ROOT.GetCountry.GetCapital.GetName], où une cérémonie grandiose et un banquet ont été organisés.\n\n[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen] semble tout à fait séduit par son épouse, et nombreux ont été les discours, les vœux de bonheur et les protestations d'amitié éternelle entre nos deux grands États.\n\nPourtant, maintenant que [SCOPE.sChar('dhe_thrace_amastris_scope').GetPraenomen] est aux côtés de [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen], l'administration directe de [SCOPE.sChar('dhe_thrace_oxyathres_scope').GetEmployer.GetName] est revenue à [SCOPE.sChar('dhe_thrace_oxyathres_scope').GetName], et il serait sage de veiller à ce qu'[SCOPE.sChar('dhe_thrace_oxyathres_scope').GetSheHe] ne soit pas poussé par les habitants de ses territoires à désavouer la relation  de dépendance de [SCOPE.sChar('dhe_thrace_oxyathres_scope').GetEmployer.GetName] envers nous…"
 dhe_thrace.3.desc_2:0 "La [SCOPE.sChar('dhe_thrace_oxyathres_scope').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_thrace_amastris_scope').GetPraenomen] a follement décliné la proposition de Lysimaque, sans doute encouragée dans cette folie par les habitants de [SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetName] et les complots des [SCOPE.sChar('dhe_thrace_antigonus_scope').GetEmployer.GetAdjective].\n\nQuelle pitié qu'une femme aussi prestigieuse ait ainsi décidé de raccourcir les jours qui lui restent…"
 dhe_thrace.3.a:0 "Louée soit [ROOT.GetCountry.Custom('get_marriage_goddess')] !"
 dhe_thrace.3.b:0 "Fous qu'ils sont !"
 dhe_thrace.4.t:0 "Le sort de [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetName]"
 dhe_thrace.4.desc:0 "Le trépas de l'ambitieux général borgne Antigone annonce assurément le commencement de la fin pour ses territoires. Nous venons d'apprendre que l'autorité de [SCOPE.sChar('dhe_thrace_demetrias_scope').GetPraenomen], son successeur, commence à être contestée en Asie, où un général rebelle connaissant la région, du nom de [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen], a tenté d'imposer son propre pouvoir depuis [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetCapital.GetName].\n\nEn offrant de protéger [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen], nous pourrions enfin nous étendre en Asie sans avoir à y mener une longue et ennuyeuse série de batailles et de sièges. Mais, son État est encore jeune, et faible. Une invasion rapide pourrait nous permettre d'accéder à nos ambitions avant même que [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen] puisse rassembler ses forces pour y rétablir son pouvoir…"
 dhe_thrace.4.a:0 "Établissons des liens d'amitié avec ce général"
 dhe_thrace.4.at1:0 "#Y [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetName] (@[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetFlag]!)#! va recevoir une offre pour devenir notre dépendance.\nSi cela est accepté :\n"
 dhe_thrace.4.at2:0 "#R #Y [SCOPE.sChar('dhe_thrace_demetrias_scope').GetEmployer.GetName] (@[SCOPE.sChar('dhe_thrace_demetrias_scope').GetEmployer.GetFlag]!)#! risque de mal le prendre.#!"
 dhe_thrace.4.b:0 "Préparons nos armées"
 dhe_thrace.4.bt:0 "#Y [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName] (@[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetCountry.GetFlag]!)#! va disposer de revendications sur toutes les localités #Y [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetAdjective]#! dans les provinces de #Y Mysie#!, de #Y Mysie Abrettène#! et d'#Y Éolide#!."
 dhe_thrace.5.t:0 "Une offre de [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen]"
 dhe_thrace.5.desc:0 "Le diadoque [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen], l'ancien garde du corps d'Alexandre le Grand, rival depuis fort longtemps d'Antigone et [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetRulerTitle] autoproclamé de [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName], nous a fait parvenir un messager pour offrir sa protection en échange du versement d'un tribut."
 dhe_thrace.5.a:0 "Cela paraît raisonnable"
 dhe_thrace.5.b:0 "[ROOT.GetCountry.GetName] restera indépendant"
 dhe_thrace.5.bt:0 "#R #Y [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName] (@[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetCountry.GetFlag]!)#! va disposer de revendications contre nous.#!"
 dhe_thrace.6.t:0 "Réponse de [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetName]"
 dhe_thrace.6.desc_1:0 "Notre messager est rentré de la cour de [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen] avec d'excellentes nouvelles : le raisonnable [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetName] a accepté notre offre et nous versera désormais un tribut.\n\nIl est évident que cela n'est dû qu'à son souhait d'être protégé, [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen] agissant en qualité de gouverneur de l'Asie en notre nom…"
 dhe_thrace.6.desc_2:0 "Notre messager est rentré de la cour de [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen] avec de mauvaises nouvelles : cet insensé de [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetName] a décliné notre offre de protection, au prétexte qu'[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetSheHe] restera libre, tout comme ses sujets, et qu'ils ne céderont pas aux menaces de souverains insignifiants."
 dhe_thrace.6.a:0 "Parfait"
 dhe_thrace.6.b:0 "C'est donc ainsi ?"
 dhe_thrace.7.t:0 "[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetName] et [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName]"
 dhe_thrace.7.desc:0 "Nos espions ont rapporté que ce méprisable vieillard qu'est [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen], autoproclamé [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetRulerTitle] de [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName], n'a pas perdu de temps pour tirer parti de nos malheurs, convainquant [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen], dirigeant du nouvel État de [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetName], d'accepter sa protection en devenant gouverneur en son nom."
 dhe_thrace.7.a:0 "Ce monde est à nous maintenant, et le sénile le paiera"
 dhe_thrace.8.t:0 "L'administration de l'Asie"
 dhe_thrace.8.desc:0 "Notre expansion en Asie a encouragé la défection de nombreux notables phrygiens, qui semblent comprendre que le royaume d'Antigone touche à sa fin.\n\nL'un d'eux, un [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetWomanMan] du nom de [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetName], était bien considéré à l'ancienne cour. Tirant parti de l'agitation actuelle, [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen] a tenté de s'établir en Asie comme gouverneur, ou même roi, de l'antique cité de Pergame.\n\n[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetSheHe|U] vient de nous contacter pour offrir de gouverner la région en notre nom, en se proposant de nous verser tribut."
 dhe_thrace.8.a:0 "La proposition est intéressante…"
 dhe_thrace.8.at:0 "#Y Pergame#! va recevoir toutes nos localités de la région d'#Y Asie#!.\n#Y Pergame#! va devenir un #Y État client#! de #Y [THIS.GetCountry.GetName]#!.\n#Y [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetName]#! va devenir dirigeant de #Y Pergame#!."
 dhe_thrace.8.b:0 "Nous pouvons nous en charger nous-mêmes"
 dhe_thrace.9.t:0 "La forteresse des Odryses"
 dhe_thrace.9.desc:0 "Ces terres que nous regardons aujourd'hui comme les nôtres ont été conquises sur les étendues barbares de la Thrace il y a peu, par la force et l'opiniâtreté de Philippe II et de son fils Alexandre le Grand. Nous devrions ne jamais oublier combien de sang a été versé alors, ni non plus tout ce qu'il reste à faire encore.\n\nAuparavant, le royaume des Odryses était la plus grande puissance de la région, et s'il s'est effondré cela n'a pas été sans peine. Le sauvage Seuthès III a été une gêne constante pour la Macédoine, envoyant des raids dans l'arrière-pays et monopolisant toute notre attention alors qu'elle aurait pu être consacrée à bien d'autres entreprises, malgré toutes ses promesses de fidélité.\n\nEnfin, le [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen] a réuni un conseil pour discuter de l'attitude à adopter face à ces barbares…"
 dhe_thrace.9.a:0 "Il est temps d'en finir avec eux"
 dhe_thrace.9.b:0 "Repoussons-les plus haut dans les montagnes"
 dhe_thrace.9.bt:0 "Nous allons annexer toutes les localités #Y [SCOPE.sChar('dhe_thrace_seuthes_scope').GetEmployer.GetAdjective]#! de #Y Rhodope#! et d'#Y Hémimont#!."
 dhe_thrace.9.bt2:0 "Certaines pops de #Y tribaux#! de ces localités vont partir pour #Y [SCOPE.sChar('dhe_thrace_seuthes_scope').GetEmployer.GetName]#!."
 dhe_thrace.9.bt3:0 "Les localités annexées vont recevoir"
 dhe_thrace.9.c:0 "Nous devrions tout faire pour les intégrer"
 dhe_thrace.9.d:0 "Laissons-les en paix"
 dhe_thrace.10.t:0 "Manœuvres [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetAdjective]"
 dhe_thrace.10.tt1:0 "#R #Y [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName]#! a annexé nos localités des provinces de #Y Rhodope#! et d'#Y Hémimont#!.#!\nCertains #Y tribaux#! des localités annexées se sont déplacés à #Y [THIS.GetCountry.GetCapital.GetName]#!.#!"
 dhe_thrace.10.tt2:0 "#Y [THIS.GetCountry.GetName]#! dispose de revendications sur les provinces de #Y Rhodope#! et d'#Y Hémimont#!."
 dhe_thrace.10.desc:0 "Nos valeureux faits d'armes et nos raids couronnés de succès ont bien montré aux envahisseurs de [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName] que nous ne sommes pas encore vaincus. Les [SCOPE.sChar('dhe_thrace_seuthes_scope').GetEmployer.GetAdjective]s se soumettent pas comme des couards, ni n'acceptent d'être contraints à servir des étrangers comme s'ils étaient leurs esclaves.\n\nComme nous nous y attendions donc, ces chiens ont encore frappé, prenant sans doute encore une fois prétexte de nos victoires passées pour considérer cela comme une agression."
 dhe_thrace.10.desc_1:0 "Les envahisseurs se sont emparés de nos villes et villages, déterminés à nous en chasser et à détruire ce que nous y tenions de nos aïeux."
 dhe_thrace.10.desc_2:1 "Ils ont traîtreusement envoyé des troupes prendre toutes les cités le long de la frontière, montrant bien ainsi l'importance qu'ils accordent à la parole donnée. Cela met donc un terme à toutes les obligations que nous avions pu contracter à leur égard.\n\nDe nombreux tribaux loyaux ont fui avec leurs familles jusqu'à la forteresse de [SCOPE.sChar('dhe_thrace_seuthes_scope').GetEmployer.GetCapital.GetName], où ils se tiennent prêts à rejoindre nos rangs pour défendre [SCOPE.sChar('dhe_thrace_seuthes_scope').GetEmployer.GetName] jusqu'au bout."
 dhe_thrace.10.desc_3:0 "Refusant de faire montre de la moindre bienveillance, ils ont envoyé des administrateurs sur nos territoires et jusque dans les salles du [SCOPE.sChar('dhe_thrace_seuthes_scope').GetEmployer.GetRulerTitle] pour veiller à ce que nous nous soumettions à leur volonté tyrannique."
 dhe_thrace.10.a:0 "Rejetons l'envahisseur à la mer !"
 dhe_thrace.10.b:0 "L'heure n'est pas encore venue…"
 dhe_thrace.10.c:0 "Ils vont le regretter !"
 dhe_thrace.10.ct:0 "La [SCOPE.sUnit('dhe_thrace_army_scope').GetName] gagne 6 unités d'@light_infantry!#Y infanterie légère#!."
 dhe_thrace.10.d:0 "Ha ! Ils nous craignent donc toujours !"
 dhe_thrace.11.t:0 "La princesse perse"
 dhe_thrace.11.desc:0 "Des messagers ont apporté la nouvelle que, en [dhe_thrace_lysimachus_scope.GetEmployer.GetName], le diadoque [dhe_thrace_lysimachus_scope.GetPraenomen] a épousé la princesse [dhe_thrace_amastris_scope.GetPraenomen], nièce du roi des rois Darius III vaincu par Alexandre le Grand.\n\nCertains disent que [dhe_thrace_lysimachus_scope.GetPraenomen] s'est pris d'ambitions mirifiques, rêvant d'étendre son pouvoir dans les territoires barbares, et souhaiterait légitimer par ce mariage ses prétentions à reprendre l'empire d'Alexandre. D'autres prétendent qu'il ne s'agit que d'un stratagème pour prendre le contrôle des territoires d'Héraclée du Pont, sur laquelle règne son épouse, et que d'ici peu il se sera débarrassé d'elle…"
 dhe_thrace.11.a:0 "Les rêves sont souvent de mauvais conseil"
 dhe_thrace.11.at:0 "Héraclée du Pont est désormais garantie par la Thrace."
 dhe_mithridates.9.t:0 "Agression des diadoques"
 dhe_mithridates.9.desc_intro:0 "Nous sommes devenus à peine plus que des pions dans le jeu insidieux des diadoques, qui tous se sentent menacés par la puissance que pourrait acquérir les Mithridatides."
 dhe_mithridates.9.desc_1:0 "Les royaumes des diadoques, envieux de dominer toujours davantage les côtes de la Mysie, ont renoncé aux faux-semblants en faisant assassiner notre dirigeant [mithridates_ii.GetPraenomen]. Aucune autre explication n'est possible !"
 dhe_mithridates.9.desc_2:0 "$dhe_mithridates.9.desc_intro$ La mort de notre roi les a suffisamment enhardis pour tenter de renverser le gouvernement de notre cité."
 dhe_mithridates.9.desc_3:0 "\n\n[mithridates_pontus.GetPraenomen], un proche de Démétrios Antigonide, a été informé et rappelé à [GetCountry('KIO').GetCapital.GetName] afin de succéder à son père en tant que dirigeant."
 dhe_mithridates.9.desc_4:0 ""
 dhe_mithridates.9.desc_5:0 "$dhe_mithridates.9.desc_intro$"
 dhe_mithridates.9.desc:0 "\n\nNos aïeux gouvernaient déjà avant que ces usurpateurs mesquins soient nés. Nous devons désormais nous assurer de la survie des Mithridatides. Certains sont pour cela d'avis que nous nous avancions dans les régions disputées de Paphlagonie pour y rassembler des partisans."
 dhe_mithridates.9.a:0 "En avant, pour [mithridates_refuge.GetName] !"
 dhe_mithridates.9.at:0 "Nous attendons la réponse de @[mithridates_refuge.GetFlag]![mithridates_refuge.GetName|Y]."
 dhe_mithridates.9.at1:0 "Si @[mithridates_refuge.GetFlag]![mithridates_refuge.GetName|Y] nous offre pacifiquement des territoires :"
 dhe_mithridates.9.b:0 "Gagnons les montagnes de Paphlagonie !"
 dhe_mithridates.9.bt:0 "Nous allons prendre une localité de #Y Paphlagonie#! et nous y rendre."
 dhe_mithridates.9.d:0 "[GetCountry('KIO').GetCapital.GetName] ne tombera jamais !"
 dhe_mithridates.9.dt:0 "[GetCountry('PRY').GetName|Y] dispose de revendications sur [GetCountry('KIO').GetName|Y]."
 dhe_mithridates.10.desc:1 "La dynastie mithridatide, qui récemment encore gouvernait la seule [GetProvince('(int32)245').Custom('get_city_type_loc')] de [GetProvince('(int32)245').GetName], en Mysie, se trouve désormais à la tête du royaume du Pont, dans le Nord de la Cappadoce, un territoire perdu par les diadoques querelleurs au profit de dynastes locaux. Ces événements vont assurément avoir des conséquences durables dans la région."
 dhe_mithridates.10.a:0 "C'est là l'audace de rois"
 dhe_mithridates.10.at:0 "Le royaume mithridatide a annexé le #Y Pont#!."
 dhe_mithridates.12.t:0 "Réponse [mithridates_refuge.GetAdjective]"
 dhe_mithridates.12.desc:0 "Nos émissaires sont rentrés de [mithridates_refuge.GetName], porteur de sa réponse à notre demande de secours."
 dhe_mithridates.12.desc_1:0 "[mithridates_refuge.GetRuler.GetName] a sagement accepté de nous laisser la forteresse de Kimiata et le droit d'y lever une armée."
 dhe_mithridates.12.desc_2:0 "[mithridates_refuge.GetRuler.GetName] a, avec une grande arrogance, refusé de nous aider. Il semble craindre pour son royaume."
 dhe_mithridates.12.a:0 "Ne perdons pas de temps…"
 dhe_mithridates.12.b:0 "Cette offre n'était qu'une courtoisie"
 dhe_mithridates.12.tt:0 "[GetProvince('(int32)245').GetName|Y] va être abandonnée.\nNous allons disposer de revendications autour de notre nouveau foyer."
 dhe_mithridates.13.t:0 "Invasion [mithridatic_kingdom.GetAdjective]"
 dhe_mithridates.13.desc_1:0 "Ce traître de [mithridatic_kingdom.GetRulerTitle] de [GetProvince('(int32)245').GetName], [mithridatic_kingdom.GetRuler.GetName], s'est rendu avec ses partisans dans les montagnes de Paphlagonie, malgré que nous ayons refusé de l'aider.\n\nEn ce moment même, ils sont en train de prendre le contrôle de forteresses et de villages, rassemblant leurs forces avant de faire marche contre nous."
 dhe_mithridates.13.desc_2:0 "$dhe_mithridates.13.desc_shared_1$ s'est vu accorder un refuge dans la forteresse de Kimiata par le naïf [mithridates_refuge.GetRuler.GetPraenomen] de [mithridates_refuge.GetName], en dépit de ses visées évidentes sur les territoires [mithridates_refuge.GetAdjective] et [ROOT.GetCountry.GetAdjective]. $dhe_mithridates.13.desc_shared_2$"
 dhe_mithridates.13.desc_3:0 "$dhe_mithridates.13.desc_shared_1$ occupe la forteresse de Kimiata. Son objectif est clairement de s'emparer des territoires [ROOT.GetCountry.GetAdjective]. $dhe_mithridates.13.desc_shared_2$"
 dhe_mithridates.13.desc_shared_1:0 "Un prince étranger s'est emparé de l'arrière-pays de la Paphlagonie, rugueux et si difficile à administrer. Chassé de sa patrie, ce [mithridatic_kingdom.GetRuler.GetName] de [GetProvince('(int32)245').GetName] a levé une armée de partisans et"
 dhe_mithridates.13.desc_shared_2:0 "\n\nLa présence du riche et charismatique [mithridatic_kingdom.GetRuler.GetPraenomen] cause des troubles dans la province, et si nous n'agissons pas rapidement, nous pourrions avoir à faire face à des défections."
 dhe_mithridates.13.a:0 "Bandits insolents !"
 dhe_mithridates.13.b:0 "Nous ne pouvons rien y faire"
 dhe_mithridates.13.bt:0 "#R Les localités que nous possédions, limitrophes du nouveau [mithridatic_kingdom.GetName|Y], vont faire défection à son profit.#!"
 dhe_mithridates.13.c:0 "Ces gens nous sous-estiment"
 dhe_mithridates.13.tt1:0 "#R Les localités voisines de [GetProvince('(int32)200').GetName|Y] ont été prises.#!"

