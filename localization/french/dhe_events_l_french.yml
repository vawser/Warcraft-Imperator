 ### Pharos Lighthouse ###
 dhe_pharos_tooltip:0 "La construction du Phare va être lancée."
 dhe_pharos_lighthouse.2.t:0 "Sécheresse"
 dhe_pharos_lighthouse.2.desc:0 "Une sécheresse s'est soudainement abattue sur Alexandrie, touchant le chantier du Phare. À moins que des sommes importantes ne soient investies pour faire amener des denrées et de l'aide d'autres régions, les travaux seront certainement retardés. [SCOPE.sChar('random_advisor').GetName] a proposé que la priorité soit accordée aux travailleurs du Phare."
 dhe_pharos_lighthouse.2.a:0 "Nous devons aider toute la cité"
 dhe_pharos_lighthouse.2.a.tt:1 "Le chantier va continuer comme prévu."
 dhe_pharos_lighthouse.2.b:0 "Pour l'heure, accordons la priorité au chantier"
 dhe_pharos_lighthouse.2.c:0 "Nous ne pouvons nous permettre d'aider ni l'une ni l'autre"
 dhe_pharos_lighthouse.2.c.tt:0 "Le Phare pâtira de cette famine."
 dhe_pharos_lighthouse.3.t:0 "Problèmes de matériaux"
 dhe_pharos_lighthouse.3.desc:0 "Un vaste effondrement, suivi d'un mouvement de panique parmi les travailleurs, s'est produit sur le chantier du Phare. Il semble qu'une partie au moins des matériaux reçus est de piètre qualité, ce qui met en danger l'ensemble de la construction.\n\nLes contremaîtres demandent que des fonds soient alloués à de nouveaux achats, mais [SCOPE.sCharacter('random_advisor').GetName] a aussi fait remarquer que nous disposons de matériaux dans les cités voisines, que nous pourrions tout aussi bien utiliser."
 dhe_pharos_lighthouse.3.a:0 "Mieux vaut acheter de nouveaux matériaux en remplacement"
 dhe_pharos_lighthouse.3.b:0 "Utilisons plutôt ceux qui se trouvent dans les cités voisines"
 dhe_pharos_lighthouse.3.c:0 "Contentons-nous d'alléger un peu la structure"
 dhe_pharos_lighthouse.3.c.tt:0 "Le Phare pâtira de ces matériaux de mauvaise qualité."
 dhe_pharos_lighthouse.4.t:0 "Disparition de travailleurs"
 dhe_pharos_lighthouse.4.desc:0 "Même si le chantier du Phare progresse, avec le temps beaucoup de travailleurs ont disparu. Certains ont renoncé à leur emploi ; d'autres sont morts ; d'autres encore sont tout simplement introuvables. Si nous ne disposons pas des effectifs nécessaires, nous risquons de prendre du retard, et le résultat de toute cette entreprise pourrait ne pas être celui que nous avions imaginé."
 dhe_pharos_lighthouse.4.a:0 "Nous trouverons de nouveaux ouvriers"
 dhe_pharos_lighthouse.4.b:0 "Les soldats sauront les remplacer"
 dhe_pharos_lighthouse.4.c:0 "En ce cas, cela prendra un peu plus de temps que prévu"
 dhe_pharos_lighthouse.4.c.tt:0 "Le Phare pâtira de ce manque de travailleurs."
 dhe_pharos_lighthouse.5.t:0 "Tremblement de terre"
 dhe_pharos_lighthouse.5.desc:0 "Un léger séisme a touché le Phare et tous ceux qui y travaillaient, causant quelques blessures sans gravité et des dégâts sur ce qui a été fait ces derniers mois.\n\nSi nous voulons éviter que le chantier prenne du retard, des sommes importantes vont devoir être réservées pour remettre en état la structure et remplacer certaines constructions abîmées."
 dhe_pharos_lighthouse.5.a:0 "Nous y veillerons pour éviter le moindre retard"
 dhe_pharos_lighthouse.5.b:0 "Nous n'en avons guère les moyens"
 dhe_pharos_lighthouse.5.b.tt:0 "Le Phare pâtira de ce séisme."
 dhe_pharos_lighthouse.6.t:0 "Matériaux de qualité"
 dhe_pharos_lighthouse.6.desc:0 "À mesure que le chantier du Phare s'avance, il semble que nous avons reçu des livraisons supplémentaires de matériaux d'une qualité bien supérieure à ce qui était attendu. Nous pourrions en faire usage pour améliorer encore la structure par rapport aux plans originaux, ou nous en tenir au projet initial et les revendre afin de dégager quelques sommes utiles en cas de coup dur."
 dhe_pharos_lighthouse.6.a:0 "Plus grand et plus haut !"
 dhe_pharos_lighthouse.6.a.tt:1 "Le Phare va être amélioré au-delà même de ce qui était prévu."
 dhe_pharos_lighthouse.6.b:0 "Vendons ces matériaux et mettons l'argent en réserve"
 dhe_pharos_lighthouse.10.t:0 "Le phare de Pharos"
 dhe_pharos_lighthouse.10.desc:0 "Nous avons fait mobiliser jusque fort loin tous les travailleurs nécessaires à l'érection du phare de Pharos. Bâtiment le plus haut jamais construit par l'homme, sa lumière devrait devenir un véritable symbole de la civilisation.\n\nD'ici à quelques semaines seulement, les travaux vont réellement être engagés. Quelques complications inattendues sont très certainement à prévoir, mais espérons qu'un jour prochain nous le verrons de nos propres yeux se dresser au-dessus de la mer."
 dhe_pharos_lighthouse.10.a:0 "Sa lumière guidera le monde"
 dhe_pharos_lighthouse.11.t:0 "Le Phare"
 dhe_pharos_lighthouse.11.desc:0 "La construction du Phare est enfin achevée, véritable monument dressé à la gloire, la puissance et la grandeur du pays. Pour les générations à venir, il sera un flambeau guidant les navires jusqu'au port d'Alexandrie, l'une des plus belles et des plus grandes cités que le monde ait jamais contemplées.\n\nSi le Phare ne correspond certes pas entièrement à nos attentes et à nos plans initiaux, il est malgré tout un bâtiment extrêmement impressionnant. Dorénavant, jamais personne ne pourra nier l'importance de notre cité et de notre pays, qui ont érigé ce monument sans équivalent où que ce soit dans le monde."
 dhe_pharos_lighthouse.11.a:0 "Même si nous avions espéré faire mieux…"
 dhe_pharos_lighthouse.12.t:0 "Le Phare"
 dhe_pharos_lighthouse.12.desc:0 "La construction du Phare est enfin achevée, véritable monument dressé à la gloire, la puissance et la grandeur du pays. Pour les générations à venir, il sera un flambeau guidant les navires jusqu'au port d'Alexandrie, l'une des plus belles et des plus grandes cités que le monde ait jamais contemplées.\n\nSi nombreux ont été ceux à critiquer au départ notre projet « orgueilleux et voué à l'échec », le Phare dépasse maintenant toutes nos attentes. Dorénavant, jamais personne ne pourra nier l'importance de notre cité et de notre pays, qui ont érigé ce monument sans équivalent où que ce soit dans le monde."
 dhe_pharos_lighthouse.12.a:0 "C'est une véritable merveille"
 dhe_pharos_lighthouse.13.t:0 "Le Phare"
 dhe_pharos_lighthouse.13.desc:0 "La construction du Phare est enfin achevée, véritable monument dressé à la gloire, la puissance et la grandeur du pays. Pour les générations à venir, il sera un flambeau guidant les navires jusqu'au port d'Alexandrie, l'une des plus belles et des plus grandes cités que le monde ait jamais contemplées.\n\nLe monument titanesque surpasse de très loin nos rêves les plus fous, perçant les nuages et se dressant jusqu'à atteindre les cieux. Jamais auparavant les mortels n'avaient érigé un tel monument, et d'aucuns prétendent que sa construction n'a été possible que par la faveur des dieux.\n\nDésormais, il sera un véritable monument dressé à la mémoire de notre pays."
 dhe_pharos_lighthouse.13.a:0 "Comme il se doit"

 ### Museion ###
 dhe_museion_tooltip:1 "La construction du Mouseîon va être lancée."
 dhe_museion.2.t:0 "À la recherche de savants"
 dhe_museion.2.desc:0 "Alors que le chantier du Mouseîon se poursuit, la recherche de savants et de lettrés pour travailler dans ses salles a été lancée. Plusieurs érudits de moindre notoriété, venus des alentours, se sont déjà proposés pour offrir leurs services. Toutefois, [SCOPE.sCharacter('random_advisor').GetName] recommande de chercher quelque étranger qui pourrait aussi nous faire part de ses avis sur les sujets concernés.\n\nAprès avoir longtemps cherché, trois candidats semblent particulièrement intéressants pour ce poste : [SCOPE.sCharacter('scholar_character').GetName] de [SCOPE.sCharacter('scholar_character').GetEmployer.GetName], [SCOPE.sCharacter('scholar_character_2').GetName] de [SCOPE.sCharacter('scholar_character_2').GetEmployer.GetName] et [SCOPE.sCharacter('scholar_character_3').GetName] de [SCOPE.sCharacter('scholar_character_3').GetEmployer.GetName]." # [LocEditor:AwaitingBatchUpdate]
 dhe_museion.2.a:0 "[SCOPE.sCharacter('scholar_character').GetName] semble être le bon choix"
 dhe_museion.2.b:0 "Peut-être [SCOPE.sCharacter('scholar_character_2').GetName] conviendrait-il mieux ?"
 dhe_museion.2.c:0 "Le seul choix possible est [SCOPE.sCharacter('scholar_character_3').GetName]"
 dhe_museion.3.t:0 "Les muses m'habitent"
 dhe_museion.3.desc:0 "Nos émissaires ont été dépêchés dans tout le monde connu pour rassembler le moindre parchemin, le moindre texte et la moindre tablette qu'ils pourront trouver afin d'en remplir notre futur Mouseîon. C'est ainsi que des lettrés ont trouvé en [SCOPE.sCountry('randomized_country').GetName] une copie particulièrement intéressante [ROOT.GetCountry.Custom('get_random_ancient_text')], dont le prix serait toutefois exorbitant.\n\nLes savants nous assurent toutefois que cet achat est nécessaire pour compléter notre collection, et que les chercheurs en tireraient grand profit." # [LocEditor:AwaitingBatchUpdate]
 dhe_museion.3.a:0 "Les textes ça m'use…"
 dhe_museion.3.b:0 "Les textes ça m'amuse !"
 dhe_museion.4.t:1 "Muse poétique pour le Mouseîon"
 dhe_museion.4.desc:0 "Que serait le temple des Muses sans poètes et auteurs ? Un grand nombre d'entre eux, de moindre notoriété, ont pris part aux travaux entrepris pour faire du Mouseîon un véritable temple de la connaissance, mais nous manquons toujours de quelqu'un qui présenterait les qualités requises.\n\nAu terme d'une longue recherche, malgré tout, deux candidats ont été trouvés : [SCOPE.sCharacter('poet_character').GetName] de [SCOPE.sCharacter('poet_character').GetEmployer.GetName] et [SCOPE.sCharacter('poet_character_2').GetName] de [SCOPE.sCharacter('poet_character_2').GetEmployer.GetName]. Le Mouseîon ne sera très certainement pas suffisamment grand pour tous deux, aussi devrions-nous n'envoyer qu'une seule invitation." # [LocEditor:AwaitingBatchUpdate]
 dhe_museion.4.a:0 "[SCOPE.sCharacter('poet_character').GetName] semble plus prometteur"
 dhe_museion.4.b:0 "On dit [SCOPE.sCharacter('poet_character_2').GetName] fort studieux"
 dhe_museion.5.t:0 "Muses et mystiques"
 dhe_museion.5.desc:0 "L'un des lettrés envoyés trouver des textes et rouleaux pour la bibliothèque est revenu avec [ROOT.GetCountry.Custom('get_random_ancient_text_keyword')] [ROOT.GetCountry.Custom('get_random_ancient_text')]. Le prix déboursé pour se la procurer n'est pas négligeable, mais il est certain que cette œuvre profitera grandement à la recherche dans les années à venir."
 dhe_museion.5.a:0 "Magnifique !"
 dhe_museion.10.t:0 "Construction du Mouseîon" # [LocEditor:AwaitingBatchUpdate]
 dhe_museion.10.desc:0 "Nous avons dépêché des lettrés et des messagers dans chaque coin du monde pour en rapporter textes, sources et codex qui trouveront leur place au sein de notre grand Mouseîon. Il deviendra ainsi le centre de toute la connaissance, et le cœur de la vie culturelle hellénique.\n\nAinsi sera-t-il prouvé, de manière définitive, qu'Alexandrie est la plus grande des cités, que ce soit dans le domaine de la culture, des techniques ou de la connaissance ; et ainsi la construction du Mouseîon immortalisera-t-elle ce moment précis où [ROOT.GetCountry.GetName] est devenu l'une des grandes nations de ce monde." # [LocEditor:AwaitingBatchUpdate]
 dhe_museion.10.a:0 "Ce lieu sera le temple de la mémoire"
 dhe_museion.11.t:0 "Le Mouseîon" # [LocEditor:AwaitingBatchUpdate]
 dhe_museion.11.desc:1 "Le Mouseîon est enfin achevé, et les hommes conserveront à jamais la mémoire de cet imposant bâtiment, tout comme celle de notre règne. Savants, lettrés, poètes, auteurs et musiciens venus de tout le monde connu se rassemblent déjà à Alexandrie pour y échanger leurs connaissances et leurs savoirs, pour le plus grand bénéfice du peuple.\n\nAvec tous ces gens rassemblés autour de nous, la cité est devenue le véritable joyau du pays, mais un joyau encore à l'état brut. Ce sera donc à nous, désormais, de décider ce à quoi nous voudrons qu'il ressemble une fois façonné."
 dhe_museion.11.a:0 "L'ingéniosité [ROOT.GetCountry.GetAdjective] !"
 dhe_museion.12.t:1 "Destruction du Mouseîon"
 dhe_museion.12.desc:1 "Au milieu du chaos qui règne à Alexandrie, assiégée par l'ennemi, le ciel de la nuit est éclairé par les lueurs rougeoyantes d'un gigantesque brasier. Le Mouseîon est en feu, et tout y part en fumée – bâtiments, rouleaux, textes. Il est déjà trop tard pour réagir face au drame qui se noue, trop tard pour sauver le bâtiment, bien trop tard pour ces trésors qu'il renfermait.\n\nC'est une véritable tragédie pour [ROOT.GetCountry.GetName], et tout ce qu'il subsistera bientôt de la bibliothèque en sera le simple souvenir."
 dhe_museion.12.a:0 "Comment cela a-t-il pu se produire ?"
 dhe_museion.20.t:0 "Compléter la bibliothèque"
 dhe_museion.20.desc:1 "Alors que les recherches se poursuivent pour tenir le Mouseîon à jour grâce aux derniers écrits et aux dernières idées, deux ouvrages ont été trouvés qui seraient d'un grand intérêt pour nous.\n\nL'un est une copie recherchée depuis longtemps [ROOT.GetCountry.Custom('get_random_ancient_text')], et pour l'autre [ROOT.GetCountry.Custom('get_random_ancient_text_keyword')] [ROOT.GetCountry.Custom('get_random_ancient_text')] – un texte rare de très grande valeur."
 dhe_museion.20.a:0 "L'objectif reste toujours de rassembler autant d'œuvres que possible"
 dhe_museion.20.b:1 "Le Mouseîon est spécifiquement conçu pour les textes les plus rares"
 dhe_museion.20.c:0 "Nous ne pouvons nous permettre ni l'un ni l'autre pour l'heure"
 dhe_museion.21.t:0 "Thalie ou tel autre"
 dhe_museion.21.desc:0 "Certains postes du Mouseîon ne sont pas pourvus, aussi les savants ont-ils commencé à chercher qui pourrait y être nommé. Deux choix sont possibles, aussi aimeraient-ils nous les soumettre." # [LocEditor:AwaitingBatchUpdate]
 dhe_museion.21.a:0 "[SCOPE.sCharacter('random_character').GetName] paraît être un [SCOPE.sCharacter('random_character').GetWomanMan] intéressant"
 dhe_museion.21.b:0 "On dit beaucoup de bien de [SCOPE.sCharacter('random_character_2').GetName]"
 dhe_museion.21.c:0 "[SCOPE.sCharacter('random_character_3').GetName] semble être le plus compétent"
 dhe_museion.21.d:0 "Aucun ne convient tout à fait au Mouseîon" # [LocEditor:AwaitingBatchUpdate]
 dhe_museion.22.t:1 "Entretien du Mouseîon"
 dhe_museion.22.desc:0 "Si le Mouseîon s'est avéré être un réel avantage pour [ROOT.GetCountry.GetName], son bon fonctionnement et son entretien sont fort dispendieux. Veiller à ce que le bâtiment soit préservé, prendre soin des rouleaux, des textes et des gens qui les étudient coûte de fait de plus en plus cher à mesure que le temps passe." # [LocEditor:AwaitingBatchUpdate]
 dhe_museion.22.a:0 "Ces savants et ces artistes nous coûtent cher"

 ### Colossus of Rhodes ###
 dhe_colossus_tooltip:0 "La construction du Colosse va commencer."
 dhe_colossus_of_rhodes.2.t:0 "Naufrage"
 dhe_colossus_of_rhodes.2.desc:0 "Nous venons tout juste de l'apprendre : un navire chargé de matériaux nécessaires au Colosse a été coulé par des pirates au large de [SCOPE.sP('randomized_country_province').GetName]. Cette cargaison va nous manquer, aussi devons-nous soit recommander de nouveaux matériaux, soit décider de réduire la taille de la statue."
 dhe_colossus_of_rhodes.2.a:0 "Nous passerons donc une nouvelle commande"
 dhe_colossus_of_rhodes.2.a.tt:0 "Le chantier ne devrait donc pas être entravé."
 dhe_colossus_of_rhodes.2.b:0 "Le Colosse sera donc un peu moins imposant"
 dhe_colossus_of_rhodes.2.b.tt:0 "Le Colosse pâtira de ce manque de matériau."
 dhe_colossus_of_rhodes.3.t:0 "Travailleurs démotivés"
 dhe_colossus_of_rhodes.3.desc:0 "Le chantier du Colosse est déjà bien avancé, grâce à la bonne volonté des Rhodiens, mais il semble que bon nombre parmi eux sont aujourd'hui découragés du fait que les choses n'avancent pas si vite qu'ils l'avaient espéré.\n\nNous pourrions donc louer les services de nouveaux ouvriers afin de mener l'entreprise jusqu'à son terme ; mais nous pouvons aussi tenter de remotiver nos compatriotes, ou modifier le projet afin de réduire le travail nécessaire."
 dhe_colossus_of_rhodes.3.a:0 "Faisons terminer le travail par d'autres"
 dhe_colossus_of_rhodes.3.b:0 "S'il ne suffit que d'un discours d'encouragement…"
 dhe_colossus_of_rhodes.3.c:0 "Pour le bien de tous, mieux vaut réduire la taille de la statue"
 dhe_colossus_of_rhodes.3.c.tt:0 "Le Colosse pâtira du découragement des travailleurs."
 dhe_colossus_of_rhodes.4.t:0 "Sabotages"
 dhe_colossus_of_rhodes.4.desc:0 "Des problèmes de vols et de sabotages se sont posés ces derniers temps sur le chantier du Colosse, des pays jaloux de nos progrès y ayant fait embaucher leurs espions pour infiltrer et retarder notre entreprise. Si les problèmes ainsi causés sont au final assez limités, il est à craindre que cela ne fasse qu'annoncer d'autres actions.\n\n[SCOPE.sCharacter('random_advisor').GetName] a recommandé de disposer des soldats pour mieux surveiller le chantier. Nous pourrions aussi consacrer certains fonds au remplacement des parties abîmées, ou choisir de les laisser en place telles quelles sur la structure."
 dhe_colossus_of_rhodes.4.a:0 "Remplaçons tout ce qui doit l'être"
 dhe_colossus_of_rhodes.4.b:0 "Les soldats monteront désormais la garde"
 dhe_colossus_of_rhodes.4.c:0 "Tout cela n'est pas si grave, cela ne doit pas nous retarder"
 dhe_colossus_of_rhodes.4.c.tt:0 "Le Colosse pâtira des sabotages et des vols survenus sur le chantier."
 dhe_colossus_of_rhodes.10.t:0 "Débuts colossaux"
 dhe_colossus_of_rhodes.10.desc:0 "Avec toutes les ressources, le matériel et les matériaux abandonnés derrière elle par l'armée de Démétrios, nous avons lancé la fabrication de cette statue colossale prévue pour honorer Hélios. Pour tout ce qu'il nous manque encore, des émissaires ont déjà été dépêchés vers les grandes puissances de la Méditerranée.\n\nIl est inévitable que mener à bien cette entreprise prendra un long moment, mais c'est bien le prix que nous pouvons payer pour rendre grâce au dieu. Et déjà, grâce au labeur des Rhodiens, la construction du Colosse est enfin entamée."
 dhe_colossus_of_rhodes.10.a:0 "Cela ne pourra évidemment se faire en un jour"
 dhe_colossus_of_rhodes.11.t:0 "Le Colosse de Rhodes"
 dhe_colossus_of_rhodes.11.desc:0 "Notre gigantesque Colosse est enfin achevé, qui protégera désormais l'île des assauts de ses ennemis. Une immense statue, de bronze pur, telle que jamais nul n'en a contemplée jusqu'à présent : c'est là notre présent magnifique pour louer Hélios, protecteur de Rhodes.\n\nSa statue est presque exactement telle que nous l'avions imaginée au départ, un monument brillant perpétuant à jamais la mémoire de Rhodes. Espérons que désormais Hélios pourra nous contempler avec fierté et continuer de nous accorder ses faveurs."
 dhe_colossus_of_rhodes.11.a:0 "C'est un beau succès"
 dhe_colossus_of_rhodes.12.t:0 "Le Colosse de Rhodes"
 dhe_colossus_of_rhodes.12.desc:0 "Notre gigantesque Colosse est enfin achevé, qui protégera désormais l'île des assauts de ses ennemis. Une immense statue, de bronze pur, telle que jamais nul n'en a contemplée jusqu'à présent : c'est là notre présent magnifique pour louer Hélios, protecteur de Rhodes.\n\nLe résultat de notre dur labeur se dresse même plus haut que ce que les architectes avaient imaginé initialement, et la statue est plus impressionnante et mieux décorée encore que nous ne pensions qu'elle pourrait l'être. Il est certain qu'Hélios désormais nous regardera avec fierté, et que sa main s'étendra à jamais sur la cité."
 dhe_colossus_of_rhodes.12.a:0 "C'est véritablement colossal…"
 dhe_colossus_of_rhodes.13.t:0 "Colosse à terre"
 dhe_colossus_of_rhodes.13.desc:0 "Le gigantesque Colosse de Rhodes a pu contempler bien des batailles, jusqu'à finalement tomber au moment où la cité était prise d'assaut par l'ennemi. Dans le chaos du siège, nul ne sait très bien comment cela a pu se produire ; mais la grande statue de bronze s'est brisée en morceaux, et l'on peut désormais en voir des pièces tout autour du port.\n\nImpossible désormais à reconstruire, il constitue désormais un symbole du désespoir des habitants de la cité."
 dhe_colossus_of_rhodes.13.a:0 "C'est un véritable désastre"

 ### Earthquakes ###
 dhe_earthquake.1.t:0 "Séisme à [SCOPE.sP('randomized_country_province').GetName]"
 dhe_earthquake.1.desc:0 "Un séisme destructeur s'est produit à [SCOPE.sP('randomized_country_province').GetName], faisant de très nombreuses victimes et causant des dégâts importants dans la cité. Les villes et régions des alentours ont aussi été touchées, mais dans une bien moindre mesure.\n\nLe peuple attend désormais que nous réservions une somme pour aider ceux qui sont aujourd'hui dans le besoin et fassions tout ce qui est en notre pouvoir pour redresser la situation."
 dhe_earthquake.1.a:0 "Nous devons tout faire pour secourir les victimes"
 dhe_earthquake.1.b:0 "Avec le temps, les choses rentreront dans l'ordre"
 dhe_earthquake.2.t:0 "Séisme à [SCOPE.sP('randomized_country_province').GetName]"
 dhe_earthquake.2.desc:1 "Un séisme destructeur s'est produit à [SCOPE.sP('randomized_country_province').GetName], en [SCOPE.sP('randomized_country_province').GetOwner.GetName]. La plupart de nos cités de la région n'ont été que peu touchées, à l'exception de [SCOPE.sP('randomized_earthquake_province').GetName], où on ne compte que quelques pertes et des dégâts somme toute assez réduits.\n\nLes habitants de [SCOPE.sP('randomized_earthquake_province').GetName] attendent désormais que nous leur portions secours et lancions aussi promptement que possible la reconstruction."
 dhe_earthquake.2.a:0 "Réservons-leur quelques fonds"
 dhe_earthquake.2.b:0 "La situation s'arrangera d'elle-même"
 dhe_earthquake.3.t:0 "Destruction de [SCOPE.sP('randomized_country_province').GetName]"
 dhe_earthquake.3.desc:0 "La terre elle-même s'est ouverte pour engloutir [SCOPE.sP('randomized_country_province').GetName], causant d'immenses destructions et faisant de très nombreuses victimes. Les secousses ont été ressenties jusque loin, semant le chaos dans toute la région. Le peuple exige désormais que nous gouvernions le pays dans cette tragédie, et que la crise soit résolue.\n\nSi nous sommes incapables de montrer que notre autorité est restée fermement en place malgré les épreuves vécues par le pays, il est assuré que de nombreux paysans vont se soulever. Mais, de fait, qui pourrait les sauver si ce n'est nous ?"
 dhe_earthquake.3.a:0 "Nous devons porter secours aux survivants"
 dhe_earthquake.3.b:0 "Nous ne pouvons rien faire pour ces gens"
 dhe_earthquake.4.t:0 "Destruction de [SCOPE.sP('randomized_country_province').GetName]"
 dhe_earthquake.4.desc:1 "La terre elle-même s'est ouverte pour engloutir la localité de [SCOPE.sP('randomized_country_province').GetName], en [SCOPE.sP('randomized_country_province').GetOwner.GetName]. Si la plupart des destructions se sont produites en dehors de nos frontières, il semble malgré tout que [SCOPE.sP('randomized_earthquake_province').GetName] a en partie été touchée par les secousses, qui ont fait plusieurs victimes et quelques dégâts.\n\nLe peuple attend désormais que nous le guidions dans ces temps difficiles – même si ce n'est qu'une région de peu d'intérêt qui connaît ces épreuves."
 dhe_earthquake.4.a:0 "Nous aiderons donc [SCOPE.sP('randomized_country_province').GetName]"
 dhe_earthquake.4.b:0 "Les habitants s'en sortiront très bien sans nous"
 dhe_earthquake.6.t:0 "Souvenirs du séisme de [SCOPE.sP('randomized_country_province').GetName]"
 dhe_earthquake.6.desc:0 "Plusieurs années se sont écoulées depuis ce séisme destructeur qui a englouti brutalement des quartiers complets de [SCOPE.sP('randomized_country_province').GetName], ce qui a été une véritable tragédie pour le peuple. Si bien des pays auraient laissé la crise se résoudre d'elle-même, la catastrophe a été au final une occasion pour toute la population de se rassembler pour construire un avenir meilleur. Tous ont pu juger que les autorités s'étaient montrées compétentes lors de ces épreuves, et bien peu oseraient aujourd'hui les remettre en cause."
 dhe_earthquake.6.a:0 "Espérons que cela ne se reproduira plus"
 dhe_earthquake.7.t:0 "Souvenirs du séisme de [SCOPE.sP('randomized_country_province').GetName]"
 dhe_earthquake.7.desc:0 "Plusieurs années se sont écoulées depuis ce séisme destructeur qui a englouti brutalement des quartiers complets de [SCOPE.sP('randomized_country_province').GetName] et laissé le pays en ruine. Les sombres souvenirs liés à cette période sont toujours présents dans les mémoires de chacun – au point qu'aujourd'hui encore le séisme est toujours un sujet de débats politiques. Cela montre à quel point nous avons été touchés par la catastrophe. Quand donc pourrons-nous l'oublier enfin ?"
 dhe_earthquake.7.a:0 "Quelle tragédie ce fut pour nous tous…"
