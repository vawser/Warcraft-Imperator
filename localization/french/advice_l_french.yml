l_french:
 # generic buttons
 ADVICE_BEFRIEND_BTN:0 "Devenir amis"
 ADVICE_CHANGE_LAWS_BTN:0 "Promulguer une loi"
 ADVICE_FARM_BTN:0 "Construire une ferme"
 ADVICE_IDEA_BTN:1 "Changer les doctrines"
 ADVICE_MOVEARMY_BTN:0 "Déplacer une armée"
 ADVICE_OMEN_BTN:0 "Convoquer un augure"
 ADVICE_PASSIVE_OMEN_BTN:0 "Changer de divinité"
 ADVICE_POLICY_BTN:0 "Changer de politique"
 ADVICE_TAXES_BTN:0 "Changer les taxes"
 ADVICE_GOTO_TARGET:0 "Voir"
 ADVICE_IMPORT_BTN:0 "Importer"
 #
 # generic titles
 ADVICE_PASSIVE_OMEN_TITLE:0 "Changer de divinité"
 ADVICE_OMEN_TITLE:0 "Convoquer un augure"
 ADVICE_MOVEARMY_TITLE:0 "Déplacer une armée"
 ADVICE_OCCUPIED_PROVINCE_TITLE:1 "Libérer la localité"
 #
 #Exclusive to disloyal_character
 ADVICE_DISLOYAL_CHAR_TITLE:0 "Personnage déloyal : [SCOPE.sChar('target').GetName]"
 ADVICE_DISLOYAL_CHAR_SUMMARY:0 "Il est dangereux de mécontenter les personnages importants tels que les généraux et amiraux. Nous devrions conserver nos amis proches, et nos ennemis plus encore."
 ADVICE_DISLOYAL_CHAR_FALLBACK:0 "Pour l'instant, aucun choix ne s'offre à nous. Attendons notre heure pour nous opposer à [SCOPE.sChar('target').GetName]."
 ADVICE_DISLOYAL_CHAR_FALLBACK_TITLE:0 "Aucun conseil disponible"
 ADVICE_DISLOYAL_CHAR_DONOTHING:0 "Nous pourrions simplement attendre que [SCOPE.sChar('target').GetName] change d'avis, ou finisse par mourir de vieillesse."
 ADVICE_DISLOYAL_CHAR_DONOTHING_TITLE:0 "Laisser faire"
 #
 #Exclusive to pretender_support
 ADVICE_PRETENDER_TITLE:0 "Soutien au prétendant : [SCOPE.sChar('target').GetName]"
 ADVICE_PRETENDER_SUMMARY:0 "Des nobles ingrats espèrent placer leur candidat sur le trône. Nous devons les faire rentrer dans le rang."
 ADVICE_PRETENDER_DONOTHING:0 "Nous pourrions simplement attendre que [SCOPE.sChar('target').GetName] change d'avis, ou même finisse par mourir de vieillesse."
 ADVICE_PRETENDER_DONOTHING_TITLE:0 "Laisser faire"
 ADVICE_PRETENDER_ALLEGIANCE_TITLE:0 "Exiger un serment d'allégeance"
 ADVICE_PRETENDER_ALLEGIANCE_BTN:0 "Exiger des serments"
 ADVICE_PRETENDER_ALLEGIANCE:0 "Exiger des nobles un serment d'allégeance est une bonne façon de nous assurer de leur soutien en faveur de l'héritier présomptif."
 ADVICE_PRETENDER_SUPPORTHEIR_TITLE:0 "Exiger un soutien envers l'héritier"
 ADVICE_PRETENDER_SUPPORTHEIR_BTN:0 "Exiger un soutien"
 ADVICE_PRETENDER_SUPPORTHEIR:0 "[SCOPE.sChar('target').GetName] est un sujet loyal, temporairement dans l'erreur. Nous n'avons qu'à lui demander de faire part de son soutien."
 ADVICE_PRETENDER_FALLBACK:0 "Pour l'instant, nous n'avons ni l'argent, ni le pouvoir de convaincre [SCOPE.sChar('target').GetName] de passer dans notre camp. Attendons notre heure."
 ADVICE_PRETENDER_FALLBACK_TITLE:0 "Aucun conseil disponible"
 #
 #Exclusive to civil_war
 ADVICE_CIVILWAR_TITLE:0 "Risque de guerre civile : [SCOPE.sChar('target').GetName]"
 ADVICE_CIVILWAR_SUMMARY:0 "Certains puissants menacent de déchirer le pays. Nous devons les convaincre, les faire disparaître ou les affronter."
 ADVICE_CIVILWAR_DONOTHING:0 "La patience est parfois difficile, mais ses fruits sont doux. Attendons de voir comment la situation évoluera."
 ADVICE_CIVILWAR_DONOTHING_TITLE:0 "Laisser faire"
 ADVICE_CIVILWAR_PREPARE_YOUR_ARMY:0 "Préparons-nous à rencontrer nos ennemis sur le champ de bataille."
 ADVICE_CIVILWAR_PREPARE_YOUR_ARMY_TITLE:0 "Préparer l'armée"
 ADVICE_CIVILWAR_PREPARE_YOUR_ARMY_BTN:0 "Préparer l'armée"
 ADVICE_CIVILWAR_FALLBACK:0 "Nous n'avons plus aucune manière de régler le problème des rebelles de façon pacifique. Mieux vaut donc les affronter."
 ADVICE_CIVILWAR_FALLBACK_TITLE:0 "Aucun conseil disponible"
 #
 #Shared by disloyal_character, civil_war & pretender_support
 ADVICE_BRIBE_TITLE:0 "Acheter"
 ADVICE_BRIBE_BTN:0 "Acheter"
 ADVICE_BRIBE:0 "[ROOT.GetCountry.GetRuler.GetName] devrait faire un présent à [SCOPE.sChar('target').GetName] afin de s'assurer de sa loyauté."
 ADVICE_STIPENDS_TITLE:0 "Verser des subsides"
 ADVICE_STIPENDS_BTN:0 "Verser des subsides"
 ADVICE_STIPENDS:0 "L'État pourrait verser des subsides à la famille de [SCOPE.sChar('target').GetName] afin d'acheter la faveur de ses membres les plus éminents."
 ADVICE_GRANT_HOLDING_TITLE:0 "Allouer un domaine"
 ADVICE_GRANT_HOLDING_BTN:0 "Allouer un domaine"
 ADVICE_GRANT_HOLDING:0 "Allouer des terres est une bonne manière de se faire de nouveaux amis, mais cela renforce aussi leur puissance. Mieux vaut y réfléchir."
 ADVICE_BEFRIEND_TITLE:0 "Devenir amis"
 ADVICE_BEFRIEND:0 "Les meilleurs alliés se trouvent souvent parmi les pires ennemis. Par conséquent, nous devrions faire de [SCOPE.sChar('target').GetName] un ami."
 ADVICE_FREEHANDS_TITLE:0 "Laisser les mains libres"
 ADVICE_FREEHANDS_BTN:0 "Laisser les mains libres"
 ADVICE_FREEHANDS:0 "Nous pouvons témoigner de notre confiance à [SCOPE.sChar('target').GetName] en cessant de le surveiller de si près. Cela accroîtrait toutefois sa corruption et il pourrait devenir un problème à l'avenir."
 ADVICE_DISLOYAL_CHAR_CHANGE_LAWS_TITLE:0 "Promulguer une loi"
 ADVICE_DISLOYAL_CHAR_CHANGE_LAWS_GOV:0 "Si nos gouverneurs sont mécontents, nous pouvons promulguer des lois pour les satisfaire."
 ADVICE_DISLOYAL_CHAR_CHANGE_LAWS_GEN:0 "La vie de soldat est rude. Donnons aux troupes quelques droits."
 ADVICE_DISLOYAL_CHAR_GEN_IDEA:0 "Les doctrines sont un outil puissant, qui peut contribuer à notre statut aux yeux de plusieurs personnages."
 ADVICE_DISLOYAL_CHAR_GEN_IDEA_TITLE:0 "Changer les doctrines du pays"
 #
 #Exclusive to deficit
 ADVICE_DEFICIT_TITLE:0 "Déficit"
 ADVICE_DEFICIT_SUMMARY:0 "Les coffres sont vides et le mécontentement se répand dans le pays. Nous devons mieux maîtriser nos finances avant de tomber dans le trou."
 ADVICE_DEFICIT_TAXES:0 "Économiser ne consiste pas à ne rien dépenser, mais à dépenser avec sagesse. Puisque nous perdons de l'argent, mieux vaut consulter les registres pour équilibrer les revenus et les dépenses."
 ADVICE_DEFICIT_TAXES_TITLE:0 "Changer les taxes"
 ADVICE_DEFICIT_TAXES_BTN:0 "Changer les taxes"
 ADVICE_DEFICIT_DONOTHING:0 "Nos sages décisions ont permis de disposer d'un revenu positif. Si le trésor est actuellement vide, l'argent arrive toujours."
 ADVICE_DEFICIT_DONOTHING_TITLE:0 "Attendre"
 ADVICE_DEFICIT_OMEN_TAX:0 "Nous pouvons accroître nos revenus sans pour autant alourdir les taxes, simplement en demandant conseil aux dieux."
 ADVICE_DEFICIT_OMEN_COMMERCE:0 "Le commerce est notre première source de revenus, et la faveur divine nous permettrait d'être plus riches encore."
 ADVICE_DEFICIT_PASSIVE_OMEN_TAX:0 "Il serait plus aisé de collecter les taxes si nous mettions en avant les aspects de générosité et de charité de notre foi."
 ADVICE_DEFICIT_PASSIVE_OMEN_COMMERCE:1 "Nous pouvons propager les enseignements de notre foi qui promeuvent le commerce."
 ADVICE_DEFICIT_DESTROY_TITLE:0 "Démanteler les anciens forts à [SCOPE.sP('result').GetName]"
 ADVICE_DEFICIT_DESTROY_BTN:0 "Voir les constructions"
 ADVICE_DEFICIT_DESTROY:0 "Si la situation est particulièrement critique, nous pourrions démanteler quelques forts devenus inutiles. Cela permettrait d'économiser sur leurs frais de maintenance et de remplir le trésor."
 ADVICE_DEFICIT_FALLBACK:0 "Aucun choix ne s'offre à nous, mais nous ne devons pas perdre espoir pour autant."
 ADVICE_DEFICIT_FALLBACK_TITLE:0 "Aucun conseil disponible"
 #
 #Exclusive to low_food
 ADVICE_LOW_FOOD_TITLE:0 "Réserves de denrées basses"
 ADVICE_LOW_FOOD_SUMMARY:0 "Sans nourriture, les habitants de [SCOPE.sState('target').GetShortName] vont mourir de faim et se révolter. Mais si nous leur gardons le ventre plein, ils deviendront forts et prospéreront."
 ADVICE_LOW_FOOD_FALLBACK:0 "Nous ne pouvons rien faire, le peuple devra se débrouiller par lui-même."
 ADVICE_LOW_FOOD_FALLBACK_TITLE:0 "Aucun conseil disponible"
 ADVICE_LOW_FOOD_DONOTHING:0 "Tant qu'il reste de la nourriture dans les greniers, nous devrions attendre qu'une solution se présente d'elle-même."
 ADVICE_LOW_FOOD_DONOTHING_TITLE:0 "Laisser faire"
 ADVICE_LOW_FOOD_IDEA:0 "Le pays devrait se consacrer à constituer des réserves supplémentaires de dentées, pour veiller à ce que le ravitaillement soit assuré si les récoltes ne s'améliorent pas."
 ADVICE_LOW_FOOD_IDEA_TITLE:0 "Changer les doctrines du pays"
 #
 #Shared by low_food and starving_pops
 ADVICE_IMPORT_FOOD_TITLE:0 "Importer des denrées"
 ADVICE_IMPORT_FOOD:0 "Des routes commerciales peuvent être ouvertes dans la province, qui devraient être mises à profit pour importer davantage de denrées."
 ADVICE_LOW_FOOD_FARM:0 "Nous avons des terres arables et un peuple capable, aussi serait-il sage de développer les domaines agricoles de [SCOPE.sP('result').GetName]."
 ADVICE_LOW_FOOD_FARM_TITLE:1 "Construction de domaines agricoles"
 ADVICE_LOW_FOOD_POLICY:0 "La politique du gouverneur peut grandement affecter la vie dans la province. Encourager au commerce pourrait assurer un ravitaillement en denrées plus constant."
 ADVICE_LOW_FOOD_POLICY_TITLE:1 "Encourager les politiques commerciales"
 ADVICE_LOW_FOOD_MOVEARMY:0 "Notre armée consomme une grande part des denrées de la province. Nous devrions songer à la déplacer dans une autre province ou à la séparer dans différentes provinces."
 ADVICE_LOW_FOOD_OMEN:0 "Le peuple travaillerait plus dur s'il savait que le pays a la faveur des dieux. Nous devrions préparer une cérémonie pour le lui rappeler."
 ADVICE_LOW_FOOD_PASSIVE_OMEN:0 "En ces temps de besoin, nous devrions encourager à la prière pour un temps clément et des récoltes abondantes."
 #
 #Exclusive to starving_pops
 ADVICE_STARVING_POPS_TITLE:0 "Peuple affamé"
 ADVICE_STARVING_POPS_SUMMARY:0 "La population est le fondement de toute grande civilisation. Or, les habitants de [SCOPE.sP('target').GetName] sont en train de mourir."
 ADVICE_STARVING_POPS_GRANARY:0 "Si les greniers ne produisent effectivement aucune denrée, ils permettent toutefois d'en mettre en réserve pour les temps difficiles."
 ADVICE_STARVING_POPS_GRANARY_TITLE:0 "Construire des greniers"
 ADVICE_STARVING_POPS_GRANARY_BTN:0 "Construire des greniers"
 ADVICE_OCCUPIED_PROVINCE:1 "[SCOPE.sP('result').GetName] a été pillée et est occupée par des forces hostiles. Si nous ne pouvons restaurer la paix et libérer la province, ses habitants vont souffrir."
 ADVICE_STARVING_POPS_DONOTHING:0 "Même la pire famine finit par prendre fin. Voyons comment la situation évoluera."
 ADVICE_STARVING_POPS_DONOTHING_TITLE:0 "Laisser faire"
 ADVICE_STARVING_POPS_FALLBACK:0 "Les temps sont assurément difficiles si même nos conseillers ne peuvent aider. En attendant qu'une solution se présente, laissons la nature suivre son cours."
 ADVICE_STARVING_POPS_FALLBACK_TITLE:0 "Aucun conseil disponible"
 #
 #Exclusive to disloyal_prov
 ADVICE_DISLOYAL_PROV_TITLE:0 "Province déloyale"
 ADVICE_DISLOYAL_PROV_SUMMARY:0 "Les habitants de [SCOPE.sState('target').GetShortName] s'agitent. Nous pourrions les acheter avec des produits de luxe ou stationner des troupes sur place."
 #
 #Shared by disloyal_prov and revolt
 ADVICE_DISLOYAL_PROV_DONOTHING:0 "Il n'y a sans doute rien à craindre de vulgaires paysans. Cette agitation retomberait sans doute d'ici peu."
 ADVICE_DISLOYAL_PROV_DONOTHING_TITLE:0 "Laisser faire"
 ADVICE_ASSIGN_GOVERNOR:0 "Sans un commandant fort, la province va sombrer dans l'anarchie et le chaos. Il est donc vital que nous nommions un gouverneur."
 ADVICE_ASSIGN_GOVERNOR_TITLE:0 "Nommer un gouverneur"
 ADVICE_ASSIGN_GOVERNOR_BTN:0 "Nommer un gouverneur"
 ADVICE_DISLOYAL_PROV_AUTONOMY:0 "Nous pourrions répondre à certains souhaits du peuple et améliorant la satisfaction de la province en lui accordant une plus grande autonomie."
 ADVICE_DISLOYAL_PROV_AUTONOMY_TITLE:1 "Politique indulgente du gouverneur"
 ADVICE_DISLOYAL_PROV_HARSH:0 "Mieux vaut être craint qu'être aimé. Nous pourrions laisser le gouverneur réprimer plus durement les agitateurs afin de décourager toute révolte."
 ADVICE_DISLOYAL_PROV_HARSH_TITLE:1 "Politique intransigeante du gouverneur"
 ADVICE_DISLOYAL_PROV_OMEN:0 "Le peuple sera réconforté de savoir que leur dirigeant est béni des dieux. Il n'y a qu'à leur donner une raison de le penser."
 ADVICE_DISLOYAL_PROV_PASSIVE_OMEN:0 "De même que l'on prie pour une personne dans le besoin, la foi du pays doit s'accorder aux besoins du peuple."
 ADVICE_DISLOYAL_PROV_TAXES:1 "Les impôts pèsent lourdement sur le peuple, mais sont de première importance pour le trésor. Si l'économie le permet, la population serait reconnaissante de tout allègement des taxes."
 ADVICE_DISLOYAL_PROV_TAXES_TITLE:0 "Changer les taxes"
 ADVICE_IMPORT_METALS_TITLE:0 "Importer des métaux précieux"
 ADVICE_IMPORT_METALS:0 "Le peuple devrait être amené à penser que vivre dans notre pays est un luxe. Dans la situation actuelle, cela exige de rendre leur vie plus luxueuse."
 ADVICE_DISLOYAL_PROV_FALLBACK:0 "La province est rebelle, mais nous n'avons aucun moyen d'action. Nous devons attendre jusqu'à pouvoir agir."
 ADVICE_DISLOYAL_PROV_FALLBACK_TITLE:0 "Aucun conseil disponible"
 #
 #Exclusive to revolt
 ADVICE_REVOLT_TITLE:0 "Risque de rébellion"
 ADVICE_REVOLT_SUMMARY:0 "Les habitants de [SCOPE.sState('target').GetShortName] ont commencé à s'organiser et une rébellion de grande ampleur pourrait bientôt éclater."
 ADVICE_REVOLT_PREPARE_YOUR_ARMY:0 "Préparons-nous à rencontrer nos ennemis sur le champ de bataille."
 ADVICE_REVOLT_PREPARE_YOUR_ARMY_TITLE:0 "Préparer l'armée"
 ADVICE_REVOLT_PREPARE_YOUR_ARMY_BTN:0 "Préparer l'armée"
 ADVICE_REVOLT_STABTHEPIG:0 "La stabilité du pays a des conséquences importantes sur le risque de révolte. Améliorons la stabilité en faisant un sacrifice de valeur aux dieux."
 ADVICE_REVOLT_STABTHEPIG_TITLE:0 "Sacrifier aux dieux"
 ADVICE_REVOLT_STABTHEPIG_BTN:0 "Faire un sacrifice"
 #
 ADVICE_BUTTON_TOOLTIP_DISABLED:0 "Cette action n'est plus disponible"
 ALERT_TOOLTIP_ADVICE:0 "#G Cliquer pour afficher les choix possibles. #!"
 ADVICE_SETTING_INFO_DIALOG_TITLE:0 "Désactiver les conseils"
 ADVICE_SETTING_INFO_DIALOG_DESCRIPTION:0 "Conseils et mises en garde dans les alertes peuvent être désactivés dans les options du jeu."
 ADVICE_SETTING_INFO_DIALOG_ACCEPT:0 "Voir les options"
