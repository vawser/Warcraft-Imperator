l_french:
 crisis_general_1_tooltip:0 "[SCOPE.sChar('successor_general_1').GetName] a utilisé sa fortune pour lever une armée rebelle à #Y [SCOPE.sP('sbgnq1').GetName]#!."
 crisis_general_2_tooltip:0 "[SCOPE.sChar('successor_general_2').GetName] a utilisé sa fortune pour lever une armée rebelle à #Y [SCOPE.sP('sbgnq2').GetName]#!."
 crisis_general_3_tooltip:0 "[SCOPE.sChar('successor_general_3').GetName] a utilisé sa fortune pour lever une armée rebelle à #Y [SCOPE.sP('sbgnq3').GetName]#!."
 crisis_general_4_tooltip:0 "[SCOPE.sChar('successor_general_4').GetName] a utilisé sa fortune pour lever une armée rebelle à #Y [SCOPE.sP('sbgnq4').GetName]#!."
 disloyal_successor_cmod:0 "Successeur populaire"
 desc_disloyal_successor_cmod:0 "Ce personnage dirige un soulèvement populaire contre le dirigeant du pays.\n\n#G Ce modificateur lui sera retiré si la loyauté de ce personnage remonte à#! #Y 50#!@loyalty_icon!" # [LocEditor:AwaitingBatchUpdate]
 special_successor_interactions_available:0 "\n#G De nouvelles possibilités d'interagir avec les prétendants au trône sont désormais disponibles.#!"
 succession_crisis.1.t:0 "Crise de succession"
 succession_crisis.1.desc:0 "L'instabilité causée par la mort de [SCOPE.sChar('former_ruler').GetName] a créé un vide du pouvoir, que certains prétendants, toujours prompts à intriguer, ne sont que trop pressés de combler. Enhardis par l'avarice et l'ambition, ils ont poussé à la révolte des hordes de mécontents et complotent contre le trône lui-même.\n\nEn ces temps dangereux, c'est désormais l'avenir même de [ROOT.GetCountry.GetName] qui est en jeu."
 succession_crisis.1.a:0 "En quelle époque vivons-nous ?"
 succession_veteran_tt:0 "[guy.GetName] va recevoir jusqu'à [SCOPE.ScriptValue('country_size_revolt_value')|R0] vétérans loyaux"
 succession_crisis.2.t:0 "Crise de succession en [SCOPE.sC('neighbor_succession_target').GetName]"
 succession_crisis.2.desc:0 "La mort récente du dirigeant [SCOPE.sC('neighbor_succession_target').GetAdjective] cause de graves troubles politiques dans le pays. Impatients de tirer parti de la situation, plusieurs laquais, prétendants et héritiers au trône tout à fait légitimes ont pris les armes contre le [SCOPE.sC('neighbor_succession_target').GetRulerTitle] tout récemment monté sur le trône, [SCOPE.sC('neighbor_succession_target').GetRuler.GetName].\n\nLa situation en [SCOPE.sC('neighbor_succession_target').GetName] nous intéresse évidemment au plus haut point, aussi exercer notre influence sur les prétendants les plus à même de semer le chaos pourrait-il être dans notre intérêt…"
 succession_crisis.2.a:0 "S'ils pouvaient ne pas s'en relever…"
 succession_crisis.2.a.tooltip:0 "#G Les prétendants en [SCOPE.sC('neighbor_succession_target').GetName] peuvent désormais être soutenus par une action de personnage.#!"
 gains_loyal_cohort_tooltip:0 "Une cohorte du type approprié lui devient loyale."
 succession_crisis.3.t:0 "Le retour de [SCOPE.sChar('returning_pretender').GetPraenomen]"
 succession_crisis.3.desc:0 "C'est avec une grande consternation que nous avons appris que l'armée de [SCOPE.sChar('returning_pretender').GetName], qui prétendait autrefois au trône, a proclamé sa défiance envers nous.\n\nEn ce moment même, [SCOPE.sChar('returning_pretender').GetPraenomen] conjure contre nous, rassemble des troupes nombreuses et s'assure du soutien de plusieurs autres traîtres contre nous."
 succession_crisis.3.a:0 "Nous n'aurions jamais dû le recruter…"
 succession_crisis.3.b:0 "Tout est pardonné, rompons donc le pain ensemble"
 family_revolt.2.t:0 "Dispersion des troupes [SCOPE.sChar('revolt_target').GetFamilyDisplayAdjective]"
 family_revolt.2.desc:0 "Les hommes en arme rassemblés par [SCOPE.sChar('revolt_target').GetName] ont fini par se disperser pour retourner vaquer à leurs occupations. Fort heureusement, [SCOPE.sChar('revolt_target').GetPraenomen] semble avoir retrouvé la voix de la raison et de la loyauté envers [ROOT.GetCountry.GetName]."
 family_revolt.2.a:0 "La crise a été évitée"
 family_revolt.3.t:0 "Rassemblement des troupes [SCOPE.sChar('revolt_target').GetFamilyDisplayAdjective]"
 family_revolt.3.desc:1 "[SCOPE.sChar('revolt_target').GetName], le chef de la famille [SCOPE.sChar('revolt_target').GetFamilyDisplayAdjective], se lasse de sa situation et a commencé à rassembler des troupes dans la [sbgnq1.Custom('get_city_type_loc')] de [SCOPE.sP('sbgnq1').GetName].\n\nSi les choses n'ont pas encore viré à l'aigre, de tels actes pourraient malgré tout provoquer bientôt une véritable guerre civile."
 family_revolt.3.a:0 "Nous devons agir !"
 family_troops_mobilized_tooltip:1 "La famille #Y [SCOPE.sChar('revolt_target').GetFamilyDisplayAdjective]#! a utilisé sa fortune pour lever une armée de #R vétérans#! loyaux à sa cause.\nSi une guerre civile éclate, ils rejoindront son camp."
 family_revolt_averted_tt:0 "Les vétérans soldés par la famille #Y [SCOPE.sChar('revolt_target').GetFamilyDisplayAdjective]#! se sont #G dispersés#!."
 every_family_character_tt:0 "\nPour chaque #Y membre de la famille#! :"
 every_own_culture_clan_chief_tt:0 "Pour chaque #Y chef de clan#! de la culture du dirigeant (#Y [SCOPE.sChar('new_ruler').GetCulture.GetName]#!) :"
 every_wrong_culture_clan_chief_tt:0 "\nPour chaque #Y chef de clan#! de la sphère culturelle du dirigeant (#Y [SCOPE.sChar('new_ruler').GetCulture.GetCultureGroup.GetName]#!) :"
 every_wrong_culture_group_clan_chief_tt:0 "\nPour chaque #Y chef de clan#! n'appartenant PAS à la sphère culturelle du dirigeant (#Y [SCOPE.sChar('new_ruler').GetCulture.GetCultureGroup.GetName]#!) :"
 succession_crisis.5.t:0 "L'assemblée des clans"
 succession_crisis.5.desc:0 "Après la mort de [SCOPE.sChar('former_ruler').GetName], les chefs des clans de [ROOT.GetCountry.GetName] se sont réunis pour élire un nouveau dirigeant, suffisamment fort pour guider la tribu en ces époques dangereuses. Au terme de longues délibérations, c'est finalement [SCOPE.sChar('new_ruler').GetName] qui a été désigné, et tous les dignitaires ont été invités à participer à une cérémonie impressionnante.\n\nNombre d'entre eux sont cependant mécontents. Ils espéraient être eux-mêmes élus, ou que le pouvoir reviendrait à quelqu'un qu'ils connaissaient. Pour le salut de [ROOT.GetCountry.GetName], il va nous falloir donc travailler à nous concilier ces gens et à rassembler les chefs."
 succession_crisis.5.a:0 "Avec le temps, ils finiront par l'accepter"
 succession_crisis.6.t:0 "Prétendant apaisé"
 succession_crisis.6.desc:0 "En dépit de ses derniers agissements inquiétants, [placated_pretender.GetName] semble avoir renoncé à ses ambitions sur le trône de [placated_pretender.GetEmployer.GetName] et, au moins publiquement, témoigné de sa loyauté envers le [placated_pretender.GetEmployer.GetRulerTitle] [placated_pretender.GetEmployer.GetRuler.GetName]."
 succession_crisis.6.a:0 "Un sujet d'inquiétude en moins…"
