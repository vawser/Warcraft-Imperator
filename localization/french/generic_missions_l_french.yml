l_french:
 generic_mission_conquer_region:0 "La question de [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]"
 generic_mission_conquer_region_BUTTON_TOOLTIP:0 "[ROOT.GetCountry.GetName] doit veiller à défendre ses intérêts."
 generic_mission_conquer_region_DESCRIPTION:0 "La fortune nous attend dans les contrées étrangères. La région de [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName] est considérée comme nous appartenant, mais la plus grande partie reste pourtant hors de notre autorité. Nous devons donc veiller à l'amener sous notre influence, d'une manière ou d'une autre."
 generic_mission_conquer_region_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme menée à bien si l'ensemble de la région de [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName] est placé sous influence [ROOT.GetCountry.GetAdjective]."
 generic_mission_conquer_region_REWARD_DESCRIPTION:0 ""
 generic_mission_conquer_region_branch_1:0 "Consulter le [ROOT.GetCountry.Custom('get_court_type')|U]"
 generic_mission.1.t:0 "La question de [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]"
 generic_mission.1.desc:0 "Depuis des années, la région de [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName] est vitale pour le commerce. Nombreux donc sont ceux qui, au [ROOT.GetCountry.Custom('get_court_type')], persistent à penser qu'un territoire aussi riche nous serait plus profitable s'il passait entièrement sous l'autorité [ROOT.GetCountry.GetAdjective].\n\nBien évidemment, comme toujours pour les affaires de l'État, nombreux aussi sont ceux qui s'opposent à cette idée, du fait qu'envenimer les relations avec nos voisins serait plus dommageable que quelques gains territoriaux. Les meneurs de chaque camp ont présenté leurs arguments et demandent maintenant à ce que soit tranchée la question de la relation avec les divers peuples vivant en [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]."
 generic_mission.1.a:0 "Mieux vaut nous conserver l'amitié des peuples de [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]"
 generic_mission.1.b:0 "Sous notre autorité, la prospérité de [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName] serait assurée"
 peaceful_weight_up_tt:0 "Nous allons adopter une attitude plus #Y pacifique#! à l'égard de #Y [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]#!."
 warlike_weight_up_tt:0 "Nous allons adopter une attitude plus #Y belliqueuse#! à l'égard de #Y [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]#!."
 generic_mission.2.t:0 "Sonder l'opposition"
 generic_mission.2.desc:0 "Depuis des années maintenant les débats sont vifs concernant nos relations difficiles avec les peuples vivant en [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]. Or, nombreux sont ceux qui, en [SCOPE.sC('friendly_neighbor_target').GetName], considèrent [ROOT.GetCountry.GetName] en ami, aussi ce peuple pourrait-il nous fournir son secours pour nous assurer du contrôle de la [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName].\n\nPlusieurs de nos conseillers les plus belliqueux, cependant, semblent avoir la ferme intention de couper toute relation avec eux et de semer la ruine dans les territoires [SCOPE.sC('friendly_neighbor_target').GetAdjective] afin de faire avancer leur point de vue."
 generic_mission.2.a:0 "Nous devons conserver une réputation de bienveillance"
 generic_mission.2.b:0 "Faisons-leur savoir que leurs territoires seront bientôt nôtres"
 generic_mission_conquer_region_branch_develop_owned:0 "[SCOPE.sArea('development_branch_area').GetName] plus peuplée"
 generic_mission_conquer_region_branch_develop_owned_follow_1:0 "[SCOPE.sArea('development_branch_area').GetName] plus développée"
 generic_mission.3.t:0 "Le [ROOT.GetCountry.Custom('get_court_type')|U] a parlé"
 generic_mission.3.desc:0 "Les discours et débats ont été animés durant un an, mais enfin le [ROOT.GetCountry.Custom('get_court_type')] de [ROOT.GetCountry.GetName] s'est exprimé sur la question [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName].\n\nAprès avoir pris son souffle, le héraut parle…"
 generic_mission.3.a:1 "« [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName] doit appartenir à [ROOT.GetCountry.GetName] »"
 generic_mission.3.b:1 "« Les faibles de [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName] doivent être protégés »"
