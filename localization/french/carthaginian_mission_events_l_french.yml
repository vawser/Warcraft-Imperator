 ### Related Events ###
 # Sicily #
 me_carthage_sicily.1.desc:0 "$dhe_carthage.3.desc$\n\nOr, nous venons d'être informés qu'un aristocrate syracusain nous considère avec une grande amitié, au point d'offrir de nous aider à débarrasser l'Est de la Sicile de la domination de Syracuse. Avec cet ami sur place, la menace grecque devrait être bientôt éliminée."
 me_carthage_sicily.1.a.tt:1 "#Y [SCOPE.sCountry('mission_country').GetName]#! reçoit une revendication sur toutes les localités possédées par #Y Syracuse#! dans l'Est de la Sicile."
 me_carthage_sicily.2.desc:1 "Enfin, la longue lutte pour la Sicile est terminée, et la sécurité de nos possessions méditerranéennes est désormais assurée. Nous n'avons plus à redouter les menaces d'interventions des Grecs sur nos voies commerciales, ou les ambitions de leurs tyrans et leurs rois. Désormais, même leurs riches cités-États d'Italie nous sont ouvertes.\n\nPourtant, la Sicile est très peuplée, et les traditions grecques y sont solidement implantées, en sus de celles des diverses tribus latines de l'île. Ces gens fougueux ont beaucoup œuvré pour tenter d'assurer notre défaite, et il est fort probable qu'ils n'acceptent qu'avec grande réticence l'autorité de Carthage.\n\nPlusieurs suggestions ont été avancées pour tenter de remédier à cette question. Certains proposent qu'un État client y soit établi, pour couper court à tout rêve d'indépendance, tandis que d'autres affirment au contraire que cette île n'est en rien différente des autres, et doit être soumise à la volonté de Carthage."
 me_carthage_sicily.2.a.tt:0 "Nous allons accorder l'indépendance à un #Y feudataire#! du nom d'Épicratie, qui contrôlera l'ensemble des localités des provinces de #Y Sicanie#!, #Y Syracusaine#! et #Y Siculie#!."
 me_carthage_sicily.2.a.tt_player:0 "Nous allons accorder l'indépendance à un #Y feudataire#! du nom d'Épicratie, qui contrôlera l'ensemble des localités des provinces de #Y Sicanie#!, #Y Syracusaine#! et #Y Siculie#!. L'une de nos dépendances de Sicile étant contrôlée par un joueur, celui-ci aura la priorité pour en prendre la tête."
 me_carthage_sicily.2.a:0 "Une gouvernance locale apaisera les habitants"
 me_carthage_sicily.2.b:1 "Elle va devoir se faire à notre autorité"
 me_carthage_sicily.2.b.tt:1 "Toute #Y dépendance#! dans les provinces de #Y Sicanie#!, de #Y Syracusaine#! et de #Y Siculie#! va être intégrée au sein de #Y [SCOPE.sCountry('mission_country').GetName]#!."
 me_carthage_sicily.3.t:0 "L'Épicratie de Sicile"
 me_carthage_sicily.3.desc:2 "Après avoir conquis l'ensemble de la Sicile, les Puniques ont décidé que le mieux était que l'île soit gouvernée de manière autonome. En tant que fidèles partisans de leur autorité, nous avons l'honneur de recevoir le titre de gouverneurs en leur nom.\n\nEn tant que dirigeants de l'Épicratie punique, nous pouvons en être certains : nous sommes à l'aube d'une ère nouvelle et prospère."
 me_carthage_sicily.3.a:0 "Loués soient nos maîtres puniques !"
 me_carthage_sicily.1.a.tt2:0 "#Y Syracuse#! peut appeler les puissances voisines à son secours."
 me_carthage_sicily.4.t:0 "La menace punique"
 me_carthage_sicily.4.desc:0 "Autrefois, nos ancêtres et nos sénateurs ne se méfiaient guère de Carthage, sur l'autre rive de la mer. Mais, ces derniers temps, cette menace s'est grandement rapprochée de nous, et la cité de tous les excès a désormais planté ses griffes jusqu'au cœur de la Sicile.\n\nSi nous n'avons pas toujours vécu en bonne intelligence avec elle, un émissaire de Syracuse nous a informés que la guerre menaçait à nouveau sur l'île, et sa cité nous implore de venir à son secours afin que l'Italie soit préservée des terreurs d'une autorité étrangère."
 me_carthage_sicily.4.a:0 "Nous devons mettre fin à cette menace permanente"
 me_carthage_sicily.4.b:0 "Nous ne devons rien à ces Grecs"
 war_with_carthage_certain_tt:0 "Nous allons à coup sûr être impliqués dans le #R conflit#! contre #Y Carthage#!."
 me_carthage_sicily.5.t:0 "La guerre menace"
 me_carthage_sicily.5.desc:1 "Les patrouilles ont rapporté des mouvements dans les ports carthaginois. Aussi pénible que cela puisse être de l'admettre, nous sommes incapables de faire face seuls à la menace. Les conseillers suggèrent donc de mettre un terme à la rivalité qui nous oppose à [SCOPE.sC('target_benefactor').GetName] et de lui demander du secours dans le conflit qui est sur le point d'éclater."
 me_carthage_sicily.5.a:0 "Ils ont raison, mieux vaut demander de l'aide"
 me_carthage_sicily.5.b:0 "Nous combattrons seuls, comme nous l'avons toujours fait"
 send_request_carthage_mission_tt:0 "Une demande de secours va être envoyée."

 # Iberia #
 me_carthage_iberia.1.a.tt:0 "Nous allons accorder l'indépendance à une #Y colonie#! du nom de Nouvelle-Carthage, qui va recevoir le contrôle sur toutes les localités que nous possédons dans les régions de #Y Contestanie#! et de #Y Bétique#!."
 me_carthage_iberia.1.a.tt_player:0 "$me_carthage_iberia.1.a.tt$ L'une de nos dépendances d'Ibérie étant contrôlée par un joueur, celui-ci va avoir la priorité pour en prendre la tête."
 me_carthage_iberia.1.t:0 "Le territoire de la Nouvelle-Carthage"
 me_carthage_iberia.1.desc:0 "Tout comme Tyr a autrefois laissé Carthage s'étendre et se développer d'elle-même pour devenir une grande puissance de la Méditerranée occidentale, nous avons pris la décision de laisser la Nouvelle-Carthage et ses citoyens prendre le contrôle de nos forces en Ibérie. Avec les terres fertiles à sa disposition et l'indépendance qui lui a été accordée, il ne fait aucun doute qu'elle deviendra une alliée puissante et loyale."
 me_carthage_iberia.1.a:0 "Carthage nouvelle, prends toi aussi ton envol !"
 me_carthage_iberia.2.t:0 "L'ascension de la Nouvelle-Carthage"
 me_carthage_iberia.2.desc:1 "De manière surprenante, les dirigeants de [SCOPE.sCountry('mission_country').GetName] ont pris la décision de nous accorder le droit de nous gouverner par nous-mêmes, ainsi que tous les territoires qu'ils possédaient dans la région. Cela fait donc non seulement de nous un pays indépendant et maître de sa destinée, mais ils nous ont aussi promis de défendre nos territoires si cela s'avérait nécessaire, tant que nous continuerons de leur verser une part de l'argent tiré des riches mines de Mastianie."
 me_carthage_iberia.2.a:0 "Nous ferons bon usage de notre liberté nouvelle !"
 me_carthage_iberia.3.t:0 "Relations avec les Gymnésies"
 me_carthage_iberia.3.desc:0 "Les efforts faits pour améliorer les relations avec les Gymnésies ont commencé à porter leurs fruits. Leurs habitants apprécient grandement les présents que nous leur avons fait envoyer, et nos diplomates dans la région nous ont appris que les indigènes avaient commencé à parler de nous en termes très favorables ces dernières semaines."
 me_carthage_iberia.3.a:0 "Ce sont là d'excellentes nouvelles"
 me_carthage_iberia.4.t:0 "Amitié avec Tartessos"
 me_carthage_iberia.4.desc:0 "Les tentatives récentes pour apaiser les Tartessiens semblent porter leurs fruits. Ils semblent désormais envisager de nous faire bénéficier d'accords commerciaux particuliers dans leurs territoires. Nos ambassadeurs sur place nous ont informés qu'ils continueront de veiller à ce que ces accords arrivent à une heureuse conclusion."
 me_carthage_iberia.4.a:0 "Exactement ce que nous souhaitions entendre"

 # Magna Graecia #
 me_carthage_magna_graecia.1.t:0 "Négociants au long cours"
 me_carthage_magna_graecia.1.desc:0 "Nous avons reçu à [SCOPE.sP('affected_province').GetName] la visite de négociants de [SCOPE.sCountry('greek_country').GetName]. Ils semblent avoir entendu dire que des opportunités commerciales s'offraient à eux dans les territoires [ROOT.GetCountry.GetAdjective], aussi ont-ils amené avec eux quantité de marchandises de grande valeur."
 me_carthage_magna_graecia.1.a:0 "C'est là une agréable surprise"
 me_carthage_magna_graecia.1.b:0 "Peut-être seraient-ils prêts à partager avec nous leurs secrets ?"
 me_carthage_magna_graecia.2.t:0 "Investissements commerciaux"
 me_carthage_magna_graecia.2.desc:0 "Il semble que les fonds réservés au développement des infrastructures, et occasionnellement acheter quelques marchands ou négociants transitant par nos territoires, ont enfin commencé à porter leurs fruits. Un groupe nombreux de commerçants grecs s'est établi à [SCOPE.sP('affected_province').GetName], amenant avec lui des idées nouvelles qui vont sans doute bénéficier à tous les territoires environnants."
 me_carthage_magna_graecia.2.a:0 "C'est là une excellente nouvelle"

 # Phoenicia #
 me_carthage_phoenicia.1.t:0 "Indépendance de la Phénicie"
 me_carthage_phoenicia.1.desc:1 "Les Phéniciens ont reçu leur indépendance afin de se gouverner désormais par eux-mêmes, sous notre protection et avec notre bienveillance pour les guider. Notre retour sur la terre de nos pères a été étonnamment bien accueilli, en partie grâce au fait que nous avons réussi à le présenter comme la libération de nos frères de l'oppression étrangère, ce qui a grandement contribué à notre popularité, aussi bien au pays qu'en Phénicie."
 me_carthage_phoenicia.1.a:0 "Les siècles se souviendront de cette campagne"
 me_carthage_phoenicia.2.t:0 "Hégémonie sur la Phénicie"
 me_carthage_phoenicia.2.desc:0 "Les cités de Phénicie ont enfin été unies sous une seule autorité, celle de Carthage. Elles n'auront plus, désormais, à s'humilier devant des maîtres étrangers, mais pourront au contraire nous considérer comme les membres d'un même peuple."
 me_carthage_phoenicia.2.a:0 "Carthage n'est que la première parmi des égales"

 # Africa #
 me_carthage_africa.1.t:1 "Départ de tribaux pour [SCOPE.sCountry('mission_country').GetName]"
 me_carthage_africa.1.desc:1 "Un messager, fatigué après plusieurs nuits de voyage, vient d'arriver dans la salle du Conseil. Il apporte des nouvelles de la frontière pour amener des nouvelles de nos anciens suzerains, ces vils Puniques, qui incitent le peuple à déplacer leurs biens pour s'installer de l'autre côté de la frontière."
 me_carthage_africa.1.a:0 "Mieux vaut les laisser partir"
 me_carthage_africa.1.b:0 "Un peu d'or les convaincra de rester"
 me_carthage_africa.1.b.tt:0 "Aucune tribu ne quittera #Y [SCOPE.sP('emigration_province_msy').GetName]#! pour s'installer à #Y [SCOPE.sP('immigration_province_car').GetName]#!."
 me_carthage_africa.2.t:1 "Des Massyles s'installent en [SCOPE.sCountry('mission_country').GetName]"
 me_carthage_africa.2.desc:0 "À notre invitation, plusieurs communautés massyles vivant non loin de l'autre côté de la frontière ont accepté de venir s'installer sur nos territoires. Nous allons pouvoir étudier la réaction de leurs chefs."
 me_carthage_africa.2.a:0 "Quoi qu'il en soit, nous serons prêts"
 me_carthage_africa.3.t:0 "Debout, debout, cavaliers de [ROOT.GetCountry.GetRuler.GetName] !"
 me_carthage_africa.3.desc:1 "Nos suzerains puniques nous ont trop longtemps regardés avec mépris. Le temps est désormais venu de leur répondre enfin, de combattre pour notre indépendance et notre liberté."
 me_carthage_africa.3.a:1 "Au galop ! Au galop ! Tous à [SCOPE.sC('mission_country').GetCapital.GetName] !"
 me_carthage_africa.3.b:0 "Peut-être devrions-nous nous montrer prudents…"
 me_carthage_africa.4.t:0 "Soulèvement des Massyles"
 me_carthage_africa.4.desc:1 "Un messager vient d'arriver : les forces des Massyles ont été aperçues en train de lancer une attaque contre nos cités et nos villages. Il apparaît donc qu'ils dévoilent enfin leur véritable visage. Ils n'ont aucune loyauté envers [SCOPE.sCountry('mission_country').GetName], et ont fini par déclencher les hostilités à la première occasion qui se présentait à eux. [ROOT.GetCountry.GetRuler.GetName] s'est adressé au Sénat : « Nous allons rassembler toute notre puissance et la jeter contre ces Massyles. Avant que les combats soient terminés, ils auront ravalé de leur orgueil ! »"
 me_carthage_africa.4.a:0 "Les troupes partiront dès l'aube !"
 me_carthage_africa.4.at:1 "#Y [SCOPE.sCountry('mission_country').GetName]#! reçoit des revendications sur l'ensemble des localités #Y massyles#!."
 me_carthage_africa.5.t:0 "L'empire de Libye"
 me_carthage_africa.5.desc:1 "Alors que le soleil se couche à l'ouest, depuis son balcon le regard de [ROOT.GetCountry.GetRuler.GetName] se porte sur le paysage. La vue est superbe, d'autant plus lorsque l'on sait que jusqu'à l'horizon, et même en fait jusqu'aux piliers de Melqart et au-delà, jusqu'au couchant, les peuples et les territoires ont juré soumission ou se sont humiliés devant la puissance de [SCOPE.sCountry('mission_country').GetName].\n\n[ROOT.GetCountry.GetRuler.GetSheHe|U] se tourne vers la mer, et de là son regard se porte vers l'orient, l'occident et le nord. Des contrées étrangères s'y trouvent encore, prêtes à être conquises ou soumises…"
 me_carthage_africa.5.a:1 "[SCOPE.sCountry('mission_country').GetName] domine désormais l'Afrique"
 me_carthage_africa.5.b:0 "Des Phéniciens ont conservé leur indépendance"
 me_carthage_africa.7.t:0 "La domination de l'Afrique"
 me_carthage_africa.7.desc:0 "À mesure que s'étend notre empire commercial, comptant de plus en plus de colonies et de ports à l'étranger, nous avons perdu de nos ambitions en Afrique. Nous devons pourtant assurer notre position dans nos domaines, protéger notre dos des soulèvements et des attaques menées par les tribus insoumises, avant de pouvoir de nouveau tourner nos regards sur l'autre rive de la mer."
 me_carthage_africa.7.a:0 "Nous sommes le bouclier de l'Afrique !"
 me_carthage_africa.7.tt:0 "Nous allons recevoir le modificateur #Y Domination de l'Afrique#! pour tout le temps où la mission sera active, et il sera perdu si elle est abandonnée ou menée à bien."
 me_carthage_africa.8.t:0 "Soulèvement des Massyles"
 me_carthage_africa.8.desc:0 "Les provocations des Massyles ont fini par déboucher sur une situation des plus inquiétantes. L'un de nos diplomates les plus dignes de confiance, envoyé auprès du protectorat tribal, a été capturé au prétexte qu'il aurait tenté de lancer un soulèvement.\n\nSon exécution est inévitable. Toutefois, nous devons décider comment réagir face à cet acte inqualifiable qui vise l'un des nôtres."
 me_carthage_africa.8.a:0 "Reconnaissons sa culpabilité"
 me_carthage_africa.8.b:0 "Lançons une attaque à la frontière en représailles"
 me_carthage_africa.9.t:0 "La répression des Massyles"
 me_carthage_africa.9.desc:1 "Nos messagers viennent de ramener des informations en provenance d'Afrique. L'État punique, connu pour son vice, son avarice et sa vilenie, a décidé d'imposer davantage encore son hégémonie sur la région.\n\nUne seule tribu, les Massyles, qui vivent dans l'intérieur des terres, a choisi de résister et de combattre. Ils sont sans doute voués à la défaite, mais leur esprit et leur résolution valent presque celle de notre peuple."
 me_carthage_africa.9.a:0 "Veillons à ce qu'ils reçoivent de l'aide"
 me_carthage_africa.9.b:0 "Hélas, ils mèneront seuls leur combat"
 mec_9_op:0 "Aide financière"
 me_carthage_africa.10.t:0 "Une aide venue de loin"
 me_carthage_africa.10.desc:0 "Le peuple [SCOPE.sC('from_country').GetAdjective], dans sa grande sagesse, a reçu des nouvelles de notre lutte contre nos oppresseurs et décidé de nous faire envoyer un or fort bien venu pour mener la guerre.\n\nEspérons que nous survivrons suffisamment longtemps pour leur retourner leur attention une fois que la poussière de la bataille sera retombée."
 me_carthage_africa.10.a:0 "À la bataille !"
 me_carthage_africa.11.t:0 "Négociation [SCOPE.sCountry('mission_country').GetAdjective]"
 me_carthage_africa.11.desc:0 "Tout laisse croire que [SCOPE.sCountry('mission_country').GetName] ambitionne de transformer notre mode de vie en faisant pénétrer des colons puniques jusque dans nos territoires et en y développant une administration. Ses émissaires ont ainsi parlé de faire de [ROOT.GetCountry.GetRuler.GetName] le roi des tribus [SCOPE.sCountry('new_tribal_vassal').GetAdjective] en les unifiant de manière définitive sous son autorité."
 me_carthage_africa.11.a:0 "Ces gens savent trouver de bons arguments…"
 me_carthage_africa.11.b:0 "Leur suggestion est une insulte à nos traditions !"
 me_carthage_africa.12.t:0 "Acceptation [SCOPE.sCountry('new_tribal_vassal').GetAdjective]"
 me_carthage_africa.12.desc:0 "En concentrant nos efforts pour étendre et développer l'administration [SCOPE.sCountry('new_tribal_vassal').GetAdjective], nous avons pu noter chez leurs membres un regain d'intérêt pour notre civilisation et nos traditions. Nous sommes parvenus à faire de tribus rétives à toute autorité trop contraignante un véritable État client de [ROOT.GetCountry.GetName]."
 me_carthage_africa.12.a:0 "Tout est donc pour le mieux"
 me_carthage_africa.13.t:0 "Révolte [SCOPE.sCountry('new_tribal_vassal').GetAdjective]"
 me_carthage_africa.13.desc:0 "Si nous avons beaucoup œuvré à développer et améliorer l'administration des tribus [SCOPE.sCountry('new_tribal_vassal').GetAdjective], celles-ci n'ont eu de cesse de repousser nos efforts et de nous insulter. Si nous pouvions certes nous attendre à quelques réticences, la situation s'est considérablement envenimée lorsque l'un de nos émissaires a été tué pour avoir osé suggérer d'imposer une autorité centralisée à toutes les tribus."
 me_carthage_africa.13.a:0 "S'ils refusent toute discussion…"

 # Rome #
 me_carthage_rome.1.t:0 "Troubles en Cisalpine"
 me_carthage_rome.1.desc:0 "Les diplomates et l'or des Puniques semblent avoir convaincu certains habitants de la Gaule Cisalpine de se soulever contre nous. Même ceux d'entre nous qui ne s'intéressent guère à cette révolte de peu d'importance se trouvent affectés par la violence et les conflits, et incapables de mener leurs vies quotidiennes comme à l'accoutumée."
 me_carthage_rome.1.a:0 "Nous nous occuperons en même temps des Puniques et des rebelles"
 me_carthage_rome.2.t:0 "Troubles en Grande-Grèce"
 me_carthage_rome.2.desc:0 "Les diplomates et l'or des Puniques semblent avoir convaincu certains habitants de Grande-Grèce de se soulever contre nous. Même ceux d'entre nous qui ne s'intéressent guère à cette révolte de peu d'importance se trouvent affectés par la violence et les conflits, et incapables de mener leurs vies quotidiennes comme à l'accoutumée."
 me_carthage_rome.2.a:0 "Nous nous occuperons en même temps des Puniques et des rebelles"
 me_carthage_rome.3.t:0 "Révolte en Gaule cisalpine"
 me_carthage_rome.3.desc:1 "Certaines tribus de Cisalpine se sont libérées de notre autorité après l'intervention punique, et exigent désormais de recouvrer leur indépendance. Des paysans et des jeunes hommes ont pris les armes, et s'assemblent en bandes pour combattre pour leur cause. Ils ne devraient toutefois guère poser de problèmes à nos vétérans.\n\nMalgré tout, ils pourraient constituer une gêne alors que le conflit contre [SCOPE.sCountry('mission_country').GetName] se poursuit."
 me_carthage_rome.3.a:0 "La Cisalpine est romaine et le restera"
 me_carthage_rome.3.b:0 "Nous nous occuperons d'eux lorsque la guerre sera terminée"
 me_carthage_rome.4.t:0 "Révolte en Grande-Grèce"
 me_carthage_rome.4.desc:1 "Certaines cités de Grande-Grèce se sont libérées de notre autorité après l'intervention punique, et exigent désormais de recouvrer leur indépendance. Des pays et des jeunes hommes ont pris les armes, et s'assemblent en bandes pour combattre pour leur cause. Ils ne devraient toutefois guère poser de problèmes à nos vétérans.\n\nMalgré tout, ils pourraient constituer une gêne alors que le conflit contre [SCOPE.sCountry('mission_country').GetName] se poursuit."
 me_carthage_rome.4.a:0 "La Grande-Grèce est romaine et le restera"
 me_carthage_rome.4.b:0 "Nous nous occuperons d'eux lorsque la guerre sera terminée"
 me_carthage_rome.5.t:0 "L'incendie de Rome"
 me_carthage_rome.5.desc:2 "Le feu s'est propagé rapidement à toute la cité, et en quelques heures seulement elle n'était plus que ruines fumantes dans le paysage cendreux et dévasté. La plupart de ses habitants ont fui, et tentent désormais de trouver un lieu où vivre.\n\nEnfin, la menace posée par Rome n'est plus. [SCOPE.sCountry('mission_country').GetName] est désormais la première puissance en Méditerranée occidentale."
 me_carthage_rome.5.a:0 "Il ne pouvait en rester qu'une"
 me_carthage_rome.6.t:0 "Soumission des Romains"
 me_carthage_rome.6.desc:0 "Autrefois puissance en pleine ascension en Italie, Rome nous a été entièrement soumise. Une grande partie de sa population a été emmenée en esclavage, et ceux qui sont demeurés sur place sont désormais paisibles et loyaux, sachant qu'ils n'ont plus l'influence ni la puissance pour s'opposer à nous."
 me_carthage_rome.6.a:0 "Ainsi qu'il se devait"
 me_carthage_rome.7.t:0 "Latium punique"
 me_carthage_rome.7.desc:2 "Même s'ils étaient autrefois rivaux du peuple punique, les habitants du Latium et de Rome ont été pacifiés et sont devenus membres de notre empire. Après avoir perdu la guerre, ils semblent mieux accepter désormais l'autorité de [SCOPE.sCountry('mission_country').GetName], et ne plus tenter à tout prix d'acquérir une position d'importance."
 me_carthage_rome.7.a:0 "Rome n'aura été qu'une étape sur la route de la gloire"

 # Naval Dominance #
 me_carthage_naval_dominance.1.t:0 "Présent des Puniques"
 me_carthage_naval_dominance.1.desc:0 "Le [SCOPE.sCountry('carthage_scope').GetRulerTitle] de [SCOPE.sCountry('carthage_scope').GetName] nous a fait envoyer un magnifique présent, sous forme d'or et d'argent, accompagné de ses protestations d'amitié envers [ROOT.GetCountry.GetName]. Il est difficile de savoir exactement ce que souhaite [SCOPE.sCountry('carthage_scope').GetName] en retour, mais ses envoyés ont témoigné d'un grand intérêt pour les grands cèdres de Phénicie."
 me_carthage_naval_dominance.1.a:0 "Nous nous devons de les remercier comme il se doit"
 me_carthage_naval_dominance.2.t:0 "Priorités portuaires"
 me_carthage_naval_dominance.2.desc:0 "Promulguer certaines politiques permettrait de choisir la façon dont nos ports doivent être utilisés et quelles devraient être les priorités de la flotte à l'avenir."
 me_carthage_naval_dominance.2.a:0 "Ils seront un havre punique parmi les tribus de la région"
 me_carthage_naval_dominance.2.a.tt:3 "Les #Y 15#! localités les plus vastes dotées d'un port possédées par [SCOPE.sCountry('carthage_scope').GetName] dans les régions d'#Y Afrique#!, de #Y Numidie#! et de #Y Maurétanie#! vont recevoir jusqu'au #Y terme de la partie#! #Y Havre punique#! :"
 me_carthage_naval_dominance.2.b:0 "La priorité doit être accordée à l'économie"
 me_carthage_naval_dominance.2.b.tt:3 "Les #Y 15#! localités les plus vastes dotées d'un port possédées par [SCOPE.sCountry('carthage_scope').GetName] dans les régions d'#Y Afrique#!, de #Y Numidie#! et de #Y Maurétanie#! vont recevoir jusqu'au #Y terme de la partie#! #Y Port de commerce#! :"
 me_carthage_naval_dominance.2.c:0 "Il nous faut davantage de ports pour toute la flotte"
 me_carthage_naval_dominance.2.c.tt:3 "Les #Y 15#! localités les plus vastes dotées d'un port possédées par [SCOPE.sCountry('carthage_scope').GetName] dans les régions d'#Y Afrique#!, de #Y Numidie#! et de #Y Maurétanie#! vont recevoir jusqu'au #Y terme de la partie#! #Y Port militaire#! :"
 me_carthage_naval_dominance.3.t:0 "Un port au nord"
 me_carthage_naval_dominance.3.desc:0 "Maintenant que nos regards se sont tournés vers le nord, vers les territoires sauvages de la Gaule, nous devons déterminer quelle destination y est la plus intéressante."
 me_carthage_naval_dominance.3.a:0 "[SCOPE.sP('narbo_scope').GetName]"
 me_carthage_naval_dominance.3.b:0 "[SCOPE.sP('sextantio_scope').GetName]"
 me_carthage_naval_dominance.3.c:0 "[SCOPE.sP('arelatis_scope').GetName]"
 me_carthage_naval_dominance.4.t:0 "Une offre [SCOPE.sCountry('mission_country').GetAdjective]"
 me_carthage_naval_dominance.4.desc:0 "Nous venons de recevoir des émissaires du peuple de [SCOPE.sCountry('mission_country').GetName], arrivés les bras chargés d'or et d'argent. Ils nous en ont d'ailleurs offert davantage encore, à la condition que nous les laissions établir un port de commerce à [SCOPE.sP('north_port_province').GetName].\n\nNous en savons suffisamment sur les Puniques pour savoir que cela impliquerait de leur céder toute la localité, mais avoir à nos portes de tels partenaires commerciaux pourrait s'avérer fort utile…"
 me_carthage_naval_dominance.4.a:0 "De fait, l'offre paraît intéressante"
 me_carthage_naval_dominance.4.b:0 "Ils n'auront jamais [SCOPE.sP('north_port_province').GetName] !"
 me_carthage_naval_dominance.5.t:0 "Achat de [SCOPE.sP('north_port_province').GetName]"
 me_carthage_naval_dominance.5.desc:0 "Nous leur en avions donné un prix convenable, aussi le peuple de [SCOPE.sCountry('north_port_owner').GetName] a-t-il semblé ravi de nous vendre [SCOPE.sP('north_port_province').GetName]. Ce nouveau port [SCOPE.sCountry('mission_country').GetAdjective] jouera un rôle important pour avoir accès aux marchés du Nord. Les territoires de la Gaule transalpine nous étaient jusqu'à présent fermés et contrôlés par les Grecs, mais enfin nous avons les moyens de mettre un terme à cette situation."
 me_carthage_naval_dominance.5.a:0 "Les deux parties peuvent se réjouir de cet accord"
 me_carthage_naval_dominance.6.t:0 "Achat de [SCOPE.sP('north_port_province').GetName] rejeté"
 me_carthage_naval_dominance.6.desc:0 "Le peuple sauvage de [SCOPE.sCountry('north_port_owner').GetName] a rejeté notre offre amicale, et refuse que soit établi un port de commerce à [SCOPE.sP('north_port_province').GetName]. Nos émissaires nous affirment que notre proposition, ainsi que leurs personnes, ont été la cible de bien des insultes sur les terres de ces gens."
 me_carthage_naval_dominance.6.a:0 "Cette hostilité est fort décevante…"
 me_carthage_naval_dominance.7.t:0 "Domination des mers"
 me_carthage_naval_dominance.7.desc:0 "Nous avons récemment réuni tous les officiers de la flotte pour discuter des dernières avancées militaires. Un nouveau visage se trouvait dans la foule qu'ils formaient. Des histoires circulaient déjà sur les succès rencontrés par un amiral, qui avait pu repousser des pirates et des brigands à la tête d'une flotte réduite en recourant à des tactiques et des idées novatrices. Ce [SCOPE.sChar('new_admiral').GetPraenomen] semble promis à un brillant avenir, aussi aurions-nous tout intérêt à faire bon usage de ses nombreux talents.\n\nLorsque vint enfin son tour de parler, [SCOPE.sChar('new_admiral').GetSheHe] a semblé heureux de rapporter que toutes nos avancées récentes sont de bon augure, et que bien peu peuvent désormais s'opposer à nos navires en mer."
 me_carthage_naval_dominance.7.a:0 "Excellentes nouvelles !"
 
 # Trade Investments #
 me_carthage_trade.1.t:0 "Déshonneur [SCOPE.sCountry('border_conflict_neighbor').GetAdjective]"
 me_carthage_trade.1.desc:0 "Le vil peuple de [SCOPE.sCountry('border_conflict_neighbor').GetName] nous a trahis ! Au lieu de dépêcher leurs propres émissaires pour rencontrer les nôtres et régler le problème frontalier, ils ont commencé à coloniser la région entre nos deux peuples."
 me_carthage_trade.1.a:0 "Nous n'oublierons ni ne pardonnerons !"
 me_carthage_trade.2.t:0 "L'autel des frères Philènes"
 me_carthage_trade.2.desc:0 "Afin de trouver un accord avec [SCOPE.sCountry('border_conflict_neighbor').GetName] à propos de notre frontière commune, il a été décidé que chacun enverrait un groupe de messagers depuis sa capitale, et qu'au lieu de leur rencontre serait fixée la frontière entre nous.\n\nNos envoyés, les frères Philènes, ont progressé bien plus vite que ceux de [SCOPE.sCountry('border_conflict_neighbor').GetName]. Ceux-ci, retardés par le mauvais temps, s'en sont trouvés fort mécontents, et ont donné un choix aux Philènes : soit ils acceptent d'être enterrés vivants sur le lieu de la rencontre, et la frontière sera alors fixée ; ou ils autorisent les émissaires [SCOPE.sCountry('border_conflict_neighbor').GetAdjective] à voyager plus loin, jusqu'à ce que la moitié du chemin ait été parcourue…"
 me_carthage_trade.2.a:0 "Sortons donc les pelles…"
 me_carthage_trade.3.t:0 "Nouveau périple"
 me_carthage_trade.3.desc:0 "Depuis les périples d'Hannon et Himilcon, il y a plus de 200 ans, nous n'avons guère mené d'explorations des territoires extérieurs à la Méditerranée. Les Grecs, tout au contraire, ne se sont pas reposés. Certains conseillers en concluent que, afin d'assurer la position de Carthage comme première puissance maritime du monde, et sa domination sur le commerce de la région, une nouvelle expédition était nécessaire afin de repérer de nouveaux territoires et découvrir de nouvelles routes commerciales.\n\nAprès avoir cherché longtemps, nous avons enfin découvert un marin prêt à cette aventure : [SCOPE.sChar('periplus_character').GetName], un capitaine audacieux de la flotte marchande."
 me_carthage_trade.3.a:0 "De lui dépend l'avenir du pays !"
 me_carthage_trade.3.a.tt:0 "Un amiral #G audacieux#! apparaît à la cour."
 me_carthage_trade.4.t:0 "Dans les recoins les plus éloignés…"
 me_carthage_trade.4.desc:0 "Le jour est enfin venu. [SCOPE.sChar('periplus_character').GetName] a équipé un navire et rassemblé un équipage pour le voyage à venir. Après avoir fait voile depuis [ROOT.GetCountry.GetCapital.GetName], le navire ravitaillera à Rutubis avant de disparaître au sud et d'explorer les territoires au-delà. [ROOT.GetCountry.GetRuler.GetPraenomen] regarde l'expédition sortir du cothon et disparaître vers l'ouest, en direction des piliers de Melqart, se demandant quelles étranges aventures attendent [SCOPE.sChar('periplus_character').GetName], et s'il rentrera jamais en [ROOT.GetCountry.GetName]."
 me_carthage_trade.4.a:0 "… où Hannon ai jamais été"
 me_carthage_trade.4.a.tt:0 "[SCOPE.sChar('periplus_character').GetName] embarque pour son périple."
 me_carthage_trade.5.t:0 "Le retour de [SCOPE.sChar('periplus_character')GetName]"
 me_carthage_trade.5.desc:0 "Notre courageux et audacieux explorateur, [SCOPE.sChar('periplus_character')GetName], est rentré de son expédition. Son navire est entré dans le cothon, toutes voiles dehors, chargé de produits exotiques trouvés dans des contrées lointaines, au terme d'un périple consacré à repérer des eaux inconnues, et les histoires merveilleuses qu'[SCOPE.sChar('periplus_character')GetSheHe] a à raconter sont nombreuses.\n\n[SCOPE.sChar('periplus_character')GetSheHe|U] prétend avoir retrouvé les gorilles de Hannon, et les monstres marins d'Himilcon, avoir exploré de sombres forêts et de vastes plaines, et gravi de hautes et lointaines montagnes. [SCOPE.sChar('periplus_character')GetSheHe|U] a aussi procédé à des échanges avec des peuples éloignés, et avoir vu des éléphants plus grands que nulle part ailleurs.\n\nQui plus est, pour le plus grand plaisir du Sénat, la valeur des marchandises exotiques ramenées à bord du navire est suffisante pour financer au moins dix expéditions semblables !"
 me_carthage_trade.5.a:0 "L'investissement en valait la peine !"
 me_carthage_trade.6.t:0 "Commerce avec l'Orient"
 me_carthage_trade.6.desc:0 "Depuis la vallée de l'Indus, située de l'autre côté du monde, nos émissaires ont ramené deux éléphants. Leurs petits ont maintenant un an, et grandissent à vue d'œil. Nous avons toutefois rapidement découvert que ces animaux ramenés d'Inde ne s'entendent guère avec ceux qui sont originaires de nos territoires. Il a donc été décidé de les installer dans leurs propres enclos.\n\nAprès avoir longtemps cherché le lieu idéal, un terrain pour les laisser en liberté a été créé dans les collines non loin de Carthage, où nous pouvons espérer que la harde grandira au cours des années à venir."
 me_carthage_trade.6.a:0 "Ces éléphants sont un chef-d'œuvre de la nature"
 me_carthage_trade.7.t:0 "La métropole de l'Occident"
 me_carthage_trade.7.desc:0 "Grâce aux nombreux efforts faits pour étendre nos réseaux commerciaux et l'afflux des marchandises dans les ports, notre cité est florissante. Depuis le lever du soleil jusqu'à son coucher, le cothon est animé par une activité frénétique. Tous les citoyens, marchands, marins et d'autres encore, moins recommandables, pratiquent les échanges sur les quais. Un peu plus loin, les marchandises affluent dans les marchés, que fréquentent les plus riches aussi bien que les plus humbles.\n\nDans tout le monde connu, Carthage a commencé à être considérée comme la métropole de l'Occident."
 me_carthage_trade.7.a:0 "Elle est la cité de toutes les merveilles !"
 me_carthage_trade.8.t:0 "Expédition disparue"
 me_carthage_trade.8.desc:0 "Deux années se sont déjà écoulées, et nous n'avons toujours pas reçu de nouvelles de l'expédition de [SCOPE.sChar('periplus_character')GetName] depuis qu'elle a fait voile depuis Rutubis. Nous ne pouvons qu'en déduire que notre brave et courageux explorateur, a péri sur quelque mer inconnue avec tout son équipage.\n\nLe pays le regrette et pleure la disparition d'un grand personnage. Saluons la mémoire de tous ces courageux marins qui ont péri au service du pays !"
 me_carthage_trade.8.a:0 "Puissent-ils reposer en paix"

 # Bomilcar's Revolution #
 me_carthage_bomilcars_revolution.1.t:0 "Révolutionnaire"
 me_carthage_bomilcars_revolution.1.desc:1 "Nous venons de recevoir un message de l'un de nos informateurs, qui a identifié un ancien partisan de la révolution susceptible de soutenir nos idées. Avec son aide, nous pourrions assurer notre contrôle sur le réseau des anciens révolutionnaires, qui se sont aujourd'hui établis dans tout le pays."
 me_carthage_bomilcars_revolution.1.a:0 "Recrutons donc ce [SCOPE.sChar('revolution_character').GetPraenomen] !"
 me_carthage_bomilcars_revolution.2.t:0 "Les juges de Carthage"
 me_carthage_bomilcars_revolution.2.desc:1 "Les juges du conseil des Cent-Quatre, tout en restant dans l'ombre, contrôlent une grande part de la vie politique de Carthage. S'ils ne prennent certes pas les décisions de manière quotidienne, ils disposent d'un pouvoir suffisant pour renverser n'importe quel dirigeant si le désir les en prend.\n\nAprès avoir informé le conseil que nous aimerions améliorer les relations avec lui, il nous a été dépêché un émissaire chargé d'agir en son nom. Ce [SCOPE.sChar('oligarchic_character').GetName] a déjà conçu quelques projets pour renforcer les pouvoirs de personnes puissantes se trouvant au sommet de l'État."
 me_carthage_bomilcars_revolution.2.a:0 "[SCOPE.sChar('oligarchic_character').GetSheHe|U] semble intéressant"
 me_carthage_bomilcars_revolution.3.t:0 "L'équilibre des pouvoirs"
 me_carthage_bomilcars_revolution.3.desc:0 "Des émissaires viennent de rapporter des nouvelles inquiétantes de [SCOPE.sC('from_country').GetName] : après une brève période d'instabilité, un parti politique, jusqu'à présent peu important, s'est emparé du pouvoir au [SCOPE.sC('from_country').Custom('get_court_type')] [SCOPE.sC('from_country').GetAdjective], dévoyant entièrement les traditions démocratiques de cette fière nation.\n\nNos loyaux conseillers recommandent d'envoyer rapidement un messager pour réprouver formellement cette évolution inquiétante, avant que ces grippe-sous rabougris assis sur leurs trônes dorés décident de satisfaire l'orgueil du peuple par des conquêtes sanglantes, qui remettraient en cause l'équilibre précaire de toute la région."
 me_carthage_bomilcars_revolution.3.a:0 "Dépêchons immédiatement ce messager"
 me_carthage_bomilcars_revolution.3.b:0 "Face à ces gens, mieux vaut rester prudents…"
 opinion_bomilcar_chain_end:0 "Réprobation véhémente"
