l_french:
 trial_consequences:1 "Si nous ne parvenons pas à faire condamner #Y [SCOPE.sChar('target').GetName]#!, [target.GetSheHe] pourrait bien déclencher une #R guerre civile#!."
 trial.1.t:0 "Le procès : accusation"
 trial.1.desc_republic:0 "Le Sénat se fait peu à peu silencieux, alors que l'accusé est amené devant lui. Rarement [ROOT.GetCountry.GetName] a connu [SCOPE.sChar('target').GetWomanMan] aussi [SCOPE.sChar('target').Custom('random_character_adjective_negative')], et déjà les sénateurs murmurent leur réprobation.\n\nLeur brouhaha emplit encore la salle lorsque [SCOPE.sChar('target').GetPraenomen] fait un pas en avant pour s'adresser à tous, demandant de quel crime il se trouve accusé."
 trial.1.desc_monarchy:0 "L'atmosphère est pesante à la cour lorsque l'accusé est traîné, la tête basse, devant le [ROOT.GetCountry.GetRulerTitle]. [SCOPE.sChar('target').GetPraenomen|U], [SCOPE.sChar('target').Custom('get_council_1_descriptor')], a finalement été trop loin.\n\nSemblant pressé de voir débuter son procès, il s'adresse de façon formelle au [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], demandant de quel crime il se trouve accusé."
 trial.1.desc_tribal:0 "Les chefs sont assis dans le plus grand calme lorsque [SCOPE.sChar('target').GetName] est amené devant eux. Bien peu de visages sympathiques peuvent être vus dans l'assemblée.\n\nL'homme pousse alors un cri, et soudainement les condamnations cinglantes fusant de la foule se taisent. Alors que le silence se fait, il se tourne vers le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] pour lui demander de quel crime il se trouve accusé."
 trial.1.a:0 "L'abus de pouvoir est un crime grave"
 trial.1.b:0 "Le peuple l'exige, qu'y a-t-il d'autre à dire ?"
 trial.1.c:0 "Quelle importance ? [ROOT.GetCountry.GetRuler.GetPraenomen] est [ROOT.GetCountry.GetRulerTitle]…"
 office_trial_success_chance_future_small:0 "Cela va #Y légèrement#! accroître nos chances de succès."
 office_trial_success_chance_future_moderate:0 "Cela va #Y modérément#! accroître nos chances de succès."
 office_trial_success_chance_future_large:0 "Cela va #Y grandement#! accroître nos chances de succès."
 office_trial_success_chance_subtract_small:0 "Cela va #Y légèrement#! faire décroître nos chances de succès."
 office_trial_success_chance_subtract_moderate:0 "Cela va #Y modérément#! faire décroître nos chances de succès."
 office_trial_success_chance_subtract_large:0 "Cela va #Y grandement#! faire décroître nos chances de succès."
 low_target_popularity_tt:0 "Ce choix est possible parce que [SCOPE.sChar('target').GetName] est #Y impopulaire#!."
 newline_tt:0 "\n"
 trial_monarchy_c_tt:0 "Ce choix est possible parce que notre régime politique est une #Y monarchie#!."
 trial.1.d:0 "De trahison !"
 trial_monarchy_target_is_pretender_tt:0 "Ce choix est #Y le seul possible#! parce que #Y [SCOPE.sChar('target').GetName]#! est un prétendant au trône."
 trial.1.e:0 "À bien y réfléchir, ce n'est plus si évident…"
 trial_ended_no_progress:0 "Le procès va s'achever sans condamnation."
 trial.2.t:0 "Le procès : un détail technique"
 trial.2.desc:0 "À mesure que passent les heures, les membres du [ROOT.GetCountry.Custom('get_court_type')] commencent à se lasser des questions sans fin, des insinuations et des réponses théâtrales. [SCOPE.sChar('target').GetPraenomen] finit par prendre la parole, pour se lancer aussitôt dans une protestation exaltée de sa loyauté éternelle envers [ROOT.GetCountry.GetName].\n\nEt tandis qu'[SCOPE.sChar('target').GetSheHe] parle, un curieux sourire apparaît sur son visage. L'évidence s'impose progressivement : en enquêtant sur cette affaire pour laquelle [SCOPE.sChar('target').GetSheHe] se trouve accusé, nos hommes ont négligé de vérifier où [SCOPE.sChar('target').GetSheHe] se trouvait la veille du jour supposé de son crime – et, de fait, [SCOPE.sChar('target').GetSheHe] était alors en [SCOPE.sC('alibi_country').GetName], en mission diplomatique…"
 trial.2.a:0 "C'est effectivement embarrassant…"
 trial.2.b:0 "Tout un chacun sait que les [SCOPE.sC('alibi_country').GetAdjective] sont des menteurs !"
 opinion_grave_insult:0 "Grave insulte"
 trial.3.t:0 "Le procès : intervention inattendue"
 trial.3.desc:0 "Alors que le procès de [SCOPE.sChar('target').GetName] avançait, un personnage inattendu est entré dans la salle où était réuni le [ROOT.GetCountry.Custom('get_court_type')]. Flanqué d'hommes robustes, [SCOPE.sChar('powerful_ally').GetName] prit un siège aux côtés de l'accusé, avant de se pencher pour murmurer à son oreille.\n\n[SCOPE.sChar('target').GetPraenomen] hocha alors la tête, puis se leva pour, une fois encore, prendre la parole. Il semble que [SCOPE.sChar('powerful_ally').GetPraenomen] se porte désormais garant de lui. Nous allons désormais devoir nous montrer prudents. La famille [SCOPE.sChar('powerful_ally').GetFamilyDisplayName] exerce une influence considérable…"
 trial.3.a:0 "[SCOPE.sChar('powerful_ally').GetPraenomen] croit-il nous faire peur ?"
 trial.3.b:0 "Sans doute y a-t-il moyen de s'entendre avec [SCOPE.sChar('powerful_ally').GetPraenomen] ?"
 no_trial_progress:0 "Nos chances de succès ne vont pas évoluer."
 trial.4.t:0 "Le procès : culpabilité"
 trial.4.desc:0 "Il apparaît progressivement, à mesure que se déroule son procès, que [SCOPE.sChar('target').GetName] est de plus en plus nerveux. Confronté à des accusations sans fin, à des blâmes incessants et à l'hostilité de plus en plus marquée du [ROOT.GetCountry.Custom('get_court_type')], [SCOPE.sChar('target').GetSheHe] commence à perdre pied.\n\nSoudain, les yeux emplis de larmes, [SCOPE.sChar('target').GetSheHe] se jette aux pieds du [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], admettant sans plus tarder sa culpabilité et demandant son pardon."
 trial.4.a:0 "Il est certes coupable, mais le procès continue"
 trial.4.b:0 "En ce cas, une simple amende suffira…"
 trial_ends_here_tt:0 "Cela va mettre fin au procès, mais #Y [SCOPE.sChar('target').GetName]#! va alors conserver sa fonction."
 cannot_pay_fine_tt:0 "#Y [SCOPE.sChar('target').GetName]#! ne peut se permettre de payer 100@gold! et va être jeté aussitôt en prison.\n[SCOPE.sChar('target').GetSheHe|U] va être révoqué de toute fonction et cela marquera la fin de son procès."
 trial.5.t:0 "Le procès : bouc émissaire"
 trial.5.desc:0 "Au milieu d'un long monologue, passionné et tout à son avantage, [SCOPE.sChar('target').GetName] s'arrête soudain pour prendre une pose théâtrale. Parcourant la salle du regard, [SCOPE.sChar('target').GetSheHe] pointe le doigt vers [SCOPE.sChar('scapegoat').GetName], qui se trouve assister à l'audience.\n\nD'une voix tremblante, [SCOPE.sChar('target').GetPraenomen] l'accuse soudain d'avoir tout manigancé. Et, tout aussitôt, le [ROOT.GetCountry.Custom('get_court_type')] se range à son avis…"
 trial.5.a:0 "C'est peut-être vrai, mais alors ils étaient de mèche !"
 trial.5.b:0 "Mensonge ! [SCOPE.sChar('scapegoat').GetPraenomen] est [SCOPE.sChar('scapegoat').GetWomanMan] d'honneur !"
 trial.6.t:0 "Le procès : l'évasion de [SCOPE.sChar('target').GetPraenomen]"
 trial.6.desc:0 "Le temps passe, et une longue série de rivaux acerbes se succèdent pour régler leurs comptes, de façon souvent maladroite, avec [SCOPE.sChar('target').GetName]. [SCOPE.sChar('target').GetSheHe|U] se montre de plus en plus anxieux à mesure que ses ennemis défilent – jusqu'à ce que, à la surprise générale, [SCOPE.sChar('target').GetSheHe] bondisse en avant pour s'enfuir vers la sortie la plus proche.\n\nLa soudaine confusion retombe toutefois bien vite : [SCOPE.sChar('target').GetName] s'est en effet jeté directement dans le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], les envoyer rouler tous deux sur le sol…"
 trial.6.a:0 "Le misérable ! Coupable !"
 trial.6.b:0 "Ça lui apprendra à cette crapule !"
 legal_accident_death:0 "Le [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] perd #R 35#! points de santé et est tué lors d'un tragique accident judiciaire."
 trial.7.t:0 "Le procès : auto-incrimination"
 trial.7.desc:0 "Par sa défense maladroite, [SCOPE.sChar('target').GetName] s'est placé lui-même dans une situation délicate. Il est difficile de comprendre exactement comment [SCOPE.sChar('target').GetSheHe] a bien pu s'y prendre mais, plutôt que chercher à prouver à tout prix son innocence, [SCOPE.sChar('target').GetSheHe] a semblé tout faire pour prouver sa propre culpabilité, et s'accuser lui-même de toute une série de crimes.\n\nNous tenons donc maintenant notre chance, et il ne reste plus qu'à lui porter le coup de grâce."
 trial.7.a:0 "Appelons-en à quelques faveurs pour clore enfin cette affaire"
 trial.7.b:0 "Au train où vont les choses, mieux vaut maintenant laisser faire"
 fled_to_join_tt:0 "[SCOPE.sChar('target').GetName] s'enfuit pour rejoindre son protecteur et mener avec lui la #R guerre civile#! !"
 trial.8.t:0 "Le procès : verdict"
 trial.8.desc_success:0 "Le [ROOT.GetCountry.Custom('get_court_type')] fait silence. Le magistrat s'éclaircit alors la gorge, bafouille, puis s'exclame d'une voix grêle : « … déclare [SCOPE.sChar('target').GetName] COUPABLE de toutes les charges portées à son encontre. »"
 trial.8.desc_failure:0 "Le [ROOT.GetCountry.Custom('get_court_type')] fait silence. Le magistrat s'éclaircit alors la gorge, bafouille, puis s'exclame d'une voix grêle : « … déclare [SCOPE.sChar('target').GetName] NON COUPABLE de toutes les charges portées à son encontre. »"
 trial.8.desc_civil_war_happens:0 "\n\nAussitôt apprise cette sombre nouvelle, les espions chargés de suivre [SCOPE.sChar('target').GetPraenomen] ont rapporté qu'[SCOPE.sChar('target').GetSheHe] avait été vu gagnant à vive allure les collines, accompagné de nombreux hommes loyaux à sa cause. Cette affaire politique risque décidément de ne pas tourner à notre avantage, puisque c'est désormais une guerre qui s'annonce…"
 trial.8.desc_civil_war_prevented:0 "\n\nIl aurait été difficile de ne pas remarquer le regard noir de [SCOPE.sChar('target').GetPraenomen] lorsqu'[SCOPE.sChar('target').GetSheHe] a quitté la salle, visiblement aussi furieux qu'innocent."
 trial.8.bypass_success:0 "\n\nLe bâtiment semble trembler sous les cris de tous ceux qui sont assemblés là. Les gardes du [ROOT.GetCountry.Custom('get_court_type')] saisissent [SCOPE.sChar('target').GetPraenomen] pour le traîner jusque dans les geôles. C'est désormais à nous qu'il revient de décider de son sort…"
 trial.8.o_success:0 "Victoire !"
 trial.8.o_failure:0 "Malédiction !"
 trial.8.o_civil_war:0 "Aux armes !"
 trial.8.o_civil_war_b:0 "$friend_rival.6.b$"
 trial_gets_better_inv:0 "Cela accroît de #Y 10%#! nos chances de succès lors tous les #Y procès#!."
 corruption_sanctions_improved:0 "Imposer les #Y sanctions pour corruption#! ne cause plus de malus de loyauté pour la cible."
 
