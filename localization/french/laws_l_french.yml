 ### General Republic Laws
 corruption_laws:1 "Autorité législative"
 republic_corruption_1:1 "Assemblée des citoyens"
 republic_corruption_1_desc:1 "Faire adopter les lois par une assemblée suprême composée de l'ensemble des citoyens assurera que tous seront convaincus du sens de la justice animant le gouvernement."
 republic_corruption_2:1 "Assemblée des résidents"
 republic_corruption_2_desc:1 "Veiller à ce que tous les habitants du pays puissent faire connaître leur avis va assurément se traduire par un système de gouvernance transparent, où intrigues et complots obscurs ne pourront plus paralyser le pays."
 republic_corruption_3:1 "Assemblée des soldats"
 republic_corruption_3_desc:1 "L'armée doit avoir la voix au gouvernement, en agissant comme un corps doté du meilleur sens pour ce qui regarde les conquêtes et toutes les lois afférentes."
 republic_corruption_4:1 "Aucune assemblée"
 republic_corruption_4_desc:1 "Ce n'est qu'en retirant le droit à l'Assemblée de prononcer son jugement sur les décisions du gouvernement que celui-ci pourra gouverner sans devoir être paralysé par les compromis incessants."
 republican_religious_laws:0 "Religion"
 republican_religious_1:0 "Observance des traditions"
 republican_religious_1_desc:0 "Durant des lustres nos ancêtres ont pratiqué des traditions qui leur étaient propres. Aujourd'hui, de la même façon, nous devons encourager l'observation des devoirs sacrés."
 republican_religious_2:1 "Statut des prêtres"
 republican_religious_2_desc:0 "Les prêtres ont toujours détenu des fonctions d'autorité sur les choses spirituelles. Quoi donc de plus naturel donc que les inviter à participer à la vie politique de la République ?"
 republican_religious_3:1 "Sénat fermé aux prêtres"
 republican_religious_3_desc:0 "L'ingérence des prêtres dans les affaires politiques ne doit plus être tolérée. Ces saints hommes seraient mieux employés à se consacrer à veiller sur le peuple et à le soutenir lorsque le besoin s'en fait sentir."
 republican_religious_4:0 "Veto sénatorial"
 republican_religious_4_desc:0 "Donner au Sénat le dernier mot pour ce qui concerne la nomination des candidats aux fonctions religieuses permettra que ces postes cruciaux deviennent une première étape sur le cheminement politique vers de plus grands honneurs. Malheureusement, cela encourage aussi souvent les moins pieux à candidater à de tels offices."
 republican_mediterranean_laws:0 "Commerce maritime"
 republican_mediterranean_1:1 "Ravitaillement en grain"
 republican_mediterranean_1_desc:1 "Trouver suffisamment de denrées pour nourrir le pays a été une chose difficile depuis les premiers âges de la civilisation. Encourager les marchands à venir jusqu'à nos ports pourrait contribuer notablement à ravitailler plus aisément nos villes en plein développement."
 republican_mediterranean_2:0 "Importations peu taxées"
 republican_mediterranean_2_desc:0 "Réduire les taxes sur les marchandises importées contribuerait certainement à accroître le nombre de marchands prêts à faire affaire dans nos ports. Leur montant n'est donc pas une question à prendre à la légère."
 republican_mediterranean_3:0 "Levée en masse"
 republican_mediterranean_3_desc:0 "Les besoins de l'État en temps de crise dépassent de loin les intérêts particuliers des élites. Or, le produit d'une taxe modeste levée sur elles pourrait être mis à profit pour lever davantage d'hommes parmi les plus humbles."
 republican_mediterranean_4:0 "Lois contre la piraterie"
 republican_mediterranean_4_desc:0 "Sur les côtes, la piraterie est une menace constante, dont le peuple exige que nous le débarrassions. En instituant des mandats clairement destinés à mettre un terme à ces pratiques, nous pourrions sans doute réduire grandement cette menace qui pèse sur nous."
 republic_integration_laws:0 "Intégration"
 republican_integration_1:0 "Liberté de profession"
 republican_integration_1_desc:0 "Cela devrait être le droit de tout homme libre de s'installer où il le souhaite, et de choisir la façon dont il veut tirer sa subsistance. Et le pays s'honorerait à inscrire ces valeurs jusque dans ses lois."
 republican_integration_2:0 "Politique de réinstallation"
 republican_integration_2_desc:0 "Contrôler les lieux où s'établissent les gens pour y vivre est crucial pour maintenir la prospérité du pays. Un ensemble de lois, de devoirs et d'incitations devrait donc faciliter les choses, même si ceux qui n'ont pas renoncé encore au nomadisme n'en seront sans doute guère satisfaits."
 republican_integration_3:1 "Droits de la noblesse"
 republican_integration_3_desc:0 "Pendant trop longtemps nous sommes restés incertains sur la manière de trancher le conflit entre nobles et humbles. Le moment est venu de rejeter les arguments en faveur de ces derniers, par trop ignorants pour pouvoir prendre en considération les échecs du passé."
 republican_integration_4:0 "Dévolution administrative"
 republican_integration_4_desc:0 "Un État décentralisé est encore ce qu'il y a de plus efficace pour confiner les rébellions à certaines zones bien localisées. Si cela peut affecter négativement certains aspects de l'administration des territoires, les bénéfices seront toutefois bien plus importants pour le pays."
 republic_citizen_laws:0 "Citoyenneté"
 republican_citizen_1:0 "Statu quo"
 republican_citizen_1_desc:0 "L'affrontement entre les classes supérieures et inférieures de la société a longtemps défini les évolutions de celle-ci. Si cela peut être vu comme un lieu commun, confirmer les droits de tous les hommes libres concernant les procès, les mises en accusation et l'esclavage pour dette apaiserait nombre d'entre eux."
 republican_citizen_2:0 "Traitement des esclaves"
 republican_citizen_2_desc:0 "Il est de notre devoir de veiller à ce que les esclaves soient capables de mener à bien les tâches indispensables. De meilleures conditions de vie ne peuvent nuire à leur productivité."
 republican_citizen_3:0 "Primauté culturelle"
 republican_citizen_3_desc:0 "À mesure que notre pouvoir s'étend, le nombre de cultures étrangères, de pratiques inhabituelles et de rites mystérieux se multiplie. Il est donc indispensable de calmer les inquiétudes croissantes des hommes libres pour ce qui concerne leur statut au sein de la société."
 republican_citizen_4:1 "Politique d'affranchissements"
 republican_citizen_4_desc:0 "Il est temps désormais d'admettre l'entrée des moins fortunés au sein des catégories les plus élevées de la société – mais aucun équilibre politique ne pourra jamais être atteint si nous ne pouvons assurer aux nobles que leur statut et leur autonomie sont garantis."
 republican_land_reforms:0 "Réforme agraire"
 republican_land_reform_1:0 "Politique d'ingérence"
 republican_land_reform_1_desc:0 "Tous savent bien quelles sont les manières primitives des gens vivant au-delà de nos frontières. Si nous proclamons ouvertement notre supériorité, nul ne s'étonnera que l'on souhaite assurer la « protection » de nos voisins les plus faibles…"
 republican_land_reform_2:0 "Colonisation militaire"
 republican_land_reform_2_desc:0 "Nous devons distribuer une part de toute nouvelle conquête aux vétérans des campagnes qui ont permis ces gains territoriaux. Ainsi, nos courageux soldats continueront d'agir pour préserver la paix et l'ordre, sans plus constituer un fardeau pour le pays."
 republican_land_reform_3:0 "Procédures de saisie des terres"
 republican_land_reform_3_desc:0 "Cela fait trop longtemps que les citoyens les plus aisés ont le contrôle de la plus grande part des terres les meilleures. En exigeant d'eux le renoncement aux mines, aux fermes et aux approvisionnements en ressources stratégiques, nous pourrons redistribuer ces sources de revenus afin qu'elles servent mieux l'État."
 republican_land_reform_4:1 "Amendements à la saisie"
 republican_land_reform_4_desc:0 "Les mesures extrêmes de saisie des terres n'étaient sans doute pas aussi nécessaires que nous l'avions pensé d'abord. Si nous parvenons à un compromis avec la noblesse, celle-ci sera toute prête à nous apporter un soutien inconditionnel tout en conservant le contrôle de ses propres affaires."
 republic_military_recruitment_laws:0 "Réforme militaire"
 republican_recruitment_3:1 "Milice citoyenne"
 republican_recruitment_3_desc:1 "Il est aussi vital qu'équitable que tous les citoyens puissent voter selon leur influence au sein de la société, et qu'ils se tiennent prêts à défendre les intérêts de l'État. On attend de chaque citoyen qu'il remplisse ses devoirs militaires et fournisse son équipement pendant toute la durée de la campagne."
 republican_recruitment_1:0 "Élites nobles"
 republican_recruitment_1_desc:1 "Il est parfaitement démocratique que le privilège du droit de vote soit lié au devoir de servir dans l'armée. Cela implique aussi qu'il est dangereux d'abaisser trop les exigences. Nous devons veiller à ce que seuls ceux ayant les moyens ou les compétences suffisantes soient autorisés à servir et à participer à la vie de l'État. Nos hommes seront ainsi rassurés de savoir que leurs commandants et leurs camarades proviennent tous des plus hauts rangs de la société."
 republican_recruitment_2:0 "Loi sur l'approvisionnement"
 republican_recruitment_2_desc:1 "Nos soldats ont depuis longtemps l'habitude de payer eux-mêmes leur armure et leurs armes. Mais cet amendement les obligerait aussi à fournir ou payer leur ravitaillement et leur entraînement. Veiller à disposer de matériel implique que nous pourrons créer une armée professionnelle, capable de compléter les levées citoyennes sur lesquelles nous nous appuyions par le passé."
 republican_recruitment_4:0 "Modernisation de l'armée"
 republican_recruitment_4_desc:2 "Une levée citoyenne ne peut plus suffire à défendre les intérêts de l'État. Nous devons créer une armée permanente et moderne, de manière à pouvoir nous défendre et projeter notre puissance partout où c'est nécessaire.\nCette loi propose donc une refonte radicale des divisions logistiques et administratives de l'armée."
 republic_election_reforms:0 "Réforme électorale"
 republican_election_1:1 "Principe électoral"
 republican_election_1_desc:0 "Conçu pour assurer au mieux l'égalité et la représentativité, notre système électoral est tenu en haute estime."
 republican_election_2:0 "Mandats prolongés"
 republican_election_2_desc:0 "Parfois, un seul mandat ne suffit pas pour que nos plus grands dirigeants puissent réaliser l'ensemble de leurs visions. Il est donc devenu évident que nous devons considérer une prolongation de leurs mandats, de manière à pouvoir tirer profit de la sagesse des meilleurs du pays."
 republican_election_3:0 "Mandats courts"
 republican_election_3_desc:0 "Il est devenu évident que le pouvoir révèle les pires travers qui existent en tout homme. Afin de combattre la corruption endémique, nous n'avons d'autre choix que réduire la durée des mandats électoraux, seul moyen d'empêcher que quiconque détienne le pouvoir trop longtemps."
 republican_election_4:0 "Mandats à vie"
 republican_election_4_desc:0 "Notre noble dirigeant n'a rencontré que des succès dans sa charge. Par la volonté du peuple, nous devrions assurer l'avenir du pays en récompensant ce génie de la politique par la dictature à vie !"
