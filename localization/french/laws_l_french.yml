 ###Roman Republican Laws
 corruption_laws_rom:1 "Autorité des comices"
 no_laws_on_corruption:1 "Comices curiates"
 no_laws_on_corruption_desc:2 "Les comices curiates étaient une assemblée législative ouverte à tous les patriciens de la société romaine. S'ils ont perdu beaucoup de leurs pouvoirs au profit d'autres assemblées, leurs votes symboliques revêtaient une grande importance pour les affaires de l'État."
 lex_acilia_repetundarum:1 "Comices tributes"
 lex_acilia_repetundarum_desc:1 "Les 35 tribus représentées dans ces comices étaient composées de citoyens résidant dans des juridictions géographiques distinctes. Tout comme les comices curiates, ils votaient sur les questions législatives, conférant ainsi légitimité et autorité sur de nombreuses décisions."
 lex_cassia_de_senatu:1 "Comices centuriates"
 lex_cassia_de_senatu_desc:2 "Branche militaire de la démocratie romaine, les comices centuriates regroupaient les soldats en groupes censitaires. Ils constituaient donc un corps électoral particulièrement élitiste."
 lex_calpurnia:1 "Autorité sénatoriale"
 lex_calpurnia_desc:2 "Le peuple dispose de pouvoirs bien trop grands. Nous devons limiter son influence politique en renforçant davantage les pouvoirs du Sénat."
 republican_religious_laws_rom:0 "Religion"
 grant_religious_freedoms:0 "Mandats religieux interdits"
 grant_religious_freedoms_desc:0 "Intervenir de manière officielle dans les rites et pratiques de la religion d'État peut créer du mécontentement parmi les fidèles. Nous abstenir de le faire nous permettrait à tout le moins d'éviter certaines situations embarrassantes."
 lex_ogulnia:0 "Lex Ogulnia"
 lex_ogulnia_desc:0 "Le statut des plébéiens a été une source d'inquiétude constante dans la République romaine. En les admettant comme membres de droit au sein de la prêtrise – en dépit des réticences des prêtres eux-mêmes – cette loi était un message clair d'inclusion qui leur était adressé."
 lex_aelia_et_fufia:0 "Lex Aelia et lex Fufia"
 lex_aelia_et_fufia_desc:1 "Ces lois, d'une portée limitée mais importante, visaient à mettre fin à la pratique du recours aux présages défavorables pour mettre un terme avant l'heure aux débats politiques qui ne prenaient pas le tour voulu. En limitant le pouvoir de ceux qui étaient chargés de la prise des présages, elle permit une plus grande équité dans le discours politique."
 lex_domitia_de_sacerdotiis:0 "Lex Domitia de sacerdotiis"
 lex_domitia_de_sacerdotiis_desc:0 "Cette loi visait à retirer au collège des prêtres la désignation du pontifex maximus, accordant ainsi au Sénat un plus grand contrôle sur la religion d'État."
 republican_mediterranean_laws_rom:0 "Commerce maritime"
 lex_terentia_cassia:1 "Exemptions des marchands"
 lex_terentia_cassia_desc:0 "Le devoir de préserver un État en pleine expansion nécessite d'accorder une attention particulière au ravitaillement de la population. Instituer des taxes et exemptions légales pour les marchands étrangers prêts à fournir du grain au pays devrait encourager le développement d'un commerce pour toutes les denrées vitales."
 lex_gabinia:0 "Lex Gabinia"
 lex_gabinia_desc:0 "Proposée alors comme une mesure d'urgence, la lex Gabinia accorda une grande puissance au consul alors au pouvoir, Pompée le Grand, pour combattre le fléau de la piraterie en Méditerranée. La loi rencontra au Sénat l'opposition farouche des traditionalistes, terrifiés de voir un tel pouvoir remis entre les mains d'un seul individu."
 lex_caecilia:0 "Lex Caecilia de vectigalibus"
 lex_caecilia_desc:0 "Loi mineure mais populaire portant sur la perception des taxes portuaires, la lex Caecilia abolit toutes les taxes prélevées sur l'importation de marchandises en Italie."
 lex_claudia:0 "Lex Claudia"
 lex_claudia_desc:0 "Destinée à limiter les richesses personnelles des sénateurs, la lex Claudia interdit aux familles sénatoriales de posséder des navires marchands dépassant une certaine capacité. En imposant des règles à la répartition des profits marchands au sein des citoyens les plus aisés, ses effets sont considérables."
 republic_integration_laws_rom:0 "Intégration"
 lex_canuleia:0 "Lex Canuleia"
 lex_canuleia_desc:0 "Promulguée il y a des décennies, la lex Canuleia confirme le droit pour les patriciens et les plébéiens de se marier entre eux. En s'opposant à la loi, au prétexte que les enfants issus de telles unions pourraient déplaire aux dieux eux-mêmes, le consul Gaius Curtius a commis un faux pas politique et ainsi encouragé un soutien unanime."
 lex_papia:0 "Lex Papia de peregrinis"
 lex_papia_desc:0 "Cette loi visait à réprimer l'usurpation de citoyenneté en déportant de Rome les étrangers. Archias, le mentor de Cicéron, est célèbre pour avoir subi un procès du fait cette loi, qui poussa Cicéron à écrire son « Pour Archias » afin de le défendre."
 lex_licinia:0 "Lex Licinia Mucia"
 lex_licinia_desc:1 "Cette loi visait à enquêter sur les alliés italiens enregistrés comme citoyens romains, essentiellement du fait des tendances xénophobes de plus en plus marquées chez les populistes. L'adoption de la loi a causé un grand mécontentement parmi les alliés car elle revenait, dans les faits, à les exclure de la citoyenneté."
 lex_hortensia:0 "Lex Hortensia"
 lex_hortensia_desc:0 "Cette loi très sévère mit fin au conflit des ordres en veillant à ce que les patriciens soient soumis aux mêmes lois que les plébéiens."
 republic_citizen_laws_rom:0 "Citoyenneté"
 lex_aternia:0 "Lex Aternia Tarpeia"
 lex_aternia_desc:0 "Autoriser les magistrats à imposer des amendes aux nobles et aux citoyens a été très tôt une manière efficace de limiter la puissance de la noblesse. Les amendes, aux débuts de la République, étaient perçues en têtes de bétail, mais des amendements ultérieurs obligèrent à un paiement en bronze, comme stipulé dans la lex Iulia Papiria."
 lex_fufia_caninia:0 "Lex Fufia Caninia"
 lex_fufia_caninia_desc:0 "Simple limitation sur le nombre d'esclaves affranchis par rapport au nombre d'esclaves possédés, la loi permit que l'économie basée sur l'esclavage reste viable à la fin de la République."
 lex_plautia_papiria:0 "Lex Plautia Papiria"
 lex_plautia_papiria_desc:1 "La lex Plautia Papiria fut promulguée au terme de l'amère Guerre sociale, accordant la citoyenneté à ceux qui s'étaient soulevés contre Rome afin de restaurer la paix dans la péninsule italienne."
 lex_aelia_sentia:0 "Lex Aelia Sentia"
 lex_aelia_sentia_desc:0 "L'affranchissement des esclaves finit par devenir si commun à Rome qu'une loi fut promulguée pour imposer des limites à l'affranchissement et définir les catégories auxquelles pouvaient accéder les affranchis. Dans les faits, cela revenait à leur fermer l'accès à la citoyenneté."
 republican_land_reforms_rom:0 "Réforme agraire"
 cassian_reform:0 "Réforme de Cassius"
 cassian_reform_desc:1 "La réforme de Cassius fut promulguée dans les premiers temps de la République, établissant ainsi la politique de Rome pour les périodes suivantes. En saisissant toutes les terres conquises au cours d'un conflit pour les vendre aux patriciens les plus aisés, la guerre devint dès lors une affaire rémunératrice."
 lex_servilia_glaucia:0 "Lex Servilia Glaucia"
 lex_servilia_glaucia_desc:0 "En réservant des lopins de terre aux vétérans de l'armée, la lex Servilia Glaucia fut en même temps un moyen de récompenser les soldats se retirant du service et d'exercer le contrôle sur les territoires étrangers nouvellement conquis."
 lex_sempronia_agraria:0 "Lex Sempronia agraria"
 lex_sempronia_agraria_desc:0 "Proposée par Tiberius Gracchus, la lex Sempronia agraria imposait des amendes aux propriétaires qui détenaient plus d'un lopin de terre, en allant jusqu'à la saisie et la redistribution de ces terres « illégales » aux petits propriétaires. La situation à l'époque de la promulgation de cette loi était extrêmement tendue, même selon les normes de la politique romaine, aussi cela se traduisit-il par une grave agitation civile et, au final, la chute de Tiberius."
 gracchus_reforms:0 "Réforme de Gracchus"
 gracchus_reforms_desc:0 "Souhaitant éviter le destin réservé à son frère Tiberius, Gaius Gracchus continua de promulguer des réformes sociales et agraires, en se concentrant cette fois sur la justice et l'appropriation des terres récemment conquises. La célèbre distribution gratuite du pain, instituée par Gaius, fut énormément appréciée par le peuple."
 republic_military_recruitment_laws_rom:0 "Réforme militaire"
 testamentum_militis:1 "Levée servienne"
 testamentum_militis_desc:1 "Depuis l'époque du royaume de Rome, tous les citoyens possédant une certaine surface doivent répondre à l'appel aux armes et entrer dans les armées lorsque cela est exigé. Plus les citoyens sont fortunés, plus il leur est demandé de contribuer, et plus il leur est accordé un rôle important dans la gestion des affaires de la République."
 lex_porcia:1 "Levée républicaine"
 lex_porcia_desc:1 "À mesure que la République s'étend, le besoin de levées bien entraînées se fait de plus en plus sentir. Le recensement est un bon point de départ pour l'attribution de rôles aux citoyens mobilisés dans l'armée, mais l'âge devrait lui aussi être pris en compte."
 punic_reforms:0 "Réformes puniques"
 punic_reforms_desc:1 "La mobilisation des citoyens est l'un des piliers de la société républicaine romaine, et ce principe doit rester l'un des fondements de nos armées. Les guerres contre Carthage et la Macédoine, cependant, ont bien montré le besoin d'alléger les règles anciennes du recrutement, afin de permettre à ceux n'ayant pas ou peu de propriétés de servir, eux aussi. De la même façon, la levée doit être complétée par une force permanente, toujours prête à répondre aux convocations du Sénat."
 marian_reforms:0 "Réforme marianique"
 marian_reforms_desc:1 "Les réformes de Marius reprirent de façon considérable l'organisation et les politiques de recrutement de la République romaine. Les prérequis exigés à l'entrée dans l'armée furent largement abolis, et le système des manipules devenu abscons fut entièrement revu, permettant la mise en place de cohortes permanentes composées de soldats professionnels."
 republic_election_reforms_rom:0 "Réforme électorale"
 leges_genuciae:0 "Lex Genucia"
 leges_genuciae_desc:0 "La lex Genucia a subi un certain nombre d'amendements ultérieurs, mais les principes fondamentaux en étaient que tout politicien était interdit d'exercer plus d'une fonction à la fois, et que par ailleurs dix années au moins devaient s'être écoulées après une première élection à une fonction pour pouvoir l'occuper à nouveau."
 senatus_consultum_ultimum:0 "Sénatus-consulte ultime"
 senatus_consultum_ultimum_desc:0 "Conçu pour assurer le salut de la République en des temps désespérés, le « décret ultime du Sénat » était une réforme de l'ancien système de la dictature, qui permettait jusque là de conférer à un unique citoyen l'autorité absolue sur tout ce qui regardait l'État. Le sénatus-consulte ultime se retourna désastreusement contre le Sénat lorsqu'il l'invoqua contre César : celui-ci, ironiquement, utilisa ce prétexte pour montrer que les valeurs de la République menaçaient d'être renversées s'il n'intervenait pas."
 lex_antonia:0 "Lex Antonia"
 lex_antonia_desc:0 "Proposée par Marc-Antoine après l'assassinat de César, cette loi visait à abolir entièrement la dictature. Ce fut toutefois un échec, ce qui facilita peut-être le passage ultérieur à l'empire."
 princeps_civitatis:0 "Princeps civitatis"
 princeps_civitatis_desc:0 "Après les amers conflits du triumvirat, le fils adoptif de César, Gaius Octavius, réforma la nature même de la République : s'il exerçait en pratique un contrôle autoritaire sur l'État, il se faisait qualifier de Princeps civitatis, « premier des citoyens », alors même qu'il était en train d'élaborer le cadre légal à un empire qui durerait près de cinq siècles et dont il fut dans les faits le premier empereur."
