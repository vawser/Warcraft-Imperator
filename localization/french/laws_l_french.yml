 no_exchange_laws:0 "Interdiction des échanges"
 no_exchange_laws_desc:0 "La tribu, durant des générations, n'a jamais eu besoin du moindre système de régulation des échanges. Pourquoi donc lui infliger maintenant un tel bouleversement ?"
 barter_economy_law:0 "Économie du troc"
 barter_economy_law_desc:0 "Le commerce intérieur est une chose tout à fait subjective. Tant que toutes les parties considèrent que leur accord est bon, pourquoi devrions-nous nous en mêler ? Cela ne doit pas nous empêcher, néanmoins, d'imposer un système de bonnes pratiques pour ces accords – même si tout le monde sait qu'il est extrêmement difficile de prélever des taxes dessus."
 foreign_exchange_law:0 "Loi sur le commerce étranger"
 foreign_exchange_law_desc:0 "Cette étrange monnaie qu'emploient nos voisins a commencé à se répandre parmi les marchands qui parcourent nos territoires. Adopter ces pièces étrangères comme méthode de paiement semble donc logique."
 coin_minting_law:0 "Frappe de la monnaie"
 coin_minting_law_desc:0 "Les pièces étrangères deviennent rapidement la forme de paiement la plus courante au sein du peuple. Pour établir notre légitimité face à nos voisins, nous devons donc battre nous-mêmes une monnaie qui nous soit propre."
 tribal_religious_law:1 "Intégration religieuse"
 tribal_religious_freedom_law:0 "Liberté religieuse"
 tribal_religious_freedom_law_desc:1 "Les dieux, aspects ou panthéons révérés par chacun ne concernent en rien la puissance naissante qu'est notre État. La liberté de choisir qui vénérer et comment le faire doit donc rester un pilier de notre société."
 adopt_human_sacrifice_law_tribal:1 "Sacrifices humains"
 adopt_human_sacrifice_law_tribal_desc:0 "Le pouvoir des présages, selon les plus versés, est directement lié à la valeur et à la puissance du sacrifice fait pour l'obtenir. En offrant les captifs pris lors des combats, nous sommes assurés de bénéficier de récompenses éternelles."
 adopt_human_sacrifice_tt:0 "Permet la décision #Y Sacrifier#! à l'égard des captifs."
 hybrid_gods_law:0 "Syncrétisme encouragé"
 hybrid_gods_law_desc:0 "Des systèmes de croyances trop divers au sein du peuple élu finissent par poser problème. L'arrivée de croyances étrangères doit certes être acceptée, mais pourquoi ne pas les intégrer au sein de notre propre panthéon ?"
 syncretization_law_tribal:1 "Syncrétisme encouragé"
 syncretization_law_tribal_desc:1 "Les dieux étrangers sont d'un grand intérêt pour nous : des fois innombrables existent, et les pratiquer toutes ne peut qu'être à notre avantage."
 tribal_centralization_law:1 "Communautés"
 anarchic_society_law_tribal:1 "Pragmatisme"
 anarchic_society_law_tribal_desc:1 "Notre peuple ne reconnaît aucun système de propriété ou de droits liés à la famille, chacun agissant à ce propos selon ce qui lui semble être le plus approprié."
 property_ownership_law_tribal:0 "Droit de propriété"
 property_ownership_law_tribal_desc:0 "Le droit d'une famille à transmettre ses possessions doit être inscrit dans la coutume, de manière à pouvoir satisfaire ceux qui appartiennent aux lignages les plus nobles et les plus anciens parmi nous."
 right_of_might_law_tribal:1 "Bien commun"
 right_of_might_law_tribal_desc:1 "Nos chefs et nos anciens doivent être chargés de la redistribution des propriétés et des richesses des morts. Ce n'est que de cette manière que l'avenir du pays pourra être assuré."
 tribal_autonomy_laws:1 "Statut des chefs"
 clan_cohesion:0 "Clans autonomes"
 clan_cohesion_desc:0 "La tribu est aussi dispersée sur ses territoires qu'elle est unie. Cela permet ainsi d'éviter que le pouvoir reste trop longtemps entre les mains d'un individu qui gouvernerait dangereusement seul."
 local_hierarchs:0 "Dynasties locales"
 local_hierarchs_desc:0 "Même si leur autonomie a un coût, donner aux familles prééminentes le pouvoir de gouverner avec à cœur de veiller aux intérêts de tous permettra de s'assurer progressivement de la loyauté de tous."
 trusted_envoys_law:0 "Émissaires de confiance"
 trusted_envoys_law_desc:0 "Nous ne pouvons plus accorder notre confiance aux détenteurs locaux du pouvoir pour qu'ils agissent au mieux des intérêts de la tribu. En dépêchant des émissaires pour surveiller jusqu'aux confins de nos territoires, nous serons assurés que cette nation que nous nous attachons à bâtir est bien gouvernée."
 follow_the_strong_law:0 "Le pouvoir aux puissants"
 follow_the_strong_law_desc:0 "La tribu a depuis longtemps pour tradition de suivre les chefs ou guerriers les plus forts. Nous devrions retourner à ce passé en accordant un plus grand pouvoir et surtout notre confiance aux chefs de guerre."
 tribal_domestic_laws:1 "Infrastructures"
 nomadic_law_tribal:1 "Nomadisme"
 nomadic_law_tribal_desc:1 "La tribu doit pouvoir errer en toute liberté, jusqu'à ce qu'elle souhaite s'installer en un lieu fixe. Il n'est nul besoin d'interférer en ce domaine pour l'empêcher de mener la vie qu'elle appelle de ses vœux."
 oppidi_law_tribal:0 "Forts centralisés"
 oppidi_law_tribal_desc:0 "La tribu a une vie plus sûre et plus productive en se sédentarisant autour de collines fortifiées où se trouvent installés leurs centres de pouvoir. Elle doit donc être encouragée à en construire davantage."
 tribal_sumptuary_law:0 "Lois somptuaires"
 tribal_sumptuary_law_desc:0 "Prendre des esclaves, des richesses et des propriétés est une pratique appréciée de tous les guerriers. Néanmoins, si nous voulons être considérés comme civilisés par nos pairs, il convient de fixer des limites afin de prévenir certains excès."
 formalized_industry_law_tribal:1 "Agriculture"
 formalized_industry_law_tribal_desc:1 "L'agriculture et le travail des mines sont des labeurs éreintants, bien mieux accomplis par les plus humbles au sein de la tribu."
 personal_loyalty_law:0 "Clans différenciés"
 personal_loyalty_law_desc:0 "Si tous les membres de notre peuple se considèrent les uns les autres avec confiance et admiration, leur loyauté personnelle va de préférence à leur famille et leurs amis. Cela convient parfaitement à un mode de vie rural et paisible ; mais si nous voulons réaliser notre ambition et faire de notre tribu une nation puissante, nous allons devoir renoncer à ces divisions."
 increased_council_powers:1 "Conseil des lois"
 increased_council_powers_desc:1 "En donnant au Conseil suprême des clans l'autorité de faire la loi, nous pouvons nous assurer que tous aient leur mot à dire pour l'avenir de la tribu, et ainsi la rendre plus efficace."
 institute_right_to_be_heard:0 "Droit d'être entendu"
 institute_right_to_be_heard_desc:0 "En dépit de la charge que cela peut imposer à nos représentants, donner à chacun le droit de faire appel au Conseil suprême des clans donnera à tous, dans tous nos territoires, un sentiment renforcé d'équité, de justice et de sécurité."
 absolute_authority:0 "Autorité absolue"
 absolute_authority_desc:0 "Nous avons pu constater par nous-mêmes que certains souverains voisins disposent d'une très grande autorité. C'est donc une évidence : notre dirigeant doit disposer d'un plus grand pouvoir."
 tribal_foreign_policy_laws:0 "Diplomatie"
 tribal_identity_law:0 "Identité tribale"
 tribal_identity_law_desc:0 "La tribu est, en vérité, le produit de nombreuses lignées. Nous partageons donc de nombreux liens avec nos voisins, et devrions autant que possible conserver ce moyen de rester proche d'eux."
 hearthlaw:0 "Foyers ouverts"
 hearthlaw_desc:0 "En intégrant dans nos coutumes qu'un bon accueil doit être réservé à quiconque cherche abri auprès de nos feux, nous pourrions établir notre respectabilité et gagner en honneur, aussi bien parmi nos amis que nos ennemis."
 declaration_of_hegemony_law:0 "Allégation de supériorité"
 declaration_of_hegemony_law_desc:0 "Cela va certes être regardé comme une grande hardiesse, mais en déclarant l'hégémonie de notre tribu sur ses voisins moins civilisés, eux aussi bien que notre peuple commenceront à croire en la supériorité de notre culture."
 meeting_of_chiefs_law:1 "Assemblée des chefs"
 meeting_of_chiefs_law_desc:0 "Les chefs de tous nos territoires et ceux d'au-delà de nos frontières devraient être invités à tenir des assemblées régulières. Cela leur permettrait de mieux se comprendre, et de coexister en paix. Nous devrions donc proposer d'accueillir ces assemblées."
 tribal_military_law:0 "Pratiques militaires"
 corule_law:0 "Conseil ouvert"
 corule_law_desc:0 "Écouter les avis des chefs des clans est crucial. Nous devons veiller à ce que leur assemblée puisse toujours intégrer quiconque le mérite."
 open_court_law:0 "Conseil public"
 open_court_law_desc:0 "Nous devons chercher à gouverner le pays en toute transparence. Offrir la possibilité à quiconque d'assister au Conseil pour le voir débattre permettrait d'entretenir des relations plus directes avec le peuple."
 closed_court_law:0 "Cour fermée"
 closed_court_law_desc:0 "Le dirigeant et son Conseil ont une bien trop grande importance pour que l'on autorise les relations avec le petit peuple. Nous devons donc veiller à leur confort à l'intérieur de la capitale, et ainsi éviter qu'ils ne soient sensibles aux critiques."
 tribal_authority_laws:1 "Pouvoir"
 tribal_council_laws:0 "Conseil tribal"
 tribal_centralized_laws:0 "Gouvernance"
 tribal_centralized_laws_1:0 "Bouche à oreille"
 tribal_centralized_laws_1_desc:0 "Mieux vaut nous contenter de faire connaître nos lois par le bouche à oreille. Parfois, les manières les plus anciennes sont aussi les plus efficaces."
 tribal_centralized_laws_2:0 "Représentants tribaux"
 tribal_centralized_laws_2_desc:0 "En nommant des représentants dans chaque foyer de peuplement, doté tous du pouvoir de traiter des affaires locales, l'autorité du dirigeant sera accrue."
 tribal_centralized_laws_3:0 "Administration sédentaire"
 tribal_centralized_laws_3_desc:0 "Officialiser la présence d'administrateurs sédentaires encouragera le peuple à rester dans les bornes fixées par les lois."
 tribal_super_centralized_laws:0 "Autorité judiciaire"
 super_centralized_law_one:0 "Justice locale"
 super_centralized_law_one_desc:0 "La justice est faite par les anciens, les chefs et les cheftains locaux. Le dirigeant et son Conseil ne peuvent donc guère exercer de contrôle sur la façon dont cela est mené."
 super_centralized_law_two:0 "Droits personnels"
 super_centralized_law_two_desc:0 "Chacun parmi le peuple doit disposer du droit inaliénable à être protégé des violences que pourraient lui infliger d'autres membres de la tribu. Ces droits doivent être garantis afin de faire progresser notre société."
 super_centralized_law_three:0 "Droits de naissance"
 super_centralized_law_three_desc:0 "Quiconque est descendant de la noblesse doit se voir assuré d'un statut supérieur parmi nous. Car ce n'est qu'en reconnaissant cette supériorité inhérente que nous pourrons atteindre notre plein potentiel."
 tribal_decentralized_laws:0 "Hospitalité"
 tribal_decentralized_laws_1:0 "Foyers ouverts"
 tribal_decentralized_laws_1_desc:0 "Tous savent bien que les voyageurs venus de loin peuvent trouver du repos et la protection dans nos camps. Pour l'heure, nous l'assumons parfaitement."
 tribal_decentralized_laws_2:0 "Traditions orales"
 tribal_decentralized_laws_2_desc:0 "Les récits et épopées sur notre prestige et nos hauts faits doivent être transmis à nos amis et à tous les étrangers que nous rencontrons. De la sorte, notre culture deviendra une arme au même titre que nos armées."
 tribal_decentralized_laws_3:0 "Société repliée"
 tribal_decentralized_laws_3_desc:0 "Les manières étrangères constituent un véritable péril pour nous. Nous devons protéger nos valeurs et n'apporter rien d'autre à nos ennemis que la terreur."
 tribal_super_decentralized_laws:0 "Buts de la guerre"
 super_decentralized_law_one:0 "Troupes errantes"
 super_decentralized_law_one_desc:0 "La promesse du butin et du pillage est souvent bien suffisante pour attirer les guerriers de tout rang parmi nos troupes."
 super_decentralized_law_two:0 "Domination légitime"
 super_decentralized_law_two_desc:0 "Nous devons trouver notre place au sommet de la hiérarchie des peuples inférieurs, par ailleurs si laborieux. La capture d'esclaves doit donc devenir une priorité."
 super_decentralized_law_three:0 "Combats honorables"
 super_decentralized_law_three_desc:0 "Le seul véritable honneur est tiré de la défaite d'un ennemi plus fort que soi. C'est la guerre qui nous permet de construire une tradition et un esprit ne ressemblant à aucun autre que le monde ait jamais vu."
 ###Monarchy Laws
 succession_law:0 "Succession"
 agnatic_succession_law:0 "Primogéniture agnatique"
 agnatic_succession_law_desc:0 "La succession agnatique fait hériter du trône à l'enfant mâle aîné. C'est un système simple et ancien, mais qui peut souvent voir monter sur le trône des monarques jeunes, tend à susciter des complots sanglants et parfois mène à l'absence de successeurs viables."
 cognatic_succession_law:1 "Primogéniture cognatique"
 cognatic_succession_law_desc:0 "Le principe de la succession cognatique est de permettre aux filles d'un souverain de monter sur le trône s'il ne se trouve pas d'héritier mâle. Cela peut affecter la légitimité de la dynastie, mais permet de grandement réduire les risques que la succession soit un échec."
 agnatic_seniority_succession_law:0 "Séniorité agnatique"
 agnatic_seniority_succession_law_desc:0 "La séniorité agnatique est une forme moins commune de succession patrilinéaire, selon laquelle les frères cadets du souverain se trouvent placés plus haut dans l'ordre de succession que ses fils. Cela se traduit le plus souvent par des rivalités intenses et un grand nombre de prétendants."
 egyption_succession_law:1 "Mariage consanguin"
 egyption_succession_law_desc:1 "Ce type de succession fait que l'enfant aîné du dirigeant est l'héritier présomptif, quel que soit son genre. Afin de veiller à conserver une légitimité forte, malgré tout, il est devenu commun pour les enfants royaux de se marier entre eux, prévenant ainsi que la lignée soit souillée d'un sang inférieur."
 monarchy_citizen_law:0 "Ordre"
 established_courts_for_landholders:1 "Tribunaux des propriétaires"
 established_courts_for_landholders_desc:0 "Une pratique communément employée pour apaiser les petits propriétaires consiste à établir un ensemble de tribunaux locaux pour qu'ils y règlent leurs querelles. Ainsi les Grecs ont-ils établi un grand nombre de dicastères dans les territoires conquis."
 foreign_law_for_minorities:1 "Aucune loi"
 foreign_law_for_minorities_desc:1 "Le pays ne dispose d'aucune loi sur l'ordre intérieur."
 encourage_debt_slavery:0 "Esclavage pour dettes"
 encourage_debt_slavery_desc:0 "La pratique de l'esclavage pour dettes est certes ignoble ; mais elle est nécessaire pour garder la populace à sa place et répondre à nos besoins en main-d'œuvre pour effectuer les tâches ingrates."
 increased_citizenship_quotas:0 "Ouverture de la citoyenneté"
 increased_citizenship_quotas_desc:0 "À mesure que le pays s'étend, il devient de plus en plus évident que les seules familles les plus vénérables et les plus nobles ne sauraient suffire à remplir les rangs les plus élevés de la société. Assouplir les conditions requises pour accéder à la citoyenneté, pourtant, pourrait mécontenter ceux qui ont la chance de jouir déjà ce statut."
 monarchy_economic_law:0 "Taxes"
 land_tithe:1 "Aucune loi"
 land_tithe_desc:1 "Le pays ne dispose d'aucune loi sur les taxes."
 capitation_tax:0 "Capitation"
 capitation_tax_desc:0 "Payée « par tête », une taxe de ce genre est levée selon le nombre d'adultes ou d'adultes mâles vivant dans chaque localité – sans exception aucune."
 local_investment_policy:1 "Travaux publics"
 local_investment_policy_desc:0 "Un programme de construction d'infrastructures est certes coûteux, mais l'amélioration de l'hygiène, des conditions de vie et la création de lieux de rassemblement permettent une nette croissance des centres urbains."
 heritage_tax_exemption:0 "Exemptions pour les nobles"
 heritage_tax_exemption_desc:0 "Les taxes restreignent grandement le niveau de vie de nos sujets les plus importants et les plus loyaux. Cela ne saurait être une politique appréciée du peuple, mais abolir toutes les taxes pesant sur les nobles nous assurera de leur gratitude."
 monarchy_religious_laws:1 "Politique de conversion"
 religious_tolerance_monarchy:1 "Tolérance religieuse"
 religious_tolerance_monarchy_desc:1 "Le pays n'applique aucune politique de conversion."
 religious_integration_efforts:1 "Conversion religieuse"
 religious_integration_efforts_desc:0 "Les peuples sauvages qui se trouvent sur les confins de notre pays devraient être encouragés à s'insérer dans le système de l'État. Peut-être un certain prosélytisme permettrait-il de les encourager à devenir des membres honorables de la société ?"
 encourage_cults_monarchy:0 "Religion d'État"
 encourage_cults_monarchy_desc:0 "Partout les croyances, les cultes et les religions encouragés par l'État peuvent s'imposer : le sérapisme en Égypte, le bouddhisme pour Ashoka… C'est souvent par l'établissement d'institutions nouvelles que l'État prend le contrôle sur les religions."
 elevate_monarch_monarchy:0 "Statut divin"
 elevate_monarch_monarchy_desc:0 "Peu nombreux sont ceux qui oseraient nier la nature divine de notre dynastie royale. La puissance et l'autorité qu'elle manifeste sont devenues légendaires, et même nos voisins en sont émerveillés. Il est donc parfaitement approprié que nous proclamions ce que nous ne faisions que soupçonner jusqu'à présent : nos souverains sont les égaux des dieux eux-mêmes !"
 monarchy_maritime_laws:0 "Marine"
 allows_maritime_laws:0 "Permet les #Y lois maritimes#!."
 contract_law_tooltip:0 "Permet les #Y lois sur les contrats#!."
 slave_oarsmen:1 "Navires marchands"
 slave_oarsmen_desc:2 "La mer est le domaine exclusif des marchands et des pêcheurs. Nous n'avons aucun besoin d'une politique maritime plus centralisée."
 paid_crews_law:0 "Rameurs professionnels"
 paid_crews_law_desc:0 "Si les esclaves sont excellents pour les tâches ordinaires, constituer des équipages d'hommes libres permet de s'assurer de toujours avoir des hommes de valeur – même s'il faut en payer le prix."
 free_ports_monarchy_law:0 "Non-ingérence contre les pirates"
 free_ports_monarchy_law_desc:0 "La mer est source de richesses tout autant que de misères. Si l'État cesse d'assurer officiellement la protection des marchands, nous pourrons bien vite constater une aggravation de la piraterie, mais aussi une nette hausse des profits. Mais, tant que le commerce se fait, qu'importe avec qui nous commerçons ?"
 antipiracy_edict:0 "Intervention contre la piraterie"
 antipiracy_edict_desc:0 "Cela fait trop longtemps que nous tolérons la piraterie. Maintenant que nous avons atteint notre pleine puissance en mer, nous devons assurer les marchands mouillant dans nos eaux de notre protection."
 monarchy_contract_law:0 "Contrats"
 no_contract_law:0 "Aucune loi sur les contrats"
 no_contract_law_desc:1 "Le pays ne dispose d'aucune loi sur les contrats."
 transaction_tax_monarchy:0 "Taxes sur les transactions"
 transaction_tax_monarchy_desc:0 "Exiger que chaque transaction dépassant une certaine valeur soit enregistrée permet de garder trace des biens ayant changé de mains, et ainsi de taxer tout profit fait dans le pays."
 public_notaries_law:0 "Notaires publics"
 public_notaries_law_desc:0 "Plutôt qu'exiger un grand nombre de témoins lors de la rédaction de chaque contrat, nous devrions établir une administration d'officiers publics chargés de veiller sur ces affaires. Si cela ne réduira certes pas le nombre de querelles, cela sera assurément moins onéreux."
 vast_bureaucracy:1 "Contrôle militaire"
 vast_bureaucracy_desc:1 "Exiger des gouverneurs qu'ils remettent à des adjoints militaires les documents les plus importants liés à leur administration permet de veiller à ce que l'ordre soit maintenu en permanence – même si c'est par la peur."
 monarchy_military_reforms:0 "Réforme militaire"
 mercenary_reliance:1 "Contrats mercenaires"
 mercenary_reliance_desc:0 "Le pays regorge de richesses et est devenu un havre pour ces soldats étrangers qui cherchent à se louer. Pourquoi devrions-nous donc risquer la vie des nôtres pour défendre leurs foyers tandis que d'autres sont tout prêts à le faire à leur place ?"
 monarchy_legitimacy_laws:0 "Pouvoir"
 renowned_lineage:1 "Aucune loi sur le pouvoir"
 renowned_lineage_desc:1 "Le pays ne dispose d'aucune loi sur le pouvoir."
 scholarly_pursuits_law:0 "Protection des lettrés"
 scholarly_pursuits_law_desc:0 "Sans pour autant renoncer à nos nobles traditions, nous devons inciter les lettrés étrangers à poursuivre chez nous leurs recherches."
 reminting_policy:0 "Refonte de la monnaie"
 reminting_policy_desc:0 "Maintenant que nous en avons la capacité, nous devrions imposer que toutes les pièces usagées soient refondues et frappées au portrait de notre dirigeant. Cela permettrait ainsi à la fois de renforcer son autorité et d'équilibrer la monnaie."
 royal_bureaucracy:1 "Puissance royale"
 royal_bureaucracy_desc:0 "Il est indispensable de veiller à la continuité des institutions et à disposer d'une administration bien développée. Car ce n'est qu'ainsi que pourra être établi un royaume où la dynastie royale sera si bien implantée que la simple pensée que le pays puisse perdurer sans elle en sera impossible."
 monarchy_religious_mandate_military:0 "Dissémination culturelle"
 monarchy_religious_mandate_military_desc:0 "Les prêtres sont les chantres parfaits de nos valeurs – même si certains ont parfois des difficultés à envisager que la lie des peuples barbares puisse devenir des membres légitimes de notre société."
 monarchy_divinity_statutes:0 "Statut du souverain"
 humility_status_law:0 "Royale humilité"
 humility_status_law_desc:0 "Notre dirigeant peut bien être souverain, la réalité est qu'il n'a pas l'orgueil démesuré de ceux qui peuplent les légendes anciennes. Mais si nous le respectons, c'est pour son humilité et sa bienveillance."
 trusted_beyond_measure:0 "Bienveillance institutionnelle"
 trusted_beyond_measure_desc:0 "Le devoir de chacun est de veiller sur ceux qui sont plus faibles que lui. L'inscrire dans les lois assurera de construire une relation de respect mutuelle avec nos dépendances."
 king_of_kings:0 "Empire suzerain"
 king_of_kings_desc:0 "Laissons donc les faibles admirer l'étendue de nos succès, et désespérer en contemplant notre grandeur."
 monarchy_subject_laws:0 "Dépendances"
 elective_succession_law:0 "Succession élective"
 elective_succession_law_desc:0 "Nul parmi nous ne se souvient de l'époque où les rois étaient élus, mais nous avons entendu des rumeurs sur un système équitable et juste autrefois utilisé par les Grecs. Avec une succession élective, nous pourrions éviter les luttes de pouvoir qui affaiblissent nos voisins."
 can_nominate_heir_at_high_legitimacy:0 "\nLes monarques ayant une légitimité importante peuvent #Y nommer#! leur héritier."
 can_always_nominate_heirs:0 "\nLes monarques peuvent toujours #Y nommer#! un héritier."
 legions_in_capital_region:0 "\nVa permettre de lever une #Y légion#! dans la région capitale."
 legions_in_any_region:0 "\nVa permettre de lever un nombre illimité de #Y légions#!."
 legions_in_no_region:0 "\nVa interdire de lever la moindre #Y légion#!."
 domestic_laws_unlock:0 "Permet les #Y lois intérieures#!."
 conversion_policy_law_unlock:0 "Permet les #Y lois sur la conversion#!."
 taxation_law_unlock:0 "Permet les #Y lois sur les taxes#!."
 unlocks_sponsored_scholars:0 "Permet la loi sur l'autorité #Y $scholarly_pursuits_law$#!."
 unlocks_might_of_majesty:0 "Permet la loi sur l'autorité #Y $royal_bureaucracy$#!."
 relaxed_recruiting_standards:2 "Suites nobles"
 relaxed_recruiting_standards_desc:2 "Les nobles sont le pilier sur lequel repose le royaume. Qu'ils soient de puissants magnats ou des barons de second rang, il est exigé d'eux qu'ils répondent aux appels aux armes, lèvent des troupes de paysans et mobilisent leurs fidèles."
 recruit_from_nobles:1 "Service militaire"
 recruit_from_nobles_desc:1 "Les cultures privilégiées du royaume reçoivent de nombreux privilèges et sont représentées au sein du gouvernement. En échange, elles se trouvent dans l'obligation d'accomplir le service militaire lorsque l'État l'exige, en échange duquel tout soldat reçoit un lopin de terre pour en vivre."
 work_for_the_best:2 "Garde royale"
 work_for_the_best_desc:2 "Un royaume aussi vaste que le nôtre ne peut s'appuyer uniquement sur les levées pour mener à bien ses politiques étrangères coûteuses. Une garde royale permanente, bien entraînée, n'est pas seulement une façon pour le souverain d'impressionner des rois de moindre rang, mais elle est cruciale pour imposer au monde notre volonté."
 standing_army_law:0 "Armée royale"
 standing_army_law_desc:0 "Pour un vaste empire, il est indispensable de conserver non pas une, mais plusieurs forces permanentes, aussi bien pour mener à bien ses politiques étrangères que pour défendre le pays face aux invasions."
 jewish_monarchy_divinity_statutes:0 "Lois sur le statut royal"
 elevate_prophet_monarch_monarchy:0 "Titre de prophète"
 elevate_prophet_monarch_monarchy_desc:0 "Peu nombreux sont ceux qui oseraient nier la stature de nos dirigeants, qui égalent au moins les grands rois d'antan décrits dans les Écritures. Leur puissance et leur autorité sont devenues légendaires, suscitant l'admiration jusque chez nos voisins. Il est donc légitime de proclamer ce que nous avons longuement soupçonné : nos dirigeants sont les élus de Dieu, leur parole vaut bien celle des prophètes d'autrefois !"
 standing_army_great_power:0 "A le rang de #Y grande puissance#!."

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 power_to_the_priests_law:0 "Statut des religieux"
 power_to_the_priests_law_desc:0 "Les druides, prêtres et saints hommes vivant parmi nous méritent un statut marquant leur sagesse spirituelle. Nous devons les libérer de ces choses superficielles que sont l'obéissance, les serments de loyauté ou les taxes."
 ban_human_sacrifices:0 "Sacrifices humains interdits"
 ban_human_sacrifices_desc:0 "La tribu a parfois pratiqué le sacrifice humain, en l'honneur de tel ou tel dieu dont elle pensait qu'il pourrait la secourir. Mais une telle pratique appartient à un passé barbare, qui devrait être définitivement abandonné."
 settlement_focus_law:0 "Priorité aux villages"
 settlement_focus_law_desc:0 "En dépit du passé nomade de notre peuple, nombre d'entre nous sommes déterminés à nous établir et à fonder des établissements fixes. Quelle raison aurions-nous de nous y opposer ?"
 nomadic_heritage_law:0 "Héritage nomade"
 nomadic_heritage_law_desc:0 "Tout au long de son histoire, la tribu a erré de place en place, vivant de ce qu'elle trouvait sur leur route et respectant la terre. Nous devons l'encourager maintenant à retrouver ces racines."
 nascent_bureacracy_law:0 "Priorité à l'administration"
 nascent_bureacracy_law_desc:0 "Les aspects administratifs de la gestion d'un pays dépassent maintenant le cadre d'un simple Conseil des chefs. La tribu doit disposer désormais de messagers, de juges et de magistrats pour veiller à ce que ces aspects n'accaparent pas l'attention de personnes plus importantes."
 consolidation_of_power_law:0 "Priorité aux infrastructures"
 consolidation_of_power_law_desc:0 "Cela peut sembler contraire aux aspirations du peuple, qui a pour usage de se déplacer librement. Mais pour garantir son avenir, nous devons encourager la construction d'infrastructures urbaines."
 transfer_of_wealth:0 "Transmission des richesses"
 transfer_of_wealth_desc:0 "Le droit de transmettre le butin, les richesses et les propriétés doit être un principe fondamental de notre mode de vie. Il est dans l'intérêt primordial de chaque guerrier de pouvoir permettre à sa famille de vivre, même après son trépas."
 ownership_of_land:0 "Possession de la terre"
 ownership_of_land_desc:0 "Le droit de posséder la terre n'est pas naturel chez nous. Malgré tout, il est indispensable de disposer d'un cadre pour arbitrer les querelles et les conflits."
 tribal_legal_code:0 "Code de lois"
 tribal_legal_code_desc:0 "La création d'un code officiel des lois est une étape indispensable à la mise en place d'un véritable État. Le peuple trouvera sans doute cela difficile à accepter, mais c'est notre avenir qui en dépend."
 clan_chief_allegiance:1 "Autorité législative du Conseil"
 clan_chief_allegiance_desc:0 "En donnant au Conseil des clans l'autorité de faire la loi, nous pouvons veiller à ce que chacun puisse faire entendre sa voix. Cela se traduira donc par une plus grande efficacité."
