l_french:
 tribal_flavour_event.1.t:0 "Querelle"
 tribal_flavour_event.1.desc:0 "Deux membres de la tribu sont venus aujourd'hui demander à ce que soit tranchée la question de la possession [ROOT.GetCountry.Custom('get_found_treasure')]. [SCOPE.sChar('duelist_1').GetName] prétend que le trésor lui appartient, puisque c'est lui qui en a fait la découverte ; ce à quoi [SCOPE.sChar('duelist_2').GetName] rétorque que c'est sur ses terres qu'il a été trouvé…"
 tribal_flavour_event.1.a:0 "Il sera donc à [SCOPE.sChar('duelist_1').GetName]"
 tribal_flavour_event.1.b:0 "Il devrait plutôt revenir à [SCOPE.sChar('duelist_2').GetName]"
 tribal_flavour_event.1.c:0 "Il appartient donc à [ROOT.GetCountry.GetName]"
 tribal_flavour_event.1.d:0 "En ce cas, réservons-le aux dieux"
 string_necklace:0 "d'un collier en or qu'ils ont trouvé"
 string_crown:0 "d'une couronne d'or qu'ils ont trouvée"
 string_statue:0 "d'une statue en or qu'ils ont trouvée"
 string_amphora:0 "d'une amphore d'or qu'ils ont trouvée"
 string_goblet:0 "d'un gobelet en or qu'ils ont trouvé"
 tribal_flavour_events.3.t:0 "Chute des [SCOPE.sC('origin_crisis').GetAdjective]"
 tribal_flavour_events.3.desc:0 "La rumeur se répand que les [SCOPE.sC('origin_crisis').GetAdjective], autrefois puissants, ont succombé aux dissensions internes, aux querelles et aux luttes de pouvoir.\n\nPlusieurs chefferies locales sont apparues au sortir de la crise, ce qui présente sans doute une occasion pour leurs voisins vigilants. Les [SCOPE.sC('origin_crisis').GetAdjective] conservent une autorité théorique sur certains des clans disjoints, et continuent de s'accrocher à leur hégémonie ridicule."
 tribal_flavour_events.3.a:0 "Ces barbares…"
 target_fallen_tfe3:0 "[SCOPE.sC('origin_crisis').GetName] se sont divisés en de nombreux sous-clans."
