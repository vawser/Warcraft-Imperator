 #
 # Country Specific Heritages
 #
 roman_heritage:0 "Héritage romain"
 roman_heritage_desc:0 "Nés là où les Grecs au sud ont rencontré les Étrusques au nord, les Romains se sont rapidement acquis la domination du centre de l'Italie en établissant une ligue d'alliés prête à les servir. La capacité qu'a Rome de mobiliser sa population et de s'assurer de la loyauté des cités-États qui dépendent d'elle a façonné, avec le temps, un véritable héritage impérialiste."
 spartan_heritage:0 "Héritage lacédémonien"
 spartan_heritage_desc:0 "Autrefois puissance dominante du monde grec, Sparte reste incontestablement le lieu où les traditions martiales de jadis ont le mieux survécu."
 carthaginian_heritage:0 "Héritage punique"
 carthaginian_heritage_desc:0 "Fondée il y a des siècles comme « la Nouvelle Cité » par les colons venus de Tyr, dans la lointaine Phénicie, Carthage est désormais la maîtresse incontestée du monde punique, qui regroupe tous les Phéniciens de l'Ouest de la Méditerranée. Son héritage s'appuie sur une puissance maritime et commerciale incontestable, et connaît la gloire grâce à des généraux charismatiques."
 antigonid_heritage:1 "Héritage antigonide"
 antigonid_heritage_desc:0 "Peu de généraux ont rencontré tant de succès inattendus qu'Antigone Monophthalmos et son fils Démétrios Poliorcète. Ils laisseront en héritage de véritables compétences dans l'art du siège, et la défense des cités grecques libres de toute la Méditerranée."
 cassanders_heritage:0 "Héritage de Cassandre"
 cassanders_heritage_desc:0 "Sous le règne des Argéades, la Macédoine est devenue la première puissance militaire du monde grec au sens large du terme, au point de parvenir à établir son hégémonie sur la Grèce continentale. Même après la mort d'Alexandre et l'arrivée au pouvoir des Antipatrides, son autorité est restée incontestée parmi tous les Hellènes, tous les seigneurs macédoniens constituant les rouages essentiels d'une puissante machine militaire."
 ptolemys_heritage:0 "Héritage de l'Égypte ptolémaïque"
 ptolemys_heritage_desc:0 "Lorsqu'Alexandre est mort, Ptolémée Sôter s'est assuré de recevoir le pays le plus riche et le plus prospère qu'il avait pu parcourir au cours des grandes campagnes militaires de son ancien souverain. L'Égypte est tout autant le grenier à blé de la Méditerranée que l'héritière d'une histoire plurimillénaire. Avec son opulence et en s'appuyant sur les traditions aussi bien égyptiennes que grecques, Ptolémée a pu établir un État célèbre pour son mécénat religieux et culturel."
 seleucus_heritage:0 "Héritage de Séleucos"
 seleucus_heritage_desc:0 "Sans relation directe avec la Grèce, les dirigeants séleucides se trouvent contraints de promouvoir une culture hellénistique pouvant inclure une élite composée à la fois de Grecs, d'immigrés et de nombreuses populations chaldéennes ou perses. L'Empire séleucide a donc le plus souvent fait le choix de l'adaptation plutôt que de vouloir imposer un modèle, jusqu'à devenir avec le temps un véritable modèle d'acculturation réciproque avec la culture grecque : l'hellénisme."
 maurya_heritage:1 "Héritage Maurya"
 maurya_heritage_desc:0 "Si l'Empire maurya est un nouveau-venu sur la scène politique de l'Inde septentrionale, il est aussi porteur d'un héritage dharmique, plus ancien que lui ou les empires des Nanda et des Argéades. L'État fondé par Chandragupta est mû par la puissance des institutions, mais il doit aussi faire face à une très grande diversité de peuples et de croyances."
 judea_heritage:0 "Héritage judéen"
 judea_heritage_desc:0 "L'histoire de ce peuple remonte au royaume de Juda, et il est porteur de traditions ayant vu se succéder les rois et les conquérants. Certaines de ces traditions lui sont propres, d'autres sont venues de contrées lointaines, telles la Grèce ou la Perse ; mais jusqu'à ce jour les Judéens, férocement attachés à leur indépendance, n'ont cessé de chérir leurs traditions si empreintes de religion."
 tartessian_heritage:0 "Héritage tartessien"
 tartessian_heritage_desc:0 "Il y a des siècles, Tartessos était l'un des plus grands centres commerciaux et politiques d'Ibérie. Cette histoire s'est perpétuée jusqu'à ce jour, même si les tribus qui dominent la région n'ont, pour la plupart, aucun lien avec les Tartessiens d'autrefois."
 byblos_heritage:0 "Héritage byblossien"
 byblos_heritage_desc:0 "Byblos est l'une des cités les plus anciennes de tout le monde connu, et c'est d'elle que sont nés les royaumes maritimes des Phéniciens, qui remontent à une période où la plupart des autres pays étaient à peine peuplés et d'où sont partis les colons qui fondèrent les grandes cités puniques de l'ouest du bassin méditerranéen."
 armenian_heritage:0 "Héritage arménien"
 armenian_heritage_desc:0 "Le royaume d'Arménie a été fondé il y a des siècles de cela, et est depuis resté fidèle à son héritage : même lorsque les Achéménides et Alexandre lui imposèrent leur suzeraineté, il a toujours su préserver ses traditions royales et militaires."
 epirote_heritage:0 "Héritage épirote"
 epirote_heritage_desc:0 "Les vertes pâtures de l'Épire ont longtemps été partagées entre divers États. Mais la tribu des Molosses est parvenue à les unifier, en s'appuyant le plus souvent avec les Argéades de la Macédoine voisine."
 thrace_heritage:0 "Héritage de Lysimaque"
 thrace_heritage_desc:0 "En tant qu'officier et ancien garde du corps d'Alexandre, Lysimaque a toujours été un général capable ; mais l'héritage qu'il a laissé à la Thrace est celui d'un fondateur et d'un diplomate, capable de tirer le plus grand parti de ses victoires lors des guerres des diadoques en dépit de ses maigres ressources."
 rhodian_heritage:0 "Héritage rhodien"
 rhodian_heritage_desc:0 "Fondée il y a des siècles de cela, Rhodes s'est élevée jusqu'à devenir l'une des premières puissances navales de l'Égée. Mais elle est aussi célèbre pour ses vastes ateliers et ses magnifiques défenses. Le plus grand succès de cet État insulaire reste toutefois d'avoir pu repousser le siège de Démétrios Poliorcète, qui même s'il disposait des engins de siège les plus modernes au monde s'est avéré incapable de prendre ses murs."
 athenian_heritage:0 "Héritage athénien"
 athenian_heritage_desc:0 "Si les jours de son apogée sont passés, Athènes reste l'une des cités les plus prestigieuses du monde grec, et abrite l'Académie fondée par Platon. Si elle a parfois dû subir l'avanie de tyrans étrangers tels que Démétrios de Phalère, elle a su préserver ses traditions démocratiques."
 etruscan_heritage:0 "Héritage étrusque"
 etruscan_heritage_desc:0 "Les Étrusques sont l'un des peuples les plus anciens de la péninsule italienne ; ils portent donc fièrement un héritage de construction d'États et de cités."
 syracusan_heritage:0 "Héritage syracusain"
 syracusan_heritage_desc:0 "Syracuse est l'une des plus anciennes colonies grecques d'Occident, et à de nombreuses occasions elle a pu s'ériger en égale des autres puissances italiques, phéniciennes ou grecques. Avec le temps, face à l'expansion des Romains, des Étrusques et des Carthaginois, la cité a toutefois dû s'adapter pour rester sur une scène régionale de plus en plus militarisée."
 icenian_heritage:0 "Héritage icénien"
 icenian_heritage_desc:0 "Sortis d'une obscurité relative, les Icènes sont un peuple fier et férocement attaché à son indépendance."
 arvernia_heritage:0 "Héritage arverne"
 arvernia_heritage_desc:0 "Sur le plan diplomatique, les Arvernes sont l'une des tribus ayant la plus grande influence dans toute la Gaule méridionale. Mais ils ont aussi une tradition très marquée de productions métallurgiques artisanales."
 atropatenian_heritage:0 "Héritage d'Atropatès"
 atropatenian_heritage_desc:0 "Atropatès est l'un des seuls seigneurs perses qui purent se maintenir au pouvoir en dépit de la conquête d'Alexandre et des guerres qui survinrent ensuite entre les diadoques. L'Atropatène est donc sans nul doute l'un de ces derniers vestiges de l'Empire achéménide aujourd'hui disparu."
 tarentine_heritage:0 "Héritage tarentin"
 tarentine_heritage_desc:0 "Colonie lacédémonienne fondée en Grande-Grèce, Tarente n'a pas toujours eu beaucoup d'alliés dans les contrées voisines. Avec le temps, malgré tout, elle est parvenue à se tailler la réputation de donner naissance à des cavaliers légers fort adroits et à établir une tradition d'influence sur toute la région."
 argive_heritage:0 "Héritage argien"
 argive_heritage_desc:0 "Ennemie traditionnelle de Sparte, puissance régionale du Péloponnèse, Argos a connu de graves revers après la guerre du Péloponnèse. Mais avec la fin de la domination lacédémonienne, elle s'est trouvé de nouveaux alliés en la personne des diadoques, permettant aux Argiens de restaurer les traditions de leur puissance militaire."
 theban_heritage:0 "Héritage thébain"
 theban_heritage_desc:0 "Autrefois puissance hégémonique et première puissance militaire de Grèce continentale, Thèbes a été entièrement détruite par Alexandre le Grand. Cassandre de Macédoine l'a toutefois reconstruite, invitant les Thébains exilés à se réinstaller dans leurs anciens foyers de Béotie. Impatients de recueillir l'héritage d'Épaminondas, ils sont désormais prêts à revenir sur le devant de la scène."
 pontic_heritage:0 "Héritage pontique"
 pontic_heritage_desc:0 "La région du Pont se trouve au carrefour des mondes perse, anatolien et grec depuis bien avant qu'Alexandre emmène ses hommes vers l'est. Il y a des siècles déjà, les colonies grecques étaient nombreuses sur les côtes d'Anatolie."
 iberian_heritage:0 "Héritage ibérique"
 iberian_heritage_desc:0 "Toutes les tribus des Ibères sont désormais sous notre autorité. Notre peuple, s'il est maintenu en bon ordre, dispose d'une population importante pour lever des armées."
 massalian_heritage:0 "Héritage massaliote"
 massalian_heritage_desc:0 "Massalia était la colonie majeure de Phocée, en Ionie, dont le peuple a préféré abandonner sa patrie plutôt que subir le joug des Perses. Ces réfugiés se sont établis ici et dans d'autres colonies, faisant d'un port isolé l'une des grandes puissances commerciales et des premiers colons dans l'ouest de la Méditerranée, tout en défendant leur forteresse des barbares qui vivaient tout à l'entour d'eux."
 minoan_heritage:0 "Héritage minoen"
 minoan_heritage_desc:0 "Les Minoens étaient autrefois les seigneurs de la Crète et dominaient tous les Grecs. Même si leur civilisation s'est par la suite effondrée, nous pouvons être fiers de notre histoire."
 kushite_heritage:0 "Héritage kouchite"
 kushite_heritage_desc:0 "Même si nous avons vécu sur le Haut-Nil durant des générations, les Kouchites d'autrefois ont aussi été les maîtres de l'Égypte, et jusqu'à la Judée. Maintenant que le Bas-Nil est tombé entre les mains des Grecs, nous demeurons aujourd'hui les seuls gardiens de l'histoire égyptienne et de ses traditions, en même temps que des nôtres."
 kalingan_heritage:0 "Héritage kalinga"
 kalingan_heritage_desc:0 "Il se dit que, dans un passé lointain, les Kalingas étaient frères des tribus voisines, et jusqu'à ce jour nous avons maintenu des liens plus étroits que la plupart avec les tribus de la jungle qui entoure notre pays côtier. Peut-être est-ce là la raison pour laquelle nous chérissons tant nos propres traditions tribales ? Maintenant que l'oppression Nanda a disparu, nous sommes les maîtres tout désignés de la région, même si nos richesses peuvent aisément attirer l'attention malvenue d'autres pays en pleine ascension."
 nabatean_heritage:0 "Héritage nabatéen"
 nabatean_heritage_desc:0 "Notre passé de bédouins nous permet de dominer le commerce à travers le désert, fournissant à toutes les régions du monde des marchandises qu'elles ne pourraient autrement se procurer. Cette opulence nous a permis d'élever de magnifiques cités, des monuments majestueux et de lever des armées puissantes, particulièrement versées dans l'art de la guerre du désert."
 helot_heritage:0 "Héritage des hilotes"
 helot_heritage_desc:0 "Lorsque les Lacédémoniens ont été vaincus par Épaminondas de Thèbes, celui-ci a fondé la cité de Messène pour la donner aux anciens hilotes. Nous avons toujours été majoritaires, à la fois en Laconie et en Messénie, quand bien même nous étions soumis à l'autorité de Sparte. En tant que peuple désormais libre, nous pouvons enfin tirer les fruits de notre dur labeur, mais ne jamais oublier non plus que nous étions autrefois esclaves. Mieux vaut rester sur nos gardes contre quiconque serait prêt à nous priver, une fois encore, de notre liberté."
 heraclea_pontican_heritage:0 "Héritage héraclo-pontique"
 heraclea_pontican_heritage_desc:0 "Les habitants d'Héraclée du Pont sont les descendants de colons venus de Mégare, qui se sont installés sur les côtes de Bithynie et ont nommé leur cité en hommage à Héraclès, qui avait parcouru le royaume d'Hadès situé non loin. Si Héraclée fut bien à l'origine une colonie, elle devint à son tour une métropole en fondant de nombreuses colonies sur les rives du Pont-Euxin, accédant ainsi à une certaine puissance après la chute de l'Empire perse."
 cyrenaican_heritage:0 "Héritage cyrénaïque"
 cyrenaican_heritage_desc:0 "La colonie grecque de Cyrène fut fondée par des colons fuyant l'île de Théra. Ils sont parvenus à intégrer les indigènes et à établir la célèbre Pentapole, les « cinq cités », qui désigne aujourd'hui l'ensemble de la région. Foyer culturel et carrefour commercial, une Cyrénaïque parvenant à préserver son indépendance face à ses puissants ne peut qu'occuper une position unique."
 #
 # Grouped heritages
 #
 hellenistic_heritage:0 "Héritage hellénistique"
 hellenistic_heritage_desc:0 "Si les colons grecs ont voyagé vers l'est durant des générations avant Alexandre le Grand, c'est sa conquête de l'Empire achéménide qui a permis la formation des États grecs d'Orient. La fusion des cultures grecques et perses que souhaitait le Conquérant a perduré, et est l'une des marques incontestables de l'héritage hellénistique."
 arsacid_dahae_heritage:0 "Héritage dahéen"
 arsacid_dahae_heritage_desc:0 "Notre peuple s'enorgueillit de ses talents de cavalier et de sa connaissance de la monte. Nobles et humbles apprennent à chevaucher dès le plus jeune âge, aussi la puissance de notre cavalerie fait-elle trembler jusqu'aux empires les plus puissants. Mais notre vie de nomades a habitué nombre d'entre nous à une existence indépendante, ce qui explique que les chefs et les nobles aient tous une grande autonomie dans leurs propres affaires et un avis affirmé sur le gouvernement de notre peuple."
 
 seafaring_heritage:0 "Héritage maritime"
 seafaring_heritage_desc:0 "Certains prétendent que leurs ancêtres de ce peuple sont venus là depuis des terres lointaines, d'autres qu'ils ont accueilli des marins qui cherchaient des ports où s'établir. Mais une chose est sûre: l'héritage de ces gens est lié, depuis des générations, à la navigation en haute mer."
 pirate_heritage:0 "Héritage pirate"
 pirate_heritage_desc:0 "Certains n'hésiteraient pas à dire que les ancêtres de ces gens étaient de simples pirates et des pillards, toujours prêts à tirer le meilleur parti du malheur des autres. Mais cela n'est qu'une question de point de vue. Un esprit d'aventure très marqué et un attachement à tout ce qui touche la mer sont l'héritage commun de ce peuple."
 coastal_heritage:0 "Héritage littoral"
 coastal_heritage_desc:0 "S'ils ne sont jamais devenus de grands marins, ce peuple a toujours tiré grand parti de la mer pour bâtir sa fortune et fonder sa prospérité. Ainsi, sa culture s'appuie sur la pratique ancestrale du commerce et du troc."
 river_plain_heritage:0 "Héritage des plaines fluviales"
 river_plain_heritage_desc:0 "Les plaines fertiles traversées par de grands fleuves ont vu naître de nombreuses civilisations au cours des siècles. L'héritage de ce peuple est lié à la culture de ces terres riches où il est né."
 steppe_heritage:0 "Héritage des steppes"
 steppe_heritage_desc:1 "Ce peuple vit dans les vastes étendues planes du Nord depuis des générations, et c'est la vie dure des steppes qui l'a façonné et a formé sa culture."
 rural_heritage:0 "Héritage rural"
 rural_heritage_desc:0 "C'est sa vie dans les plaines, les champs et les pâtures qui a façonné ce peuple. Avec le temps, ces paysans et ces bergers ont établi des cités, tracé des routes et construit des ponts, mais au plus profond d'eux-mêmes ils apprécient toujours autant la vie à la campagne."
 montane_heritage:0 "Héritage montagnard"
 montane_heritage_desc:0 "Les paysages montagneux dans lesquels est né ce peuple ont façonné son amour ombrageux pour l'indépendance et sa résolution. Certains n'hésitent pas à dire que ces sentiments peuvent le pousser à voir des ennemis là où ne se trouvent que des amis, mais le fait est que sa capacité à survivre et se défendre dans les milieux hostiles lui a été bien utile au cours des siècles passés."
 desert_heritage:0 "Héritage désertique"
 desert_heritage_desc:0 "Les ancêtres de ce peuple ont traversé le désert durant maintes générations, et avec le temps cela a fini par façonner ses traditions et ce qui pourrait être pris pour un instinct inné permettant de survivre et de vivre parmi les grandes dunes de sable brûlant. Qu'il cherche à bâtir un empire dans les étendues sableuses où à franchir le désert pour trouver un nouveau foyer, ce peuple trouve tout cela naturel, au contraire de beaucoup."
 jungle_heritage:0 "Héritage des jungles"
 jungle_heritage_desc:0 "Au cours des siècles, ce peuple a fait de la nature sa forteresse. Les profondes jungles et les créatures qui y rôdent sont tout à la fois ses alliées, ses ennemies, et sûrement aussi leurs principaux atouts pour établir ses défenses."
 forest_heritage:0 "Héritage forestier"
 forest_heritage_desc:0 "C'est dans ses forêts que ce peuple s'est forgé une longue tradition d'emploi de l'arc, et qu'il a appris à maintenir l'unité des tribus dispersées qui vivent sur son territoire."
 marshland_heritage:0 "Héritage des marais"
 marshland_heritage_desc:0 "Ce peuple est accoutumé aux marais et aux terres humides qui couvrent son territoire. Dans cet environnement, il a acquis une grande expérience de la guerre d'embuscade et sait comment faire d'un sol que d'aucuns considéreraient comme impropre un véritable jardin."
 highland_heritage:0 "Héritage des hautes terres"
 highland_heritage_desc:0 "Ce peuple s'est forgé dans les hautes terres. Jusqu'à ce jour, il reste plus capable qu'aucun autre lorsqu'il s'agit d'ériger des bâtiments et des forteresses de pierre – mais plus que tout autre il craint la mer."
 #Mission Related
 religious_enclave_heritage:0 "Domaine religieux"
 religious_enclave_heritage_desc:0 "Ce domaine est gouverné par les prêtres d'un sanctuaire majeur. Ses habitants révèrent les traditions transmises par leurs aïeux, même s'il est indéniable que le gouvernement accorde désormais une assez grande importance au monde temporel et non plus spirituel."
 #
 default_heritage:0 "Héritage ordinaire"
 default_heritage_desc:0 "La plupart des peuples peuvent s'enorgueillir de quelque chose, mais ce n'est pas le cas pour les habitants de ce pays. Longtemps ignorés du monde extérieur, ils continuer de mener leurs vies paisibles et sans avoir aucune aspiration ni désir particulièrement remarquable."
 # Missions
 epikrateia_heritage:0 "Héritage de l'Épicratie"
 epikrateia_heritage_desc:0 "Les habitants de la Sicile ont longtemps été sous la protection de Carthage, lorsqu'ils étaient  confrontés au danger d'un assujettissement par les Grecs de Syracuse. Ils ont donc fini par former leur propre État, évolution de l'alliance défensive assez lâche qui unissait auparavant leurs cités-États."
 corinthian_heritage:0 "Héritage corinthien"
 corinthian_heritage_desc:0 "Jusqu'à il y a peu, Corinthe était l'une des plus grandes cités-États de Grèce, jouant un rôle majeur en tant que site stratégique entre les riches États de l'Attique et du Péloponnèse. Après la conquête macédonienne, elle fut privée de toute indépendance et réduite au rang de simple forteresse, où une garnison macédonienne se trouvait pour surveiller la région."
 decapolian_heritage:0 "Héritage de la Décapole"
 decapolian_heritage_desc:0 "Les dix grandes cités de la Décapole ont souvent été alliées pour assurer leur défense mutuelle face aux agressions de la Judée au sud. Elles sont aujourd'hui réunies au sein d'une véritable ligue."
 
 #Archimedes
 ionian_heritage:0 "Héritage ionien"
 ionian_heritage_desc:0 "Foyer de bon nombre des philosophes les plus notables du monde hellénique, l'esprit des Ioniens est tourné vers la recherche et rejette toute superstition religieuse."
 aeolian_heritage:0 "Héritage éolien"
 aeolian_heritage_desc:0 "Foyer de la majestueuse Troie d'autrefois, les cités grecques d'Éolide se consacrent essentiellement au commerce sur l'Hellespont, et ont vu naître et œuvrer de nombreux philosophes."
 delphic_heritage:0 "Héritage delphique"
 delphic_heritage_desc:0 "Cœur du monde hellénique et lieu de résidence de la pythie, l'oracle le plus célèbre d'Apollon, Delphes a joué un grand rôle tout au long de l'histoire de la Grèce. Les riches trésors de ses temples sont donc une cible de grande valeur pour tout pillard impie."
 boeotian_heritage:0 "Héritage béotien"
 boeotian_heritage_desc:0 "La Ligue de Béotie constituait autrefois une confédération puissante, dirigée par Thèbes. Elle a toutefois beaucoup perdu avec l'ascension de la Macédoine, qui n'a pas hésité à intervenir dans la région."
 elean_heritage:0 "Héritage éléen"
 elean_heritage_desc:0 "Élée est la principale colonie des réfugiés phocéens qui ont fui l'Ionie à l'approche des Perses. Ils sont réputés pour leur expérience de la mer et parmi leurs philosophes se trouve Zénon, dont les paradoxes ne sont toujours pas plus clairs aujourd'hui pour les habitants de la cité."
 crotine_heritage:0 "Héritage crotiniate"
 crotine_heritage_desc:0 "Crotone est une colonie achéenne prospère, et le sage mathématicien Pythagore y est né et y a fondé sa célèbre école, avant d'en être chassée par les agitateurs effrayés que son influence politique et de son comportement impie."
 akragantine_heritage:0 "Héritage acragien"
 akragantine_heritage_desc:0 "Acragas est la seconde cité sicéliote la plus puissante, en lutte avec Syracuse pour le contrôle de la Sicile, mais elle aussi victime de ses propres tyrans et démagogues. Ses temples sont peut-être les plus nombreux dans tout le monde grec."
 aetolian_heritage:0 "Héritage étolien"
 aetolian_heritage_desc:0 "Les Étoliens, farouchement indépendants, ont survécu aux coups portés par leurs voisins du nord par leur seule opiniâtreté, et ils sont prêts à devenir l'une des grandes puissances du Nord de la Grèce."
 megaran_heritage:0 "Héritage mégarien"
 megaran_heritage_desc:0 "Ancienne rivale d'Athènes pour le contrôle de l'Attique, Mégare doit son statut à sa situation entre l'Hellas et le Péloponnèse. C'est là que se trouve l'école mégarique, étudiant la philosophie dialectique."
 eleian_heritage:0 "Héritage élien"
 eleian_heritage_desc:0 "Gardiens du temple de l'Olympe et hôtes généreux des Jeux olympiques, les Éliens sont au cœur de la culture grecque et sont les arbitres des querelles et les juges de la victoire."
 milesian_heritage:0 "Héritage milétain"
 milesian_heritage_desc:0 "C'est de Milet qu'est originaire Thalès, le philosophe le plus fameux avant Socrate, qui a fait découvrir les enseignements des Babyloniens au monde hellénique. Les citoyens de Milet n'ont eux-mêmes pas de rivaux pour ce qui regarde l'architecture et la construction."
 epidauran_heritage:0 "Héritage épidaurien"
 epidauran_heritage_desc:0 "Au cœur du culte d'Asclépios, Épidaure attire médecins et philosophes venus de tout le monde grec, permettant d'étudier la médecine et prospérant grâce aux dons des pèlerins venus là chercher un traitement à leurs maux."
 eretrian_heritage:0 "Héritage érétrien"
 eretrian_heritage_desc:0 "Érétrie, la « cité des rameurs », était la cité la plus puissante d'Eubée après Chalcis, avec laquelle elle a lutté pour s'assurer du contrôle sur la fertile plaine lélantine, et a contribué par de nombreux navires aux guerres des diadoques qui ont ravagé l'Eubée."
 byzantine_heritage:0 "Héritage byzantin"
 byzantine_heritage_desc:0 "Byzance a été fondée, de manière fortuite, de manière à commander le détroit le plus important de la Méditerranée orientale. Elle s'est considérablement enrichie du passage des navires marchands qui franchissent le détroit du Bosphore."
 bithynia_heritage:0 "Héritage de Zipoétès"
 bithynia_heritage_desc:0 "S'étant libérés de l'autorité perse avant même l'arrivée d'Alexandre, les Bithyniens sont déterminés à préserver leur indépendance et à établir une dynastie durable, capable de rivaliser avec les diadoques eux-mêmes pour le contrôle de toute la côte nord-ouest de l'Asie Mineure."
 spartocid_heritage:0 "Héritage de Spartocos"
 spartocid_heritage_desc:0 "Le royaume du Bosphore est l'exemple parfait de ce que peuvent accomplir les colonies outre-mer. Unifiant les comptoirs commerciaux de Chersonèse, la puissante dynastie des Spartocides égale bien les rois hellénistiques d'Orient pour ce qui concerne l'ambition et la ruse."
 halikarnassan_heritage:0 "Héritage halicarnassien"
 halikarnassan_heritage_desc:0 "Cité de la célèbre tombe de Mausole, Halicarnasse était gouvernée par les Hécatomnides jusqu'à l'arrivée d'Alexandre le Grand. Les Perses l'ont incendiée, et elle a depuis grandement perdu de son importance."
 metapontine_heritage:0 "Héritage métapontin"
 metapontine_heritage_desc:0 "Fondée par des colons venus d'Achaïe, et ayant survécu aux intrigues de ses voisines, Métaponte est l'une des plus anciennes colonies d'Italie. Le mathématicien Pythagore y a trouvé refuge en fuyant Crotone, et nombreux sont ceux qui y suivent encore ses enseignements pour ce qui concerne la religion."
 achaean_heritage:0 "Héritage achéen"
 achaean_heritage_desc:0 "Les Achéens ont préféré se tenir à l'écart des grands jeux politiques de ces dernières années, préservant leur petite ligue mais restant prêts à se défendre si leur souveraineté se trouvait en danger."
 arcadian_heritage:0 "Héritage arcadien"
 arcadian_heritage_desc:0 "L'arrière-pays du Péloponnèse est enclavé et rural, et il s'agit d'un territoire sauvage propre à éveiller l'imagination des citoyens des grandes cités grecques. Il vit principalement des cultures agricoles et se tient pour l'essentiel à l'écart des remous politiques."
 siceliote_heritage:0 "Héritage sicéliote"
 siceliote_heritage_desc:0 "Les cités grecques de Sicile ont connu de nombreux déboires du fait de la montée de la démagogie, plus que partout ailleurs dans le monde hellénique. C'est là un fait symptomatique du mode de vie confortable de ses habitants, qui se consacrent à la philosophie et à la culture."
 italiote_heritage:0 "Héritage italiote"
 italiote_heritage_desc:0 "Les cités italiotes, autrefois opulentes et puissantes, stagnent sous le poids de leur propre indolence, préférant s'appuyer sur des mercenaires de la région et l'aide venu de l'étranger pour régler leurs conflits que discuter philosophie."
 cretan_heritage:0 "Héritage crétois"
 cretan_heritage_desc:0 "Les cités isolées de la Crète restent obstinément occupées à régler leurs conflits, cherchant à se venger et à assurer leur domination sur l'île, et se tiennent donc pour l'essentiel à l'écart des grands événements politiques du monde hellénique."
 aegean_heritage:0 "Héritage égéen"
 aegean_heritage_desc:0 "C'est des îles dispersées de la mer Égée que sont originaires tous ces charpentiers et ces marins qui ont mis à genoux les envahisseurs perses. Ces cités conservent depuis des traditions très liées à la mer."
 graeco_pontic_heritage:0 "Héritage gréco-pontique"
 graeco_pontic_heritage_desc:0 "Les colons grecs établis sur la rive méridionale du Pont-Euxin sont, depuis des siècles, très proches des peuples anatoliens qui vivent dans la région. Commercer et négocier avec les rois des barbares fait partie de leur histoire."
 bosporan_heritage:0 "Héritage bosphoran"
 bosporan_heritage_desc:0 "Les colons grecs établis sur la rive septentrionale du Pont-Euxin sont venus pour l'essentiel de Mégare et de Milet, et ont fondé des comptoirs commerciaux florissants. Ils préfèrent donc ne pas se mêler des querelles qui agitent la Grèce."
 cnidusian_heritage:0 "Héritage cnidien" # [LocEditor:AwaitingBatchUpdate]
 cnidusian_heritage_desc:0 "Cnide a une longue histoire, au cours de laquelle elle a fondé des colonies lointaines et su préserver son indépendance, par une diplomatie adroite, face aux barbares de l'intérieur."
 ciusan_heritage:0 "Héritage kiote"
 ciusan_heritage_desc:0 "Kios, située de façon stratégique pour commander la Propontide, a été une cité importante depuis sa fondation, avant de se soumettre à l'autorité perse sou le gouvernement des Mithridatides venus d'Orient."
 euboean_heritage:0 "Héritage eubéen"
 euboean_heritage_desc:0 "L'île d'Eubée n'est ni particulièrement peuplée, ni particulièrement opulente ; mais ses habitants ont toujours d'excellents marins et combattu pour leur indépendance, tirant pour cela tout le parti possible de la situation stratégique de leur île et de son terrain rude."
 bithynian_heritage:0 "Héritage bithynien"
 bithynian_heritage_desc:0 "Comptant parmi les colonies les plus anciennes fondées par les Grecs, les cités de Bithynie ont survécu en accédant aux exigences des rois et empereurs barbares, préférant se concentrer plus que tout sur la culture de leurs propres cités."
 chrysaoric_heritage:0 "Héritage carien"
 chrysaoric_heritage_desc:0 "Les côtes de Carie sont peuplées depuis des siècles de colons grecs, et les communautés qui s'y trouvent sont de culture mêlée, à la fois grecques et cariennes, et se sont souvent organisées en fédérations."
 western_nesiotic_heritage:0 "Héritage nésiotique occidental"
 western_nesiotic_heritage_desc:0 "Ces îles ont longtemps été sous la domination de Carthage et ont maintenu une identité très liée au commerce."
 attalid_heritage:0 "Héritage attalide"
 attalid_heritage_desc:0 "Les fils d'Attale de Tion se sont élevés à une haute position dans les cours d'Alexandre et d'Antigone, jusqu'à fonder le grand royaume asiatique de Pergame, célèbre pour ses bibliothèques et l'indépendance farouche de ses habitants."
 mithridatic_heritage:0 "Héritage mithridatide"
 mithridatic_heritage_desc:0 "Les Mithridatides ont gouverné la cité de Kios, en Mysie, jusqu'à ce que l'assassinat de Mithridate II pousse son héritier à se tailler un nouveau royaume en Paphlagonie, qui devint ensuite la puissance régionale du Nord de l'Asie Mineur."
 ###Maurya Switch Heritage Loc
 mauryan_abandoned_heritage:0 "Déclin Maurya"
 mauryan_abandoned_heritage_desc:0 "Après la mort des grands Chandragupta et Ashoka Maurya, l'Empire qu'ils avaient constitué a connu une période de réel déclin."
 high_stats_ruler_tt:0 "#G Ce choix est possible parce que notre dirigeant a des statistiques très hautes.#!"
 dhe_buddhism.6.t:0 "Déclin des Maurya"
 dhe_buddhism.6.desc:0 "L'époque des grands rois est révolue. Les règnes du sage Chandragupta et des membres les plus appréciés de sa lignée sont terminés, et il ne reste plus désormais que quelques personnes moindres, qui ne font que prétendre avoir un lien de parenté ténu avec leur sang.\n\nDéjà, les vautours s'assemblent, prêts à tirer avantage de la faiblesse qu'ils perçoivent au sommet de notre empire si étendu…"
 dhe_buddhism.6.a:0 "Peut-être est-il temps de reconnaître notre faiblesse"
 dhe_buddhism.6.b:0 "Nous restons les héritiers légitimes de ce grand empire"
 dhe_buddhism.6.c:0 "Nous devons régner par l'exemple"
 mauryan_decline_refused_modifier:0 "Démonstration de force"
 desc_mauryan_decline_refused_modifier:0 "La période agitée qui s'annonce est inévitable, mais nous devons montrer à tous que nous sommes les successeurs légitimes de l'empire."
