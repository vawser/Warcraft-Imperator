 aristocratic_republic:0 "République aristocratique"
 aristocratic_republic_desc:0 "Si elle est en apparence démocratique, une république aristocratique conserve le pouvoir entre les mains de ceux qui jouissent d'un statut élevé."
 oligarchic_republic:0 "République oligarchique"
 oligarchic_republic_desc:0 "Une république oligarchique restreint les postes de pouvoir à une minorité riche ou puissante."
 democratic_republic:0 "République démocratique"
 democratic_republic_desc:0 "Ce régime politique accorde à tout citoyen éligible une voix par l'élection de représentant au Sénat ou au sein d'un conseil."
 theocratic_republic:0 "République théocratique"
 theocratic_republic_desc:0 "Les prêtres encadrent avec la plus grande attention la démocratie selon les principes de la foi."
 athenian_republic:0 "République athénienne"
 athenian_republic_desc:0 "La République athénienne est célèbre jusque loin pour son intégrité et sa puissance."
 dictatorship:0 "Dictature"
 dictatorship_desc:0 "Une forme de régime totalitaire, qui met la puissance politique entre les mains d'un seul individu."
 despotic_monarchy:0 "Monarchie autocratique"
 despotic_monarchy_desc:0 "Conférant le pouvoir absolu, le titre de dirigeant d'une monarchie autocratique est transmis de façon héréditaire."
 stratocratic_monarchy:0 "Monarchie stratocratique"
 stratocratic_monarchy_desc:0 "L'armée est une partie intégrante de la monarchie stratocratique. Conseillé par les généraux et les guerriers, le souverain y gouverne par la force."
 aristocratic_monarchy:0 "Monarchie aristocratique"
 aristocratic_monarchy_desc:0 "Même si elle est gouvernée par un monarque héréditaire, le pouvoir au sein d'une monarchie aristocratique est le plus souvent conféré aux membres de la noblesse."
 theocratic_monarchy:0 "Monarchie théocratique"
 theocratic_monarchy_desc:0 "Nul souverain ne peut disposer de la puissance véritable s'il n'est soutenu par les prêtres et investi du pouvoir par les dieux."
 tribal_kingdom:1 "Tribu sédentarisée"
 tribal_kingdom_desc:2 "Les chefs tribaux sont élus à vie par le Conseil des chefs des clans. Il s'agit d'une société qui s'est établie et définitivement sédentarisée dans ses territoires."
 tribal_chiefdom:1 "Tribu nomade"
 tribal_chiefdom_desc:0 "Élu par le Conseil des membres de la tribu, le chef règne à vie et est responsable de la sécurité de tous. Son pouvoir le plus important est de décider le moment venu de migrer, ou de s'installer dans une autre région plus favorable."
 tribal_federation:1 "Fédération tribale"
 tribal_federation_desc:1 "Représentant la sagesse d'un grand nombre de clans réunis, le Conseil d'une fédération tribale a toutes les apparences d'une démocratie naissante."
 tribal_hegemony:0 "Hégémonie tribale"
 tribal_hegemony_desc:0 "Une hégémonie tribale est réunie autour de la dynastie d'une tribu qui est parvenue à unifier toutes les tribus voisines sous son autorité."
 plutocratic_republic:0 "République ploutocratique"
 plutocratic_republic_desc:0 "S'inquiétant en priorité de l'acquisition de richesses, la république ploutocratique gouverne l'essentiel des cités-États littorales, partout dans le monde."
 imperial_cult:0 "Culte impérial"
 imperial_cult_desc:0 "Dans certaines cultures, l'empereur ou l'impératrice détient une telle autorité qu'il est considéré comme le messager des dieux, si ce n'est une divinité incarnée." # [LocEditor:AwaitingBatchUpdate]
 imperium:0 "Empire"
 imperium_desc:0 "Un empereur possède le pouvoir absolu sur l'État, et est le plus souvent le souverain de rois et de princes de moindre rang."
 tribal_republic:0 "République tribale"
 tribal_republic_desc:0 "Menée par un chef, ou premier magistrat, une république tribale a adopté une forme de démocratie."
 plutocratic_monarchy:0 "Monarchie ploutocratique"
 plutocratic_monarchy_desc:0 "S'inquiétant en priorité de l'acquisition de richesses, la monarchie ploutocratique représente ces pays qui font tout pour éviter les conflits prolongés."
 proclaim_plutocratic_republic:0 "Promulguer la république ploutocratique"
 proclaim_plutocratic_republic_desc:0 "Nous devons faire entrer dans la constitution la recherche du profit et de la prospérité. Cela nous permettra ainsi de tourner le dos aux pièges que doivent affronter les pays de moindre importance."
 become_plutocratic_monarchy:0 "Adopter la monarchie ploutocratique"
 become_plutocratic_monarchy_desc:0 "Nous devons faire entrer dans la constitution la recherche du profit et de la prospérité. Cela nous permettra ainsi de tourner le dos aux pièges que doivent affronter les royaumes de moindre importance."
