 ### DHE Rome
 # Events
 dhe_rome.1.t:0 "Legis actiones"
 dhe_rome.1.desc_1:0 "L'ouvrage récent du juriste plébéien Cnaeus Flavius, ses « Legis actiones » ou « Actions de la loi », constitue la première mise par écrit des procédures légales de [ROOT.GetCountry.GetName]. Cette œuvre est d'une importance telle que cela lui a acquis le soutien affirmé des populistes et l'a fait élire tribun de la plèbe.\n\nUne compréhension poussée et la capacité à interpréter les lois ne s'étaient appuyées, jusqu'à maintenant, que sur la tradition orale des juristes ; aussi la tentative de Flavius de codifier ces divers éléments du système juridique pour en offrir l'accès à tous n'a-t-elle pas toujours été très bien reçue.\n\nCertains patriciens prétendent ouvertement que la divulgation publique de nos lois sacrées, qui plus est par un plébéien, menace leurs prérogatives traditionnelles sur les fonctions gouvernementales et pour ce qui concerne la loi de [ROOT.GetCountry.GetName]. Mais les populistes, quant à eux, saluent cet élargissement des droits et la possibilité qui est ainsi offerte à la plèbe de participer à la loi."
 dhe_rome.1.desc_2:0 "L'ouvrage du juriste plébéien Cnaeus Flavius, récemment décédé, ses « Legis actiones » ou « Actions de la loi », constitue la première mise par écrit des procédures légales de [ROOT.GetCountry.GetName]. Cette œuvre est d'une importance telle que cela lui a acquis le soutien affirmé des populistes et l'a fait élire tribun de la plèbe. Sa mémoire est aujourd'hui célébrée par des politiciens tels que [SCOPE.sChar('dhe_rome_gnaeus_flavius_scope').GetName]. Une compréhension poussée et la capacité à interpréter les lois ne s'étaient appuyées, jusqu'à maintenant, que sur la tradition orale des juristes ; aussi la tentative de Flavius de codifier ces divers éléments du système juridique pour en offrir l'accès à tous n'a-t-elle pas toujours été très bien reçue.\n\nCertains patriciens prétendent ouvertement que la divulgation publique de nos lois sacrées, qui plus est par un plébéien, menace leurs prérogatives traditionnelles sur les fonctions gouvernementales et pour ce qui concerne la loi de [ROOT.GetCountry.GetName]. Mais les populistes, quant à eux, saluent cet élargissement des droits et la possibilité qui est ainsi offerte à la plèbe de participer à la loi."
 dhe_rome.1.a:0 "Le système juridique ne peut que profiter d'une plus grande transparence"
 dhe_rome.1.b:0 "Nous ne pouvons revenir sur ces changements, mais nous pouvons les contrôler"
 dhe_rome.2.t:0 "Le conflit des ordres"
 dhe_rome.2.desc:0 "En dépit de tous les droits garantis à la plèbe depuis la dernière sécession de 411 AUB, les tensions avec les patriciens de [ROOT.GetCountry.GetName] n'ont fait que s'accroître – en partie du fait de Cnaeus Flavius. Aucune concession n'a pu, jusqu'à présent, atténuer la détermination des plébéiens à obtenir l'égalité politique et juridique.\n\nMalgré tout, une nouvelle classe politique, formée à la fois de patriciens et de plébéiens, regroupant les familles de la République dont les revenus sont médians, s'est faite plus commune au sein de la société. Il va donc nous falloir décider si nous souhaitons promouvoir l'élévation de cette nouvelle nobilitas, ou céder aux exigences de réforme des populistes."
 dhe_rome.2.a:0 "Encourager cette « classe moyenne » apaiserait peut-être la situation"
 dhe_rome.2.b:0 "Seules de réelles réformes permettront de résoudre les problèmes"
 dhe_rome.2.bt:0 "Les plébéiens vont être très mécontents si cette loi sur l'#Y intégration#! est changée avant que le conflit des ordres qui s'ouvre soit réglé."
 dhe_rome.3.t:0 "Sécession de la plèbe"
 dhe_rome.3.desc_1:0 "Le débat politique opposant patriciens et plébéiens s'est une fois de plus traduit par une sécession. Faire le choix de promouvoir la nouvelle classe moyenne, si cela a pu satisfaire les plébéiens les plus aisés et encourager la mobilité sociale, n'a fait que renfermer plus encore sur lui-même le reste de la population.\n\nLa cité semble désormais vide, maintenant que des milliers d'hommes libres ont décidé d'un commun accord de quitter la Ville pour occuper la colline du Janicule, sur l'autre rive du Tibre. Selon leurs meneurs, seul l'établissement de l'égalité juridique et politique permettra de mettre fin à ce mouvement."
 dhe_rome.3.desc_2:0 "Le débat politique opposant patriciens et plébéiens s'est une fois de plus traduit par une sécession. Si les gouvernements précédents avaient certes procédé aux réformes exigées, la plèbe prétend que la révocation de la lex Hortensia est une trahison des promesses faites par le Sénat – aussi exige-t-elle que la loi soit rétablie immédiatement.\n\nLa cité semble désormais vide, maintenant que des milliers d'hommes libres ont décidé d'un commun accord de quitter la Ville pour occuper la colline du Janicule, sur l'autre rive du Tibre. Selon leurs meneurs, seul l'établissement de l'égalité juridique et politique permettra de mettre fin à ce mouvement."
 dhe_rome.3.a:0 "Nous n'avons guère de choix"
 dhe_rome.3.b:0 "Nous devons rétablir les concessions promises"
 dhe_rome.3.c:0 "Ils ont quitté le pomœrium, donnons-leur une bonne leçon"
 dhe_rome.4.t:0 "Création de nouvelles tribus"
 dhe_rome.4.desc:0 "Depuis la fondation de notre magnifique cité par Romulus, ses habitants ont toujours été divisés en tribus. S'il s'agissait à l'origine d'une distinction ethnique, depuis la formation de la République elles sont devenues des circonscriptions de citoyens éligibles, dont les décisions propres sont soumises au vote lors des comices tributes.\n\nLe nombre de ces tribus a fluctué tout au long de l'histoire, depuis les trois tribus des origines, jusqu'à plus de trente dénombrées maintenant, selon que de nouvelles étaient créées ou redéfinies avec l'expansion de [ROOT.GetCountry.GetName]. De nouvelles tribus sont formées lorsque la population des citoyens s'accroît, afin de mieux représenter les opinions de l'ensemble de la République.\n\nCes derniers temps, les appels se sont multipliés pour en créer deux nouvelles, qui porteraient les noms d'Aniensis et de Teretina, afin de veiller à ce que les votes soient correctement répartis entre chacune des tribus."
 dhe_rome.4.a:1 "Cela devrait satisfaire les provinces"
 dhe_rome.4.b:1 "Nous disposons déjà de suffisamment de tribus"
 dhe_rome.5.t:0 "Création de nouvelles tribus"
 dhe_rome.5.desc:0 "Les tribus ont beaucoup évolué depuis les circonscriptions électorales définies de façon strictement géographique par le passé. Elles sont aujourd'hui devenues un regroupement de citoyens pouvant provenir de n'importe laquelle des provinces. S'il ne se trouve à [ROOT.GetCountry.GetCapital.GetName] elle-même que quatre tribus, les tribus rurales sont une source de légitimité politique importante, et elles jouent un rôle important dans l'organisation de l'administration de la République, depuis l'élection des magistrats locaux jusqu'au vote de motions par les tribuns de la plèbe.\n\n[ROOT.GetCountry.GetName] déborde aujourd'hui largement les limites du Latium, et avec l'accroissement notable de la population, de nouveaux appels sont lancés pour la création de nouvelles tribus. Afin de répondre à ces demandes, le Sénat débat de la création de deux tribus nouvelles, qui seraient respectivement appelées Quirina et Velina."
 dhe_rome.5.a:1 "Notre système politique requiert des circonscriptions moins étendues"
 dhe_rome.5.b:1 "Les tribus sont déjà bien assez nombreuses"
 dhe_rome.6.t:0 "Développement de la loi romaine"
 dhe_rome.6.desc:0 "Notre système légal s'est considérablement développé, du fait qu'il doit s'adapter aux besoins d'une population toujours plus nombreuse et à l'évolution des structures sociales au sein du pays. Il en résulte que les juristes spécialisés, le plus souvent des plébéiens, forment aujourd'hui une véritable caste sociale, sur laquelle s'appuient les juges et les magistrats pour remplir leurs fonctions.\n\nLes Legis actiones ont été complétées par la loi des XII Tables, offrant à la plèbe une bien plus grande transparence. L'interprétation de la loi est donc plus simple, même si elle reste aussi flexible du fait qu'elle est complétée par la jurisprudence afin de déterminer des sentences cohérentes."
 dhe_rome.6.a:0 "C'est une évolution surprenante, mais elle est bénéfique"
 dhe_rome.7.t:0 "La Grande Transformation"
 dhe_rome.7.desc:0 "Notre expansion a favorisé la concentration de larges parcelles de terres arables privées au sein de vastes domaines, les latifundia, qui s'appuient pour une large part sur le labeur servile, et orientent leur production vers le profit plutôt que vers le grain destiné à nourrir la population.\n\nSi ces latifundia assurent des rentrées monétaires tout à fait conséquentes à ceux qui les possèdent, les petits propriétaires et certains politiciens populistes, quant à eux, commencent à se sentir marginalisés par ces entreprises. Ils exigent donc désormais que le système latifundiaire se voit fixer des limites."
 dhe_rome.7.a:0 "Cette évolution nous convient tout à fait"
 dhe_rome.7.b:0 "Il va nous falloir apaiser la plèbe"
 dhe_rome.8.t:0 "Accroissement des tensions sociales"
 dhe_rome.8.desc:0 "Avec l'expansion de [ROOT.GetCountry.GetName], nos alliés permanents en Italie, les socii, autrefois essentiels à notre survie, sont devenus de moins en moins importants pour nous. Eux-mêmes remarquent aisément le déclin de notre faveur, et peuvent constater que leurs privilèges et l'attention dont ils bénéficiaient jusqu'à présent s'amenuisent peu à peu.\n\nParmi ce qui les irrite tout particulièrement se trouve ce qu'ils considèrent être un empiétement de nos citoyens sur leurs terres, dont ils prétendent qu'elles sont colonisées de façon illégale. Nous sommes donc accusés de favoriser les peuples nouvellement conquis et leurs citoyens, tandis même que nous privons de parole nos alliés loyaux et anciens, qui n'ont eux jamais été gratifiés de la citoyenneté de [ROOT.GetCountry.GetName]."
 dhe_rome.8.a:0 "Ils reviendront très bientôt à la raison"
 dhe_rome.8.b:0 "Nous ne pouvons nous permettre de perdre leur amitié"
 dhe_rome.9.t:0 "Attaque de [SCOPE.sC('dhe_rome_carthage_scope').GetName]"
 dhe_rome.9.desc:0 "Nous sommes en guerre contre le puissant empire commercial de [SCOPE.sC('dhe_rome_carthage_scope').GetName] ! Nombreux étaient ceux qui avaient prédit que cela finirait par survenir, mais sans secours nous n'avons que peu de chances de pouvoir repousser l'invasion.\n\nL'opinion qui prévaut pour l'heure est que notre seul espoir consiste à envoyer une demande à [SCOPE.sC('dhe_rome_rome_scope').GetName], rival naturel de [SCOPE.sC('dhe_rome_carthage_scope').GetName], afin de le supplier d'intervenir en notre faveur."
 dhe_rome.9.a:0 "Nous devons leur demander leur secours"
 dhe_rome.9.at:0 "Un émissaire va être dépêché en [SCOPE.sC('dhe_rome_rome_scope').GetName] afin de demander son aide."
 dhe_rome.9.b:0 "Les dieux sauront nous protéger"
 dhe_rome.10.t:0 "Appel au secours de [SCOPE.sC('dhe_rome_aid_caller').GetName] contre [SCOPE.sC('dhe_rome_carthage_scope').GetName]"
 dhe_rome.10.desc:1 "Nous avons reçu un message urgent du petit État de [SCOPE.sC('dhe_rome_aid_caller').GetName]. Son [SCOPE.sC('dhe_rome_aid_caller').GetRuler.GetTitle] [SCOPE.sC('dhe_rome_aid_caller').GetRuler.GetName] demande une aide immédiate face à [SCOPE.sC('dhe_rome_carthage_scope').GetName], qui aurait traîtreusement envahi son pays.\n\nLes messagers ont passé de nombreuses heures à supplier le Sénat, arguant avec passion que si nous laissons les cités de [SCOPE.sC('dhe_rome_aid_caller').GetName] tomber, ce ne sera qu'une question de temps avant que [SCOPE.sC('dhe_rome_carthage_scope').GetName] tente d'envahir et de détruire [SCOPE.sC('dhe_rome_rome_scope').GetName].\n\nÉtant donné nos relations conflictuelles avec [SCOPE.sC('dhe_rome_carthage_scope').GetName] en Méditerranée, et son expansionnisme, ce pourrait être là l'occasion de faire tourner la situation en notre faveur. Que devons-nous donc répondre ?"
 dhe_rome.10.a:0 "[SCOPE.sC('dhe_rome_carthage_scope').GetName] doit être détruit !"
 dhe_rome.10.b:0 "Nous ne sommes pas prêts pour une guerre – pas encore"
 dhe_rome.10.bt:0 "Nous allons disposer de revendications contre Carthage."
 dhe_rome.10.c:0 "[SCOPE.sC('dhe_rome_aid_caller').GetName] ? Et puis quoi encore ?"
 dhe_rome.11.t:0 "Réponse de Rome"
 dhe_rome.11.desc_1:0 "L'émissaire est rentré de [SCOPE.sC('dhe_rome_rome_scope').GetName] : celle-ci a accepté de nous apporter son soutien et déjà déclaré la guerre à [SCOPE.sC('dhe_rome_carthage_scope').GetName] !\n\nGrâce au sang versé par les Romains, nous pourrions bientôt pouvoir défendre notre indépendance. Espérons qu'ils ne faibliront pas…"
 dhe_rome.11.desc_2:0 "L'émissaire est rentré de [SCOPE.sC('dhe_rome_rome_scope').GetName] : celle-ci prétend être disposée à nous aider, mais ne le peut dans l'immédiat. Ces lâches disent ne pas être prêts pour une guerre contre [SCOPE.sC('dhe_rome_carthage_scope').GetName].\n\nNe reste plus maintenant qu'à espérer que les dieux seront avec nous…"
 dhe_rome.11.desc_3:0 "L'émissaire est rentré de [SCOPE.sC('dhe_rome_rome_scope').GetName] : celle-ci nous refuse son secours, et n'a pas même semblée intéressée par notre malheur.\n\nPuissent les dieux traiter ces lâches avec les mêmes égards qu'ils ont eus pour nous…"
 dhe_rome.11.a:0 "Loué soit Mars !"
 dhe_rome.11.b:0 "Nous n'aurions jamais dû faire confiance à ces lâches…"
 dhe_rome.11.c:0 "Nous n'aurions jamais dû nous fier à [SCOPE.sC('dhe_rome_rome_scope').GetName]…"
 dhe_rome.12.t:0 "Le conflit des ordres"
 dhe_rome.12.desc_1:0 "Les années de division nées du conflit des ordres sont enfin derrière nous. Les réformes promises aux populistes ont permis d'améliorer la situation de la plèbe, en dépit des tentatives par les autres partis de revenir sur ces avancées. Puis, en préservant leurs droits, nous sommes parvenus à répondre aux principaux griefs des plébéiens, apaisant ainsi leurs désirs de révolte. Si certains patriciens doutent toujours du bien-fondé de la voie que nous avons choisie, il ne fait guère de doute que les populistes ont joué un grand rôle dans le maintien de la stabilité."
 dhe_rome.12.desc_2:0 "Les années de division nées du conflit des ordres sont enfin derrière nous. Les réformes promises aux populistes ont permis d'améliorer la situation de la plèbe, apaisant ainsi leurs désirs de révolte. Si certains patriciens doutent toujours du bien-fondé de la voie que nous avons choisie, il ne fait guère de doute que les populistes ont joué un grand rôle dans le maintien de la stabilité."
 dhe_rome.12.desc_3:0 "Les années de division nées du conflit des ordres ont fini par déboucher sur un véritable désastre. Les réformes promises aux populistes ont été constamment abrogées, sapant toutes leurs tentatives de répondre aux principaux griefs de la plèbe, tandis que notre incapacité à préserver leurs droits et l'égalité politique n'a fait que jeter de l'huile sur le feu en les poussant à la révolte.\n\nUne fois encore, ils ont gagné le Janicule pour y faire sécession. Cette fois-ci, pourtant, ils ont pris des armes et sont organisés par des soldats déserteurs et mécontents. Ils exigent désormais la dissolution du Sénat pour le remplacer par un Concile de la plèbe."
 dhe_rome.12.desc_4:0 "Les années de division nées du conflit des ordres sont enfin derrière nous. Les encouragements donnés à une partie de la plèbe aspirant à s'élever dans la société, avec en outre une plus grande participation politique et l'égalité juridique, ont su répondre aux principaux griefs des plébéiens, apaisant ainsi leurs désirs de révolte."
 dhe_rome.12.a:0 "Heureusement pour eux, ils n'ont rien demandé de plus"
 dhe_rome.12.at:0 "Nous pouvons désormais changer de loi sur l'#Y intégration#!."
 dhe_rome.12.b:0 "Nous aurions sans doute dû nous montrer plus accommodants…"
 dhe_rome.15.t:0 "Assemblage rapide"
 dhe_rome.15.desc:0 "Après la terrible défaite subie face à la grande et terrible marine carthaginoise, notre flotte est rentrée au port.\n\nElle a subi des pertes nombreuses, mais tout cependant n'est pas aussi sombre qu'il pourrait y paraître : parmi les vaisseaux ayant échappé au désastre se trouve une quadrirème carthaginoise, capturée alors qu'elle était restée à proximité de nos navires en déroute. Nos charpentiers, en l'inspectant, ont fait une découverte surprenante : les Carthaginois, dans leur grande ingéniosité, ont porté sur chaque planche, chaque couple, chaque rame un numéro, rendant la construction d'un navire aussi majestueux presque indépendante de tout talent de charpenterie.\n\nAdopter cette pratique pourrait accroître considérablement notre capacité à aligner une flotte importante – capable même, peut-être, de rivaliser avec celle des Puniques."
 dhe_rome.15.a:0 "Les charpentiers n'en seront pas ravis, mais notre réputation est en jeu"
 dhe_rome.15.b:0 "Mieux vaut nous en tenir à nos propres traditions"
 dhe_rome_15_a_tooltip:0 "Chaque #Y port#! possédé dans les régions de Grande-Grèce, Italie et Gaule cisalpine va subir #R 2#! en agitation locale pendant #Y 10#! ans."
 dhe_rome_15_b_tooltip:0 "Chaque #Y port#! possédé dans les régions de Grande-Grèce, Italie et Gaule cisalpine va bénéficier d'un surcroît de #G 0,05#! en loyauté provinciale pendant #Y 20#! ans."
 claims_on_greece_region_tooltip:1 "Rome va disposer de revendications sur chaque localité de la région de #Y Grèce#!."
 dhe_rome.16.t:0 "Le berceau de la civilisation"
 dhe_rome.16.desc:0 "Les cités grecques ont propagé les arts, la philosophie, la culture, contribuant ainsi à façonner le développement de Rome depuis sa fondation.\n\nMaintenant que celle-ci a étendu son hégémonie au cœur même des territoires de leurs oppresseurs de jadis, ces mêmes cités implorent que l'on mette fin à la tyrannie. Il est de notre droit – de notre devoir même ! – de libérer les peuples opprimés de Grèce pour leur faire connaître l'autorité bienveillante de la loi romaine."
 dhe_rome.16.a:0 "Roma invicta !"
 dhe_rome.17.t:0 "L'autre rive de l'Adriatique"
 dhe_rome.17.desc:0 "Durant de longues années, ceux qui contrôlaient les territoires de l'Épire se sont ingérés dans la vie politique de cette région qu'ils appellent la « Grande-Grèce ». Mais, désormais, les possessions de Rome commencent à recouvrir leur sphère d'influence, et il devient évident qu'une seule solution est possible.\n\nSi nous voulons mettre enfin un terme à leurs immiscions, nous devons faire voile et prendre possession de ces territoires afin de protéger les citoyens de la Grande-Grèce, qui n'aspirent qu'à une chose : mener une existence paisible sous l'autorité de Rome."
 dhe_rome.17.a:0 "Nos regards se portent désormais à l'horizon"
 claims_on_epirus_area_tooltip:1 "Rome va disposer de revendications sur chaque localité des provinces d'#Y Épire#! et d'#Y Illyrie grecque#!."
 dhe_rome.18.t:0 "La menace macédonienne"
 dhe_rome.18.desc:0 "Voir les troupes romaines a suscité l'indignation des nombreux royaumes et successeurs issus du démembrement de l'empire d'Alexandre le Grand.\n\nLa région de Macédoine, le pays des fiers ancêtres de Philippe et d'Alexandre, constitue un grave danger pour nous, et constitue une menace pour la liberté des nombreuses cités se trouvant dans nos sphères d'influence respectives.\n\nLes dieux eux-mêmes ont annoncé que Rome ne pouvait pas ne pas intervenir face à la Macédoine. Nous allons donc devoir nous occuper d'elle si elle persiste à s'opposer à notre expansion."
 dhe_rome.18.a:0 "La Macédoine sera bientôt nôtre"
 dhe_rome.19.t:0 "La chute de l'aigle"
 dhe_rome.19.desc:0 "La défaite catastrophique de [SCOPE.sP('battle_location').GetName] est à jamais marquée dans les annales de l'histoire. Faisant preuve de la plus grande des lâchetés, les hommes de la [SCOPE.sUnit('legion').GetName] ont fui le champ de bataille, abandonnant derrière eux leurs postes, leurs camarades et jusqu'à leur honneur.\n\nEt, pour ajouter encore à ce jour si sombre pour le peuple [ROOT.GetCountry.GetAdjective], l'étendard de la [SCOPE.sUnit('legion').GetName] a été vu, porté en triomphe, par les barbares [SCOPE.sC('antagonist').GetAdjective]. En ce moment même, l'un de nos fiers aigles est retenu captif à [SCOPE.sC('antagonist').GetCapital.GetName]."
 dhe_rome.19.a:0 "On leur aura assurément tendu une embuscade…"
 dhe_rome.19.b:0 "Qui est le responsable de cet outrage ?"
 eagle_capture_banner_tooltip:0 "Un aigle a été capturé ! Nous devons conquérir #Y [Scope.Province.GetName]#! pour le reprendre, et restaurer l'honneur de notre peuple !"
 dhe_rome.23.t:0 "Les deux Romes"
 dhe_rome.23.desc:0 "L'amère guerre civile qui déchire [ROOT.GetCountry.GetName] a causé de graves dommages au sein de toute la société. La trahison inimaginable commise par [SCOPE.sC('other_romans').GetRuler.GetName] pousse certains à parler de deux Romes, avec un gouvernement légitime à l'ouest, et des prétendants illégitimes en Orient.\n\nCette fracture ne fait que renforcer la gravité du conflit, et nous devons faire tout ce qui est en notre pouvoir pour mettre un terme à toute cette tragédie, avant que les vautours ne s'assemblent au-dessus de nous."
 dhe_rome.23.a:0 "Tout cela est fort inquiétant"
 dhe_rome.23.b:0 "Faisons un discours aux fils loyaux de la Rome véritable"
 claims_on_macedonia_region_tooltip:1 "Rome va disposer de revendications sur chaque localité de la région de #Y Macédoine#!."
 dhe_rome.22.t:1 "L'aigle de Rome"
 dhe_rome.22.desc:1 "Après la victoire de [SCOPE.sP('battle_location').GetName], nos troupes ont trouvé l'un des fameux aigles de Rome et l'ont ramené à [ROOT.GetCountry.GetCapital.GetName]. Il sera désormais un témoignage éternel de notre triomphe sur les Latins.\n\nLorsque les Romains seront informés de cette perte, ils feront tout ce qui est en leur pouvoir pour reprendre l'aigle. Mais, après tout, qui pourrait survivre à une telle humiliation ?"
 dhe_rome.22.a:1 "Célébrons ce haut fait !"
 
