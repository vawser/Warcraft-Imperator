 dhe_rome_patricio_plebeian_aristocracy_cm:0 "Aristocratie patricio-plébéienne"
 desc_dhe_rome_patricio_plebeian_aristocracy_cm:0 "Nous encourageons le développement d'une classe moyenne, intermédiaire entre le patriciat et la plèbe."
 dhe_rome_populist_reform_cm:0 "Réformes populistes"
 desc_dhe_rome_populist_reform_cm:0 "Des réformes favorables à la plèbe ont été votées par le Sénat, permettant ainsi d'apaiser les populistes."
 dhe_rome_plebeian_secession_crackdown_cm:0 "Sécession de la plèbe réprimée"
 desc_dhe_rome_plebeian_secession_crackdown_cm:0 "La dénonciation par la plèbe de notre système politique injuste a été réprimée par la force."

 dhe_rome_expansions_tribes_pm:1 "Immigration"
 desc_dhe_rome_expansions_tribes_pm:0 "La création de nouvelles tribus romaines a permis la croissance de la capitale."
 dhe_rome_development_roman_law_cm:0 "Développement de la loi romaine"
 desc_dhe_rome_development_roman_law_cm:0 "Le développement de la jurisprudence et l'apparition de juristes spécialisés ont permis de rendre les lois romaines bien plus efficaces."
 dhe_rome_great_transformation_slaves_cm:0 "Soutien aux latifundiaires"
 desc_dhe_rome_great_transformation_slaves_cm:0 "En choisissant de soutenir le système des grands domaines, les latifundia, nous avons défendu les intérêts des citoyens les plus aisés et mécontenté les petits propriétaires."
 dhe_rome_great_transformation_freemen_cm:0 "Plébéiens apaisés"
 desc_dhe_rome_great_transformation_freemen_cm:0 "Sur la question de la multiplication des grands domaines, les latifundia, nous avons pris fait et cause pour les petites propriétaires fonciers et les politiciens populistes."
 dhe_rome_military_buildup_cm:0 "Développement de l'armée"
 desc_dhe_rome_military_buildup_cm:0 "Des investissements importants ont été approuvés pour développer rapidement l'armée afin de pouvoir faire face à la menace que pose Carthage."
 dhe_rome_expansions_tribes_cm:0 "Création de nouvelles tribus"
 desc_dhe_rome_expansions_tribes_cm:0 "La création de nouvelles circonscriptions au sein des comices tributes a grandement accru la loyauté des citoyens des provinces."
 dhe_rome_refused_expansions_tribes_cm:0 "Création de nouvelles tribus refusée"
 desc_dhe_rome_refused_expansions_tribes_cm:0 "Le refus de créer de nouvelles circonscriptions suscite le mécontentement des citoyens des provinces contre le fonctionnement de la République."
 dhe_rome_carthaginian_ships:0 "Techniques de construction navale carthaginoises"
 desc_dhe_rome_carthaginian_ships:0 "Les Carthaginois emploient un système fort ingénieux consistant à numéroter chaque élément de leurs navires, ce qui accélère considérablement leur construction."
 dhe_rome_angry_shipwrights:0 "Charpentiers de marine consternés"
 desc_dhe_rome_angry_shipwrights:0 "Les charpentiers de marine de ce port s'agitent, très certainement du fait que nous avons faites nôtres les méthodes de construction navale employées par les Carthaginois et les leur avons imposées."
 dhe_rome_happy_shipwrights:0 "Droits des charpentiers confirmés"
 desc_dhe_rome_happy_shipwrights:0 "Les traditions des charpentiers de marine ont été confirmées, ce qui tranquillise ce port. Et cela semble avoir d'heureuses conséquences sur l'ensemble de la province !"
 eagle_captured:0 "Aigle capturé"
 desc_eagle_captured:0 "L'honneur de l'une de nos légions est souillé depuis que son aigle a été perdu au combat. Si nous voulons le restaurer, l'aigle doit être repris."
 dhe_rome.21.t:0 "L'aigle perdu"
 dhe_rome.21.desc:0 "On dispose désormais de nouvelles informations sur le sort de l'un des aigles perdus de [ROOT.GetCountry.GetName]. Resté abandonné dans les ruines fumantes de [SCOPE.sP('eagle_location').GetName], son or et son bronze ternis étaient presque invisibles. Fort heureusement, un centurion qui passait là l'a aperçu. Autrefois porté fièrement en tête de nos légions, il était depuis sa capture resté captif sous des cieux étrangers.\n\nMais, enfin, l'honneur de [ROOT.GetCountry.GetName] est restauré !"
 dhe_rome.21.a:0 "Loués soient les dieux !"
 captured_roman_eagle:0 "Aigle de Rome capturé"
 desc_captured_roman_eagle:0 "Les ridicules légions de Rome ont été vaincues, et leur aigle nous appartient désormais !"
 
 
