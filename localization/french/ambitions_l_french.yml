l_french:
 AMBITION_TT:1 "#T $NAME$#!\n$DETAILS$$FINISH$$GAIN$\n#TF $DESC$#!"
 AMBITION_WHILE_ACTIVE:1 "Jusqu'à ce qu'il ait atteint son objectif, ce personnage connaîtra :\n$DATA$"
 AMBITION_MONTHLY_ALWAYS:0 "Chaque mois ceci va se produire :"
 AMBITION_MONTHLY_CHANCE:0 "Chaque mois, il y a une chance que cela se produise :"
 AMBITION_TRIGGER:0 "Conditions pour atteindre l'objectif :"
 AMBITION_GAIN:0 "\nLorsque son objectif sera atteint :"
 OBJECTIVE:0 "Ambition "
 # Specific ones
 ambition_grow_up:0 "Devenir grand"
 ambition_grow_up_desc:0 "[ROOT.GetCharacter.GetName] veut seulement devenir grand."
 ambition_content_in_life:0 "Satisfait"
 ambition_content_in_life_desc:0 "[ROOT.GetCharacter.GetName] n'a pour l'instant aucun réel souci dans la vie."
 ##Adult Ambitions
 ambition_imprison_rival:0 "Faire emprisonner [SCOPE.sChar('imprison_ambition_target').GetPraenomen]"
 ambition_imprison_rival_modifier_name:0 "Faire emprisonner son rival"
 ambition_imprison_rival_desc:0 "C'est une évidence, [SCOPE.sChar('imprison_ambition_target').GetName] devrait croupir en prison !"
 ambition_become_general:0 "Devenir général"
 ambition_become_general_desc:0 "[ROOT.GetCharacter.GetName] aspire à commander nos troupes au combat."
 ambition_become_married:0 "Se marier"
 ambition_become_married_desc:0 "[ROOT.GetCharacter.GetName] se languit de trouver une épouse avec qui passer le reste de ses jours."
 ambition_conquer_province:0 "Conquérir [SCOPE.sP('conquer_province_target').GetState.GetShortName]"
 ambition_conquer_province_modifier_name:0 "Conquérir une province"
 ambition_conquer_province_desc:0 "Toujours désireux de s'emparer de nouvelles terres, [ROOT.GetCharacter.GetPraenomen] considère que les territoires du peuple [SCOPE.sP('conquer_province_target').GetOwner.GetAdjective] seraient faciles à conquérir."
 ambition_become_governor_followon:0 "Se retirer en [SCOPE.sP('governor_followon_target').GetState.GetShortName]"
 mbition_become_governor_followon_modifier_name:0 "Se retirer"
 ambition_become_governor_followon_desc:0 "Pleinement satisfait du rôle qu'[ROOT.GetCharacter.GetSheHe] a joué au service du pays, [ROOT.GetCharacter.GetPraenomen] souhaite maintenant mettre fin à sa carrière militaire pour vieillir et s'empâter en gouvernant [SCOPE.sP('governor_followon_target').GetState.GetShortName], qu'[ROOT.GetCharacter.GetSheHe] a souvent lui-même suggéré de conquérir."
 ambition_become_governor:0 "Devenir gouverneur"
 ambition_become_governor_desc:0 "[ROOT.GetCharacter.GetPraenomen] se considère comme un [ROOT.GetCharacter.GetWomanMan] doué d'extraordinaires talents administratifs. [ROOT.GetCharacter.GetSheHe|U] pense donc que lui confier un poste de gouverneur serait faire un bel usage de ses compétences."
 ambition_become_governor_specific:0 "Gouverner [SCOPE.sP('specific_governor_target').GetState.GetShortName]"
 ambition_become_governor_specific_modifier_name:0 "Gouverner une province"
 ambition_become_governor_specific_desc:0 "Ayant passé sa jeunesse parmi la population [SCOPE.sP('specific_governor_target').GetCulture.GetName], [ROOT.GetCharacter.GetPraenomen] pense posséder le savoir et les compétences requis pour gouverner [SCOPE.sP('specific_governor_target').GetState.GetShortName]."
 ambition_have_son_male:0 "Avoir un fils"
 ambition_have_son_male_desc:0 "[ROOT.GetCharacter.GetPraenomen] craint de ne pas voir sa lignée se perpétuer. Il ne pourra être heureux tant qu'il n'aura pas un fils robuste pour lui succéder.\n\nCette ambition nécessite pour lui d'avoir un fils d'au moins un an."
 ambition_embrace_gender_equality:0 "Faire reconnaître la place des femmes"
 ambition_embrace_gender_equality_desc:0 "[ROOT.GetCharacter.GetName] pense que les traditions séculaires devraient accorder une égale importance aux hommes et aux femmes, et continue donc de se battre pour faire reconnaître ses propres droits."
 ambition_release_prisoner:0 "Faire libérer [SCOPE.sChar('prisoner_ambition_target').GetName]"
 ambition_release_prisoner_modifier_name:0 "Faire libérer un prisonnier"
 ambition_release_prisoner_desc:0 "[ROOT.GetCharacter.GetPraenomen] est furieux que [SCOPE.sChar('prisoner_ambition_target').GetName] ait été emprisonné et fera donc tout pour agir contre nos intérêts jusqu'à ce qu'[SCOPE.sChar('prisoner_ambition_target').GetSheHe] ait été libéré."
 ambition_be_released_from_prison:0 "Être libéré"
 ambition_be_released_from_prison_desc:0 "Ne supportant pas d'avoir été jeté en prison, [ROOT.GetCharacter.GetPraenomen] ne souhaite rien tant que sentir à nouveau la chaleur du soleil sur son visage."
 ambition_execute_rival:0 "Faire exécuter [SCOPE.sChar('execution_ambition_target').GetName]"
 ambition_execute_rival_modifier_name:0 "Faire exécuter un rival"
 ambition_execute_rival_desc:0 "Restant peu convaincu du châtiment trop clément et bien souvent inefficace qui a été réservé à [SCOPE.sChar('execution_ambition_target').GetName], [ROOT.GetCharacter.GetPraenomen] n'espère rien moins que le voir mis à mort."
 #Monarchy Office Ambitions
 #add all "xxx_modifier_names" for when not using simple text..
 ambition_become_physician_monarchy:0 "Devenir [GetOffice('office_physician').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_physician_monarchy_desc:0 "[ROOT.GetCharacter.GetName] pense qu'[ROOT.GetCharacter.GetSheHe] ferait un excellent médecin et rêve de devenir un jour le plus grand guérisseur en [ROOT.GetCharacter.GetEmployer.GetName]."
 ambition_become_steward_monarchy:0 "Devenir [GetOffice('office_steward').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_steward_monarchy_desc:0 "Un véritable talent pour l'administration n'est pas si simple à trouver. Or, [ROOT.GetCharacter.GetPraenomen] est persuadé qu'[ROOT.GetCharacter.GetSheHe] le possède."
 ambition_become_philosopher_monarchy:0 "Devenir [GetOffice('office_philosopher').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_philosopher_monarchy_desc:0 "[ROOT.GetCharacter.GetPraenomen] a toujours été [ROOT.GetCharacter.GetWomanMan] de réflexion. Souvent vu à réfléchir aux grands mystères de la vie, [ROOT.GetCharacter.GetSheHe] semble avoir toutes les qualités pour occuper la fonction de philosophe à la cour."
 ambition_become_high_priest_monarchy:0 "Devenir [GetOffice('office_high_priest_monarchy').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_high_priest_monarchy_desc:0 "Les discussions théologiques ont toujours paru naturelles à [ROOT.GetCharacter.GetPraenomen], et il est évident qu'[ROOT.GetCharacter.GetSheHe] désirerait occuper une fonction officielle en lien avec cela."
 ambition_become_master_of_the_guard_monarchy:0 "Devenir [GetOffice('office_master_of_the_guard').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_master_of_the_guard_monarchy_desc:0 "[ROOT.GetCharacter.GetPraenomen] aspire à une fonction qui conviendrait à son goût pour les armes."
 ambition_become_marshal_monarchy:0 "Devenir [GetOffice('office_marshal').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_marshal_monarchy_desc:0 "[ROOT.GetCharacter.GetPraenomen] a pour ambition d'atteindre le sommet, d'autant qu'[ROOT.GetCharacter.GetSheHe] est persuadé que sous ses ordres la prospérité de [ROOT.GetCharacter.GetEmployer.GetName] serait assurée."
 ambition_become_royal_tutor_monarchy:0 "Devenir [GetOffice('office_royal_tutor').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_royal_tutor_monarchy_desc:0 "Enseigner n'est pas une compétence que tout le monde possède. Or, [ROOT.GetCharacter.GetPraenomen] a dédié sa vie à la pédagogie, et se considère comme l'un des meilleurs qui soient en ce domaine."
 ambition_become_foreign_minister_monarchy:0 "Devenir [GetOffice('office_foreign_minister').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_foreign_minister_monarchy_desc:0 "[ROOT.GetCharacter.GetPraenomen] possède un talent naturel pour convaincre autrui, aussi pense-t-[ROOT.GetCharacter.GetSheHe] que [ROOT.GetCharacter.GetEmployer.GetName] aurait beaucoup à gagner s'il était en charge de ses relations avec l'étranger."
 #Republic Office Ambitions
 ambition_become_aedile_republic:0 "Devenir [GetOffice('office_plebeian_aedile').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_aedile_republic_desc:0 "[ROOT.GetCharacter.GetPraenomen] a ce talent pour l'administration qui semble faire défaut à tant d'autres. Cela, en sus de ses ambitions politiques évidentes, lui fait évidemment espérer détenir un jour une fonction au gouvernement."
 ambition_become_praetor_republic:0 "Devenir [GetOffice('office_praetor').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_praetor_republic_desc:0 "[ROOT.GetCharacter.GetPraenomen] se targue de posséder un sens aigu de la justice, aussi ne fait-[ROOT.GetCharacter.GetSheHe] pas mystère de sa volonté d'occuper une certaine fonction politique."
 ambition_become_tribune_of_treasury_republic:0 "Devenir [GetOffice('office_tribune_of_the_treasury').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_tribune_of_treasury_republic_desc:0 "Toujours désireux d'être celui qui tient les cordons de la bourse, [ROOT.GetCharacter.GetPraenomen] aspire à une carrière qui siérait à sa stature."
 ambition_become_tribune_republic:0 "Devenir [GetOffice('office_tribune_of_the_soldiers').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_tribune_republic_desc:0 "[ROOT.GetCharacter.GetPraenomen] a pour ambition d'atteindre le sommet, d'autant qu'[ROOT.GetCharacter.GetSheHe] est persuadé que sous ses ordres la prospérité [ROOT.GetCharacter.GetEmployer.GetName] serait assurée."
 ambition_become_pontifex_republic:0 "Devenir [GetOffice('office_pontifex').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_pontifex_republic_desc:0 "Les discussions théologiques ont toujours paru naturelles à [ROOT.GetCharacter.GetPraenomen], et il est évident qu'[ROOT.GetCharacter.GetSheHe] désirerait occuper une fonction officielle en lien avec cela."
 ambition_become_augur_republic:0 "Devenir [GetOffice('office_augur').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_augur_republic_desc:0 "[ROOT.GetCharacter.GetPraenomen] a toujours été fasciné par les prophéties. Sa piété, en sus de ses talents certains, le persuade de trouver une fonction importante."
 ambition_become_office_censor:0 "Devenir [GetOffice('office_censor').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_office_censor_desc:0 "[ROOT.GetCharacter.GetPraenomen] a ce talent pour l'administration qui semble faire défaut à tant d'autres. Cela, en sus de ses ambitions politiques évidentes, lui fait évidemment espérer détenir un jour une fonction au gouvernement."
 ambition_become_physician_republic:0 "Devenir [GetOffice('office_republic_physician').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_physician_republic_desc:0 "[ROOT.GetCharacter.GetName] pense qu'[ROOT.GetCharacter.GetSheHe] ferait un excellent médecin et rêve de devenir un jour le plus grand guérisseur de [ROOT.GetCharacter.GetEmployer.GetName]."
 #Tribal Office Ambitions
 ambition_become_apothecary_tribal:0 "Devenir [GetOffice('office_apothecary').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_apothecary_tribal_desc:0 "[ROOT.GetCharacter.GetName] pense qu'[ROOT.GetCharacter.GetSheHe] ferait un excellent apothicaire et rêve de devenir un jour le plus grand guérisseur de [ROOT.GetCharacter.GetEmployer.GetName]."
 ambition_become_magistrate_tribal:0 "Devenir [GetOffice('office_magistrate').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_magistrate_tribal_desc:0 "[ROOT.GetCharacter.GetPraenomen] se targue de posséder un sens aigu de la justice, aussi ne fait-[ROOT.GetCharacter.GetSheHe] pas mystère de sa volonté d'occuper une certaine fonction au Conseil."
 ambition_become_wise_person_tribal:0 "Devenir [GetOffice('office_wise_person').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_wise_person_tribal_desc:0 "[ROOT.GetCharacter.GetName] est réputé pour sa sagesse, aussi pense-t-[ROOT.GetCharacter.GetSheHe] qu'[ROOT.GetCharacter.GetSheHe] serait un membre utile au Conseil."
 ambition_become_high_priest_tribal:0 "Devenir [GetOffice('office_high_priest').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_high_priest_tribal_desc:0 "Les discussions spirituelles ont toujours paru naturelles à [ROOT.GetCharacter.GetPraenomen], et il est évident qu'[ROOT.GetCharacter.GetSheHe] désirerait occuper une fonction officielle dans le pays."
 ambition_become_bodyguard_tribal:0 "Devenir [GetOffice('office_bodyguard').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_bodyguard_tribal_desc:0 "[ROOT.GetCharacter.GetName] considère la sécurité et la protection des membres du Conseil comme une responsabilité sacrée. Et [ROOT.GetCharacter.GetSheHe] estime être le seul capable de s'en charger."
 ambition_become_warchief_tribal:0 "Devenir [GetOffice('office_warchief').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_warchief_tribal_desc:0 "[ROOT.GetCharacter.GetPraenomen] a pour ambition d'atteindre le sommet du Conseil, d'autant qu'[ROOT.GetCharacter.GetSheHe] est persuadé que sous ses ordres la prospérité de [ROOT.GetCharacter.GetEmployer.GetName] serait assurée."
 ambition_become_arbitrator_tribal:0 "Devenir [GetOffice('office_arbitrator').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_arbitrator_tribal_desc:0 "[ROOT.GetCharacter.GetPraenomen] n'a pas son pareil lorsqu'il s'agit d'arbitrer les querelles. Et [ROOT.GetCharacter.GetSheHe] semble aussi avoir un tempérament ambitieux…"
 ambition_become_elder_tribal:0 "Devenir [GetOffice('office_elder').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_elder_tribal_desc:0 "[ROOT.GetCharacter.GetPraenomen] a depuis longtemps renoncé aux folies de la jeunesse. [ROOT.GetCharacter.GetSheHe|U] pense donc qu'il est grand temps pour lui de recevoir une fonction que lui mérite son âge."
 #Juvenile Ambitions
 ambition_become_great_warrior:1 "Devenir un grand guerrier"
 ambition_become_great_warrior_desc:0 "[ROOT.GetCharacter.GetPraenomen] rêve de devenir un jour un général acclamé pour ses victoires."
 ambition_become_despot:1 "Devenir un tyran"
 ambition_become_despot_desc:0 "[ROOT.GetCharacter.GetPraenomen] devient lyrique lorsqu'il s'épanche sur son désir de devenir un despote corrompu. Les enfants sont parfois bien étranges…"
 ambition_become_bureacrat:1 "Devenir bureaucrate"
 ambition_become_bureacrat_desc:0 "[ROOT.GetCharacter.GetName] ne souhaite rien autant que vouer sa vie à rédiger des documents administratifs."
 ambition_become_rich:1 "Devenir riche"
 ambition_become_rich_desc:0 "[ROOT.GetCharacter.GetPraenomen] veut vieillir et s'empâter en étant entouré de quantité d'objets coûteux."
 ambition_become_politician:1 "Devenir politicien"
 ambition_become_politician_desc:0 "[ROOT.GetCharacter.GetPraenomen] rêve de guider un jour le pays jusqu'à son apogée."
 ambition_become_demagogue:1 "Devenir un démagogue"
 ambition_become_demagogue_desc:0 "[ROOT.GetCharacter.GetPraenomen] dit à qui veut l'entendre que son plus grand souhait est de renverser les institutions pour installer un régime totalitaire."
 ambition_become_holy:1 "Devenir dévot"
 ambition_become_holy_desc:0 "[ROOT.GetCharacter.GetPraenomen] ne souhaite rien plus que consacrer le reste de sa vie à contempler les mystères du divin."
 abandoned_family:0 "A abandonné sa famille"
 desc_abandoned_family:0 "Ce personnage a abandonné sa famille, attiré par les promesses de gloire et de richesses."
 absentee_father:0 "Parent absent"
 desc_absentee_father:0 "Ce personnage a été abandonné par un parent, attiré par les promesses d'une puissance étrangère."
 ambition_grow_up_tooltip:0 "    Une chance de gagner #Y 1#!@military_icon!\n    Une chance de gagner #Y 1#!@civic_icon!\n    Une chance de gagner #Y 1#!@oratory_icon!\n    Une chance de gagner #Y 1#!@religious_icon!"
