 ambition_become_bureaucrat_finish_tooltip:0 "    Gagne un #Y trait de caractère#! choisi aléatoirement dans une liste réduite."
 ambition_become_rich_monthly_tooltip:0 "    Une chance de gagner #Y 1#!@civic_icon! et #R 5#!@corruption_icon!\n    Faible chance de gagner #Y 2#!@civic_icon! et #R 10#!@corruption_icon!\n    Faible chance de perdre soit #R 1#!@military_icon!, soit #R 1#!@oratory_icon!, soit #R 1#!@religious_icon!"
 ambition_become_rich_finish_tooltip:0 "    Gagne un #Y trait de caractère#! choisi aléatoirement dans une liste réduite."
 ambition_become_politician_monthly_tooltip:0 "    Une chance de gagner #Y 1#!@oratory_icon!\n    Faible chance de gagner #Y 2#!@oratory_icon!\n    Faible chance de perdre soit #R 1#!@military_icon!, soit #R 1#!@civic_icon!, soit #R 1#!@religious_icon!"
 ambition_become_politician_finish_tooltip:0 "    Gagne un #Y trait de caractère#! choisi aléatoirement dans une liste réduite."
 ambition_become_demagogue_monthly_tooltip:1 "    Une chance de gagner #Y 1#!@oratory_icon! et #R -5#!@loyalty_icon!\n    Faible chance de gagner #Y 2#!@oratory_icon! et #R -10#!@loyalty_icon!\n    Faible chance de perdre soit #R 1#!@military_icon!, soit #R 1#!@civic_icon!, soit #R 1#!@religious_icon!"
 ambition_become_demagogue_finish_tooltip:0 "    Va tout aussitôt commencer son travail de sape contre le régime en place…"
 ambition_become_holy_monthly_tooltip:0 "    Une chance de gagner #Y 1#!@religious_icon!\n    Faible chance de gagner #Y 2#!@religious_icon!\n    Faible chance de perdre soit #R 1#!@military_icon!, soit #R 1#!@civic_icon!, soit #R 1#!@oratory_icon!"
 ambition_become_holy_finish_tooltip:0 "    Gagne un #Y trait de caractère#! choisi aléatoirement dans une liste réduite."
 ambition_become_dictator:0 "Être nommé à la dictature"
 ambition_become_dictator_desc:0 "[ROOT.GetCharacter.GetName] pense être le seul à détenir les solutions pour faire face à la situation critique dans laquelle se trouve la République."
 ###SCHEMES
 scheme_assassinate:1 "Assassiner"
 scheme_assassinate_desc:0 "[ROOT.GetCharacter.GetName] ne peut plus même souffrir la simple existence de [SCOPE.sChar('ongoing_scheme_target').GetName], et n'a d'autre aspiration que mettre fin à ses jours"
 scheme_ambition_fulfillment_conditions_tooltip:0 "[THIS.GetCharacter.GetName] a actuellement #Y [SCOPE.ScriptValue('assassinate_chance_scheme')]%#! de chances d'atteindre son objectif."
 scheme_provoke_rival:1 "Provoquer [SCOPE.sChar('ongoing_scheme_target').GetPraenomen]"
 scheme_provoke_rival_desc:0 "Les rêves de fortune et de gloire de l'un se font toujours au détriment de l'autre…"
 scheme_ambition_fulfillment_always_yes:0 "Ce personnage est assuré d'atteindre son objectif."
 scheme_make_friends:0 "Devenir ami de [SCOPE.sChar('ongoing_scheme_target').GetPraenomen]"
 scheme_make_friends_desc:0 "Sans une épaule sur laquelle s'appuyer, la vie ne vaut d'être vécue."
 sends_friend_request:0 "Une offre d'amitié va être envoyée à #Y [SCOPE.sChar('ongoing_scheme_target').GetName]#!."
 sends_rival_request:0 "Ce personnage va tout faire pour que #Y [SCOPE.sChar('ongoing_scheme_target').GetName]#! devienne un rival."
 scheme_hold_games:0 "Organiser des jeux"
 scheme_hold_games_desc:0 "Une manière infaillible de s'assurer d'être populaire est de donner au peuple ce qu'il veut : du pain, du sang, et toutes sortes d'excès. Des jeux, organisés à [SCOPE.sP('games_province').GetName], assureraient donc une immense popularité."
 games_will_cease:0 "Les jeux organisés à [SCOPE.sP('games_province').GetName] vont se terminer."
 scheme_abort_title_tt:0 "#T Convaincre [THIS.GetCharacter.GetName] de renoncer#!"
 scheme_invest:0 "Investir"
 scheme_invest_desc:0 "L'or est universel. Celui qui le possède a toute l'attention de ceux qui n'en ont pas."
 investment_efforts_ended:0 "Renoncement aux efforts."
 scheme.1.t:0 "Vol"
 scheme.1.desc:0 "Cette crapule de [SCOPE.sChar('thief').GetName] s'est introduite dans la demeure de [ROOT.GetCharacter.GetPraenomen] la nuit dernière, parvenant à mettre la main sur une bonne quantité de biens précieux.\n\nRassembler des preuves contre lui est toutefois difficile, aussi faudra-t-il, pour l'instant, supporter ses regards moqueurs au [ROOT.GetCharacter.GetEmployer.Custom('get_court_type')]…"
 scheme.1.a:0 "Malédiction !"
 scheme.1.b:0 "Une petite discussion avec [ROOT.GetCharacter.GetPraenomen], dans quelque renfoncement…"
 scheme.1.c:0 "Attendez ! Mais attendez ! MAIS IL EN RESTE !!!"
 scheme.2.t:0 "Voleur manqué"
 scheme.2.desc:0 "Au plus sombre de la nuit, [SCOPE.sChar('thief').GetName] a été surpris en train d'escalader les murs de la demeure de [ROOT.GetCharacter.GetName]. Sans doute ne savait-[SCOPE.sChar('thief').GetSheHe] pas que celui-ci veillait tard, occupé avec quelques amis proches à goûter du vin.\n\nInutile de le dire, la crapule a rapidement compris son erreur lorsqu'elle a été la cible de projectiles depuis un balcon au-dessus d'elle…"
 scheme.2.a:0 "Bon débarras !"
 scheme_steal:0 "Dépouiller [SCOPE.sChar('ongoing_scheme_target').GetPraenomen]"
 scheme_steal_desc:0 "L'essentiel est de prendre tout ce qu'il est possible de prendre, sans jamais rien rendre."
 scheme_can_have_consequences:0 "[THIS.GetCharacter.GetName] pourrait connaître quelques inconvénients fâcheux."
 scheme_seek_treatment:0 "Trouver un traitement"
 scheme_seek_treatment_desc:0 "Les arts médicaux ne sont certes pas sans présenter de danger, mais [ROOT.GetCharacter.GetPraenomen] est prêt à prendre tous les risques pour guérir."
 scheme.4.t:0 "Attaque en justice"
 scheme.4.desc:0 "La loi est décidément une invention des plus pénibles. Entouré de laquais à l'air morgue, [SCOPE.sChar('thief').GetName] vient ainsi de nous informer d'un ton sec qu'une terre possédée par [ROOT.GetCharacter.GetName] était en fait légalement une propriété des [SCOPE.sChar('thief').GetFamilyDisplayAdjective].\n\nMais, aussi fallacieuses que soient ses prétentions, [SCOPE.sChar('thief').GetPraenomen] semble avoir quelques arguments à faire valoir…"
 scheme.4.a:0 "Pour ce que vaut cette terre…"
 scheme.4.b:0 "[SCOPE.sChar('thief').GetPraenomen] ne préférerait-il pas un peu d'or ?"
 scheme.4.c:0 "L'affaire sera réglée – DANS LES ARÈNES !!!"
 scheme.5.t:0 "Querelle judiciaire"
 scheme.5.desc:0 "Faisant preuve de la grande des insolences, [SCOPE.sChar('thief').GetName] a contesté la possession d'un domaine appartenant à [ROOT.GetCharacter.GetName], cet après-midi même. Mais, ne s'appuyant que sur quelques éléments peu convaincants pour appuyer ses dires, son cas n'a pas tardé à être réglé.\n\nNe devrions-nous pas maintenant exiger un dédommagement ?"
 scheme.5.a:0 "Notre temps est trop précieux pour cela"
 scheme.5.b:0 "Cette terre nous appartient depuis des générations"
 scheme.5.c:0 "Une punition symbolique devrait suffire"
 gladiatorial_combat_scheme:0 "[SCOPE.sChar('thief').GetPraenomen] et [SCOPE.GetRootScope.GetCharacter.GetName] vont s'affronter jusqu'à la mort."
 scheme.6.t:0 "À la recherche d'un protecteur"
 scheme.6.desc:1 "Comme le veut l'usage, le jeune mais encore inexpérimenté [SCOPE.sChar('patronage_requester').GetName] nous a approchés avec un grand respect pour demander de manière officielle à bénéficier de notre protection.\n\nRépondre favorablement à cette demande impliquerait peu d'obligations, mais permettrait à [SCOPE.sChar('patronage_requester').GetPraenomen] de gagner en réputation parmi ses pairs. Et accepter pourrait aussi susciter l'approbation parmi les élites [ROOT.GetCharacter.GetEmployer.GetAdjective]."
 scheme.6.a:0 "Quel risque y a-t-il à accepter ?"
 scheme.6.b:0 "Votre entrain gêne…"
 stunning_puns_tt:0 "Tout le [SCOPE.GetRootScope.GetCharacter.GetEmployer.Custom('get_court_type')] s'esbaudit d'une plaisanterie aussi… fine."
 scheme_seek_patron:1 "Trouver un protecteur"
 scheme_seek_patron_desc:0 "[ROOT.GetCharacter.GetName] fait tout pour s'assurer de la protection d'un membre éminent de la société."
 scheme_steal_holding:1 "Revendiquer un domaine"
 scheme_steal_holding_desc:0 "Quiconque a la force d'âme de jouer avec la loi est méprisé de la plupart. Mais quiconque a la force d'âme d'être méprisé de la plupart peut jouer avec la loi."
 current_ambition_success_chance:0 "[SCOPE.GetRootScope.GetCharacter.GetAmbitionInformation]"
 gamble_scheme_chance_tooltip:0 "[THIS.GetCharacter.GetName] a actuellement #Y [SCOPE.ScriptValue('gamble_chance_scheme')]%#! de chances d'atteindre son objectif."
 scheme_gamble:0 "S'adonner aux paris"
 scheme_gamble_desc:0 "Un opportuniste a parfois bien du mal à résister à la tentation des frissons provoqués par les dés."
 pitfighting_scheme_chance_tooltip:0 "[THIS.GetCharacter.GetName] a actuellement #Y [SCOPE.ScriptValue('pitfighting_chance_scheme')]%#! de chances d'atteindre son objectif."
 scheme_pitfighting:0 "Combattre dans l'arène"
 scheme_pitfighting_desc:0 "Pour certains, l'excitation provoquée par le risque de mourir ou d'être blessé vaut la peine de mettre en danger sa vie."
 scheme_buy_troop_loyalty:0 "Acheter la loyauté des troupes"
 scheme_buy_troop_loyalty_desc:0 "Être commandé par un commandant charismatique est une chose ; mais c'est encore l'or qui gouverne la loyauté des troupes."
 assist_scheme_title_tt:0 "#T Aider [SCOPE.GetRootScope.GetCharacter.GetPraenomen]#!"
 scheme_interfere_tt_tooltip:0 "#T S'en mêler#!"
 assassinate_outcome:0 "[SCOPE.GetRootScope.GetCharacter.GetName] va tenter d'assassiner [SCOPE.sChar('ongoing_scheme_target').GetName]."
 steal_finish_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName] va tenter de dépouiller [SCOPE.sChar('ongoing_scheme_target').GetName]."
 seek_treatment_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName] va subir une intervention chirurgicale."
 steal_holding_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName] va tout faire pour mettre la main sur un domaine appartenant à [SCOPE.sChar('ongoing_scheme_target').GetName]."
 seek_patron_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName] va demander à [SCOPE.sChar('ongoing_scheme_target').GetName] de devenir son protecteur."
 buy_holding_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName] va acheter un domaine à [SCOPE.sP('buy_holding_target').GetName]."
 gambling_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName] va tenter le coup !"
 pitfighting_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName] va descendre dans l'arène."
 buy_loyalty_troops_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName] va acheter la loyauté de jusqu'à #Y 2#! unités au sein des forces placées sous son commandement."
 scheme_buy_holding:1 "Acheter un domaine"
 scheme_buy_holding_desc:0 "[ROOT.GetCharacter.GetName] projette d'acheter un domaine à [SCOPE.sP('buy_holding_target').GetName]."
 scheme_demand_office:1 "Exiger une fonction"
 scheme_demand_office_desc:0 "Chercher à atteindre les plus hautes sphères du pouvoir est un véritable travail à temps plein…"
 demand_office_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName] va exiger une fonction appropriée au statut qui est le sien."
 scheme_influence:1 "Influencer"
 scheme_influence_desc:0 "Seul un dirigeant faible négligerait de s'appuyer sur ceux qui l'entourent."
 influence_effect_tt:2 "[SCOPE.GetRootScope.GetCharacter.GetEmployer.GetName] va cesser de générer de l'#Y influence politique#!."
 influence.1.t:0 "Convaincre [SCOPE.sChar('ongoing_scheme_target').GetPraenomen]"
 influence.1.desc:0 "La politique peut être une affaire complexe. Quiconque se trouve au pouvoir sait qu'il se trouvera toujours quelqu'un plus intelligent ou astucieux que lui, et le [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] en a parfaitement conscience.\n\nAyant décidé de s'attirer les bonnes grâces de [SCOPE.sChar('ongoing_scheme_target').GetName], une question se pose toutefois : [SCOPE.sChar('ongoing_scheme_target').GetPraenomen] a consenti à utiliser toute son adresse en notre faveur, à la condition qu'il lui soit accordé une certaine terre à [SCOPE.sP('holding_province').GetName]."
 influence.1.a:0 "L'affaire est donc entendue"
 influence.1.b:0 "C'est loin d'être l'idéal…"
 influence.1.c:0 "Peut-être pourrait-il être convaincu de faire autrement ?"
 influence.1.d:0 "C'est scandaleux ! Faisons-le poignarder !"
 influence.2.t:0 "L'homme du peuple"
 influence.2.desc:0 "Les tentatives que nous menons pour tenter de nous attirer les bonnes grâces de ce redoutable politicien qu'est [SCOPE.sChar('ongoing_scheme_target').GetName] pourraient connaître quelques avancées.\n\nDésireux de s'attirer les faveurs du peuple [ROOT.GetCharacter.GetEmployer.GetAdjective], [SCOPE.sChar('ongoing_scheme_target').GetPraenomen] a décidé de financer l'érection d'un magnifique monument, destiné à satisfaire l'orgueil de la population. Mais, pour parachever son entreprise, [SCOPE.sChar('ongoing_scheme_target').GetSheHe] aurait besoin d'un certain nombre de travailleurs. Si nous pouvions lui fournir la moindre aide, [SCOPE.sChar('ongoing_scheme_target').GetPraenomen] nous en serait assurément redevable…"
 influence.2.a:0 "Et pourquoi pas ?"
 influence.2.b:0 "Le moment n'est pas des mieux choisis…"
 influence.2.c:0 "Ne pourrions-nous trouver des gens ailleurs ?"
 influence.3.t:0 "Dévouement"
 influence.3.desc:0 "Les efforts de notre dirigeant pour influencer [SCOPE.sChar('ongoing_scheme_target').GetName] ont connu de réels progrès. D'humeur joyeuse, [SCOPE.sChar('ongoing_scheme_target').GetPraenomen] a approché le [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] pour lui suggérer qu'une déclaration officielle témoignant de sa loyauté et de son engagement envers le [ROOT.GetCharacter.GetEmployer.Custom('get_court_type')] serait une excellente manière pour lui de lui témoigner sa reconnaissance.\n\nPour autant, il n'est pas assuré que ce geste politique aurait les effets escomptés…"
 influence.3.a:0 "Cela vaut la peine d'essayer, malgré tout"
 influence.3.b:0 "Nous y réfléchirons…"
 influence.4.t:0 "L'homme des dieux"
 influence.4.desc:0 "Tous s'accordent sur le fait que [SCOPE.sChar('ongoing_scheme_target').GetName] a consacré la plus grande part de son existence à en savoir davantage sur les mystères du divin ; aussi cela a-t-il suscité quelque embarras lorsqu'[SCOPE.sChar('ongoing_scheme_target').GetSheHe] a été pris en train de chercher à extorquer de l'argent à un temple local.\n\nAvant même de songer à l'en réprimander, il convient toutefois de garder à l'esprit que garder toute cette histoire cachée contribuerait certainement pour beaucoup à l'amadouer."
 influence.4.a:0 "En ce cas…"
 influence.4.b:0 "Une simple réprimande devrait suffire"
 influence.5.t:0 "Demande de faveurs"
 influence.5.desc:0 "Après avoir longtemps cherché à influencer [SCOPE.sChar('ongoing_scheme_target').GetName], [SCOPE.sChar('ongoing_scheme_target').GetSheHe] a fini par accepter de nous appuyer.\n\nIl est évident que savoir murmurer dans la bonne oreille est plus efficace que de lever des armées entières."
 influence.5.a:1 "Nous lui en sommes fort reconnaissants"
 influence.5.b:0 "Demandons-lui de parler aux magistrats qui l'écoutent"
 influence.5.c:0 "Ses discours nous seront certainement utiles"
 influence.5.d:0 "Il a une grande influence sur les prêtres"
 auto_influence_effect_tt:0 "[SCOPE.sChar('target').GetName] va influencer le personnage de son choix, aussitôt qu'il sentira le moment bien choisi."
 auto_influence_effect_tt_stop:0 "[SCOPE.sChar('target').GetName] ne cherchera plus à influencer ce personnage."
 scheme_ambition_fulfillment_always_yes_influence_tt:0 "L'intrigue sera #R abandonnée#! si la cible quitte le pays ou passe en dessous de #Y 33#! en @loyalty_icon!loyauté."
 scheme_ambition_fulfillment_above_66_loyalty:0 "L'intrigue sera #R abandonnée#! si le personnage a une @loyalty_icon!loyauté supérieure à #Y 66#!."
 scheme_ambition_fulfillment_above_85_loyalty:0 "L'intrigue sera #R abandonnée#! si le personnage a une @loyalty_icon!loyauté supérieure à #Y 85#!."
 scheme_purchase_power_base_effect_tt:1 "[SCOPE.GetRootScope.GetCharacter.GetName] gagne #Y 8#! vétérans loyaux."
 scheme_purchase_power_base:1 "Solder une armée privée"
 scheme_purchase_power_base_desc:0 "[ROOT.GetCharacter.GetName] a décidé de dépenser de l'or pour s'assurer les services d'une troupe privée, à son usage personnel. Sans doute n'y a-t-il aucune raison de s'en inquiéter ?"
 scheme_disloyalty_self_effect_tt:0 "Aucune conséquence autre ne se produira lorsque [THIS.GetCharacter.GetName] aura atteint son objectif."
 scheme_disloyalty_self:0 "Comploter tranquillement"
 scheme_disloyalty_self_desc:0 "[ROOT.GetCharacter.GetName] complote dans l'obscurité pour mener à bien ses sombres desseins."
 scheme_disloyalty_self_always_no_tt:0 "@trigger_no! Il n'existe aucune façon de mettre un terme à cette intrigue."
 scheme_disloyalty_other_effect_tt:0 "[SCOPE.sChar('ongoing_scheme_target').GetName] va perdre jusqu'à #Y 15#! en @loyalty_icon!loyauté."
 scheme_disloyalty_other:0 "Pousser à la déloyauté"
 scheme_disloyalty_other_desc:0 "[ROOT.GetCharacter.GetName] fait tout pour acheter [SCOPE.sChar('ongoing_scheme_target').GetName] et le pousser à se montrer déloyal."
 scheme.9.t:0 "Assassinat"
 scheme.9.desc:0 "Nous venons d'apprendre que le corps sans vie de [SCOPE.sChar('ongoing_scheme_target').GetName] a été retrouvé dans sa demeure. Il a été brutalement assassiné.\n\nLes enquêteurs ont rapporté que l'arme utilisée correspondait à celle que préférait [SCOPE.sChar('murderer').GetName]. Pourtant, aucun indice direct ne permet de l'incriminer… Nous devrions donc nous montrer prudents."
 scheme.9.a:0 "C'est regrettable, mais nous ne pouvons rien faire"
 scheme.9.b:0 "Faisons savoir à tous que nous considérons [SCOPE.sChar('murderer').GetPraenomen] coupable"
 scheme.10.t:0 "Pris sur le fait"
 scheme.10.desc:0 "Traîné devant le [ROOT.GetCountry.Custom('get_court_type')], [SCOPE.sChar('failed_murderer').GetName] ferait presque peine à voir. Mais, grâce à la réaction prompte de passants, [SCOPE.sChar('failed_murderer').GetSheHe] a été attrapé alors qu'[SCOPE.sChar('failed_murderer').GetSheHe] avait une arme à la main, et alors qu'on le disait prêt à tout pour mettre fin aux jours de [SCOPE.sChar('ongoing_scheme_target').GetName] de la plus brutale des manières.\n\nNous devons maintenant nous atteler à la tâche peu enviable de devoir juger cet acte sordide."
 scheme.10.a:0 "Mieux vaut garder la tête froide…"
 scheme.10.b:1 "Un séjour en prison devrait calmer ses ardeurs"
 scheme_ruler_invest:1 "Détourner des fonds"
 scheme_ruler_invest_desc:0 "Étant dirigeant, s'il est désireux d'en extorquer, il est toujours possible de trouver de l'argent."
 scheme_governor_extort:2 "Pressurer une localité"
 scheme_governor_extort_desc:1 "[ROOT.GetCharacter.GetName] a fermement l'intention de pressurer les habitants de #Y [SCOPE.sP('province_target').GetName]#!.\n\nDe fait, sa fonction de gouverneur le place dans une position idéale pour remplir ses coffres aux dépens des autres."
 governor_extort_effect_tt:1 "Les habitants de [SCOPE.sP('province_target').GetName] vont cesser d'être extorqués."
 scheme_ruler_legitimacy:1 "Prouver sa légitimité"
 scheme_ruler_legitimacy_desc:0 "Lorsque l'on découvre que l'on compte Alexandre le Grand parmi ses aïeux, cela a des avantages indéniables…"
 scheme.11.t:0 "Lignée antique"
 scheme.11.desc:0 "La librairie royale de [ROOT.GetCharacter.GetEmployer.GetCapital.GetName] s'est avérée, au cours des années, être une source de connaissances précieuse – et cela s'est encore vérifié aujourd'hui. En menant des recherches sur la lignée des [ROOT.GetCharacter.GetFamilyDisplayName], [ROOT.GetCharacter.GetPraenomen] vient tout juste de découvrir une petite tablette, cachée dans un renfoncement, que l'on pensait perdue depuis longtemps.\n\nMalgré son écriture à peine déchiffrable, elle démontre qu'une branche de sa famille est liée à un diadoque légendaire, par l'intermédiaire de [SCOPE.sChar('ancestor').GetName]. Ce savoir tout juste retrouvé doit être mis à profit."
 scheme.11.a:0 "Aux gens bien nés…"
 scheme_ambition_fulfillment_escape_prison:0 "Cette intrigue a #Y [SCOPE.ScriptValue('escape_prison_chance')|/0]%#! de chances de succès.\nCette valeur dépend de la @military_icon!#Y martialité#! et de l'@power_base!#Y importance#! de [SCOPE.GetRootScope.GetCharacter.GetName]."
 scheme.12.t:0 "Évasion"
 scheme.12.desc:0 "Faisant preuve de la plus grande hardiesse au cours d'une équipée rocambolesque, [SCOPE.sChar('ongoing_scheme_target').GetName] est parvenu à échapper à ses geôliers pour trouver refuge en [SCOPE.sC('escape_target').GetName]. Tout laisse penser qu'[SCOPE.sChar('ongoing_scheme_target').GetSheHe] a pour cela reçu l'aide de ses amis et de partisans.\n\n[SCOPE.sChar('ongoing_scheme_target').GetSheHe|U] a déjà fait serment de revenir avec des troupes nombreuses, et a d'ores et déjà revendiqué comme siens une part de nos territoires."
 scheme.12.a:0 "Malédiction !"
 scheme.12.at:0 "#Y [escape_target.GetName]#! va bénéficier d'une revendication sur #Y [target_state.GetName]#!"
 scheme.12.b:0 "Apaisons les tensions avec [SCOPE.sC('escape_target').GetName]"
 scheme.13.t:0 "Réfugié étranger"
 scheme.13.desc:0 "Un [SCOPE.sChar('ongoing_scheme_target').GetWomanMan] étrange, d'origine [SCOPE.sC('origin_country').GetAdjective], s'est présenté aujourd'hui à nos frontières pour demander asile.\n\n[SCOPE.sChar('ongoing_scheme_target').GetSheHe|U] a d'ores et déjà promis de nous céder de riches territoires dans sa patrie si nous acceptons de l'aider à se venger de ses ennemis."
 scheme.13.a:0 "Et pourquoi pas ? Accueillons-le comme il se doit !"
 scheme.13.b:0 "[SCOPE.sChar('ongoing_scheme_target').GetPraenomen] n'a pas sa place en [ROOT.GetCountry.GetName]…"
 scheme_escape_prison:1 "S'échapper de prison"
 scheme_escape_prison_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName] va tout faire pour s'échapper de sa prison."
 scheme_escape_prison_desc:0 "Un vain espoir vaut toujours mieux qu'aucun…"
 any_character_better_than_this_tt:0 "@trigger_no! Aucun adulte #Y [SCOPE.sC('actor').GetAdjective]#! n'a une @military_icon!martialité, une @civic_icon!finesse, un @oratory_icon!charisme ou une @religious_icon!ferveur supérieurs à ceux de [SCOPE.sChar('target').GetName], tout en étant loyal à plus de #Y 50#! sans être #Y rival#! de notre dirigeant."
 scheme.14.t:0 "$assassination_attempt_succeeded_string$"
 scheme.14.desc:0 "$scheme.9.desc$"
 scheme.14.a:0 "Il n'y a donc pas de coupable…"
 scheme.15.t:0 "$assassination_attempt_failed_string$"
 scheme.15.desc:0 "Malheureusement, la tentative d'assassinat de [SCOPE.sChar('assassinatee').GetName] ne s'est pas déroulée de la façon prévue."
 scheme.15.a:0 "$assassinate.4.a$"
 scheme_expand_family_estates:1 "Étendre les domaines des [family_estate.GetName]"
 scheme_expand_family_estates_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetName] dépense de l'argent pour étendre les domaines de la famille à [family_estate.GetName]."
 scheme_ambition_expand_family_estates:0 "Une fois une somme suffisante investie, les domaines de la famille seront étendus."
 expand_family_estates_tt:0 "La production économique de [family_estate.GetName] va s'accroître."
 family_estates_being_expanded_modifier:0 "Agrandissement des domaines familiaux"
 desc_family_estates_being_expanded_modifier:0 "Les domaines locaux sont étendus par leurs propriétaires. Une fois ceci fait, la production de toute la localité en sera accrue."
 family_estate_modifier:0 "Domaines familiaux"
 desc_family_estate_modifier:0 "Cette province est depuis longtemps entre les mains d'une grande famille, et de nombreux investissements ont été faits pour en développer les infrastructures."
 scheme_invest_in_agriculture:0 "Latifundia de [latifundia_holding.GetName]"
 scheme_invest_in_agriculture_desc:0 "En empiétant sur les terres publiques, [SCOPE.GetRootScope.GetCharacter.GetName] étend les domaines de sa famille à [latifundia_holding.GetName] afin de créer un vaste latifundium."
 scheme_ambition_invest_in_agriculture:0 "Une fois une somme suffisante investie, cette ambition aura atteint son objectif."
 invest_in_agriculture_effect_tt:0 "#Y Domaine agricole#! construit à [latifundia_holding.GetName]"
 encroaching_on_public_land_modifier:0 "Empiétements sur les terres publiques"
 desc_encroaching_on_public_land_modifier:0 "Ce personnage est en train d'étendre les domaines de sa famille en empiétant sur les terres publiques. Cela va sans doute accroître la production agricole de la localité, mais réduit les ressources du petit peuple."
 scheme_invest_in_mining:1 "Développer les mines"
 scheme_invest_in_mining_desc:0 "En empiétant sur les terres publiques, [SCOPE.GetRootScope.GetCharacter.GetName] étend les domaines de sa famille à [mining_holding.GetName] afin de créer un vaste latifundium."
 scheme_ambition_invest_in_mining:0 "Une fois une somme suffisante investie, cette ambition aura atteint son objectif."
 invest_in_mining_effect_tt:0 "#Y Mine#! construite à [mining_holding.GetName]"
 scheme.16.t:0 "Défection"
 scheme.16.desc_1:0 "[target.GetPraenomen], l'épouse du [ROOT.GetCountry.GetRulerTitle], a disparu. Elle ne pouvait apparemment plus supporter sa vie en [ROOT.GetCountry.GetName]."
 scheme.16.desc_2:0 "[target.GetPraenomen], membre de la famille régnante [ROOT.GetCountry.GetRuler.GetFamily.GetName], ne peut être trouvé nulle part. Presque toutes ses possessions ont elles aussi disparu."
 scheme.16.desc_3:0 "[target.GetPraenomen], citoyen réputé et important de [ROOT.GetCountry.GetName], a renoncé à toutes ses charges et abandonné [ROOT.GetCountry.GetName]."
 scheme.16.desc_4:0 "[target.GetPraenomen] et sa célèbre épouse [target.GetSpouse.GetPraenomen] ont créé l'émoi en disparaissant du pays sans prévenir."
 scheme.16.desc_5:0 "Nous avons été alertés que [target.GetName], citoyen de [ROOT.GetCountry.GetName], a apparemment disparu au cours de la nuit."
 scheme.16.desc:0 "\n\nLa rumeur prétend qu'ils ont pour cela utilisé leurs amis en [actor.GetName], et emmené avec eux tous ceux qu'ils ont pu convaincre de les suivre…"
 scheme.16.a:0 "Ce traître ne nous manquera pas."
 scheme_religious_festival_tooltip:0 ""
 scheme.17.t:0 "Grandes [ROOT.GetCountry.Custom('festival_type')]"
 scheme.17.desc:0 "Faisant preuve de la plus grande générosité, [SCOPE.sChar('this_guy').GetPraenomen], un membre apprécié des institutions religieuses, a organisé une grande fête sur ses propres fonds."
 scheme.17.a:0 "Superbe !"
 saturnalia:0 "Saturnales"
 pyanepsia:0 "Pyanepsies"
 festival_key:0 "fêtes"
 grand_religious_festival:0 "Grande fête"
 desc_grand_religious_festival:0 "Les dignitaires religieux ont organisé une fête en l'honneur des dieux."
 scheme_hold_religious_festival:1 "Préparer de grandes [ROOT.GetCharacter.GetEmployer.Custom('festival_type')]"
 scheme_hold_religious_festival_desc:0 "Toute fête a besoin d'un mécène."
 scheme_ambition_religious_festival:0 "Cette ambition sera atteinte lorsque les fonds nécessaires à l'organisation d'une fête religieuse auront été réunis."
 scheme_ambition_offer_marriage:0 "Cette ambition sera atteinte lorsque [SCOPE.GetRootScope.GetCharacter.GetName] aura présenté une candidate au mariage à [ongoing_scheme_target.GetName]."
 offer_marriage_effect_tt:0 "Une #Y épouse#! est offerte à [ongoing_scheme_target.GetName]."
 scheme_offer_marriage_to_ruler:0 "Proposition royale"
 scheme_offer_marriage_to_ruler_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetName] veille sur sa famille en tentant de trouver une épouse convenable pour [ongoing_scheme_target.GetName]."
 scheme.18.t:0 "Une proposition"
 scheme.18.desc:0 "Le fait est que [ongoing_scheme_target.GetName] n'a pas encore attiré l'attention de grandes familles du pays. Ce n'est donc guère une surprise que, lors des dernières fêtes organisées par la maison de [courting_family.GetName], [ongoing_scheme_target.GetName] ai été présenté à [new_cousin.GetPraenomen], une personne jeune et qui, selon certains, lui conviendrait tout à fait.\n\nIl est clair, assurément, que [courting_hof.GetName] et les siens seraient profondément reconnaissants que nos familles se rapprochent grâce à une telle union."
 scheme.18.a:0 "[new_cousin.GetPraenomen] semble parfaite"
 scheme.18.b:0 "Nous ne pouvons l'accepter"
 scheme.19.t:0 "Trop tard"
 scheme.19.desc:0 "Les projets visant à marier un membre de la famille à la famille royale ont échoué. D'autres ont été plus rapides que nous pour tirer parti de l'occasion qui se présentait.\nFort heureusement, nous avons au moins pu récupérer une partie de l'argent dépensé."
 scheme.19.a:0 "Vive la monarchie…"
 scheme_seek_a_spouse:1 "Chercher une épouse"
 scheme_seek_a_spouse_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetName] cherche une épouse."
 scheme_ambition_seek_a_spouse:0 "Cette ambition sera atteinte lorsque [SCOPE.GetRootScope.GetCharacter.GetName] aura trouvé une épouse convenable au niveau politique dans la famille [ongoing_scheme_target.GetFamilyDisplayName]."
 seek_spouse_effect_tt:0 "Arrangements faits avec [ongoing_scheme_target.GetName] pour épouser une membre de la famille [ongoing_scheme_target.GetFamilyDisplayName]."
 seeking_a_spouse:1 "Cherche une épouse"
 desc_seeking_a_spouse:0 "Ce personnage cherche actuellement à faire un mariage politique avec l'une des grandes familles du pays."
 scheme.20.t:0 "Proposition refusée"
 scheme.20.desc:0 "Le projet d'épouser une membre de la famille [ongoing_scheme_target.GetFamilyDisplayName] a échoué. [ongoing_scheme_target.GetName] a refusé d'offrir la moindre candidate convenable."
 scheme.20.a:0 "C'est fort regrettable"
 proposal_refused:0 "Mariage politique refusé"
 proposal_refused_desc:0 "Ce personnage a récemment contacté l'une des grandes familles du pays pour faire un mariage politique, mais a été repoussé par le chef de famille."
 new_wife_from_family_tt:0 "#Y [love_target.GetName]#!, une jeune [love_target.GetWomanMan], a été trouvée parmi les nombreuses branches de la famille #Y [ongoing_scheme_target.GetFamilyDisplayName]#!.\n\n"
 scheme.22.t:0 "Les [ongoing_scheme_target.GetFamilyDisplayName] refusent un mariage royal"
 scheme.22.desc:0 "Notre proposition de conclure un mariage politique entre [spurned_suitor.GetName] et une membre de la famille [ongoing_scheme_target.GetFamilyDisplayName] n'a suscité qu'une réponse méprisante du chef de famille, [ongoing_scheme_target.GetName]. [ongoing_scheme_target.GetSheHe|U] a été clair : à moins que les choses ne changent radicalement dans le pays, il n'y aura aucune union entre nos familles, et que notamment il n'y aurait pas de mariage avec le [spurned_suitor.GetTitle]."
 scheme.22.a:0 "Comment ose-t-[ongoing_scheme_target.GetSheHe] ?"
 scheme.23.t:0 "[ongoing_scheme_target.GetFamilyDisplayName] refuse notre proposition"
 scheme.23.desc:0 "Notre offre d'arranger un mariage politique entre [spurned_suitor.GetName] et une membre de la famille [ongoing_scheme_target.GetFamilyDisplayName] n'a suscité qu'une réponse méprisante du chef de famille, [ongoing_scheme_target.GetName]. [ongoing_scheme_target.GetSheHe|U] a été clair : à moins que les choses ne changent radicalement dans le pays, il n'y aura aucune discussion de mariage entre sa famille et la nôtre."
 scheme.23.a:0 "Comment ose-t-[ongoing_scheme_target.GetSheHe] ?"
 scheme.24.t:0 "Un mariage politique ?"
 scheme.24.desc:0 "Les accords de mariage ne sont jamais pris à la légère. Traditionnellement, une telle union ne lie pas seulement un couple, mais bien deux familles, dans le domaine politique, aussi longtemps que durera le mariage. Le mariage de [would_be_suitor.GetName] est donc une affaire d'État.\n\nUne recherche a été lancée pour trouver une épouse convenable parmi les nombreux parents de la famille [ongoing_scheme_target.GetFamilyDisplayName], aussi éloignés soient-ils. Une fois celle-ci trouvée, [ongoing_scheme_target.GetName] se verra proposer une offre de mariage."
 scheme.24.a:0 "Ce ne sera sans doute qu'une simple formalité"
 scheme_ambition_seek_a_spouse_event_tt:0 "Cette ambition sera atteinte lorsque [would_be_suitor.GetName] aura trouvé un mariage politique convenable au sein de la famille [ongoing_scheme_target.GetFamilyDisplayName]."

