 ambition_become_great_warrior_finish_tooltip:0 "    Gagne un #Y trait militaire#! aléatoire."
 ambition_become_despot_monthly_tooltip:0 "    Une chance de gagner #Y 1#!@military_icon! et #R 5#!@corruption_icon!\n    Faible chance de gagner soit #Y 1#!@military_icon!, soit #Y 1#!@civic_icon!, soit #R 10#!@corruption_icon!\n    Faible chance de perdre soit #R 1#!@oratory_icon!, soit #R 1#!@religious_icon!"
