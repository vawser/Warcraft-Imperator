 athenian_mission_01_foreign_rulership_task_2_custom_loc_desc_2:0 ""
 athenian_mission_01_foreign_rulership_task_3_custom_loc_desc_1:0 "#R [SCOPE.ScriptValue('athenian_mission_01_foreign_rulership_task_3_current')|0]#!"
 athenian_mission_01_foreign_rulership_task_3_custom_loc_desc_2:0 "#Y [SCOPE.ScriptValue('athenian_mission_01_foreign_rulership_task_3_current')|0]#!"
 athenian_mission_01_foreign_rulership_task_5_tt:0 "#Y [mission_overlord_scope.GetName]#! a une opinion d'au moins #Y [SCOPE.ScriptValue('athenian_mission_01_foreign_rulership_task_5_total')|0]#! à l'égard de #Y [SCOPE.GetRootScope.GetCountry.GetName]#!. [SCOPE.GetRootScope.GetCountry.Custom('athenian_mission_01_foreign_rulership_task_5_custom_loc')]"
 athenian_mission_01_foreign_rulership_task_5_custom_loc_desc_1:0 "(#R [SCOPE.GetRootScope.GetCountry.GetOverlord.GetOpinionOf(SCOPE.GetRootScope.GetCountry)]#!/#Y [SCOPE.ScriptValue('athenian_mission_01_foreign_rulership_task_5_total')|0]#!)"
 athenian_mission_01_foreign_rulership_task_5_custom_loc_desc_2:0 ""
 athenian_mission_01_foreign_rulership_task_5_effect_tt:0 "Tous les membres de la famille #Y [independence_family.GetName]#! vont être exilés de #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."
 athenian_mission_01_foreign_rulership_task_7_trigger_tt:0 "La famille #Y [loyalist_family.GetName]#! doit avoir un chef."
 athenian_mission_01_foreign_rulership_task_8_tt:0 "#Y [mission_overlord_scope.GetName]#! a une opinion au plus de #Y [SCOPE.ScriptValue('athenian_mission_01_foreign_rulership_task_8_total')|0]#! à l'égard de #Y [SCOPE.GetRootScope.GetCountry.GetName]#!. [SCOPE.GetRootScope.GetCountry.Custom('athenian_mission_01_foreign_rulership_task_8_custom_loc')]"
 athenian_mission_01_foreign_rulership_task_8_custom_loc_desc_1:0 "(#R [SCOPE.GetRootScope.GetCountry.GetOverlord.GetOpinionOf(SCOPE.GetRootScope.GetCountry)]#!/#Y [SCOPE.ScriptValue('athenian_mission_01_foreign_rulership_task_8_total')|0]#!)"
 athenian_mission_01_foreign_rulership_task_8_custom_loc_desc_2:0 ""
 athenian_mission_01_foreign_rulership_task_11_custom_loc_desc_1:0 "#R [SCOPE.ScriptValue('athenian_mission_01_foreign_rulership_task_11_current')|0]#!"
 athenian_mission_01_foreign_rulership_task_11_custom_loc_desc_2:0 "#Y [SCOPE.ScriptValue('athenian_mission_01_foreign_rulership_task_11_current')|0]#!"
 athenian_mission_01_foreign_rulership_task_11_effect_tt:0 "Tous les membres de la famille #Y [loyalist_family.GetName]#! vont être exilés de #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."
 athenian_mission_01_foreign_rulership_task_11_effect_tt_2:1 "Tous les représentants $PRY_DYN_ADJ$ vont être tués."
 athenian_mission_01_foreign_rulership_task_final_tt:0 "Lorsque la mission aura été menée à bien, #Y [SCOPE.GetRootScope.GetCountry.GetName]#! bénéficiera d'un avantage important."
 athenian_mission_01_foreign_rulership_task_final_tt_2:0 "Lorsque la mission aura été menée à bien, #Y [SCOPE.GetRootScope.GetCountry.GetName]#! deviendra indépendante."


 ### Developing Attica ###
 athenian_mission_02_attica:0 "Restaurer l'Attique"
 athenian_mission_02_attica_DESCRIPTION:0 "La destruction de la Ligue de Délos, et le déclin d'Athènes en Grèce, ont laissé l'Attique peu développé et moins productif qu'il ne l'était autrefois. Il était autrefois le pilier de la puissance athénienne, et si nous voulons nous étendre à nouveau en dehors de la région il doit retrouver tout son dynamisme."
 athenian_mission_02_attica_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme menée à bien lorsque les territoires entourant Athènes auront été développés."
 athenian_mission_02_attica_BUTTON_TOOLTIP:0 "SI nous voulons redevenir davantage qu'une simple puissance locale, nous devons restaurer le dynamisme de notre patrie."
 athenian_mission_02_attica_task_1:0 "L'Attique pour Athènes"
 athenian_mission_02_attica_task_1_DESC:0 "Si nous voulons restaurer notre patrie, nous devons en premier lieu en reconquérir toutes les localités qui nous ont été prises de force."
 athenian_mission_02_attica_task_2:0 "Développer la terre"
 athenian_mission_02_attica_task_2_DESC:0 "L'Attique était autrefois l'une des régions les plus riches de toute la Grèce, jusqu'à ce qu'elle soit dévastée lors de la guerre contre Sparte, qui a causé sa ruine. Si nous voulons retrouver notre puissance, nous devons donc le restaurer afin de tirer tous les fruits de sa prospérité."
 athenian_mission_02_attica_task_3:0 "Gloire restaurée"
 athenian_mission_02_attica_task_3_DESC:0 "L'Athènes d'antan était une cité magnifique, au centre de la Grèce, et les récits sur sa splendeur étaient contés jusque fort loin. Si nous voulons devenir une puissance qui compte dans la région, nous devons nous consacrer d'abord à nos propres territoires."
 athenian_mission_02_attica_task_4:0 "Sécuriser les frontières"
 athenian_mission_02_attica_task_4_DESC:0 "Aux frontières de l'Attique se trouvent Corinthe au sud, et la Béotie au nord-ouest. Ces États sont essentiels pour la protection de notre patrie, aussi l'Assemblée exige-t-elle soit que nous en prenions le contrôle, soit que nous en fassions nos alliés."
 athenian_mission_02_attica_task_5:0 "Minerais de l'Attique"
 athenian_mission_02_attica_task_5_DESC:0 "L'Attique était autrefois réputé pour disposer des mines les plus productives de Grèce. Si nous voulons suivre le chemin tracé par nos aïeux, nous devons donc concentrer nos efforts sur ces mines et devenir les grands exportateurs d'argent que nous étions jadis."
 athenian_mission_02_attica_task_6:0 "Port du Pirée"
 athenian_mission_02_attica_task_6_DESC:0 "Le port du Pirée est le carrefour commercial d'Athènes, d'où nos marchands partent vers toutes les rives de la Méditerranée."
 athenian_mission_02_attica_task_7:0 "Académie d'Athènes"
 athenian_mission_02_attica_task_7_DESC:0 "L'Académie est une institution importante pour la culture à Athènes, du fait qu'elle abrite de nombreux intellectuels."
 athenian_mission_02_attica_task_8:0 "Remplir les salles"
 athenian_mission_02_attica_task_8_DESC:0 "Maintenant que l'Académie a retrouvé sa gloire d'antan, nous devons faire venir de l'ensemble du monde méditerranéen ceux qui voudront s'asseoir dans ses salles."
 athenian_mission_02_attica_task_9:0 "Rites d'Éleusis"
 athenian_mission_02_attica_task_9_DESC:0 "Les rites d'Éleusis remontent aux tout premiers jours d'Athènes, et le culte à mystère a toujours joué un rôle crucial pour la région."
 athenian_mission_02_attica_task_10:0 "Les mystères d'Éleusis"
 athenian_mission_02_attica_task_10_DESC:0 "Les mystères sacrés ne sont ouverts qu'à ceux qui ont choisi de s'y initier, même s'ils sont désormais plus nombreux qu'autrefois. Mais maintenant que nos liens avec Éleusis sont plus étroits, nous pouvons faire accepter désormais davantage d'Athéniens que d'autres Grecs parmi les fidèles."
 athenian_mission_02_attica_task_final:0 "Célébration de l'Attique"
 athenian_mission_02_attica_task_final_DESC:0 "L'Attique a retrouvé sa gloire de jadis, et le peuple peut désormais se tourner, confiant, vers l'avenir. C'est là la première étape pour restaurer [ROOT.GetCountry.GetName] et l'ancienne ligue."

 athenian_mission_02_attica_task_1_effect_tt:0 "#Y 3#! #Y hommes libres#! [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName] apparaissent à [THIS.GetProvince.GetName]."
 athenian_mission_02_attica_task_3_trigger_tt:0 "La localité de #Y [THIS.GetProvince.GetName]#! ne dispose plus d'aucun emplacement constructible. [SCOPE.GetRootScope.GetCountry.Custom('spartan_mission_04_rivals_task_3_custom_loc')]"
 athenian_mission_02_attica_task_4_trigger_tt:0 "Le pays possédant la localité de #Y [THIS.GetProvince.GetName]#! (@[THIS.GetProvince.GetOwner.GetFlag]!#Y [THIS.GetProvince.GetOwner.GetName]#!) a une opinion d'au moins #Y [SCOPE.ScriptValue('athenian_mission_02_attica_task_4')|0]#! à l'égard de #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."
 athenian_mission_02_attica_task_5_trigger_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! possède au moins #Y [SCOPE.ScriptValue('athenian_mission_02_attica_task_5_total')|0]#! localités ayant un $slave_mine_building$ en Attique ([SCOPE.GetRootScope.GetCountry.Custom('athenian_mission_02_attica_task_5_custom_loc')]/#Y [SCOPE.ScriptValue('athenian_mission_02_attica_task_5_total')|0]#!)."
 athenian_mission_02_attica_task_5_custom_loc_desc_1:0 "#R [SCOPE.ScriptValue('athenian_mission_02_attica_task_5_current')|0]#!"
 athenian_mission_02_attica_task_5_custom_loc_desc_2:0 "#Y [SCOPE.ScriptValue('athenian_mission_02_attica_task_5_current')|0]#!"
 athenian_mission_02_attica_task_7_effect_tt:1 "Nous pouvons choisir l'un de ces modificateurs :"
 athenian_mission_02_attica_task_8_effect_tt:0 "De nouveaux personnages pourraient apparaître à Athènes."
 athenian_mission_02_attica_task_10_effect_tt:0 "Certains personnages de #Y [SCOPE.GetRootScope.GetCountry.GetName]#! vont parfois rejoindre le culte d'Éleusis."

 ### Political ### 
 athenian_mission_03_political:0 "Démocratie athénienne"
 athenian_mission_03_political_DESCRIPTION:0 "La démocratie athénienne était réputée jusque dans les contrées les plus lointaines pour sa puissance et ses institutions, jusqu'à ce que nous soyons soumis à l'autorité de rois barbares étrangers qui ont commencé à s'immiscer dans notre vie politique intérieure. Maintenant que nous avons retrouvé notre indépendance, nous devons nous consacrer à restaurer la démocratie de jadis et à effacer les souillures du passé."
 athenian_mission_03_political_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme menée à bien lorsque l'ancienne démocratie athénienne aura retrouvé la gloire qui était la sienne à l'époque de Clisthène ou détruite à jamais."
 athenian_mission_03_political_BUTTON_TOOLTIP:0 "Notre démocratie a pâti du joug des nations étrangères. Il est temps de rétablir sa gloire de jadis."
 athenian_mission_03_political_task_1:0 "Améliorer le Conseil"
 athenian_mission_03_political_task_1_DESC:0 "Le Conseil des 500 est chargé des lois du pays, mais a autant pâti que le reste de nos institutions de la conquête et de la soumission à nos souverains barbares."
 athenian_mission_03_political_task_2:0 "Sur les traces de Solon"
 athenian_mission_03_political_task_2_DESC:0 "Si nous voulons restaurer [ROOT.GetCountry.GetName] à sa gloire d'autrefois, nous devons être prêts à procéder à des changements radicaux. Pour cela, le Conseil et l'Assemblée doivent être prêts à travailler de concert, plutôt qu'à s'opposer l'un à l'autre."
 athenian_mission_03_political_task_3:0 "Restaurer l'Assemblée"
 athenian_mission_03_political_task_3_DESC:0 "L'Assemblée a souffert de la puissance exagérée de politiciens ambitieux et de souverains étrangers, Macédoniens puis Antigonides. Nous devons restaurer la véritable démocratie à Athènes, qui nous a autrefois rendus célèbres dans toute la Grèce."
 athenian_mission_03_political_task_4:0 "Organisation des citoyens"
 athenian_mission_03_political_task_4_DESC:0 "L'influence des seigneurs de guerre et des nations étrangers a laissé des traces à [ROOT.GetCountry.GetName], véritables souillures sur notre histoire et nos institutions."
 athenian_mission_03_political_task_5:0 "Traditions anciennes"
 athenian_mission_03_political_task_5_DESC:0 "Nous devons célébrer le retour à la pure démocratie d'autrefois."
 athenian_mission_03_political_task_6:0 "Touche personnelle"
 athenian_mission_03_political_task_6_DESC:0 "Parfois, une petite touche personnelle dans les négociations diplomatiques peut avoir de très grands avantages."
 athenian_mission_03_political_task_7:0 "Ostracisme contrôlé"
 athenian_mission_03_political_task_7_DESC:0 "L'ostracisme est une tradition fort ancienne à Athènes, permettant de condamner à l'exil les personnages les plus dérangeants. Certains politiciens ont fait preuve de véritables talents pour se débarrasser de leurs rivaux grâce à l'ostracisme, tandis que d'autres ont payé cher leur ambition en étant condamnés à partir."
 athenian_mission_03_political_task_8:0 "Puissance populaire"
 athenian_mission_03_political_task_8_DESC:0 "De temps à autre, des orateurs ambitieux gagnent tant en puissance qu'ils sont l'objet d'un véritable culte. Cela se termine rarement bien, pour eux et pour la cité."
 athenian_mission_03_political_task_9:0 "Orateur remarqué"
 athenian_mission_03_political_task_9_DESC:0 "C'est habituellement lors des plus graves crises que l'on voit le peuple se rallier à un orateur charismatique. Dans de tels cas, la démocratie se trouve mise en danger, car c'est alors l'ensemble des limites institutionnelles posées à la puissance exagérée d'un particulier qui sont mises de côté."
 athenian_mission_03_political_task_10:0 "Fin de l'opposition"
 athenian_mission_03_political_task_10_DESC:1 "La dernière étape pour tout tyran voulant s'assurer du pouvoir est de prendre le contrôle du [SCOPE.GetRootScope.GetCountry.Custom('get_court_type')] et de s'y débarrasser de ses opposants."

 athenian_mission_03_political_task_1_trigger_censor_check:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! doit avoir un #Y [GetOffice('office_praetor').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#!."
 athenian_mission_03_political_task_2_trigger_agoranomus_check:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! doit avoir un #Y [GetOffice('office_plebeian_aedile').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#!."
 athenian_mission_03_political_task_2_trigger_civic_researcher_check:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! doit avoir un #Y chercheur civique#!."

 athenian_mission_03_political_placeholder_1_tt:0 "\nSi la tâche #Y $athenian_mission_03_political_task_5$#! a été menée à bien :"
 athenian_mission_03_political_placeholder_2_tt:0 "\nSi la tâche #Y $athenian_mission_03_political_task_10$#! a été menée à bien :"

