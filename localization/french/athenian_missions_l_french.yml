 ### Foreign Rulership ###
 athenian_mission_01_foreign_rulership:0 "Soumettre [SCOPE.GetRootScope.GetCountry.GetName]"
 athenian_mission_01_foreign_rulership_DESCRIPTION:0 "De mémoire d'homme, nous avons été l'une des cités les plus importantes et les plus puissantes de Grèce, mais depuis quelque temps nous subissons le joug de [mission_overlord_scope.GetName]. Notre soumission a dévoyé la démocratie, et l'Assemblée est divisée en deux coalitions politiques, l'une soutenant nos maîtres étrangers et l'autre œuvrant à retrouver l'indépendance."
 athenian_mission_01_foreign_rulership_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme menée à bien lorsque nous aurons retrouvé notre indépendance ou nous serons rapprochés de [mission_overlord_scope.GetName]."
 athenian_mission_01_foreign_rulership_BUTTON_TOOLTIP:0 "Depuis la soumission de [ROOT.GetCountry.GetName], notre cité a été en proie à l'affrontement entre deux coalitions politiques en lutte pour le pouvoir."
 athenian_mission_01_foreign_rulership_task_1:0 "Émissaire fidèle"
 athenian_mission_01_foreign_rulership_task_1_DESC:0 "#Y Chemin loyaliste#!\nSi nous voulons nous rapprocher de [mission_overlord_scope.GetName], nous devons établir une ambassade à [mission_overlord_scope.GetCapital.GetName]. Un délégué auprès de son [mission_overlord_scope.GetRulerTitle], [SCOPE.GetRootScope.GetCountry.GetOverlord.GetRuler.GetPraenomen], semble être la première étape la plus évidente pour y parvenir."
 athenian_mission_01_foreign_rulership_task_2:0 "Représentant [mission_overlord_scope.GetAdjective]"
 athenian_mission_01_foreign_rulership_task_2_DESC:0 "#Y Chemin loyaliste#!\nSi nous voulons convaincre le reste de [SCOPE.GetRootScope.GetCountry.GetName] de suivre ce chemin, il serait utile que [mission_overlord_scope.GetName] nous envoie un représentant qui pourra convaincre les membres les plus rétifs au sein de l'Assemblée de parvenir à un accord."
 athenian_mission_01_foreign_rulership_task_3:0 "Convaincre l'Assemblée"
 athenian_mission_01_foreign_rulership_task_3_DESC:0 "#Y Chemin loyaliste#!\nUne grande partie des membres de l'Assemblée se contente de voter en faveur de quiconque dispose de la majorité des suffrages. Si nous voulons établir des liens plus étroits avec [mission_overlord_scope.GetName], nous devons donc nous assurer de battre la faction indépendantiste."
 athenian_mission_01_foreign_rulership_task_4:0 "Assurer notre protection"
 athenian_mission_01_foreign_rulership_task_4_DESC:0 "#Y Chemin loyaliste#!\nMaintenant que les liens avec [mission_overlord_scope.GetName] sont plus étroits, l'heure est venue de lui demander de nous envoyer des troupes, qui permettront de réprimer enfin la faction indépendantiste."
 athenian_mission_01_foreign_rulership_task_5:0 "Finaliser le traité"
 athenian_mission_01_foreign_rulership_task_5_DESC:0 "#Y Chemin loyaliste#!\nNous devons signer un traité qui fera enfin et définitivement de nous une dépendance de [mission_overlord_scope.GetName], mettant ainsi un terme aux nombreuses tentatives de la faction indépendantiste de détourner de nous la population."
 athenian_mission_01_foreign_rulership_task_6:0 "Plaidoyer pour l'indépendance"
 athenian_mission_01_foreign_rulership_task_6_DESC:0 "#Y Chemin indépendantiste#!\nLe parti indépendantiste œuvre pour mettre enfin un terme à notre soumission à l'égard de [mission_overlord_scope.GetName], afin que nous redevenions les maîtres de notre propre destinée."
 athenian_mission_01_foreign_rulership_task_7:0 "Nous débarrasser des représentants"
 athenian_mission_01_foreign_rulership_task_7_DESC:0 "#Y Chemin indépendantiste#!\nLes représentants de [mission_overlord_scope.GetName] sont très proches de la faction loyaliste, et sans leur soutien il est peu probable que nos opposants puissent conserver le pouvoir dans la cité."
 athenian_mission_01_foreign_rulership_task_8:0 "Contrarier [mission_overlord_scope.GetName]"
 athenian_mission_01_foreign_rulership_task_8_DESC:0 "#Y Chemin indépendantiste#!\nAlors que nos relations avec [mission_overlord_scope.GetName] se font plus tendues, le peuple a commencé à se languir de la puissance de l'Athènes d'autrefois, qui détenait l'hégémonie sur l'Égée."
 athenian_mission_01_foreign_rulership_task_9:0 "Prendre les choses en main"
 athenian_mission_01_foreign_rulership_task_9_DESC:0 "#Y Chemin indépendantiste#!\nSi nous voulons de nouveau pouvoir être indépendants et autonomes, nous devons prouver à tous que nous pouvons lever nos propres armées et nous protéger nous-mêmes, sans dépendre en rien de souverains étrangers comme [mission_overlord_scope.GetName]."
 athenian_mission_01_foreign_rulership_task_11:0 "Le vote ultime"
 athenian_mission_01_foreign_rulership_task_11_DESC:0 "#Y Chemin indépendantiste#!\nPar un dernier vote à l'Assemblée, nous pouvons enfin nous débarrasser des chaînes [mission_overlord_scope.GetAdjective], de manière définitive. Alors, à nouveau, [ROOT.GetCountry.GetName] sera libre."

 athenian_mission_01_foreign_rulership_abort_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! est indépendante."
 athenian_mission_01_foreign_rulership_loyalist_route_explanation:0 "\nSi le #Y chemin loyaliste#! est mené à son terme :"
 athenian_mission_01_foreign_rulership_independence_route_explanation:0 "\nSi le #Y chemin indépendantiste#! est mené à son terme :"

 athenian_mission_loyalist_family_loyalty_tt:0 "Tous les membres de la famille #Y [loyalist_family.GetName]#! gagnent #G 5#! en @loyalty_icon!loyauté"
 athenian_mission_independence_family_loyalty_tt:0 "Tous les membres de la famille #Y [independence_family.GetName]#! gagnent #G 5#! en @loyalty_icon!loyauté"
 athenian_mission_loyalist_family_disloyalty_tt:0 "Tous les membres de la famille #Y [loyalist_family.GetName]#! perdent #R 5#! en @loyalty_icon!loyauté"
 athenian_mission_independence_family_disloyalty_tt:0 "Tous les membres de la famille #Y [independence_family.GetName]#! perdent #R 5#! en @loyalty_icon!loyauté"
 athenian_mission_loyalist_path_modifier_effect_tt:0 "Certains membres de l'Assemblée vont commencer à soutenir la faction loyaliste."
 athenian_mission_independence_path_modifier_effect_tt:0 "Certains membres de l'Assemblée vont commencer à soutenir la faction indépendantiste."

 loyalist_family_gone_tt:0 "Aucune grande famille ne soutient la cause loyaliste à #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."
 independence_family_gone_tt:0 "Aucune grande famille ne soutient la faction indépendantiste à #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."

