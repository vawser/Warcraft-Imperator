 athenian_mission_01_foreign_rulership_loyalist_family_head_trigger_tt:0 "L'actuel dirigeant de #Y [SCOPE.GetRootScope.GetCountry.GetName]#! (#Y [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]#!) n'est pas membre de la famille #Y [loyalist_family.GetName]#!."
 athenian_mission_01_foreign_rulership_task_2_tt:0 "#Y [mission_overlord_scope.GetName]#! a une opinion d'au moins #Y [SCOPE.ScriptValue('athenian_mission_01_foreign_rulership_task_2_total')|0]#! à l'égard de #Y [SCOPE.GetRootScope.GetCountry.GetName]#!. [SCOPE.GetRootScope.GetCountry.Custom('athenian_mission_01_foreign_rulership_task_2_custom_loc')]"
