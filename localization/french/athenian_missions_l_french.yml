 athenian_mission_03_political_task_10_effect_tt:0 "\nLorsque la mission sera menée à bien, nous bénéficierons de ces avantages :"

 ### Naval Conquest ###
 athenian_mission_04_delian_league:0 "Restauration de la Ligue de Délos"
 athenian_mission_04_delian_league_DESCRIPTION:0 "Lors de son apogée, Athènes contrôlait l'Égée et exerçait l'hégémonie sur le Ligue de Délos, ce qui assurait son opulence d'une rive de la mer à l'autre. Après que la Ligue a été dissoute, les liens entre ses anciens membres ont été coupés, et Athènes a perdu son statut au profit de tyrans thébains ou macédoniens.\n\nL'heure est venue de corriger la situation, et de restaurer la Ligue de Délos à sa gloire d'autrefois, en réunissant des cités libres, dirigées par la puissante démocratie athénienne.\n"
 athenian_mission_04_delian_league_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme menée à bien lorsque nous aurons restauré la Ligue de Délos."
 athenian_mission_04_delian_league_BUTTON_TOOLTIP:0 "L'heure est venue de restaurer notre hégémonie d'autrefois sur la mer Égée."
 athenian_mission_04_delian_league_task_1:0 "Préparatifs de la campagne"
 athenian_mission_04_delian_league_task_1_DESC:0 "Autrefois, la plus grande partie de l'Égée était sous le contrôle de la Ligue de Délos, jusqu'à ce qu'elle soit démantelée par des voisins jaloux. Il est temps de la reconstituer."
 athenian_mission_04_delian_league_task_2:0 "Voisins septentrionaux"
 athenian_mission_04_delian_league_task_2_DESC:0 "Nos anciens voisins, au nord, étaient des membres importants de la première Ligue de Délos, et devraient la réintégrer. Étant si proches de l'Attique, il est logique que notre première campagne cherche à convaincre les cités d'Eubée."
 athenian_mission_04_delian_league_task_3:0 "Trouver Céphallénie"
 athenian_mission_04_delian_league_task_3_DESC:0 "L'île de Céphallénie se trouve loin à l'ouest, éloignée du reste des anciennes capitales de la Ligue de Délos. Si nous voulons étendre l'autorité de la Ligue au-delà de ses limites de jadis, que ce soit en Illyrie ou en Grande-Grèce, nous aurons besoin de tels ports."
 athenian_mission_04_delian_league_task_4:0 "Dernier bastion de Délos"
 athenian_mission_04_delian_league_task_4_DESC:0 "Corcyre était le dernier bastion à l'ouest de la première Ligue de Délos, la dernière étape avant d'arriver sur les côtes de l'Illyrie ou de la Grande-Grèce. Se trouvant au carrefour entre la Grèce, l'Occident et le Nord, nous devons tenter de recouvrer cette île."
 athenian_mission_04_delian_league_task_5:0 "Puissance athénienne"
 athenian_mission_04_delian_league_task_5_DESC:0 "La Ligue de Délos était célèbre pour sa flotte, qui reposait sur la construction de navires et le recrutement de rameurs sur toutes les rives de l'Égée afin d'atteindre ses objectifs. Si nous voulons réaffirmer notre contrôle sur les cités membres de l'ancienne Ligue, c'est une telle flotte que nous allons devoir reconstituer."
 athenian_mission_04_delian_league_task_6:0 "La patrie d'Apollon"
 athenian_mission_04_delian_league_task_6_DESC:0 "L'île de Délos abritait autrefois le trésor de la Ligue et lui a donné son nom. Si nous voulons justifier sa reconstitution, prendre Délos est une étape essentielle."
 athenian_mission_04_delian_league_task_7:0 "Modernisation de la flotte"
 athenian_mission_04_delian_league_task_7_DESC:0 "Avec l'ascension des diadoques et de leurs royaumes, nous avons vu apparaître des navires toujours plus imposants lors des batailles navales qui les ont opposés. Il est temps d'adopter de tels modèles, de manière à pouvoir nous opposer à quiconque voudrait envahir la Grèce."
 athenian_mission_04_delian_league_task_8:0 "Les Cyclades"
 athenian_mission_04_delian_league_task_8_DESC:0 "Naxos se trouve au cœur des Cyclades, et est un carrefour important pour toutes les îles de l'Égée. En prendre le contrôle nous érigerait donc en gardiens de l'ensemble des îles."
 athenian_mission_04_delian_league_task_9:0 "Le trésor de Délos"
 athenian_mission_04_delian_league_task_9_DESC:0 "Localiser le trésor à Délos s'est avéré problématique avec la première Ligue, mais retrouver cette intention originelle serait le symbole prouvant que la nouvelle Ligue est davantage qu'une nouvelle hégémonie d'Athènes sur l'Égée."
 athenian_mission_04_delian_league_task_10:0 "Marbre de Naxos"
 athenian_mission_04_delian_league_task_10_DESC:0 "Le marbre de Naxos est réputé jusque dans les contrées les plus éloignées pour sa qualité, et il est recherché par toutes les cités de Grèce."
 athenian_mission_04_delian_league_task_11:0 "Sur les rives du Strymon"
 athenian_mission_04_delian_league_task_11_DESC:0 "Nous avons fondé Amphipolis, au nord, pour nous assurer d'un meilleur contrôle sur nos alliés de Thrace – jusqu'à ce qu'elle soit prise par Sparte et les Macédoniens. Si nous voulons restaurer un semblant d'influence dans la région, nous devrions donc recouvrer notre ancienne colonie."
 athenian_mission_04_delian_league_task_12:0 "Loyalistes d'autrefois"
 athenian_mission_04_delian_league_task_12_DESC:0 "Au cours de l'un des moments les plus sombres de l'histoire athénienne, Samos était un allié loyal et un ami d'Athènes. L'heure est venue de lui rendre sa liberté et de faire renaître l'amitié entre nous. Les Samiens le méritent bien."
 athenian_mission_04_delian_league_task_13:0 "Flotte de Samos"
 athenian_mission_04_delian_league_task_13_DESC:0 "Samos était autrefois célèbre pour sa flotte, la plus puissante de l'Égée. L'aider à retrouver sa réputation de jadis semble être une récompense appropriée pour la loyauté dont il a longtemps fait preuve à l'égard d'Athènes."
 athenian_mission_04_delian_league_task_14:0 "Côte de l'Hellespont"
 athenian_mission_04_delian_league_task_14_DESC:0 "Sestos, à l'entrée de l'Hellespont, était l'un des membres de la première Ligue de Délos. Nous assurer du contrôle de la cité nous garantirait l'accès au détroit, et une influence certaine sur quiconque voudrait le franchir."
 athenian_mission_04_delian_league_task_15:0 "Protéger l'Hellespont"
 athenian_mission_04_delian_league_task_15_DESC:0 "En développant les infrastructures de Sestos, nous pourrions faire de la cité un centre urbain d'où notre influence en Thrace serait assurée, tout en sécurisant ainsi l'Hellespont."
 athenian_mission_04_delian_league_task_16:0 "Marchandises d'Amphipolis"
 athenian_mission_04_delian_league_task_16_DESC:0 "Toutes proches d'Amphipolis se trouvent plusieurs mines très riches d'argent et d'or, qui seraient d'une valeur inestimable pour la Ligue. Les développer pourrait nous assurer d'une véritable opulence. Cela doit devenir une priorité."
 athenian_mission_04_delian_league_task_17:0 "Les terres de Mausole"
 athenian_mission_04_delian_league_task_17_DESC:0 "On dit que Mausole était si aimé de sa sœur qu'à sa mort elle lui a élevé le célèbre mausolée, nommé d'après lui. Si bien des années ont passé depuis que [GetProvince('(int32)1981').GetName] était gouvernée par les Hécatomnides, leur héritage survit encore de nos jours."
 athenian_mission_04_delian_league_task_18:0 "Héritage des Hécatomnides"
 athenian_mission_04_delian_league_task_18_DESC:0 "Les Hécatomnides ont laissé derrière eux d'impressionnants monuments, au premier chef desquels le superbe mausolée. Poursuivre cet héritage nous rendrait assurément populaires parmi les habitants de la région."
 athenian_mission_04_delian_league_task_19:0 "Rétrocéder Rhodes"
 athenian_mission_04_delian_league_task_19_DESC:0 "L'île de Rhodes est parvenue à elle seule à repousser Démétrios, qui tentait d'assiéger la cité. Son histoire est aussi longue que prestigieuse. Le moment est donc venu de la convaincre de devenir membre ou alliée de la Ligue à nouveau, comme elle l'était autrefois."
 athenian_mission_04_delian_league_task_final:0 "Restauration de la Ligue"
