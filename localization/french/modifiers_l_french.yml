 desc_greek_3_18_1_cmod:0 "Les détroits de Charybde et Scylla sont vitaux pour le commerce, leur contrôle nous assurant des revenus supplémentaires."
 greek_3_18_2_cmod:0 "Racines dauniennes"
 desc_greek_3_18_2_cmod:0 "Les tribus iapiges ne peuvent être méprisées, et nous souvenir de nos origines ne peut qu'être bénéfique au peuple."
