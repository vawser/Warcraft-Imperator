 greek_3_8_cmod:0 "$greek_3_8$"
 desc_greek_3_8_cmod:0 "Les cités grecques se sont toujours appuyées sur les mercenaires pour compléter leur population réduite, ce qui leur a permis de tirer des leçons de l'expérience et des talents des guerriers italiques."
