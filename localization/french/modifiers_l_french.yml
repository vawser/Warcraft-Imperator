 desc_spartan_mission_spartan_glory_modifier:0 "Il est naturel pour tout Spartiate de chercher la gloire au combat et d'honorer la cité."
 spartan_mission_spartan_garrison_modifier:0 "Garde spartiate"
 desc_spartan_mission_spartan_garrison_modifier:0 "Les Spartiates préservent jalousement leurs intérêts des étrangers. Ils ont payé fort cher le fait de ne pas l'avoir fait par le passé."
 sparta_mission_laconia_finished_modifier:0 "Seconde ascension de Sparte"
 desc_sparta_mission_laconia_finished_modifier:0 "Tous pensaient que Sparte disparaîtrait dans l'anonymat après l'ascension de Thèbes, suivie de la puissante hégémonie macédonienne et la puissance des diadoques. Mais elle est parvenue à regagner sa puissance, devenant ainsi un exemple pour ses voisines et ses ennemis."
 sparta_mission_ambitious_spartan_king_modifier:0 "Spartiate ambitieux"
 desc_sparta_mission_ambitious_spartan_king_modifier:0 "Ce personnage projette de rendre toute sa gloire à Sparte, et rien ne l'empêchera d'accéder à son rêve."
 me_syr_12_pension_cmod:0 "Pensions aux mercenaires"
 desc_me_syr_12_pension_cmod:0 "Garantir un emploi et une retraite à un grand nombre de mercenaires n'est pas une mince affaire."
 me_syr_12_defaulted_cmod:0 "Pénurie de mercenaires"
 desc_me_syr_12_defaulted_cmod:0 "Briser nos promesses envers les mercenaires de Grande-Grèce a ruiné notre réputation avec les soldats de toutes les régions."
 me_syr_14_promise_breaker:0 "Serment brisé"
 desc_me_syr_14_promise_breaker:0 "Ne pas respecter les promesses faites aux pays étrangers nous a donné sur la scène internationale la réputation d'être tricheurs et peu fiables."
 me_syr_13_syracuse_veterans:0 "Vétérans syracusains"
 desc_me_syr_13_syracuse_veterans:0 "Les troupes envoyées participer à la guerre civile à Syracuse sont rentrées, enhardies par leurs victoires et impatientes de trouver leur place au sein de nos armées."
 me_syr_nascent_republic_cmod:0 "Jeune république"
 desc_me_syr_nascent_republic_cmod:0 "Il y a beaucoup à faire et nombreux sont ceux qui veulent s'y atteler, mais qui pour la plupart auront besoin de temps pour oublier les anciennes manières de faire les choses."
 sparta_mission_peloponnesian_league_cities_modifier:0 "Rumeurs d'une nouvelle ligue"
 desc_sparta_mission_peloponnesian_league_cities_modifier:0 "Nous avons commencé à voir les fondations d'une nouvelle ligue se former autour de Sparte."
 sparta_mission_peloponnesian_league_charitable_envoy_modifier:0 "Droits charitables"
 desc_sparta_mission_peloponnesian_league_charitable_envoy_modifier:0 "Après avoir fait un don important à leur dirigeant, les exigences des localités ont pratiquement toutes disparu."
 sparta_mission_peloponnesian_league_infrastructure_cities_modifier:0 "Grande cité de la Ligue"
 desc_sparta_mission_peloponnesian_league_infrastructure_cities_modifier:0 "Cette cité joue un rôle majeur dans la nouvelle ligue du Péloponnèse fondée par Sparte."
 sparta_mission_peloponnesian_league_navy_modifier:0 "Infrastructures navales de la Ligue"
 desc_sparta_mission_peloponnesian_league_navy_modifier:0 "Avec la renaissance de la ligue du Péloponnèse, nous avons bien vu qu'il était nécessaire de disposer de notre propre flotte pour protéger les côtes."
 sparta_mission_peloponnesian_league_capital_tier_1_modifier:0 "Capitale mineure de la Ligue"
 desc_sparta_mission_peloponnesian_league_capital_tier_1_modifier:0 "Une capitale mineure pour la ligue du Péloponnèse."
 sparta_mission_peloponnesian_league_capital_tier_2_modifier:0 "Capitale notable de la Ligue"
 desc_sparta_mission_peloponnesian_league_capital_tier_2_modifier:0 "Une capitale notable pour la ligue du Péloponnèse."
