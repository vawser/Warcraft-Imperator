 me_gre_2_8_umod:0 "Inspiration"
 desc_me_gre_2_8_umod:0 "L'autorité d'une figure de proue couronnée de succès emplit les troupes d'enthousiasme et accroît leur confiance."
 me_gre_2_self_government_cmod:0 "Autonomie"
 desc_me_gre_2_self_government_cmod:0 "L'autonomie régionale et l'administration de notre propre armée et de nos finances contribuent grandement à réduire la rancœur liée à notre soumission."
 me_gre_2_45_cmod:0 "Cause juste"
