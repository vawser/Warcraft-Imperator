 desc_sparta_mission_peloponnesian_league_capital_tier_3_modifier:0 "Une capitale majeure pour la ligue du Péloponnèse."
 sparta_mission_peloponnesus_olympia_modifier:0 "Protection d'Olympie"
 desc_sparta_mission_peloponnesus_olympia_modifier:0 "Ce pays a beaucoup fait pour respecter les souhaits de la théocratie locale dans le voisinage du temple de Zeus à Olympie."
 sparta_mission_peloponnesus_argos_modifier:0 "Garde d'Argos"
 desc_sparta_mission_peloponnesus_argos_modifier:0 "Pour réprimer sa voisine nouvellement conquise, Sparte a posté une garde à Argos."
