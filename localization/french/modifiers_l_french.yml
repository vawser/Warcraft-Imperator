 spartan_mission_02_religious_olympia_modifier:0 "Administrateurs d'Olympie"
 desc_spartan_mission_02_religious_olympia_modifier:0 "En tant qu'administrateurs d'Olympie, nous sommes devenus populaires parmi le peuple."
 pythagoras_tomb_modifier:0 "Mouseîon de Pythagore"
 desc_pythagoras_tomb_modifier:0 "Après avoir été chassé de Crotone, le mathématicien et sage Pythagore s'est établi à Métaponte et y a été bien reçu. À sa mort, un temple a été dédié à Déméter dans sa demeure, qui inspire toujours ses disciples et attire les visiteurs."
 me_gre_3_9_pmod:0 "Carrefour italiote"
 desc_me_gre_3_9_pmod:0 "Le développement relancé de cette cité a inspiré ses habitants et celui des cités italiotes par sa grandeur et sa sophistication."
 me_gre_3_1_cmod:0 "Peuple impressionné"
 desc_me_gre_3_1_cmod:0 "Les paroles enflammées de leurs dirigeants politiques ont inspiré la population aux armes et aux actes héroïques."
 me_gre_3_2_cmod:0 "$me_gre_3_1_cmod$"
 desc_me_gre_3_2_cmod:0 "$desc_me_gre_3_1_cmod$"
 me_gre_3_6_cmod:0 "Profits"
 desc_me_gre_3_6_cmod:0 "Nos derniers succès, après tant d'années de marasme, ont insufflé chez le peuple une ambition nouvelle."
 me_gre_3_19_1_cmod:0 "Priorité tarentine"
 desc_me_gre_3_19_1_cmod:0 "Notre cavalerie a démontré sa valeur, et en adaptant les dernières avancées militaires nous pouvons nous assurer que ce sera toujours le cas."
 me_gre_3_19_2_cmod:0 "Priorité éléenne"
 desc_me_gre_3_19_2_cmod:0 "Nos aïeux ont souffert de devoir fuir sur la mer, mais cela a enseigné à notre peuple la valeur de l'océan et comment en faire notre allié."
 me_gre_3_19_3_cmod:0 "Priorité pythagoricienne"
 desc_me_gre_3_19_3_cmod:0 "Pythagore est un exemple marquant des possibilités offertes par l'enseignement et la recherche, et les élèves de son école adhèrent toujours à ses valeurs morales."
 me_gre_3_19_4_cmod:0 "$me_gre_3_19_3_cmod$"
 desc_me_gre_3_19_4_cmod:0 "$desc_me_gre_3_19_3_cmod$"
 me_gre_3_19_5_cmod:0 "Priorité militaire"
 desc_me_gre_3_19_5_cmod:0 "Si nous voulons survivre en Italie, notre armée doit pouvoir faire face même à un ennemi plus nombreux."
 me_gre_3_19_6_cmod:0 "Priorité navale"
 desc_me_gre_3_19_6_cmod:0 "Notre avenir dépend de la maîtrise de la mer et des richesses qui la traversent, nous permettant de frapper où et lorsque nous le voulons."
 me_gre_3_19_7_1_cmod:0 "Colonie spartiate"
 desc_me_gre_3_19_7_1_cmod:0 "La discipline et l'entraînement des soldats spartiates sont inégalés. Nous devons faire de chaque homme le meilleur. $me_gre_3_19_7_7_cmod_desc$"
 me_gre_3_19_7_2_cmod:0 "Colonie athénienne"
 desc_me_gre_3_19_7_2_cmod:0 "L'empire maritime d'Athènes reposait sur la construction de navires et les tactiques navales pour emporter la victoire. $me_gre_3_19_7_7_cmod_desc$"
 me_gre_3_19_7_3_cmod:0 "Colonie syracusaine"
 desc_me_gre_3_19_7_3_cmod:0 "Syracuse est la preuve qu'il est possible de tirer le meilleur des recrues étrangères et des mercenaires pour renforcer une population déclinante. $me_gre_3_19_7_7_cmod_desc$"
 me_gre_3_19_7_4_cmod:0 "Colonie achéenne"
 desc_me_gre_3_19_7_4_cmod:0 "Les Achéens comprennent parfaitement les valeurs d'unité et d'initiative. $me_gre_3_19_7_7_cmod_desc$"
 me_gre_3_19_7_5_cmod:0 "Colonie locrienne"
 desc_me_gre_3_19_7_5_cmod:0 "Les Locriens, cernés de toute part, savent parfaitement l'importance qu'il faut accorder à la défense et à s'attirer la faveur des dieux. $me_gre_3_19_7_7_cmod_desc$"
 me_gre_3_19_7_6_cmod:0 "Colonie chalcédonienne"
 desc_me_gre_3_19_7_6_cmod:0 "Cœur de l'Eubée, Chalcis est réputée pour son héritage maritime très marqué et ses possibilités défensives. $me_gre_3_19_7_7_cmod_desc$"
 me_gre_3_19_7_7_cmod:0 "Colonie phocéenne"
 desc_me_gre_3_19_7_7_cmod:0 "Les Phocéens ont perpétué une véritable tradition de combats en mer et de migrations maritimes jusqu'à des pays nouveaux. $me_gre_3_19_7_7_cmod_desc$"
 me_gre_3_19_7_7_cmod_desc:0 "La sagesse et les traditions de notre métropole nous guideront jusqu'à la victoire."
 me_gre_3_10_pmod:0 "Joyau de l'Italie"
