 me_gre_2_15_feud_cmod:0 "$me_gre_2_15_cmod$"
 desc_me_gre_2_15_feud_cmod:0 "L'exigence de notre souverain que nous contribuions à ses armées a réduit le nombre de recrues que nous pouvons lever."
 me_gre_2_16_trib_cmod:0 "$me_gre_2_16_cmod$"
