 athenian_mission_02_attican_minerals_modifier:0 "Mines de l'Attique"
 desc_athenian_mission_02_attican_minerals_modifier:0 "Ces riches mines garantissent la richesse à quiconque les possède."
 athenian_mission_02_ports_of_piraeus_modifier:0 "Port du Pirée"
 desc_athenian_mission_02_ports_of_piraeus_modifier:0 "Le port du Pirée est vital pour Athènes, car c'est là que se trouvent sa flotte et ses marchands."
 athenian_mission__07_military:0 "Aile militaire de l'Académie"
