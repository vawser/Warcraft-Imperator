 athenian_mission_03_council_modifier:0 "Conseil des 500"
 desc_athenian_mission_03_council_modifier:0 "L'intégrité du Conseil des 500 a été restaurée à Athènes."
 athenian_mission_03_assembly_modifier:0 "Intégrité de l'Assemblée"
