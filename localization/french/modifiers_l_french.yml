 athenian_mission_04_independence_path:0 "Athènes indépendante"
 athenian_mission_04_independence_path_desc:0 "Ce qu'il reste de l'Assemblée a décidé de soutenir entièrement l'indépendance d'Athènes."
 athenian_mission_securing_protection_modifier:0 "Expertise militaire"
 athenian_mission_securing_protection_modifier_desc:0 "Les généraux ayant une expérience acquise au cours de campagnes militaires ont rejoint le pays pour enseigner à nos hommes l'art du combat."
 gm_1_hardy_navy:0 "Protection de Poséidon"
 desc_gm_1_hardy_navy:0 "Les officiers de cette flotte ont pris des mesures pour renforcer leurs navires et entraîner leurs hommes aux manœuvres défensives."
 gm_1_swift_navy:0 "En l'honneur de Poséidon"
 desc_gm_1_swift_navy:0 "les officiers de cette flotte forment chaque jour leurs rameurs et n'emploient que des matériaux de la meilleure qualité sur leurs navires."
 me_gre_1_cmod:0 "Mer inhospitalière"
 desc_me_gre_1_cmod:0 "Le temps est venu de faire progresser les cités helléniques du Pont-Euxin pour leur faire connaître le succès."
 me_gre_1_19_pmod:0 "Carrefour méotide"
 desc_me_gre_1_19_pmod:0 "L'établissement et le développement de Tanais ont inspiré des affaires risquées et attiré les barbares locaux dans la cité hellénique."
 me_gre_1_3_pmod:0 "Porte du Nord"
 desc_me_gre_1_3_pmod:0 "Tout le commerce se faisant entre le Pont-Euxin et l'Égée doit transiter par le Bosphore, ce qui nous donne le plein contrôle sur ces échanges."
 me_gre_1_4_cmod:0 "Commerce avec le Nord"
 desc_me_gre_1_4_cmod:0 "Grâce à notre influence nouvelle, nos marchands ont le choix entre de très nombreuses opportunités qui les incitent à financer la flotte."
 me_gre_1_2_pmod_1:0 "Marché aux esclaves"
 desc_me_gre_1_2_pmod_1:0 "Nous avons encouragé le développement de ce nouveau port pour en faire le centre du commerce et de la production des esclaves."
 me_gre_1_2_pmod_2:0 "Carrefour des colons"
 desc_me_gre_1_2_pmod_2:0 "Nous avons encouragé le développement de ce nouveau port pour en faire le centre de la colonisation et du recrutement des colons."
 me_gre_1_7_smod:0 "Nouveaux marchés"
 desc_me_gre_1_7_smod:0 "Nos dernières conquêtes ont donné une vie nouvelle aux classes marchandes qui cherchent à développer leurs affaires."
 me_gre_1_15_cmod:0 "$greek_1_15$"
 desc_me_gre_1_15_cmod:0 "Le départ des pires pirates du Pont-Euxin a donné naissance à une atmosphère plaisante et de bienveillance."
 me_gre_1_16_cmod:0 "$greek_1_16$"
 desc_me_gre_1_16_cmod:0 "Encourager les pirates à trouver de nouvelles eaux à piller a enhardi nos marchands et assuré leur prospérité."
 me_gre_1_17_cmod:0 "$greek_1_17$"
 desc_me_gre_1_17_cmod:0 "Recruter des pirates et les encourager à entrer à notre service nous a permis de bénéficier de leur expérience."
 me_gre_1_18_cmod:0 "Afflux de tribaux"
 desc_me_gre_1_18_cmod:0 "Les immigrants barbares se pressent pour profiter de nos biens et de notre protection."
 me_gre_1_12_pmod:0 "Retour des colonies"
 desc_me_gre_1_12_pmod:0 "L'acquisition des colonies fondées là autrefois mais ensuite perdues a inspiré le peuple, lui insufflant des rêves sur notre passé et notre avenir glorieux."
