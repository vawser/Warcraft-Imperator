 me_gre_2_11_cmod:0 "Hégémonie de l'acropole"
 desc_me_gre_2_11_cmod:0 "Le réseau étendu de nos feudataires, dans toute la Grèce, ressemble à ce dont disposait Sparte à l'apogée de sa puissance, lorsqu'elle dominait toutes les cités de la région."
 me_gre_2_18_cmod:0 "Thalassocratie"
 desc_me_gre_2_18_cmod:0 "Notre influence s'étend sur toute l'Égée, comme les tentacules d'une créature de la mer, faisant de la vie difficile en mer la vie quotidienne de notre peuple."
 greek_2_9_1_cmod:0 "But commun"
