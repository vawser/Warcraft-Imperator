 desc_sparta_mission_peloponnesus_corinth_expanded_acropolis_modifier:0 "L'acropole fortifiée de Corinthe a été étendue pour faire de la place pour des fortifications encore plus impressionnantes."
 sparta_mission_protector_of_peloponnesus_modifier:0 "Protecteurs du Péloponnèse"
 desc_sparta_mission_protector_of_peloponnesus_modifier:0 "Ayant gagné au combat l'hégémonie sur le Péloponnèse, nous avons prouvé que nul ne peut douter de notre puissance."
 sparta_mission_peloponnesian_league_completed_modifier:0 "Seconde ligue du Péloponnèse"
 desc_sparta_mission_peloponnesian_league_completed_modifier:0 "Une nouvelle ligue a été formée autour de Sparte, amenant stabilité et puissance à ses membres."
 ortygia_province_modifier:0 "Forteresse d'Ortygie"
 desc_ortygia_province_modifier:0 "Doublement symbolique en étant à la fois le foyer de la divinité poliade de Syracuse, la Néréide Aréthuse, et la forteresse de ses tyrans, l'isthme resserré d'Ortygie a été fortifié pour la première fois par le tyran Denys."
 me_syr_2_10_cmod:0 "Corne d'Amalthée"
 desc_me_syr_2_10_cmod:0 "Le grain pousse sans fin sur cette véritable corne d'abondance qu'est la Sicile, garantissant bonheur et denrées aux peuples du monde, tout comme Amalthée a nourri Zeus sur le mont Aigaion."
 me_syr_2_6_pmod:0 "Grain de Sicile"
 desc_me_syr_2_6_pmod:0 "Le sol de Sicile est idéal pour cultiver blé et avoine. Nous devrions en tirer parti en tirant tous les fruits de la terre."
 me_syr_2_5_cmod:0 "Ambitions siciliennes"
 desc_me_syr_2_5_cmod:0 "Si nous voulons nous assurer de la Sicile, nous devons frapper vite et fort. Le temps de la diplomatie et des préparatifs est passé."
 me_syr_2_11_smod:0 "Soumission des Sicules"
 descme_syr_2_11_smod:0 "Les Sicules divisés, leurs chefs vaincus, nous pouvons lancer l'hellénisation de l'intérieur."
 me_syr_2_2_cmod:0 "Carrefour mercenaire"
 desc_me_syr_2_2_cmod:0 "Les tyrans de Syracuse se sont beaucoup appuyés sur les mercenaires. Nous aurions tout intérêt à poursuivre cette tradition."
 me_syr_2_8_pmod:0 "Restauration de Syracuse"
 desc_me_syr_2_8_pmod:0 "Les dégâts des conflits passés ont disparu des rues de Syracuse. Elle peut maintenant accomplir sa destinée en devant la plus grande cité hellénique."
 me_syr_2_4_pmod:0 "Soumission d'Acragas"
 desc_me_syr_2_4_pmod:0 "La célèbre cité des temples, Acragas, est désormais sous le contrôle de Syracuse. Nous saurons faire bon usage de sa situation stratégique, sur le fleuve du même nom, et de ses trésors sacrés."
 me_syr_2_2_opt_cmod:0 "Influence italienne"
 desc_me_syr_2_2_opt_cmod:0 "Guidés par un mercenaire vétéran, nos forces de hoplites se sont adaptées à l'usage du bouclier italique, plus léger, et à combattre au sein de formations plus relâchées et dynamiques."
 me_syr_2_7_cmod:0 "Hégémonie sur la Sicile"
 desc_me_syr_2_7_cmod:0 "Syracuse détient une hégémonie incontestée sur les Sicéliotes de Sicile, guidant pour la première fois tous les Grecs de l'île vers un but commun."
 me_syr_2_charmod:0 "Ambitions siciliennes"
 desc_me_syr_2_charmod:0 "Les rêves d'une longue lignée de tyrans sont enfin devenus réalité. Ce qui va se décider maintenant, c'est si Syracuse deviendra la première puissance d'Italie du Sud ou tombera sous les coups des barbares."
 me_syr_3_1_cmod:0 "Renaissance maritime"
 desc_me_syr_3_1_cmod:0 "Le développement de la flotte a insufflé un souffle nouveau à l'industrie de la construction de marine et empli les marins d'orgueil."
 me_syr_3_5_1_cmod:0 "Flotte défensive"
 desc_me_syr_3_5_1_cmod:0 "Se méfiant de la suprématie des Puniques en mer, nos flottes ont pour ordre d'utiliser leurs moyens avec sagesse pour lentement réduire le nombre de l'ennemi."
 me_syr_3_5_2_cmod:0 "Flotte offensive"
 desc_me_syr_3_5_2_cmod:0 "La fameuse maxime « la fortune sourit aux audacieux » est inscrite dans l'âme de chaque marin, qui se tient prêt à faire couler par sa bravoure le nombre des Puniques dans le fond de la mer."
 me_syr_3_5_2_umod:0 "Rameurs entraînés"
 desc_me_syr_3_5_2_umod:0 "Les marins de cette flotte suivent un entraînement rigoureux, perfectionnant leur synchronisation et leur technique pour atteindre la plus grande vitesse possible."
 me_syr_3_7_pmod:0 "Carrefour libéré"
 desc_me_syr_3_7_pmod:0 "Cet ancien lieu de pouvoir a été repeuplé et a retrouvé la gloire qui était la sienne dans les histoires de jadis."
 me_syr_3_8_pmod:0 "Refondation d'Himère"
 desc_me_syr_3_8_pmod:0 "La refondation de l'ancienne cité d'Himère est un symbole culture unificateur, qui inspire tous les Sicéliotes."
 me_syr_3_3_pmod:0 "Goulot stratégique"
 desc_me_syr_3_3_pmod:0 "Les généraux syracusains ont lourdement fortifié ce site pour en faire une position de dernier recours."
 me_syr_3_sicilian_victory_cmod:0 "Triomphe des Sicéliotes"
 desc_me_syr_3_sicilian_victory_cmod:0 "Nous avons chassé les barbares hors de Sicile, prouvant à tous que nous avons la faveur des dieux et que la Sicile est une terre grecque."
 me_syr_3_12_cmod:0 "Terrassés"
 desc_me_syr_3_12_cmod:0 "La chute de l'ancienne capitale des Grecs de Sicile a causé un véritable traumatisme dans l'armée, au moins équivalent à l'horreur imposée à Timoléon sur le Crimisos."
 me_syr_3_cmod:0 "Préparatifs de guerre"
 desc_me_syr_3_cmod:0 "Avec la menace de la guerre à venir contre Carthage, tous les efforts sont faits pour s'assurer que Syracuse soit prête à mener une campagne difficile."
 sparta_mission_rivals_athens_subjugated_modifier:0 "Athènes soumise"
 desc_sparta_mission_rivals_athens_subjugated_modifier:0 "Les Athéniens ont été soumis et humiliés par leurs anciens ennemis."
 sparta_mission_rivals_attican_infrastructure_modifier:0 "Restauration athénienne"
 desc_sparta_mission_rivals_attican_infrastructure_modifier:0 "Par étapes, Athènes a pu retrouver sa gloire de jadis."
 sparta_mission_rivals_athens_garrisoned_modifier:0 "Garnisons à Athènes"
 desc_sparta_mission_rivals_athens_garrisoned_modifier:0 "Une garnison spartiate a été établie de manière permanente à Athènes."
 sparta_mission_thessalian_cavalry:0 "Cavalerie thessalienne"
 desc_sparta_mission_thessalian_cavalry:0 "Pour montrer leur gratitude envers nous qui avons libéré la Thessalie, un groupe de commandants et de cavaliers thessaliens nous a été envoyé pour enseigner leurs tactiques à notre cavalerie limitée."
 sparta_mission_rivals_theban_occupation_modifier:0 "Occupation spartiate"
 desc_sparta_mission_rivals_theban_occupation_modifier:0 "Cette cité a été occupée par son ancienne rivale du Sud."
 sparta_mission_rivals_theban_glory_modifier:0 "Restauration de Thèbes"
 desc_sparta_mission_rivals_theban_glory_modifier:0 "Thèbes a enfin été restaurée et retrouvé sa gloire de jadis."
 sparta_mission_rivals_boeotia_appeased_gods_modifier:0 "Donations religieuses"
 desc_sparta_mission_rivals_boeotia_appeased_gods_modifier:0 "Nous avons donné une quantité importante d'or et d'argent aux nombreuses divinités de Béotie."
 sparta_mission_rivals_revenge_on_the_macedons_modifier:0 "Vengeance grecque"
 desc_sparta_mission_rivals_revenge_on_the_macedons_modifier:0 "Après des décennies d'oppression des Grecs par les Macédoniens, nous avons enfin vengé les nombreuses atrocités commises contre nous."
 sparta_mission_rivals_pella_modifier:0 "Pella détruite"
 desc_sparta_mission_rivals_pella_modifier:0 "Pella a été détruite au point qu'elle ne pourra se relever."
 sparta_mission_rivals_armies_of_sparta_modifier:0 "Armées de Sparte"
 desc_sparta_mission_rivals_armies_of_sparta_modifier:0 "Les armées de Sparte se sont avérées inarrêtables tandis qu'elles conquéraient tous leurs anciens ennemis et reprenaient les territoires qui leur appartenaient légitimement."
 me_syr_4_4_1_pmod:0 "École pythagoricienne"
 desc_me_syr_4_4_1_pmod:0 "La renaissance de l'école et des sociétés pythagoriciennes a été encouragée afin de promouvoir la culture et l'enseignement."
 me_syr_4_4_2_pmod:0 "Cité pythagoricienne"
 desc_me_syr_4_4_2_pmod:0 "Les fidèles de Pythagore ont été autorisés à vivre librement dans la cité, encourageant la libre pensée au prix de la contrariété des tenants des valeurs religieuses orthodoxes."
 me_syr_4_magna_sicilia_cmod:0 "Megalê Sikouleia"
 desc_me_syr_4_magna_sicilia_cmod:0 "L'Italie méridionale a été appelée Megalê Hellas, la Grande-Grèce, reconnaissant ainsi ses nombreuses colonies helléniques. Maintenant que sa plus grande cité les a unies toutes, un nouveau nom lui a été attribué."
 me_syr_4_cmod:0 "Ambition italienne"
 desc_me_syr_4_cmod:0 "Syracuse enfin s'est tournée vers les cités italiotes de Grande-Grèce. Pour certains cela a été une conquête vaine de communautés sœurs, pour d'autres la prochaine étape pour protéger les intérêts grecs dans la région."
 me_syr_4_6_cmod:0 "Auxiliaires italiques"
 desc_me_syr_4_6_cmod:0 "Grâce aux dynamiques tribus italiques servant dans nos armées, nous pourrons exploiter leur enthousiasme guerrier et leurs connaissances aiguës du terrain."
 me_syr_4_eleph_pmod:0 "Étables précaires"
 desc_me_syr_4_eleph_pmod:0 "Élever et entraîner des éléphants ici repose encore sur les imports étrangers, et le climat n'est pas idéal pour les besoins de ces animaux."
 me_syr_4_11_pmod:0 "Renaissance de Tarente"
 desc_me_syr_4_11_pmod:0 "L'intégration des anciennes cités italiotes a déclenché un véritable enthousiasme chez les colons grecs de tout le monde hellénique."
 me_syr_4_5_1_cmod:0 "Formation tarentine"
 desc_me_syr_4_5_1_cmod:0 "La construction d'une académie dédiée à l'entraînement des officiers et cavaliers aux tactiques de harcèlement a amélioré l'efficacité de nos troupes montées."
 me_syr_4_5_2_cmod:0 "Rapidité tarentine"
 desc_me_syr_4_5_2_cmod:0 "$desc_me_syr_4_5_1_cmod$"
 me_syr_4_united_cmod:0 "Italiotes unifiés"
 desc_me_syr_4_united_cmod:0 "Les nombreuses colonies italiotes de Grande-Grèce sont unies et assurées de notre protection, ce qui satisfait le peuple."
 me_syr_4_master_cmod:0 "Megalê Hellas"
 desc_me_syr_4_master_cmod:0 "Avec la domination totale du Sud de l'Italie, la culture hellénique domine à nouveau la région et exerce une profonde influence sur les peuples autochtones."
