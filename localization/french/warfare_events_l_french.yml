 warfare.1.t:0 "Le pillage de [SCOPE.sP('temp_city_scope_warfare_1').GetName]"
 warfare.1.desc:1 "À la tête de ses troupes, [ROOT.GetCharacter.GetName] a remporté une glorieuse victoire lors du siège de [SCOPE.sP('temp_city_scope_warfare_1').GetName], au cours duquel l'ennemi s'est enfui lâchement. Tout ce qu'il reste à faire désormais est de décider comment les habitants de la cité doivent être traités.\n\nInutile de le dire, le butin pris alors lui vaudra très certainement l'admiration de nombreuses personnes à [ROOT.GetCharacter.GetEmployer.GetCapital.GetName] ; mais laisser de telles richesses entre les mains d'un tel [ROOT.GetCharacter.GetWomanMan] risque de poser quelques problèmes à l'avenir…"
 warfare.1.a:0 "Épargnons autant que possible les habitants"
 warfare.1.b:0 "Laissons les troupes agir à leur guise"
 warfare.1.c:0 "Personne ne doit en réchapper !"
 warfare.1.d:0 "[SCOPE.sP('temp_city_scope_warfare_1').GetName] delenda est !"
 warfare.2.t:0 "[SCOPE.sP('temp_city_scope_warfare_1').GetName] pillée"
 warfare.2.desc:1 "Après le siège de [SCOPE.sP('temp_city_scope_warfare_1').GetName], [SCOPE.sChar('siege_instigator').GetName] a laissé ses troupes mettre la ville à sac, ce qui s'est traduit par des meurtres, des viols et des pillages. Le butin que [SCOPE.sChar('siege_instigator').GetPraenomen] a tiré de cet acte néfaste est sans comparaison, et nos conseillers pensent qu'[SCOPE.sChar('siege_instigator').GetSheHe] est désormais l'une des personnalités les plus riches du pays. Même les déserteurs qui résidaient autrefois à [SCOPE.sP('temp_city_scope_warfare_1').GetName] se pressent pour le rejoindre.\n\nEn dépit de sa popularité, nous devrions songer à le châtier pour cet acte odieux."
 warfare.2.a:0 "Non, mieux vaut laisser faire"
 warfare.2.b:0 "Exigeons de lui un serment d'allégeance"
 warfare.2.c:0 "Demandons-lui simplement de partager le butin avec ses troupes"
 ###Returning Merc Chain
 character_events.43.t:0 "Le retour de [SCOPE.sChar('returning_merc').GetPraenomen]"
 returning_merc_first:0 "Il y a plusieurs années de cela, [SCOPE.sChar('returning_merc').GetName] a été envoyé de par le monde à la tête d'une armée [ROOT.GetCountry.GetAdjective].\n\n"
 returning_merc_siege_yes:0 "De nombreux récits sont racontés sur les exploits et les victoires de [SCOPE.sChar('returning_merc').GetPraenomen]. Les poètes chantent le sac glorieux de [SCOPE.sP('siege_loc').GetName], au cours duquel on dit qu'il aurait mis en déroute les défenseurs presque à lui seul.\n\n"
 returning_merc_siege_no:0 "Malheureusement, nous avons entendu bien peu de récits sur tout ce temps qu'a passé [SCOPE.sChar('returning_merc').GetPraenomen] dans les pays étrangers, et bien peu de gens l'ont même reconnu lorsqu'il est reparu au [ROOT.GetCountry.Custom('get_court_type')]. Pourtant, [SCOPE.sChar('returning_merc').GetPraenomen] nous assure que tout ce temps lui a permis de se forger une ténacité et une résolution qui lui manquaient auparavant.\n\n"
 returning_merc_success:0 "Quoi qu'il en soit, [SCOPE.sChar('returning_merc').GetPraenomen] est rentré en pleine santé, et avec une jolie fortune. Nous devrions donc nous méfier de cette influence qu'il détient désormais au [ROOT.GetCountry.Custom('get_court_type')]."
 returning_merc_failure:0 "Il semble que la vie d'aventures n'était pas faite pour [SCOPE.sChar('returning_merc').GetPraenomen]. [SCOPE.sChar('returning_merc').GetSheHe|U] a connu un certain nombre de désastres sur les champs de bataille, et a réchappé de peu à plusieurs mutineries. Ce sont sans doute toutes ces raisons qui l'ont poussé à revenir enfin en [ROOT.GetCountry.GetName], où [SCOPE.sChar('returning_merc').GetSheHe] espère désormais pouvoir mener une vie moins aventureuse."
 character_events.43.a:0 "Tout cela est bien intriguant…"
 character_events.44.t:0 "Retour d'exil"
 character_events.44.desc:0 "Après avoir mené une vie d'aventures durant des années, [SCOPE.sChar('returning_merc').GetName] est rentré en terre [ROOT.GetCountry.GetAdjective].\n\nMais, au désespoir de beaucoup, [SCOPE.sChar('returning_merc').GetPraenomen] semble avoir désormais de réels talents pour les intrigues – plus que nous l'aurions jamais souhaité. À peine franchie la frontière, [SCOPE.sChar('returning_merc').GetSheHe] a proclamé son soutien à cet infâme prétendant qu'est [SCOPE.sChar('supported_pretender').GetName].\n\nEspérons donc qu'[SCOPE.sChar('returning_merc').GetSheHe] se laissera enjôler par quelques douces paroles. Ou même mieux : de l'or."
 character_events.44.a:0 "Sales traîtres"
 character_events.47.t:0 "Retour d'un héritier"
 character_events.47.desc:0 "Des rumeurs prétendent que l'ancien héritier du trône, [SCOPE.sChar('returning_merc').GetName], serait rentré. Il y a de nombreuses années maintenant qu'[SCOPE.sChar('returning_merc').GetSheHe] a quitté la cour [ROOT.GetCountry.GetAdjective], avec l'intention de se forger un destin dans les pays lointains, avant de rentrer au pays pour attendre son couronnement.\n\nCela ne s'est toutefois pas déroulé comme [SCOPE.sChar('returning_merc').GetSheHe] l'avait prévu : alors qu'[SCOPE.sChar('returning_merc').GetSheHe] se trouvait à l'étranger, [SCOPE.sChar('old_king').GetName] est mort, accélérant d'autant l'arrivée au pouvoir de [ROOT.GetCountry.GetRuler.GetName].\n\n[SCOPE.sChar('returning_merc').GetPraenomen] reste malgré tout persuadé d'être le seul souverain légitime – et il semble que nombreux sont ceux qui s'accordent avec lui sur ce point…"
 character_events.47.a:0 "Aux armes !"
 character_events.48.t:0 "Trépas"
 character_events.48.desc:0 "Des messagers nous ont délivré de graves nouvelles, aujourd'hui même : [SCOPE.sChar('dead_merc').GetName] a trépassé en menant une vie d'aventures dans les pays étrangers. Les messagers nous ont dit qu'il repose désormais sous un tertre, non loin de [SCOPE.sP('death_location').GetName], où de nombreuses personnes se rendent pour honorer ce grand guerrier."
 character_events.48.a:0 "Nous l'avons tué !"
 character_events.48.desc_successor:0 "\n\n[SCOPE.sChar('dead_merc').GetPraenomen] était autrefois l'héritier du trône [ROOT.GetCountry.GetAdjective], et le peuple pleure aujourd'hui le fait qu'[SCOPE.sChar('dead_merc').GetSheHe] repose désormais si loin."
 #More Battle Wounds
 warfare.6.t:0 "Blessé au combat"
 warfare.6.desc:0 "Impatient d'exploiter une faille chez l'ennemi, [ROOT.GetCharacter.GetName] semble s'être exposé à des risques considérables, et y a subi une nouvelle blessure."
 warfare.6.a:0 "En avant !"
 warfare.7.t:0 "Commandant tombé au combat"
 warfare.7.desc:0 "D'une façon ou d'une autre, [ROOT.GetCharacter.GetName] a dû se trouver séparé du gros de ses hommes.\n\nAu plus fort des combats, l'honorable commandant a soudainement disparu, et nos forces à [battle_location.GetName] se sont soudain trouvées sans personne pour donner les ordres."
 warfare.7.a:0 "L'heure venue, nous le pleurerons"
 warfare.8.t:0 "Blessé au combat"
 warfare.8.desc:0 "Les combats en mer sont extrêmement dangereux, et les risques de mourir ou d'être blessé nombreux, même pour ceux qui commandent depuis le pont d'un navire amiral.\nC'est ainsi que [ROOT.GetCharacter.GetName] a été blessé au cours d'un engagement en mer. S'[ROOT.GetCharacter.GetSheHe] survit, cette histoire sera assurément écoutée avec intérêt à [ROOT.GetEmployer.GetCapital.GetName]…"
 warfare.8.a:0 "C'est malheureux"
 warfare.9.t:0 "Perdu en mer"
 warfare.9.desc:0 "Si personne n'a vu de ses yeux ce qu'il s'est réellement passé, il semble que d'une manière ou d'une autre [ROOT.GetCharacter.GetName] a été frappé par des débris qui volaient au milieu de la bataille au cours de laquelle [ROOT.GetCharacter.GetSheHe] commandait, en [battle_location.GetName].\nLe choc a dû s'avérer mortel, car [ROOT.GetCharacter.GetSheHe] semble être passé de vie à trépas."
 warfare.9.a:0 "L'heure venue, nous le pleurerons"
 #Surprise
 warfare.17.t:0 "Qu'est-ce qu… ?"
 warfare.17.desc:0 "Le divin et talentueux Pyrrhus surveillait le siège d'Argos, contemplant d'un air froid le carnage. Il se déplaçait avec toute la grâce d'un lion sur la grand-place de la cité, lorsqu'il aperçut soudain quelque chose brillant sur un toit.\n\nLevant les yeux, autre chose attira son attention. Craignant une embuscade, il fit signe à ses fidèles compagnons qui aussitôt, avec une discipline remarquable, se placèrent en formation défensive autour de lui.\n\nPuis, un bruit. Derrière, cette fois.\n\n« Qu'est-ce qu… ? » eut-il le temps de crier."
 warfare.17.a:0 "Si jeune ?"
