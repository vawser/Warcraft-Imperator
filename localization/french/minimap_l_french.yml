l_french:
 terrain_MAPMODE:0 "Terrain"
 terrain_MAPMODE_DESC:1 "#T $terrain_MAPMODE$#!\nPlus esthétique, cette carte affiche peu d'informations d'ordre politique."
 simple_terrain_MAPMODE:0 "Terrain simple"
 simple_terrain_MAPMODE_DESC:3 "#T $simple_terrain_MAPMODE$#!\nChaque localité est colorée selon le type de son #Y terrain#!."
 political_MAPMODE:0 "Politique"
 political_MAPMODE_DESC:1 "#T $political_MAPMODE$#!\nChaque #Y pays#! est coloré différemment."
 culture_MAPMODE:0 "Cultures"
 culture_MAPMODE_DESC:2 "#T $culture_MAPMODE$#!\nChaque localité est colorée selon la #Y culture#! qui y est majoritaire."
 religion_MAPMODE:0 "Religions"
 religion_MAPMODE_DESC:3 "#T Religion & sites sacrés#!\nLa carte est colorée selon la #Y religion#! dominante de chaque localité et tous les #Y sites sacrés#! de la religion de la localité sélectionnée sont affichés."
 area_MAPMODE:0 "Provinces"
 area_MAPMODE_DESC:2 "#T $area_MAPMODE$#!\nChaque #Y province#! est colorée différemment afin de montrer quelles localités sont liées entre elles."
 tradegoods_MAPMODE:0 "Productions économiques"
 tradegoods_MAPMODE_DESC:3 "#T $tradegoods_MAPMODE$#!\nChaque localité est colorée selon les #Y marchandises#! qui y sont produites."
 diplomacy_MAPMODE:0 "Diplomatie"
 diplomacy_MAPMODE_DESC:1 "#T $diplomacy_MAPMODE$#!\nLe pays sélectionné apparaît en #G vert#!, et tous les pays avec qui il entretient des relations diplomatiques sont colorés selon le type de ces relations."
 opinion_MAPMODE:0 "Opinions"
 opinion_MAPMODE_DESC:1 "#T $opinion_MAPMODE$#!\nCette carte affiche l'#Y opinion#! de tous les pays à l'égard de celui qui est sélectionné. Celui-ci est coloré en bleu, et les opinions vont du #R rouge#! au #G vert#!, indiquant respectivement une mauvaise ou une bonne opinion."
 unrest_loyalty_MAPMODE:0 "Agitation et loyauté"
 unrest_loyalty_MAPMODE_DESC:2 "#T $unrest_loyalty_MAPMODE$#!\nCette carte affiche le niveau d'agitation de chaque localité. Celles n'ayant aucune agitation sont colorées en #G vert#!, tandis que le niveau d'agitation est marqué par un #R rouge#! de teintes différentes."
 population_MAPMODE:0 "Population"
 population_MAPMODE_DESC:2 "#T $population_MAPMODE$#!\nChaque localité est colorée selon le nombre de ses habitants, un vert plus vif indiquant une #Y population#! plus importante."
 MAPACTION_FIND_PROVINCE:2 "#T Trouver un lieu#!\n#I Cliquer pour ouvrir le menu permettant\nde chercher un pays, une province ou une localité.#!"
 MAPACTION_GO_TO_CAPITAL:1 "#T Aller à la capitale#!\n#I Cliquer pour déplacer la caméra vers la capitale et zoomer dessus.#!"
 barbarian_power_MAPMODE:0 "Puissance barbare"
 barbarian_power_MAPMODE_DESC:0 "#T $barbarian_power_MAPMODE$#!\nMet en lumière les lieux où des #Y barbares#! sont susceptibles d'apparaître, de même que leur puissance et leur croissance."
 trade_routes_MAPMODE:0 "Routes commerciales"
 trade_routes_MAPMODE_DESC:0 "#T $trade_routes_MAPMODE$#!\nChaque #Y province#! ne pouvant plus ouvrir de route commerciale est colorée en blanc ; celles pouvant en ouvrir en #G vert#!. Plus la couleur est sombre, plus il y a de routes commerciales inutilisées dans la province."
 players_MAPMODE:0 "Joueurs"
 players_MAPMODE_DESC:0 "#T $players_MAPMODE$#!\nChaque #Y pays#! joué par un joueur est coloré d'une couleur unique, tandis que ceux contrôlés par l'I.A. restent grisés."
 fortifications_MAPMODE:0 "Forteresses"
 fortifications_MAPMODE_DESC:1 "#T $fortifications_MAPMODE$#!\nLes forteresses amicales sont en #Y bleu#!, les forteresses neutres en #T jaune#!, et les forteresses hostiles en #R rouge#!. Les #Y zones de contrôle#! des forteresses amicales et hostiles sont hachurées, respectivement en bleu et en rouge."
 region_MAPMODE:2 "Régions"
 region_MAPMODE_DESC:2 "#T $region_MAPMODE$#!\nChaque #Y région#! est colorée différemment."
 supply_MAPMODE:0 "Ravitaillement"
 supply_MAPMODE_DESC:3 "#T $supply_MAPMODE$#!\nChaque localité est colorée selon sa #Y limite de ravitaillement#!. Sélectionner une armée permet de voir quelles localités peuvent la ravitailler correctement."
 civilization_MAPMODE:0 "Civilisation"
 civilization_MAPMODE_DESC:1 "#T $civilization_MAPMODE$#!\nChaque localité est colorée selon son #Y niveau de civilisation#!."
 naval_range_MAPMODE:0 "Portée navale"
 naval_range_MAPMODE_DESC:0 "#T Portée navale#!\nPortée navale du pays."
 holdings_mm_MAPMODE:0 "Domaines"
 holdings_mm_MAPMODE_DESC:0 "#T Carte des domaines#!\nAffiche les personnages contrôlant les affaires dans les localités."
 province_rank_MAPMODE:0 "Rang des localités"
 province_rank_MAPMODE_DESC:0 "#T Rang des localités#!\nAffiche le rang de chaque localité."
 government_MAPMODE:0 "Régime politique"
 government_MAPMODE_DESC:0 "#T Régime politique#!\nAffiche le régime politique de chaque pays."
 levies_MAPMODE:0 "Levées"
 levies_MAPMODE_DESC:0 "#T Levées#!\nCette carte affiche les #Y levées#! des gouvernorats du pays et permet de les mobiliser directement depuis la carte."

 MAPMODE_TERRAIN:1 "$terrain_MAPMODE_DESC$"
 MAPMODE_POLITICAL:1 "$political_MAPMODE_DESC$"
 MAPMODE_PLAYERS:1 "$players_MAPMODE_DESC$"
 MAPMODES_HEADER:0 "Cartes"
 DRAG_DROP_TOOLTIP:1 "Cliquer et glisser une icône sur un emplacement de la mini-carte pour l'y placer."
 CONFIGURE_MAP_MODES:0 "#T Cartes préconfigurées#!\nCliquer et glisser sur la barre de menu pour modifier les raccourcis."

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 barbarian_MAPMODE_DESC:0 "#T Puissance barbare#!\nMet en lumière les lieux où des #Y barbares#! sont susceptibles d'apparaître, de même que leur puissance et leur croissance."
