 dictatorship_step_1:0 "Récrire la constitution"
 dictatorship_step_1_desc:0 "Au moins pour un temps, avec l'imperium les pouvoirs de notre dirigeant ne connaissent plus aucune limite. Nous pouvons faire mieux que cela…"
 dictatorship_step_2:0 "Assurer la stabilité du pays"
 dictatorship_step_2_desc:0 "Nul au sein du gouvernement n'a les qualités ou la volonté de s'assurer que notre précieuse constitution est bien respectée. Pour le bien de la république, nous devons assurer au pays un avenir stable."
 dictatorship_step_3:0 "Exiger une ligne de succession"
 dictatorship_step_3_desc:0 "Le peuple exige une ligne de succession forte et héréditaire."
 dictatorship_step_4:0 "Demander une ligne de succession"
 dictatorship_step_4_desc:0 "Le soutien populaire est si grand que nous n'avons d'autre chance de le satisfaire autrement qu'en instituant une ligne de succession éternelle, basée sur le sang."
 creates_stability_scaled_civil_war:0 "#R Nous allons être plongés dans une grande guerre civile, dont la gravité sera inversement proportionnelle à notre stabilité.#!"

