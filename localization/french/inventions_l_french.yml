 god_is_dead:0 "Épicurisme militant"
 god_is_dead_desc:0 "L'idée d'une religion populaire ne joue aucun rôle dans notre avenir. Si le peuple peut supplier le divin de lui accorder son amour, c'est pour son propre bien que nous devons détrôner les dieux."
 dethrone_god:0 "#Y Profaner les temples#! restaure désormais #Y 10#! en stabilité."
 loosened_tributaries_inv:0 "Concessions de tributaires"
 loosened_tributaries_inv_desc:0 "Rien n'est aussi réconfortant pour nos voisins que de voir se desserrer notre étreinte sur notre sphère d'influence. S'ils nous voient renoncer davantage au contrôle absolu, cela ne pourra que nous être bénéfique sur la scène internationale."
 tributaries_instead_inv_tt:0 "#Y Libérer des dépendances#! au sein de nos propres territoires en dehors des accords de paix réduira désormais l'#Y expansion agressive#! de #Y 5.0#!, mais la dépendance libérée sera un #Y tributaire#! au lieu d'un #Y client#!."
