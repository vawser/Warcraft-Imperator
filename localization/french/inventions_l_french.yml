 land_won_by_the_spear:0 "Territoires conquis par la lance"
 land_won_by_the_spear_desc:0 "Tous les empires sont condamnés à s'effondrer un jour ou l'autre. Il n'est que justice que ceux qui défient les hégémonies de notre temps en profitent. Tout territoire gagné par la lance doit revenir au vainqueur."
