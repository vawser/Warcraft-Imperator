 imperial_conquest_wargoal:0 "Défi impérial"
 war_goal_imperial_conquest_wargoal:0 "Défi impérial"
 war_goal_imperial_conquest_wargoal_desc:0 "Le but de la guerre est de démontrer sa supériorité. Les belligérants vont gagner en score de guerre en remportant des batailles.\nUn score de guerre cumulé supérieur à $THRESHOLD|Y%$ grâce aux victoires garantira un score de guerre évolutif.\n\nCe but de guerre utilise des #Y mécanismes particuliers#!. Toute occupation dans les territoires visés sera #R immédiatement annexée#! par le meneur du camp occupant."
 SUPER_GUARANTEES_ENABLED:0 "#Y Sphères d'influence :#!\nLes pays voisins comptant moins de #Y 12#! localités et dont nous avons #Y garanti#! l'indépendance auront une petite chance, avec le temps, d'offrir de devenir nos dépendances. Cette chance est accrue par le #Y charisme#! de notre dirigeant et notre puissance relative."
 global_settlement_building_slot_inv:0 "Planification rurale"
