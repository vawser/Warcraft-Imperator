 EPIINTRO:1 "#T Épire#!\nDifficulté : #Y intermédiaire#!\n\nLe royaume d'Épire occupe une position unique, protégé géographiquement du royaume de Macédoine, dominant la côte ionienne, et situé à un jet de pierre de l'opulente Grande-Grèce. Mais si les ambitions en Occident d'Alexandre d'Épire, l'oncle d'Alexandre le Grand, doivent un jour se réaliser, les querelles entre les Molosses au sujet de la succession doivent être réglées, et suite aux conflits entre diadoques les puissances macédonienne ou étolienne et les tribus illyriennes doivent être tenues à l'œil."
 SPAINTRO:1 "#T Sparte#!\nDifficulté : #Y difficile#!\n\nSi les victoires exaltantes et glorieuses des Thermopyles et de la guerre du Péloponnèse sont désormais à demi oubliées, le royaume de Sparte voit dans la chute de l'empire macédonien d'Alexandre une occasion de faire renaître la suprématie laconienne en réimposant sa domination sur le Péloponnèse. Cela pourrait toutefois s'avérer plus difficile qu'il n'y paraît : les voisins de Sparte et ses anciennes ennemis, Messène et l'Arcadie, se sont liguées dans une lâche alliance, bien trop effrayées de voir les hoplites lacédémoniens paraître à l'horizon."
 SYRINTRO:1 "#T Syracuse#!\nDifficulté : #Y difficile#!\n\nLa cité de Syracuse domine désormais totalement les autres villes de Sicile orientale, une île ravagée par des siècles de conflits entre Puniques et Grecs, et par l'ascension et la chute brutale de tyrans. La cité d'Aréthuse doit recouvrer sa gloire d'antan tout en se défendant face aux Carthaginois et à la menace croissante que posent les Italiques. Alors seulement les cités helléniques de Sicile pourront survivre lors des décennies à venir et honorer la victoire de leurs aïeux sur l'expédition de Sicile lancée par Athènes."
 ATHINTRO:1 "#T Athènes#!\nDifficulté : #Y difficile#!\n\nLes jours glorieux de Marathon, de Périclès et de la ligue de Délos ne sont plus qu'un lointain souvenir pour les citoyens de la cité autrefois puissante d'Athènes, qui tout comme une grande partie de la Grèce subit désormais le joug macédonien. Considérée de tous sauf les Doriens comme la cité la plus importante des Hellènes, Athènes doit faire preuve de sa capacité à gouverner si elle veut survivre aux ravages causés par les guerres des diadoques et pouvoir restaurer sa gloire passée en tant que libératrice et protectrice de la Grèce."
 MASINTRO:1 "#T Massilia#!\nDifficulté : #Y difficile#!\n\nMassilia est la colonie grecque de Méditerranée occidentale ayant le mieux réussi, et est la principale cité des colons phocéens, qui ont par ailleurs fondé les comptoirs commerciaux d'Emporion et Héméroskopeion, en Ibérie, pour tirer profit des échanges entre le monde grec et les tribus barbares de cette région encore sauvage. La cité de Massilia dépendra autant de la diplomatie, de l'opportunisme et de la capacité à s'assurer que les autochtones voisins restent incapables de prendre ce bastion hellénique isolé en Gaule."
 TREINTRO:1 "#T Thrace#!\nDifficulté : #Y normale#!\n\nLa satrapie de Lysimaque est méprisée car elle est la moins étendue et la plus éloignée des royaumes des diadoques. Jouant autrefois un rôle vital comme pont entre la Macédoine et l'Orient, la partition de l'empire d'Alexandre donne l'impression que ses territoires barbares et ses colonies grecques n'ont que peu d'intérêt lorsqu'on les compare à l'opulence des autres royaumes des successeurs. Pour obtenir des succès, des décisions délicates doivent être prises afin de contrecarrer la domination des Antigonides au sud, tout en surveillant la Macédoine, à l'ouest, qui est toujours une ennemie possible."
