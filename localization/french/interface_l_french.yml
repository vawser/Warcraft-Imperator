 LEVY_EXPLANATION:0 "#T Levées#!\n\nLes levées sont mobilisées dans les [governorships|E], et sont composées de [subunits|E] dépendant de la culture des [pops|E] qui s'y trouvent. Un gouvernorat ayant une importante population scythe, par exemple, peut lever un grand nombre d'unités de cavalerie.\n\nLes levées ne peuvent toutefois être mobilisées qu'à partir des [integrated_cultures|E], aussi vaut-il mieux y songer au moment de planifier les capacités militaires.\n\nLes pops mobilisées ne produisent pas de ressources tant qu'elles n'auront pas été démobilisées, aussi la guerre peut-elle être une affaire coûteuse. En outre, lorsqu'une sous-unité d'une levée a été détruite au combat ou balayée, il y a des risques qu'une pop qui lui est associée ait subi trop de pertes pour recouvrer et disparaisse."
 PARENTS_LABEL:0 "Parents"
 settlement_desc:0 "Les établissements sont le [province_rank|E] le plus commun, représentant les villages et petites villes, les plus fréquents dans le monde.\n\nLes [tradegoods|E] de denrées et les [buildings|E] spécialisés dans la production, telles les mines, les domaines fonciers et les domaines agricoles ne peuvent être produits ou construits que dans les établissements, mais ne peuvent héberger autant de pops qu'une [GetProvinceRank('city').GetName|E] ou une [GetProvinceRank('city_metropolis').GetName|E]."
 city_desc:1 "Les cités sont les principaux foyers de population et correspondent au second [province_rank|E] le plus commun. Elles jouissent de privilèges élargis et peuvent abriter beaucoup plus de [pops|E] qu'un [GetProvinceRank('settlement').GetName|E], mais pas autant malgré tout qu'une [GetProvinceRank('city_metropolis').GetName|E].\n\nLes [buildings|E] urbains sont construits là, mais les cités ne produisent aucune [tradegoods|E] de denrée."
