 ROMINTRO:0 "#T Rome#!\nDifficulté : #Y facile#!\n\nÀ l'ouverture de la partie, Rome a commencé à établir son hégémonie sur les tribus et cultures environnantes, au prix de fréquentes querelles avec ses voisins. La seconde guerre samnite s'est terminée il y a quelques mois à peine, assurant sa stature de puissance locale. La menace croissante que font peser les Étrusques et les Carthaginois requièrent une grande prudence toutefois, même si l'économie de Rome s'avère plus solide qu'elle ne pourrait le sembler pour cet État encore émergent."
 CARINTRO:0 "#T Carthage#!\nDifficulté : #Y normale#!\n\nCarthage prospère depuis des siècles lorsque la partie s'ouvre, et elle contrôle un certain nombre de cités littorales sur les rives de la Méditerranée. Plusieurs dépendances lui versent tribut, et son hégémonie maritime est assurée. Un État aussi décentralisé n'est pas sans poser quelques problèmes toutefois, aussi serait-elle prudente de s'assurer la loyauté des provinces les plus éloignées."
 MACINTRO:0 "#T Macédoine#!\nDifficulté : #Y normale#!\n\nLa Macédoine, tout en étant un État fortement militarisé, n'a jamais été la région la plus opulente de l'empire d'Alexandre. La dynastie en place, celle des Antipatrides, a toutefois consacré de nombreuses années à améliorer les infrastructures de la région et à écarter quiconque menacerait ce qu'elle perçoit comme son droit à régner. Les empires des autres diadoques, en Orient, s'avèrent toutefois menaçants, et il y a toujours un risque qu'éclate une guerre de grande ampleur."
 EGYINTRO:0 "#T Égypte#!\nDifficulté : #Y facile#!\n\nLa dynastie des Lagides, issue de Ptolémée, contrôle d'une main ferme les terres extraordinairement fertiles du delta du Nil. Ayant récemment subi une défaite écrasante en mer face à Démétrios, le fils aîné d'Antigone, la flotte égyptienne a été quasiment réduite à néant ; mais l'économie basée sur le delta est une source de revenus incroyable, qui constituera le pilier de la réorganisation militaire. Reste à surveiller, cependant, la majorité de la population du pays, qui est d'une culture et d'une foi différentes de celle de ses souverains grecs."
 SELINTRO:1 "#T Empire séleucide#!\nDifficulté : #Y difficile#!\n\nLa dynastie séleucide, dont le chef est Séleucos Nicator, règne sur le plus vaste des États hérités de l'empire d'Alexandre lorsque la partie s'ouvre. Si ce vaste empire peut lever des troupes immenses, la proximité des Mauryas, à l'est, et la puissance de la Phrygie d'Antigone, à l'ouest, peut déclencher des conflits dans deux directions opposées. L'élite dirigeante est pour l'essentiel constituée de nobles grecs, souvent en conflit avec les groupes culturels variés qui parsèment le territoire des Séleucides. Et, pour assombrir encore la situation, un certain nombre de dépendances comptent sur le soutien de l'empire, tout en ayant des vues parfois très différentes des siennes…"
 PRYINTRO:1 "#T Royaume antigonide#!\nDifficulté : #Y difficile#!\n\nDes États hérités de l'empire d'Alexandre, le royaume antigonide est le plus central. S'appuyant sur une armée et une flotte importantes et une économie prospère, Antigone lui-même est le plus âgé des diadoques, et il est considéré comme un ennemi par ses pairs et voisins. Pour s'assurer de la victoire, les Antigonides, dominant un grand nombre de dépendances, doivent trouver une issue entre une situation diplomatique tendue, des sujets déloyaux et un souverain malade."
