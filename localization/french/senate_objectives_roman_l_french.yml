l_french:
 senate_objective_declare_war_optimates:0 "Déclarer la guerre"
 senate_objective_declare_war_optimates_DESC:0 "Les $optimates_party$ cherchent à déclencher la guerre avec un pays voisin, [sen_obj_dec_war_target.GetName], où ils semblent avoir des intérêts."
 senate_objective_grant_holdings_optimates:0 "Accorder des domaines"
 senate_objective_grant_holdings_optimates_DESC:0 "Les $optimates_party$ sont réputés pour leur avarice, et une fois encore ils cherchent à se remplir les poches."
 senate_objective_grant_holdings_optimates_finished_tt:0 "[THIS.GetCountry.GetName] a accordé au moins #Y [SCOPE.ScriptValue('senate_objective_grant_holding_optimates_svalue')|0]#! domaines aux chefs de famille. [THIS.GetCountry.Custom('senate_objective_grant_holdings_optimates_custom_loc')]"
 senate_objective_grant_holdings_optimates_custom_loc_1:0 "(#R [SCOPE.ScriptValue('senate_objective_grant_holding_optimates_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_grant_holding_optimates_svalue')|0]#!)"
 senate_objective_grant_holdings_optimates_custom_loc_2:0 "(#Y [SCOPE.ScriptValue('senate_objective_grant_holding_optimates_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_grant_holding_optimates_svalue')|0]#!)"
 senate_objective_change_law_optimates:1 "Faire adopter une loi"
 senate_objective_change_law_optimates_DESC:0 "Ceux qui se trouvent au sommet de la société sont peu nombreux, et les $optimates_party$ aimeraient qu'il en reste ainsi. Ils proposent donc une fois encore des changements législatifs qui ne bénéficieront qu'à eux."
 senate_objective_revoke_office_optimates:1 "Renvoi"
 senate_objective_revoke_office_optimates_DESC:0 "Les $optimates_party$ veulent mettre un terme à la carrière de [revoke_character_optimates.GetName], qu'ils voient comme une menace pour la République."
 revoke_generalship:0 "#Y [THIS.GetCharacter.GetName]#! n'est pas #Y général#!."
 revoke_governorship:0 "#Y [THIS.GetCharacter.GetName]#! n'est pas #Y gouverneur#!."
 senate_objective_appoint_member_optimates:1 "Nomination"
 senate_objective_appoint_member_optimates_DESC:0 "Les $optimates_party$ veulent que [appointment_target.GetName] soit nommé à une nouvelle fonction, où ils considèrent qu'[appointment_target.GetSheHe] serait un atout pour la République."
 appoint_office_tooltip:0 "#Y [THIS.GetCharacter.GetName]#! détient un #Y gouvernorat#! ou une #Y fonction#!."
 senate_objective_reduce_citizenship_optimates:1 "Révocation"
 senate_objective_reduce_citizenship_optimates_DESC:1 "Les $optimates_party$ sont las de devoir tolérer l'intégration de parvenus et souhaitent réaffirmer leur statut comme élite unique et privilégiée."

 senate_objective_change_law_populares:1 "Faire adopter une loi"
 senate_objective_change_law_populares_DESC:0 "Les $populares_party$ ont été convaincus par un démagogue de proposer un nouveau changement législatif. Il est difficile de dire qui en tirera le plus d'avantages, l'orateur qui a fait la proposition ou la foule qui se range constamment à ses avis."
 senate_objective_revoke_holdings_populares:1 "Confiscation"
 senate_objective_revoke_holdings_populares_DESC:0 "Limiter la fortune des élites a été une priorité récurrente des $populares_party$, car ils cherchent à établir l'égalité des droits et des richesses pour tous dans le pays."
 senate_objective_revoke_holdings_populares_finished_tt:0 "[THIS.GetCountry.GetName] a confisqué au moins #Y [SCOPE.ScriptValue('senate_objective_revoke_holding_optimates_svalue')|0]#! domaines aux chefs de famille. [THIS.GetCountry.Custom('senate_objective_revoke_holdings_populares_custom_loc')]"
 senate_objective_revoke_holdings_populares_custom_loc_1:0 "(#R [SCOPE.ScriptValue('senate_objective_revoke_holding_optimates_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_revoke_holding_optimates_svalue')|0]#!)"
 senate_objective_revoke_holdings_populares_custom_loc_2:0 "(#Y [SCOPE.ScriptValue('senate_objective_revoke_holding_optimates_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_revoke_holding_optimates_svalue')|0]#!)"
 senate_objective_grant_holdings_populares:1 "Distributions"
 senate_objective_grant_holdings_populares_DESC:0 "Les $populares_party$ ne sont pas exempts d'avarice, même s'ils critiquent si souvent la corruption supposée et la richesse des élites qui font de même."
 senate_objective_grant_holdings_populares_finished_tt:0 "[THIS.GetCountry.GetName] a accordé au moins #Y [SCOPE.ScriptValue('senate_objective_grant_holding_populares_svalue')|0]#! domaines à des personnages secondaires. [THIS.GetCountry.Custom('senate_objective_grant_holdings_populares_custom_loc')]"
 senate_objective_grant_holdings_populares_custom_loc_1:0 "(#R [SCOPE.ScriptValue('senate_objective_grant_holding_populares_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_grant_holding_populares_svalue')|0]#!)"
 senate_objective_grant_holdings_populares_custom_loc_2:0 "(#Y [SCOPE.ScriptValue('senate_objective_grant_holding_populares_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_grant_holding_populares_svalue')|0]#!)"
 senate_objective_imprison_head_populares:0 "Emprisonnement"
 senate_objective_declare_war_populares:0 "Déclarer la guerre"
 senate_objective_declare_war_populares_DESC:0 "La foule est versatile et se range à l'avis des populistes et des démagogues. Or, elle est maintenant convaincue que [sen_obj_dec_war_target.GetName] constitue une menace pour nous."
 senate_objective_revoke_office_populares:1 "Renvoi"
 senate_objective_revoke_office_populares_DESC:1 "Les $populares_party$ exigent qu'il soit mis fin au mandat de [revoke_character_populares.GetName], dont ils pensent qu'[revoke_character_populares.GetSheHe] abuse de sa charge pour son intérêt personnel."
 senate_objective_appoint_member_populares:1 "Nomination"
 senate_objective_appoint_member_populares_DESC:0 "Les $populares_party$ cherchent à assurer une fonction à l'un des leurs afin de garantir leur influence au sein de la République."

 senate_objective_build_buildings_boni:0 "Construction"
 senate_objective_build_buildings_boni_DESC:1 "Les $boni_party$ cherchent à améliorer les infrastructures de la [senate_objective_build_buildings_target.Custom('get_city_type_loc')] de [senate_objective_build_buildings_target.GetName]."
 senate_objective_build_buildings_boni_finished_tt:0 "[senate_objective_build_buildings_target.GetName] a au moins [THIS.GetCountry.Custom('senate_objective_build_buildings_boni_custom_loc')]"
 senate_objective_build_buildings_boni_custom_loc_1:0 "#Y [SCOPE.ScriptValue('senate_objective_build_buildings_boni_svalue')|0]#! bâtiments. (#R [SCOPE.ScriptValue('senate_objective_build_buildings_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_build_buildings_boni_svalue')|0]#!)"
 senate_objective_build_buildings_boni_custom_loc_2:0 "#Y [SCOPE.ScriptValue('senate_objective_build_buildings_boni_svalue')|0]#! bâtiments. (#Y [SCOPE.ScriptValue('senate_objective_build_buildings_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_build_buildings_boni_svalue')|0]#!)"
 senate_objective_state_investment_boni:0 "Investissements"
 senate_objective_state_investment_boni_DESC:0 "Les $boni_party$ cherchent à concentrer leurs efforts dans la province de [senate_objective_state_investment_target.GetState.GetShortName], où ils ont déjà investi de nombreuses ressources."
 senate_objective_stability_boni:1 "Assurer le calme"
 senate_objective_stability_boni_DESC:0 "Les $boni_party$ s'inquiètent de la situation du pays, et cherchent à s'assurer que le peuple connaisse une situation meilleure."
 senate_objective_reduce_tyranny_boni:1 "Réconciliation"
 senate_objective_reduce_tyranny_boni_DESC:0 "Les $boni_party$ s'inquiètent que les consuls restent oisifs ces derniers temps, et de la puissance qui leur est confiée."
 senate_objective_change_law_boni:0 "Faire adopter une loi"
 senate_objective_change_law_boni_DESC:0 "Même si cela est rare étant donné leur admiration pour les traditions anciennes, les $boni_party$ cherchent à faire adopter une loi dont ils considèrent qu'elle assurerait l'avenir du pays."
 senate_objective_increase_citizenship_boni:1 "Droits de la culture"
 senate_objective_increase_citizenship_boni_DESC:0 "Les $boni_party$ cherchent à assurer la concorde au sein de la société en veillant à ce que certaines des populations laissées de côté puissent jouir des privilèges et des devoirs de la citoyenneté."

 senate_objective_roman.1.t:0 "Projet des $optimates_party$ : guerre contre [sen_obj_dec_war_target.GetName]"
 senate_objective_roman.1.desc:0 "Sous l'autorité de [optimates_party_leader.GetName], les $optimates_party$ poussent à la guerre contre nos voisins de [sen_obj_dec_war_target.GetName]. En dépit des protestations véhémentes des autres partis, [optimates_party_leader.GetPraenomen] a la majorité au [ROOT.GetCountry.Custom('get_court_type')|U]. À moins que nous ne voulions dégrader les relations avec les $optimates_party$, nous allons devoir céder et entrer en guerre."
 senate_objective_roman.1.a:0 "[sen_obj_dec_war_target.GetName] va échouer"
 senate_objective_roman.1.b:1 "Laissons les $optimates_party$ hurler, une guerre contre [sen_obj_dec_war_target.GetName] est une mauvaise idée"

 senate_objective_roman.2.t:0 "Projet des $optimates_party$ : une terre pour [holding_character.GetName]"
 senate_objective_roman.2.desc:0 "Enrichir les élites est, une fois encore, la priorité des $optimates_party$. Cette fois, ils ont décidé de faire avancer la cause du chef de la famille [holding_character.GetFamily.GetName], [holding_character.GetName]. Selon eux, [holding_character.GetSheHe] mérite des terres en récompense de ses services éminents au [ROOT.GetCountry.Custom('get_court_type')|U].\n\nLes $populares_party$ s'offusquent de cette loi, car tout laisse penser que ce sont des terres publiques qui vont être données à la famille [holding_character.GetFamily.GetName]."
 senate_objective_roman.2.a:0 "Non qu'ils en aient besoin, mais ils les auront"
 senate_objective_roman.2.a.tt:0 "Jusqu'à #Y [SCOPE.ScriptValue('senate_agenda_grant_holding_optimes_event_svalue')|0]#! domaines vont être accordés à #Y [holding_character.GetName]#!."
 senate_objective_roman.2.b:0 "Qu'y a-t-il dans « publique » que les $optimates_party$ n'arrivent pas à comprendre ?"

 senate_objective_roman.3.t:0 "Projet des $optimates_party$ : une loi pour les riches"
 senate_objective_roman.3.desc:0 "L'un des traits récurrents chez les $optimates_party$ est la propension à faire adopter des lois qui leur bénéficieront d'une manière ou d'une autre, que ce soit pour accroître leur influence ou veiller à ce qu'aucun autre homme nouveau n'entre au [ROOT.GetCountry.Custom('get_court_type')|U]. Les autres partis attendent de [ROOT.GetCountry.GetRuler.GetName] qu'il mette un terme à ce projet, avant qu'il soit voté."
 senate_objective_roman.3.a:0 "Pourtant, cette loi semble juste"
 senate_objective_roman.3.b:0 "[ROOT.GetCountry.GetRuler.GetSheHe|U] l'empêchera de passer"

 senate_objective_roman.4.t:0 "Projet des $populares_party$ : une loi pour le peuple"
 senate_objective_roman.4.desc:0 "Les $populares_party$ sont souvent convaincus par quelque démagogue ou autre orateur qui propose des idées de lois destinées à améliorer le sort du petit peuple de [ROOT.GetCountry.GetName]. La plupart du temps, ces lois sont dans l'intérêt des humbles, mais parfois un populiste charismatique parvient à persuader la foule d'une cause qui ne bénéficiera qu'à quelques-uns.\n\nLe dernier de ces $populares_party$ est [populares_party_leader.GetName], qui vient de proposer un changement législatif au [ROOT.GetCountry.Custom('get_court_type')|U], avec le soutien d'une large majorité."
 senate_objective_roman.4.a:0 "La foule aura son pain et ses jeux"
 senate_objective_roman.4.b:0 "Nous ne laissons pas un populiste décider seul des lois de [ROOT.GetCountry.GetName]"

 senate_objective_roman.5.t:0 "Projet des $populares_party$ : restauration des terres publiques"
 senate_objective_roman.5.desc:0 "Les $populares_party$ s'attaquent souvent aux plus riches dans la société, en cherchant à redistribuer leur fortune au petit peuple. Leur dernière cible est le chef de la famille [holding_character.GetFamily.GetName], [holding_character.GetName]. Au [ROOT.GetCountry.Custom('get_court_type')|U] circulent de nombreuses rumeurs et accusations de corruption, et les $populares_party$ exigent que [holding_character.GetPraenomen] rende certaines des terres à son possesseur légitime : la République elle-même."
 senate_objective_roman.5.a:0 "[holding_character.GetPraenomen] a toujours été soupçonné d'abuser de son influence"
 senate_objective_roman.5.a.tt:0 "Jusqu'à #Y [SCOPE.ScriptValue('senate_agenda_revoke_holding_populares_event_svalue')|0]#! domaines vont être confisqués à #Y [holding_character.GetName]#!."
 senate_objective_roman.5.b:0 "Encore une proposition absurde des $populares_party$"

 senate_objective_roman.6.t:0 "Projet des $populares_party$ : des terres pour [holding_character.GetName]"
 senate_objective_roman.6.desc:0 "Si les $populares_party$ méprisent les plus riches au sein de la société [ROOT.GetCountry.GetPrimaryCulture.GetName], ils ne sont pas opposés à confisquer une partie de leur fortune pour eux-mêmes. Le dernier en date est [holding_character.GetName], qui a convaincu la foule qu'[holding_character.GetSheHe] a des droits sur une terre publique. C'est donc un nouveau stratagème des $populares_party$ – auquel les $optimates_party$ s'opposent fermement – qui jettent les uns contre les autres les rivaux au [ROOT.GetCountry.Custom('get_court_type')|U]."
 senate_objective_roman.6.a:0 "Il semble qu'[holding_character.GetSheHe] a bien gagné cette terre"
 senate_objective_roman.6.a.tt:0 "Jusqu'à #Y [SCOPE.ScriptValue('senate_agenda_grant_holding_populares_event_svalue')|0]#! domaines vont être accordés à #Y [holding_character.GetName]#!."
 senate_objective_roman.6.b:0 "Les populistes vont trop loin cette fois !"

 senate_objective_roman.7.t:0 "Projet des $populares_party$ : emprisonnement de [senate_objective_prisoner_character.GetName]"
 senate_objective_roman.7.desc:0 "Après plusieurs accusations de corruption, le chef de la famille [senate_objective_prisoner_character.GetFamily.GetName], [senate_objective_prisoner_character.GetName], a été convoqué devant le [ROOT.GetCountry.Custom('get_court_type')|U], où la majorité $populares_party$ a déjà décidé de le faire emprisonner. Les autres membres de la famille [senate_objective_prisoner_character.GetFamily.GetName] nous demandent déjà de protéger [senate_objective_prisoner_character.GetPraenomen], même si la mascarade n'est pas encore terminée."
 senate_objective_roman.7.a:0 "Les geôles, c'est exactement ce qu'[senate_objective_prisoner_character.GetSheHe] mérite"
 senate_objective_roman.7.a.tt:0 "Tous les membres de la famille [senate_objective_prisoner_character.GetFamily.GetName] vont perdre #R [SCOPE.ScriptValue('senate_agenda_imprison_family_head_populares_loyalty_svalue')|0]#! en @loyalty_icon!loyauté pendant #Y 60 mois#!."
 senate_objective_roman.7.b:0 "Encore un complot des $populares_party$, libérant ce pauvre [senate_objective_prisoner_character.GetWomanMan] immédiatement"

 senate_objective_roman.8.t:0 "Projet des $populares_party$ : guerre contre [sen_obj_dec_war_target.GetName]"
 senate_objective_roman.8.desc:0 "Ces derniers temps, le nom de [sen_obj_dec_war_target.GetName] a été conspué dans les rues de [ROOT.GetCountry.GetCapital.GetName]. Des rumeurs et des ragots circulent sur les horribles [sen_obj_dec_war_target.GetPrimaryCulture.GetName]. Il semble que les $populares_party$ ont tout fait pour faire monter les tensions en mentant, ce qui a été confirmé lorsque [populares_party_leader.GetName] est monté à la tribune pour réclamer la guerre.\n\nUne large majorité a été convaincue par la propagande des $populares_party$, et exige que le [ROOT.GetCountry.GetRulerTitle] déclare la guerre."
 senate_objective_roman.8.a:0 "Ce sera la guerre contre [sen_obj_dec_war_target.GetName] si c'est ce que veut le [ROOT.GetCountry.Custom('get_court_type')|U]"
 senate_objective_roman.8.b:0 "Nous ne mettrons pas le pays en danger pour les caprices des $populares_party$"

 senate_objective_roman.9.t:0 "Projet des $boni_party$ : développement de [senate_objective_build_buildings_target.GetName]"
 senate_objective_roman.9.desc:0 "Les $boni_party$ ont tenté de rassembler des soutiens pour un vaste projet de construction à [senate_objective_build_buildings_target.GetName], visant à ériger plusieurs bâtiments intéressant le peuple et permettraient d'assurer la stabilité dans la province. Ce n'est là que la dernière tentative des $boni_party$ d'investir dans les cités de la contrée, à laquelle ils s'intéressent particulièrement depuis quelque temps, et il semble que [boni_party_leader.GetName] est enfin parvenu à s'assurer d'une majorité au [ROOT.GetCountry.Custom('get_court_type')|U]."
 senate_objective_roman.9.a:0 "Cela ne semble guère dangereux"
 senate_objective_roman.9.b:0 "Nous ne pouvons nous permettre un tel projet à [senate_objective_build_buildings_target.GetName] pour l'instant"

 senate_objective_roman.10.t:0 "Projet des $boni_party$ : améliorations en [senate_objective_state_investment_target.GetState.GetName]"
 senate_objective_roman.10.desc:0 "Les riches et opulents $boni_party$ s'intéressent de près à [senate_objective_state_investment_target.GetState.GetShortName] pour y faire des investissements. Leur objectif est de développer la contrée, dans leur propre intérêt aux dires de certains. Mais peu importe : [boni_party_leader.GetName] est parvenu à convaincre plusieurs sénateurs de l'appuyer sur la question, et ils exigent que [ROOT.GetCountry.GetRuler.GetName] s'implique dans le projet."
 senate_objective_roman.10.a:0 "Et ainsi sera-t-il, [boni_party_leader.GetPraenomen]"
 senate_objective_roman.10.b:0 "[boni_party_leader.GetSheHe|U] attend quelque chose de nous ? Ridicule !"

 senate_objective_roman.11.t:0 "Projet des $boni_party$ : stabilité de [ROOT.GetCountry.GetName]"
 senate_objective_roman.11.desc:0 "Les $boni_party$ en appellent au [ROOT.GetCountry.Custom('get_court_type')|U] et au peuple de [ROOT.GetCountry.GetName] pour qu'ils fassent tout pour préserver notre culture et nos traditions. Le chaos et l'instabilité se sont aggravés ces derniers temps dans de nombreuses localités, ce qui a semble-t-il suffit à susciter une large adhésion à la cause des $boni_party$."
 senate_objective_roman.11.a:0 "Ils ont raison, il est temps de veiller sur le pays"
 senate_objective_roman.11.b:0 "Les $boni_party$ sont une fois encore dans l'exagération"

 senate_objective_roman.12.t:0 "Projet des $boni_party$ : fin de la tyrannie"
 senate_objective_roman.12.desc:0 "Une grande majorité du [ROOT.GetCountry.Custom('get_court_type')|U] s'est rassemblé autour de [boni_party_leader.GetName] pour demander la fin de la tyrannie en [ROOT.GetCountry.GetRuler.GetName], et le renforcement des pouvoirs du [ROOT.GetCountry.Custom('get_court_type')|U]. De telles demandes jettent le discrédit sur le [ROOT.GetCountry.GetRulerTitle], mais les figures prééminentes de la société [ROOT.GetCountry.GetPrimaryCulture.GetName] apprécieraient réellement de tels changements."
 senate_objective_roman.12.a:0 "Nous céderons donc – temporairement"
 senate_objective_roman.12.b:0 "Douchons donc une fois encore les espoirs des $boni_party$"

 senate_objective_roman.13.t:0 "Projet des $boni_party$ : loi traditionaliste"
 senate_objective_roman.13.desc:0 "Au terme d'un discours passionné prononcé par [boni_party_leader.GetName], les $boni_party$ ont exigé un changement législatif au [ROOT.GetCountry.Custom('get_court_type')|U]. Il semble que les paroles de [boni_party_leader.GetPraenomen] sont même parvenues à convaincre plusieurs sénateurs qui s'opposent habituellement à lui, aussi une majorité est désormais prête à l'approuver sur cette question."
 senate_objective_roman.13.a:0 "Qu'attendons-nous en ce cas ?"
 senate_objective_roman.13.b:0 "Nous ne pouvons pas accepter cela en l'état"

 senate_objective_roman.14.t:0 "Projet des $optimates_party$ : renvoi de [revoke_character_optimates.GetName]"
 senate_objective_roman.14.desc:0 "Ces derniers temps, les $optimates_party$ ont passé beaucoup de temps et consacré de nombreuses ressources à dresser la critique de l'action de [revoke_character_optimates.GetName]. Tout récemment, [optimates_party_leader.GetName] a proposé de le révoquer de sa fonction. La plupart des $optimates_party$ le soutiennent, de même que d'autres sénateurs qu'[optimates_party_leader.GetSheHe] est parvenu à convaincre, aussi la majorité des votants semble-t-elle d'accord de rappeler [revoke_character_optimates.GetPraenomen] à [ROOT.GetCountry.GetCapital.GetName]."
 senate_objective_roman.14.a:0 "Envoyons-lui un messager, en ce cas"
 senate_objective_roman.14.b:0 "[revoke_character_optimates.GetName] ne fait que ce qui est attendu de lui"

 senate_objective_roman.15.t:0 "Projet des $optimates_party$ : une fonction pour [appointment_target.GetName]"
 senate_objective_roman.15.desc:0 "Ces derniers temps, les $optimates_party$ ont tout fait pour assurer une fonction à l'un de leurs membres, [appointment_target.GetName]. Ils ont pour cela usé d'une grande part de leur poids politique, fait des faveurs à des membres du [ROOT.GetCountry.Custom('get_court_type')|U] et recouru à leur influence pour veiller à ce que la majorité les soutienne sur la question de la nomination de [appointment_target.GetPraenomen]."
 senate_objective_roman.15.a:0 "[appointment_target.GetSheHe|U] doit être capable s'ils font tant pour lui"
 senate_objective_roman.15.b:0 "Nous n'avons aucune confiance en lui"

 senate_objective_roman.16.t:0 "Projet des $populares_party$ : ruiner la carrière de [revoke_character_populares.GetName]"
 senate_objective_roman.16.desc:0 "Les $populares_party$ sont convaincus que [revoke_character_populares.GetName] abuse de sa charge pour faire avancer ses propres intérêts, comme l'affirme largement [populares_party_leader.GetName]. Ils exigent donc désormais son retour immédiat à [ROOT.GetCountry.GetCapital.GetName] et le retrait de sa fonction."
 senate_objective_roman.16.a:0 "Faisons-lui envoyer un messager en ce cas"
 senate_objective_roman.16.b:0 "[revoke_character_populares.GetSheHe|U] ne fait que ce qui est attendu de lui"

 senate_objective_roman.17.t:0 "Projet des $populares_party$ : une fonction pour [appointment_target.GetName]"
 senate_objective_roman.17.desc:0 "Les $populares_party$ sont connus pour se protéger les uns les autres, tout particulièrement ceux des leurs qui ne sont pas appréciés des autres partis. [appointment_target.GetName] est dans ce cas : il est désormais soutenu avec force par le parti, qui n'hésite plus à avancer son nom pour toute fonction qui est ouverte dans le pays."
 senate_objective_roman.17.a:0 "Donnons-lui un poste en ce cas, qu'ils arrêtent de se plaindre"
 senate_objective_roman.17.b:0 "S'il n'a toujours rien reçu, ce n'est pas sans raison…"

 senate_objective_roman.18.t:0 "Projet des $optimates_party$ : retrait des droits des [citizenship_culture_target.GetName]"
 senate_objective_roman.18.desc:0 "Les $optimates_party$ sont connus pour leur opposition à quiconque n'est pas d'origine [ROOT.GetCountry.GetPrimaryCulture.GetName]. Mais ce trait est encore plus évident pour ce qui concerne la population [citizenship_culture_target.GetName]. [optimates_party_leader.GetName] a été jusqu'à suggérer de réduire les droits de tous les [citizenship_culture_target.GetName] en [ROOT.GetCountry.GetName], ce qui a, de façon étonnante, suscité l'appui de la majorité au [ROOT.GetCountry.Custom('get_court_type')|U]."
 senate_objective_roman.18.a:0 "Il en sera donc ainsi"
 senate_objective_roman.18.b:0 "La population [citizenship_culture_target.GetName] est une part essentielle du pays"

 senate_objective_roman.19.t:0 "Projet des $boni_party$ : nouveaux droits pour les [citizenship_culture_target.GetName]"
 senate_objective_roman.19.desc:0 "Les $boni_party$, toujours désireux d'assurer la paix en [ROOT.GetCountry.GetName], ont commencé à prendre fait et cause pour la population [citizenship_culture_target.GetName] dans le pays. Ils ont dépensé des ressources considérables à promouvoir sa culture, et demandent maintenant à ce que la citoyenneté leur soit accordée afin d'empêcher toute révolte avant même qu'elle puisse survenir."
 senate_objective_roman.19.a:0 "Accueillons-les donc parmi nous"
 senate_objective_roman.19.b:0 "La population [citizenship_culture_target.GetName] ne sera jamais [ROOT.GetCountry.GetPrimaryCulture.GetName]"
