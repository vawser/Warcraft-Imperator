 mega_galley:0 "Mégapolyrèmes"
 liburnian_desc:0 "Ces navires légers comprennent deux rangs de rameurs, et sont considérablement plus rapides et manœuvrables que les trières ou les navires plus imposants. Petit et agile, ce type de vaisseau est tout à fait approprié pour le commerce et pour la piraterie. Peu de navires ont à craindre d'eux lors des engagements navire contre navire ; mais leur manœuvrabilité peut les rendre très dangereux s'ils sont présents en grand nombre."
 trireme_desc:1 "Les trirèmes sont longtemps restées le type de navire le plus populaire en Méditerranée, et l'empire athénien notamment a perfectionné leur construction et leur usage. Ces trirèmes restent des navires légers, aisément manœuvrables, ce qui facilite l'éperonnage ; mais bon nombre d'entre elles sont des « cataphractes » : les hommes à bord se trouvent enfermés dans une coque afin d'être mieux protégés."
 tetrere_desc:0 "Utilisées pour la première fois par les Carthaginois, les tétrères, ou galères à quatre rangs, sont des navires plus lourds et plus lents que les trirèmes. Il s'agissait systématiquement de cataphractes. Du fait qu'elles étaient plus imposantes, les tétrères sont équipées d'un bélier plus grand et se trouvent déployées en première ligne lors des batailles, afin de procéder à des attaques de face contre la flotte ennemie, ce qui endommagerait irrémédiablement des navires plus légers."
 hexere_desc:0 "Les héxères comptent six rangs de rameurs par flanc, et sont plus grandes encore que les tétrères et les trières. Cette taille encore accrue réduit leur manœuvrabilité, mais leur permet de porter un bélier plus important encore, ce qui les rend encore plus adaptés à l'éperonnage frontal que les autres navires."
 octere_desc:0 "Employées pour la première fois par Alexandre le Grand, les octères, avec huit rangs de rameurs par flanc, étaient équipées de béliers d'une taille jamais vue jusqu'alors. Dès leur origine, elles ont été conçues pour pouvoir jouer un rôle lors des sièges, à la fois en appui des attaques lancées contre un port fortifié grâce à leur bélier, et en jouant le rôle de navire de débarquement et de plateforme mobile pour l'artillerie de siège."
 mega_galley_desc:0 "On dit que les premiers navires à dix rangs de rameurs – ou plus – ont été utilisés pour la première fois par Alexandre le Grand, mais ils sont devenus plus communs dans la flotte des Antigonides, à partir du siège de Tyr. À mesure que les États des diadoques sont devenus plus importants, ils ont pu expérimenter des navires de plus en plus imposants, avec onze, treize, seize rangs de rameurs, et même plus parfois. Dans de tels cas, la manœuvrabilité du navire est toujours extrêmement limitée lors des batailles navales en pleine mer ; mais lors des sièges, ces « mégapolyrèmes » sont idéales car elles peuvent ouvrir les digues et les fortifications donnant sur la mer, puis être utilisées ensuite comme plateformes d'artillerie tout en permettant à des troupes nombreuses de débarquer."
 light_infantry:0 "Infanterie légère"
 light_infantry_desc:0 "Des fantassins ne disposant que de quelques armes et peu protégés."
 camels_desc:0 "Les hommes montés à dos de chameau combattent le plus souvent avec des lances et des arcs, et ont l'habitude de faire mouvement dans les environnements hostiles."
 cavalry_desc:0 "Ces troupes sont rapides et puissantes."
 heavy_infantry_desc:0 "Équipées d'armures et d'armes efficaces, ces troupes forment l'essentiel des armées du monde méditerranéen, soit comme base autour de laquelle évoluent les autres corps, soit comme instrument principal pour l'assaut."
 horse_archers_desc:0 "Des archers montés à dos de cheval."
 warelephants_desc:0 "Rencontrés pour la première fois lorsqu'Alexandre le Grand a envahi l'Inde, ces animaux effrayants sont rapidement devenus une arme essentielle dans la guerre. Utilisées à bon escient, ces unités peuvent dominer le champ de bataille."
 archers_desc:0 "Armées d'arcs et protégées par des armures légères, ces unités ne sont guère efficaces par elles-mêmes. Mais si elles sont déployées en soutien de l'infanterie lourde, elles constituent un atout indéniable lors des assauts."
 engineer_cohort:0 "Ingénieurs"
 engineer_cohort_desc:0 "Les ingénieurs sont des régiments spécialisés dans la construction lors des campagnes. Ils réduisent la durée des sièges, construisent des routes de façon moins coûteuse, et en nombre suffisant ils permettent aux armées de ne pas subir de pénalités lors du franchissement des cours d'eau, du débarquement depuis les navires ou de la traversée des détroits."
