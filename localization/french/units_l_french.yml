 POSITIONING:0 "#T Positionnement#!\n\nLe positionnement affecte la compétence des navires à choisir leurs cibles. Ceux qui appartiennent à une flotte mal positionnée peuvent parfois manquer une occasion d'attaquer. Si la valeur est très basse, des navires peuvent même attaquer accidentellement des navires alliés.\n\nLe positionnement dépend des capacités martiales de l'amiral et d'un facteur aléatoire. Les flottes regagnent en positionnement chaque jour, jusqu'à un certain niveau."
