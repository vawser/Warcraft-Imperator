l_french:
 tutorial.1.t:0 "La gloire de Rome"
 tutorial.1.desc:1 "Bienvenue dans le didacticiel de Imperator : Rome ! En menant à bien la série d'objectifs qui vous sont assignés en haut à droite de l'écran, vous allez être familiarisé avec les principes élémentaires du jeu.\n\nLe bouton se trouvant sur la gauche de l'écran, orné d'une couronne de laurier et d'une pointe de lance, vous permettra d'afficher ou masquer l'écran présentant les objectifs du didacticiel.\n\nVous pourrez mener ceux-ci à bien dans l'ordre que vous voudrez, mais si vous découvrez les jeux Paradox ou souhaitez mettre à jour vos connaissances, il est recommandé de suivre l'ordre donné, du haut vers le bas.\n\nPositionner le curseur de la souris sur un objectif permettra d'afficher des conseils sur la meilleure manière de répondre aux conditions exigées à chaque étape. Lorsque ce sera le cas, l'objectif donné sera mis en valeur pour vous montrer que vous pouvez le sélectionner."
 tutorial.1.a:0 "Roma invicta !"
 starting_setup_tooltip:0 "Cliquer ici pour poursuivre."
 tutorial.2.t:0 "La situation de départ"
 tutorial.2.desc:0 "Au cours du didacticiel, vous jouerez Rome. La date actuelle, que vous pouvez voir affichée dans le coin en haut à droite de l'écran, est le 1er octobre 450 ab Urbe condita, soit 450 ans après la fondation de Rome.\n\nCelle-ci a imposé il y a peu sa domination en tant que puissance régionale, aussi la scène est elle mise en place pour mener à bien votre expansion en Italie.\n\nPour le didacticiel, nous avons pris soin de régler quelques soucis pour vous. Nous vous montrerons toutefois comment maîtriser ces divers domaines au cours du didacticiel."
 tutorial.2.a:0 "Compris"
 tutorial.3.t:0 "Les ressources"
 tutorial.3.desc:0 "Sur la barre supérieure de l'écran se trouvent affichées les principales ressources que vous pourrez cumuler ou dépenser tout au long de la partie.\n\nNous vous recommandons de consacrer un moment à vous familiariser avec elles. En posant le curseur de la souris sur chacune des icônes, vous pourrez afficher une infobulle détaillant certains de leurs effets et leurs usages.\n\nPour le didacticiel, nous vous avons fourni un avantage important, aussi bien pour le Trésor que pour ce qui concerne les diverses puissances."
 tutorial.3.a:0 "Merci !"
 tutorial.4.t:0 "Un pays plus stable"
 tutorial.4.desc:2 "Félicitations, vous venez d'assurer la stabilité de Rome.\n\nLors du déroulement de vos parties, vous rencontrerez tout un ensemble de modificateurs et d'effets qui joueront sur la stabilité du pays, le coût pour l'accroître et ses conséquences.\n\nAinsi, des événements affectent souvent la valeur de stabilité. Vous bénéficiez pour l'heure d'une hausse de stabilité pour avoir atteint le premier objectif, ce qui vous amène donc à la stabilité maximale."
 tutorial.4.a:0 "Magnifique !"
 begin_tutorial_event_tooltip:0 "Cliquer ici pour entamer le #Y didacticiel#!."
 basics_of_resources_tooltip:0 "Cliquer ici pour en apprendre plus sur les #Y ressources#! dans Imperator : Rome."
 tutorial.5.t:0 "L'armée est prête" # [LocEditor:AwaitingBatchUpdate]
 tutorial.5.desc:0 "Excellent ! Désormais, Rome dispose d'une armée digne de sa stature.\n\nAu cours de la partie, vous verrez apparaître des événements tels que celui-ci. Les diverses options auront souvent des conséquences ou proposeront des choix intéressants. Si vous posez le curseur de la souris sur le bouton qui se trouve en bas de la fenêtre, vous verrez que votre armée bénéficie désormais d'un modificateur pour le combat, en récompense pour avoir atteint cet objectif." # [LocEditor:AwaitingBatchUpdate]
 tutorial.5.a:0 "Magnifique !"
 tutorial.6.t:0 "La flotte est prête"
 tutorial.6.desc:0 "Désormais, Rome dispose d'une flotte importante, parfaite pour exercer sa domination sur la Méditerranée.\n\nEn récompense pour avoir mené à bien cet objectif, nous allons vous donner un modificateur temporaire afin de rendre le prochain un peu plus facile à atteindre."
 tutorial.6.a:0 "En route donc !"
 tutorial.7.t:1 "Aqueduc construit"
 tutorial.7.desc:1 "Désormais, davantage de pops peuvent vivre à Rome.\n\nLes localités telles que Rome, Lavinium, Ostia, et Veii sont des #Y cités#!, ce qui signifie qu'elles comptent parmi les foyers de peuplement les plus dynamiques au monde. Vous pouvez les identifier par la présente de bâtiments en 3D sur la carte du monde.\n\nLes localités telles que Circeii, Norba ou Fundi sont elles des #Y établissements#! : il s'agit essentiellement de sites de production, qui disposent de bâtiments différents de ceux des cités. Regardez-y de plus près avant de passer à la tâche suivante.\n\nLa prochaine mission vous permettra d'en apprendre davantage sur les routes commerciales, aussi en avons-nous ajouté une pour vous, dans la capitale de la province du Latium."
 tutorial.7.a:0 "Excellent !"
 tutorial.8.t:0 "Comme un poisson dans le Tibre"
 tutorial.8.desc:0 "Le peuple romain reçoit désormais le poisson que vous faites importer.\n\nD'autres marchandises proposent divers avantages que vous pourrez exploiter. Nous vous recommandons de prendre un moment pour les étudier,  dans l'écran commercial que vous avez déjà utilisé." # [LocEditor:AwaitingBatchUpdate]
 tutorial.8.a:0 "Poursuivons donc !"
 tutorial.9.t:0 "Les dieux sont avec nous"
 tutorial.9.desc:1 "Les dieux nous ont véritablement bénis, et désormais Rome est prête à la guerre !\n\nNous vous recommandons d'étudier les autres présages afin d'avoir une bonne idée de ceux qui pourraient vous être utiles lors des périodes de besoin."
 tutorial.9.a:0 "Aux armes !"
 tutorial_unrest_modifier_tooltip:1 "Durant #Y 10#! ans, le territoire des #Y Sabins#! ne pourra pas se rebeller."
 tutorial.10.t:0 "Les Sabins"
 tutorial.10.desc:0 "Beau travail ! Vous avez pacifié les Sabins et conquis leur territoire.\n\nIl existe plusieurs autres subtilités pour mener les guerres à bien, comme vous le constaterez en poursuivant la partie. Nombre de celles-ci sont optionnelles, tel que le positionnement des unités ou les tactiques de combat. Vous devriez donc fouiller du côté des interfaces des unités sélectionnées pour vous familiariser avec elles."
 tutorial.10.a:0 "En avant !"
 tutorial.11.t:0 "Invention adoptée"
 tutorial.11.desc:2 "Désormais, le pays est plus avancé qu'il ne l'était jusqu'à présent. À mesure que votre niveau technologique progressera, de nouvelles innovations apparaîtront dans la liste. Attendez-vous donc à voir des choses intéressantes apparaître à mesure que le temps passera !\n\nPeut-être avez-vous déjà pu voir survenir quelques événements, aussi. Ils proposent souvent des choix intéressants. Ils ciblent fréquemment des personnages particuliers au sein du pays, ou le pays dans son ensemble. Par exemple, la récompense pour avoir mené à bien cet objectif améliore la capacité @military_icon!martiale de votre dirigeant." # [LocEditor:AwaitingBatchUpdate]
 tutorial.11.a:0 "Superbe !"
 tutorial_unrest_modifier_tooltip_2:1 "Durant #Y 10#! ans, les territoires qui viennent d'être conquis ne pourront pas se rebeller."
 tutorial.12.t:0 "La fin des Samnites"
 tutorial.12.desc:1 "Les Samnites sont vaincus, et Rome est victorieuse. Désormais, vous devriez avoir compris les bases du comportement à adopter en cas de guerre.\n\nCes conflits peuvent parfois dégénérer et impliquer plusieurs adversaires. Aussi, veillez à bien vérifier les alliances et garanties de votre pays et celles de vos futurs ennemis au moment de leur déclarer la guerre !"
 tutorial.12.a:0 "Il est toujours bon d'avoir des amis"
 tutorial.13.t:0 "Siponte"
 tutorial.13.desc:1 "Siponte a bénéficié des bons soins de Rome, et désormais vous disposez soit d'un allié, soit d'une nouvelle cité qui a été ajoutée aux territoires de la République.\n\nLes alliés peuvent être extrêmement utiles en cas de guerre. Vous ne pourrez certes pas commander leurs armées, mais elles tenteront le plus souvent, dès lors qu'elles ne chercheront pas à atteindre leurs propres objectifs, à vous aider.\n\nLe reste des objectifs du didacticiel implique de conquérir de plus larges territoires en Italie. Si vous pensez maîtriser l'essentiel des bases du jeu, vous pouvez envisager de retourner au menu pour lancer une partie sans passer par le didacticiel. Si vous souhaitez poursuivre celui-ci, rendez Rome fière !"
 tutorial.13.a:0 "En route pour la gloire !"
 tutorial.14.t:0 "Défaite des Étrusques"
 tutorial.14.desc:0 "Vous avez désormais mis un terme à la menace posée par les Étrusques – ce qui en tant que tel est un beau succès !\n\nEn poursuivant sur cette voie, vous devriez pouvoir unifier l'Italie méridionale sous la bannière romaine. Cela nécessitera très certainement plusieurs conflits, aussi est-il important de veiller à ce que vos réserves d'effectifs et votre trésor puissent y faire face, avant même de livrer la moindre guerre.\n\nMéfiez-vous aussi des cités-États grecques : certaines d'entre elles appartiennent à des ligues défensives, dont les membres sont solidaires en cas d'agression contre l'un d'entre eux."
 tutorial.14.a:0 "C'est intéressant à savoir"
 tutorial.15.t:0 "Roma invicta !"
 tutorial.15.desc:0 "Entre vos mains, Rome a commencé à suivre sa destinée.\n\nLe dernier défi qui vous est posé est de mettre un terme à l'ingérence des Grecs en Italie. Afin de bien leur montrer que Rome n'a désormais que faire de leur attitude méprisante, frappez donc Syracuse !"
 tutorial.15.a:0 "Aux armes !"
 tutorial.16.t:0 "Fin du didacticiel"
 tutorial.16.desc:1 "Félicitations, vous venez de terminer le didacticiel de Imperator : Rome.\n\nSi vous souhaitez malgré tout poursuivre cette partie, que ce soit simplement pour jeter un coup d'œil autour de vous ou même continuer à jouer, notez bien que la difficulté a été ajustée pour le didacticiel. Nous vous recommandons donc de lancer une véritable partie afin de vous habituer à la façon dont les pays se comporteront de façon habituelle à votre égard."
 tutorial.16.b:0 "Poursuivre la partie en mode didacticiel"
 tutorial.17.t:0 "Nouveau port construit"
 tutorial.17.desc:0 "Des navires peuvent désormais être construits à Capoue !\n\nLes ports peuvent aussi être améliorés afin de construire et réparer des navires plus imposants, dont certains disposent des caractéristiques leur permettant d'occuper ou détruire les forts littoraux de l'ennemi.\nPeut-être donc l'heure est-elle venue de construire davantage de navires."
 tutorial.17.a:0 "Navigare necesse est !"
 tutorial_port_built:0 "Navigare necesse est"
 desc_tutorial_port_built:0 "N'importe quel pays, pour prospérer, doit disposer d'une flotte."
 ###Objectives
 tutorial_increase_stability:0 "Stabiliser Rome"
 tutorial_increase_stability_desc:3 "#W Accomplir un sacrifice divin.#!\n\nOuvrez l'interface #Y Religion#! puis cliquez sur le bouton #Y Sacrifice divin#!.\n\nLa stabilité se rapproche toujours de #Y 50#! ; une valeur inférieure indique que le pays est susceptible de connaître des troubles."
 build_30_heavy_infantry:2 "Armée de 12 cohortes" # [LocEditor:AwaitingBatchUpdate]
 build_30_heavy_infantry_desc:3 "#W Recrutez suffisamment de cohortes pour disposer d'une armée d'au moins 12 000 hommes.#!\n\nVous pouvez les entraîner dans n'importe quelle localité possédée. L'entraînement peut être lancé de plusieurs façons :\n\n– en utilisant l'#Y interface de production#!, qui se trouve en haut à gauche de l'écran ;\n\n– en sélectionnant une localité puis en cliquant sur le bouton #Y Recruter#! ;\n\n– en sélectionnant une armée puis en cliquant sur le bouton #Y Adjoindre à l'armée#!.\n\nRecrutez ainsi au moins 12 cohortes." # [LocEditor:AwaitingBatchUpdate]
 raise_levies_tt:0 "Mobilise toutes les levées"
 build_port_in_capua:0 "Construire un port à Capoue"
 build_port_in_capua_desc:1 "#W Construisez un port de niveau 1 à Capua.#!\n\nLes navires ne peuvent être construits et réparés que dans un #Y port#!.\n\nEn début de partie, ils n'existent que dans un certain nombre de localités, mais de nouveaux peuvent être construits dans les territoires que vous contrôlez.\n\nConstruisons donc un nouveau à Capua !\nCliquez sur la localité, et ouvrez l'onglet #Y Construire#!, puis cliquez sur le bouton #Y Port#! pour en lancer la construction."
 build_20_triremes:2 "10 navires" # [LocEditor:AwaitingBatchUpdate]
 build_20_triremes_desc:6 "#W Construisez des navires jusqu'à disposer d'une flotte de #Y 15#! navires.\n\nLes navires ne peuvent être construits que dans une localité dotée d'un #Y port#!.\n\nMaintenir le curseur de la souris sur cet objectif mettra en lumière tous vos #Y ports#! en début de partie.\n\nPour construire un nouveau navire, cliquez soit sur Ostia ou Neapolis, ou encore Capua si ce port est terminé. Dans la fenêtre de la localité, cliquez sur l'onglet #Y Militaire#!, situé à droit de l'onglet #Y Construire#!. Cliquez ensuite sur le bouton #Y Construire des navires#! et placez dans la file d'attente les navires souhaités en cliquant sur le bouton #Y Construire#!.\n\nUne autre manière de procéder est d'utiliser l'#Y interface de production#!, ce bouton blanc situé en haut de la barre latérale de gauche. Ouvrez-le et cliquez sur l'onglet #Y Navires#!, puis sélectionnez le type de navire souhaité. Chaque localité pouvant construire le type voulu est mise en valeur. Vous pouvez ajouter les navires dans la file d'attente des localités en cliquant directement sur n'importe quelle localité mise en valeur." # [LocEditor:ForFutureBatchExport]
 build_4_barracks:2 "Un aqueduc à Rome"
 build_4_barracks_desc:4 "#W Construisez au moins#! #Y 1#! #W aqueduc à Rome.#!\n\nLes bâtiments sont un aspect important dans Imperator. Pour afficher la liste de tous les bâtiments disponibles, cliquez sur Rome, puis sur l'onglet #Y Construire#!. Les aqueducs accroissent la capacité à héberger des #Y pops#! supplémentaires, aussi sont-ils une infrastructure importante."
 acquire_fish_for_rome:0 "Du poisson pour le Latium"
 acquire_fish_for_rome_desc:3 "#W Importez du poisson dans le Latium.#!\n\nAfin d'empêcher que les localités ne subissent la famine, vous devez les ravitailler en nourriture, ce qui leur permettra de continuer à se développer.\n\nRome est à l'abri de la famine pour l'instant ; mais importer du #Y poisson#! dans le #Y Latium#! permettra d'accélérer la vitesse de développement des pops.\n\nLe #Y Latium#! est la #Y province#! dont relève la cité de Rome. Pour importer du poisson, ouvrez la fenêtre de la province, puis cliquez sur n'importe quelle localité du #Y Latium#! pour ouvrir son interface.\n\nLa vue de la province est réduite par défaut, mais peut être développée en cliquant sur la flèche, à gauche du bouton de fermeture, en haut. Une fois la fenêtre développée, un bouton #Y Importations#! apparaît en bas à gauche de l'interface.\n\nCliquez dessus, puis sélectionnez le #Y poisson#!. Là, vous pourrez voir quelles provinces disposent d'un surplus pour les exportations, avec à gauche les pays les possédant. Les pays avec un bouton en forme de croix rouge n'exporteront #R pas#!, à moins que vous n'amélioriez les relations avec eux.\n\nNous vous recommandons pour l'instant de demander du #Y poisson#! au premier pays de la liste, ce qui permettra d'en importer dans le #Y Latium#!."
 tutorial_conquer_sabinia:0 "Conquérir les Sabins"
 tutorial_conquer_sabinia_desc:2 "#W Annexez les localités appartenant aux Sabins.#!\n\nLes habitants des collines, les Sabins, occupent les territoires juste au nord de vos frontières. Revendiquez leurs territoires en ouvrant l'interface diplomatique et en choisissant #Y Fabriquer une revendication#!.\n\nPour ouvrir l'écran diplomatique des Sabins, faites un clic droit sur n'importe laquelle de leurs localités. Pour fabriquer une revendication, développer la section #Y Actions clandestines#! puis sélectionnez l'option #Y Fabriquer une revendication#!. Vous n'avez pas besoin de revendiquer leurs deux provinces, n'importe laquelle conviendra.\n\nAprès que vous disposerez de cette revendication, assurez-vous que vos troupes sont en position, puis déclarez-leur la guerre !\n\nPour déclarer la guerre, rouvrez l'écran diplomatique et cliquez sur le bouton #Y Déclarer la guerre#!. Vous devrez alors choisir un #Y casus belli#!. Si vous n'avez comme casus belli que #Y Prouver notre supériorité#! ou #Y Prouver notre supériorité navale#!, vous souffrirez d'une pénalité de stabilité.\n\nLes Sabins tenteront bien évidemment de résister, mais le nombre des Romains devrait s'avérer largement suffisant pour s'occuper d'eux." # [LocEditor:ForFutureBatchExport]
 tutorial_destroy_etruria:0 "Détruire les Étrusques"
 tutorial_destroy_etruria_desc:1 "#W Annexez les localités étrusques en surbrillance.#!\n\nLes Étrusques sont dans une position idéale pour menacer Rome. Mettez un terme à la menace en conquérant la province d'Étrurie.\n\nSi vos effectifs ou votre stabilité sont trop bas, il pourrait être avisé de rester quelque temps en paix avant de déclarer à nouveau la guerre.\n\nSi vous vous apercevez que vous êtes incapable de conquérir l'ensemble de la province en un seul conflit, faites alors la paix et tentez entre-temps un autre objectif, avant de revenir à celui-ci une fois la trêve arrivée à expiration."
 tutorial_finish_off_samnium:0 "Éliminer les Samnites"
 tutorial_finish_off_samnium_desc:1 "#W Annexez les territoires appartenant aux Samnites.#!\n\nDepuis la première guerre contre eux, Rome n'a cessé d'avoir eu maille à partir avec les Samnites. Fabriquez une revendication et détruisez leurs armées !" # [LocEditor:ForFutureBatchExport]
 tutorial_make_friends_with_sipontum:0 "Relations avec Siponte"
 tutorial_make_friends_with_sipontum_desc:0 "#W Faites que Siponte ait à l'égard de Rome une opinion de 100.#!\n\nParfois, une solution diplomatique est plus efficace que la guerre. Tentez d'améliorer vos relations avec Siponte.\n\nIl y a plusieurs façons de le faire. Ouvrez l'écran diplomatique de ce pays et regardez les divers choix s'offrant à vous. Nous vous recommandons en premier lieu de chercher à #Y Améliorer l'opinion#!.\n\nPlusieurs autres possibilités auront les mêmes effets, tels #Y Envoyer un don#! ou #Y Proposer une alliance#!.\n\nSi vous vous apercevez que ce pays refuse de céder à vos avances, cet objectif sera aussi atteint si vous conquérez la cité."
 tutorial_buy_an_invention:1 "Adopter une invention"
 tutorial_buy_an_invention_desc:6 "#W Adoptez n'importe quelle invention.#!\n\nPour cet objectif, vous allez devoir ouvrir l'interface #Y Technologie#! en cliquant sur le bouton de la roue situé sur l'onglet de gauche.\n\nLes avancées technologiques dépendent de la #Y recherche#! menée par les citoyens, et des compétences des personnages qui gèrent chaque domaine de la recherche. Chaque nouvelle #Y technologie#! adoptée se traduira par un certain avantage et vous accordera 1 #Y innovation#!, que vous pourrez utiliser pour débloquer une invention.\n\nCliquez sur #Y Martiale#!, #Y Civique#!, #Y Oratoire#! ou #Y Religieuse#!, et vous verrez s'afficher un arbre d'inventions sur le côté droit.\n\nLes inventions peuvent être achetées par des #Y innovations#!. En jouant Rome, vous commencez la partie avec #Y 8#! #Y innovations#! disponibles en 450 AVC, aussi lancez-vous et achetez quelques inventions.\n\nTentez de tenir compte de votre situation pour en tirer le meilleur parti. Mais si vous hésitez, ne vous inquiétez pas : toutes confèrent un avantage ou un autre à votre pays." # [LocEditor:ForFutureBatchExport]
 invention_purchased_tutorial_tooltip:0 "N'importe quelle invention a été adoptée"
 tutorial_call_down_an_omen:0 "Convoquer un présage" # [LocEditor:AwaitingBatchUpdate]
 tutorial_call_down_an_omen_desc:0 "#W Convoquez n'importe quel présage.#!\n\nLes présages sont un aspect important dans Imperator : Rome. Ouvrez l'interface de la #Y Religion#! pour voir lesquels vous sont proposés.\n\nIl est important de noter que seul l'un d'entre eux peut être convoqué en même temps, et qu'il n'est pas possible d'y renoncer une fois choisi. Une fois arrivé à la date d'expiration, vous pourrez en choisir un autre.\n\nDans le cadre du didacticiel, nous vous recommandons de choisir la #Y bénédiction de la Fortune#!, mais vous pouvez très bien en choisir un autre." # [LocEditor:AwaitingBatchUpdate]
 tutorial_conquer_southern_italy:0 "Conquérir l'Italie du Sud"
 tutorial_conquer_southern_italy_desc:1 "#W Annexez les localités d'Italie du Sud en surbrillance.#!\n\nMaintenant que vous connaissez les bases, attaquons-nous à quelque chose de plus corsé : la conquête de l'Italie méridionale, afin de montrer au monde que vous n'êtes pas là pour vous amuser.\n\nSouvenez-vous de veiller à ce que vos armées soient bien pourvues en hommes, et n'attaquez que des ennemis que vous vous sentez capable de vaincre. Vous aurez besoin de déclarer plusieurs guerres afin d'atteindre cet objectif. Si votre #Y présage#! n'est plus valide durant ce temps, n'hésitez pas à en choisir un nouveau."
 tutorial_conquer_syracuse:0 "Conquérir Syracuse"
 tutorial_conquer_syracuse_desc:3 "#W Annexez les localités de Sicile en surbrillance.#!\n\nLe dernier bastion grec, Syracuse, sera aussi le dernier objectif de ce didacticiel. Il vous obligera à déplacer vos troupes de l'autre côté d'un #Y détroit#!. Les flottes ennemies pourront alors vous empêcher de le franchir, aussi veillez bien à positionner votre flotte dans la province maritime s'étendant entre #Y Rhegium#! et #Y Messana#!.\n\nSi vous devez assiéger #Y Mliet#!, vous pourrez faire embarquer vos armées sur vos navires afin de les transporter jusque sur place.\n\nLorsque vous aurez pris possession de toutes les localités des provinces de #Y $syracuse_area$#! et de #Y $east_sicily_area$#! mises en valeur sur la carte, vous serez proclamé vainqueur."
 tutorial_syracuse_tt:0 "#G Didacticiel terminé !#!"
 # [LocEditor:UntranslatedKey] `TUTORIAL_MISSION_MENU`
