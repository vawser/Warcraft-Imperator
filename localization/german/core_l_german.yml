 event_target_desc:0 "Ein "Scope" kann als "Event-Ziel" gespeichert werden. Dieses ist dann für jeden "Auslöser/Effekt" benutzbar, das in einer direkten Linie bis zu dem Punkt, wo Ihr das Event-Ziel gespeichert habt, "zurückverfolgt" werden kann (z. B. alle Auslöser, die nach dem Speichern des Ziels überprüft werden, oder Effekte, die danach ausgelöst werden, aber nur innerhalb einer ununterbrochenen Kette, wie z. B. einer Event-Kette). Wenn die Event-Kette endet, ist das Event-Ziel verloren.\nBeachtet, dass eine Reihe von "on_actions", die durch den Code definiert werden, und eine Reihe anderer spezieller Interaktionen, mit ihren eigenen vordefinierten Event-Zielen kommen.\nIhr könnt auch Werte oder Boole als Event-Ziele speichern, was in bestimmten Situation sicher hilfreich sein kann."
 parameter_desc:0 "Überbleibsel von Stellaris: Wenn Ihr in Betracht zieht, dies zu nutzen, liegt Ihr besser daran, "Scopes" als Variablen zu speichern."
 variable_desc:0 "Skript-Variablen sind durch Skript zugänglich und modifizierbar. Sie tauchen momentan in folgenden Formen auf:\n\nvariable:example_number = 1\nvariable:example_flag = flag:example\nvariable:example_scope = root\nvariable:example_bool = yes"
 flag_desc:0 ""Flaggen" sind einfache Markierungen, mit denen Ihr verfolgen könnt, wo etwas im Spiel passiert ist. Sie haben einen bestimmten Typ, je nachdem, in welchem "Scope" sie definiert wurden (z. B. Charakter, Nation...). Das "Scope" selbst (z. B. ein bestimmter Charakter) wird die Flagge so lange haben, bis sie durch einen Effekt entfernt wird oder ihre definierte Zeit ausläuft."
