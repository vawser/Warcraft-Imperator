 military_building:0 "Trainingslager"
 military_building_desc:1 "Die Landwirtschaft der frühen Antike erforderte saisonale Feldzüge in den Sommermonaten zwischen Saat- und Erntezeit. Jedes Jahr versammelten sich die Bürger auf einem Feld außerhalb der Stadtgrenzen, wie den Agorai der griechischen Stadtstaaten oder dem Campus Martius von Rom, um sich auf den diesjährigen Krieg gegen ihre Nachbarn vorzubereiten."
 fortress_building:0 "Festung"
 fortress_building_desc:1 "Der Bau eigenständiger Festungen war in der klassischen Welt nicht alltäglich, aber der Bau von Mauern zum Schutz ganzer Städte wie der Servianischen Mauer in Rom oder der Bau einer befestigten Zitadelle auf der Akropolis wie der sagenumwobenen Stadt der sieben Tore von Theben war ziemlich weit verbreitet. Die berühmteste Befestigung der hellenischen Welt waren die Langen Mauern von Athen, die Athen selbst mit seinem Hafen Peiraieus verbanden."
 commerce_building:0 "Marktplatz"
 commerce_building_desc:1 "Frühe Marktplätze waren häufig auf den Feldern außerhalb einer Stadt angesiedelt und konzentrierten sich hauptsächlich auf Orte, an denen sich Menschen versammelten. Mit dem Wachstum der Stadtstaaten entwickelten sich diese Agorai oft zum Zentrum des kommerziellen, religiösen, politischen und kulturellen Lebens, das schlagende Herz jeder Stadt. Die griechische Agora beeinflusste sogar die römischen und karthagischen Marktplätze."
 population_building:0 "Kornspeicher"
 population_building_desc:1 "Das Problem der Lagerung von Nahrung von einer Ernte zur nächsten ist so alt wie die Landwirtschaft selbst. Verschiedene alte Kulturen haben Lösungen gefunden, um Getreide über lange Zeiträume hinweg trocken und schädlingsfrei zu lagern. Von den Doppelböden des römischen Granariums über die ausgegrabenen Gruben des griechischen Silos bis hin zum ägyptischen Einsatz von Katzen, um die Schädlinge unter Kontrolle zu halten. Die langfristige Lagerung von Getreide ermöglichte einen Nahrungsmittelüberschuss, eine Voraussetzung für das Bevölkerungswachstum und schließlich die Zivilisation."
 forum_building:0 "Forum"
 forum_building_desc:1 "Von der griechischen Agora beeinflusst war das Forum Romanum das Zentrum der Ewigen Stadt. Neben den kommerziellen, justiziellen und religiösen Aktivitäten des Forums war seine Hauptaufgabe der politische Kern, in dem die Senatoren im Comitium zusammentrafen und der römische Populus sich versammelte, um bei Wahlen seine Stimme abzugeben."
 workshop_building:1 "Mühle"
 workshop_building_desc:1 "Die Verwendung handbetriebener kleiner Mühlen in privaten Haushalten gibt es seit Beginn der Landwirtschaft. Größere Versionen werden von Zugtieren angetrieben. Die spätere Erfindung der Wassermühle ermöglichte ihre Verwendung im Bergbau und als Werkzeuge zum Zerkleinern von Erz sowie dem Schneiden von Holz und Marmor. Wassermühlen verringerten im Allgemeinen die Abhängigkeit von menschlicher und tierischer Arbeitskraft und steigerten die Produktivität und Effizienz bei der Produktion von Rohstoffen erheblich."
 library_building:0 "Bibliothek"
 library_building_desc:1 "Die früheste bekannte Bibliothek war die hethitische Sammlung von Keilschrifttafeln in Hattusa im Jahr 1900 v. Chr., aber große institutionelle Bibliotheken wurden erst im 3. Jahrhundert v. Chr. häufiger. Sie waren in der Regel Archive für Kaiserreiche oder Königreiche, aber auch für religiöse Einrichtungen oder Hochschulen. Die größte und berühmteste Bibliothek der Antike war die Große Bibliothek von Alexandria, die bis zu 400.000 Texte enthalten konnte. Die Zerstörung der Großen Bibliothek gilt als eine der größten Tragödien der Antike."
 town_hall_building:1 "Steueramt"
 town_hall_building_desc:1 "Jede Regierung braucht eine Staatskasse, um die für einen funktionierenden Staatsapparat erforderlichen Mittel wie öffentliche Bauprojekte oder Truppenlöhne finanzieren zu können. Die Schatzkammer des alten Roms, das Aerarium Populi Romani, befand sich im Tempel des Saturn am Forum Romanum, in dem auch die Legionsstandarten, Senatsdekrete und die Gesetze Roms auf Messingtafeln eingraviert waren. Die Mittel stammten hauptsächlich aus Steuereinnahmen, die von den Publikanen, eingezogen wurden, die das Recht erhalten hatten, in einer bestimmten Provinz Steuern eintreiben zu dürfen."
 theathre_building:1 "Athenisches Theater"
 theathre_building_desc:1 "Das frühe griechische Theater war eine verhältnismäßig einfache Angelegenheit und beinhaltete lediglich einen Chor sowie maskierte Schauspieler, die vor dem Skene auftraten, einem Gebäude, das als Kulisse diente, und Sitzen, die in einen Hang gebaut wurden. Die Römer übernahmen die griechische Architektur für ihre Theater, errichteten sie jedoch als frei stehende Gebäude, die es ihnen ermöglichten, vollständig kreisförmige Theater oder Amphitheater zu bauen. Aufgrund der unterschiedlichen Akustikeffekte herkömmlicher halbrunder Theater und Amphitheater fanden in ihnen der Regel jeweils verschiedene Arten von Veranstaltungen statt: In Theatern wurden Theaterstücke und Pantomimen aufgeführt sowie Reden gehalten, während in Amphitheatern wie dem berühmten Amphitheatrum Flavium Gladiatorenkämpfe und Rennen stattfanden."
 court_building:1 "Gerichtshof"
 court_building_desc:1 "Die häufigste Form des römischen Rechtsstreits während der Republik waren die Legisaktionenverfahren, die eine formelle Anhörung vor einem Richter beinhalteten, über den sich beide Parteien einig waren. Der Richter musste ein römischer Staatsbürger mit senatorischem Rang sein und wurde aus der "Album Iudicum" ausgewählt, musste jedoch keine juristische Ausbildung oder Sachkenntnis besitzen. Danach fand der Prozess an einem öffentlichen Ort statt, in der Regel im Forum Romanum, bei dem beide Seiten von einem Anwalt vertreten werden konnten. Am Ende entschied der Richter darüber, wie das Urteil ausfallen sollte."
 academy_building:0 "Akademie"
 academy_building_desc:1 "Die erste Akademie wurde von Platon im frühen 4. Jahrhundert v. Chr. auf einem Grundstück gegründet, das er auf der Akademieia besaß, einem Hügel außerhalb von Athen, auf dem ein Olivenhain stand, der der Göttin der Weisheit, Athena, gewidmet war. Platon hielt dort Vorträge und stellte die Mitglieder der Akademie vor Probleme. Später gründete sein Schüler Aristoteles das Lyzeum, eine eigene Akademie in Athen, in der Aristoteles seine Philosophie weitergab und eine Bibliothek gründete. Beide Schulen wurden 86 v. Chr. während der Belagerung Athens von Lucius Cornelius Sulla zerstört."
 temple_building:1 "Großer Tempel"
 temple_building_desc:1 "Tempel sind religiöse Strukturen, oft Gebäude, mit einem Schrein, der einer Gottheit gewidmet ist. Diese könnten oft sekundäre Funktionen haben, die über das Religiöse hinausgehen, wie der Saturn-Tempel in Rom, der gleichzeitig als Staatskasse fungiert, der der Athene gewidmete Olivenhain an der Akademeia, in dem sich die Platon-Akademie befindet, oder der Campus Martius, das Marsfeld, der Ort der jährlichen römischen Militäraufgebote. Sogar der römische Senat kam in einem den Göttern gewidmeten Raum zusammen. Der berühmteste antike Tempel ist wahrscheinlich der Athena-Tempel, der Parthenon in Athen, dessen Ruinen noch heute existieren."
 foundry_building:0 "Gießerei"
 foundry_building_desc:1 "Im alten Rom waren "Fabricae" oder "Officinae" Werkstätten oder Manufakturen, die mit harten Materialien wie Metall und Stein arbeiteten. "Officinae Armorum" oder Rüstkammern stellten Waffen und Panzerungen her, doch solche Schmieden konnten auch Eisennägel und Beschläge anfertigen, wie sie beim Schiffs- und Gebäudebau verwendet wurden. In der späteren Kaiserzeit produzierten staatlich geleitete "Fabricae" Waffen und Rüstungen für ganze Legionen. Hephaistos, der griechische Gott des Feuers und Schmiedens, betrieb eine Waffenkammer, in der er die legendären Waffen und Rüstungen der Götter schmiedete."
 aqueduct_building:0 "Aquädukt"
 aqueduct_building_desc:1 "Obwohl die meisten Aquädukte mit Rom in Verbindung gebracht werden, wird angenommen, dass Aquädukte zuerst auf dem indischen Subkontinent aufgetaucht sind. Auch in Griechenland stammen Bauwerke wie das epaulinische Aquädukt auf Samos, das Pythagoreion mit Süßwasser versorgte, bereits aus dem 6. Jahrhundert vor Christus. Aquädukte brachten frisches Wasser von fernen Flüssen in die Städte und aufs Land. Das längste bekannte Aquädukt aus der Antike ist das Aquädukt von Valens, das im 3. bis 4. Jahrhundert n. Chr. in Konstantinopel erbaut wurde und Wasser aus einer Entfernung von über 250 Kilometern herbrachte. Das gesamte Bauwerk war über 400 Kilometer lang."
 port_building:0 "Hafen"
 port_building_desc:1 "Ein schnelles und zuverlässiges An- und Ablegen von Schiffen ließ sich am besten in natürlich geschützten Häfen durchführen, die den Erfolg vieler alter Städte entlang der Mittelmeerküste ausmachten. Doch auch künstliche Häfen wurden in der Not gebaut, indem man Molen und Seemauern nutzte, um die Wellen zu zähmen. Die vielleicht berühmteste dieser Anlagen ist der große Hafen von Ostia, der Rom trotz der starken Winde an der Tibermündung mit Getreide versorgte. Häfen wie dieser waren mit der Zeit aber überall im Reich zu finden."

 #settlement buildings
 latifundia_building:0 "Landgut"
 latifundia_building_desc:1 "In der Antike waren die Staatsbürgerschaft und der Militärdienst an den Landbesitz gebunden. Nur Landbesitzer hatten das Wahlrecht und eine Wehrpflicht. Im Laufe der Zeit wurde immer mehr Land von den Wohlhabenderen gekauft und Ackerland in größere Ländereien, den Latifundien, zusammengefasst. Diese Landgüter wurden von Sklaven bearbeitet und bauten vor allem ertragreichere Produkte an (Cash-Crops), die wertvoller als Nahrung waren."
 slave_mine_building:0 "Mine"
 slave_mine_building_desc:1 "Der Bergbau ist seit Jahrtausenden Teil der menschlichen Zivilisation. Minen ermöglichen eine effektivere Erzgewinnung als der Tagebau, da tiefere Erzvorkommen mit weniger Aufwand erreicht werden können. Es wird angenommen, dass sich der älteste Bergbaukomplex der Welt in Nazlet Sabaha nördlich von Luxor am Ufer des Nils befindet und vermutlich vor 50.000 Jahren gegraben wurde."
 basic_settlement_infratructure_building:0 "Bauernsiedlung"
 basic_settlement_infratructure_building_desc:1 "Nach dem Aufkommen der Landwirtschaft, irgendwann zwischen 11.000 und 9.500 v. Chr., entstanden im Fruchtbaren Halbmond um 9.000 v. Chr. die ersten großbäuerlichen Siedlungen. Die Bündelung von Ressourcen gab der Gesellschaft die Freiheit, sich zu spezialisieren und sich in andere Produktionsbereiche wie Schmieden, Schreinern und Händlern aufzuteilen, aber auch das Wachstum von Kunst und Kultur wie Poesie, Theater und der Gelehrsamkeit zu fördern. Ein starker landwirtschaftlicher Überschuss ist für die Entwicklung der menschlichen Zivilisation unerlässlich."
 hill_fort:0 "Stammessiedlung"
 hill_fort_desc:1 "Stammesgemeinschaften sind eng verbundene auf dem Land lebende Gruppen von äußerst unabhängigen Menschen. In der frühen Geschichte Roms bezog sich ein Stamm oder ein Tribus ursprünglich auf solche Untergruppen, die die Grundlage für die Wählerklasse des Populus bildeten, als die Stadt gegründet wurde. Obwohl der ländliche Lebensstil verschwand, behielten die Römer ihre Stammesmentalität lange, nachdem sie in die Stadt gekommen waren, und nahmen nur langsam fremde Bräuche und Traditionen an."
 local_forum_building:0 "Provinzverwaltung"
 local_forum_building_desc:0 "Im republikanischen Rom wurde das eroberte Territorium in Provinzen aufgeteilt und die Verwaltung der Provinzen wurde in den Händen der römischen Magistrate gelegt, dem sogenannten Imperium. Im Allgemeinen verfügten diese Provinzen über ein hohes Maß an Selbstverwaltung und der Statthalter griff nur in Angelegenheiten ein, die den römischen Staat direkt betrafen, wie beispielsweise Steuern und die Leitung von Gerichtsverfahren unter Beteiligung römischer Bürger. Eines der Symbole für das Imperium eines Magistrats war der Kurulische Stuhl, der zusammengeklappt und dorthin transportiert werden konnte, wo der Magistrat seine Aufgaben erfüllen musste."
 barracks_building:0 "Baracken"
 barracks_building_desc:1 "Während des Marsches bauten römische Legionen halbbefestigte Lager, die Kastelle. Diese bestanden aus kaum mehr als Palisaden um ihre Lager mit einem ausgegrabenen Wassergraben. Sie wurden jeden Morgen abgebaut und abends an einem neuen Ort wieder aufgebaut. Wenn die Legion Winterquartiere baute, wurde das Kastell mit besseren Befestigungen und mehr Annehmlichkeiten aufgewertet. In den entlegeneren Provinzen wurden die Palisaden und Zelte der Winterquartiere häufig durch Steingebäude ersetzt, um die dem Statthalter zugewiesenen Provinzlegionen unterzubringen."
