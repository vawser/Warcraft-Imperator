l_german:
 ### Crossing the Hellespont ###
 me_thracian_01_hellespont.1.t:0 "Zerschmettert den Widerstand asiatischer Griechen: Keine Gnade"
 me_thracian_01_hellespont.1.desc:0 "Unsere Nachbarstädte jenseits des Hellesponts haben teuer dafür bezahlt, sich mit ihrem mächtigen Verbündeten zusammenzutun.\n\nObwohl sie das [GetCountry('PRY').GetName] zu Hilfe gerufen hatten, waren sie unseren Truppen nicht gewachsen, die ihre Heerscharen auslöschten und ihnen den Untergang brachten. Die anderen Griechen der Region werden wahrscheinlich eingeschüchtert sein und uns nicht helfen wollen, doch das, was wirklich zählt, ist, dass wir ein klares Signal an unsere Nachbarn gesendet und unsere ersten Außenposten in Asien errichtet haben."
 me_thracian_01_hellespont.1.a:0 "Niemand kann unserer Macht widerstehen!"
 me_thracian_01_hellespont.1.a.tt:0 "Alle unsere Nachbarn aus der [hellenic_culture_scope.GetName|Y]en Kultur werden das Vertrauen in uns verlieren."
 me_thracian_01_hellespont.1.b.tt:0 "Das wird der Meinung unserer griechischen Nachbarn über uns schaden."
 me_thracian_01_hellespont.1.end.tt:0 "Die Missionsaufgabe #Y $thracian_01_hellespont_task_1$#! gilt nun als #G abgeschlossen#!!"
 me_thracian_01_hellespont.2.t:0 "Gewinnt die Treue asiatischer Griechen"
 me_thracian_01_hellespont.2.desc:0 "[GetCharacter('(int32)37').GetName] zeigte lange eine Meisterschaft ohnegleichen darin, die Griechen durch seine Versprechungen für sich zu gewinnen, doch unser Basileus [ROOT.GetCountry.GetRuler.GetName] kann genauso viel Überredungskunst in die Waagschale werfen.\n\nUnsere Botschafter sollten versuchen, die Gunst einiger der Verbündeten zu gewinnen, die das [GetCountry('PRY').GetName] rund um den Hellespont hat. Durch eine Mischung aus Diplomatie, Bestechung und Einschüchterung könnten sie sich gewillt zeigen, sich unsere Angebote anzuhören - und wenn diese ihnen gefallen, könnten sie sich von ihrem derzeitigen Lehnsherrn abwenden und auf unsere Seite schlagen!"
 me_thracian_01_hellespont.2.a:0 "Die Diplomatie ist eine mächtigere Waffe als das Schwert."
 me_thracian_01_hellespont.2.a.tt:0 "Je nach ihrer Meinung von uns ist es möglich, dass diese Nationen das [GetCountry('PRY').GetName] im Stich lassen und zu uns überlaufen: [cdd_scope.GetName] [ast_scope.GetName] [kio_scope.GetName] [kzk_scope.GetName]."
 me_thracian_01_hellespont.2.b.tt:0 "Je nach ihrer Meinung von uns und in Abhängigkeit davon, ob sie tatsächlich existiert, ist es möglich dass jede der folgenden Nationen [GetCountry('PRY').GetName] im Stich lässt und zu uns überläuft: [GetCountry('CDD').GetName|Y], [GetCountry('AST').GetName|Y], [GetCountry('KIO').GetName|Y] und [GetCountry('KZK').GetName|Y]."
 me_thracian_01_hellespont.2.b.tt.2:0 "Wir werden jeder Nation ein Bestechungsgeld in Höhe von #Y 125#! Gold zukommen lassen."
 me_thracian_01_hellespont.2.end.tt:0 "Die Missionsaufgabe #Y $thracian_01_hellespont_task_2$#! gilt nun als #G abgeschlossen#!!"
 me_thracian_01_hellespont.3.t:0 "Ein Angebot von jenseits des Hellesponts"
 me_thracian_01_hellespont.3.desc:0 "Abgesandte aus [GetCountry('TRE').GetName] sind unlängst in unserer Stadt angekommen.\n\nSie bringen eine beträchtliche Menge an Gold als Geschenk ihres Basileus nebst einem interessanten Angebot. [GetCountry('TRE').GetRuler.GetName] ist ein großzügiger und wohlmeinender Mann, und er ist gewillt, uns zu beschützen und viel Gutes zukommen zu lassen, solange wir nur unseren Lehnsherrn [GetCountry('PRY').GetRuler.GetName] verraten und die Seiten wechseln.\n\nEin solcher Vorschlag sollte eigentlich skandalös sein, doch [GetCountry('PRY').GetRuler.GetName] weilt immer irgendwo in der Ferne, um seine Kriege zu führen, und [GetCountry('TRE').GetRuler.GetName] ist so gefährlich nah an unseren Grenzen ..."
 me_thracian_01_hellespont.3.a:0 "Ja, wir nehmen das Angebot an."
 me_thracian_01_hellespont.3.a.tt:0 "Unsere Nation wird ein Tributstaat von [me_syr_deal_with_devil_scope.GetName]."
 me_thracian_01_hellespont.3.b:0 "Nein, wir sind keine Verräter!"
 me_thracian_01_hellespont.3.b.tt:0 "Das könnte Konsequenzen haben.\n\n[GetCountry('TRE').GetName|Y] erhält einen Anspruch auf unsere Nation."
 me_thracian_01_hellespont.4.t:0 "Ablehnende Antwort"
 me_thracian_01_hellespont.4.desc.1:0 "Das stolze Volk von [GetCountry('CDD').GetName] konnte nicht für uns gewonnen werden.\n\nEs ließ sich weder durch unsere Versprechungen verführen noch durch unser Gold kaufen oder sich durch die Nähe unserer mächtigen Armeen einschüchtern. Wir haben es mit allen Kniffen versucht, doch vergebens: [GetCountry('PRY').GetRuler.GetName] bleibt ihr Verbündeter.\n\nDas werden sie noch bereuen."
 me_thracian_01_hellespont.4.desc.2:0 "Das stolze Volk von [GetCountry('AST').GetName] konnte nicht für uns gewonnen werden.\n\nEs ließ sich weder durch unsere Versprechungen verführen noch durch unser Gold kaufen oder sich durch die Nähe unserer mächtigen Armeen einschüchtern. Wir haben es mit allen Kniffen versucht, doch vergebens: [GetCountry('PRY').GetRuler.GetName] bleibt ihr Verbündeter.\n\nDas werden sie noch bereuen."
 me_thracian_01_hellespont.4.desc.3:1 "Das stolze Volk von [kio_tag_scope.GetName] konnte nicht für uns gewonnen werden.\n\nEs ließ sich weder durch unsere Versprechungen verführen noch durch unser Gold kaufen oder sich durch die Nähe unserer mächtigen Armeen einschüchtern. Wir haben es mit allen Kniffen versucht, doch vergebens: [GetCountry('PRY').GetRuler.GetName] bleibt ihr Verbündeter.\n\nDas werden sie noch bereuen."
 me_thracian_01_hellespont.4.desc.4:0 "Das stolze Volk von [GetCountry('KZK').GetName] konnte nicht für uns gewonnen werden.\n\nEs ließ sich weder durch unsere Versprechungen verführen noch durch unser Gold kaufen oder sich durch die Nähe unserer mächtigen Armeen einschüchtern. Wir haben es mit allen Kniffen versucht, doch vergebens: [GetCountry('PRY').GetRuler.GetName] bleibt ihr Verbündeter.\n\nDas werden sie noch bereuen."
 me_thracian_01_hellespont.4.a:0 "Wie können sie es wagen?"
 me_thracian_01_hellespont.5.t:0 "Positive Antwort"
 me_thracian_01_hellespont.5.desc.1:0 "[GetCountry('CDD').GetName] hat unser Angebot angenommen!\n\nOb es nun an der Verlockung unserer Versprechungen, der Gier nach unserem Gold oder der Furcht vor der Nähe unserer mächtigen Armeen lag: Sie haben beschlossen, ihren Lehnsherrn - das verfluchte [GetCountry('PRY').GetName] - zu verraten und unsere Untertanen zu werden! Wir müssen mit einer baldigen Vergeltung durch [GetCountry('PRY').GetRuler.GetName] rechnen, doch in der Zwischenzeit werden wir die Errungenschaften unserer geschickten Diplomatie feiern!"
 me_thracian_01_hellespont.5.desc.2:0 "[GetCountry('AST').GetName] hat unser Angebot angenommen!\n\nOb es nun an der Verlockung unserer Versprechungen, der Gier nach unserem Gold oder der Furcht vor der Nähe unserer mächtigen Armeen lag: Sie haben beschlossen, ihren Lehnsherrn - das verfluchte [GetCountry('PRY').GetName] - zu verraten und unsere Untertanen zu werden! Wir müssen mit einer baldigen Vergeltung durch [GetCountry('PRY').GetRuler.GetName] rechnen, doch in der Zwischenzeit werden wir die Errungenschaften unserer geschickten Diplomatie feiern!"
 me_thracian_01_hellespont.5.desc.3:1 "[kio_tag_scope.GetName] hat unser Angebot angenommen!\n\nOb es nun an der Verlockung unserer Versprechungen, der Gier nach unserem Gold oder der Furcht vor der Nähe unserer mächtigen Armeen lag: Sie haben beschlossen, ihren Lehnsherrn - das verfluchte [GetCountry('PRY').GetName] - zu verraten und unsere Untertanen zu werden! Wir müssen mit einer baldigen Vergeltung durch [GetCountry('PRY').GetRuler.GetName] rechnen, doch in der Zwischenzeit werden wir die Errungenschaften unserer geschickten Diplomatie feiern!"
 me_thracian_01_hellespont.5.desc.4:0 "[GetCountry('KZK').GetName] hat unser Angebot angenommen!\n\nOb es nun an der Verlockung unserer Versprechungen, der Gier nach unserem Gold oder der Furcht vor der Nähe unserer mächtigen Armeen lag: Sie haben beschlossen, ihren Lehnsherrn - das verfluchte [GetCountry('PRY').GetName] - zu verraten und unsere Untertanen zu werden! Wir müssen mit einer baldigen Vergeltung durch [GetCountry('PRY').GetRuler.GetName] rechnen, doch in der Zwischenzeit werden wir die Errungenschaften unserer geschickten Diplomatie feiern!"
 me_thracian_01_hellespont.5.a:0 "Das war eine kluge Wahl ihrerseits."
 me_thracian_01_hellespont.6.t:0 "Gewinnt die Treue asiatischer Griechen: Ergebnisse"
 me_thracian_01_hellespont.6.desc:0 "Wir haben inzwischen Antwort von allen Nationen erhalten, an die wir herangetreten sind. Ob die Ergebnisse nun unseren Erwartungen gerecht werden oder nicht: Unsere Botschafter haben ihr Möglichstes getan und die Kunst der Diplomatie hat gesprochen. Das [GetCountry('PRY').GetName] genießt weniger Ansehen unter seinen Verbündeten und seinen Untertanen, als sie es gern nach außen vermitteln. Wenn es uns gelänge, einige wichtige Siege auf dem Schlachtfeld zu erringen, könnte die Macht von [GetCountry('PRY').GetRuler.Praenomen] ins Zerbröseln geraten.\n\nEs ist Zeit, mit unseren Armeen weiter vorzustoßen."
 me_thracian_01_hellespont.6.a:0 "Wir taten alles, was wir konnten."
 me_thracian_01_hellespont.7.t:0 "Hellespontinisches Phrygien: Kriegszeit"
 me_thracian_01_hellespont.7.desc:0 "Die Spannungen an der Grenze, die das [GetCountry('PRY').GetName] mit uns teilt, sind an einen entscheidenden Punkt gelangt. Es ist klar, dass [GetCountry('PRY').GetRuler.GetName] vor nichts haltmachen wird, um die Legitimität seines Anspruchs auf das Großreich von Alexander zu beweisen, und wir sind alle nur Hindernisse auf seinem Weg. Wenn wir es den Antigoniden erlauben, den Krieg über den Hellespont zu tragen, werden wir isoliert und schwach sein. Wenn wir aber den Krieg zu ihnen bringen, können wir uns mit den anderen Diadochen zusammentun und von allen Seiten Druck auf [GetCountry('PRY').GetRuler.GetPraenomen] ausüben!"
 me_thracian_01_hellespont.7.a:0 "Zu den Waffen!"
 me_thracian_01_hellespont.7.end.tt:0 "Die Missionsaufgabe #Y $thracian_01_hellespont_task_3$#! gilt nun als #G abgeschlossen#!!"
 me_thracian_01_hellespont.8.t:0 "Das Auffüllen der Kriegskasse: Unzufriedenheit"
 me_thracian_01_hellespont.8.desc:0 "Die zahlreichen Kriege sowohl unter den Diadochen als auch gegen die Barbaren aus dem Norden erschöpfen unsere Finanzen. Neue Steuern sind nie beliebt, doch sie sind eine rasche und bequeme Lösung für jeden Notfall.\n\nWährend unsere Vertreter mit Kisten voller Gold von unseren Untertanen entlang der Küsten des [GetProvince('(int32)2770').GetArea.GetRegion.GetName] zurückkehren, sind wir uns sehr wohl bewusst, dass wir die Abneigungen dieser Menschen uns gegenüber fördern und uns zu sehr auf ihre ohnehin schon ins Wanken geratene Loyalität verlassen. Andererseits liegt Ausbeutung im Wesen der Beziehung zwischen Untertan und Lehnsherr: Wenn sie damit nicht umgehen können, müssen sie die Konsequenzen dafür tragen. Wir sind jederzeit bereit, etwaige Revolten niederzuschlagen – und dies gilt umso mehr, da unsere Schatzkammern nun wieder voller sin."
 me_thracian_01_hellespont.8.a:0 "Jeder muss seinen Teil tun."
 me_thracian_01_hellespont.8.end.tt:0 "Die Missionsaufgabe #Y $thracian_01_hellespont_task_4$#! gilt nun als #G abgeschlossen#!!"
 me_thracian_01_hellespont.9.t:0 "Steuern für die Kriegskasse"
 me_thracian_01_hellespont.9.desc:0 "Unser Lehnsherr [GetCountry('TRE').GetName] ist ständig mit vielen Kriegen beschäftigt und verprasst bei jeder sich bietenden Gelegenheit Geld. Wir tun unseren Teil: Wir zahlen Steuern, schicken Rekruten und greifen sogar selbst zu den Waffen, um ihm zu helfen. Trotzdem ist all dies scheinbar nie genug.\n\nNun besitzen sie sogar die Dreistigkeit, sich an uns zu wenden und zu erwarten, dass wir eine Sondersteuer entrichten, damit sie dadurch ihre Kriegskasse auffüllen können. Traurigerweise sind wir derzeit nicht mächtig genug, um aufzubegehren. Daher bleibt uns nichts anderes übrig, als das Haupt zu senken und der Bitte nachzukommen. Für den Augenblick."
 me_thracian_01_hellespont.9.a:0 "Wir haben wohl keine andere Wahl, doch wir werden das nicht vergessen."
 me_thracian_01_hellespont.9.end.tt:0 "Die Missionsaufgabe #Y $thracian_01_hellespont_task_5$#! gilt nun als #G abgeschlossen#!!"
 me_thracian_01_hellespont.10.t:0 "In Sachen Troja: Ein großes Vermächtnis"
 me_thracian_01_hellespont.10.desc:0 "Nach Jahren der antigonidischen Misswirtschaft steht eine der am meisten gefeierten Stätten der [hellenic_scope.GetName]en Welt endlich wieder unter der Kontrolle eines ehrfurchtgebietenden Anführers.\n\nAlexander, ein echter Heros unter den Menschen und nun ein Gott unter Göttern, kam nach [GetProvince('(int32)257').GetName], kaum dass er Asien betreten hatte, um am Grab des Achilles seinen Respekt zu zollen. Unser Basileus [GetCountry('TRE').GetRuler.GetName] hat beschlossen, diesem illustren Beispiel zu folgen: Große Feiern und Opferriten wurden an der Stätte durch den Basileus selbst dort abgehalten, als er an der Stätte eintraf. Es soll überall bekannt gemacht werden, dass [GetCountry('TRE').GetRuler.GetName] die alten Helden achtet, allen voran Achilles, und dass er danach strebt, ähnlich glorreiche Taten zu vollbringen!"
 me_thracian_01_hellespont.10.a:0 "Die alten Helden geleiten uns zu wahrer Größe!"
 me_thracian_01_hellespont.10.a.tt:0 "Jede Nation mit [hellenic_scope.GetName|Y]er Kultur wird unsere Bemühungen zu schätzen wissen, dem Trojanischen Krieg zu gedenken."
 me_thracian_01_hellespont.10.end.tt:0 "Die Missionsaufgabe #Y $thracian_01_hellespont_task_6$#! gilt nun als #G abgeschlossen#!!"
 me_thracian_01_hellespont.10.b.tt:0 "Jede Nation mit hellenistischer Kultur wird unsere Bemühungen zu schätzen wissen, dem Trojanischen Krieg zu gedenken."
 me_thracian_01_hellespont.10.c.tt:0 "Der Kult von [achilles_scope.GetName|Y] ist nun in unserem Pantheon zugänglich!"
 me_thracian_01_hellespont.10.d.tt:0 "Der Kult von Achilles wird in unserem Pantheon zugänglich."
 me_thracian_01_hellespont.11.t:0 "Heraclea Pontica: Amastris"
 me_thracian_01_hellespont.11.end.tt:0 "Die Missionsaufgabe #Y $thracian_01_hellespont_task_7$#! gilt nun als #G abgeschlossen#!!"
 me_thracian_01_hellespont.12.t:0 "Heraclea Pontica: Angebot"
 me_thracian_01_hellespont.12.desc:0 "Das Despotat von [GetCountry('HCP').GetName] liegt auf dem Weg unserer weiteren Expansion nach Bithynien hinein und würde sich gut als Aufmarschgebiet in unserem Konflikt gegen das [GetCountry('PRY').GetName] im Süden eignen.\n\nDas Königreich, das von Verwandten des besiegten Dareios III. von Persien regiert wird, ist in dem Machtkampf, der sich unmittelbar jenseits seiner Grenzen abspielt, völlig hilflos, und man könnte dort Interesse haben, einen Beschützer für sich zu gewinnen. Zudem standen diese Lande einst unter dem Einfluss von Alexanders Reich, und es wird ein würdiges Unterfangen sein, sie wieder zurück unter makedonische Führung zu bringen."
 me_thracian_01_hellespont.12.a:0 "Lasst uns unsere Botschafter entsenden."
 me_thracian_01_hellespont.13.t:0 "Ein Angebot aus Thrakien"
 me_thracian_01_hellespont.13.desc:0 "Botschafter aus [GetCountry('TRE').GetName] stehen mit der Arroganz des siegreichen Eroberers vor [GetCountry('HCP').GetRuler.GetName]. Sie bringen die Freundschaft und das Gold ihres Basileus [GetCountry('TRE').GetRuler.GetPraenomen] - und ein Angebot, das nach verschleierten Drohungen stinkt.\n\nSie weisen darauf hin, dass wir eine kleine, wehrlose Nation zwischen zwei miteinander ringenden Riesen sind. Indem wir unsere Freiheit und unsere Unabhängigkeit aufgeben und ihre Untertanen werden, würden wir einen mächtigen Verbündeten und Beschützer gewinnen - einen, der sich ebenso mühelos in einen Todfeind verwandeln könnte, wenn wir ihn zurückweisen."
 me_thracian_01_hellespont.13.a:0 "Traurigerweise haben sie recht. Wir müssen das Angebot annehmen."
 me_thracian_01_hellespont.13.b:0 "Wir werden dieses unverschämte Angebot nicht annehmen!"
 me_thracian_01_hellespont.14.t:0 "Heraclea Pontica: Angebot angenommen"
 me_thracian_01_hellespont.14.desc:0 "[GetCountry('HCP').GetRuler.GetName] zeigte sich einsichtig und entschied sich für den sichersten Weg für das Volk von [GetCountry('HCP').GetName]. Unsere Botschafter kehren zufrieden nach Hause zurück.\n\n[GetCountry('HCP').GetName] ist nun unser Tributstaat und wird etwas zu unseren Kriegsbemühungen an der anatolischen Front beitragen. Trotz seiner äußerst geringen Größe besaß [GetCountry('HCP').GetName] viel Einfluss in Anatolien. Wir taten gut daran, zu verhindern, dass es unter den Einfluss unserer Rivalen gerät.\n\nEin weiterer Erfolg für unsere Diplomatie!"
 me_thracian_01_hellespont.14.a:0 "Sie haben eine wahrlich weise Entscheidung getroffen."
 me_thracian_01_hellespont.15.t:0 "Heraclea Pontica: Angebot abgelehnt"
 me_thracian_01_hellespont.15.desc:0 "[GetCountry('HCP').GetRuler.GetName] zeigte sich uneinsichtig und entschied sich für den gefährlichsten Weg für das Volk von [GetCountry('HCP').GetName].\n\nUnsere Botschafter kehren enttäuscht nach Hause zurück: [GetCountry('HCP').GetName] lehnte unser Angebot ab, unser Untertan zu werden.\n\nWo die Diplomatie scheiterte, sollen unsere Armeen siegen. Trotz seiner äußerst geringen Größe besitzt [GetCountry('HCP').GetName] tatsächlich viel Einfluss in Anatolien, und wir können nicht zulassen, dass es unter den Einfluss unserer Rivalen gerät."
 me_thracian_01_hellespont.15.a:0 "Sie werden ihre Entscheidung, uns zu trotzen, noch bereuen."
 me_thracian_01_hellespont.16.t:0 "Die byzantinische Flotte: Kontrolle der See"
 me_thracian_01_hellespont.16.desc:0 "Trotz unserem besten Bemühen werden uns Riesen wie das [GetCountry('PRY').GetName] und [GetCountry('EGY').GetName] stets überlegen sein, was die Herstellung von Schiffen anbelangt. Der Krieg hat sich nun aber auch auf See verlagert, und wir müssen mit unseren Rivalen mithalten, wenn wir überleben und gedeihen wollen.\n\nUnser Nachbar [GetCountry('BYZ').GetName] ist für seine Erfahrung in Sachen Schiffbau und die Größe seiner Flotte berühmt: Wenn wir seine Häfen und seine Flotte nutzen könnten, könnten wir das Blatt in jedem Krieg unter den Nachfolgern womöglich wenden. Wir sollten ihnen unsere Freundschaft und unseren Schutz anbieten, solange sie uns dafür im Gegenzug ihre mächtige Flotte zur Verfügung stellen."
 me_thracian_01_hellespont.16.a:0 "Schicken wir unser Angebot."
 me_thracian_01_hellespont.16.end.tt:0 "Die Missionsaufgabe #Y $thracian_01_hellespont_task_8$#! gilt nun als #G abgeschlossen#!!"
 me_thracian_01_hellespont.17.t:0 "Ein Angebot aus Thrakien"
 me_thracian_01_hellespont.17.desc:0 "Botschafter aus [GetCountry('TRE').GetName] stehen mit der Arroganz des siegreichen Eroberers vor [GetCountry('BYZ').GetRuler.GetName]. Sie bringen die Freundschaft und das Gold ihres Basileus [GetCountry('TRE').GetRuler.GetPraenomen] - und ein Angebot, das nach verschleierten Drohungen stinkt.\n\nSie weisen darauf hin, dass wir eine kleine, wehrlose Nation zwischen zwei miteinander ringenden Riesen sind. Indem wir unsere Freiheit, unsere Unabhängigkeit und unsere Flotte aufgeben und ihre Untertanen werden, würden wir einen mächtigen Verbündeten und Beschützer gewinnen - einen, der sich ebenso mühelos in einen Todfeind verwandeln könnte, wenn wir ihn zurückweisen."
 me_thracian_01_hellespont.17.a:0 "Traurigerweise haben sie recht. Wir müssen das Angebot annehmen."
 me_thracian_01_hellespont.17.a.tt:0 "Wir werden auch unsere Flotte an sie abtreten."
 me_thracian_01_hellespont.17.b:0 "Wir werden dieses unverschämte Angebot nicht annehmen!"
 me_thracian_01_hellespont.17.b.tt:0 "[GetCountry('TRE').GetName|Y] wird nicht erfreut sein und könnte mit Gewalt antworten."
 me_thracian_01_hellespont.18.t:0 "Die byzantinische Flotte: Angebot angenommen"
 me_thracian_01_hellespont.18.desc:0 "[GetCountry('BYZ').GetRuler.GetName] zeigte sich einsichtig und entschied sich für den sichersten Weg für das Volk von [GetCountry('BYZ').GetName].\n\nUnsere Botschafter kehren zufrieden nach Hause zurück. [GetCountry('BYZ').GetName] ist nun unser Tributstaat und wird mit seiner Flotte zu unseren Kriegsbemühungen beitragen.\n\nEin weiterer Erfolg für unsere Diplomatie!"
 me_thracian_01_hellespont.18.a:0 "Sie haben eine wahrlich weise Entscheidung getroffen."
 me_thracian_01_hellespont.18.a.tt:0 "[GetCountry('BYZ').GetName|Y] tritt seine Flotte an uns ab."
 me_thracian_01_hellespont.19.t:0 "Die byzantinische Flotte: Angebot abgelehnt"
 me_thracian_01_hellespont.19.desc:0 "[GetCountry('BYZ').GetRuler.GetName] zeigte sich uneinsichtig und entschied sich für den gefährlichsten Weg für das Volk von [GetCountry('BYZ').GetName].\n\nUnsere Botschafter kehren enttäuscht nach Hause zurück: [GetCountry('BYZ').GetName] lehnte unser Angebot ab, unser Untertan zu werden.\n\nWo die Diplomatie scheiterte, sollen unsere Armeen siegen. Wir dürfen nicht zulassen, dass die [GetCountry('BYZ').GetName.GetAdjective]e Flotte und ihre großen Werften in die Hände unserer Rivalen fallen. Wenn wir sie nicht friedlich unter unsere Kontrolle bringen können, sollten wir sie besser vernichten."
 me_thracian_01_hellespont.19.a:0 "In den Krieg!"
 me_thracian_01_hellespont.21.tt:0 "Ein Handel mit den Epiroten: Freundschaft"
 me_thracian_01_hellespont.24.t:0 "In Sachen Makedonien: Das Versprechen"
 me_thracian_01_hellespont.24.desc:0 "Vor nicht allzu langer Zeit gingen wir einen Pakt mit den Epiroten ein: Da wir beide [GetCountry('MAC').GetName] misstrauen und nach seinem Thron streben, beschlossen wir, uns zusammenzutun und gemeinsam Krieg gegen [GetCountry('MAC').GetName] zu führen und es an zwei Fronten zu attackieren.\n\nDer Krieg hat begonnen, und wir zählen darauf, dass [GetCountry('EPI').GetRuler.GetName|Y] sein Versprechen halten und seinen Teil tun wird. [GetCountry('MAC').GetName] wird vor der vereinten Macht unserer Armeen gewiss fallen, und unsere einzige Sorge dürfte sein, wie wir die Beute aufteilen werden!"
 me_thracian_01_hellespont.24.a:0 "Es wird Zeit für sie, ihr Versprechen einzuhalten."
 me_thracian_01_hellespont.24.a.tt:0 "Wir bitten [GetCountry('EPI').GetName|Y], unserem Krieg beizutreten."
 me_thracian_01_hellespont.25.t:0 "In Sachen Makedonien: Ein neuer Basileus"
 me_thracian_01_hellespont.25.desc:0 "[GetCountry('MAC').GetName] ist seit dem Tod von [GetCharacter('(int32)32').GetPraenomen] zerrissen, chaotisch und schwach. Der Thron Alexanders wurde besudelt, doch wir haben die Möglichkeit, ihm die Größe zurückzugeben, die ihm rechtmäßig zusteht.\n\nUnser Krieg gegen [GetCountry('MAC').GetName] muss weitergehen, bis unser Basileus [GetCountry('TRE').GetRuler.GetName|Y] die gesamte Region befriedet hat und voller Stolz dort Platz nehmen kann, wo zuvor Alexander saß!"
 me_thracian_01_hellespont.25.a:0 "Vorwärts!"
 me_thracian_01_hellespont.25.end.tt:0 "Die Missionsaufgabe #Y $thracian_01_hellespont_task_9$#! gilt nun als #G abgeschlossen#!!"
 me_thracian_01_hellespont.26.t:0 "Ein Ersuchen aus Thrakien"
 me_thracian_01_hellespont.26.desc:0 "Vor nicht allzu langer Zeit gingen wir einen Pakt mit [GetCountry('TRE').GetName] ein: Da wir beide [GetCountry('MAC').GetName] misstrauen und nach seinem Thron streben, beschlossen wir, uns zusammenzutun und gemeinsam Krieg gegen [GetCountry('MAC').GetName] zu führen und es an zwei Fronten zu attackieren.\n\nDer Krieg hat begonnen, und [GetCountry('TRE').GetRuler.GetName] zählt darauf, dass [GetCountry('EPI').GetRuler.GetName|Y] sein Versprechen halten und seinen Teil tun wird. [GetCountry('MAC').GetName] wird vor der vereinten Macht unserer Armeen gewiss fallen, und unsere Beziehungen zu [GetCountry('TRE').GetName] wären hoffnungslos zerrüttet, wenn wir nun unser Wort brächen. Andererseits könnten wir auch diesen Krieg fürs Erste aussitzen, unsere Rivalen einander erschöpfen lassen und erst dann überfallartig eingreifen, um selbst alles an uns zu reißen ..."
 me_thracian_01_hellespont.26.a:0 "Ein Versprechen ist ein Versprechen, und es wurde bei Zeus Horkios geschworen!"
 me_thracian_01_hellespont.26.b:0 "Versprechen sind dazu da, gebrochen zu werden ..."
 me_thracian_01_hellespont.27.t:0 "In Sachen Makedonien: Hilfe naht"
 me_thracian_01_hellespont.27.desc:0 "Die Epiroten hielten ihr Versprechen und treten dem Krieg bei. Wir können in einem Zangenmanöver, das keine Möglichkeit zum Ausweichen lassen wird, Druck von beiden Seiten auf [GetCountry('MAC').GetName] ausüben.\n\nBald werden unsere Armeen siegreich in [GetCountry('MAC').GetName] einmarschieren! Obschon unser Triumph nahezu gesichert ist, sollten wir auch über die möglichen Konsequenzen unseres gemeinsamen Unterfangens nachdenken: Wie teilen wir die Überreste von [GetCountry('MAC').GetName] zwischen uns und unserem Verbündeten auf?\n\nSind wir bereit, ihn zu verraten oder von ihm verraten zu werden?"
 me_thracian_01_hellespont.27.a:0 "Nun gut."
 me_thracian_01_hellespont.28.t:0 "In Sachen Makedonien: Verraten"
 me_thracian_01_hellespont.28.desc:0 "Wir wurden verraten! Die schamlosen Hunde aus [GetCountry('EPI').GetName] haben es sich anders überlegt und werden sich uns nicht bei unserem Krieg gegen [GetCountry('MAC').GetName] anschließen!\n\nAnscheinend ist das Wort von [GetCountry('EPI').GetRuler.GetPraenomen] heutzutage nichts mehr wert: Wir werden diesen Leuten nie wieder vertrauen. Außerdem brauchen wir ihre Hilfe gar nicht. [GetCountry('MAC').GetName] wird dennoch uns gehören."
 me_thracian_01_hellespont.28.a:0 "Möge Zeus Horkios sie verfluchen!"
 me_thracian_01_hellespont.29.t:0 "Die Gewinne in Asien konsolidieren: Herr von Anatolien"
 me_thracian_01_hellespont.29.desc:0 "Unser Vormarsch in Asien ist unaufhaltsam: Wir haben unsere Position jenseits des Hellesponts und die gesamte Strecke bis hinunter zum Taurus-Gebirge gefestigt, während unsere Rivalen täglich schwächer werden.\n\nAuch wenn der Hellespont unsere letzte Verteidigungslinie bleibt, hat unsere Expansion in [GetProvince('(int32)257').GetArea.GetRegion.GetName] und [GetProvince('(int32)1941').GetArea.GetRegion.GetName] die Größe unseres Königreichs beinahe verdoppelt und vor allem die stets konfliktanfällige Grenze Asiens weiter von unserer Hauptstadt weg verlegt. Falls es uns gelingt, die Kontrolle über diese heiß umkämpften Regionen zu behalten, wachsen unsere Möglichkeiten, über unsere Rivalen zu triumphieren, exponentiell an."
 me_thracian_01_hellespont.29.a:0 "[GetCountry('TRE').GetName] gedeiht!"
 me_thracian_01_hellespont.29.end.tt:0 "Die Missionsaufgabe #Y $thracian_01_hellespont_task_10$#! gilt nun als #G abgeschlossen#!!"
 me_thracian_01_hellespont.30.t:0 "Die Gewinne in Asien hellenisieren: Die griechische Kultur fördern"
 me_thracian_01_hellespont.30.desc:0 "Das asiatische Hinterland wird seit jeher von [anatolian_scope.GetName]en Menschen bevölkert.\n\nObschon sie kein Griechisch sprechen und sich anders kleiden wie wir, ist der Einfluss benachbarter griechischer Städte und deren Kultur auf sie groß. Sie bewundern uns - zu Recht -, und mit zusätzlichen Anstrengungen und Investitionen könnten sie davon überzeugt werden, unsere Lebensweise anzunehmen. Das sollte es leichter für uns machen, die Region zu kontrollieren, und sie sollten sich mit größerer Begeisterung an unseren Vorhaben beteiligen."
 me_thracian_01_hellespont.30.a:0 "Wir werden richtige Griechen aus ihnen machen!"
 me_thracian_01_hellespont.30.a.tt:0 "[GetCountry('TRE').GetRuler.GetName] fördert die Hellenisierung [anatolian_scope.GetName|Y]er Menschen."
 me_thracian_01_hellespont.31.t:0 "Die Gewinne in Asien hellenisieren: Erste Ergebnisse"
 me_thracian_01_hellespont.31.desc:0 "Nach dem ersten Jahr unserer neuen Politik sehen wir auch langsam die ersten Ergebnisse.\n\nDie [anatolian_scope.GetName]en Menschen von [GetProvince('(int32)257').GetArea.GetRegion.GetName] und [GetProvince('(int32)1941').GetArea.GetRegion.GetName] werden mit jedem Tag [hellenic_scope.GetName]er: Sie erlernen unsere Sprache, nehmen unsere Gebräuche an und gliedern sich in unsere Verwaltung ein. Dieser Vorgang kann nicht erzwungen, sondern nur ermutigt und unterstützt werden, weswegen sein Abschluss noch Generationen dauern wird."
 me_thracian_01_hellespont.31.a:0 "In der Zwischenzeit trinken wir auf einen guten Beginn!"
 me_thracian_01_hellespont.31.a.tt:0 "Alle [hellenic_scope.GetName|Y]en Nationen werden unsere Bemühungen zur Verbreitung unserer gemeinsamen Kultur zu schätzen wissen."
 me_thracian_01_hellespont.31.a.tt.2:0 "5 nicht #Y [hellenic_scope.GetName]e#! Bewohner in [GetProvince('(int32)257').GetArea.GetRegion.GetName|Y] und [GetProvince('(int32)1941').GetArea.GetRegion.GetName|Y] werden [macedonian_scope.GetName|Y]."
 me_thracian_01_hellespont.31.a.tt.3:0 "Alle #Y [anatolian_scope.GetName]en#! Kulturen erhalten "$tre_anatolian_integration$"."
 me_thracian_01_hellespont.31.a.tt.4:0 "Alle anatolischen Kulturen erhalten "$tre_anatolian_integration$"."
 me_thracian_01_hellespont.31.a.tt.5:1 "5 #Y nicht hellenische#! Bewohner in [GetProvince('(int32)257').GetArea.GetRegion.GetName|Y] und [GetProvince('(int32)1941').GetArea.GetRegion.GetName|Y] werden #Y makedonisch#!."
 me_thracian_01_hellespont.31.a.tt.6:1 "Alle #Y hellenischen#! Nationen werden unsere Bemühungen zur Verbreitung unserer gemeinsamen Kultur zu schätzen wissen."
 me_thracian_01_hellespont.31.end.tt:0 "Die Missionsaufgabe #Y $thracian_01_hellespont_task_11$#! gilt nun als #G abgeschlossen#!!"
 me_thracian_01_hellespont.32.t:0 "Kappadokien sichern: Erster Schritt"
 me_thracian_01_hellespont.32.desc:0 "Wir haben uns unser erstes Territorium in [GetProvince('(int32)1951').GetArea.GetRegion.GetName] gesichert, doch dies ist nur der erste Schritt unseres Plans.\n\nIndem wir den Mangel an Widerstand der geschwächten benachbarten Nationen ausnutzen, sollten wir nach Kappadokien vordringen und unsere Domäne über das gesamte Taurus-Gebirge ausdehnen: eine auf natürliche Weise sichere Grenze gegen Invasoren aus dem Süden und dem Osten."
 me_thracian_01_hellespont.32.a:0 "Das wäre eine große Errungenschaft."
 me_thracian_01_hellespont.32.a.tt:0 "[GetCountry('TRE').GetName] erhält einen Anspruch auf [GetProvince('(int32)1951').GetArea.GetName|Y], [GetProvince('(int32)1799').GetArea.GetName|Y], [GetProvince('(int32)1836').GetArea.GetName|Y] [GetProvince('(int32)172').GetArea.GetName|Y] und [GetProvince('(int32)1854').GetArea.GetName|Y]."
 me_thracian_01_hellespont.32.end.tt:0 "Die Missionsaufgabe #Y $thracian_01_hellespont_task_12$#! gilt nun als #G abgeschlossen#!!"
 me_thracian_01_hellespont.33.t:0 "Asiatische Autonomie: Ein neues Königreich"
 me_thracian_01_hellespont.33.tt:0 "Wir errichten einen Klientelstaat im nordwestlichen [GetProvince('(int32)278').GetArea.GetRegion.GetName] mit einer Hauptstadt in [GetProvince('(int32)278').GetName|Y]."
 me_thracian_01_hellespont.33.a.tt:0 "#Y Pergamon#! erhält alle unsere Territorien in [GetProvince('(int32)278').GetArea.GetName], [GetProvince('(int32)257').GetArea.GetName] und [GetProvince('(int32)254').GetArea.GetName].\n#Y Pergamon#! wird ein #Y Klientelstaat#! von #Y [THIS.GetCountry.GetName]#!.\n#Y [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetName]#! wird Herrscher von #Y Pergamon#!."
 me_thracian_01_hellespont.33.end.tt:0 "Die Missionsaufgabe #Y $thracian_01_hellespont_task_13$#! gilt nun als #G abgeschlossen#!!"
 me_thracian_01_hellespont.34.t:0 "Anfechtung der Ägäis: Kriegsschiffe"
 me_thracian_01_hellespont.34.desc:0 "Seit der Gründung unseres Königreichs galten unsere maritimen Interessen dem [GetProvince('(int32)2770').GetArea.GetRegion.GetName]. Trotz unserer Lage zwischen zwei Meeren richtete sich unsere jüngste Expansion größtenteils auf das asiatische Inland.\n\nWir kontrollieren nun allerdings einige Häfen entlang der Küste der Ägäis, und wir sollten ihr Potenzial nicht vergeuden. Andere Diadochen zeigen tatsächlich großes Interesse an der Region und sind bereit, den Umstand auszunutzen, dass wir abgelenkt sind. Wenn wir die See nicht kontrollieren, können sie mit ihren Schiffen bis unmittelbar vor die Tore unserer Hauptstadt fahren!"
 me_thracian_01_hellespont.34.a:0 "Lasst uns das Beste aus unserer Flotte machen!"
 me_thracian_01_hellespont.34.end.tt:0 "Die Missionsaufgabe #Y $thracian_01_hellespont_task_14$#! gilt nun als #G abgeschlossen#!!"
 me_thracian_01_hellespont.35.t:0 "Ausgleichende Gerechtigkeit"
 me_thracian_01_hellespont.35.desc:0 "[GetCharacter('(int32)37').GetPraenomen] und [GetCharacter('(int32)41').GetPraenomen] konnten einander schon nicht ausstehen, als sie in ferner Vergangenheit gemeinsam in Diensten Alexanders standen, und die Beziehung unseres Gründers zu [GetCharacter('(int32)38').GetPraenomen], dem Sohn von [GetCharacter('(int32)37').GetPraenomen], war sogar noch schlimmer. Während er sich selbst einen König nannte - wie Alexander -, sprach [GetCharacter('(int32)38').GetPraenomen] von [GetCharacter('(int32)41').GetPraenomen] als Gazophylax: einem knauserigen Schatzmeister.\n\nDa [demetrius_character_scope.GetName] nun bei uns in Gefangenschaft ist, wird diese Kränkung mit Blut vergolten werden."
 me_thracian_01_hellespont.35.a:0 "Bringt [demetrius_character_scope.GetPraenomen] und übergießt ihn mit geschmolzenem Gold!"
 me_thracian_01_hellespont.35.end.tt:0 "Die Missionsaufgabe #Y $thracian_01_hellespont_task_15$#! gilt nun als #G abgeschlossen#!!"
 me_thracian_01_hellespont.36.t:0 "Pontische Hegemonie"
 me_thracian_01_hellespont.36.desc:0 "Aufgrund der Lage jener Satrapie, die unserem Gründer [GetCharacter('(int32)41').GetName] ursprünglich zugesprochen worden war, sah unsere Nation das [GetProvince('(int32)2770').GetArea.GetRegion.GetName] stets als eine Region, an der ausschließlich wir Interesse haben.\n\n[GetProvince('(int32)350').GetArea.GetRegion.GetName] ist nicht reich: Es gibt nur wenige Städte, doch sie sind allesamt uralte griechische Kolonien, die dank ihrer Fähigkeiten als Händler und Gewerbetreibende jahrhundertelang überlebt haben, in einem weit entfernten Land, das von kriegerischen Barbaren bevölkert ist. Insbesondere das Getreide vom [GetProvince('(int32)2770').GetArea.GetRegion.GetName], das man handelte, förderte lange das Wachstum großer Städte wie etwa [GetProvince('(int32)416').GetName]. Dass wir unsere Rivalen aus dieser Region ausschließen, verschafft uns in Sachen Nahrungsversorgung einen strategischen Vorteil."
 me_thracian_01_hellespont.36.a:0 "Das haben wir gut gemacht."
 me_thracian_01_hellespont.36.end.tt:0 "Die Mission #Y $thracian_01_hellespont$#! gilt nun als #G abgeschlossen#!!"
 me_thracian_01_hellespont.37.t:0 "Ein Handel mit den Epiroten: Keine Ergebnisse"
 me_thracian_01_hellespont.37.desc:0 "Anscheinend haben wir uns getäuscht. Unsere Kontakte am [GetCountry('EPI').GetAdjective]en Hof hatten uns glauben lassen, [GetCountry('EPI').GetRuler.GetName] stünde kurz davor, uns das spannende Angebot zu unterbreiten, gemeinsam [GetCountry('MAC').GetName] anzugreifen.\n\nDas Schweigen der Epiroten ist allerdings geradezu ohrenbetäubend, und wir müssen davon ausgehen, dass man es sich anders überlegt und beschlossen hat, seine eigenen Kriege zu führen.\n\nWir werden ihnen auf dem Schlachtfeld begegnen."
 me_thracian_01_hellespont.37.a:0 "Vergesst es."
 me_thracian_01_hellespont.39.t:0 "Die Überquerung des Hellesponts"
 me_thracian_01_hellespont.39.desc:0 "[GetCountry('TRE').GetName] befindet sich in einer äußerst fragilen Position: Es wird von Barbaren im Norden und von den anderen Diadochen im Westen und Süden bedroht und ist von widerspenstigen Untertanen und opportunistischen Lokalmächten umgeben. Das Überleben unseres jungen Königreichs steht jeden Tag erneut auf dem Spiel.\n\nUnser gerissener Basileus [GetCountry('TRE').GetRuler.GetPraenomen] hat jedoch einen Plan, um in die Offensive zu gehen und unsere Feinde zu vernichten, bevor sie uns vernichten können."
 me_thracian_01_hellespont.39.a:0 "Es ist ein mutiges, aber lohnenswertes Unterfangen."
 me_thracian_01_hellespont.39.a.tt:0 "Wir beginnen mit der Mission!"
 me_thracian_01_hellespont.40.t:0 "Jenseits des Hellesponts"
 me_thracian_01_hellespont.40.desc:0 "Die Sicherung unserer Position am Pontus Euxinus und auf der anderen Seite des Hellesponts war nur der erste Schritt.\n\nDas pochende Herz unseres Reiches ist sicher und unsere Grenzen sind ausgedehnt und gesichert, doch wir dürfen nicht zu selbstzufrieden werden. Unsere Rivalen, die Diadochen, haben gelernt, uns zu fürchten und zu respektieren, und [ROOT.GetCountry.GetRuler.GetName] ist endlich ein echter Konkurrent im nicht endenden Kampf, Alexanders Reich zu vereinen und sein wahrer Nachfolger zu werden. Schreiten wir voran und erlangen wir größeren Ruhm!"
 me_thracian_01_hellespont.40.a:0 "Sieg!"
 me_thracian_01_hellespont.40.a.tt:0 "Wir haben die Mission erfolgreich abgeschlossen!"
# The Paper Kingdom
 me_thrace_2_paper_kingdom.1.t:0 "Das Papierkönigreich"
 me_thrace_2_paper_kingdom.1.desc:0 "Nach Alexanders Tod und der Teilung seines Großreichs erhielt Lysimachos die Satrapie von Thrakien. Dies war ein vergiftetes Geschenk, denn Thrakien mag auf dem Papier eine reiche und starke Region sein, doch die Makedonier hatten seit jeher eine bestenfalls lose Kontrolle über sie.\n\nDie thrakischen Stämme, die einst von Philipp II unterworfen worden waren und nominell Untertanen des thrakischen Herrschers sind, haben immer wieder ihre Treulosigkeit und ihre verräterische Natur unter Beweis gestellt. Noch höher im Norden - jenseits der schützenden Breite des großen Flusses Istros - liegen die Lande der Geten, die die Furten des Stroms für Überfälle nutzen, um die Ländereien der griechischen Kolonien am Westufer des Pontus Euxinus zu verwüsten - Städte, bei denen es sich im Grunde um die Schatzkammer der Satrapie handelt. Und im Süden, wo Thrakien mit seinem Hellespont die Brücke zwischen der griechischen und der asiatischen Welt bildet, ist es derweil nur eine Frage der Zeit, bis die eine Seite danach trachten wird, die andere zu erobern, und dafür eine Armee quer durch Thrakien schickt.\n\nÜber Jahrzehnte gelang es Lysimachos durch Schläue, Diplomatie und schieres militärisches Genie, sich aus den Nachfolgerkriegen herauszuhalten, während er zugleich jede Bedrohung abwendete, der er sich durch die Barbaren im Norden gegenübersah: Er trotzte allen Wahrscheinlichkeiten und bewahrte den inneren Zusammenhalt der Satrapie. Da das Unmögliche nun schon geschafft wurde, ist das, was noch zu tun bleibt, leicht. Falls [ROOT.GetCountry.GetRuler.GetName] der Macht der anderen Diadochen gleichkommen und sich den selbstverliehenen Titel als [ROOT.GetCountry.GetRulerTitle] verdienen will, muss dieses "Papierkönigreich" in eines verwandelt werden, das auch in Wirklichkeit so mächtig und stabil ist, wie man dies gemeinhin nominell annimmt. Denn um es in den Worten der Weisen zu sagen: "Geeint wären die Thraker unbezwingbar und die stärkste Nation auf Erden.""
 me_thrace_2_paper_kingdom.1.a:0 "Wo sollten diese Barbaren bestehen, wo das Unmögliche doch schon bezwungen wurde?"
 me_thrace_2_paper_kingdom.2.t:0 "Von wegen Papier"
 me_thrace_2_paper_kingdom.2.desc:0 "[ROOT.GetCountry.GetRuler.GetName] hat endlich die nominellen Lande der thrakischen Satrapie unter [ROOT.GetCountry.GetRuler.GetHerHis]em Namen vereint und die unmögliche Aufgabe vollbracht, vor die ihn jene stellten, die unserer Familie dereinst dieses vergiftete Geschenk machten. Auch wenn es einige Zeit gedauert haben mag, ist jenen, die uns scheitern sehen wollten, gewiss das Lachen im Hals stecken geblieben. Mögen unsere Feinde erzittern, wenn eben jene Völker, deren Zerstrittenheit uns brechen sollte, ihnen nun vereint und stark als unbezwingbare Armee entgegengeschleudert werden."
 me_thrace_2_paper_kingdom.2.a:0 "Nun bekommen unsere Feinde unsere volle Aufmerksamkeit zu spüren ..."
 me_thrace_2_paper_kingdom.2.a_tt:0 "Die Mission #Y $thracian_02_paper_kingdom$#! gilt nun als #G abgeschlossen#!!"
 me_thrace_2_paper_kingdom.3.t:0 "Die Gelegenheit nutzen"
 me_thrace_2_paper_kingdom.3.desc:0 "Unser verfluchter Lehnsherr [ROOT.GetOverlord.GetRuler.GetPraenomen] ist in einen Krieg mit [ODR_thracian_enemy.GetName] hineingestolpert. Solange die Aufmerksamkeit unseres Quälgeists also nun einem anderen Diadochen gilt, sollten wir diese Situation vielleicht zu unserem eigenen Vorteil auszunutzen ..."
 me_thrace_2_paper_kingdom.3.a:0 "Die [ROOT.GetCountry.GetAdjective]e Unabhängigkeit steht unmittelbar bevor!"
 me_thrace_2_paper_kingdom.3.b:0 "Es wäre unklug, unseren Lehnsherrn zu verärgern."
 me_thrace_2_paper_kingdom.4.t:0 "[GetCountry('ODR').GetAdjective]e Revolte"
 me_thrace_2_paper_kingdom.4.desc:0 "Die stets verschlagenen Odrysi haben den Zeitpunkt ihrer jüngsten Revolte mit großer Schläue gewählt. Da unsere Streitkräfte im Krieg gegen [ODR_thracian_enemy.GetName] gebunden sind, sah [GetCountry('ODR').GetRuler.GetName] die Gelegenheit gekommen, die [GetCountry('ODR').GetAdjective]e Unabhängigkeit zu sichern, und [GetCountry('ODR').GetRuler.GetHerHis]e Truppen bereiten sich derzeit darauf vor, uns einen Dolch in den Rücken zu stoßen."
 me_thrace_2_paper_kingdom.4.a:0 "Verflucht seien sie!"
 me_thrace_2_paper_kingdom.5.t:0 "[GetCountry('GTE').GetAdjective]er Überfall"
 me_thrace_2_paper_kingdom.5.desc:0 "Boten teilen uns mit, dass die Stadt [getic_raid_province_target.GetName] zum Ziel eines üblen [GetCountry('GTE').GetAdjective]en Überfalls geworden ist. "
 me_thrace_2_paper_kingdom.5.desc_1:0 "Auch wenn viele der Bewohner es schafften, sich in Sicherheit zu bringen, gaben diese hartnäckigen Räuber erst nach, als sie viele Gebäude niedergebrannt und alles geplündert hatten, was sie nur konnten. Anschließend zogen sie sich mit unseren Reichtümern im Schlepptau über den Istros zurück. Es wird teuer sein, den entstandenen Schaden zu beheben."
 me_thrace_2_paper_kingdom.5.desc_2:0 "Da der Angriff sehr plötzlich kam, fielen die Räuber über die fliehenden Bewohner her, ehe diese es in die verhältnismäßig sichere Stadt schaffen konnten, und viele wurden versklavt und über den Istros ins Land der Geten verschleppt."
 me_thrace_2_paper_kingdom.5.desc_3:0 "Auch wenn viele der Bewohner es schafften, sich in Sicherheit zu bringen, fanden die Räuber einen ungeschützten Kornspeicher und plünderten ihn. Unsere Nahrungsvorräte wurden zurück über den Istros verbracht, um getische Mäuler zu stopfen."
 me_thrace_2_paper_kingdom.5.a:0 "Das wird nicht ungesühnt bleiben!"
 me_thrace_2_paper_kingdom.6.desc:0 "O weh! Wir wurden zum Ziel eines üblen [GetCountry('GTE').GetAdjective]en Überfalls! "
 me_thrace_2_paper_kingdom.6.a:0 "Will [ROOT.GetOverlord.GetName] denn gar nichts tun?!"
 me_thrace_2_paper_kingdom.7.t:0 "Erfolgreiche Räuber kehren heim"
 me_thrace_2_paper_kingdom.7.desc:0 "Unsere Räuber sind von jenseits des Istros zurückgekehrt und führen viele Reichtümer mit sich!"
 me_thrace_2_paper_kingdom.7.a:0 "Wie glücklich wir uns schätzen dürfen, dass sie so schwach sind!"
 me_thrace_2_paper_kingdom.8.t:0 "[GetCountry('ODR').GetAdjective]e Verhandlungen"
 me_thrace_2_paper_kingdom.8.desc:0 "Angesichts von Bedrohungen von allen Seiten können wir es uns nicht leisten, einen illoyalen Untertanen zu haben, der uns womöglich einen Dolch in den Rücken stößt. Wir täten gut daran, ein verlockendes Angebot zu machen und uns so die [GetCountry('ODR').GetAdjective]e Loyalität zu sichern."
 me_thrace_2_paper_kingdom.8.a:0 "Die Verhandlungen werden ungestört vonstattengehen."
 me_thrace_2_paper_kingdom.8.a_tt:0 "Erfolgreiche Verhandlungen werden die Wahrscheinlichkeit zukünftiger [GetCountry('ODR').GetAdjective|Y]er Rebellionen verringern."
 me_thrace_2_paper_kingdom.8.b:0 "Bietet erhebliche Zugeständnisse an."
 me_thrace_2_paper_kingdom.8.b_tt:0 "Verhandlungen werden eine höhere Erfolgschance haben."
 me_thrace_2_paper_kingdom.8.c:0 "Bietet größere Geschenke an."
 me_thrace_2_paper_kingdom.8.d:0 "Bietet alles an!"
 me_thrace_2_paper_kingdom.8.d_tt:0 "Verhandlungen werden eine viel höhere Erfolgschance haben."
 me_thrace_2_paper_kingdom.9.t:0 "[GetCountry('TRE').GetAdjective]e Verhandlungen"
 me_thrace_2_paper_kingdom.9.desc:0 "[ROOT.GetOverlord.GetAdjective]e Gesandte sind mit Geschenken und Zugeständnissen gekommen. Ohne jeden Zweifel trachten sie danach, sich unser zukünftiges Wohlwollen zu sichern. Auch wenn es beleidigend ist, dass sie meinen, unsere Loyalität wäre derart leicht zu erkaufen, verdienen es ihre Angebote dennoch, dass man zumindest einmal über sie nachdenkt."
 me_thrace_2_paper_kingdom.9.a:0 "Sie haben unsere Aufmerksamkeit."
 me_thrace_2_paper_kingdom.9.b:0 "Die [ROOT.GetCountry.GetAdjective]e wird nicht so leicht verkauft!"
 me_thrace_2_paper_kingdom.10.t:0 "[GetCountry('TRE').GetAdjective]e Verhandlungen sind erfolgreich"
 me_thrace_2_paper_kingdom.10.desc:0 "Die [GetCountry('ODR').GetAdjective]e Antwort auf unsere Offerten fielen begeistert aus! Auch wenn er zögerlich blieb, was verbindliche Zusagen anging, scheint [GetCountry('ODR').GetRulerTitle] [GetCountry('ODR').GetRuler.GetPraenomen] von unseren aufrichtigen Absichten, die Beziehungen zwischen unseren Völkern zu verbessern, überzeugt."
 me_thrace_2_paper_kingdom.10.a:0 "Unsere Völker wachsen noch enger zusammen."
 me_thrace_2_paper_kingdom.10.a_tt:0 "Die Wahrscheinlichkeit zukünftiger [GetCountry('ODR').GetAdjective|Y]er Rebellionen ist verringert."
 me_thrace_2_paper_kingdom.17.t:0 "[GetCountry('ODR').GetAdjective]e Verhandlungen scheitern"
 me_thrace_2_paper_kingdom.17.desc:0 "[GetCountry('ODR').GetRulerTitle] [GetCountry('ODR').GetRuler.GetName] hat unsere Versuche, ein besseres Verständnis zwischen unseren Völkern zu fördern, rundweg abgelehnt. Unsere Gesandten wurden grausam abgewiesen und zurückgeschickt. Selbst unsere Geschenke hat man nicht angenommen!"
 me_thrace_2_paper_kingdom.17.a:0 "Was für eine Kränkung!"
 me_thrace_2_paper_kingdom.11.t:0 "[GetCountry('ODR').GetAdjective]e Verhandlungen enden"
 me_thrace_2_paper_kingdom.11.desc:0 "Da [GetCountry('ODR').GetName] unlängst die Unabhängigkeit gewährt wurde, dienen unsere laufenden Verhandlungen keinem Zweck mehr, weshalb wir unsere Gesandten zurückgerufen haben."
 me_thrace_2_paper_kingdom.11.a:0 "So ist es am Besten."
 me_thrace_2_paper_kingdom.12.desc:0 "Da unsere Beziehungen so sehr zerrüttet sind, dass ein langer Krieg droht, hat es keinen Sinn, unsere törichten Verhandlungen mit [GetCountry('ODR').GetName] noch fortzusetzen."
 me_thrace_2_paper_kingdom.12.a:0 "Wir werden ihnen unsere Bedingungen mit einer Speerspitze diktieren!"
 me_thrace_2_paper_kingdom.13.t:0 "[GetCountry('TRE').GetName] macht Zugeständnisse"
 me_thrace_2_paper_kingdom.13.desc:0 "[GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] hat seine diplomatische Offensive wiederaufgenommen: [GetCountry('TRE').GetAdjective]e Gesandte treffen ein und bieten erhebliche Zugeständnisse an, was die Frage unserer Autonomie und der Anerkennung unseres Einflusses angeht - Punkte, die so lange Gründe für unsere Feindschaft lieferten."
 me_thrace_2_paper_kingdom.13.a:0 "Das sind wunderbare Neuigkeiten!"
 me_thrace_2_paper_kingdom.14.t:0 "Verdiente Treue"
 me_thrace_2_paper_kingdom.14.desc:0 "Die von [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] begonnene diplomatische Charmeoffensive hat nun unzweifelhaft Früchte getragen. Das Pendel der öffentlichen Meinung in [GetCountry('ODR').GetName] schlägt nun so deutlich in Richtung von [GetCountry('TRE').GetRuler.GetPraenomen] aus, dass es höchst unwahrscheinlich ist, dass [GetCountry('ODR').GetRulerTitle] [GetCountry('ODR').GetRuler.GetPraenomen] noch so leicht in der Lage wäre, das Volk für zukünftige Kriege gegen unsere Lehnsherren zu begeistern, wie [GetCountry('ODR').GetRuler.GetSheHe] dies bislang gewesen ist."
 me_thrace_2_paper_kingdom.14.a:0 "Vielleicht ist dies ja auch gar nicht mehr nötig."
 me_thrace_2_paper_kingdom.15.t:0 "[GetCountry('TRE').GetName] bereitet Bestrafungskrieg vor"
 me_thrace_2_paper_kingdom.15.desc:0 "Boten teilen uns mit, dass [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] [GetCountry('TRE').GetRuler.GetHerHis]e Truppen zusammenzieht, mit der Absicht, in [GetCountry('ODR').GetName] einzumarschieren! Diesmal haben wir ganz klar einmal zu viel am Wespennest gerüttelt ..."
 me_thrace_2_paper_kingdom.15_tt:0 "@[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName|Y] wird binnen 90 Tagen #R den Krieg erklären#!!"
 me_thrace_2_paper_kingdom.15.a:0 "Wir müssen uns auf ihre Ankunft vorbereiten"
 me_thrace_2_paper_kingdom.16.t:0 "Zerstörung von [GetProvince('(int32)478').GetName]"
 me_thrace_2_paper_kingdom.16.desc:0 "Ach und weh!\n\nKurz nachdem [GetProvince('(int32)478').GetName] an den Feind fiel, entfesselte [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] - dieser verfluchte Mensch - [GetCountry('TRE').GetRuler.GetHerHis]e Männer gegen die hilflose Stadt und ihre Bewohner. In einem Ausbruch ungezügelten Wütens wurden unsere Tempel, Paläste und Monumente blank geplündert, die Stadt bis auf die Grundmauern niedergebrannt, unsere Leute erschlagen und die Überlebenden in alle vier Winde verstreut.\n\nUnser Stolz, [GetProvince('(int32)478').GetName], das Symbol unserer Macht und unserer Souveränität, ist nicht mehr."
 me_thrace_2_paper_kingdom.16.a:0 "Alles ist verloren!"
 me_thrace_2_paper_kingdom.24.t:0 "[GetCountry('ODR').GetAdjective]e Loyalität wurde verdient"
 me_thrace_2_paper_kingdom.24.desc:0 "Endlich! Unsere Politik der Toleranz, der Akzeptanz und des Anbietens eines gewissen Maßes an Autonomie hat Früchte getragen, und die Meinung der Odrysi von uns war nie höher. Selbst wenn [GetCountry('ODR').GetRulerTitle] [GetCountry('ODR').GetRuler.GetPraenomen] nach der Unabhängigkeit streben sollte, lautet der Wille [GetCountry('ODR').GetRuler.GetHerHis]es Volkes anders."
 me_thrace_2_paper_kingdom.24.a:0 "Gewiss waren unsere "Geschenke" durchaus hilfreich ..."
 me_thrace_2_paper_kingdom.18.desc:0 "Wir haben unsere Vergeltung an den Odyrsi geübt. Kein Bauwerk in [GetProvince('(int32)478').GetName] steht noch, seine Bewohner wurden erschlagen und die Überlebenden in alle Winde verstreut.\n\nDie Stadt - das Symbol ihres Stolzes -, die sie in ihrer Hybris errichtet hatten, um an die makedonische Pracht heranreichen zu wollen, ist nicht mehr."
 me_thrace_2_paper_kingdom.18.a:0 "Mögen alle Zeuge werden, welches Schicksal Verräter erfahren."
 me_thrace_2_paper_kingdom.19.t:0 "[GetCountry('TRE').GetName] verlangt Unterwerfung"
 me_thrace_2_paper_kingdom.19.desc:0 "Gesandte aus [GetCountry('TRE').GetName] sind eingetroffen und fordern, dass [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetName] die Treue schwört. Falls wir ablehnen, gibt es wahrscheinlich Krieg."
 me_thrace_2_paper_kingdom.19.a:0 "Wir haben keine Wahl."
 me_thrace_2_paper_kingdom.19.b:0 "Wir werden unsere Freiheit nicht so leicht aufgeben!"
 me_thrace_2_paper_kingdom.20.t:1 "[tre_northern_tribe.GetName] bietet Unterwerfung an"
 me_thrace_2_paper_kingdom.20.desc:1 "Unsere Gesandten sind mit der Nachricht zurückgekehrt, dass uns [tre_northern_tribe.GetRuler.GetName] pflichtbewusst die Treue geschworen hat, so wie wir es verlangt hatten."
 me_thrace_2_paper_kingdom.20.a:0 "Der Beginn einer guten Arbeitsbeziehung."
 me_thrace_2_paper_kingdom.21.t:1 "[tre_northern_tribe.GetName] widersetzt sich Unterwerfung"
 me_thrace_2_paper_kingdom.21.desc:1 "Unsere Gesandten haben uns darüber in Kenntnis gesetzt, dass [tre_northern_tribe.GetRuler.GetName] es abgelehnt hat, uns die Treue zu schwören!"
 me_thrace_2_paper_kingdom.21.a:1 "[tre_northern_tribe.GetRuler.GetPraenomen] wird das noch leidtun ..."
 me_thrace_2_paper_kingdom.22.t:0 "Vom Papier zur Wirklichkeit"
 me_thrace_2_paper_kingdom.22.desc:0 "Heute hat [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] erreicht, was selbst Philipp II. noch Alexander nicht gelingen wollte: Die Gesamtheit der theoretischen Grenzen Thrakiens sind fest unter [ROOT.GetCountry.GetRuler.GetHerHis]er Kontrolle. Da die thrakischen Stämme nun befriedet sind, könnte der mächtige Istros als natürliche Barriere gegen Möchtegern-Feinde aus dem Norden herhalten, was es uns endlich erlauben würde, unseren Fokus auf andere Orte zu richten."
 me_thrace_2_paper_kingdom.22.a:0 "Unsere Feinde werden ob unserer vollen Macht erzittern!"
 me_thrace_2_paper_kingdom.23.t:0 "Schlüssel zum Hellespont"
 me_thrace_2_paper_kingdom.23.desc:0 "Der Ausbau der Befestigungen in [GetProvince('(int32)350').GetName] wurde auf bewundernswerte Weise zum Abschluss gebracht: Imposante Mauern und neue Türme dominieren die Küstenstraße, die vom thrakischen Chersonese ins eigentliche Thrakien führt. Die Stadt sollte sich nun besser gegen etwaige Möchtegern-Invasoren behaupten, die den Hellespont überqueren, und auch deren Vorstoß selbst sollte nun schwieriger sein."
 me_thrace_2_paper_kingdom.23.a:0 "Sollen unsere Feinde nun einmal versuchen, hier durchzumarschieren."
 me_thrace_2_paper_kingdom.25.t:0 "Land der Thraker"
 me_thrace_2_paper_kingdom.25.desc:0 "Die Stärke Thrakiens liegt in seinen Menschen begründet, und zu diesem Zweck wurden Maßnahmen ergriffen, die es jenen von thrakischer Abstammung erlauben sollen, umfassender zur Tatkraft der Nation beizutragen. Wo man einst auf sie herabblickte und sich lächerlich über sie machte, tragen sie die Häupter nun stolz erhoben. Jene, die sich diesem Wandel noch immer widersetzen, werden sich auch noch einsichtig zeigen, sobald sie Zeuge werden, was diese unerschütterlichen und standhaften Menschen alles beizutragen haben."
 me_thrace_2_paper_kingdom.25.a:0 "Wir sind geehrt, sie zu unseren Reihen zählen zu dürfen."
 me_thrace_2_paper_kingdom.26.t:0 "Bedrohung durch die Geten"
 me_thrace_2_paper_kingdom.26.desc:0 "Anscheinend hat [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] unsere Klagen endlich erhört und hegt die Absicht, eine Lösung zu finden, was die unablässigen Überfälle durch die Geten anbelangt."
 me_thrace_2_paper_kingdom.26.a:0 "Wir freuen uns schon darauf, [GetCountry('TRE').GetRuler.GetHerHis]e Lösung zu sehen."
 me_thrace_2_paper_kingdom.27.t:0 "Befestigte Furten"
 me_thrace_2_paper_kingdom.27.desc:0 "Die vorgeschlagenen Militärlager entlang jener Furten, die am häufigsten von getischen Räubern benutzt werden, sind errichtet, und die Männer patrouillieren bereits die Region. Mit etwas Glück sollte dies die Häufigkeit dieser dreisten Überfälle erheblich verringern."
 me_thrace_2_paper_kingdom.27.a:0 "Keinen Augenblick zu früh."
 me_thrace_2_paper_kingdom.28.t:0 "Der Schild des Istros"
 me_thrace_2_paper_kingdom.28.desc:0 "Alle bekannten Furten über den mächtigen Istros von den Gestaden des Pontos Euxinus im Osten bis zu den fernsten Ausläufern Saldensiens im Westen sind nun fest in unserer Hand. Solange keine echte Invasionsstreitmacht anrückt, wird es keine Überfälle in den Landen südlich des Flusses mehr geben."
 me_thrace_2_paper_kingdom.28.a:0 "Wir sind endlich von diesen unablässigen Überfällen erlöst."
 me_thrace_2_paper_kingdom.29.t:0 "Eine Brücke zwischen den Völkern"
 me_thrace_2_paper_kingdom.29.desc:0 "Unter unserer Schirmherrschaft hat sich die Stadt [GetProvince('(int32)4513').GetName], die schon zuvor eine Begegnungsstätte für die Kulturen aus dem Süden und Norden des Istros gewesen ist, in eine echte Brücke zwischen den Völkern verwandelt. Ihr Einfluss reicht im Süden bis ins eigentliche Griechenland hinein und im Norden bis nach Skythien selbst.\n\nIn geschützter Lage am Ufer des Gastlichen Meeres können Ideen geteilt werden und der Handel florieren. Mit der Zeit könnte die Stadt sogar eine echte Metropole werden: ein Heim für Kosmopoliten, dessen Ruf in der Geschichte als Symbol für kulturelle Diversität lange nachhallen wird."
 me_thrace_2_paper_kingdom.29.a:0 "Wir haben hier Geschichte geschrieben."
 me_thrace_2_paper_kingdom.30.t:0 "Ares' Missfallen"
 me_thrace_2_paper_kingdom.30.desc:1 "Unser Krieg gegen [GetCountry('TRE').GetName] wird zunehmend grausiger, und die Umstände sind mehr und mehr gegen uns. Wenn wir nun einen Frieden anstreben, ehe unsere Lage noch schlimmer wird, könnte es eine [GetCountry('TRE').GetAdjective]e Akzeptanz geben, zum Status quo vor dem Krieg zurückzukehren, womit sich für uns noch größere Verluste in Sachen Territorien und Wohlstand abwenden ließen."
 me_thrace_2_paper_kingdom.30.a:0 "Wir müssen um Frieden ersuchen."
 me_thrace_2_paper_kingdom.30.b:0 "Diesmal gewinnen wir unsere Freiheit oder wir sterben bei dem Versuch!"
 me_thrace_2_paper_kingdom.31.t:0 "[GetCountry('ODR').GetName] bietet Frieden an"
 me_thrace_2_paper_kingdom.31.desc:0 "[GetCountry('ODR').GetRuler.GetPraenomen] hat seine missliche Lage erkannt und Gesandte zu uns geschickt, die um Frieden ersuchen. Sie bieten eine Rückkehr zum Status quo vor dem Krieg an, im Gegenzug für eine sofortige Einstellung aller Kampfhandlungen."
 me_thrace_2_paper_kingdom.31.a:0 "Wir müssen dieses Angebot fürs Erste annehmen."
 me_thrace_2_paper_kingdom.31.b:0 "Diesmal gibt es kein Entrinnen für sie!"
 me_thrace_2_paper_kingdom.32.t:0 "[GetCountry('TRE').GetName] lehnt Frieden ab"
 me_thrace_2_paper_kingdom.32.desc:0 "[GetCountry('TRE').GetRuler.GetPraenomen] hat unser Friedensangebot rundweg abgelehnt! Man will uns vollkommen vernichten!"
 me_thrace_2_paper_kingdom.32.a:0 "Dann müssen wir unser Leben teuer verkaufen."
 me_thrace_2_paper_kingdom.33.t:0 "[GetCountry('GTE').GetName] besiegt"
 me_thrace_2_paper_kingdom.33.desc:0 "Wir haben [GetCountry('GTE').GetName] eine schwere Niederlage beigebracht! Auch wenn wir noch nicht die vollständige Kontrolle über ihre Lande errungen haben und sie nach wie vor einen Einfallweg auf unser Territorium besitzen, sollte sie dieser Rückschlag in Zukunft lieber zweimal darüber nachdenken lassen, ob sie Überfälle durchführen."
 me_thrace_2_paper_kingdom.33.a:0 "Sie wissen, was geschieht, falls sie es noch einmal versuchen."
 me_thrace_2_paper_kingdom.33_tt:0 "Die Häufigkeit zukünftiger #Y getischer Überfälle#! ist drastisch verringert."
 me_thrace_2_paper_kingdom.34.t:0 "Prächtiges [GetProvince('(int32)350').GetName]"
 me_thrace_2_paper_kingdom.34.desc:0 "Unsere Investitionen in die Stadt [GetProvince('(int32)350').GetName] haben sich richtig ausgezahlt. Durch den Bau größerer Anleger können mehr Handelsrouten bedient werden, während neue Aquädukte eine wachsende Bevölkerung versorgen, und Elendsviertel wurden beseitigt, um Platz für neue Häuser zu schaffen."
 me_thrace_2_paper_kingdom.34.a:0 "Die Pracht der Stadt von Lysimachos soll keine Grenzen kennen!"
 me_thrace_start_tt:0 "[me_thrace_scope.GetRulerTitle] [me_thrace_scope.GetRuler.GetPraenomen] beginnt"
 me_thrace_2_paper_kingdom.36.t:0 "$thracian_02_paper_kingdom_8$" # Land of the Thracians start
 me_thrace_2_paper_kingdom.36.desc:0 "Wir herrschen über Lande, die weder griechisch noch makedonisch sind, und wenn wir die aufsässigen Barbaren von Thrakien in Schach halten wollen, müssen wir dafür sorgen, dass sie durch eine brüderliche Eingliederung in unser Königreich gebändigt werden."
 me_thrace_2_paper_kingdom.36.a:0 "Sie werden unsere Sitten und Gebräuche lernen."
 me_thrace_2_paper_kingdom.36.at:0 "$me_thrace_start_tt$ mit der Integration der #Y $odrysi$en#! Kultur."
 me_thrace_2_paper_kingdom.37.t:0 "$thracian_02_paper_kingdom_9$" # Glory of Lysimacheia start
 me_thrace_2_paper_kingdom.37.desc:0 "[GetCharacter('(int32)41').GetPraenomen] gründete nach dem Vorbild Alexanders seine eigene große Stadt, ein Zentrum für seinen Hof und ein Bollwerk gegen die antigonidische Bedrohung, doch es bleibt noch viel zu tun, wenn der Ort an die Hauptstädte der anderen Nachfolger heranreichen soll."
 me_thrace_2_paper_kingdom.37.a:0 "Sie werden in Scharen nach Lysimacheia strömen."
 me_thrace_2_paper_kingdom.37.at:0 "$me_thrace_start_tt$ mit der Fortsetzung der Entwicklung von [GetProvince('(int32)350').GetName]."
 me_thrace_2_paper_kingdom.38.t:0 "$thracian_02_paper_kingdom_10$" # Key to the Hellespont start
 me_thrace_2_paper_kingdom.38.desc:0 "Die Lage von Lysimacheia wurde in Teilen deshalb so gewählt, weil sich so das thrakische Chersonese und damit auch der Hellespont kontrollieren lässt: Der Weg für jeden, der nach einer leichten Route von Asien nach Europa sucht, ist damit versperrt. Indem wir diese überlebenswichtige Region weiter befestigen, sorgen wir für die Sicherheit unserer Stadt und beschneiden die Ambitionen unserer Feinde."
 me_thrace_2_paper_kingdom.38.a:0 "Niemand soll hier ohne unsere Erlaubnis durchkommen."
 me_thrace_2_paper_kingdom.38.at:0 "$me_thrace_start_tt$ mit der Befestigung des Hellesponts."
 me_thrace_2_paper_kingdom.39.t:0 "$thracian_02_paper_kingdom_13$" # Fortify the Crossings start
 me_thrace_2_paper_kingdom.39.desc:0 "Jenseits des mächtigen Istros verbergen sich die kriegerischen Geten, die ihre südlichen Nachbarn und die pontischen Städte überfallen, weil sie auf Sklaven und Plündergut aus sind. Ihre natürliche Verteidigung ist zugleich aber auch die unsere, wenn es uns gelingt, die wenigen Furten an diesem Wasserweg zu kontrollieren."
 me_thrace_2_paper_kingdom.39.a:0 "Der Norden wird sicher sein."
 me_thrace_2_paper_kingdom.39.at:0 "$me_thrace_start_tt$ mit der Befestigung von [GetProvince('(int32)4520').GetName]."
 me_thrace_2_paper_kingdom.40.t:0 "$thracian_02_paper_kingdom_14$" # Shield of the Istros start
 me_thrace_2_paper_kingdom.40.desc:0 "Wir müssen die heimtückischen Geten weiter behindern, indem wir unsere vollständige Kontrolle über die lebenswichtigen Furten über den großen Istros sichern und so gewährleisten, dass keiner ihrer Überfall- oder Kriegstrupps unsere Verteidigung überwindet und ins Inland von Thrakien gelangt."
 me_thrace_2_paper_kingdom.40.a:0 "Der Fluss wird eine Mauer sein."
 me_thrace_2_paper_kingdom.40.at:0 "$me_thrace_start_tt$ mit der Befestigung der Furten über den Istros."
 me_thrace_2_paper_kingdom.41.t:0 "$thracian_02_paper_kingdom_15$" # Bridge Between Peoples start
 me_thrace_2_paper_kingdom.41.desc:0 "Auch wenn sie sich Überfällen durch die Barbaren ausgesetzt sehen, bleiben die pontischen Städte im Norden überlebenswichtige Handelsumschlagplätze, die Europa mit den Griechen jenseits des Pontos Euxinos und den benachbarten Stämmen dort verbinden. Wir werden den Strom an Waren und Menschen fördern, den diese Netzwerke auslösen."
 me_thrace_2_paper_kingdom.41.a:0 "Die Stadt wird aufblühen."
 me_thrace_2_paper_kingdom.41.at:0 "$me_thrace_start_tt$ mit der Förderung des Handelsumschlagplatzes von [GetProvince('(int32)4513').GetName]."
 me_thrace_2_paper_kingdom.42.t:0 "$thracian_02_paper_kingdom_3$" # Loyalty Earned start
 me_thrace_2_paper_kingdom.42.desc:0 "Es ist an der Zeit, den Odrysi zu zeigen, dass sie jenen Groll überwinden müssen, der in ihnen seit den makedonischen Eroberungen in Thrakien schwärt, wenn sie jemals die Vorzüge unserer wohlmeinenden Herrschaft genießen wollen, ganz gleich, welche Wunden dies auch ihrem oder unserem Stolz schlägt."
 me_thrace_2_paper_kingdom.42.a:0 "Es soll Frieden in Thrakien herrschen."
 me_thrace_2_paper_kingdom.42.at:0 "$me_thrace_start_tt$ mit einem Dialog mit unserer #Y Odrysi#!-Bevölkerung."
 me_thrace_2_paper_kingdom.43.t:0 "$thracian_02_paper_kingdom_6$" # The Tribes of the North start
 me_thrace_2_paper_kingdom.43.desc:0 "Jenseits der Odrysen und des mächtigen Haimosgebirges liegen die großen Weiten der mösischen Ebene, die von dakischen Stämmen besetzt wird, welche weniger zivilisiert sind als ihre südlichen Nachbarn. Sie müssen unsere Dominanz in der Region akzeptieren und Tribut an das [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]e Königreich entrichten."
 me_thrace_2_paper_kingdom.43.a:0 "Lasst uns ihre Weisheit auf die Probe stellen."
 me_thrace_2_paper_kingdom.43.at:0 "$me_thrace_start_tt$, die #Y $dacia_group$e#! Unterwerfung zu fordern."
 me_thrace_2_paper_kingdom.44.t:0 "$thracian_02_paper_kingdom_4$" # Plucking the Thorn start
 me_thrace_2_paper_kingdom.44.desc:0 "Die Odrysen haben ihre Verachtung für unsere Herrschaft unter Beweis gestellt, indem sie unsere Versuche, herzliche Beziehungen zu ihnen zu unterhalten, abgetan haben und zugleich heimlich, still und leise die nächste Revolte für den erstbesten opportunen Moment planen. Sie hatten ihre Chance, ihr kleines Königreich zu erhalten - nun muss es ein Ende finden."
 me_thrace_2_paper_kingdom.44.a:0 "Es ist zu spät für Diplomatie."
 me_thrace_2_paper_kingdom.44.at:0 "$me_thrace_start_tt$ mit Vorbereitungen für einen Krieg gegen @[GetCountry('ODR').GetFlag]! [GetCountry('ODR').GetName]."
 me_thrace_2_paper_kingdom.45.t:0 "$thracian_02_paper_kingdom_11$" # Sons of Ares start
 me_thrace_2_paper_kingdom.45.desc:0 "Die Thraker sind für ihre Tapferkeit berühmt: Von all ihren Göttern werden der kriegerische Reiter und ihr eigener Ares am meisten verehrt. Es ist an der Zeit, dass wir ihre Neigungen zu unseren Vorteil nutzen und sie in unsere Phalangen einreihen."
 me_thrace_2_paper_kingdom.45.a:0 "Glorreiche Unterfangen erwarten sie in unseren Armeen."
 me_thrace_2_paper_kingdom.45.at:0 "$me_thrace_start_tt$ mit der Rekrutierung der #Y $odrysi$#!."
 me_thrace_2_paper_kingdom.46.t:0 "$thracian_02_paper_kingdom_12$" # The Threat of the Getae end
 me_thrace_2_paper_kingdom.46.desc:0 "Wenn die pontischen Städte loyal bleiben sollen, müssen wir ihnen Führung bieten: Schutz vor den Geten im Norden wird dafür sorgen, dass sie den Wert unserer Zuneigung erkennen und auch wie weit wir gehen werden, um unseren Verpflichtungen nachzukommen."
 me_thrace_2_paper_kingdom.46.a:0 "Die Geten werden aufgehalten werden."
 me_thrace_2_paper_kingdom.46.tt:0 "$mission_task_completed_tt_1$$thracian_02_paper_kingdom_12$$mission_task_completed_tt_2$"
 me_thrace_2_paper_kingdom.47.t:0 "$thracian_02_paper_kingdom_2$" # An Unsavory Compromise end
 me_thrace_2_paper_kingdom.47.desc:0 "Auch wenn es dem Herzen eines jeden stolzen Makedoniers einen Stich versetzt, gehört es zur guten Regentschaft über Thrakien, dass wir unseren Stolz einmal vergessen und die Thraker mit so viel Respekt behandeln, wie dies üblicherweise nur Griechen vorbehalten ist. Wenn wir diesen Kurs einschlagen, können wir Frieden mit den Odrysi bewahren und uns unsere Soldaten für dringlichere Bedrohungen aufsparen."
 me_thrace_2_paper_kingdom.47.a:0 "So muss es geschehen."
 me_thrace_2_paper_kingdom.47.tt:0 "$mission_task_completed_tt_1$$thracian_02_paper_kingdom_2$$mission_task_completed_tt_2$"
 me_thrace_2_paper_kingdom.48.t:0 "$thracian_02_paper_kingdom_16$" # Ending the Raids end
 me_thrace_2_paper_kingdom.48.desc:0 "Die Überfälle der Geten werden nicht länger geduldet werden: Wir werden unsere Streitkräfte tief in die nördlichen Territorien hineinführen und ihnen dank der überwältigenden Macht des makedonischen Militärs ihren Kampfgeist rauben - sie müssen lernen, dass im Süden für sie fortan nur noch Tod und Elend zu finden sind."
 me_thrace_2_paper_kingdom.48.a:0 "Bei Ares!"
 me_thrace_2_paper_kingdom.48.tt:0 "$mission_task_completed_tt_1$$thracian_02_paper_kingdom_16$$mission_task_completed_tt_2$"
 me_thrace_2_paper_kingdom.49.t:0 "$thracian_02_paper_kingdom_17$" # North of the Istros end
 me_thrace_2_paper_kingdom.49.desc:0 "Wenige Griechen, geschweige denn Makedonier, sind je in die Tiefen jenseits des mächtigen Stroms des Istros vorgedrungen, doch wenn uns Alexander eines gelehrt hat, dann dies: Die ungreifbar scheinenden Landstriche in der Barbarei lassen sich durch Mut und Tapferkeit erobern und zähmen."
 me_thrace_2_paper_kingdom.49.a:0 "Vorwärts, immer vorwärts!"
 me_thrace_2_paper_kingdom.49.tt:0 "$mission_task_completed_tt_1$$thracian_02_paper_kingdom_17$$mission_task_completed_tt_2$"
 me_thrace_2_paper_kingdom.50.t:0 "$thracian_02_paper_kingdom_18$" # Into Scythia end
 me_thrace_2_paper_kingdom.50.desc:0 "Unser fulminanter Marsch nordwärts muss fortgesetzt werden, wenn wir die Vision eines unter unserer Herrschaft vereinten Nordens weiterverfolgen wollen: ein [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]es Königreich, das sich von Lysimacheia bis zu den fernen Kolonien jenseits des Pontos Euxinos erstreckt und die verschiedenen Völker dazwischen umfasst. Die tapferen Skythen werden unsere nächste Aufgabe sein."
 me_thrace_2_paper_kingdom.50.a:0 "Das Land wartet nur auf seine Eroberung."
 me_thrace_2_paper_kingdom.50.tt:0 "$mission_task_completed_tt_1$$thracian_02_paper_kingdom_18$$mission_task_completed_tt_2$"
 me_thrace_2_paper_kingdom.51.t:0 "Eine Frage der Souveränität"
 me_thrace_2_paper_kingdom.51.desc:0 "Unser verfluchter Lehnsherr [ROOT.GetOverlord.GetRuler.GetPraenomen] hat uns keine günstigen Gelegenheiten gegeben, die wir hätten ausnutzen können, doch wir können nicht länger warten. Wir müssen uns erheben und uns unsere Unabhängigkeit erstreiten!"
 me_thrace_2_paper_kingdom.52.desc:0 "Die stets zur Täuschung neigenden Odrysi haben sich endlich dazu bequemt, ihre verräterische Art erneut unter Beweis zu stellen. Törichterweise haben sie ein weiteres Mal erklärt, frei vom [ROOT.GetCountry.GetAdjective]en Einfluss sein zu wollen, und sie haben zu den Waffen gegriffen, in einem Versuch, genau dafür zu sorgen!"
 me_tre_task_start_tt_1:0 "[me_thrace_scope.GetRulerTitle|Y] [me_thrace_scope.GetRuler.GetPraenomen|Y] will beginnt"
 me_thrace_2_paper_kingdom.53.t:0 "[GetCountry('ODR').GetName] ruft nach Frieden"
 me_thrace_2_paper_kingdom.53.desc:0 "Unser Verbündeter [GetCountry('ODR').GetName], für das wir in den Krieg gezogen sind, wurde im herrschenden Krieg mit [GetCountry('TRE').GetName] schwer getroffen. Anstatt eine Katastrophe zu riskieren, hat [GetCountry('ODR').GetRulerTitle] [GetCountry('ODR').GetRuler.GetPraenomen] nun bei [GetCountry('ODR').GetRuler.GetHerHis]en [GetCountry('TRE').GetAdjective]en Lehnsherren um Frieden gebeten und akzeptiert eine Rückkehr zum Status quo.\n\nAls Ergebnis ist der Krieg beendet."
 me_thrace_2_paper_kingdom.53.a:0 "Wir müssen ihre Entscheidung akzeptieren."
 me_thrace_2_paper_kingdom.53.a_tt:0 "Unser Krieg mit @[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName|Y] ist beendet."
 me_thrace_2_paper_kingdom.54.desc:0 "Unser Feind [GetCountry('ODR').GetName], gegen den wir mit unserem Verbündeten [GetCountry('TRE').GetName] in den Krieg gezogen sind, wurde im herrschenden Krieg mit schwer getroffen. Anstatt eine Katastrophe zu riskieren, hat [GetCountry('ODR').GetRulerTitle] [GetCountry('ODR').GetRuler.GetPraenomen] nun bei [GetCountry('ODR').GetRuler.GetHerHis]en [GetCountry('TRE').GetAdjective]en Lehnsherren um Frieden gebeten und akzeptiert eine Rückkehr zum Status quo.\n\nAls Ergebnis ist der Krieg beendet."
 me_thrace_2_paper_kingdom.54.a_tt:0 "Unser Krieg mit @[GetCountry('ODR').GetFlag]! [GetCountry('ODR').GetName|Y] ist beendet."
 #Philhellenic Policy
 me_thrace_3_new_philhellene_policy.1.t:0 "$thrace_03_philhellene$"
 me_thrace_3_new_philhellene_policy.1.desc:0 "Jahrhundertelang zankten die Griechen - Kleinstherrscher ihrer Unzahl an Stadtstaaten - untereinander auf einem Niveau, von dem ein [ROOT.GetCountry.GetRulerTitle] kaum Notiz nahm. Alle Versuche durch Philipp II. und Alexander, die Region zu einen, wurden mit Untreue und Verrat vergolten. Seit Jahrzehnten schon sind die Griechen ein Dorn in der Seite der Makedonier, und selbst das Schicksal von Theben als warnendes Beispiel brachte sie nicht dazu, von ihrem selbstzerstörerischen Verhalten abzulassen.\n\nDie Zeit ist gekommen, einfach zu akzeptieren, dass unsere üblichen Ansätze, mit den Griechen umzugehen, keine Wirkung mehr zeigen und das in Wahrheit vielleicht auch nie taten. Statt dessen sollten wir ihren Egos schmeicheln und sie mit Respekt und Würde behandeln, Lippenbekenntnisse gegenüber ihrer "Demokratie" ablegen, sie mit Geschenken und Privilegien überschütten und sie so unter unserer Führung vereinen, ohne dafür auch nur einen einzigen Soldaten zu brauchen."
 me_thrace_3_new_philhellene_policy.1.a:0 "Vorwärts, zum Herzen und zum Verstand eines jeden Griechen!"

 me_thrace_3_new_philhellene_policy.2.t:0 "$thrace_03_philhellene$: Großer Erfolg"
 me_thrace_3_new_philhellene_policy.2.desc:0 "Unsere Neuerungen im Umgang mit den Griechen haben sich deutlicher ausgezahlt, als wir es in unseren kühnsten Träumen je erahnt hätten. Unser Name ist bei den Griechen in aller Munde, und die Errungenschaften von [GetCharacter('(int32)41').GetPraenomen] werden von allen gepriesen! Es kann wahrlich nicht mehr der Hauch eines Zweifels bestehen, dass wir uns in der Gegenwart des Göttlichen befunden haben.\n\nLasst unsere Feinde mit eigenen Augen sehen, was unsere Großzügigkeit und unsere Diplomatie uns gebracht haben, und lasst sie daran verzweifeln!"
 me_thrace_3_new_philhellene_policy.2.a:0 "Es zeugt von wahrem Genie, wenn man weiß, wann man die Peitsche braucht und wann das Zuckerbrot."
 me_thrace_3_new_philhellene_policy.2.tt:0 "Die Mission #Y $thrace_03_philhellene$$mission_task_completed_tt_2$"
 # West-Pontic Colonies
 me_thrace_3_new_philhellene_policy.11.t:0 "$thrace_03_philhellene_1$: Vorgeschlagene Investitionen"
 me_thrace_3_new_philhellene_policy.11.desc:0 "Die westpontischen griechischen Städte - ehedem nur reine Kolonien – sind seit jenen fernen Zeiten gewachsen und gediehen. Ihr politischer Einfluss reicht weit, und nun haben sich tatsächlich fünf dieser Polis unter Führung von Kallatis lose zur "Pontischen Pentapolis" zusammengeschlossen. Vorangegangene Rebellionen zeigten trotz ihres Misserfolgs die Macht dieses Bündnisses und seinen Willen, seine Interessen zu verteidigen.\n\nUngeachtet dessen müssen wir uns um sie kümmern, denn ihr wirtschaftlicher Wohlstand ist die Quelle eines großen Anteils unseres Steuereinkommens und der Schlüssel zur Finanzierung unserer Armeen. Wir müssen ihnen zeigen, dass wir weder ihre Bedeutung noch ihre früheren Verfehlungen vergessen haben. Ein kühnes Vorhaben zur Verbesserung der Infrastruktur wird dies erreichen, und seine Vorzüge werden sich obendrein für uns in Form von Steuern wieder bezahlt machen."
 me_thrace_3_new_philhellene_policy.11.a:0 "Lasst sie wissen, dass wir sie im Auge haben."
 me_thrace_3_new_philhellene_policy.11.at:0 "$me_tre_task_start_tt_1$ mit der Förderung der pontischen Kolonisierung."

 me_thrace_3_new_philhellene_policy.12.t:0 "$thrace_03_philhellene_1$: Investitionen zahlen sich aus"
 me_thrace_3_new_philhellene_policy.12.desc:0 "Das Vorhaben zur Verjüngung und Verbesserung westpontischer Städte war ein ganz wunderbarer Erfolg. Alte und heruntergekommene Wohnunterkünfte wurden abgerissen, neue Gebäude errichtet sowie Aquädukte und Infrastruktur gebaut. All dies hilft den Städten dabei, ihre wachsenden Einwohnerzahlen zu bewältigen. Unsere Investitionen in diese Aufgaben sind nicht unbemerkt geblieben und dienten als eine nützliche Erinnerung daran, dass [ROOT.GetCountry.GetName] nichts vergisst."
 me_thrace_3_new_philhellene_policy.12.a:0 "Mehr Bevölkerung bedeutet mehr Steuern ..."
 me_thrace_3_new_philhellene_policy.12.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_5$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.13.t:0 "$thrace_03_philhellene_1$: [ROOT.GetCountry.GetAdjective]e Investitionen"
 me_thrace_3_new_philhellene_policy.13.desc:0 "[GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] fasste den weisen Entschluss, in unsere Stadt zu investieren!"
 me_thrace_3_new_philhellene_policy.13.a:0 "Eine willkommene Überraschung, doch womit haben wir das verdient ...?"

 me_thrace_3_new_philhellene_policy.14.t:0 "$thrace_03_philhellene_1$: Schwindender Einfluss"
 me_thrace_3_new_philhellene_policy.14.desc:0 "Unsere Bemühungen, die florierenden westpontischen Städte unter unserer Kontrolle zu halten und ihnen weiter unseren Schutz angedeihen zu lassen, sind gescheitert. Da ihr Einfluss in [ROOT.GetCountry.GetName] schwindet, örtliche Regierungen schwer zu kämpfen haben, Münzstätten schließen und die wirtschaftlichen Erträge unserer Investitionen in der Region unsicher sind, ist es nicht länger von Vorteil, unsere Pläne fortzuführen."
 me_thrace_3_new_philhellene_policy.14.a:0 "Verheerend!"
 me_thrace_3_new_philhellene_policy.14.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_1$#! wurde #R umgangen#!!"
 # Philhellenic Euergetism
 me_thrace_3_new_philhellene_policy.21.t:0 "$thrace_03_philhellene_2$: Die Pflicht der Wohlhabenden"
 me_thrace_3_new_philhellene_policy.21.desc:0 "Im Geist der Großzügigkeit, als Zeichen unseres Respekts und begleitet vom erforderlichen zeremoniellen Pomp sollen alle griechischen Staaten in den Genuss eines Geschenks in Form eines Anteils jenes üppigen Reichtums kommen, der mit dem Titel [ROOT.GetCountry.GetRulerTitle] einhergeht. Verwendet werden sollen diese Gelder zum Wohl der Öffentlichkeit. Lasst alle Griechen am Glück von [ROOT.GetCountry.GetName] teilhaben!"
 me_thrace_3_new_philhellene_policy.21.a:0 "Nun soll niemand mehr an der Großzügigkeit von [ROOT.GetCountry.GetRuler.GetPraenomen] zweifeln."
 me_thrace_3_new_philhellene_policy.21.at:0 "[SCOPE.ScriptValue('tre_mis_3_2_gold_svalue')|Y0] nicht $macedonian$e #Y $hellenic$e#! Nationen im griechischen Kernland erhalten [SCOPE.ScriptValue('tre_mis_3_2_gold_svalue')|G2] @gold! sowie #G +50#! Meinung gegenüber @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName]."
 me_thrace_3_new_philhellene_policy.21.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_2$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.22.t:0 "$thrace_03_philhellene_2$: Ein Geschenk von [GetCountry('TRE').GetRuler.GetPraenomen]"
 me_thrace_3_new_philhellene_policy.22.desc:0 "[GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] hat uns mit einem verschwenderischen Geschenk bedacht und behauptet, alle Griechen am Wohlstand von [GetCountry('TRE').GetName] teilhaben lassen zu wollen. Ohne Frage ein theatralischer Schachzug, um die Stimmung innerhalb unseres Volkes und unter unseren Anführern zugunsten [GetCountry('TRE').GetAdjective]er Interessen zu manipulieren, doch das Silber, das in unsere Schatzkammern geliefert wurde, ist dennoch ein bestechendes Argument ..."
 me_thrace_3_new_philhellene_policy.22.a:0 "Einem geschenkten Talent schaut man nicht ins ... Maul?"
 # Personality Cult
 me_thrace_3_new_philhellene_policy.31.t:1 "$thrace_03_philhellene_3$: Verehrung von [me_thrace_scope.GetRuler.GetPraenomen]"
 me_thrace_3_new_philhellene_policy.31.desc:1 "Der Einfluss von [me_thrace_scope.GetRuler.GetPraenomen] ist für einen herkömmlichen Gemeinen nahezu unbegreiflich. Jede einzelne Tat von [me_thrace_scope.GetRuler.GetPraenomen] wirkt sich auf das Leben jedes einzelnen Untertanen aus. [me_thrace_scope.GetRuler.GetPraenomen] und eigentlich die gesamte [me_thrace_scope.GetRuler.GetFamilyDisplayName]-Familie verdienen eine Verehrung, die über bloßen Gehorsam und einfache Folgsamkeit hinausgeht. Manche verstehen dies bereits und preisen [me_thrace_scope.GetRuler.GetHerHis]e Taten allerorten. Mit der Unterstützung der [me_thrace_scope.GetAdjective]en Verwaltung und Priesterschaft wurde dieser harte Kern an Anhängern in die Keimzelle einer ausgewachsenen Staatsreligion in Form eines Personenkults verwandelt."
 me_thrace_3_new_philhellene_policy.31.a:1 "Die Götter selbst werden Loblieder auf [me_thrace_scope.GetRuler.GetHerHis]e Taten singen!"
 me_thrace_3_new_philhellene_policy.31.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_3$$mission_task_completed_tt_2$"
 # Divine Founder
 me_thrace_3_new_philhellene_policy.41.t:1 "$thrace_03_philhellene_4$: Der Gott [deified_char.GetPraenomen]"
 me_thrace_3_new_philhellene_policy.41.desc:1 "Eine Stadt gründen, die sich binnen weniger Jahre zu einer pulsierenden Metropole entwickelt. Seite an Seite mit Alexander selbst ein uraltes Großreich stürzen. Seine Armee schneller als eigentlich menschenmöglich von Ort zu Ort führen, um den rebellischen Griechen, Odrysen und Antigoniden empfindliche Niederlagen beizubringen: All dies sind nicht die Taten eines gewöhnlichen Sterblichen. All diese Taten und noch viele mehr stellen eine Vision, ein Können und eine innere Stärke zur Schau, die an die der mächtigen Olympier selbst heranreicht. Wer könnte leugnen, dass es sich hierbei um legendäre Taten handelt?\n\nVon nun an wird [deified_char.GetPraenomen] [deified_char.GetHerHis]en rechtmäßigen Platz unter den Göttern von [ROOT.GetCountry.GetName] einnehmen."
 me_thrace_3_new_philhellene_policy.41.a:0 "Es ist Häresie, hieran zu zweifeln."
 me_thrace_3_new_philhellene_policy.41.tt:1 "$mission_task_completed_tt_1$$thrace_03_philhellene_4$$mission_task_completed_tt_2$"
 # Benefactor of Athens
 me_thrace_3_new_philhellene_policy.51.t:0 "$thrace_03_philhellene_5$: Offerten"
 me_thrace_3_new_philhellene_policy.51.desc:0 "Die große Stadt [GetCountry('ATH').GetName] hat eine Führungsrolle unter den Stadtstaaten Griechenlands eingenommen. Ihre Unterstützung ist unverzichtbar für uns, um auch nur darauf zu hoffen, uns bei den anderen Griechen beliebt zu machen, da viele wahrscheinlich jenem Beispiel folgen werden, das die Athener vorgeben.\n\nDementsprechend bieten wir den Athenern nun schon seit Jahrzehnten unsere Wohltaten an, und mit einer abschließenden Verdopplung unserer Anstrengungen könnten wir nun sehr wohl die Freundschaft - vielleicht sogar die Loyalität - der Athener gewinnen."
 me_thrace_3_new_philhellene_policy.51.a:0 "Sie sollen sehen, dass wir wahre Freunde von [GetCountry('ATH').GetName] sind."
 me_thrace_3_new_philhellene_policy.51.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_5$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.52.t:0 "$thrace_03_philhellene_5$: Freundschaftsangebote"
 me_thrace_3_new_philhellene_policy.52.desc:0 "Abgesandte aus [GetCountry('TRE').GetName] sind eingetroffen, die Geschenke mitbringen und sich umständlich über die vielen Wohltaten auslassen, welche [GetCountry('ATH').GetName] bereits von [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] erhalten hat. Sie argumentieren, [GetCountry('TRE').GetName] habe seine Freundschaft und Unterstützung für uns ein ums andere Mal über alle Maßen deutlich zum Ausdruck gebracht und würde diese in ihren Worten "produktive und förderliche" Beziehung zwischen unseren beiden Nationen gern weiter festigen. "
 me_thrace_3_new_philhellene_policy.52.desc_1:0 "Sie wären sogar höchst gewillt, militärische Unterstützung zu leisten, um unsere Freiheit vor [athens_overlord_scope.GetCountry.GetName] zu sichern."
 me_thrace_3_new_philhellene_policy.52.a:0 "Ein Bündnis mit [GetCountry('TRE').GetName] ist eine großartige Gelegenheit!"
 me_thrace_3_new_philhellene_policy.52.b:0 "Wir können uns auf nichts festlegen, doch ihre Geschenke sind willkommen."
 me_thrace_3_new_philhellene_policy.52.c:0 "Wir sehen das eher nicht."

 me_thrace_3_new_philhellene_policy.53.t:0 "[GetCountry('TRE').GetAdjective]e Offerten an [GetCountry('ATH').GetName]"
 me_thrace_3_new_philhellene_policy.53.desc:0 "Uns ist zu Ohren gekommen, dass [GetCountry('TRE').GetAdjective]e Gesandte [GetCountry('ATH').GetName] besucht haben, um die politische Situation in Griechenland und das Wesen der [GetCountry('ATH').GetAdjective]-[GetCountry('TRE').GetAdjective]en Beziehungen zu besprechen.\n\n"
 me_thrace_3_new_philhellene_policy.53.desc_1:0 "Infolge dieser Diskussionen hat sich [GetCountry('ATH').GetName] entschieden, von seinen Verpflichtungen uns gegenüber Abstand zu nehmen, und ist sogar ein Bündnis mit [GetCountry('TRE').GetName] eingegangen, was unseren Interessen direkt zuwiderläuft!"
 me_thrace_3_new_philhellene_policy.53.desc_2:0 "Infolge dieser Diskussionen hat [GetCountry('ATH').GetName] seine Beziehungen zu uns sofort beendet, ganz offenkundig dadurch ermutigt, dass sie von den Thrakern wie Gleichgestellte behandelt werden!"
 me_thrace_3_new_philhellene_policy.53.desc_3:0 "Die Diskussionen scheinen im Sand verlaufen zu sein, und [GetCountry('ATH').GetAdjective]e Diplomaten versichern uns, dass ihre Loyalität nicht so leicht zu unterlaufen ist."
 me_thrace_3_new_philhellene_policy.53.a:0 "Vermaledeite [GetCountry('TRE').GetAdjective]e Einmischungen!"
 me_thrace_3_new_philhellene_policy.53.b:0 "Glauben sie, das wäre so leicht?"
 me_thrace_3_new_philhellene_policy.53.c:0 "Ihre Loyalität ist vorbildlich."
 me_thrace_3_new_philhellene_policy.53.tt:0 "@[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName] ist nicht länger unser Untertan."

 me_thrace_3_new_philhellene_policy.54.t:0 "$thrace_03_philhellene_5$: Antwort"
 me_thrace_3_new_philhellene_policy.54.desc:0 "Unsere Gesandten sind aus [GetCountry('ATH').GetName] zurückgekehrt und bringen Neuigkeiten über die [GetCountry('ATH').GetAdjective]e Antwort auf unsere Offerten.\n\n"
 me_thrace_3_new_philhellene_policy.54.desc_1:0 "Sie freuen sich, uns mitteilen zu können, dass die weisen Bürger von [GetCountry('ATH').GetName] den Wert unserer Freundschaft erkennen, und heißen unsere Geschenke und unser Angebot eines Bündnisses von ganzem Herzen willkommen. Wir stehen nun vereint in unserem Streben, Griechenland als Ganzes Frieden und Stabilität zu bringen."
 me_thrace_3_new_philhellene_policy.54.desc_2:0 "Die Athener haben unsere Geschenke dankend angenommen, müssen uns jedoch leider mitteilen, dass sie derzeit keinen Wert in einer engeren Beziehung zwischen unseren beiden Nationen erkennen. Was jetzt noch nicht ist, könnte allerdings noch werden."
 me_thrace_3_new_philhellene_policy.54.desc_3:0 "Die Athener haben unsere Angebote aus vollem Herzen abgelehnt und sich sogar geweigert, unsere Geschenke anzunehmen. Sie sprachen von "plumper Bestechung", für die sich ein so kultiviertes Volk wie das von [GetCountry('ATH').GetName] viel zu schade wäre."
 me_thrace_3_new_philhellene_policy.54.a:0 "Auf unsere Völker wartet eine strahlende Zukunft!"
 me_thrace_3_new_philhellene_policy.54.b:0 "Nicht das, was wir uns erhofft hatten, aber ein Anfang."
 me_thrace_3_new_philhellene_policy.54.c:0 "Skandalös! Wie können sie es wagen?!"
 me_thrace_3_new_philhellene_policy.54.tt:0 "@[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName] ist nicht länger ein Untertan von @[athens_overlord_scope.GetFlag]! [athens_overlord_scope.GetName]."
 # Peloponnesian Overtures
 me_thrace_3_new_philhellene_policy.61.t:0 "$thrace_03_philhellene_6$: Das Angebot machen"
 me_thrace_3_new_philhellene_policy.61.desc:0 "Spartas große Zeit mag schon viele Jahrzehnte zurückliegen und sein Einfluss auf Griechenland etwas geschwunden sein, doch es ist nach wie vor der Schlüssel zum Peleponnes und wird von vielen der griechischen Staaten als Vorbild erachtet. Unsere Gesandten sind bereits unterwegs, um unsere Sache vorzutragen und diese zähen Krieger für sie zu gewinnen."
 me_thrace_3_new_philhellene_policy.61.a:0 "Ihr Ruhm würde unsere Sache legitimieren."
 me_thrace_3_new_philhellene_policy.61.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_6$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.62.t:0 "$thrace_03_philhellene_6$: [GetCountry('TRE').GetAdjective]e Freundschaft"
 me_thrace_3_new_philhellene_policy.62.desc:0 "Gesandte aus [GetCountry('TRE').GetName] sind in dem Versuch eingetroffen, unser Wohlwollen zu gewinnen. Sie bringen viele Geschenke mit und erzählen Geschichten von einer großen Zukunft für Griechenland, bei der [GetCountry('SPA').GetName] eine zentrale Rolle spielt. "
 me_thrace_3_new_philhellene_policy.62.desc_1:0 "Sie würden sogar an unserer Seite kämpfen, um unsere Freiheit von [athens_overlord_scope.GetCountry.GetName] zu gewinnen!"
 me_thrace_3_new_philhellene_policy.62.a:0 "Es läge Ruhm darin, an ihrer Seite zu stehen."
 me_thrace_3_new_philhellene_policy.62.b:0 "Wir nehmen ihre Geschenke an, machen aber keine Versprechungen."
 me_thrace_3_new_philhellene_policy.62.c:0 "[GetCountry('SPA').GetName] braucht keine [GetCountry('TRE').GetAdjective]e Freundschaft."

 me_thrace_3_new_philhellene_policy.63.t:0 "[GetCountry('TRE').GetAdjective]e Offerten an [GetCountry('SPA').GetName]"
 me_thrace_3_new_philhellene_policy.63.desc:0 "Uns ist zu Ohren gekommen, dass [GetCountry('TRE').GetAdjective]e Gesandte [GetCountry('SPA').GetName] besucht haben, in dem Bemühen, dessen Loyalität und Unterstützung zu gewinnen.\n\n"
 me_thrace_3_new_philhellene_policy.63.desc_1:0 "Anscheinend waren sie erfolgreich, und die Spartaner haben ihre Verpflichtungen uns gegenüber aufgegeben und sich stattdessen mit [GetCountry('TRE').GetName] gegen uns verbündet!"
 me_thrace_3_new_philhellene_policy.63.desc_2:0 "Anscheinend waren sie zumindest teilweise erfolgreich, da ihr Erscheinen die Spartaner dazu ermutigt hat, umgehend Abstand von ihren Verpflichtungen uns gegenüber zu nehmen und sich für unabhängig von unserem Einfluss zu erklären!"
 me_thrace_3_new_philhellene_policy.63.desc_3:0 "Offenkundig hatten sie keinen Erfolg, da uns von spartanischen Gesandten versichert wurde, dass sie sich nicht so leicht kaufen lassen würden."
 me_thrace_3_new_philhellene_policy.63.tt:0 "@[GetCountry('SPA').GetFlag]! [GetCountry('SPA').GetName] ist nicht länger unser Untertan."

 me_thrace_3_new_philhellene_policy.64.t:0 "$thrace_03_philhellene_6$: Antwort"
 me_thrace_3_new_philhellene_policy.64.desc:0 "Unsere Gesandten sind aus [GetCountry('SPA').GetName] zurückgekehrt und bringen Neuigkeiten über die [GetCountry('SPA').GetAdjective]e Antwort auf unsere Offerten.\n\n"
 me_thrace_3_new_philhellene_policy.64.desc_1:0 "Sie freuen sich, uns mitteilen zu dürfen, dass die mächtigen Krieger von [GetCountry('SPA').GetName] gern als Verbündete in Griechenland an unserer Seite stehen würden."
 me_thrace_3_new_philhellene_policy.64.desc_2:0 "Die Spartaner haben unsere Beiträge an ihre Kriegskasse dankend angenommen, doch sie haben das Gefühl, dass ein formelleres Bündnis derzeit nicht in ihrem Interesse wäre."
 me_thrace_3_new_philhellene_policy.64.desc_3:0 "Mit der angemessen lakonischen Erwiderung "Wenn unsere Treue für irgendeinen Preis erkauft werden könnte, wäre sie diesen nicht wert!" haben die Spartaner unsere Angebote hinsichtlich einer Zusammenarbeit abgelehnt. Selbst unsere Geschenke wurden zusammen mit unseren Gesandten zurückgeschickt."
 me_thrace_3_new_philhellene_policy.64.a:0 "Gemeinsam werden wir unbesiegbar sein!"
 me_thrace_3_new_philhellene_policy.64.b:0 "Wir werden ihnen beweisen, dass wir ihrer Freundschaft würdig sind."
 me_thrace_3_new_philhellene_policy.64.c:0 "Sie ... haben nicht ganz unrecht ..."
 me_thrace_3_new_philhellene_policy.64.tt:0 "@[GetCountry('SPA').GetFlag]! [GetCountry('SPA').GetName] ist nicht länger ein Untertan von @[sparta_overlord_scope.GetFlag]! [sparta_overlord_scope.GetName]."
 # Condone Local Mints
 me_thrace_3_new_philhellene_policy.71.t:0 "$thrace_03_philhellene_7$"
 me_thrace_3_new_philhellene_policy.71.desc:0 "Das Recht, eine eigene Währung prägen zu dürfen, ist ein Zeichen von großem Prestige und üblicherweise nur den mächtigeren unabhängigen Staaten vorbehalten. Nichtsdestominder üben es die westpontischen Stadtstaaten schon lange aus.\n\nUngeachtet ihres nominellen Gehorsams gegenüber dem [GetCountry('TRE').GetAdjective]en Thron würde es viel dazu beitragen, das Wohlwollen dieser Polis zu gewinnen, wenn wir ihnen auch weiterhin erlauben würden, sich ihre eigenen Münzen zu prägen."
 me_thrace_3_new_philhellene_policy.71.a:0 "Das ist lediglich ein geringer Preis."
 me_thrace_3_new_philhellene_policy.71.at:0 "$me_tre_task_start_tt_1$ mit der Lockerung der Münzprägerestriktionen."

 me_thrace_3_new_philhellene_policy.72.t:0 "$thrace_03_philhellene_7$"
 me_thrace_3_new_philhellene_policy.72.desc:0 "Unser Verzicht auf die königlichen Münzprägeprivilegien wurde als ein Zeichen großen Respekts gegenüber den Polis erachtet. Wir haben nicht nur ein hohes Maß an Wohlwollen bei ihnen erreicht, sondern ihre Kontrolle über die eigenen Münzen hat zudem ihre Wirtschaft auf Arten und Weisen gestärkt, die in letzter Konsequenz auch uns zugutekommen könnten."
 me_thrace_3_new_philhellene_policy.72.a:0 "Eine ausgezeichnete Entwicklung!"
 me_thrace_3_new_philhellene_policy.72.at:0 "Unsere Untertanen in den pontischen Städten sind #G -50.0%#! weniger anfällig für eine Revolte gegen uns, wenn man sie anstachelt."
 me_thrace_3_new_philhellene_policy.72.at1:0 "Jede zweite pontische Stadt, die unser Untertan ist, erhält außerdem #G +25#! Meinung @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName] gegenüber und "#Y $state_improvement_oratory$#!" in ihrer Hauptstadtprovinz."
 me_thrace_3_new_philhellene_policy.72.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_7$$mission_task_completed_tt_2$"
 me_thrace_3_new_philhellene_policy.73.t:0 "[GetCountry('TRE').GetName] heißt örtliche Münzstätten gut"
 me_thrace_3_new_philhellene_policy.73.desc:0 "[GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] hat sich dazu entschieden, die Ansprüche auf das königliche Privileg des Münzprägens abzumildern. Anstatt darauf zu bestehen, dass wir Abstand davon nehmen, unsere eigenen Münzen zu prägen, wurde uns eine Sondererlaubnis verliehen, diese Arbeit fortzusetzen und den wirtschaftlichen Gewinn daraus zu ziehen."
 me_thrace_3_new_philhellene_policy.73.a:0 "Ein Zeichen von großem Respekt!"

 me_thrace_3_new_philhellene_policy.74.t:0 "$thrace_03_philhellene_7$: Örtliche Münzstätten geschlossen"
 me_thrace_3_new_philhellene_policy.74.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_7$#! wurde #R umgangen#!!"
 # Champion of the Greeks
 me_thrace_3_new_philhellene_policy.81.t:0 "$thrace_03_philhellene_8$: Ein neuer Beschützer"
 me_thrace_3_new_philhellene_policy.81.desc:0 "Unsere Bemühungen in Griechenland zahlen sich aus. Unsere Position wird täglich stärker, und die Griechen haben damit begonnen, uns als ihren Beschützer und Vorkämpfer für ihre Interessen zu betrachten.\n\nObschon unser Sieg über die anderen Nachfolger in Griechenland noch nicht sicher ist, haben wir große Schritte dahingehend gemacht, unsere Präsenz dort zu sichern, unsere Rivalen herauszufordern und Bündnisse zu schließen. Wir sollten uns einen Augenblick Zeit nehmen, um unsere bisherigen Erfolge zu feiern und unsere Position formell zu untermauern."
 me_thrace_3_new_philhellene_policy.81.a:0 "Wir schlagen uns gut."
 me_thrace_3_new_philhellene_policy.81.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_8$$mission_task_completed_tt_2$"
 # Garrison the Poleis
 me_thrace_3_new_philhellene_policy.91.t:0 "$thrace_03_philhellene_9$"
 me_thrace_3_new_philhellene_policy.91.desc:0 "Unsere Präsenz zu zeigen, indem wir ein größeres Kontingent unserer Soldaten innerhalb der griechischen Stadtstaaten stationieren, sollte eine dauerhafte Erinnerung an die Obrigkeit in den Polis sein, wem sie Treue schulden.\n\nUnsere Truppen werden in Garnisonen in jeder der Städte untergebracht und unsere Kommandanten damit betraut, als erste Verteidigungslinie gegen jedwedes Anzeichen eines organisieren Widerstands vorzugehen."
 me_thrace_3_new_philhellene_policy.91.a:0 "Schickt die Truppen."
 me_thrace_3_new_philhellene_policy.91.at:0 "$me_tre_task_start_tt_1$ damit, die pontischen Städte mit Garnisonen zu versehen."

 me_thrace_3_new_philhellene_policy.92.t:0 "$thrace_03_philhellene_9$"
 me_thrace_3_new_philhellene_policy.92.desc:0 "Die Garnisonen wurden gegründet und Kontingente unserer Männer patrouillieren nun die Straßen der Polis. Die Leute dürfen sich in dem Wissen sicher fühlen, dass wir sie vor Bedrohungen von außen schützen - und vor solchen von innen.\n\nJedweder Drang zu rebellischen Taten sollte beim bloßen Anblick der von Mauern umstandenen und befestigten Kasernen erstickt werden, die über den Städten aufragen. In ihnen sind unsere Männer sicher vor möglichen Versuchen untergebracht, einen überraschenden Aufstand anzuzetteln."
 me_thrace_3_new_philhellene_policy.92.a:0 "Eine sichtbare Erinnerung an unsere Aufmerksamkeit."
 me_thrace_3_new_philhellene_policy.92.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_9$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.94.t:0 "$thrace_03_philhellene_9$: Garnisonen zurückbeordert"
 me_thrace_3_new_philhellene_policy.94.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_9$#! wurde #R umgangen#!!"
 # Enforce Royal Coinage
 me_thrace_3_new_philhellene_policy.101.t:0 "$thrace_03_philhellene_10$"
 me_thrace_3_new_philhellene_policy.101.desc:0 "Das Prägen einer eigenen Währung ist ein Privileg, das weit über den Status hinausgeht, über den die pontischen Polis verfügen. Darüber hinaus sind diese örtlichen Währungen nur eine Quelle für ihren Stolz und ein Symbol ihrer Souveränität, das nichts anderem dient, als unsere Versuche, die Region zu kontrollieren, zu untergraben. Und da sie nun einmal ein solches Symbol der Souveränität sind, werden diese Münzstätten geschlossen werden müssen."
 me_thrace_3_new_philhellene_policy.101.a:0 "Lasst es geschehen."
 me_thrace_3_new_philhellene_policy.101.at:0 "$me_tre_task_start_tt_1$ damit, die örtliche Währung einzuziehen."

 me_thrace_3_new_philhellene_policy.102.t:0 "$thrace_03_philhellene_10$"
 me_thrace_3_new_philhellene_policy.102.desc:0 "Trotz des erwarteten Widerstands wurden die örtlichen Münzstätten in den pontischen Kolonien geschlossen und ihre Ausrüstung für den königlichen Gebrauch konfisziert."
 me_thrace_3_new_philhellene_policy.102.a:0 "Wir werden das alles gut einzusetzen wissen."
 me_thrace_3_new_philhellene_policy.102.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_10$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.104.t:0 "$thrace_03_philhellene_10$: Örtliche Münzstätten geschlossen"
 me_thrace_3_new_philhellene_policy.104.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_15$#! wurde #R umgangen#!!"
 # Securing Central Greece
 me_thrace_3_new_philhellene_policy.111.t:0 "$thrace_03_philhellene_11$: Ein Ölzweig"
 me_thrace_3_new_philhellene_policy.111.desc:0 "Die Menschen von [GetCountry('BOE').GetName] sind stolz und stur, und sie waren Makedoniern gegenüber schon immer feindselig. Kaum hatte Alexander den Thron bestiegen, begehrte [GetProvince('(int32)426').GetName] so lautstark gegen ihn auf, dass Alexander die Stadt schleifen ließ. Nun jedoch bietet sich uns eine Gelegenheit, ihr einen Ölzweig entgegenzustrecken, die früheren Zwiste zu vergessen und in diesen schwierigen Zeiten und in einer derart unruhigen Region wie Griechenland eine neue Freundschaft zu schließen."
 me_thrace_3_new_philhellene_policy.111.a:0 "Schicken wir unsere Abgesandten los."
 me_thrace_3_new_philhellene_policy.111.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_11$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.112.t:0 "$thrace_03_philhellene_11$: Ein Ölzweig"
 me_thrace_3_new_philhellene_policy.112.desc:0 "Unsere Beziehungen zu den Makedoniern im Allgemeinen und Alexanders Nachfolgern im Besonderen waren schon immer wechselhaft. Unsere Loyalität ist schwer zu erlangen und noch schwerer zu erhalten, da wir ein stolzes und stures Volk sind. Daher kam es etwas überraschend, als die thrakischen Gesandten mit einem Freundschaftsangebot vor unserer Versammlung erschienen.\n\nSie erkennen zwar unsere früheren Differenzen an, sind jedoch bereit, den ersten Schritt in einem Versöhnungsprozess zu machen, indem sie uns die Hand reichen (zusammen mit einer kleinen Bestechung). Reicht das für uns aus, um sie Freunde zu nennen?"
 me_thrace_3_new_philhellene_policy.112.a:0 "Ja, wir werden sie Freunde nennen!"
 me_thrace_3_new_philhellene_policy.112.b:0 "Wir erkennen ihre guten Absichten an, aber nicht ihre Freundschaft."
 me_thrace_3_new_philhellene_policy.112.c:0 "Niemals!"

 me_thrace_3_new_philhellene_policy.113.t:0 "$thrace_03_philhellene_11$: Rebellen!"
 me_thrace_3_new_philhellene_policy.113.desc:0 "Wir wurden darauf aufmerksam gemacht, dass [GetCountry('TRE').GetAdjective]e Gesandte an unseren Untertanen [GetCountry('BOE').GetName] herangetreten sind.\n\n"
 me_thrace_3_new_philhellene_policy.113.desc_1:0 "Diese verräterischen, vertrauensunwürdigen Böotier haben eine [GetCountry('TRE').GetAdjective]e Bestechung angenommen und sich selbst für unabhängig erklärt! Um noch Salz in die Wunde zu streuen, haben sie zudem auch noch Freundschaft mit [GetCountry('TRE').GetName] geschlossen und ein Bündnis zwischen ihren Nationen ausgerufen. Ihr Verrat kommt zwar nicht vollkommen unerwartet, doch er wird sie teuer zu stehen kommen!"
 me_thrace_3_new_philhellene_policy.113.desc_2:0 "Diese verräterischen, vertrauensunwürdigen Böotier haben eine [GetCountry('TRE').GetAdjective]e Bestechung angenommen und sich selbst für unabhängig erklärt! Aus irgendeinem unerfindlichen Grund haben sie jedoch eine Freundschaft mit [GetCountry('TRE').GetName] ausgeschlagen und sitzen dem wahnsinnigen Irrglauben auf, auf eigenen Beinen stehen zu können. Ihr Verrat kommt zwar nicht vollkommen unerwartet, doch er wird sie teuer zu stehen kommen!"
 me_thrace_3_new_philhellene_policy.113.desc_3:0 "Zum Glück war das Vertrauen, das wir in unseren Untertanen setzten, gerechtfertigt: Er lehnte das Angebot ab und blieb uns gegenüber loyal."
 me_thrace_3_new_philhellene_policy.113.a:0 "Verräter!"
 me_thrace_3_new_philhellene_policy.113.b:0 "Wahrlich fehlgeleitete Narren ..."
 me_thrace_3_new_philhellene_policy.113.c:0 "Ausgezeichnet!"
 me_thrace_3_new_philhellene_policy.113.tt:0 "@[GetCountry('BOE').GetFlag]! [GetCountry('BOE').GetName] ist nicht länger unser Untertan."

 me_thrace_3_new_philhellene_policy.114.t:0 "$thrace_03_philhellene_11$: Böotische Antwort"
 me_thrace_3_new_philhellene_policy.114.desc:0 "Unsere Abgesandten nach [GetCountry('BOE').GetName] sind mit einer Antwort zurückgekehrt.\n\n"
 me_thrace_3_new_philhellene_policy.114.desc_1:0 "Man hat unser Angebot begeistert angenommen! Sie haben nicht nur die Unabhängigkeit von ihrem Lehnsherrn verkündet, sondern sich uns auch in einem Bündnis angeschlossen. Dies ist ein wahrhaft beeindruckender Erfolg für unsere Diplomatie, der unsere Position in Griechenland sicherer und unser zukünftiges Vorankommen in der Region einfacher macht."
 me_thrace_3_new_philhellene_policy.114.desc_2:0 "Man hat unser Angebot mit einigen Vorbehalten angenommen. Sie haben zwar die Unabhängigkeit von ihrem Lehnsherrn verkündet, aber sich geweigert, sich auf eine längerfristige Freundschaft einzulassen. Auch wenn dieses Ergebnis nach wie vor ein Erfolg für unsere Diplomatie ist, wird die isolierte Position von [GetCountry('BOE').GetName] auf der politischen Bühne es der Gnade jeder einflussreicheren Macht in der Region aussetzen. Wir sollten besser dafür sorgen, dass es sich bei dieser Macht um uns handelt."
 me_thrace_3_new_philhellene_policy.114.desc_3:0 "Traurigerweise bringen sie schlechte Kunde. Die Böotier lachten über unser Angebot und schickten unsere Gesandten mit nichts als einer Botschaft voller Abscheu heim. Wenn wir ihre Städte wollen, müssen wir sie uns mit Gewalt holen."
 me_thrace_3_new_philhellene_policy.114.a:0 "Ausgezeichnet!"
 me_thrace_3_new_philhellene_policy.114.b:0 "Wir werden die Lage im Blick behalten."
 me_thrace_3_new_philhellene_policy.114.c:0 "Verdammt!"
 me_thrace_3_new_philhellene_policy.114.tt:0 "@[GetCountry('BOE').GetFlag]! [GetCountry('BOE').GetName] ist nicht länger ein Untertan von @[boeotia_overlord_scope.GetFlag]! [boeotia_overlord_scope.GetName]."
 # Hellenic League
 me_thrace_3_new_philhellene_policy.121.t:0 "$thrace_03_philhellene_12$: Ein freundlicher Vorschlag"
 me_thrace_3_new_philhellene_policy.121.desc:0 "Die Griechen sind berüchtigt dafür, ein aufsässiger Haufen zu sein. Sie mögen es nicht, ihrer viel gerühmten "Autonomie und Freiheit" zu entsagen, außer in den aussichtslosesten Situationen, in denen sie sich in Bünden zusammenrotten. Griechische Bünde sind ein mächtiges Werkzeug in der Hand derer, die mit ihnen umzugehen verstehen - wie es die athenische Hegemonie nach den Perserkriegen und Philipps Kontrolle über die griechischen Angelegenheiten durch den Korinthischen Bund belegen.\n\nWenn es uns gelänge, unsere verstreuten Verbündeten und die kleineren unabhängigen Fraktionen im derzeitigen Griechenland in einem Bund zusammenzuführen, wäre unser Einfluss in der Region unanfechtbar."
 me_thrace_3_new_philhellene_policy.121.a:0 "Hören wir uns an, was sie zu sagen haben."

 me_thrace_3_new_philhellene_policy.122.t:0 "$thrace_03_philhellene_12$: Ein vielsagendes Angebot"
 me_thrace_3_new_philhellene_policy.122.desc:0 "Gesandte aus [GetCountry('TRE').GetName] sind mit einem Angebot zu uns gekommen. Solange sie für sich allein stehen, sind die griechischen freien Polis schwach, und Griechenland ist schon zu lange das Schlachtfeld der Diadochen. Thrakiens Herrscher [GetCountry('TRE').GetRuler.GetName] schlägt vor, dass wir uns einem Bund freier Städte unter seinem Schutz anschließen, da man zu mehreren sicherer ist.\n\nDer Vorschlag ist an sich skandalös, doch womöglich haben wir keine andere Wahl. Der Zustand ständiger Zwiste und Ungewissheiten, den die niemals endenden Kämpfe der Nachfolger ausgelöst haben, ist Griechenland teuer zu stehen gekommen, und ein starker Bund unter dem Schutz eines der Anwärter könnte unsere einzige Hoffnung auf ein Überleben sein."
 me_thrace_3_new_philhellene_policy.122.a:0 "Wir nehmen das Angebot an."
 me_thrace_3_new_philhellene_policy.122.b:0 "Wir werden dieses Angebot niemals akzeptieren!"
 me_thrace_3_new_philhellene_policy.122.tt:0 "Jeder freie griechische Staat im Kernland von [GetProvince('(int32)418').GetArea.GetRegion.GetName] hat ein Angebot erhalten, sich zu einem kollektiven hellenistischen Untertanen von @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName] zusammenzuschließen."
 me_thrace_3_new_philhellene_policy.122.at:0 "@[THIS.GetCountry.GetFlag]! [THIS.GetCountry.GetName] wird den neuen Staat anführen."

 me_thrace_3_new_philhellene_policy.123.t:0 "$thrace_03_philhellene_12$: Erwiderungen"
 me_thrace_3_new_philhellene_policy.123.desc:0 "Unlängst entsandten wir Botschafter nach ganz Griechenland. Sie waren damit betraut, so viele Lokalmächte wie möglich dazu zu überreden, sich einem Bund unter unserer Führung anzuschließen, um so ihre Sicherheit in diesen turbulenten Zeiten zu gewährleisten. Heute sind all unsere Abgesandten endlich heimgekehrt.\n\n"
 me_thrace_3_new_philhellene_policy.123.desc_1:0 "Eine erfreuliche Zahl an Staaten hat das Angebot angenommen!\n\n[GetCountry('TRE').GetRuler.GetPraenomen] fühlt sich geehrt und demütig zugleich über das Vertrauen der Griechen und verkündet die Wiedergeburt des Hellenischen Bundes. Dessen Aufgabe wird es sein, die griechische "autonomia kai eleutheria" unter dem wohlmeinenden und wachsamen Auge von [GetCountry('TRE').GetName] zu verteidigen."
 me_thrace_3_new_philhellene_policy.123.desc_2:0 "Bedauerlicherweise bringen sie schlechte Kunde: Keine Nation hat unser Angebot angenommen. Ganz offenkundig wurden sie von den heimtückischen Versprechungen eines unserer Rivalen manipuliert!\n\nJetzt wird man unmöglich noch vernünftig mit ihnen reden können."
 me_thrace_3_new_philhellene_policy.123.a:0 "In Ordnung ..."
 me_thrace_3_new_philhellene_policy.123.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_12$$mission_task_completed_tt_2$."
 me_thrace_3_new_philhellene_policy.123.tt1:0 "Kein griechischer Staat nimmt unser Angebot an."
 me_thrace_3_new_philhellene_policy.123.at:0 "[THIS.GetCountry.MakeScope.GetVariable('league_counter_var').GetValue|0Y] griechische Staaten haben das Angebot angenommen und wurden zu unserem neuen Bundesgenossen zusammengefasst. (@[league_head_scope.GetFlag]! [league_head_scope.GetName])"
 # Invest in the Poleis
 me_thrace_3_new_philhellene_policy.131.t:0 "$thrace_03_philhellene_13$: Investitionen"
 me_thrace_3_new_philhellene_policy.131.desc:0 "Wir werden eine größere Summe aus der Schatzkammer bereitstellen, um groß angelegte Vorhaben in den Polis zum Nutzen ihrer Bewohner zu finanzieren. Dies wird dafür sorgen, dass sie die Hand von [GetCountry('TRE').GetName] in ihrem täglichen Leben am Werk sehen, wie sie ihre Städte und ihr Schicksal formt und eine entscheidende Rolle für ihren wirtschaftlichen Wohlstand spielt."
 me_thrace_3_new_philhellene_policy.131.a:0 "Sie werden erkennen, dass [GetCountry('TRE').GetName] ein Teil ihres Lebens ist,"
 me_thrace_3_new_philhellene_policy.131.at:0 "$me_tre_task_start_tt_1$ damit, städtische Privilegien zu garantieren."

 me_thrace_3_new_philhellene_policy.132.t:0 "$thrace_03_philhellene_13$: Erträge"
 me_thrace_3_new_philhellene_policy.132.desc:0 "Unsere Investitionen haben sich ordentlich ausgezahlt: Nicht nur wurde den Bewohnern der Polis gezeigt, dass [GetCountry('TRE').GetName] nie weit weg und tief besorgt um ihr Wohlergehen ist, sondern auch die Wirtschaft der Städte hat sich messbar und - was für die Bewohner am wichtigsten ist - sichtbar verbessert."
 me_thrace_3_new_philhellene_policy.132.a:0 "Wer von [GetCountry('TRE').GetName] berührt wird, wächst und gedeiht."
 me_thrace_3_new_philhellene_policy.132.at1:0 "Jede zweite pontische Stadt, die unser Untertan ist, erhält außerdem #G +25#! Meinung @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName] gegenüber und "#Y $state_improvement_religious$#!" in ihrer Hauptstadtprovinz."
 me_thrace_3_new_philhellene_policy.132.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_13$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.133.t:0 "[GetCountry('TRE').GetAdjective]e Investitionen"
 me_thrace_3_new_philhellene_policy.133.desc:0 "Gold aus der [GetCountry('TRE').GetAdjective]en Schatzkammer ist unlängst nach [ROOT.GetCountry.GetName] geflossen, um dem Bau neuer Infrastruktur, Aquädukte und Wohnunterkünfte zu dienen, aber zugleich auch wichtige geschäftliche Unternehmungen zu unterstützen. Unser Volk sieht die Hand von [GetCountry('TRE').GetName] am Werk, wie sie ihr Leben verbessert und Wohlstand für alle schafft.\n\nVielleicht bringt der Schutz durch [GetCountry('TRE').GetName] tatsächlich Vorzüge mit sich ..."
 me_thrace_3_new_philhellene_policy.133.a:0 "Ihre Großzügigkeit blieb nicht unbemerkt."

 me_thrace_3_new_philhellene_policy.134.t:0 "$thrace_03_philhellene_13$: Ungewisse Erträge"
 me_thrace_3_new_philhellene_policy.134.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_13$#! wurde #R umgangen#!!"
 # Solidify Control
 me_thrace_3_new_philhellene_policy.141.t:0 "$thrace_03_philhellene_14$"
 me_thrace_3_new_philhellene_policy.141.desc:0 "Die Zeit fortwährender Autonomie der Polis neigt sich dem Ende entgegen. Unsere Bürokraten stehen bereit, um die Kontrolle über alle entscheidungstragenden Organe zu übernehmen, während örtliche Ratssitzungen nur noch auf unsere Anweisung hin stattfinden werden.\n\nDa mit Widerstand zu rechnen ist, erhalten unsere Soldaten freie Hand bei der Auflösung ungenehmigter Versammlungen, bis die Leute sich an den neuen Status quo gewöhnt haben."
 me_thrace_3_new_philhellene_policy.141.a:0 "Die Polis werden sich unserem Willen beugen."
 me_thrace_3_new_philhellene_policy.141.at:0 "$me_tre_task_start_tt_1$ mit der Integration der Verwaltung unserer pontischen Stadt-Untertanen."

 me_thrace_3_new_philhellene_policy.142.t:0 "$thrace_03_philhellene_14$"
 me_thrace_3_new_philhellene_policy.142.desc:0 "Die Bürokratien der Polis wurden in unsere eigene eingegliedert, wenn auch mit dem zu erwartenden Widerstand. Um den Schlag abzumildern, dürfen die gewohnten demokratischen Ratssitzungen fortgesetzt werden, um den Bürgern eine Gelegenheit zu geben, ihre Meinungen zu äußern, doch von diesem Punkt an werden die Entscheidungen dieser Gremien lediglich als Vorschläge angesehen. Mit der Zeit werden sie die Überlegenheit unserer erprobten Herrschaftsmethoden begreifen."
 me_thrace_3_new_philhellene_policy.142.a:0 "Mit der Zeit werden ihre Ideen in Sachen Unabhängigkeit vergessen werden."
 me_thrace_3_new_philhellene_policy.142.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_14$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.144.t:0 "$thrace_03_philhellene_13$: Verlorene Kontrolle"
 me_thrace_3_new_philhellene_policy.144.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_14$#! wurde #R umgangen#!!"
 # Formalize Autonomy
 me_thrace_3_new_philhellene_policy.151.t:0 "$thrace_03_philhellene_15$: Arrangements"
 me_thrace_3_new_philhellene_policy.151.desc:0 "Das jüngste Wohlwollen, das wir bei den Regierungen der Polis und auch deren Bevölkerung erlangt haben, stärkt unsere Position am Verhandlungstisch. Es liegt im Bereich des Möglichen, sich die Unterstützung einer ausreichenden Zahl von Angehörigen der Eliten dieser Städte zu sichern, wenn wir ihnen die richtigen Anreize dafür liefern, was die Chance auf weitere Rebellionen ihrerseits nahezu auf null reduzieren würde."
 me_thrace_3_new_philhellene_policy.151.a:0 "Es lohnt sich, diese Möglichkeit weiterzuverfolgen."
 me_thrace_3_new_philhellene_policy.151.at:0 "$me_tre_task_start_tt_1$ damit, die Autonomie unserer pontischen Stadt-Untertanen formell festzuschreiben."

 me_thrace_3_new_philhellene_policy.152.t:0 "$thrace_03_philhellene_15$: Vereinbarungen"
 me_thrace_3_new_philhellene_policy.152.desc:0 "Wie wir es uns erhofft hatten, hat unser früheres Wohlwollen gepaart mit Versprechungen in Sachen Autonomie sowie etwas zur Schau gestellter Nachsicht, was die nominellen Rechte einer Stadt anbelangt, es uns erlaubt, die rebellischen Fraktionen innerhalb der Führung der Polis ausreichend zu schwächen, um weitere Rebellionen sehr unwahrscheinlich zu machen. Nun wurde eine Vereinbarung unterzeichnet, die viele ihrer Rechte formell absichert, was die gemäßigteren Teile ihrer Bürger vollständig befriedet.\n\nMit der Zeit bestehen sie vielleicht sogar noch weniger auf diese Autonomiegarantieren, als sie es derzeit noch tun."
 me_thrace_3_new_philhellene_policy.152.a:0 "Frieden zu diesem Preis war ein Schnäppchen."
 me_thrace_3_new_philhellene_policy.152.at:0 "Unsere pontischen Stadt-Untertanen werden keine Aufstände mehr in Betracht ziehen."
 me_thrace_3_new_philhellene_policy.152.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_15$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.154.t:0 "$thrace_03_philhellene_15$: Örtliche Regierungen mit Schwierigkeiten"
 me_thrace_3_new_philhellene_policy.154.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_15$#! wurde #R umgangen#!!"
 # Revolt events
 me_thrace_3_new_philhellene_policy.201.t:0 "Polis an der pontischen Küste"
 me_thrace_3_new_philhellene_policy.201.desc:0 "[GetCountry('TRE').GetName] hat nicht die vollständige Kontrolle über die griechischen Kolonien am Westufer des Pontus Euxinus. In den vergangenen Jahrzehnten haben die pontischen Polis wiederholt ihre Illoyalität und ihren Wunsch nach einem demokratischen Dasein frei von den Fängen von [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetName] unter Beweis gestellt.\n\nEs könnte sich lohnen, unsere Abgesandten in diese stolzen Stadtstaaten zu entsenden und ihnen vorzutragen, was wir ihnen bei ihrem Streben nach Freiheit zu bieten hätten. Würden wir die Flammen nur noch ein wenig mehr anfachen und neben einem Versprechen der Unabhängigkeit Material und Militärhilfe zur Verfügung stellen, könnten wir sehr wohl Verbündete in der Region finden und dem [GetCountry('TRE').GetAdjective]en [GetCountry('TRE').GetRulerTitle] etwas anderes vorsetzen, was seine militärische Aufmerksamkeit bündelt."
 me_thrace_3_new_philhellene_policy.201.a:0 "Ein kühner Plan - genau das, was wir brauchen."
 me_thrace_3_new_philhellene_policy.201.at:0 "Unsere Unterstützung wird die Wahrscheinlichkeit offenen Widerspruchs seitens der pontischen Städte erhöhen."
 me_thrace_3_new_philhellene_policy.201.b:0 "Wir haben die nötigen Mittel dafür nicht übrig."
 me_thrace_3_new_philhellene_policy.201.bt:0 "Die pontischen Städte könnten sich auch ohne unsere Unterstützung noch für eine Rebellion entscheiden, doch dies ist weitaus unwahrscheinlicher."

 me_thrace_3_new_philhellene_policy.202.t:0 "Die Flammen der Rebellion"
 me_thrace_3_new_philhellene_policy.202.desc_1:0 "Ob ihres derzeitigen Krieges gegen [GetCountry('TRE').GetName] sind Abgesandte aus [black_sea_revolt_supporter.GetCountry.GetName] eingetroffen, um eine Audienz bei [ROOT.GetCountry.GetRuler.GetName] und der [ROOT.GetCountry.GetAdjective]en Elite zu ersuchen.\n\nLeidenschaftlich trugen sie vor, was für eine tyrannische Bedrohung [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetName] für die Integrität der Region und sogar unsere wesentlichsten Werte darstellt. Die [black_sea_revolt_supporter.GetCountry.GetAdjective]en Abgesandten behaupten, [black_sea_revolt_supporter.GetCountry.GetRulerTitle] [black_sea_revolt_supporter.GetCountry.GetRuler.GetName] hätte ihnen die Befugnis erteilt, uns zusätzlich zu militärischer Unterstützung einen großen Beitrag zu unserer Kriegskasse zuzusichern, sollten wir uns ihnen in ihrem Krieg gegen [GetCountry('TRE').GetName] anschließen."
 me_thrace_3_new_philhellene_policy.202.desc_2:0 "[GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] ist in einen fortwährenden Krieg verstrickt, was uns die Gelegenheit bietet, ein weiteres Mal nach unserer Freiheit zu greifen und uns von unserem Lehnsherrn zu lösen. Da dessen Armeen derzeit abgelenkt sind, haben wir sowohl das Überraschungsmoment als auch eine überlegene militärische Position in der Region.\n\nEs wurden bereits Abgesandte zu den anderen Stadtstaaten geschickt, und mit etwas Glück können wir unser Handeln so koordinieren, dass wir alle unsere Freiheit zurückgewinnen."
 me_thrace_3_new_philhellene_policy.202.a:0 "Dies ist die Zeit, um unser Schicksal zu vollenden!"
 me_thrace_3_new_philhellene_policy.202.at:0 "Wir werden unseren Unabhängigkeitskrieg bald beginnen, zusammen mit allen anderen westpontischen Stadtstaaten, die unsere Entschlossenheit teilen, die Freiheit zu erlangen."
 me_thrace_3_new_philhellene_policy.202.b:0 "Dieser Kurs kann nur in den sicheren Untergang führen."

 me_thrace_3_new_philhellene_policy.203.t_1:0 "Pontische Revolte!"
 me_thrace_3_new_philhellene_policy.203.t_2:0 "Pontische Loyalität obsiegt"
 me_thrace_3_new_philhellene_policy.203.desc_4:0 "Rückblickend scheint unser Eingreifen unnötig gewesen zu sein: "
 me_thrace_3_new_philhellene_policy.203.desc_5:0 "Unsere Geschenke und unsere Unterstützungsangebote haben sich ordentlich ausgezahlt: "
 me_thrace_3_new_philhellene_policy.203.desc_6:0 "O weh! Unsere Geschenke und unsere Unterstützungsangebote waren vergebens. "
 me_thrace_3_new_philhellene_policy.203.desc_1:0 "[black_sea_revolt_leader.GetName] hat gegen [GetCountry('TRE').GetName] und die Tyrannei von [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] zu den Waffen gegriffen! Auch wenn es unter seinesgleichen allein mit seinem Widerstand gegen ihren gemeinsamen Lehnsherrn dasteht, sollte diese neue Entwicklung eine willkommene Ablenkung für die [GetCountry('TRE').GetAdjective]en Armeen darstellen."
 me_thrace_3_new_philhellene_policy.203.desc_2:0 "[black_sea_revolt_leader.GetName] hat gegen [GetCountry('TRE').GetName] und die Tyrannei von [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] zu den Waffen gegriffen! Durch sein Beispiel beflügelt sind ihm andere Städte nachgefolgt, und die Flammen der Rebellion breiten sich rasch über die Region aus. Dies sollte eine bedeutende Ablenkung für die [GetCountry('TRE').GetAdjective]en Armeen darstellen."
 me_thrace_3_new_philhellene_policy.203.desc_3:0 "Keine einzige pontische Polis hat die Gelegenheit genutzt, um sich gegen ihren Lehnsherrn aufzulehnen! Anscheinend warten sie lieber ab und sehen dabei zu, wie sich ihre Hoffnungen auf die Freiheit in Rauch auflösen, anstatt sich an unsere Seite zu gesellen und zu kämpfen."
 me_thrace_3_new_philhellene_policy.203.a:0 "Ausgezeichnet!"
 me_thrace_3_new_philhellene_policy.203.b:0 "Feiglinge!"

 me_thrace_3_new_philhellene_policy.204.desc_1:0 "[black_sea_revolt_leader.GetName] hat sich gegen unsere Herrschaft erhoben und versucht offenkundig, den Umstand auszunutzen, dass wir durch unseren derzeitigen Krieg anderweitig beschäftigt sind! Glücklicherweise hat sich diese Rebellion nicht über ihre eigenen Grenzen hinaus ausgeweitet, und wenn uns das Glück auch weiter so hold ist, sollte sie rasch erstickt werden können.\n\n"
 me_thrace_3_new_philhellene_policy.204.desc_2:0 "[black_sea_revolt_leader.GetName] hat sich gegen unsere Herrschaft erhoben, und seinem Beispiel sind rasch andere in der Region nachgefolgt! Sie wollen unbedingt die Gelegenheit nutzen, dass wir durch unseren derzeitigen Krieg abgelenkt sind.\n\n"
 me_thrace_3_new_philhellene_policy.204.desc_3:0 "Unser gegenwärtiger Krieg hat uns anfällig für eine mögliche Untreue seitens der westpontischen Städte gemacht. Es wäre für einen unserer Feinde leicht gewesen, eine Rebellion anzuzetteln und die strategische Lage in der Region dramatisch zu verändern.\n\nAus welchem Grund auch immer - sei es nun, weil unsere Feinde es gar nicht erst versucht haben oder weil in den Polis am Ende doch die Loyalität uns gegenüber obsiegte - brauchen wir uns jedoch diesmal keine Sorgen wegen einer etwaigen Untreue der Stadtstaaten zu machen."
 me_thrace_3_new_philhellene_policy.204.desc_4:0 "Wir haben keinen Grund zu der Annahme, dass eine Einmischung von außen diese Untreue ausgelöst hat."
 me_thrace_3_new_philhellene_policy.204.desc_5:0 "Anscheinend liegt die Schuld für diesen Aufstand bei der Einmischung durch [black_sea_revolt_supporter.GetName]."
 me_thrace_3_new_philhellene_policy.204.a:0 "Verräterische Wanzen!"
 me_thrace_3_new_philhellene_policy.204.b:0 "Ihre Loyalität ist vorbildlich."
