l_german:
 ### Hellenistic Events ###
 dde_hellenistic.1.t:0 "Das Vermächtnis des Eroberers"
 dde_hellenistic.1.desc:1 "Die [alexander_province.Custom('get_city_type_loc')] [SCOPE.sP('alexander_province').GetName] ist eine der vielen Städte, die Alexander selbst während seines berühmten Feldzugs durch Persien gegründet hat. Sie ist seit damals erheblich gewachsen und hat Alexanders Glauben daran bewahrt, dass Menschen aus verschiedenen Glaubensrichtungen und Kulturen gemeinsam eine neue Gemeinschaft bilden können.\n\nObwohl es gelegentlich zu Auseinandersetzungen, Spannungen und Missverständnissen zwischen Griechen, Persern und anderen Bewohnern kommt, haben sie gelernt, miteinander auszukommen. Die Stadt hat begonnen, eine Infrastruktur und Verwaltung aufzubauen, die ihrer vielfältigen Bevölkerung weitaus besser dient als die unserer anderen Städte."
 dde_hellenistic.1.a:0 "Wir können noch von dieser Stadt lernen."
 dde_hellenistic.1.b:0 "Das hier erworbene Wissen wird sich über diese Mauern hinaus ausbreiten."
 dde_hellenistic.2.t:0 "Die Philosophen aus [SCOPE.sP('country_province').GetName]"
 dde_hellenistic.2.a.desc:2 "In der [country_province.Custom('get_city_type_loc')] [SCOPE.sP('country_province').GetName] in [SCOPE.sP('country_province').GetState.GetName] hat ein neuer Weiser unter den Bürgern Bekanntheit erlangt. Mittlerweile haben sie damit begonnen, ihn in ihrem täglichen Leben um Rat zu bitten, und folgen seinen Lehren und Idealen.\n\nDer Philosoph hat sich darauf spezialisiert, dem kleinen Adligen und reichen Bürger der Stadt Unterricht zu Fragen der Tugend zu geben, und behauptet, ihnen jene Bildung zu verschaffen, die sie benötigen, um unsere Nation in den kommenden Jahren voranzubringen."
 dde_hellenistic.2.b.desc:1 "In der [country_province.Custom('get_city_type_loc')] [SCOPE.sP('country_province').GetName] in [SCOPE.sP('country_province').GetState.GetName] hat ein neuer Weiser unter den Bürgern Bekanntheit erlangt. Mittlerweile haben sie damit begonnen, ihn in ihrem täglichen Leben um Rat zu bitten, und folgen seinen Lehren und Idealen.\n\nDer Philosoph behauptet, Vergnügen sollte das oberste Ziel für alle sein, womit er tugendhaftes Verhalten schmälert. Wir haben nun einen wachsenden Hedonismus-Kult beobachtet, der dem Philosophen folgt und nach den leiblichen Freuden des Lebens trachtet."
 dde_hellenistic.2.c.desc:1 "In der [country_province.Custom('get_city_type_loc')] [SCOPE.sP('country_province').GetName] in [SCOPE.sP('country_province').GetState.GetName] hat ein neuer Weiser unter den Bürgern Bekanntheit erlangt. Mittlerweile haben sie damit begonnen, ihn in ihrem täglichen Leben um Rat zu bitten, und folgen seinen Lehren und Idealen.\n\nDer Philosoph setzt sich für ein ausgeglichenes Leben in allen Dingen ein und lehrt das richtige Verhältnis zwischen Fleiß und Trägheit, Maßhaltung und Genusssucht sowie Eifer und Zynismus. Darüber hinaus hat der Philosoph gegenüber den Forschern der Stadt Respekt gezeigt und sich mit vielen von ihnen angefreundet."
 dde_hellenistic.2.d.desc:1 "In der [country_province.Custom('get_city_type_loc')] [SCOPE.sP('country_province').GetName] in [SCOPE.sP('country_province').GetState.GetName] hat ein neuer Weiser unter den Bürgern Bekanntheit erlangt. Mittlerweile haben sie damit begonnen, ihn in ihrem täglichen Leben um Rat zu bitten, und folgen seinen Lehren und Idealen.\n\nDer Philosoph behauptet, die Linderung von Schmerz in unserem täglichen Leben sollte das Ziel unserer Gesellschaft sein. Obwohl er auf den ersten Blick hedonistisch wirken mag, hat sich der Philosoph als überraschend asketisch erwiesen und viele jener Gelüste aufgegeben, die man üblicherweise in seinesgleichen sieht."
 dde_hellenistic.2.e.desc:1 "In der [country_province.Custom('get_city_type_loc')] [SCOPE.sP('country_province').GetName] in [SCOPE.sP('country_province').GetState.GetName] hat ein neuer Weiser unter den Bürgern Bekanntheit erlangt. Mittlerweile haben sie damit begonnen, ihn in ihrem täglichen Leben um Rat zu bitten, und folgen seinen Lehren und Idealen.\n\nDer Philosoph behauptet, die Menschen sollten im Einklang mit der Natur leben und dass diese Tugend das einzig gute Ideal im Leben eines Menschen wäre. Seine Anhänger verweigern sich der Gier nach materiellem Reichtum und konzentrieren sich nun darauf, ein wirklich vorbildliches Leben zu führen."
 dde_hellenistic.2.a:0 "Wir werden ihn uns persönlich unterrichten lassen."
 dde_hellenistic.2.b:0 "Lasst ihn umherstreifen."
 dde_hellenistic.3.t:1 "Die griechisch-$persia$e Stadt"
 dde_hellenistic.3.desc:1 "Das Erbe Alexanders bleibt in unserer Nation erhalten, wo die vielen griechisch-$persia$en Städte Schwierigkeiten haben, mit ihren kulturell und religiös diversen Bevölkerungen umzugehen. Die jüngste dieser Widrigkeiten ist in [SCOPE.sP('country_province').GetName] aufgetreten, wo sich die hellenischen und [province_culture.GetName]en Bevölkerungsgruppen weigern, miteinander vernünftigen Umgang zu pflegen.\n\nWenn wir uns dafür entscheiden, unsere Ressourcen in den Versuch zu leiten, die Scherereien in [SCOPE.sP('country_province').GetName] zu beheben, kann dies möglicherweise ein Beispiel für einige unserer anderen Städte sein, die mit den gleichen Widrigkeiten zu kämpfen haben."
 dde_hellenistic.3.a:0 "Wir helfen ihnen dabei, ihre Probleme zu lösen."
 dde_hellenistic.3.b:0 "Sie werden schon zurechtkommen. Wahrscheinlich."
 dde_hellenistic.4.t:0 "Handelsbeziehungen mit [SCOPE.sCountry('random_neighbor').GetName]"
 dde_hellenistic.4.desc:0 "Wir haben eine Zunahme von [SCOPE.sCountry('random_neighbor').GetAdjective]en Händlern und Kaufleuten, die unsere Städte von den Grenzen bis hin zu [ROOT.GetCountry.GetCapital.GetName] besuchen, erlebt. Sie bringen exotische Waren aus der Ferne mit und haben sich unter unseren Bürgern einen Namen gemacht.\n\nSie tragen auch überraschend viel Reichtum mit sich und wir könnten uns daher einfach das nehmen, was sie haben, und sie loswerden. Es könnte aber auch eine Gelegenheit sein, um unsere Beziehungen zu unseren Nachbarn zu verbessern."
 dde_hellenistic.4.a:0 "Das ist eine gute Gelegenheit, um [SCOPE.sCountry('random_neighbor').GetName] besser kennenzulernen."
 dde_hellenistic.4.b:0 "Nehmt alles von Wert und schmeißt sie aus [ROOT.GetCountry.GetName] raus."
 dde_hellenistic.5.t:0 "Stadtspiele in [ROOT.GetCountry.GetCapital.GetName]"
 dde_hellenistic.5.desc:0 "In unserer Hauptstadt [ROOT.GetCountry.GetCapital.GetName] wurde viel Arbeit für die Vorbereitung von Stadtspielen geleistet. Jetzt, wo nur noch wenige Tage bis zum Start verbleiben, suchen sie nach Hilfe zur Finanzierung, um die Spiele noch viel größer zu machen als ursprünglich geplant. Wenn wir ihnen helfen, werden wir mit Sicherheit einen gewissen Bekanntheitsgrad unter der Bevölkerung erreichen."
 dde_hellenistic.5.a:0 "Etwas Unterstützung wird sicherlich geschätzt."
 dde_hellenistic.5.b:0 "Vielleicht könnte der Gewinner der Spiele sich unserem Hof anschließen?"
 dhe_hellenistic.5.c:0 "Es wird wahrscheinlich Spaß machen."
 dde_hellenistic.6.t:0 "Der Letzte der Argyraspiden"
 dde_hellenistic.6.desc:0 "Es gibt Gerüchte, dass einer der sagenumwobenen Silberschilde, das Rückgrat von Alexanders Armee, durch [ROOT.GetCountry.GetCapital.GetName] gezogen ist. Sie wurden nicht oft gesehen, nachdem sie Eumenes verrieten, indem sie ihn an Antigonus übergaben und die Einheit vom General getrennt und aufgelöst wurde. Sie sind bekannt für ihren Kampfgeist, ihre Erfahrung und ihren Mut. "
 dde_hellenistic.6.a:0 "Laden wir ihn an unseren Hof ein."
 dde_hellenistic.6.b:0 "Wir brauchen keine dieser Fossilien in [ROOT.GetCountry.GetName]."
 dde_hellenistic.7.t:0 "[SCOPE.sCountry('original_country').GetAdjective]e Feindseligkeit"
 dde_hellenistic.7.desc:0 "Es scheint, als wurden einige unserer Händler und Kaufleute überfallen und ermordet, als sie durch [SCOPE.sCountry('original_country').GetCapital.GetName] reisten. Dies ist nur die jüngste aus einer langen Liste von Beleidigungen von [SCOPE.sCountry('original_country').GetName]. Unser Volk ist darüber erzürnt und fordert Entschädigung.\n\nVielleicht ist es an der Zeit, ihnen etwas Respekt einzuverleiben?"
 dde_hellenistic.7.a:0 "Wir werden es nicht vergessen."
 dde_hellenistic.8.t:0 "Der Letzte der Argyraspiden"
 dde_hellenistic.8.desc:0 "Einer der legendären Veteranen der Silberschilde, das Rückgrat von Alexanders Armee, bittet um Unterkunft in [ROOT.GetCountry.GetName]. Sie wurden nicht oft gesehen, nachdem sie Eumenes verrieten, indem sie ihn an Antigonus übergaben und die Einheit vom General getrennt und aufgelöst wurde. Es scheint, dass [SCOPE.sCharacter('silver_shield_character').GetName] aus [SCOPE.sCountry('original_country').GetName] verbannt wurde."
 dde_hellenistic.8.a:0 "Er ist in [ROOT.GetCountry.GetName] willkommen."
 dde_hellenistic.8.b:0 "Er kann eventuell eine Weile bleiben."
 dde_hellenistic.9.t:0 "Freundliche Handelsbeziehungen"
 dde_hellenistic.9.desc:0 "Es scheint, dass unsere Händler und Kaufleute überraschend gut behandelt wurden, während sie durch [SCOPE.sCountry('original_country').GetCapital.GetName] reisten. Auch wenn wir teils Meinungsverschiedenheiten hatten, scheint dies eine Chance für eine neue Freundschaft zwischen unseren beiden Nationen zu sein."
 dde_hellenistic.9.a:0 "Wie nett von ihnen."
 citizenship_status_granted_tooltip:0 "[THIS.GetCharacter.GetName] erhält die Bürgerschaft."
