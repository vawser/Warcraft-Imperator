 neutral_stance_desc:0 "Bei einer #Y neutralen#! diplomatischen Haltung gibt es keinen aktiven Fokus auf ein bestimmtes diplomatisches Ziel. Dieser Mangel an Ausrichtung begrenzt die Effizienz bei der Verfolgung bestimmter Ziele, ermöglicht aber auch eine größere Flexibilität beim Aushandeln neuer Vereinbarungen und Allianzen."
 appeasement_stance_desc:0 "Bei einer #Y beschwichtigenden#! diplomatischen Haltung liegt der Fokus darauf, dem Ausland ein angenehmes Image von sich selbst zu präsentieren und die Bindung zu bestehenden Freunden zu stärken. Einige würden sagen, es sei ein Weg, um die Sünden der Vergangenheit wiedergutzumachen."
 trading_stance_desc:0 "Bei einer #Y merkantilen#! diplomatischen Haltung sind die Anstrengungen darauf gerichtet, neue Handelsabkommen zu treffen und die Rentabilität bestehender Geschäfte zu erhöhen."
 warmongering_stance_desc:0 "Bei einer #Y kriegslustigen#! diplomatischen Haltung sind alle diplomatischen Bemühungen darauf ausgerichtet, Expansion und Einschüchterung benachbarter Länder zu rechtfertigen."
 vassaling_stance_desc:1 "Bei einer #Y dominierenden#! diplomatischen Haltung liegt der Fokus ausschließlich auf der Stärkung der Bindung fremder Untertanenstaaten an das Mutterland. "
