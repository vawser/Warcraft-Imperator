 # Slave Revolts
 ###################################################################:0 ""
 slave_revolts.1.t:0 "Sklaven in [ROOT.GetProvince.GetName] rebellieren!"
 slave_revolts.1.desc:0 "Die raue Behandlung der Sklaven in [ROOT.GetProvince.GetName] und ihre hohe Anzahl haben dazu geführt, dass sie sich gegen ihre Herren erhoben haben. Sie fordern, dass ihnen ihre Freiheit gewährt wird und dass ihre ehemaligen Herren bestraft werden.\nDie Nachricht über diese Revolte verbreitet sich schnell. Bei einigen weckt es Hoffnung und sie fassen Mut, bei anderen schürt es Angst um Leben und Besitz. Wenn ein Sklave seinen Meister stürzen kann, ist kein freier Mann in Sicherheit ..."
 slave_revolts.1.a:0 "Schlagt die Rebellion nieder!"
 slave_revolts.1.a.tt:0 "#R Die Sklaven eines Territoriums, das durch die Sklavenarmee fällt, treten der Rebellenarmee bei.#!"
 slave_revolts.2.t:0 "Fall von [ROOT.GetProvince.GetName]"
 slave_revolts.2.desc:0 "Die Übernahme von [ROOT.GetProvince.GetName] durch rebellierende Sklaven hat unsere Gesellschaft in Angst und Schrecken versetzt. Die Sklaven haben einen Boten geschickt und fordern, dass sie sich als freie Männer in der Region niederlassen dürfen und wir ihnen Amnestie versprechen.\nOhne Zweifel wäre die Akzeptanz solcher Forderungen eine Beleidigung für alle Sklavenhalter in [ROOT.GetProvince.GetOwner.GetName], aber es könnte der schnellste Weg sein, um diesen Konflikt zu beenden."
 slave_army_growth_tooltip:0 "Lokale Sklaven traten der Rebellenarmee bei."
 slave_revolts.2.a:0 "Wir sollten mit den Sklaven verhandeln!"
 slave_revolts.2.b:0 "Wir müssen ihren Forderungen nachgeben."
 slave_revolts.3.t:0 "Sklavenrevolte zerschlagen"
 slave_revolts.3.desc:0 "Wir haben der Rebellion herrenloser Sklaven in unserem Land ein Ende gesetzt. Ihre Anführer und alle Sklaven, die sich gegen ihre Herren erhoben hatten, liegen jetzt wieder in Ketten. Besorgte Bürger fordern harte Bestrafung, um an ihnen ein Exempel zu statuieren und zukünftigen Aufständen vorzubeugen. Andere allerdings argumentieren, dass eine harte Bestrafung nicht die grundlegenden Probleme der Misshandlung lösen könnte, die den Aufstand überhaupt erst ausgelöst haben."
 slave_revolts.3.a:0 "Wir müssen ein Exempel an ihnen statuieren."
 slave_revolts.3.b:0 "Lasst uns Nachsicht zeigen."
 slave_revolts.3.b.tt:0 "[SCOPE.ScriptValue('slaves_defeated_svalue')] überlebende Sklaven werden in den Territorien unserer Hauptstadtregion angesiedelt."
 slave_revolts.3.moratorium.a.tt:0 "Wir sind 30 Jahre lang sicher vor neuen Sklavenrevolten."
 slave_revolts.3.moratorium.b.tt:0 "Wir sind 15 Jahre lang sicher vor neuen Sklavenrevolten. "
 slave_revolts.4.t:0 "[SCOPE.sChar('spartacus_character').GetName]"
 slave_revolts.4.desc:0 "Mit dem Fall von [ROOT.GetProvince.GetName] scheint einer der kürzlich befreiten Sklaven zum Anführer der Rebellion aufgestiegen zu sein. Über den Hintergrund von [SCOPE.sChar('spartacus_character').GetName] ist wenig bekannt, aber [SCOPE.sChar('spartacus_character').GetSheHe] hat das volle Vertrauen jedes bewaffneten Sklaven. Dies ist äußerst ungünstig, da [SCOPE.sChar('spartacus_character').GetSheHe] auch sehr viel militärische Erfahrung zu haben scheint."
 slave_revolts.4.a:0 "Wir müssen dem schnellstens ein Ende setzen."
 slave_revolts.5.t:0 "Plünderung von [ROOT.GetProvince.GetName]"
 slave_revolts.5.desc:0 "Als Sklavenrebellen die Tore von [ROOT.GetProvince.GetName] durchbrachen, mussten die wichtigsten Familien unserer Nation aus ihrer Hauptstadt fliehen. Nicht alle jedoch hatten das Glück, entkommen zu können. Einige der berühmteren Sklavenhalter wurden auf dem großen Platz versammelt und gekreuzigt. Ihre öffentliche Hinrichtung beraubt unserem Land einige seiner einflussreichsten Bewohner, Opfer der blinden Wut ihrer Unterdrückten."
 slave_revolts.5.a:0 "Wir verhandeln nicht mit Sklaven!"
 slave_revolts.5.b:0 "Wir müssen ihren Forderungen nachgeben."
