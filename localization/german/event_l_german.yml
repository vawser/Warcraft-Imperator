 ip_republic.49.t:0 "Die Werkzeuge der Herrschaft"
 ip_republic.49.desc:0 "Der Sieg des bekannten Populisten [ROOT.GetCountry.GetRuler.GetName] bei den Konsularwahlen war für die traditionelleren Fraktionen des Senats immer ein Grund zur Sorge, aber es hat sich gezeigt, dass die Nominierung von [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetName] in Wahrheit ein kluges Manöver war, mit dem diese Oligarchen den Populisten während seiner Regierungszeit die Hände binden wollen.\n\nNatürlich ist [ROOT.GetCountry.GetRuler.GetPraenomen] nicht besonders erfreut und auch nicht bereit, zuzulassen, dass [ROOT.GetCountry.GetCoRuler.GetPraenomen], der zuvor bereits [ROOT.GetCountry.GetRuler.GetHerHis]e politische Karriere gestört hat, [ROOT.GetCountry.GetRuler.GetHerHim] in die Quere kommt. Unter den ersten der von [ROOT.GetCountry.GetRuler.GetPraenomen] vorgeschlagenen Anträgen befindet sich ein "mäßiger und sorgfältig begründeter" Gesetzentwurf, der sicherstellt, dass Veteranen nach Abschluss ihres Dienstes Land gewährt wird.\n\nIn einem kindischen Versuch, die Gesetzgebung zu blockieren, steht fast die Hälfte des Senatshauses auf und verlässt den Saal, um zu verhindern, dass der Antrag Gehör findet ..."
 ip_republic.49.a:0 "So schnell geben wir nicht auf ..."
 ip_republic.49.at1:1 "[SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_49_ruler').GetPraenomen] wird trotzdem versuchen, den Senat zu umgehen, um die #R Traditionalisten zu verärgern#!."
 ip_republic.49.at2:1 "Bis zu #Y 3#! Charaktere mit einer #Y antipopulistischen#! Einstellung verlieren #R 5#! Loyalität@loyalty_icon!"
 ip_republic.49.b:0 "Lasst uns auf einen Kompromiss hinarbeiten."
 ip_republic.49.bt:0 "[SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_49_ruler').GetPraenomen] wird versuchen, den Senat zu beschwichtigen, indem [SCOPE.sChar('ip_republic_49_ruler').GetSheHe] ihnen Zugeständnisse von ihrer Agenda macht."
 ip_republic.50.t:0 "Fortschritt im Senat"
 ip_republic.50.desc_1:0 "Nach vielen langen und ermüdenden Senatssitzungen sind [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] und [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] zu einer Einigung gekommen und haben einen Gesetzesentwurf ausgearbeitet, der von der konservativen Fraktion [ROOT.GetCountry.Custom('get_AmIm_court_type')] [ROOT.GetCountry.Custom('get_court_type')|U] akzeptiert werden wird, wenn auch auf Kosten der weitreichenden Gesetze, die dem Volk versprochen wurden.\n\nDies wird mit Sicherheit die populistischen Anhänger verärgern, insbesondere die Militärveteranen, doch wie sagt man: Politik ist die Kunst des Kompromisses ..."
 ip_republic.50.desc_2:0 "Da es [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] nicht möglich war, die dringend benötigten Reformen durch den Senat zu bringen, hat [ROOT.GetCountry.GetRuler.GetSheHe] sich dazu entschlossen, [ROOT.GetCountry.GetRuler.GetHerHis]en Entwurf direkt zur Soldatenversammlung weiterzuleiten und somit [ROOT.GetCountry.GetRuler.GetHerHis]e Maßnahmen ohne die Zustimmung des Senats genehmigen zu lassen.\n\nDie Versammlung, die sich fast ausschließlich aus ehemaligen Soldaten zusammensetzt, wird mit ziemlicher Sicherheit die Gesetze zur Landgewährung für Veteranen billigen und die Gesetze finden auch in [ROOT.GetCountry.GetCapital.GetName] breite Unterstützung.\n\n[ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] hat jedoch schnell reagiert und konnte sich die Unterstützung mehrerer Tribune sichern, ohne Zweifel dafür, um das Gesetz durch ein Veto zu verhindern. Es scheint, dass [ROOT.GetCountry.GetCoRuler.GetPraenomen] und [ROOT.GetCountry.GetCoRuler.GetHerHis]e Unterstützer gleichermaßen entschlossen sind, die Gesetzgebung zu verhindern, wie die Populisten dabei sind, sie voranzutreiben."
 ip_republic.50.a:0 "Diese Tribune werden und dem Druck des Volkes nachgeben."
 ip_republic.50.at1:0 "Der [SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle] und [SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRuler.GetHerHis]e Verbündeten schüchtern die Tribune ein, um die #R Traditionalisten weiter zu verärgern#!."
 ip_republic.50.at2:1 "Bis zu #Y 2#! Charaktere mit einer #Y populistischen#! Einstellung erhalten #G 10#! Beliebtheit @popularity_icon!\n$ip_republic.49.at2$"
 ip_republic.50.b:0 "Vielleicht ist doch ein Kompromiss nötig."
 ip_republic.50.bt:0 "Bis zu #Y 2#! Charaktere mit einer #Y populistischen#! Einstellung verlieren #R 10#! Loyalität@loyalty_icon!"
 ip_republic.50.c:0 "Inakzeptabel!"
 ip_republic.50.ct1:0 "Der [SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle] versucht den ursprünglichen Gesetzentwurf mit allen Mitteln durchzubringen und #R verärgert damit die Traditionalisten#!."
 ip_republic.50.ct2:0 "Bis zu #Y 3#! Charaktere mit einer #Y traditionellen#! Einstellung verlieren #R 5#! Loyalität@loyalty_icon!"
 ip_republic.50.d:0 "Das muss vorerst reichen."
 ip_republic.51.t:0 "[ROOT.GetCountry.GetRuler.Custom('get_ip_51_title')]"
 ip_republic.51.desc_1:0 "Nach dem Ende der parteiübergreifenden Gespräche ging [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] direkt zur Soldatenversammlung. Die überwältigende Unterstützung dieser Veteranen in Verbindung mit der öffentlichen Meinung, die ein Veto der Tribune ausschloss, sorgte so gut wie für die Verabschiedung des Gesetzes.\n\nAufgebracht versuchte [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] die Gesetzgebung aus religiösen Gründen zu blockieren. Berichten zufolge soll [ROOT.GetCountry.GetCoRuler.GetSheHe] auf dem Weg zum Tempel von einem Mob angegriffen worden sein, der sich auf [ROOT.GetCountry.GetCoRuler.GetHerHis] Gefolge stürzte, [ROOT.GetCountry.GetCoRuler.GetHerHis]e Amtssymbole zerstörte und [ROOT.GetCountry.GetCoRuler.Custom('get_SieIhn')] mit Exkrementen bewarf.\n\nSchwer mitgenommen trat [ROOT.GetCountry.GetCoRuler.GetPraenomen] später an den Senat, um eine formelle Beschwerde einzureichen und den Widerrug der Gesetzesvorlage zu erzielen, erhielt jedoch keinerlei Unterstützung. Gedemütigt hat [ROOT.GetCountry.GetCoRuler.GetSheHe] nun damit aufgehört an Senatssitzungen teilzunehmen, was die Frage in den Raum geworfen hat, ob der [ROOT.GetCountry.GetRulerTitle] als alleiniger Herrscher angesehen werden kann ..."
 ip_republic.51.desc_2:0 "Wie erwartet schaffte es [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] zusammen mit [ROOT.GetCountry.GetCoRuler.GetHerHis]en Verbündeten bei den Populisten, die Tribune einzuschüchtern, die auf die Unterstützung der Populisten für ihre Sitze angewiesen sind.\n\nAufgebracht versuchte [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] die Gesetzgebung aus religiösen Gründen zu blockieren. Berichten zufolge soll [ROOT.GetCountry.GetCoRuler.GetSheHe] auf dem Weg zum Tempel von einem Mob angegriffen worden sein, der sich auf [ROOT.GetCountry.GetCoRuler.GetHerHis] Gefolge stürzte, [ROOT.GetCountry.GetCoRuler.GetHerHis]e Amtssymbole zerstörte und [ROOT.GetCountry.GetCoRuler.Custom('get_SieIhn')] mit Exkrementen bewarf.\n\nSchwer mitgenommen trat [ROOT.GetCountry.GetCoRuler.GetPraenomen] später an den Senat, um eine formelle Beschwerde einzureichen und den Widerruf der Gesetzesvorlage zu erzielen, erhielt jedoch keinerlei Unterstützung. Gedemütigt bleibt [ROOT.GetCountry.GetCoRuler.GetSheHe] nun Senatssitzungen fern, was die Frage in den Raum geworfen hat, ob der [ROOT.GetCountry.GetRulerTitle] als alleiniger Herrscher angesehen werden kann ..."
 ip_republic.51.a:0 "Jeder wie er es verdient ..."
 ip_republic.51.at:0 "Der [SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle] und [SCOPE.sChar('ip_republic_49_ruler').GetHerHis]e Verbündeten suchen die öffentliche Unterstützung und verärgern damit die Traditionalisten weiter."
 ip_republic.51.b:0 "Wir müssen ihnen ein Friedensangebot unterbreiten."
 ip_republic.51.hh:1 "Bis zu #Y 8#! Freie Männer @freemen! tauchen in dünn besiedelten Territorien auf."
 ip_republic.52.t:0 "Aussichtsloser Kampf"
 ip_republic.52.desc:1 "Unser[ROOT.GetCountry.GetRuler.Custom('get_eFemale')] derzeitige[ROOT.GetCountry.GetRuler.Custom('get_rMale')] [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] vertritt die Interessen der Expansionisten innerhalb der [ROOT.GetCountry.GetRuler.GetParty.GetName] und hat eine Reihe wichtiger Reformen für die Zusammenstellung von Streitkräften und die militärische Versorgung vorgeschlagen. Diese beruhen auf einer Vielzahl von Erfahrungen und Nachweisen, die von wichtigen Generälen im Ruhestand erbracht wurden. Laut [ROOT.GetCountry.GetRuler.GetPraenomen] wird hierdurch die Effizienz unseres Rekrutierungsprozesses erheblich verbessert und nebenbei ergeben sich natürlich gewisse Vorteile für unsere Feldzüge.\n\n[ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] hat jedoch andere Vorstellungen. Die Kosten solcher Reformen überwiegen bei Weitem alle potenziellen Vorteile und die staatlichen Mittel sollten stattdessen in [ROOT.GetCountry.GetCoRuler.GetHerHis]e Vorschläge für [ROOT.GetCountry.GetCoRuler.Custom('get_ip_rep_52_proposal_loc')] fließen.\n\nOhne [ROOT.GetCountry.GetCoRuler.GetHerHis]e Unterstützung ist es für [ROOT.GetCountry.GetRuler.GetPraenomen] schwierig, die Gesetzesvorlagen durch den Senat zu bringen, ohne die Regierung zu spalten."
 ip_republic.52.a:0 "Diese Reformen sind notwendig."
 ip_republic.52.at:1 "[SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_52_ruler').GetPraenomen] wird trotzdem versuchen, seine Agenda vollständig zu erfüllen, und damit #R [SCOPE.sChar('ip_republic_52_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_52_co_ruler').GetPraenomen] verärgern#!."
 ip_republic.52.b:0 "Nichts im Leben ist einfach."
 ip_republic.52.bt:1 "[SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_52_ruler').GetPraenomen] wird versuchen, [SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_52_co_ruler').GetPraenomen] zu beschwichtigen, indem [SCOPE.sChar('ip_republic_52_ruler').GetSheHe] Zugeständnisse von ihrer Agenda macht."
 ip_republic.52.c:0 "Niemand kann nicht gekauft werden."
 ip_republic.52.ct:1 "[SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_52_ruler').GetPraenomen] versucht [SCOPE.sChar('ip_republic_52_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_52_co_ruler').GetPraenomen] zu bestechen."
 ip_republic.53.t:0 "Fortschritt im Senat"
 ip_republic.53.desc_1:1 "Nach mehreren Tagen voller parteiübergreifender Verhandlungen mit einigen der wichtigsten Akteure im Senat konnte [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] genug Unterstützung sammeln, um [ROOT.GetCountry.GetRuler.GetHerHis]e Militärreform trotz der Opposition von [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] und [ROOT.GetCountry.GetRuler.GetHerHis]er Unterstützer zu verabschieden.\n\nEs gibt einige, nicht ungerechtfertigte Bedenken, dass die Durchsetzung von Gesetzen zu solch schlechten Gunsten die Beziehungen zwischen den beiden Führungspersönlichkeiten nur verschlechtern kann und zukünftige politische Initiativen innerhalb der [ROOT.GetCountry.GetAdjective|l]en Regierung dadurch untergraben werden. Manch angesehener Politiker hat bereits die hinterhältigen Methoden unsere[ROOT.GetCountry.GetRuler.Custom('get_rsEnding')] [ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.Custom('get_sMale')] öffentlich angeprangert …\n\nDer Gesetzesentwurf wurde noch nicht zur Abstimmung gebracht, und es könnte noch etwas Zeit bleiben, um zu versuchen, die Kluft zwischen [ROOT.GetCountry.GetRuler.GetPraenomen] und [ROOT.GetCountry.GetCoRuler.GetPraenomen] zum Wohle von [ROOT.GetCountry.GetName] zu schließen."
 ip_republic.53.desc_2:1 "Bei dem Versuch, Gemeinsamkeiten zu finden, haben [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] und [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] die Bedingungen diskutiert, die eine Beteiligung von [ROOT.GetCountry.GetCoRulerTitle] und [ROOT.GetCountry.GetCoRuler.GetHerHis]en Unterstützern wahrscheinlicher machen.\n\n[ROOT.GetCountry.GetCoRuler.GetPraenomen] schlägt vor, einen Teil der Militärausgaben umzuleiten, um eines [ROOT.GetCountry.GetCoRuler.GetHerHis]er Lieblingsvorhaben zu finanzieren, das darauf abzielt, [ROOT.GetCountry.GetCoRuler.Custom('get_ip_rep_53_project_loc')].\n\nDie Änderungen werden etwas mehr kosten als die zuvor vorgeschlagene Gesetzesvorlage und könnten unsere Generäle sowie die hartgesotteneren Befürworter des Militärs verärgern."
 ip_republic.53.a:0 "[SCOPE.sChar('ip_republic_52_co_ruler').GetHerHis|U] Geschwätz bringt [SCOPE.sChar('ip_republic_52_co_ruler').GetHerHim] keine Ehre."
 ip_republic.53.b:0 "Stellt ein paar Mittel für [SCOPE.sChar('ip_republic_52_co_ruler').Custom('get_SieIhn')] zur Verfügung ..."
 ip_republic.53.c:0 "Unsere Armeen haben Besseres verdient."
 ip_republic.53.ct:0 "[SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_52_ruler').GetPraenomen] wird trotzdem versuchen, seine Agenda voranzutreiben, und damit #R [SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_52_co_ruler').GetPraenomen] verärgern#!."
 ip_republic.53.d:0 "Das muss genügen."
 ip_republic.53.dt:1 "Bis zu #Y 3#! Charaktere mit einer #Y expansionistischen#! Einstellung verlieren #R 10#! Loyalität@loyalty_icon!"
 ip_republic.54.t:0 "Die [ROOT.GetCountry.GetRuler.GetFamilyDisplayName]-Reformen"
 ip_republic.54.desc_1:0 "Trotz einer breiten Opposition im Senat, die durch [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] ermutigt wurde, gelang es [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], einen Großteil der Stimmen für sich zu sichern, die die Verabschiedung des Gesetzes ermöglichten.\n\nDie strengen Standards, die durch diese Reform, auch [ROOT.GetCountry.GetRuler.GetFamilyDisplayName]-Reform genannt, eingeführt werden, werden für einige Zeit die Qualität unserer Armeen und ihre Fähigkeit, effektiv Krieg zu führen, sicherstellen. Das Militär und seine Anhänger sind natürlich erfreut und begrüßen die dringend benötigten Gesetzesänderungen, für die sie jahrelang Lobbyarbeit geleistet haben.\n\nDie politische Unbeholfenheit von [ROOT.GetCountry.GetCoRulerTitle] und [ROOT.GetCountry.GetCoRuler.GetHerHis]e Unfähigkeit, die Reform aufzuhalten, ist, wie [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] sagt, Politik in unserer stürmischen Zeit und sollte kein Grund zur Sorge sein."
 ip_republic.54.desc_2:0 "Unser geschätzter Anführer [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] hat dem Senat am heutigen Tage [ROOT.GetCountry.GetRuler.GetHerHis]en lange geplanten Gesetzesentwurf für eine Militärreform präsentiert. Die Reform kam trotz der früheren Vorbehalte von [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] gut an.\n\nDie strengen Standards, die durch diese Reform, auch [ROOT.GetCountry.GetRuler.GetFamilyDisplayName]-Reform genannt, eingeführt werden, werden für einige Zeit die Qualität unserer Armeen und ihre Fähigkeit, effektiv Krieg zu führen, sicherstellen. Das Militär und seine Anhänger sind natürlich erfreut und begrüßen die dringend benötigten Gesetzesänderungen, für die sie jahrelang Lobbyarbeit geleistet haben."
 ip_republic.54.a:0 "Möge [ROOT.GetCountry.GetName] immer siegreich hervorgehen."
 ip_republic.54.at:1 "Bis zu #Y 3#! Charaktere mit einer #Y expansionistischen#! Einstellung erhalten #G 10#! Loyalität@loyalty_icon!"
 ip_republic.55.t:0 "Das Bauen von Brücken"
 ip_republic.55.desc:0 "Obwohl es schon immer ein gewisses Maß an Hin und Her zwischen den amtierenden Führern von [ROOT.GetCountry.GetName] gab, sind [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] und [ROOT.GetCountry.GetRuler.GetHerHis] [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetName] mehr und mehr unterschiedlicher Meinung. Bisher waren die Themen dabei eher unwichtig und wirkten sich kaum auf den Staat aus, aber die Differenzen drohen nun in die Angelegenheiten der Öffentlichkeit abzurutschen.\n\n[ROOT.GetCountry.GetCoRuler.GetPraenomen] hat, sei es als Folge persönlicher Feindseligkeit oder einfach nur Sturheit, eine Opposition gegen ein ehrgeiziges Gesetz für öffentliche Arbeiten organisiert, das im Wahlkampf von [ROOT.GetCountry.GetRuler.GetPraenomen] versprochen wurde und damit eine Angelegenheit, die [ROOT.GetCountry.GetRuler.GetHerHim] sehr am Herzen liegt.\n\nDie vorgeschlagene Gesetzgebung wird den Bau eines Aquäduktsystems für das Provinzzentrum [SCOPE.sP('ip_rep_55_city').GetName] in [SCOPE.sP('ip_rep_55_city').GetState.GetShortName] genehmigen und so weiteres Wachstum und Wohlstand fördern."
 ip_republic.55.a:0 "Dieses Gesetz wird verabschiedet werden!"
 ip_republic.55.at:1 "[SCOPE.sChar('ip_republic_55_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_55_ruler').GetPraenomen] wird trotzdem versuchen, [SCOPE.sChar('ip_republic_55_ruler').GetHerHis]e vollständige Agenda durchzusetzen und damit #R [SCOPE.sChar('ip_republic_55_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen] verärgern#!."
 ip_republic.55.b:0 "[SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen] muss auch etwas wollen."
 ip_republic.55.bt:1 "[SCOPE.sChar('ip_republic_55_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_55_ruler').GetPraenomen] wird versuchen, die Angelegenheit mit [SCOPE.sChar('ip_republic_55_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen] zu beschwichtigen, indem [SCOPE.sChar('ip_republic_55_ruler').GetSheHe] Zugeständnisse von ihrer Agenda macht."
 ip_republic.55.c:0 "Jeder hat einen Preis."
 ip_republic.55.ct:1 "[SCOPE.sChar('ip_republic_55_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_55_ruler').GetPraenomen] versucht [SCOPE.sChar('ip_republic_55_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen] zu bestechen."
 ip_republic.56.t:0 "Fortschritt im Senat"
 ip_republic.56.desc_1:0 "Nach einigen Tagen besonders anstrengender Debatten im Senat wurde die genaue Lage der politischen Landschaft festgelegt und es scheint, dass [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] mit [ROOT.GetCountry.GetRuler.GetHerHis]em Entwurf unter Berufung einiger alter Gefälligkeiten, die im Laufe [ROOT.GetCountry.GetRuler.GetHerHis]er politischen Karriere erworben wurden, durchbringen kann.\n\n[ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] ist verständlicherweise über einen solchen politischen Schachzug verärgert und versucht, den Entwurf aus allen möglichen Gründen zu blockieren.\n\nDie Verabschiedung des Gesetzes in seiner jetzigen Form untergräbt das empfindliche Kräfteverhältnis in [ROOT.GetCountry.GetName], ein Risiko, das sich möglicherweise nicht lohnt, da [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] eventuell dazu überredet werden könnte, [ROOT.GetCountry.GetCoRuler.GetHerHis]e Position für ein paar Versprechungen zu überdenken."
 ip_republic.56.desc_2:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] und [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] haben sich in den letzten Wochen im Privaten getroffen, um über die Vorzüge des vorgeschlagenen Gesetzes zu diskutieren.\n\n[ROOT.GetCountry.GetCoRuler.GetPraenomen] hat keine spezifischen Probleme mit dem vorgeschlagenen Gesetzesentwurf und lobt dessen Umfang und Einfallsreichtum, ist jedoch auch fest davon überzeugt, dass mehr Investitionen auf das vernachlässigte Thema [ROOT.GetCountry.GetCoRuler.Custom('get_ip_rep_55_interest_loc')] [ROOT.GetCountry.GetCoRuler.GetHerHis]er Fraktion, geworfen werden müsse, damit [ROOT.GetCountry.GetCoRuler.GetSheHe] ihre Unterstützung für [ROOT.GetCountry.GetRuler.Custom('get_DieDen')] [ROOT.GetCountry.GetRulerTitle] gewinnen kann.\n\nDie vorgeschlagenen Änderungen durchzusetzen, wird jedoch etwas mehr kosten, als wir geplant hatten, und die Verwaltung für einige Zeit beschäftigen ..."
 ip_republic.56.a:0 "Fordert alle Gefälligkeiten ein."
 ip_republic.56.b:0 "Macht [SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen] einige Versprechungen..."
 ip_republic.56.c:0 "Warum müssen wir uns immer in Verlegenheit bringen?"
 ip_republic.56.ct:0 "[SCOPE.sChar('ip_republic_55_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_55_ruler').GetPraenomen] wird trotzdem versuchen, seine Agenda voranzutreiben, und damit #R [SCOPE.sChar('ip_republic_55_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen] verärgern#!."
 ip_republic.56.d:0 "Wir können es uns nicht leisten, den [SCOPE.sChar('ip_republic_55_co_ruler').GetCountry.GetCoRulerTitle] zu verstimmen ..."
 ip_republic.57.t:0 "Die Bäder der [ROOT.GetCountry.GetRuler.GetFamilyDisplayName]-Familie von [SCOPE.sP('ip_rep_55_city').GetName]"
 ip_republic.57.desc_1:1 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] und [ROOT.GetCountry.GetRuler.GetHerHis]e ehrgeizigen zivilen Vorhaben haben sich endlich gegen die kleinlichen politischen Streitereien des Senats durchgesetzt.\n\nEine große Anzahl von Arbeitern wurde bereits zur Provinz [SCOPE.sP('ip_rep_55_city').GetState.GetShortName] geschickt, um mit dem Bau eines Aquädukts und eines Reservoirs für die [ip_rep_55_city.Custom('get_city_type_loc')] [SCOPE.sP('ip_rep_55_city').GetName] sowie einem geplanten Badehaus und einem öffentlichen Brunnen zu beginnen.\n\nSowohl die lokale Verwaltung als auch die Bevölkerung der Provinz sind darüber äußerst dankbar und fühlen sich geehrt, dass all dies bei ihnen gebaut wird. Die Bäder der [ROOT.GetCountry.GetRuler.GetFamilyDisplayName]-Familie werden mit Sicherheit jeden beeindrucken, der sie besucht."
 ip_republic.57.desc_2:2 "In einer überraschenden Wendung der Ereignisse ließ [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] wenige Tage vor der entscheidenden Abstimmung sämtliche Einwände gegen den Gesetzesentwurf von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] fallen und sprach sich sogar im Senat dafür aus.\n\nEine große Anzahl von Arbeitern wurde bereits in die Provinz [SCOPE.sP('ip_rep_55_city').GetState.GetShortName] entsandt, um mit dem Bau eines Aquädukts und eines Reservoirs für die [ip_rep_55_city.Custom('get_city_type_loc')] [SCOPE.sP('ip_rep_55_city').GetName] sowie einem geplanten Badehaus und einem öffentlichen Brunnen zu beginnen.\n\nSowohl die lokale Verwaltung als auch die Bevölkerung der Provinz sind darüber äußerst dankbar und fühlen sich geehrt, dass all dies bei ihnen gebaut wird. Die Bäder der [ROOT.GetCountry.GetRuler.GetFamily.GetFamilyName]-Familie werden mit Sicherheit jeden beeindrucken, der sie besucht. "
 ip_republic.57.a:0 "Dieses Bauwerk soll nicht vergessen werden."
 ip_republic.58.t:0 "Ein fairer Handel"
 ip_republic.58.desc:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] und [ROOT.GetCountry.GetRuler.GetHerHis]e Verbündeten sind überzeugte Befürworter der Gilden und Händler von [ROOT.GetCountry.GetCapital] und haben lange Gesetze zur Steigerung ihrer Gewinne geplant. Sie schlagen eine komplizierte, aber gut durchdachte Mischung von Gesetzen vor, die Produktionsstandards, Währungsumtausch und Zölle betreffen und in Händlerkreisen breite Unterstützung finden.\n\nLeider lehnt [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetName] die Gesetzesvorlage ohne weitere Argumentation ab. [ROOT.GetCountry.GetCoRuler.GetPraenomen] führt anscheinend eine persönliche Fehde mit einigen der Händler, die am meisten davon profitieren, und hat gleichzeitig eine nicht unbeträchtliche Menge an Macht im Senat ..."
 ip_republic.58.a:0 "[ROOT.GetCountry.GetCoRuler.GetSheHe|U] soll sich dahin scheren, wo der Pfeffer wächst!"
 ip_republic.58.at:1 "[SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_58_ruler').GetPraenomen] wird trotzdem versuchen, [SCOPE.sChar('ip_republic_58_ruler').GetHerHis]e Agenda vollständig zu erfüllen und damit #R [SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_58_co_ruler').GetPraenomen] verärgern#!."
 ip_republic.58.b:0 "Was kümmert [ROOT.GetCountry.GetCoRuler.Custom('get_SieIhn')] das schon?"
 ip_republic.58.bt:1 "[SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_58_ruler').GetPraenomen] wird versuchen [SCOPE.sChar('ip_republic_58_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_58_co_ruler').GetPraenomen] zu beschwichtigen, indem [SCOPE.sChar('ip_republic_58_ruler').GetSheHe] Zugeständnisse von ihrer Agenda macht."
 ip_republic.58.c:0 "Na kommt schon. Es steht dabei viel Gold in Aussicht."
 ip_republic.58.ct:1 "[SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_58_ruler').GetPraenomen] versucht [SCOPE.sChar('ip_republic_58_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_58_co_ruler').GetPraenomen] zu bestechen."
 ip_republic.59.t:0 "Fortschritt im Senat"
 ip_republic.59.desc_1:0 "Aus politischen Gründen und etwas Glück wurde [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] von einer der Schlüsselgruppen angesprochen, die bisher gegen die Gesetzgebung waren.\n\nDiese Gruppe hat seit einiger Zeit selbst versucht, Arbeitskraft für ihren eigenen Bedarf zu sichern, allerdings ohne Erfolg und wo sich jetzt solch eine Gelegenheit ergibt, haben sie uns angeboten, den Gesetzesentwurf zu unterstützen, solange die Regierung eine bescheidene Aufteilung der Arbeitskräfte genehmigt.\n\nDies wäre bei weitem der sicherste Weg, um sicherzustellen, dass die Reformen verabschiedet werden, aber die Übergehung von [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] auf diese Weise wird [ROOT.GetCountry.GetCoRuler.Custom('get_SieIhn')] garantiert nur weiter verstimmen. Wir könnten stattdessen [ROOT.GetCountry.GetCoRuler.GetPraenomen] die Mittel für [ROOT.GetCountry.GetCoRuler.GetHerHis]e eigenen Projekte aus unserem zukünftigen Budget gewähren, eine Maßnahme, die [ROOT.GetCountry.GetCoRuler.GetHis]e eigene Machtbasis mit Sicherheit unterstützt ..."
 ip_republic.59.desc_2:1 "Nach den Meinungsverschiedenheiten im Senat reichte [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] eine Liste von Forderungen ein, die erfüllt werden müssen, um die Unterstützung [ROOT.GetCountry.GetCoRuler.GetHis]er Fraktion bei den anstehenden Abstimmungen bezüglich der von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] vorgeschlagenen Handelsreformen zu sichern.\n\nDie Forderungen der [ROOT.GetCountry.GetCoRuler.GetParty.GetName] sind eine einschränkende Handelsreform, die inländische Handelsabkommen gegenüber fremdländischen begünstigt und sie mit einer Investition in [ROOT.GetCountry.GetCoRuler.Custom('get_ip_rep_58_interest_loc')] verbindet, was allerdings mit erheblichen Kosten verbunden ist.\n\nOhne [ROOT.GetCountry.GetCoRuler.GetHerHis]e Unterstützung müssten wir nach einem anderen Weg suchen ... "
 ip_republic.59.a:0 "Schickt ihnen die Männer ..."
 ip_republic.59.b:0 "Lasst uns mit dem [SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetCoRulerTitle] verhandeln."
 ip_republic.59.c:0 "Wir tolerieren diese absurden Forderungen nicht."
 ip_republic.59.ct:0 "[SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_58_ruler').GetPraenomen] wird trotzdem versuchen, seine Agenda voranzutreiben, und damit #R [SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_58_co_ruler').GetPraenomen] verärgern#!"
 ip_republic.59.d:0 "Nicht perfekt, aber gut genug."
 ip_republic.60.t:0 "Die [ROOT.GetCountry.GetRuler.GetFamilyName]-Richtlinie"
 ip_republic.60.desc_1:0 "Nach einer angespannten und ziemlich hitzigen Debatte wurde der Handelsgesetzesentwurf von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] sehr zum Leidwesen von [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] gebilligt.\n\nDie sogenannte [ROOT.GetCountry.GetRuler.GetFamilyName]-Richtlinie soll den Wert der Arbeit von Händlern und Diplomaten bei der Sicherung von Außenhandelsabkommen erhöhen und die Sicherstellung der Wettbewerbsfähigkeit unserer Gilden gewährleisten. [ROOT.GetCountry.GetCapital.GetName] wird sich bemühen, auf absehbare Zeit das Zentrum der lokalen Handelsrouten zu bleiben."
 ip_republic.60.desc_2:0 "In einer überraschenden Wendung der Ereignisse hat der Großteil der politischen Opposition, die ursprünglich gegen das Handelsgesetz von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] war, das Gesetz gebilligt und es wurde nun vom Senat genehmigt.\n\nDie sogenannte [ROOT.GetCountry.GetRuler.GetFamilyName]-Richtlinie soll den Wert der Arbeit von Händlern und Diplomaten bei der Sicherung von Außenhandelsabkommen erhöhen und die Sicherstellung der Wettbewerbsfähigkeit unserer Gilden gewährleisten. [ROOT.GetCountry.GetCapital.GetName] wird sich bemühen, auf absehbare Zeit das Zentrum der lokalen Handelsrouten zu bleiben."
 ip_republic.60.a:0 "[SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetName] wird unter [ROOT.GetCountry.Custom('get_commerce_god')] aufblühen."
 ip_republic.61.t:0 "Die Gunst der Götter"
 ip_republic.61.desc:0 "Unser[ROOT.GetCountry.GetRuler.Custom('get_eFemale')] fromme[ROOT.GetCountry.GetRuler.Custom('get_rMale')] [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] ist ein[ROOT.GetCountry.GetRuler.Custom('get_eFemale')] stolze[ROOT.GetCountry.GetRuler.Custom('get_rMale')] Fürsprecher[ROOT.GetCountry.GetRuler.Custom('get_inFemale')] für den Pontifex von [ROOT.GetCountry.GetName] und seine glorreichen Götter. Ein großer Teil [ROOT.GetCountry.GetRuler.GetHerHis]er Stimmen kam von denen, die sagen, dass die Tempel von [ROOT.GetCountry.GetCapital.GetName] seit langem renovierungsbedürftig sind. [ROOT.GetCountry.GetRuler.GetPraenomen] ging jedoch noch einen Schritt weiter und schlug den Bau eines bescheidenen Tempels für den modernen und wachsenden Kult von [ROOT.GetCountry.Custom('get_god_of_light')] vor, der besonders bei den unteren Schichten beliebt ist.\n\n[ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetName] war dennoch unnachgiebig, hat lange über die bereits gute Qualität unserer Tempel geredet und Gegenargumente für das unnötige und teure Folgen der "Launen der Mode" gestritten, wenn weit wichtigere Gottheiten die gleiche Aufmerksamkeit vermissen. So wie es aussieht, gibt es keine klare Mehrheit mehr für das Projekt ..."
 ip_republic.61.a:0 "Wir dienen den Göttern!"
 ip_republic.61.at:1 "[SCOPE.sChar('ip_republic_61_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_61_ruler').GetPraenomen] wird trotzdem versuchen, [SCOPE.sChar('ip_republic_61_ruler').GetHerHis]e Agenda vollständig zu erfüllen und damit #R [SCOPE.sChar('ip_republic_61_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_61_co_ruler').GetPraenomen] verärgern#!"
 ip_republic.61.b:0 "Vielleicht können wir einen anderen Tempel in den Entwurf aufnehmen ..."
 ip_republic.61.bt:1 "[SCOPE.sChar('ip_republic_61_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_61_ruler').GetPraenomen] wird versuchen [SCOPE.sChar('ip_republic_61_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_61_co_ruler').GetPraenomen] zu beschwichtigen, indem [SCOPE.sChar('ip_republic_61_ruler').GetSheHe] Zugeständnisse von ihrer Agenda macht."
 ip_republic.61.c:0 "Jeder ist käuflich."
 ip_republic.61.ct:0 "[SCOPE.sChar('ip_republic_61_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_61_ruler').GetPraenomen] versucht [SCOPE.sChar('ip_republic_61_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_61_co_ruler').GetPraenomen] zu bestechen."
 ip_republic.62.t:0 "Fortschritt im Senat"
 ip_republic.62.desc_1:1 "Der vorgeschlagene Religionsgesetzesentwurf von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] wird in wenigen Tagen zur Abstimmung gebracht, und ohne die Unterstützung von [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] müssen andere Maßnahmen zur Sicherung einer Stimmmehrheit getroffen werden.\n\nDie Macht der Religionsfraktion innerhalb der [ROOT.GetCountry.GetRuler.GetParty.GetName] wird oft unterschätzt. Es gibt viele gottesfürchtige Senatoren, die sich die Gelegenheit nicht entgehen lassen, die Gottheiten zu verherrlichen und ihre Namen in Marmor zu meißeln. Indem wir uns bei den Auguren auf unseren Einfluss berufen, können wir sicherstellen, dass bei der Stimmabgabe das richtige Ergebnis erzielt wird, auch wenn dies gefährliche Folgen haben könnte ..."
 ip_republic.62.desc_2:0 "Die Diskussionen zwischen [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] und [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] haben sich als fruchtbar erwiesen und es scheint, dass der Vorbehalt von [ROOT.GetCountry.GetCoRuler.GetPraenomen] und [ROOT.GetCountry.GetCoRuler.GetHerHis]en Befürworter hauptsächlich von einem als populistisch wahrgenommenen Trend herrührte.\n\n[ROOT.GetCountry.GetCoRuler.GetPraenomen] argumentierte, dass wir den Göttern, die nur bei den unteren Schichten beliebt sind, keinen Vorzug geben sollten, und dass eine allgemeinere Renovierung der Haupttempelkomplexe, wie der für [ROOT.GetCountry.Custom('get_sky_god')], für den Senat schmackhafter wäre."
 ip_republic.62.a:0 "Die Frommen haben weit mehr Macht, als manche denken."
 ip_republic.62.b:0 "Gewährt ihnen einfach die Mittel ..."
 ip_republic.62.c:0 "[SCOPE.sChar('ip_republic_61_ruler').GetCountry.Custom('get_god_of_light')] würde uns niemals vergeben!"
 ip_republic.62.ct:0 "[SCOPE.sChar('ip_republic_61_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_61_ruler').GetPraenomen] wird trotzdem versuchen, seine Agenda voranzutreiben, und damit #R [SCOPE.sChar('ip_republic_61_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_61_co_ruler').GetPraenomen] verärgern#!"
 ip_republic.62.d:0 "Wir können das verkraften."
 ip_republic.63.t:0 "Der Schrein der [ROOT.GetCountry.GetRuler.GetFamilyDisplayName]-Familie"
 ip_republic.63.desc:0 "Die Abstimmung über den frommen Gesetzesentwurf von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] verlief problemlos. Ein Sieg, der zweifellos [ROOT.GetCountry.Custom('get_sky_god')] und allen Göttern zu verdanken ist.\n\nViele der wichtigsten Tempel der Hauptstadt werden renoviert und ein Fest ist geplant, das mit der Enthüllung des Schreins für [ROOT.GetCountry.Custom('get_god_of_light')] zusammenfällt. Die Eröffnungsveranstaltung wird voraussichtlich zu den am meisten besuchten öffentlichen Veranstaltungen in [ROOT.GetCountry.GetCapital.GetName] gehören und die Menschen sind von der religiösen Leidenschaft ungewöhnlich begeistert."
 ip_republic.63.a:0 "Lobet [ROOT.GetCountry.Custom('get_sky_god')]!"
 scheme.8.t:0 "Hohe Ambitionen" # LOC NOTE: CHECK IP_MONARCHY.24 IN OTHER LANGUAGES FOR MOST OF THIS TEXT
 scheme.8.desc_1:0 "[SCOPE.sChar('demand_office_event_scope').GetName] und [SCOPE.sChar('demand_office_event_scope').GetHerHis] Traum von einem hohen Amt sind weitreichend in [ROOT.GetCountry.GetName] bekannt. In letzter Zeit jedoch hat [SCOPE.sChar('demand_office_event_scope').GetSheHe] [SCOPE.sChar('demand_office_event_scope').GetHerHis]e Tauglichkeit und die Verdientheit eines Amtes stärker bekundet als sonst.\n\nNormalerweise können wir denjenigen, die uns gefallen, einfach ein Amt geben, ohne dadurch Argwohn oder Gerüchte zu verursachen, aber die Begeisterung von [SCOPE.sChar('demand_office_event_scope').GetName] hat uns in Bezug auf den amtierenden Amtsträger in eine etwas unangenehme Position gebracht ..."
 scheme.8.desc_2:0 "[SCOPE.sChar('demand_office_event_scope').GetName] und [SCOPE.sChar('demand_office_event_scope').GetHerHis] Traum von einem hohen Amt sind weitreichend in [ROOT.GetCountry.GetName] bekannt. In letzter Zeit jedoch hat [SCOPE.sChar('demand_office_event_scope').GetSheHe] [SCOPE.sChar('demand_office_event_scope').GetHerHis]e Tauglichkeit und die Verdientheit für das Amt des [SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName]s stärker bekundet als sonst.\n\nNormalerweise können wir denjenigen, die uns gefallen, einfach ein Amt geben, ohne dadurch Argwohn oder Gerüchte zu verursachen, aber die Begeisterung von [SCOPE.sChar('demand_office_event_scope').GetName] hat uns in Bezug auf den amtierenden Amtsträger in eine etwas unangenehme Position gebracht ..."
 scheme.8.a:0 "Gebt [SCOPE.sChar('demand_office_event_scope').GetHerHim] einfach den Job."
 scheme.8.b:0 ""Alles für meinen alten Freund, [SCOPE.sChar('demand_office_event_scope').GetPraenomen].""
 scheme.8.bt:0 "\nDiese Option ist aufgrund der Freundschaft zwischen [THIS.GetCountry.GetRuler.GetFullName] und [SCOPE.sChar('demand_office_event_scope').GetFullName] verfügbar."
 scheme.8.c:0 "Wie sehr will [SCOPE.sChar('demand_office_event_scope').GetSheHe] es?"
 scheme.8.ct:0 "\nDiese Option ist aufgrund des fragwürdigen Charakters von [THIS.GetCountry.GetRuler.GetFullName] verfügbar."
 scheme.8.d:0 ""[SCOPE.sChar('demand_office_event_scope').GetPraenomen], vielleicht ist das einfach nichts für Euch?""
 scheme.8.dt:0 "\nDiese Option ist aufgrund des überzeugenden Charakters von [THIS.GetCountry.GetRuler.GetFullName] verfügbar."
 scheme.8.e:0 "Eine formelle Ablehnung muss ausreichen."
 scheme.8.f:0 ""Ha! Aber [SCOPE.sChar('demand_office_event_scope').GetPraenomen] ist [SCOPE.sChar('demand_office_old_officer_scope').GetPraenomen] nicht gewachsen!""
 scheme.8.ft:0 "\nDiese Option ist aufgrund des mangelnden Taktgefühls von [THIS.GetCountry.GetRuler.GetFullName] verfügbar."
 scheme.8.martialtooltip:0 "\nDas Amt des [SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName]s wird am besten von jemandem besetzt, der sich mit #Y Kriegskunst#! @military_icon! auskennt"
 scheme.8.finessetooltip:0 "\nDas Amt des [SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName]s wird am besten von jemandem mit unvergleichlicher #Y Finesse#! @civic_icon! besetzt"
 scheme.8.charismatooltip:0 "\nDas Amt des [SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName]s wird am besten von jemandem mit unvergleichlichem #Y Charisma#! @oratory_icon! besetzt"
 scheme.8.zealtooltip:0 "\nDas Amt des [SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName]s wird am besten von jemandem mit großem #Y religiösen Eifer#! @religious_icon! besetzt"
 ###Diplo annexation
 annexation.5.t:0 "Integration von [SCOPE.sC('annexee').GetName]"
 annexation.5.desc:0 "[SCOPE.sC('annexee').GetName] ist nun bereits seit einiger Zeit den [ROOT.GetCountry.GetAdjective]en Ideale gefolgt und daher ist es eine Selbstverständlichkeit, dass sie zum Jubel aller in unseren Staat integriert werden.\n\nDie [SCOPE.sC('annexee').GetAdjective]e Elite hat maßgeblich zur Vereinfachung dieser Verbindung beigetragen und viele hoffen, einen Platz in unserer Regierung zu finden."
 annexation.5.a:0 "$annexation.4.a$"
 annexation.5.b:0 "$annexation.4.b$"
 annexation.5.c:0 "$annexation.4.c$"
 annexation.5.d:0 "$annexation.4.d$"
 annexation.5.e:0 "Wir können einfach nicht jeden aufnehmen, versteht ihr!?"
 annexation.6.t:0 "Kriegsbeute"
 annexation.6.desc:0 "In dem nach dem Fall von [SCOPE.sC('annexee').GetName] resultierenden Chaos scheinen einige der Schätze im Reliquienschrein des Landes von Flüchtlingen erbeutet worden zu sein. Ein solcher Gegenstand ist nun vor unserer Tür angekommen."
 annexation.6.a:0 "Eine schöne Ergänzung der königlichen Schatzkammer."
 country_rename.1.t:2 "Fall einer Dynastie"
 country_rename.1.desc_1:1 "Die Ära der alten Herrscherdynastien hat ein Ende gefunden. Das Erbe von Alexander dem Großen, die Diadochen und die schrecklichen Kämpfe ihrer Dynastie um die Hegemonie, werden den Ruf unseres neuen Staates nicht länger beeinträchtigen.\n\nWir müssen nun entscheiden, wie wir unser großes Land dem Rest der Welt bekannter machen wollen."
 country_rename.1.desc_2:1 "Die Ära der alten Herrscherdynastien hat ein Ende gefunden. Diese große Dynastie und ihre Errungenschaften werden zwar nicht vergessen, doch jetzt ist die Zeit, um sogar noch größere Errungenschaften für unseren neuen Staat in Angriff zu nehmen.\n\nWir müssen jetzt entscheiden, wie wir unser großes Land dem Rest der Welt bekannter machen wollen."
 country_rename.1.a:0 "Wir sind die rechtmäßigen Erben von Persien."
 country_rename.1.b:1 "Wir regieren vom Juwel des Ganges aus."
 country_rename.1.c:0 "[ROOT.GetCountry.GetCapital.GetArea.GetRegion.GetName] ist unsere Heimat."
 country_rename.1.d:0 "[ROOT.GetCountry.GetName] wird obsiegen."
 country_rename.1.dt:0 "Wir werden als #Y [SCOPE.GetRootScope.GetCountry.GetName]#! bekannt sein."
 ip_republic.64.t:0 "Widerstand im Senat"
 ip_republic.64.desc:0 "[ROOT.GetCountry.GetRuler.GetName] hat sich als umstrittener Kandidat für den Titel [ROOT.GetCountry.GetRulerTitle] erwiesen. Da [ROOT.GetCountry.GetRuler.GetSheHe] zuvor ein Kritiker der Regierung war, wurde [ROOT.GetCountry.GetRuler.GetSheHe] während der Senatssitzungen mit Verachtung behandelt. Alle waren daher überrascht, als [ROOT.GetCountry.GetRuler.GetSheHe] erwählt wurde, um [ROOT.GetCountry.GetName] zu regieren, und damit alle Vorstellungen von Anstand und Klasse beiseite geschoben wurden.\n\nBei solch einer geringen Beliebtheit in der Oberschicht ist es kaum vorstellbar, wie [ROOT.GetCountry.GetRuler.GetPraenomen] irgendetwas erreichen wird."
 ip_republic.64.a:0 "Es lohnt sich noch nicht, das Gleichgewicht zu stören."
 ip_republic.64.b:0 "Vage Drohungen schaden niemandem!"
 ip_republic.65.t:0 "Unbeliebter Konsul"
 ip_republic.65.desc:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] konnte nie den Status quo in Frage stellen oder irgendwas tun, das man für interessant gehalten hätte. Eine knappe Mehrheit langweiliger, mit Wein befleckter Idioten hat [ROOT.GetCountry.GetRuler.GetPraenomen] nun trotzdem ins Amt des [ROOT.GetCountry.GetRulerTitle] erhoben.\n\n[ROOT.GetCountry.GetRuler.GetPraenomen] wird wohl niemals das Vertrauen der Menschen genießen, so wie die glorreichen Herrscher der alten Zeit."
 ip_republic.65.a:0 "Die Zeit wird diese Spaltung schon irgendwann heilen."
 ip_republic.65.b:0 "Das Volk liebt halt Zirkusse!"
 ip_republic.65.c:0 "Richtet ein paar von ihnen hin. Sie kommen noch zu Verstand."
 ###Oligarch plot
 ip_republic.66.t:0 "Eine verborgene Bedrohung"
 ip_republic.66.desc:0 "Die Staatsdynamik setzt sich wie gewohnt in [ROOT.GetCountry.GetName] fort, es wird sich mit den Anliegen der Bürger befasst und über die Politik debattiert, die unseren Wohlstand und unsere Stärke sichern wird, so sagt man es uns zumindest.\n\nEs gibt allerdings jene, die von einem unausgereiften Komplott sprechen, der spät in der Nacht in den dunklen Gemächern von [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] geschmiedet wird. Sie sagen, dass [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] der [ROOT.GetCountry.Custom('get_republic_type')] überdrüssig geworden ist und einen Plan ausbrütet, um die Position des Premierministers für sich selbst und zusammen mit [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]en Mitverschwörern und Freunden als mächtige Oligarchen über alles herrschen wollen.\n\nEs ist noch zu früh zu sagen, ob diese Gerüchte Substanz haben, aber unsere Augen sind dafür geöffnet worden."
 ip_republic.66.a:0 "Verhaftet diese[SCOPE.sChar('ip_rep_66_protagonist').Custom('get_nMale')] [SCOPE.sChar('ip_rep_66_protagonist').GetWomanMan] sofort."
 ip_republic.66.b:0 "Undenkbar. Konfrontiert [SCOPE.sChar('ip_rep_66_protagonist').Custom('get_SieIhn')] mit den Tatsachen."
 ip_republic.66.bt:0 "#R Diese Option ist riskant und kann zu Tyrannei führen.#!"
 ip_republic.66.c:0 "Behaltet [SCOPE.sChar('ip_rep_66_protagonist').Custom('get_SieIhn')] im Auge."
 ip_republic.66.ct:0 "Ihr lasst [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] verfolgen. Dies könnte helfen, die Verschwörung zu beenden, kann aber auch unvorhergesehene Konsequenzen haben."
 ip_republic.66.d:0 "Es gibt keinen Beweis ..."
 ip_republic.66.dt:0 "Der Komplett entwickelt sich weiter."
 
 ip_republic.67.t:0 "Konfrontierte Ambitionen"
 ip_republic.67.desc_1:0 "Zur überraschung aller hat die gewagte und persönliche Konfrontation zwischen [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] und [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] dazu geführt, dass letzte[SCOPE.sChar('ip_rep_66_protagonist').Custom('get_rMale')] zusammenbrach und ganz [ROOT.GetCountry.GetName] um Vergebung bat.\n\nEs scheint, dass [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] der Aufgabe nicht ganz gewachsen war, eine Verschwörung zu planen, um einen Staat zu stürzen ..."
 ip_republic.67.desc_2:0 "In einem Schritt, der sich inzwischen als äußerst rücksichtslos herausgestellt hat, hat [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] mit den Gerüchten über den Komplott konfrontiert und die Wahrheit über alle Arten von Bedrohungen gefordert.\n\n[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] konnte die Anschuldigungen mit ironisch vorgetäuschter Ignoranz leicht abschmettern und hat daraufhin die Nachricht verbreitet, dass [ROOT.GetCountry.GetRuler.Custom('get_DieDer')] [ROOT.GetCountry.GetRulerTitle] ein Tyrann ist und die ehrlichen Bürger mit dem Schwert in der Hand zu Fall bringen will ..."
 ip_republic.67.desc_3:0 "Bei der Offenlegung von Beweisen vor dem Senat gab [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] schnell nach, warf sich zu Boden und bat um Gnade.\n\nDie Verschwörung ist vorüber, aber der Senat und die Menschen sind nicht sehr glücklich darüber, mit welchen Mitteln wir die Freiheit der Republik gesichert haben ..."
 ip_republic.67.desc_4:0 "Scheinbar waren unsere Beweise nicht wasserdicht genug. Als [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] vom Senat dazu aufgefordert wurde, auf die Anschuldigungen zu reagieren, wies er diese geschickt ab, indem [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] sie einem Liebesrivalen zuschiebt, der diese angeblich gefälscht hat, um [SCOPE.sChar('ip_rep_66_protagonist').GetHerHim] eins auszuwischen.\n\nTrotzt der kaum versteckten Ironie in [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]er Lüge schafft [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] es, die Mehrheit des Hauses schnell davon zu überzeugen, dass [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] unschuldig ist ..."
 ip_republic.67.a:0 "Nun, das war einfach ..."
 ip_republic.67.at:0 "Der Komplott wird beendet."
 ip_republic.67.b:0 "Deine Mutter war ein Skorpion, [SCOPE.sChar('scope:ip_rep_66_protagonist').GetPraenomen]."
 ip_republic.67.bt:0 "#R Diese Option ist riskant und kann zu Tyrannei führen.#!"
 ip_republic.67.c:0 "Für die Liebe der Republik!"
 ip_republic.67.d:0 "Verflucht."
 
 ip_republic.68.t:0 "Wechselnde Loyalität"
 ip_republic.68.desc_1:0 "Die aufkeimende Freundschaft des ehrgeizigen [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] mit [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] hat tagelang den Tratsch und Klatsch in den Villen der Hauptstadt beherrscht, wobei eine überschwängliche und aufregende öffentliche Demonstration der Zuneigung zwischen den beiden Politikern bei der Lesung einer ansonsten irrelevanten Gesetzesvorlage [ROOT.GetCountry.Custom('get_AmIm_court_type')] [ROOT.GetCountry.Custom('get_court_type')] das Fass zum Überlaufen gebracht hat.\n\nViele Senatoren sind bestürtzt über die Leichtigkeit, mit der [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] einflussreiche Unterstützer wie [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] zu gewinnen scheint oder aber entsetzt über die Bereitschaft einiger, die Traditionen unserer Republik aufzugeben und äußern offen ihre Bedenken über die Zukunft von [ROOT.GetCountry.GetName]."
 ip_republic.68.desc_2:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] hat den [ROOT.GetCountry.Custom('get_court_type')] erneut verblüfft und klargestellt, dass [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] ein überzeugter Befürworter [SCOPE.sChar('ip_rep_66_supporter').GetHerHis]es hinterhältigen Plans ist. Zweifellos von Macht und Reichtum angelockt, soll [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen]  unverhältnismäßig viel Zeit in der Villa von [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] verbracht haben, wobei nur taubstumme Bedienste anwesend waren.\n\nEs ist beängstigend, dass die wichtigsten Bürger von [ROOT.GetCountry.GetName] so leicht von den Traditionen unserer Gründer abzulenken sind ..."
 ip_republic.68.a:0 "Auch wir können Unterstützer finden."
 ip_republic.68.at:0 "[THIS.GetCountry.GetRulerTitle] [THIS.GetCountry.GetRuler.GetPraenomen] kauft als Antwort darauf die Loyalität einiger Unterstützer."
 ip_republic.68.b:0 "Eine gediegene Verleumdungskampagne sollte die Leute gegen [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] aufbringen."
 ip_republic.68.c:0 "Möchte [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] [SCOPE.sChar('ip_rep_66_supporter').GetHerHis]en Job behalten!?"
 ip_republic.68.ct1:0 "[SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] untertützt nicht länger [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]."
 ip_republic.68.ct2:0 "\nDiese Option ist verfügbar, weil [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] ein Amt bekleidet."
 ip_republic.68.d:0 "Sie haben keine Gesetze gebrochen."
 ip_republic.68.dt:0 "Der Komplott entwickelt sich weiter."
 ip_republic.71.t:0 "Komplott in [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] "
 ip_republic.71.desc:0 "Eine Gruppe Vertrauter des [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetAdjective]en Politikers [SCOPE.sChar('ip_rep_66_protagonist').GetName] ist unter mysteriösen Umständen in [ROOT.GetCountry.GetCapital.GetName] angekommen. Es ist klar, dass sie heimlich versuchen, unsere Unterstützung für einen Coup in [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] zu gewinnen, der [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] zum Oberhaupt der Oligarchie machen würde.\n\nDie Regierung von [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] wird sicher früher oder später davon erfahren und wir müssen entscheiden, wie wir auf den Gesuch reagieren wollen.\n\nEin dankbarer Diktator wird sich sicher unserer eigenen Sache ebenfalls anschließen, obgleich dieser gewinnt oder verliert, [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] wird geschwächt sein. Andererseits stehen wir vielleicht über solch einem hinterhältigen Verhalten."
 ip_republic.71.a:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] wird nützlich sein."
 ip_republic.71.at:0 "Dies könnte [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] dabei helfen, die Regierung von [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] zu stürzen. Sollte [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] Erfolg haben, kommt es zu einem Waffenstillstand und die Beziehungen zwischen [THIS.GetCountry.GetName] und [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] verbessern sich."
 ip_republic.71.b:0 "Wir haben kein Interesse an [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] ..."
 ip_republic.72.t:0 "Unmutsäußerungen in [SCOPE.sP('ip_rep_66_supporting_city').GetName]"
 ip_republic.72.desc_1:0 "Es wurde uns berichtet, dass die Bevölkerung von [SCOPE.sP('ip_rep_66_supporting_city').GetName] in [SCOPE.sP('ip_rep_66_supporting_city').GetState.GetShortName] [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] unterstützen, [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]en Namen von den Dächern rufen und Porträts in der ganzen Stadt aufhängen.\n\nDies ist zweifellos ein billiger Trick von [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen], um [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]e Unterstützer durch die Einstellung einiger Räuber zu überschätzen. Die besorgten Bürger von [SCOPE.sP('ip_rep_66_supporting_city').GetName] und [ROOT.GetCountry.GetName] als Ganzes fordern eine Antwort, damit [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] keine Machtbasis in der Stadt aufbauen kann."
 ip_republic.72.desc_2:0 "Es wurde uns berichtet, dass die Bevölkerung von [SCOPE.sP('ip_rep_66_supporting_city').GetName] in [SCOPE.sP('ip_rep_66_supporting_city').GetState.GetShortName] [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] untertützt und nach Abschluss des Coups Belohnungen dafür versprochen bekommen hat.\n\nDie Unterstützung der Stadt hängt am seidenen Faden und wir müssen schnell handel, um sicherzustellen, dass [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] dort keine neue Machtbasis aufbauen kann."
 ip_republic.72.a:0 "Ist es nicht die Aufgabe des Statthalters, für Ordnung zu sorgen!?"
 ip_republic.72.b:0 "Eine Investition in die Infrastruktur könnte sie für uns gewinnen."
 ip_republic.72.c:0 "Bringt die Namen aller Verantwortlichen in Erfahrung."
 ip_republic.72.d:0 "Erinnert die Stadt daran, wie leicht Privilegien entzogen werden können."
 ip_republic.72.e:0 "Was kümmert uns, was die Bevölkerung von [SCOPE.sP('ip_rep_66_supporting_city').GetName] macht?"
 ip_republic.73.t:0 "Extravagante Versprechen"
 ip_republic.73.desc:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] hat [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] wahres Gesicht gezeigt, als [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] sich vor den Massen, sie sich im Forum versammelt haben, entwürdigt hat.\n\nMit überschwänglichem Gestikulieren und Appellen an die Gerechtigkeit verspricht [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] unvorstellbare Reformen und Vorteile für die Massen. Viele sind dabei allerdings der Meinung, dass [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] damit nur verschleiern möchte, Unterstützung für [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]e Führung und eventuelle Übernahme von [ROOT.GetCountry.GetName] zu sammeln.\n\nWir müssen die Menschen daran erinnern, wer ihre wahren Wohltäter sind, bevor es zu spät ist."
 ip_republic.73.a:0 "Brot und Spiele für alle!"
 ip_republic.73.b:0 "Erinnert das Volk an die großen Erfolge von [ROOT.GetCountry.GetRuler.GetPraenomen]."
 ip_republic.73.c:0 "Aber ... die Republik!"
 ip_republic.73.ct:0 "\nDiese Option ist verfügbar, da Euer Herrscher ein hohes #Y Charisma#! @oratory_icon! oder Talent für öffentliche Reden hat."
 ip_republic.73.d:0 "Die örtlichen Versammlungen müssen unsere Seite vertreten."
 ip_republic.73.e:0 "Die Menge ist launisch."
 ip_republic.74.t:0 "Beweise aufgedeckt"
 ip_republic.74.desc:0 "Unsere erfahrenen Spione haben erfolgreich Beweise für den Verrat von [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] und [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]en Anhängern mit möglicherweise ruchlosen Mitteln entdeckt.\n\nBei der Durchsicht der Dokumente scheint es genügend Informationen zu geben, um den Senat davon zu überzeugen, Maßnahmen zu unterstützen, mit denen [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] bestraft wird ..."
 ip_republic.74.a:0 "Wir sollten nicht voreilig sein. Dies könnte bald schon nützlich sein."
 ip_republic.74.b:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] muss sofort der Prozess gemacht werden."
 ip_republic.75.t:0 "Spione enttarnt"
 ip_republic.75.desc:0 "Unsere inkompetenten Spione wurden auf der Suche nach Beweisen für den Verrat von [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] enttarnt.\n\nDies wird zweifellos dazu führen, dass wir die Unterstützung des Senats verlieren. Wir haben es geschafft, noch tyrannischer auszusehen als [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] und [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]esgleichen ..."
 ip_republic.75.a:0 "Verflucht."
 ip_republic.76.t:0 "Treffen mit den Oligarchen"
 ip_republic.76.desc:0 "Senatoren aus allen Häusern diskutieren darüber, dass wir nicht länger zulassen dürfen, dass sich die Situation bezüglich [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] widerspruchslos fortsetzt. Wir müssen handeln, bevor die Angelegenheit außer Kontrolle gerät und [SCOPE.sChar('ip_rep_66_protagonist').Custom('get_SieIhn')] unverzüglich mit den Vorwürfen konfrontieren.\n\nEs ist unmöglich, den vollen Umfang der Unterstützung zu beurteilen, den der Komplott gegen [ROOT.GetCountry.GetName] erhalten hat, aber wir haben zumindest eine ziemlich gute Idee davon. Wenn wir uns jedoch verrechnen, befinden wir uns möglicherweise mitten in einem Bürgerkrieg.\n\nEinige der vorsichtigeren Argumente sprechen sich dafür aus, die Macht zumindest vorübergehend abzugeben, um sicherzustellen, dass unser Land nicht vom Krieg zerrissen und für Angriffe aus dem Ausland offen ist ..."
 ip_republic.76.a:0 "Konfrontiert die Oligarchen damit."
 ip_republic.76.at:0 "Wir haben eine #Y [SCOPE.ScriptValue('get_oligarch_plot_success_chance')|/0Y]%#! Chance auf Erfolg, basierend auf der Stärke der Verschwörer.\n\nEin Fehlschlag resultiert in einem #R Bürgerkrieg#!."
 ip_republic.76.b:0 "Selbst [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] ist besser als ein Streit ..."
 ip_republic.76.bt:0 "[THIS.GetCountry.GetName] nimmt die Regierungsform #Y Oligarchische Republik#! an."
 ip_republic.76.c:0 "Ostrakismus ist unsere letzte Hoffnung."
 ip_republic.76.ct:0 "Ein geheimer Wahlgang wird abgehalten, um jemanden aus [THIS.GetCountry.GetName] zu verbannen.\n\nDer Ausgang der Wahl hängt von der relativen #Y Beliebtheit#! @popularity_icon! von [THIS.GetCountry.GetRulerTitle] [THIS.GetCountry.GetRuler.GetPraenomen] und [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] ab."
 ip_republic.77.t:0 "Gerüchte über ausländische Unterstützung"
 ip_republic.77.desc_1:0 "Wir haben die beunruhigende Nachricht von unseren Freunden aus der [SCOPE.sC('ip_rep_66_foreign_backer').GetAdjective]en Hauptstadt erhalten, dass [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]e Fühler ausgestreckt hat, um ausländische Unterstützung zur Übernahme der Regierung von [ROOT.GetCountry.GetName] zu suchen und sich selbst zum Herrscher zu machen.\n\nWie immer sind die Beweise nicht schlüssig, aber unsere Beziehungen zu [SCOPE.sC('ip_rep_66_foreign_backer').GetRulerTitle] [SCOPE.sC('ip_rep_66_foreign_backer').GetRuler.GetPraenomen] waren noch nie ideal und die gesäte Unsicherheit hat viele [ROOT.GetCountry.Custom('get_AmIm_court_type')] [ROOT.GetCountry.Custom('get_court_type')] empört. Schon jetzt fliegen Beleidigungen in Richtung von [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]  und viele Senatoren diskutieren heftig über mögliche Schritte, die erforderlich sind, um einem solch potenziellen Verrat entgegenzuwirken.\n\nEinige haben vorgeschlagen, eine andere Macht um Unterstützung zu bitten, deren Interessen stärker an unseren eigenen ausgerichtet sind, um der [SCOPE.sC('ip_rep_66_foreign_backer').GetAdjective] Bedrohung durch entgegenzuwirken, während andere weniger taktvolle Reaktionen befürworten, die unsere diplomatischen Beziehungen möglicherweise allerdings nur verschärfen könnten."
 ip_republic.77.desc_2:0 "Wir sind schockiert, als wir hörten, dass trotz dem Abwenden der Bedrohung durch einen Coup von [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen], diese[SCOPE.sChar('ip_rep_66_protagonist').Custom('get_rMale')] bereits neue Unterstützer in [SCOPE.sC('ip_rep_66_foreign_backer').GetName] sucht.\n\nWie sollen wir diesmal reagieren?"
 ip_republic.77.a:0 "Hat [SCOPE.sC('ip_rep_66_foreign_backer').GetRuler.GetPraenomen] keine Ehre?"
 ip_republic.77.b:0 "Wir müssen sicherstellen, dass keine versteckten Waren in unseren Städten erlaubt sind."
 ip_republic.77.c:0 "Bittet [SCOPE.sC('ip_rep_66_counter_foreign').GetName] um Unterstützung. Der Feind unseres Feines ist unser Freund."
 ip_republic.77.ct:0 "\nDiese Option ist verfügbar, da [SCOPE.sC('ip_rep_66_foreign_backer').GetName] ein gemeinsamer Feind von [SCOPE.sC('ip_rep_66_counter_foreign').GetName] ist."
 ip_republic.77.d:0 "Bloße Übertreibung!"
 ip_republic.78.t:0 "Zweifel am Militär"
 ip_republic.78.desc:0 "Die Bedrohung der Tyrannei zeigt sich erneut, diesmal inmitten von Gerüchten, dass [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] die direkte Unterstützung prominenter Offiziere im Militär sucht, um [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]en Komplott mit Speer und Schild zu unterstützen.\n\nDie Republik verlässt sich auf ihre Soldaten zur Verteidigung und jede Parteilichkeit in ihren Reihen ist im Allgemeinen unerhört. Allerdings fehlen [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] eindeutig die Skrupel anderer Politiker und muss entsprechend skrupellos behandelt werden, allerdings zu welchem Preis....."
 ip_republic.78.a:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] weiß, wie man mit Soldaten spricht."
 ip_republic.78.at:0 "\nDiese Option ist verfügbar, da Euer Herrscher eine hohe #Y Kriegskunst#! @military_icon! oder #Y Militärerfahrung#! hat."
 ip_republic.78.b:0 "Was? Die Armee ist uns treu ergeben."
 ip_republic.78.bt:0 "Diese Option ist verfügbar, da unser Herrscher mehr loyale Kohorten als [ip_rep_66_protagonist.GetPraenomen] hat."
 ip_republic.78.c:0 "Wir könnten die kriegslustigeren Veteranen niederlassen."
 ip_republic.78.d:0 "Dann müssen wir das Angebot für die Loyalität der Truppen überbieten."
 ip_republic.78.e:0 "Die kämpfenden Männer würden niemals [ROOT.GetCountry.GetName] verraten."
 ip_republic.79.t:0 "Komplott aufgelöst"
 ip_republic.79.desc:0 "Zum ersten Mal seit Wochen sind die Gerüchte über eine geplante Verschwörung von [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] praktisch verschwunden. Der stetige Strom von skandalösen Entwicklungen und jenen die fordern, dass etwas unternommen wird, hat ebenfalls aufgehört.\n\nMit etwas Glück scheint sich der Komplott selbst aufgelöst zu haben, ob es nun an [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] liegt, [SCOPE.sChar('ip_rep_66_protagonist').Custom('get_DieDer')] nicht genug Unterstützer finden konnte oder von Anfang an nie eine Bedrohung gab, ist nicht zu sagen."
 ip_republic.79.a:0 "Die Republik ist erneut sicher."
 ip_republic.79.b:0 "Es gab niemals eine wirkliche Bedrohung ..."
 ip_republic.79.c:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] ist lebend zu gefährlich."
 ip_republic.79.d:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetSheHe|U] muss verbannt werden."
 ip_republic.80.t:0 "Forderung eines Partisanen"
 ip_republic.80.desc_1:0 "Besorgt über die Spannungen und die wachsende Angst innerhalb der Republik vor der Tyrannei von [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] hat sich [SCOPE.sChar('ip_rep_66_counter').Custom('get_DieDer')] loyale und geachtete Partisan [SCOPE.sChar('ip_rep_66_counter').GetPraenomen] an [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] gewandt, um [SCOPE.sChar('ip_rep_66_counter').GetHerHis]en Reichtum und [SCOPE.sChar('ip_rep_66_counter').GetHerHis]e Verbindungen persönlich dem Streben nach Freiheit zu verschwören.\n\nDerartige öffentliche Äußerungen parteipolitischer Loyalität könnten ungünstig aufgenommen werden, und manche einer könnte denken, dass sich da einfach nur ein Tyrann gegen den anderen behaupten will. Wir müssen selbst beurteilen, ob die Ressourcen von [SCOPE.sChar('ip_rep_66_counter').GetPraenomen] den potenziellen Schaden aufwiegen können und möglicherweise sogar erforderlich sind, um unsere [ROOT.GetCountry.Custom('get_republic_type')] zu erhalten."
 ip_republic.80.desc_2:0 "Ein besorgter Politiker namens [SCOPE.sChar('ip_rep_66_counter').GetPraenomen] ist an uns herangetrenten, [SCOPE.sChar('ip_rep_66_counter').Custom('get_DieDer')] sich für die Verteidigung der Republik einsetzen will, wo immer [SCOPE.sChar('ip_rep_66_counter').GetSheHe] auch kann. Zu diesem Zwecke möchte [SCOPE.sChar('ip_rep_66_counter').GetSheHe] [SCOPE.sChar('ip_rep_66_counter').GetHerHis] Vermögen und [SCOPE.sChar('ip_rep_66_counter').GetHerHis]e Verbindungen dazu einsetzen, um den wachsenden Komplott des Oligarchen aufzuhalten.\n\nWir müssen erneut entscheiden, ob es sich lohnt, diese persönliche Unterstützung in Anspruch zu nehmen ..."
 ip_republic.80.a:0 "Zum Wohle der Republik."
 ip_republic.80.b:0 "[SCOPE.sChar('ip_rep_66_counter').GetSheHe|U] ist herzlich dazu eingeladen."
 ip_republic.80.bt1:0 "[SCOPE.sChar('ip_rep_66_counter').GetPraenomen] trägt [SCOPE.sChar('ip_rep_66_counter').GetHerHis]en Reichtum und [SCOPE.sChar('ip_rep_66_counter').GetHerHis]e Machtbasis zu unserer Sache bei."
 ip_republic.80.bt2:0 "\nJede Erhöhung der Machtbasis dieses Charakters hilft uns dabei, den Komplott zu vereiteln."
 ip_republic.80.c:0 "Es scheint, Freunde zu finden, hat seinen Nutzen."
 ip_republic.80.d:0 "[SCOPE.sChar('ip_rep_66_counter').GetPraenomen] ist uns keine Hilfe ..."
 ip_republic.81.t:0 "Versteigerte Unterstützung"
 ip_republic.81.desc:0 "[SCOPE.sChar('ip_rep_66_auction').Custom('get_DieDer')|U] schleimige [SCOPE.sChar('ip_rep_66_auction').GetPraenomen], ein einigermaßen bekannter Politiker, hat es gewagt mit dem Angebot an uns zu treten, dass [SCOPE.sChar('ip_rep_66_auction').GetSheHe] dazu gebracht werden könnte, uns [SCOPE.sChar('ip_rep_66_auction').GetHerHis]e Unterstützung zu geben, hat dabei aber klar gemacht, dass [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] bereits das gleiche Angebot erhalten hat.\n\nEs ist zwar verachtenswert, wenn jemand die interne Zwietracht des Staates zum persönlichen Vorteil auszunutzt, aber wir brauchen möglicherweise die Unterstützung von [SCOPE.sChar('ip_rep_66_auction').GetHerHis], um sicherzustellen, dass die Oligarchen besiegt werden."
 ip_republic.81.a:0 "Zum Wohle der Republik."
 ip_republic.81.b:0 "[SCOPE.sChar('ip_rep_66_auction').GetPraenomen] hat nicht das Zeug, in dieser Regierung zu arbeiten."
 ip_republic.81.bt:0 "\nDiese Option ist verfügbar, da [SCOPE.sChar('ip_rep_66_auction').GetPraenomen] ein Amt bekleidet."
 ip_republic.81.c:0 "Lasst diese Kröte machen, was [SCOPE.sChar('ip_rep_66_auction').GetSheHe] will."
 ip_republic.82.t:0 "Konfrontation der Verschwörer"
 ip_republic.82.desc_1:0 "Nach einigen angespannten Tagen, um die Unterstützer der Verschwörung zu bestimmten, hat sich das Hin und Her im Sentat endgültig zugespitzt. Die Mehrheit der Senatoren fordert, dass [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] und [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]e Unterstützer verhaftet werden und ihr Besitz nach Beweisen für den Verrat durchsucht wird..\n\nObwohl keine eindeutigen physischen Beweise gefunden wurden, wurde das zumindest das mutwillige Verhalten von [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] in der Vergangenheit von der Mehrheit der [ROOT.GetCountry.GetAdjective]en Politiker nicht gewürdigt und viele sind der Ansicht, sollte es sich bei dem ganzen Debakel nicht nur um einen ausgeklügelten politischen Witz gehandelt haben, hat [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] versucht [ROOT.GetCountry.GetName] zu untergraben und eventuell sogar direkt die Regierung zu stürzen.\n\nDie Senatoren diskutieren nun darüber, wie sie mit den Beschuldigten Verschwörern umgehen sollen und wie wir diese traurigen Ereignisse hinter uns lassen können."
 ip_republic.82.desc_2:0 "Bei dem Versuch das volle Ausmaß der Unterstützung festzumachen, das [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] und [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]e Anhänger hatte, wurde ihre Abwesenheit bei der Versammlung schnell ersichtlich und wir haben erfahren, dass ihre Häuser bereits seit einigen Tagen verlassen sind.\n\nEin geschätzter Sklave hat erzählt, dass sie zu ihren Freunden in [SCOPE.sC('ip_rep_66_foreign_backer').GetName] geflohen sind, vermutlich mit der Erkenntnis, dass sie keine Chance hatten, die Regierung von [ROOT.GetCountry.GetName] zu stürzen."
 ip_republic.82.desc_3:0 "Es scheint, dass wir die das Ausmaß der Unterstützung, die [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] und [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]e Anhänger hatte, unterschätzt haben. Als wir loszogen, um sie zu verhaften, fanden die Soldaten ihre Häuser bereits verlassen vor.\n\nEs scheint, dass sie sich unserer Pläne bewusst waren, noch bevor wie sie geplant hatten und Gerüchte haben [ROOT.GetCountry.GetCapital.GetName] erreicht, dass die Verräter ihre Anhänger um sich versammeln, um eine Armee aufzustellen und die Hauptstadt mit Gewalt zu erobern!"
 ip_republic.82.a:0 "Richtet sie hin!"
 ip_republic.82.b:0 "Sie werden niemals mehr einen Fuß in [ROOT.GetCountry.GetCapital.GetName] setzen."
 ip_republic.82.c:0 "Werft die Anführer in den Kerker."
 ip_republic.82.d:0 "Wir müssen sie wiederaufnehmen. Sie haben aus ihren Fehlern gelernt."
 ip_republic.82.e:0 "Zumindest ist die Bedrohung vorüber ..."
 ip_republic.82.et:0 "Der Komplott wird beendet."
 ip_republic.82.f:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] kann sich mit ihnen befassen."
 ip_republic.82.g:0 "Wir benötigen einen richtigen General wie [SCOPE.sChar('ip_rep_66_civil_war_general').GetPraenomen]!"
 ip_republic.82.h:0 "Es ist vorbei ..."
 ip_republic.83.t:0 "Urteil des Scherbengerichts"
 ip_republic.83.desc_1:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] und [ROOT.GetCountry.GetRuler.GetHerHis]e Unterstützer warten ungeduldig, während die letzten Stimmen des Scherbengerichts gesammelt und gezählt werden. Mit angehaltenem Atem starren sie dabei [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] und [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]e Anhänger an, die ihnen im Senatssaal gegenüberstehen.\n\nNach einiger Zeit kehrt ein sehr alter Senator mit dem Stück Pergament zurück, das über die Zukunft von [ROOT.GetCountry.GetName] entscheiden wird. Er nähert sich langsam dem Podium, räuspert sich, entrollt das Pergament und spricht klar deutlich: "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]!"\n\n[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] wirkt von der Nachricht sichtlich erschüttert und versucht zu fliehen, wird aber von den umliegenden Senatoren festgehalten. Die Wachen ziehen den verurteilten Verschwörer aus der Halle, woraufhin sich ein kollektiver Seufzer der Erleichterung in fröhliche Handschläge und wohlwollende Schläge auf den Rücken verwandeln." # LOC NOTE - copy and paste first sections
 ip_republic.83.desc_2:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] und [ROOT.GetCountry.GetRuler.GetHerHis]e Unterstützer warten ungeduldig, während die letzten Stimmen des Scherbengerichts gesammelt und gezählt werden. Mit angehaltenem Atem starren sie dabei [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] und [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]e Anhänger an, die ihnen im Senatssaal gegenüberstehen.\n\nNach einiger Zeit kehrt ein sehr alter Senator mit dem Stück Pergament zurück, das über die Zukunft von [ROOT.GetCountry.GetName] entscheiden wird. Er nähert sich langsam dem Podium, räuspert sich, entrollt das Pergament und spricht klar deutlich: "[SCOPE.sChar('ip_rep_66_scapegoat').GetPraenomen]!"\n\n[SCOPE.sChar('ip_rep_66_scapegoat').GetName], [SCOPE.sChar('ip_rep_66_scapegoat').Custom('get_DieDer')] noch nicht fassen kann, was grade passiert ist, wird von Geächze begleitet aus der Hallte geführt, während das schelmische und siegreiche Grinsen von [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] auf [ROOT.GetCountry.GetRuler.GetPraenomen] gerichtet ist ..."
 ip_republic.83.desc_3:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] und [ROOT.GetCountry.GetRuler.GetHerHis]e Unterstützer warten ungeduldig, während die letzten Stimmen des Scherbengerichts gesammelt und gezählt werden. Mit angehaltenem Atem starren sie dabei [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] und [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]e Anhänger an, die ihnen im Senatssaal gegenüberstehen.\n\nNach einiger Zeit kehrt ein sehr alter Senator mit dem Stück Pergament zurück, das über die Zukunft von [ROOT.GetCountry.GetName] entscheiden wird. Er nähert sich langsam dem Podium, räuspert sich, entrollt das Pergament und spricht klar deutlich: "[ROOT.GetCountry.GetRuler.GetName]!"\n\nNach einem hörbaren und kollektiven Seufzen wird [ROOT.GetCountry.GetRuler.GetPraenomen] benommen aus der Hallte geschleppt, während sich [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] mit einem selbstgefälligen Grinsen hinsetzt und schreit: "geschieht dir recht, du [ROOT.GetCountry.Custom('get_opposition_name')]!""
 ip_republic.83.a:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] hat gewonnen ..."
 ip_republic.83.b:0 "Das bedeutet Bürgerkrieg!"
 ip_republic.83.d:1 "WIE SCHMECKEN DIR DIESE OLIVEN?!"
 ip_republic.83.ct:0 "Der Komplott ist tot."
 ip_republic.83.c:1 "Die Republik ist sicher."
 ip_republic.84.t:0 "Ergreifung der Macht"
 ip_republic.84.desc:0 "Die schlimmsten Befürchtungen sind wahr geworden. Soldaten, die den "wahren" Patrioten treu ergeben sind, durchstreifen sie Straßen von [ROOT.GetCountry.GetCapital.GetName] und bewahren die Ordnung, während [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('ip_rep_66_overthrown_ruler').GetPraenomen] und [SCOPE.sChar('ip_rep_66_overthrown_ruler').GetHerHis]e Anhänger zusammengetrieben und in die Kerker geworfen werden.\n\nEin paar Duzend kleinere Politiker wurden bereits im Forum abgeschlachtet, um diejenigen zu warnen, die sich gegen [ROOT.GetCountry.Custom('get_oligarchy_name')] stellen. Anschließend hält [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] eine Rede vor den Versammelten Massen, in der [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] ihnen versichert, dass sie in den sicheren Händen [SCOPE.sChar('ip_rep_66_protagonist').Custom('get_experience_reason')] befinden.\n\nEs bleibt nur noch zu entscheiden, was mit [SCOPE.sChar('ip_rep_66_overthrown_ruler').GetPraenomen] und [SCOPE.sChar('ip_rep_66_overthrown_ruler').GetHerHis]en Mitverschwörern passieren soll."
 ip_republic.84.a:0 "Wir würden unseren Freunden niemals Schaden zufügen."
 ip_republic.84.at:0 "Diese Option ist aufgrund der Barmherzigkeit von [ip_rep_66_protagonist.GetPraenomen] verfügbar."
 ip_republic.84.b:0 "Lasst [SCOPE.sChar('ip_rep_66_overthrown_ruler').Custom('get_SieIhn')] vorerst im Kerker."
 ip_republic.84.c:0 "[THIS.GetCountry.GetName] benötigt einen klaren Bruch mit der Vergangenheit."
 ip_republic.84.ct:0 "Diese Option ist aufgrund des harschen Wesens von [ip_rep_66_protagonist.GetPraenomen] verfügbar."
 ip_republic.84.d:0 "Lasst [SCOPE.sChar('ip_rep_66_overthrown_ruler').Custom('get_SieIhn')] laufen."
 ip_republic.85.t:0 "Neuigkeiten aus [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]"
 ip_republic.85.desc_1:0 "Wir haben eine Nachricht des dankbaren [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetRulerTitle] [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen], dem neuen Oligarchen von [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] erhalten, ohne Zweifel wegen unserer großzügigen Unterstützung.\n\n[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] hat tausend Jahre Freundschaft zwischen unseren beiden großen Nationen versprochen und hofft, dass wir uns in Zukunft gegenseitig helfen können."
 ip_republic.85.desc_2:0 "Wir haben eine Nachricht aus [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] erhalten, die berichtet, dass [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] und [SCOPE.sChar('ip_rep_66_protagonist').GetHerHim]e Verschwörung neuer Oligarch von [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] zu werden, vereitelt wurden.\n\n[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetRuler.GetPraenomen] hat unsere Nation für tausend Jahre verflucht und hofft, dass wir von der Wut der Götter vernichtet werden."
 ip_republic.85.desc_3:0 "Der niedergeschlagene [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] ist heute in [ROOT.GetCountry.GetName] angekommen, nachdem er aus Angst vor Inhaftierung aus [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]er ehemaligen Regierung geflohen ist, gegen die er einen Komplott geplant hatte.\n\nEs scheint, dass unsere kleinen Spiele nicht fruchtbar waren."
 ip_republic.85.desc_4:0 "Wir haben die Nachricht erhalten, dass [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen], der [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetAdjective]e Politiker, den wir unterstützt haben, unsere Unterstützung dazu verwendet hat, um einen Bürgerkrieg in der Republik auszulösen.\n\nHoffen wir, dass [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] siegreich hervorgeht."
 ip_republic.85.a:0 "Oh."
 ip_republic.85.b:0 "Nun ..."
 ip_republic.85.c:0 "Sehr gut."
 ip_republic.86.t:0 "Neuigkeiten aus [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]"
 ip_republic.86.desc_1:0 "Die stolze [SCOPE.sChar('ip_rep_66_protagonist').GetCountry.GetAdjective]e Republik hat einen radikalen Umbruch erlitten, als Truppen, die gegenüber einem Politiker namens [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] loyal ergeben sind, erfolgreich [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.Custom('get_DieDen')] momentan amtierenden [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetRulerTitle] gestürzt haben und die Regierung durch eine handverlesene Gruppe an Oligarchen ersetzt hat."
 ip_republic.86.desc_2:0 "Die stolze [SCOPE.sChar('ip_rep_66_civil_war_general').GetCountry.GetAdjective]e Republik ist in Chaos gefallen, als die Streitkräfte von [SCOPE.sChar('ip_rep_66_civil_war_general').GetEmployer.GetRulerTitle] [SCOPE.sChar('ip_rep_66_civil_war_general').GetPraenomen] versuchten, einen von einem Politiker namens [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] angeführten Putsch zu stoppen.\n\nWir werden diese Entwicklung weiter verfolgen."
 ip_republic.86.a:0 "Wahrlich die beste Regierungsform."
 ip_republic.86.b:0 "Es hilft nichts, nur über Träume nachzudenken ..."
 ip_republic.86.c:0 "Was sich neckt ..."
 ip_republic.87.a:0 "Tod den Tyrannen."
 ip_republic.87.b:0 "Verschont die Gebeutelten."
 ip_republic.88.a:0 "Ein neuer Anfang."
