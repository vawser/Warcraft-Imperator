 influence.6.t:0 "Sklavenverkauf"
 influence.6.desc:0 "Sklavenhändler kommen oft durch unser Reich, doch der Herold einer unserer Grenzposten hat nun von einer höchst faszinierenden Entwicklung berichtet: Ein Abgesandter von [SCOPE.sC('actor').GetRulerTitle] [SCOPE.sC('actor').GetRuler.GetPraenomen] aus [SCOPE.sC('actor').GetName] wurde dabei beobachtet, wie [SCOPE.sC('actor').GetRuler.GetSheHe] versuchte, eine[SCOPE.sChar('target').Custom('get_nMale')] [SCOPE.sChar('target').GetWomanMan] zu verkaufen, [SCOPE.sChar('target').Custom('get_DieDer')] eindeutig von Bedeutung für [SCOPE.sC('actor').GetRuler.GetHerHis] Reich war.\n\nWir können die Ereignisse, die zu einem solch umstrittenen Verkauf geführt haben, zwar nur erahnen, doch diese Person könnte sich für uns als nützlich erweisen, wenn wir nur bereit sind, den hohen Preis zu bezahlen, den man für ihn verlangt."
 influence.6.a:0 "Wickelt das Geschäft ab."
 influence.6.b:0 "Wir haben bessere Dinge, für die wir Geld verschwenden können …"
