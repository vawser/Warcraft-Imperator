 desecration.1.t:1 "Plünderung von [shrine_location.GetName]"
 desecration.1.desc:0 "[SCOPE.sP('shrine_location').Custom('temple_string_derdiedas_DE')|U] [SCOPE.sP('shrine_location').Custom('temple_string')] von [provincial_deity.GetName] in [shrine_location.GetName] wurde von den feindlichen Truppen von [sacker.GetName] geplündert. Da [SCOPE.sP('shrine_location').Custom('temple_string_derdiedas_DE')] [SCOPE.sP('shrine_location').Custom('temple_string')] nun in Schutt und Asche gelegt wurde, plündern die Soldaten die Stadt selbst sowie die Tempelschatzkammer."
 desecration.1.a:0 "Sakrileg!"
 desecration.2.t:0 "[SCOPE.sP('shrine_location').Custom('temple_string')] von [provincial_deity.GetName] zerstört"
 desecration.2.desc:0 "[SCOPE.sP('shrine_location').Custom('temple_string_derdiedas_DE')|U] [SCOPE.sP('shrine_location').Custom('temple_string')] von [provincial_deity.GetName] in [shrine_location.GetName] wurde von unseren Truppen geplündert. Jetzt, wo [SCOPE.sP('shrine_location').Custom('temple_string_derdiedas_DE')] [SCOPE.sP('shrine_location').Custom('temple_string')] in Schutt und Asche gelegt wurde, plündern die Soldaten die Stadt selbst sowie die Tempelschatzkammer."
 desecration.2.desc_b:0 "Unsere Truppen haben [SCOPE.sP('shrine_location').Custom('temple_string_dendiedas_DE')] [SCOPE.sP('shrine_location').Custom('temple_string')] von [provincial_deity.GetName] zerstört und die Schatzkammer geplündert."
 desecration.2.a:0 "Bald schon wird sich niemand mehr an [provincial_deity.GetName] erinnern."
 desecration.3.t:0 "[SCOPE.sP('shrine_location').Custom('temple_string')] von [provincial_deity.GetName] geplündert"
 desecration.3.desc:1 "[SCOPE.sP('shrine_location').Custom('temple_string_derdiedas_DE')|U] große [SCOPE.sP('shrine_location').Custom('temple_string')] in [shrine_location.GetName], [SCOPE.sP('shrine_location').Custom('temple_string_derdiedas_DE')] [provincial_deity.GetName] geweiht ist, wurde von den Truppen von [sacker.GetName] geplündert. Unsere Priester versichern uns, dass dies nur Unglück über ihr Volk bringen kann."
 desecration.3.a:0 "Wir werden dieses Verbrechen nicht vergessen!"
 desecration.3.b:0 "Wer kann einem Soldaten die Plünderung vorwerfen?"
 desecration_opinion:2 "#R [provincial_deity.GetReligion.GetName]e#! Nationen könnten sich angegriffen fühlen, da [provincial_deity.GetName|Y] zu ihrer Religion gehört."
 desecration_opinion_own:1 "#R [provincial_deity.GetReligion.GetName]e#! Nationen könnten sich angegriffen fühlen, da [provincial_deity.GetName|Y] zu ihrer Religion gehört."
 desecration_opinion_general:0 "Die Schändung einer Heiligen Stätte kann Nationen derselben Religion wie die angebetete Gottheit erzürnen."
 comet.5.t:0 "Demodamas der Entdecker"
 comet.5.desc:0 "Inmitten eines Sturms und hoher Wellen hat ein nur noch von Spucke zusammengehaltenes Schiff von exotischer Bauart den Hafen von [SCOPE.sP('demodamas_port').GetName] angelaufen. An Bord war eine Besatzung aus weit entfernten Landen, die unseren bescheidenen Hafen offensichtlich als Wunder ansah.\n\nNach einiger Zeit kam ein einzelner Matrose von Bord und sprach in perfektem [ROOT.GetCountry.GetPrimaryCulture.GetName], wobei er seine Dankbarkeit dafür zum Ausdruck brachte, dass wir ihn und seine Mannschaft ohne Schwierigkeiten oder Verdacht anlegen ließen. Sein Name ist Demodamas von Milet, ein erfahrener Forscher, der von seinem Lehnsherrn ausgesandt wurde, um mehr über die Welt im Allgemeinen zu erfahren.\n\nEr erzählte uns Geschichten über Skythien und Baktrien sowie weitere geheimnisvolle Länder im weit entfernten Osten und bittet uns um Erlaubnis, seine kleine Flotte mit Galeerensklaven aufzufüllen, als Gegenleistung für etwas, von dem er behauptet, dass es von einem vergessenen Volk als heilig verehrt wurde."
 comet.5.a:0 "Ein höchst willkommenes Angebot."
 comet.5.b:0 "[ROOT.GetCountry.GetName] ist kein Ort für Fremde."
 comet.5.c:0 "Vielleicht könnte seine Reise hier zu Ende gehen?"
 pops_enslaved_away:0 "#Y 3#! Bewohner aus dem Territorium von [SCOPE.sP('demodamas_port').GetName|Y] werden #R weggeschickt#!."
 figurine_of_the_great_matriarch:0 "Alte Fruchtbarkeitsfigur"
 figurine_of_the_great_matriarch_desc:0 "Diese Statue ist aus Ton gefertigt und stellt eine riesige Frau dar, die mit jahrelanger reicher Ernte und der Bewunderung ihrer längst verstorbenen Gläubigen gesegnet ist."
 demodamas_goes_away:0 "#G Demodamas setzt seine Reise fort.#!"
 demodamas_settles_down:0 "#G Demodamas beendet seine Reise.#!"
 comet.6.t:0 "Demodamas, der erfahrene Entdecker"
 comet.6.repeat_desc:0 "Der erfahrene Forscher Demodamas von Milet ist über Hügel und Täler, Flüsse und Bäche gereist und hat dabei erneut den Weg zu unserer Grenze gefunden. Der abgemagerte Makedonier trägt einen ausgefransten Umhang und abgenutzte Sandalen, doch das Funkeln in seinen Augen erzählt von einem Reichtum an Wissen, das sich hinter seinem faltigen Antlitz verbirgt.\n\nDemodamas bittet uns diesmal nur um eine kleine Summe für seine weiteren Reisen und bietet uns einen wunderschönen vergoldeten Kerzenhalter an, den er angeblich aus einem Mausoleum eines gefallenen Königs jenseits des Indus bezogen hat."
 comet.6.regular_desc:0 "Der erfahrene Forscher Demodamas von Milet ist über Hügel und Täler, Flüsse und Bäche gereist und hat den Weg zu unserer Grenze gefunden. Der abgemagerte Makedonier trägt einen ausgefransten Umhang und abgenutzte Sandalen, doch das Funkeln in seinen Augen erzählt von einem Reichtum an Wissen, das sich hinter seinem faltigen Antlitz verbirgt.\n\nDemodamas bittet uns um eine kleine Summe für seine weiteren Reisen und bietet uns einen wunderschönen vergoldeten Kerzenhalter an, den er angeblich aus einem Mausoleum eines gefallenen Königs jenseits des Indus bezogen hat."
 comet.6.a:0 "Ein sehr vernünftiges Angebot."
 comet.6.b:0 "Fort mit Euch, Landstreicher!"
 comet.6.c:0 "Seine Reise könnte hier enden?"
 candlestick_of_great_delights:0 "Walfett-Kerzen"
 candlestick_of_great_delights_desc:0 "Diese Kerzen sollen aus einem Land weit jenseits des Indus stammen und haben einen langen Weg in die bekannte Welt hinter sich. Mit ihren Spitzen aus Walfett machen sie einen bedrohlichen Eindruck."
 comet.7.t:0 "Demodamas, der legendäre Entdecker"
 comet.7.repeat_desc:0 "Wieder einmal hat der legendäre Demodamas sein Gesicht an unserer Grenze gezeigt. Diesmal ist er in einer heruntergekommenen Galeere unterwegs und behauptet, er habe die letzten Jahre an der Küste Galliens verbracht und sei sogar bis nach Germanien und Hibernien gereist.\n\nErneut bringt er wundersame Artefakte mit, von denen es heißt, sie würden denjenigen, die sie berühren, den Segen der Götter verleihen. Auch wenn wir uns ihrer Auswirkungen nicht gänzlich sicher sind, scheint ihm unser Volk zu glauben."
 comet.7.regular_desc:0 "Am Hof tuschelt man über den Entdecker aus Milet, Demodamas, und die wundersamen Reisen, die er unternimmt. Endlich, so scheint es, besucht er auch unsere Küsten. Er ist in einem kaum seetüchtigen Schiff unterwegs und wird von einer groben Mannschaft aus ernst dreinblickenden Rüpeln begleitet.\n\nFast wie ein Pirat grinst Demodamas breit und bietet uns ein wunderschönes Stück einer keltischen Rüstung an, von dem es heißt, dass es denjenigen, die es berühren, den Segen der Götter bringt. Können wir diesem religiösen Unfug trauen? Unser Volk scheint es zumindest zu tun ..."
 comet.7.a:0 "Warum nicht!?"
 comet.7.b:0 "Nicht dieses Mal, Demodamas."
 comet.7.c:0 "Warum schafft Ihr Euch hier nicht selbst eine Heimat?"
 celtic_chainmail_from_ireland:0 "Hibernische Kettenrüstung"
 celtic_chainmail_from_ireland_desc:0 "Die Legende um diesen Kettenpanzer, der angeblich von der weit entfernten Insel Hibernien stammt, besagt, dass der König, der ihn trug, über ein Jahr lang Eindringlinge in Schach hielt, während er sich in seiner Bergfestung verbarrikadiert hatte."
 comet.8.t:0 "Demodamas, der Entdecker im Ruhestand"
 comet.8.desc:0 "Ein Herold aus [SCOPE.sC('took_in_demodamas').GetName] bringt die Nachricht, dass der legendäre Entdecker Demodamas von Milet sich ein für alle Mal in den [SCOPE.sC('took_in_demodamas').GetAdjective]en Ländern niedergelassen hat.\n\nDies ist eine große Enttäuschung, da wir gehofft hatten, seine Geschichten über ferne Länder erneut hören zu können."
 comet.8.a:0 "Sehr bedauerlich."
 diadochi_flavor.15.t:1 "Krieg in [GetProvince('(int32)418').GetArea.GetRegion.GetName]"
 diadochi_flavor.15.desc:2 "Nach den immensen Bemühungen bei der Belagerung von [GetProvince('(int32)266').GetName] richtete [GetCountry('PRY').GetName] den Blick nach Westen. Die freien Stadtstaaten von [GetProvince('(int32)418').GetArea.GetRegion.GetName] schlossen sich in einem Bund zusammen, mit dem einzigen Ziel, den skrupellosen [GetCharacter('(int32)32').GetPraenomen] und die Überreste seiner noch in [GetCountry('MAC').GetName] zurückgebliebenen Truppen zu vertreiben.\n\nNach einer kurzen Kampfpause bestehen die von [GetCharacter('(int32)38').GetPraenomen] angeführten [GetCountry('PRY').GetAdjective]en Generäle nun darauf, dass es an der Zeit sei, eine Offensive der [GetCountry('MAC').GetAdjective]en Bedrohung zu provozieren, ungeachtet der Bedrohungen durch die Nachfolger von [GetCharacter('(int32)39').GetPraenomen] anderswo."
 diadochi_flavor.15.a:1 "[GetCharacter('(int32)32').GetPraenomen] wird diesen Tag bitter bereuen."
 diadochi_flavor.15.b:0 "Wir müssen uns auf andere Bereiche konzentrieren."
 diadochi_flavor.15.b.tooltip:2 "#R [GetCountry('PRY').GetName] zieht sich aus [GetProvince('(int32)418').GetArea.GetRegion.GetName] zurück:#!\n"
 no_longer_champion_of_free_greeks:0 "Sollten wir die freien Griechen im Stich lassen, könnten wir in Zukunft mit Unruhen in unserer Heimat konfrontiert werden."
 CHALKIS_NAME:0 "Chalkis"
 CHALKIS_ADJECTIVE:0 "Chalkidisch"
 AIGINA_NAME:0 "Ägina"
 AIGINA_ADJECTIVE:0 "Äginisch"
 macedon_war_choice:0 "#R Dies könnte zu einem Krieg führen.#!"
 macedon_back_down:0 "#R Unser Volk wird weniger von uns halten, wenn wir einen Rückzieher machen.#!"
 diadochi_flavor.17.t:2 "[GetCountry('PRY').GetAdjective]er Friedensbote"
 diadochi_flavor.17.desc:2 "In einer schockierenden Wendung der Ereignisse ist heute ein [GetCountry('PRY').GetAdjective]er Botschafter unter der Fahne des Waffenstillstands an unseren Grenzen erschienen.\n\nEr behauptet, der [GetCountry('PRY').GetAdjective]en Sache sei durch einen Krieg mit [GetCountry('MAC').GetName] nicht gedient und dass alle seine Armeen aus [GetProvince('(int32)418').GetArea.GetRegion.GetName] abgezogen würden.\n\nUnsere Generäle sind sich einig, dass ein kurzer Waffenstillstand durchaus eine denkbare Option wäre: Dies böte die Möglichkeit zum Rückzug, und der Rest von [GetProvince('(int32)418').GetArea.GetRegion.GetName] wäre für eine Rückeroberung durch uns offen. Wir werden die Entwicklungen mit Interesse verfolgen."
 diadochi_flavor.17.a:0 "So sei es."
 diadochi_flavor.17.a.tt:3 "@[antigonids_scope.GetFlag]! [antigonids_scope.GetName|Y] hält in der Region [GetProvince('(int32)418').GetArea.GetRegion.GetName] kein Territorium und hat dort keine Untertanen."
 diadochi_flavor.16.t:2 "[GetCountry('PRY').GetAdjective]e Segel"
 diadochi_flavor.16.desc:2 "Unsere an der Küste stationierten Soldaten haben begonnen, von einer großen Ansammlung von [GetCountry('PRY').GetAdjective]en Segeln am Horizont zu berichten. [GetCountry('PRY').GetName] musste nach der Belagerung von Rhodos seine Aufmerksamkeit wieder auf Makedonien richten, und unsere Generäle drängen uns zu einem raschen Handeln.\n\nDie gemäßigteren Mitglieder unseres Rates schlagen allerdings vor, dass wir uns ein wenig Zeit erkaufen könnten, indem wir unsere letzten verbleibenden Besitztümer auf dem Peloponnes abgeben und effektiv jede Hoffnung fahren lassen, die Dominanz über den sogenannten Hellenischen Bund zurückzugewinnen."
 diadochi_flavor.16.a:0 "Wir können den Krieg nicht für immer aufschieben."
 diadochi_flavor.16.b:0 "Wir müssen Zeit gewinnen, um uns vorbereiten zu können!"
 diadochi_flavor.18.t:1 "Konzession von [GetProvince('(int32)418').GetName]"
 diadochi_flavor.18.desc:2 "In einem höchst ungewöhnlichen Schritt trat der auf dem [GetCountry('MAC').GetAdjective]en Thron sitzende Taugenichts die [GetProvince('(int32)418').Custom('get_city_type_loc')] [GetProvince('(int32)418').GetName] als Gegenleistung für einen Waffenstillstand ab.\n\nUnser Diplomat nahm dieses Angebot zu Recht an, ohne auf eine Bestätigung zu warten. Unsere Machtbasis in [GetProvince('(int32)418').GetArea.GetRegion.GetName] wird immer stärker."
 diadochi_flavor.18.a:0 "Vorzüglich."
 diadochi_flavor.19.t:1 "Krieg in [GetProvince('(int32)418').GetArea.GetRegion.GetName]"
 diadochi_flavor.19.desc:2 "[GetCountry('PRY').GetName] beschloss in Selbstüberschätzung und Torheit, die Feindseligkeiten mit [GetCharacter('(int32)32').GetName] von [GetCountry('MAC').GetName] wiederaufzunehmen. Es hofft so, seine Dominanz über die sogenannten Diadochen zu beweisen.\n\nWir können nur abwarten, welche Auswirkungen dies auf die Politik der bekannten Welt haben wird und wie viele Söhne sterben müssen, um den Blutdurst der Tyrannenkönige zu stillen."
 diadochi_flavor.19.a:0 "Das sind beunruhigende Nachrichten."
 diadochi_flavor.20.t:1 "In Verteidigung von [GetCharacter('(int32)32').GetName]"
 diadochi_flavor.20.desc:2 "Der lange Krieg wütet weiter, und unsere Generäle versichern uns, es sei an der Zeit, uns gegen die [GetCountry('PRY').GetAdjective]e Bedrohung zu erheben.\n\nEine nachdenkliche Stimme im hinteren Teil des Kriegsrats erinnert jedoch daran, dass vielleicht eine Vereinbarung mit [GetCountry('PRY').GetName] getroffen werden könnte, das sehr damit beschäftigt scheint, [GetCharacter('(int32)32').GetName] auf dem Peloponnes Herr zu werden."
 diadochi_flavor.20.a:0 "Unsere Versprechen müssen eingehalten werden."
 diadochi_flavor.20.b:0 "Mal sehen, was dabei herauskommt ..."
 offer_will_be_sent_egy:2 "Ein Angebot für den Austausch von @[GetCountry('PRY').GetFlag]! #Y [GetCountry('PRY').GetAdjective]em#! Territorium wird unterbreitet.#!\nWenn sie ablehnen:"
 diadochi_flavor.20.c:0 "Warten wir besser ab und sehen, wie sich die Dinge entwickeln."
 passive_egypt_tt:0 "Wir werden uns vorerst nicht an den Diadochenkriegen beteiligen."
 diadochi_flavor.21.t:1 "[GetCharacter('(int32)42').GetName] setzt sich in Bewegung"
 diadochi_flavor.21.desc:2 "Wir wissen nicht, ob es zur Verteidigung des schwachen Paktes zwischen [GetCountry('MAC').GetName] und [GetCountry('EGY').GetName] oder aus reinem Eigennutz geschehen ist. Wir wissen nur, dass [GetCountry('EGY').GetName] vom Süden aus auf [GetCountry('PRY').GetName] zumarschiert.\n\nDie Zukunft des einst großen Reichs von [GetCharacter('(int32)39').GetName] scheint immer mehr ins Wanken zu geraten."
 diadochi_flavor.21.a:0 "Diese Selbstüberschätzung ..."
 diadochi_flavor.22.t:0 "Ptolemäisches Ultimatum"
 diadochi_flavor.22.desc:2 "Während der Krieg in [GetProvince('(int32)418').GetArea.GetRegion.GetName] wütet, unternimmt der heimtückische [GetCountry('EGY').GetRuler.GetPraenomen] einen Zug: Ein Gesandter des Königreichs der Sonne und des Adlers traf heute mit einem verlockenden Angebot ein.\n\nIm Austausch für einige unserer Territorien in [GetProvince('(int32)790').GetArea.GetRegion.GetName] und [GetProvince('(int32)714').GetArea.GetRegion.GetName] ist [GetCountry('EGY').GetName] bereit, einen formellen Waffenstillstand zu unterzeichnen, der uns die Möglichkeit gibt, den jämmerlichen [GetCountry('MAC').GetRuler.GetPraenomen] ein für alle Mal zu besiegen."
 diadochi_flavor.22.a:0 "Wir können uns in diesem Krieg keine weitere Front leisten."
 diadochi_flavor.22.b:0 "Niemals! Unsere Sache ist gerecht!"
 diadochi_flavor.23.t:2 "[GetCountry('PRY').GetAdjective]e Zugeständnisse"
 diadochi_flavor.23.desc:2 "[GetCountry('PRY').GetName] scheint zu sehr mit [GetProvince('(int32)418').GetArea.GetRegion.GetName] beschäftigt zu sein, als dass es unsere ungeheuerlichen Forderungen ablehnen könnte.\n\nSein Gesandter erklärt sich widerwillig bereit, als Gegenleistung für einen Waffenstillstand Territorien in [GetProvince('(int32)687').GetArea.GetRegion.GetName] und [GetProvince('(int32)790').GetArea.GetRegion.GetName] abzutreten, damit seine Armeen gegen den heimtückischen [GetCharacter('(int32)32').GetName] und dessen Verwandten in den Krieg treten können."
 diadochi_flavor.23.a:0 "Das sind ausgezeichnete Neuigkeiten!"
 diadochi_flavor.24.t:2 "[GetCountry('PRY').GetAdjective]e Zugeständnisse an [GetCountry('EGY').GetName]"
 diadochi_flavor.24.desc:2 "Die Passatwinde bringen beunruhigende Kunde: [GetCountry('PRY').GetName] hat einen Großteil seiner Territorien in [GetProvince('(int32)687').GetArea.GetRegion.GetName] und [GetProvince('(int32)790').GetArea.GetRegion.GetName] an die Lagiden abgetreten, vermutlich in der Hoffnung, einen langen Waffenstillstand zu erreichen, um [GetCharacter('(int32)32').GetName] und dessen Verbündete in [GetCountry('MAC').GetName] zu besiegen.\n\nDie Diadochen stoßen sich weiterhin in geübter Manier wechselseitig Dolche in den Rücken."
 diadochi_flavor.24.a:0 "Höchst beunruhigend."
 transfer_phrygian_lands_egy_tt:3 "#Y [GetCountry('PRY').GetAdjective]e#! Ländereien in [GetProvince('(int32)687').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)331').GetArea.GetName|Y], [GetProvince('(int32)750').GetArea.GetName|Y] und [GetProvince('(int32)743').GetArea.GetName|Y] werden an [GetCountry('EGY').GetName|Y] abgetreten."
 diadochi_flavor.25.t:1 "Krieg in [GetProvince('(int32)418').GetArea.GetRegion.GetName]"
 diadochi_flavor.25.desc:1 "In seiner gewohnt arroganten Art hat [GetCharacter('(int32)32').GetName] den Krieg der Vernunft vorgezogen. [GetCountry('MAC').GetName] bereitet sich auf einen Krieg mit uns vor."
 diadochi_flavor.25.a:0 "Wir werden ihm ein Ende bereiten."
 diadochi_flavor.25.at:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y] befindet sich nun im Krieg mit @[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y]"
 diadochi_flavor.26.t:0 "Ultimatum abgelehnt"
 diadochi_flavor.26.desc:2 "[GetCountry('PRY').GetName] hat unser Angebot abgelehnt, und deshalb droht nun erneut ein Krieg um [GetProvince('(int32)687').GetArea.GetRegion.GetName] auszubrechen."
 diadochi_flavor.26.a:0 "Diese Selbstüberschätzung ..."
 diadochi_flavor.27.t:0 "Zeit für den Angriff"
 diadochi_flavor.27.desc:3 "[GetCountry('PRY').GetName] ist im Westen in einen Konflikt verwickelt. Dies ist vielleicht die Gelegenheit, auf die wir gewartet haben, um seine jämmerliche Dynastie endlich auszulöschen. Unsere Berater empfehlen, sofort zuzuschlagen und mit aller Kraft in Syrien einzufallen.\n\nAbseits unserer Heimat zu agieren, birgt allerdings auch Gefahren, und vielleicht reicht ein Ultimatum, um den Zugang zum Mittelmeer zu sichern. Weitere Eroberungen können für einen späteren Zeitpunkt geplant werden."
 diadochi_flavor.27.a:0 "Wir müssen jetzt zuschlagen!"
 diadochi_flavor.27.b:1 "Schicken wir einen Boten zu [GetCharacter('(int32)37').GetPraenomen]."
 offer_will_be_sent_to_pry:2 "Schickt ein Angebot für den Austausch von @[GetCountry('PRY').GetFlag]! #Y [GetCountry('PRY').GetAdjective]em#! Territorium und verlangt, dass sie ihre Provinzen [GetProvince('(int32)818').GetArea.GetName|Y], [GetProvince('(int32)790').GetArea.GetName|Y], [GetProvince('(int32)810').GetArea.GetName|Y], [GetProvince('(int32)777').GetArea.GetName|Y], [GetProvince('(int32)754').GetArea.GetName|Y] und [GetProvince('(int32)779').GetArea.GetName|Y] abtreten.\nWenn sie ablehnen:"
 diadochi_flavor.28.t:1 "Ein Bote aus [GetCountry('SEL').GetName]"
 diadochi_flavor.28.desc:1 "Unser Konflikt im Westen hat auch im [GetCountry('SEL').GetName] Aufmerksamkeit erregt. Heute ist ein Bote eingetroffen und hat erklärt, dass das [GetCountry('SEL').GetName] bereit wäre, diejenigen zu unterstützen, die sich unserem Anspruch auf das Reich von [GetCharacter('(int32)39').GetName] widersetzen und erneut im Osten in den Krieg ziehen wollen.\n\nDer Bote bringt auch ein Angebot:\nWenn wir unsere Besitztümer in [GetProvince('(int32)790').GetArea.GetRegion.GetName] abtreten, willigen sie ein, sich vorerst zurückzuhalten und uns unsere Differenzen mit den anderen Diadochen ohne ihre direkte Beteiligung beilegen zu lassen.\nDer Bote macht klar, dass dies auch bedeutet, dass wir unsere große Hauptstadt Antigoneia aufgeben müssen. Ob die Seleukiden erwarten, dass wir dies als etwas anderes als eine Beleidigung auffassen, ist da schon weit weniger deutlich."
 diadochi_flavor.28.a:0 "Wir müssen einen Krieg im Osten um jeden Preis vermeiden."
 diadochi_flavor.28.b:0 "Dies ist nichts als eine Beleidigung!"
 diadochi_flavor.29.t:1 "[GetCountry('SEL').GetAdjective]e Invasion"
 diadochi_flavor.29.desc:3 "Der Konflikt zwischen den Diadochen flammt wieder auf, da die [GetCountry('SEL').GetAdjective]en Armeen die Grenze ins [GetCountry('PRY').GetAdjective]e [GetProvince('(int32)790').GetArea.GetRegion.GetName] überqueren."
 diadochi_flavor.29.a:0 "Wird es jemals enden?"
 diadochi_flavor.29.b:0 "Wenn sie unser Land wollen, müssen sie es sich nehmen!"
 diadochi_flavor.30.t:1 "Krieg mit [GetCountry('SEL').GetName]"
 diadochi_flavor_30.desc:1 "[GetCharacter('(int32)24').GetName], der zweifellos unseren Konflikt im Westen bemerkt hat, versammelt seine Armeen und marschiert Berichten zufolge in diesem Augenblick in Richtung unserer Grenzen. Wir sind gezwungen, wieder einen Zweifrontenkrieg zu führen."
 diadochi_flavor_30.a:0 "Das werden sie bereuen!"
 diadochi_flavor_30.at:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y] befindet sich nun im Krieg mit @[GetCountry('SEL').GetFlag]! [GetCountry('SEL').GetName|Y]"
 diadochi_flavor.31.t:1 "Krieg mit [GetCountry('EGY').GetName]"
 diadochi_flavor.31.desc:1 "Während der Krieg in [GetProvince('(int32)418').GetArea.GetRegion.GetName] wütet, unternimmt auch der heimtückische [GetCharacter('(int32)42').GetName] seinen Zug. Die [GetCountry('EGY').GetAdjective]en Armeen nähern sich unseren Grenzen, und es ist klar, dass dieser Konflikt nun wieder einen südlichen Schauplatz umfasst."
 diadochi_flavor.31.a:0 "Unverschämtheit!"
 diadochi_flavor_31.at:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y] befindet sich nun im Krieg mit @[GetCountry('EGY').GetFlag]! [GetCountry('EGY').GetName|Y]"
 diadochi_flavor.32.t:2 "[GetCountry('PRY').GetName] lehnt ab"
 diadochi_flavor.32.desc:2 "Heute traf ein [GetCountry('PRY').GetAdjective]er Bote ein, der unser großzügiges Angebot, Blutvergießen zu vermeiden, trotzig ablehnte. Die [GetCountry('PRY').GetAdjective]en Machthaber bereiten sich auf einen Krieg vor, um ihr hart erkämpftes Reich zu verteidigen ..."
 diadochi_flavor.32.a:0 "Das kann nur Krieg bedeuten."
 diadochi_flavor.33.t:2 "[GetCountry('PRY').GetAdjective]e Zugeständnisse"
 diadochi_flavor.33.desc:2 "Überraschenderweise scheint [GetCountry('PRY').GetName] beschlossen zu haben, unseren Forderungen nachzugeben.\n\nEs stimmte widerwillig zu, das von uns geforderte Territorium in [GetProvince('(int32)790').GetArea.GetRegion.GetName] und [GetProvince('(int32)918').GetArea.GetRegion.GetName] als Gegenleistung für einen Waffenstillstand abzutreten."
 diadochi_flavor.33.a:0 "Das sind ausgezeichnete Neuigkeiten!"
 transfer_phrygian_lands_sel_tt:3 "[GetCountry('PRY').GetAdjective|Y]e Ländereien in [GetProvince('(int32)818').GetArea.GetName|Y], [GetProvince('(int32)790').GetArea.GetName|Y], [GetProvince('(int32)810').GetArea.GetName|Y], [GetProvince('(int32)777').GetArea.GetName|Y], [GetProvince('(int32)754').GetArea.GetName|Y] und [GetProvince('(int32)779').GetArea.GetName|Y] werden an @[GetCountry('SEL').GetFlag]! [GetCountry('SEL').GetName|Y] abgetreten."
 diadochi_flavor.34.t:2 "[GetCountry('PRY').GetAdjective]e Zugeständnisse an [GetCountry('SEL').GetName]"
 diadochi_flavor.34.desc:3 "[GetCountry('PRY').GetName] hat einen Großteil seiner Territorien in [GetProvince('(int32)790').GetArea.GetRegion.GetName] und [GetProvince('(int32)918').GetArea.GetRegion.GetName] an [GetCountry('SEL').GetName] abgetreten, vermutlich in der Hoffnung, den Konflikt im Osten abzuwenden, während sie ihren Krieg im Westen führen.\n\nEs scheint, dass [GetCharacter('(int32)24').GetPraenomen] wieder einmal einem Freund in den Rücken gefallen ist."
 diadochi_flavor.34.a:0 "Höchst beunruhigend."
 diadochi_flavor.35.t:0 "Freiheit?"
 diadochi_flavor.35.desc:3 "Unser Lehnsherr hat sich aus dieser Region zurückgezogen und seine Festungen an eine gegnerische Diadochen-Fraktion abgetreten. Ein Abgesandter vom [GetCountry('PRY').GetAdjective]en Hof ist heute, fast wie als Nachgedanke in diesem allgemein eher hastigen Rückzug, bei uns eingetroffen, um uns wissen zu lassen, dass wir keinen Schutz mehr genießen und keine Form von Tribut mehr entrichten sollen."
 diadochi_flavor.35.a:0 "Wir sind frei, aber sind wir sicher?"
 freedom_tooltip:2 "Wir sind nicht länger ein Untertanenstaat von @[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y]."
 diadochi_flavor.36.t:0 "Beschützer der Griechen?"
 diadochi_flavor.36.desc:3 "Der Rückzug von [GetCountry('PRY').GetName] aus [GetProvince('(int32)418').GetArea.GetRegion.GetName] und die Tatsache, dass es seinen Ansprüchen zum Schutz der freien griechischen Städte gegen die anderen Diadochen nicht gerecht wird, veranlasst immer mehr Menschen in unserer eigenen Regierung, unsere Unterstützung für die [GetCountry('PRY').GetAdjective]e Sache zu überdenken.\n\nManche argumentieren, [GetCountry('PRY').GetName] habe sich als schwach erwiesen und dass wir als unabhängige Einheit besser dran wären. Als freie Griechen sollten wir das Recht haben, unser eigenes Schicksal zu lenken."
 diadochi_flavor.36.a:0 "Nein. Das würden sie niemals dulden."
 diadochi_flavor.36.a.tt:2 "[GetCountry('PRY').GetName] kann weiter auf unsere Loyalität zählen."
 diadochi_flavor.36.b:0 "Lasst uns wirklich frei sein."
 diadochi_flavor.36.b.tt:2 "#R Dies kann zum Krieg mit @[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y] führen.#!"
 diadochi_flavor.37.t:0 "Beschützer der Griechen?"
 diadochi_flavor.37.desc:1 "Unser Rückzug aus [GetProvince('(int32)418').GetArea.GetRegion.GetName] hat dazu geführt, dass viele uns nicht mehr als die Beschützer der freien griechischen Städte betrachten, als die wir uns ausgeben.\nDie Menschen von [freedom_tag.GetName] haben nun erklärt, dass sie als freie Griechen selbst über ihr Schicksal bestimmen wollen und unseren Schutz nicht mehr benötigen."
 diadochi_flavor.37.a:0 "Das bedeutet Krieg!"
 diadochi_flavor.37.b:0 "Es steht ihnen frei, jederzeit zu gehen."
 diadochi_flavor.38.t:0 "Krieg!"
 diadochi_flavor.38.desc:2 "Es scheint, dass das ganze Gerede über den Schutz der freien Griechen nur leere Worte waren. [GetCountry('PRY').GetName] hat uns wissen lassen, dass sie ihre Armeen darauf vorbereiten, uns zum Gehorsam zu zwingen."
 diadochi_flavor.38.a:0 "Die Welt wird von diesem Verrat erfahren!"
 diadochi_flavor.39.t:0 "Verrat der Ideale"
 diadochi_flavor.39.desc:2 "[GetCountry('PRY').GetName] hat den Traum von einer freien griechischen Welt verraten, indem es gegen [freedom_tag.GetName] in den Krieg gezogen ist, anstatt es sein eigenes Schicksal als freies Land suchen zu lassen.\n\nDas ist höchst beunruhigend."
 diadochi_flavor.39.a:0 "In der Tat sehr beunruhigend."
 diadochi_flavor.40.t:2 "[GetCountry('PRY').GetAdjective]e Schwachstellen"
 diadochi_flavor.40.desc:2 "Das Gezänk der anderen Diadochen geht weiter und stiftet erneut Aufruhr in der hellenischen Welt.\n\nWir haben uns bisher distanziert, doch unsere Generäle sind sich einig, dass wir die geteilte Aufmerksamkeit von [GetCountry('PRY').GetName] ausnutzen könnten. Vielleicht gelingt es uns sogar, [GetCountry('PRY').GetName] zu einem Abkommen zu bewegen, so beschäftigt, wie es bereits in [GetProvince('(int32)418').GetArea.GetRegion.GetName] ist."
 diadochi_flavor.40.a:2 "[GetCountry('PRY').GetName] muss einen Dämpfer erhalten."
 diadochi_flavor.40.b:0 "Holt die Schreiber."
 diadochi_flavor.40.c:0 "In Friedenszeiten sind wir stärker ..."
 offer_will_be_sent_tre:2 "Ein Angebot für den Austausch von #Y [GetCountry('PRY').GetAdjective]em#! Territorium wird unterbreitet.#!\nWenn sie ablehnen:"
 diadochi_flavor.41.t:1 "[GetCharacter('(int32)41').GetPraenomen] wagt einen Zug"
 diadochi_flavor.41.desc:2 "Obwohl sie der schwächste Diadochenstaat sind, hat die [GetCountry('TRE').GetAdjective]e Satrapie überraschenderweise eine Invasion der [GetCountry('PRY').GetAdjective]en Besitztümer im Nordwesten von [GetProvince('(int32)290').GetArea.GetRegion.GetName] begonnen und damit eine nördliche Front für [GetCountry('PRY').GetName] geöffnet.\n\nSelbst [GetCharacter('(int32)39').GetPraenomen] dürfte überrascht sein, wie lange die Spiele als Folge seines Todes anhalten."
 diadochi_flavor.41.a:0 "Wir Menschen sind elende Kreaturen."
 diadochi_flavor.42.t:1 "Krieg mit [GetCountry('TRE').GetName]"
 diadochi_flavor.42.desc:1 "Da unsere Aufmerksamkeit auf anderen Dingen lag, haben die verräterischen Alkimachiden die Gelegenheit genutzt, um sich erneut in den Konflikt einzumischen. Thrakische Armeen dringen nach [GetProvince('(int32)290').GetArea.GetRegion.GetName] vor, was unsere ohnehin schon schwierige Lage noch verschlimmert ..."
 diadochi_flavor.42.a:0 "Feiglinge."
 diadochi_flavor.42.at:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y] befindet sich nun im Krieg mit @[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName]"
 diadochi_flavor.43.t:0 "Abkommen mit den Alkimachiden"
 diadochi_flavor.43.desc:1 "Da unsere Aufmerksamkeit auf die anderen Nachfolger gerichtet war, hat es die erbärmliche Satrapie von [GetCharacter('(int32)41').GetPraenomen] gewagt, von uns zu verlangen, dass wir unsere westlich gelegenen Ländereien in [GetProvince('(int32)244').GetArea.GetRegion.GetName] in ihre Hände übergeben, wenn wir uns nicht einer Invasion aus dem Norden stellen wollen.\n\nIm Gegenzug dafür, dass wir ihnen die Kontrolle über den Norden überlassen, werden sie einen großzügigen Waffenstillstand vereinbaren, der uns Zeit gibt, uns auf den Sieg über [GetCharacter('(int32)32').GetPraenomen] zu konzentrieren ..."
 diadochi_flavor.43.a:0 "Wir sind zu überfordert, um dies aufzuhalten."
 diadochi_flavor.43.b:0 "Elende Geier!"
 diadochi_flavor.44.t:2 "[GetCountry('PRY').GetAdjective]e Zugeständnisse"
 diadochi_flavor.44.desc:2 "Zur Überraschung aller wurde unser Abkommen mit [GetCountry('PRY').GetName] akzeptiert! Sie müssen in der Tat verzweifelt sein, wenn sie unseren Drohungen so leicht nachgeben.\n\nIhr Gesandter hat sich gezwungenermaßen dazu bereit erklärt, das Territorium im Nordwesten, [GetProvince('(int32)290').GetArea.GetRegion.GetName], als Gegenleistung für einen Waffenstillstand abzutreten, damit sie [GetCharacter('(int32)32').GetPraenomen] und seinesgleichen in [GetCountry('MAC').GetName] erledigen können."
 diadochi_flavor.44.a:0 "Ausgezeichnet!"
 diadochi_flavor.45.t:0 "Abkommen abgelehnt"
 diadochi_flavor.45.desc:2 "[GetCountry('PRY').GetName] hat unser Angebot abgelehnt, sodass ein Krieg in Asien unvermeidlich ist ..."
 diadochi_flavor.45.a:0 "Kaum eine Überraschung."
 diadochi_flavor.47.t:2 "[GetCountry('PRY').GetAdjective]e Zugeständnisse an [GetCountry('TRE').GetName]"
 diadochi_flavor.47.desc:2 "Gerüchte von der Agora haben bestätigt, dass [GetCountry('PRY').GetName], von allen Seiten bedrängt, seine Territorien im Nordwesten, in [GetProvince('(int32)290').GetArea.GetRegion.GetName], als Gegenleistung für einen langen Waffenstillstand [GetCharacter('(int32)41').GetPraenomen] überlassen hat.\n\n[GetCountry('PRY').GetName] muss in der Tat schwer in Bedrängnis sein, wenn es einem so demütigenden Abkommen mit dem schwächsten Diadochen zuzustimmt ..."
 diadochi_flavor.47.a:0 "Eine Wendung in den Geschichtsbüchern."
 transfer_phrygian_lands_tre_tt:3 "@[GetCountry('PRY').GetFlag]! #Y [GetCountry('PRY').GetAdjective]e#! Ländereien in [GetProvince('(int32)283').GetArea.GetName|Y], [GetProvince('(int32)292').GetArea.GetName|Y], [GetProvince('(int32)254').GetArea.GetName|Y], [GetProvince('(int32)278').GetArea.GetName|Y], [GetProvince('(int32)244').GetArea.GetName|Y] und [GetProvince('(int32)329').GetArea.GetName|Y] und [GetProvince('(int32)207').GetArea.GetName|Y] werden an @[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName|Y] abgetreten."
 diadochi_flavor.48.t:1 "Zugeständnisse an [GetCountry('TRE').GetName]"
 diadochi_flavor.48.desc:2 "[GetCountry('PRY').GetAdjective]e Gesandte haben uns mitgeteilt, dass sie im Rahmen einer Vereinbarung mit dem alkimachidischen Königreich [GetCountry('TRE').GetName] zugestimmt haben, unsere Territorien außerhalb von [GetProvince('(int32)283').GetArea.GetName] abzutreten, um den Frieden an ihrer Nordgrenze zu sichern!"
 diadochi_flavor.48.a:0 "Was für Beschützer sie doch sind ..."
 opinion_phrygia_despotic:0 "Tyrannei gegen Griechen"
 sicilian_sulphur_trade:0 "Sizilianischer Schwefelhandel"
 desc_sicilian_sulphur_trade:0 "Der lokale Handel mit schwefelhaltigem Material trägt dazu bei, dieses Territorium zu einer attraktiven Geschäftsmöglichkeit zu machen."
 provincial_events.2.t:0 "Sizilianischer Schwefelhandel"
 provincial_events.2.desc:0 "Die sonst so übel riechende Substanz Schwefel kann auf verschiedenste Weise genutzt werden, so zum Beispiel bei religiösen Waschungen oder für exotische Farbstoffe.\n\nDer Handel mit dieser Substanz wird immer gewinnbringender, da Philosophen und Wissenschaftler versuchen, die Produktion wertvoller Metalle zu verbessern, indem sie Schwefel in wundersamen Prozessen zum Einsatz bringen. Es wäre klug, von diesem wachsenden Phänomen zu profitieren."
 provincial_events.2.a:0 "Sehr interessant."
 sicilian_sulphur_mining:0 "Schwefelhaltige Investitionen"
 sicilian_sulphur_mining_desc:0 "Ein blühender Handel mit Schwefel hat sich über das gesamte Mittelmeer ausgebreitet. Wer sind wir, dass wir uns eine solch lukrative Gelegenheit entgehen lassen? Alles, was bleibt, ist, einen Ort zu finden, an dem dieses Material gewonnen werden kann."
 thasos_expanded_pmod:0 "Neu erschlossener Goldbergbau"
 desc_thasos_expanded_pmod:0 "Die jüngsten Entwicklungen im Goldbergbau haben die Produktion der Thasos-Minen erheblich gesteigert."
 provincial_events.3.t:0 "Wirtschaftlicher Aufschwung in Thasos"
 provincial_events.3.desc:0 "Die Minen von Thasos haben seit jeher das Mittelmeer mit hochwertigem Gold versorgt. Zuerst siedelten sich hier die Phönizier an und danach die Griechen, um eine rückständige Insel in einen Ort mit strategischer Bedeutung für die gesamte Ägäis zu verwandeln.\n\nIn jüngster Vergangenheit jedoch verfolgt die Bevölkerung andere Interessen, und die Minen arbeiten nur noch mit geringer Effizienz. Ein kleiner wirtschaftlicher Impuls sollte Thasos wieder dorthin bringen, wo es einst war."
 provincial_events.3.a:0 "Hoffen wir auf eine erfolgreiche Rückkehr."
 expand_thasos_gold_mines:0 "Ausbau der Thasos-Goldminen"
 expand_thasos_gold_mines_desc:0 "Die alten Goldminen von Thasos haben schwere Zeiten durchlebt, und es liegt an uns, dieses Problem aus der Welt zu schaffen."
 laurion_restored_pmod:0 "Laurion wiederaufgebaut"
 desc_laurion_restored_pmod:0 "Die Schmiedeöfen von Laurion heizen erneut die kühle Abendluft auf."
 provincial_events.4.t:0 "Laurion wiederaufgebaut"
 provincial_events.4.desc:0 "In den alten Minen von Thorikos werden nur Blei und Silber abgebaut. In diesen kriegerischen Zeiten herrscht jedoch eine hohe Nachfrage nach härteren Metallen. Diese können in den Minen von Laurion gefunden werden, ein Ort, auf den wir unseren wirtschaftlichen Fokus setzen sollten.\n\nEin paar Gefallen einzufordern, mag zwar kostspielig sein, doch die Ausbeute wird sich gewiss lohnen."
 provincial_events.4.a:0 "Der Krieg ist eine harte Herrin."
 Laurion:0 "Laurion"
 restore_laurium_iron_production:0 "Erneuerung der Eisenverarbeitung von Laurion"
 restore_laurium_iron_production_desc:0 "Die Eisenminen von Laurion sollen uns besser dienen als die Zinn- und Kupferminen. Es ist höchste Zeit, dass wir unseren wirtschaftlichen Fokus in Thorikos neu ausrichten."
 character_events.50.t:0 "Ächtung"
 character_events.50.desc:0 "In einem Anfall von spürbarer Wut beobachtete [SCOPE.sChar('target').GetPraenomen] den Verlauf der Versammlung, als das Urteil der Ächtung verkündet wurde. Es gab sogar einige in der Versammlung, die bei der Rückkehr dieser ältesten und schwersten aller Strafen den Kopf schüttelten, sich aber dennoch mit Gewalt oder durch andere Verlockungen dazu bewegen ließen, für den Ausschluss zu stimmen.\n\n[SCOPE.sChar('target').GetPraenomen] soll nach [SCOPE.sC('random_target').GetName] gegangen sein, wo [SCOPE.sChar('target').GetSheHe] Gerüchte und Falschheiten über uns verbreitet hat, doch diese Option ist gewiss besser als die Tyrannei, die bei einer Hinrichtung anfiele, oder etwa nicht?"
 character_events.50.a:0 "Um Himmels willen. Wir sind doch keine Tyrannen ..."
 ostracism_flees_to:0 "[SCOPE.sChar('target').GetPraenomen|Y] wird nach [SCOPE.sC('random_target').GetName|Y] ins Exil geschickt."
 character_events.52.t:0 "Putsch in [SCOPE.sC('coup_target').GetName]"
 character_events.52.desc:0 "Unsere Herolde bringen äußerst beunruhigende Nachrichten aus [SCOPE.sC('coup_target').GetName]. [SCOPE.sChar('coup_leader').GetName], [SCOPE.sChar('coup_leader').Custom('get_DieDen')] wir zu Recht aus unserer ruhmreichen Nation vertrieben haben, hat erfolgreich einen unblutigen Putsch gegen [SCOPE.sChar('coup_leader').GetHerHis]e neue Regierung geführt.\n\nAngesichts des Grolls, den [SCOPE.sChar('coup_leader').GetPraenomen] gegen uns hegt, scheinen alle Versuche einer diplomatischen Lösung vermutlich sinnlos zu sein."
 character_events.52.a:0 "Hoppla."
 diadochi_flavor.100.t:0 "Eine Möglichkeit für den Angriff"
 diadochi_flavor.100.desc:0 "Die schwache [SCOPE.sC('origin').GetRuler.GetFamilyDisplayName]-Dynastie lauert im Westen und beansprucht die nominelle Lehnsherrschaft über weite Landstriche.\n\nIn Wahrheit jedoch sind wir die Einzigen, die es wagen, die Wahrheit auszusprechen: Die Legitimität der Seleukiden-Herrschaft ist vorüber.\n\nEs ist daher von großem Interesse für uns, dass einer unserer Jagdtrupps vor Kurzem nach Hause gehumpelt kam, nachdem er von einer Grenzpatrouille in Begleitung von [SCOPE.sC('origin').GetRuler.GetName], [SCOPE.sC('origin').GetRuler.Custom('get_DerDem')] [SCOPE.sC('origin').GetRulerTitle] von [SCOPE.sC('origin').GetName], angegriffen wurde. Mit einer schnellen Antwort könnten wir ihnen vielleicht einen schweren Schlag versetzen, obwohl dies sicherlich auch Anlass für einen regelrechten Krieg wäre."
 diadochi_flavor.100.a:0 "Unsere Zeit ist jetzt!"
 diadochi_flavor.100.b:0 "Wir dürfen das fragile Gleichgewicht der Kräfte nicht gefährden."
 diadochi_flavor.101.t:0 "Parthische Horde"
 diadochi_flavor.101.desc:0 "In einem Augenblick der Schwäche sind die Horden der [SCOPE.sC('target').GetAdjective]en Wüste über das [SCOPE.sC('origin').GetRuler.GetFamilyDisplayName]-Land gekommen, wie ein Rudel Wölfe ein Lamm zerfleischen würde.\n\nDer Angriff ereignete sich ohne Vorwarnung und [SCOPE.sC('origin').GetRulerTitle] [SCOPE.sChar('sel_rul').GetPraenomen] war unter den ersten Opfern, da [SCOPE.sC('origin').GetRuler.GetSheHe] zu jener Zeit gerade die Grenzregion bereiste.\n\nAls ob diese apokalyptischen Wendung der Ereignisse nicht schon genug wäre, hat sich der Adel unseres [SCOPE.sC('origin').GetAdjective]en Reiches nun auch noch gegeneinander gewandt und zankt sich darum, einen legitimen Nachfolger zu bestimmen: Wird der Titan des Ostens zugrunde gehen?"
 diadochi_flavor.101.a:0 "Wehe!"
 seleucid_struggles:0 "Ein Zwist!"
 desc_seleucid_struggles:0 "Durch den Angriff der parthischen Horden provoziert befindet sich das Reich in Aufruhr."
 rel_flavor_minorities.1.t:0 "Jüdische Diaspora"
 mesopotamian_jews:0 "Seit den Tagen der babylonischen Gefangenschaft ist Mesopotamien die Heimat einer großen Gemeinschaft jüdischer Familien, die zwar nur selten zu den einflussreicheren Gruppen in der Region gehören, diese aber dennoch zu ihrer Heimat gemacht haben. Daher sind in Babylonien lebende jüdische Händler kein ungewöhnlicher Anblick in ganz Persien. "
 eastern_med_jews:0 "Obwohl das Reich Alexanders in gewisser Weise zu Krieg und Verwüstungen im östlichen Mittelmeerraum und in Mesopotamien geführt hat, hat es auch einen gemeinsamen kulturellen und wirtschaftlichen Raum geschaffen, in dem Minderheiten gedeihen können. Mit großer Spannung haben wir deshalb auch das Wachstum einer starken jüdischen Kaufmannsgemeinschaft in [jewish_merchant_province.GetName] beobachtet."
 indian_jews:0 "Es heißt, dass sich die ersten jüdischen Kaufleute bereits während der Zeit König Salomos in diesen Landen niederließen. Ob dies stimmt oder nicht, sei dahingestellt, doch es gibt zumindest seit vielen Generationen eine blühende Gilde jüdischer Kaufleute in [ROOT.GetName]."
 rel_flavor_minorities.1.desc:0 "[ROOT.GetCountry.Custom('get_jewish_diaspora_place')]\n\nInnerhalb dieser Gemeinschaft hat sich [jewish_merchant.GetName] rasch einen Namen als Mann mit großen Fähigkeiten und ebensolchem Einfluss gemacht. Jemand, der sich in einer Position für den Staat gut machen würde ..."
 rel_flavor_minorities.1.a:0 "Heißt [jewish_merchant.GetName] in unseren Diensten willkommen."
 rel_flavor_minorities.1.a.tt:0 "[jewish_merchant.GetName] soll in unserer Hauptstadt leben."
 rel_flavor_minorities.1.b:0 "[jewish_merchant.GetName] ist dort nützlicher, wo er sich gerade aufhält."
 powerful_merchant_guild:0 "Blühende Kaufmannsgilden"
 desc_powerful_merchant_guild:0 "Dies ist die Heimat einer blühenden Kaufmannsgilde."
 cultural_integration.1.t:0 "Akzeptanz durch Heirat"
 cultural_integration.1.desc:1 "Da [ROOT.GetCountry.GetRuler.GetName] noch immer auf der Suche nach Liebe ist, haben die pragmatischeren Berater [ROOT.GetCountry.GetRuler.Custom('get_DerDes')] [ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.Custom('get_sMale')] auf eine Reihe von [target_culture.GetCulture.GetName]en Kandidaten hingewiesen, die bisher nicht in Betracht gezogen wurden. Sie dienen laut ihrer Aussage nicht nur als annehmbare Lösung für die Suche unsere[ROOT.GetCountry.GetRuler.Custom('get_rsEnding')] [ROOT.GetCountry.GetRuler.GetTitleName][ROOT.GetCountry.GetRuler.Custom('get_sMale')] nach Liebe, sondern die Berater argumentieren auch, dass die Heirat einer [target_culture.GetCulture.GetName]en Person mit einer so hochgestellten Persönlichkeit wie [ROOT.GetCountry.GetRuler.Custom('get_DerDem')] [ROOT.GetCountry.GetRulerTitle] der [target_culture.GetCulture.GetName]en Kultur viel Respekt zollen und ihre Akzeptanz in unserer Nation sehr fördern würde."
 cultural_integration.1.a:0 "Dann würde eine prächtige Massenhochzeit ihre Akzeptanz noch mehr fördern!"
 cultural_integration.1.a_tt:1 "#Y [mass_wedding_target.GetName]#! heiratet eine #Y [target_culture.GetCulture.GetName]e#! Person von niedrigerem Rang."
 cultural_integration.1.b:0 "Wir werden einen passenden Kandidaten für [ROOT.GetCountry.GetRuler.GetName] finden."
 cultural_integration.1.c:0 "Leider ist es für [ROOT.GetCountry.GetRuler.GetName] schwierig, dort Liebe zu finden ..."
 cultural_integration.2.t:0 "Ihr eigener Statthalter"
 cultural_integration.2.desc:1 "Ob dem Anwachsen der ihnen zugestandenen Rechte ist die [target_culture.GetCulture.GetName]e Bevölkerung in [cultural_governorship.GetName] zunehmend verärgert darüber, dass sie noch immer von jemandem regiert wird, der ihre Kultur nicht versteht. Sie glaubt, dass die Zeit gekommen ist, von "ihresgleichen" regiert zu werden, und sie hat zu diesem Zweck [cultural_desired_governor.GetName] als geeigneten Ersatz vorgeschlagen."
 cultural_integration.2.a:0 "Diese Bitte ist sehr vernünftig. Wir werden [cultural_desired_governor.GetName] eine Chance geben."
 cultural_integration.2.b:0 "Es gibt im Augenblick keinen Grund, [cultural_current_governor.GetName] zu ersetzen."
 cultural_integration.3.t:0 "Statthalter nimmt örtliche Gepflogenheiten an"
 cultural_integration.3.desc:2 "Es hat den Anschein, dass [cultural_current_governor.GetName] begonnen hat, die Gepflogenheiten und Gewohnheiten der von [cultural_current_governor.GetHerHim] regierten [target_culture.GetCulture.GetName]en Bevölkerung zu übernehmen. Obwohl [cultural_current_governor.GetSheHe] dadurch bei den Bewohnern [cultural_current_governor.GetHerHis]er Statthalterschaft beliebt ist, erntete die Veränderung [cultural_current_governor.GetHerHis]es Verhaltens in der Hauptstadt nur Hohn und Spott."
 cultural_integration.3.a:0 "Irgendwann werden sie es akzeptieren."
 cultural_integration.3.b:1 "Wir sollten [cultural_current_governor.Custom('get_SieIhn')] daran erinnern, wie sich ein ernannter Würdenträger korrekt verhält."
 cultural_integration.3.c:0 "Das ist völlig inakzeptabel! [cultural_current_governor.GetHerHis|U]e Position ist verwirkt!"
 cultural_integration.4.t:1 "[target_culture.GetCulture.GetName]e Kultur gefördert"
 cultural_integration.4.desc:2 "Die wachsende Bedeutung der [target_culture.GetCulture.GetName]en Kultur in unserer Nation hat dazu geführt, dass ihre Gepflogenheiten und Gewohnheiten zunehmend akzeptiert werden, sogar in [ROOT.GetCountry.GetCapital.GetName] selbst. Infolgedessen sind die Menschen den [target_culture.GetCulture.GetName]en Praktiken viel offener gegenüber, was zu farbenfroheren und exotischeren Anblicken in immer mehr Straßen der Stadt geführt hat."
 cultural_integration.4.a:0 "Sie sind ein wesentlicher Bestandteil dessen, was [ROOT.GetCountry.GetName] stark macht."
 cultural_integration.4.a_tt:1 "Setzt die Kultur von 6 nicht-#Y [target_culture.GetCulture.GetName]en#! Bewohnern in #Y [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#! auf #Y [target_culture.GetCulture.GetName]#!."
 cultural_integration.4.b:0 "Wir werden eine solche Veränderung auf den Straßen unserer Hauptstadt nicht dulden!"
 cultural_integration.4.c:1 "Wenn ihnen die [target_culture.GetCulture.GetName]e Kultur so gut gefällt, mögen sie vielleicht auch [cultural_target_province.GetName]."
 cultural_integration.4.c_tt:2 "Setzt die Kultur von 6 nicht-#Y [target_culture.GetCulture.GetName]en#! Bewohnern in #Y [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#! auf #Y [target_culture.GetCulture.GetName]#! und siedelt sie nach #Y [cultural_target_province.GetName]#! um."
 cultural_integration.5.t:1 "[target_culture.GetCulture.GetName]e Rekrutierungskampagne"
 cultural_integration.5.desc:1 "Das Recht, dem Militär beizutreten und [ROOT.GetCountry.GetName] mit der Waffe zu verteidigen, war lange Zeit ein Privileg, auf das unsere Bürger stolz waren. Da die [target_culture.GetCulture.GetName]e Bevölkerung nun immer mehr Rechte erhält, werden auch die Rufe lauter, dass sie ebenfalls im Militär dienen dürfen sollte und dass sie sich als willkommene Lösung für unsere schwindende Rekrutenreserve erweisen könnte. Natürlich könnte dies durchaus Eifersucht und Groll bei unseren bestehenden Truppen auslösen, von denen viele die [target_culture.GetCulture.GetName]e Bevölkerung noch immer als ihren alten Feind betrachten ..."
 cultural_integration.5.a:0 "Eine hervorragende Idee!"
 cultural_integration.5.b:0 "Und eine Meuterei riskieren? Lieber nicht!"
 cultural_integration.6.t:0 "Gesellschaftliche Unruhe"
 cultural_integration.6.desc:1 "Mit steigender Bekanntheit und einer wichtiger werdenden gesellschaftlichen Stellung der [target_culture.GetCulture.GetName]en Bevölkerung werden auch die Privilegien der etablierten Bürger zunehmend angetastet, die sich, wie nicht anders zu erwarten, gegenüber dieser neuen Konkurrenz wehren, die noch vor nicht allzu langer Zeit als minderwertiges Volk galt. Dies brach sich bereits in Form öffentlicher und teilweise gewalttätiger Auseinandersetzungen mit ihren [target_culture.GetCulture.GetName]en "Mitbürgern" und lautstarken Protesten gegen unsere Integrationspolitik Bahn."
 cultural_integration.6.a:0 "Sie werden schon noch lernen, sie als Mitbürger zu behandeln."
 cultural_integration.6.b:0 "Wir werden dafür sorgen, dass die bestehenden Bürgerrechte geschützt werden!"
 cultural_integration.6.c:2 "Eine Reihe von Exempeln an den lautstärksten Gegnern sollte die Akzeptanz "fördern"."
 cultural_integration.7.t:1 "Berühmte [target_culture.GetCulture.GetName]e Familie fordert Anerkennung"
 cultural_integration.7.desc:1 "Stellvertretend für eine der einflussreichsten [target_culture.GetCulture.GetName]en Familien hat [cultural_family_leader.GetName] vernichtende Vorwürfe erhoben, wonach die [cultural_family_leader.GetFamilyDisplayName]-Familie von den mächtigsten der bereits etablierten Sippen im Grunde von der Politik und dem öffentlichem Leben ausgeschlossen wird. Aufgrund der Ohnmacht gegen diese konzertierte Aktion zur Untergrabung ihrer Position hat [cultural_family_leader.GetSheHe] sich nun mit der Bitte an die Regierung gewandt, die Statuten und Privilegien der Familie zu formalisieren."
 cultural_integration.7.a:2 "Jede einflussreiche [target_culture.GetCulture.GetName]e Familie ist in der [ROOT.GetCountry.GetAdjective]en Politik willkommen."
 cultural_integration.7.a_tt:0 "Als Folge dieses Machtkampfes verliert die #Y [fallen_head.GetFamilyDisplayName]#!-Famile an Relevanz.\nAlle Charaktere der abgesetzten Familie verweilen weiterhin in #Y [SCOPE.GetRootScope.GetCountry.GetName]#!, gelten allerdings fortan als #Y unbedeutende Charaktere#!."
 cultural_integration.7.b:1 "Diejenigen, die unsere politische Landschaft geprägt haben, müssen eifersüchtig sein."
 cultural_integration.8.t:0 "Ein neues Machtzentrum"
 cultural_integration.8.desc:1 "Mit der sich abzeichnenden kulturellen Dominanz des [target_culture.GetCulture.GetName]en Volkes werden Stimmen laut, die die Frage aufwerfen, warum die Nation noch immer vom verhältnismäßig weit entfernten [ROOT.GetCountry.GetCapital.GetName] aus regiert werden sollte, wo es doch Städte gibt, die viel näher am kulturellen Herzen [ROOT.GetCountry.Custom('get_base_government_type_DE3')] liegen. Ist es nicht an der Zeit, dass sich die Verschiebung der Bedeutung unserer Völker auch im Sitz der Regierung widerspiegelt?"
 cultural_integration.8.a:1 "Sie haben recht: Eine [target_culture.GetCulture.GetName]e Stadt wäre ein weitaus geeigneterer Regierungssitz."
 cultural_integration.8.b:0 "Und unsere Geschichte aufgeben?! Niemals!"
 cultural_integration.9.t:0 "Meutereien der Armee"
 cultural_integration.9.desc:1 "Die Akzeptanz von [target_culture.GetCulture.GetName]en Rekruten innerhalb der Armee hat sich verschlechtert. Wo anfänglich ein Mangel an Disziplin und Moral die größte Schwierigkeit darstellte, zeichnen sich nun regelrechte Meutereien ab. Die Männer weigern sich, an der Seite derer zu kämpfen, die sie für "Barbaren", "Fremde" und "Feinde" halten.\n\nIhr Zorn, angefacht durch ihren gekränkten Stolz und unterstützt von einigen prominenten und lautstarken Anführern, richtet sich nicht mehr nur gegen ihre vermeintlichen [target_culture.GetCulture.GetName]en Waffenbrüder, sondern auch gegen die herrschende Regierung selbst. Wenn wir nicht schnell handeln, könnte dies noch weiter eskalieren ..."
 cultural_integration.9.a:0 "Dieses Experiment läuft bereits zu lange."
 cultural_integration.9.b:0 "Wir müssen das Herz dieser Meuterei herausschneiden, ehe sie sich ausbreitet."
 cultural_integration.9.c:2 "Ein Exempel an einigen ihrer Anführer zu statuieren, wird sie wieder auf Linie bringen."
 gov_pol.9.t:0 "Machtwechsel"
 gov_pol.9.desc:0 "Alte Loyalitäten und Verpflichtungen sind in einer Monarchie nie ganz an den Staat gebunden, sondern immer nur an den Monarchen. Mit dem Tod von [former_ruler.GetName] lockert sich daher unser Griff um die verschiedenen Teile unseres Reichs ein wenig.\n\nEs wird an [ROOT.GetCountry.GetRuler.GetName] liegen, unseren Einfluss wieder zu stärken, die Herzen der Menschen für sich zu gewinnen und sich selbst als mehr zu beweisen als nur ein neues Gesicht auf den Münzen."
 no_popular_heir:1 "Da sich [SCOPE.GetRootScope.GetCountry.GetRuler.GetName|Y] nur sehr geringer @popularity_icon! Beliebtheit erfreut, wird die Provinzloyalität drastischer reduziert, als es üblicherweise der Fall wäre."
 very_popular_heir:1 "Die weitverbreitete Beliebtheit von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName|Y] beim einfachen Volk hat den Rückgang an Provinzloyalität, den wir üblicherweise sehen würden, abgeschwächt."
 gov_pol_loyalty_tooltip:0 "... zusammen mit unseren [SCOPE.ScriptValue('succession_province_count_svalue')|Y0] anderen Nicht-Hauptstadt-Provinzen."
 gov_pol.9.a:0 "Lang lebe die Monarchie!"
 all_integrated_and_primary_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! und alle #Y integrierten#! Kulturen erhalten Folgendes"
 loser_tt:0 "Alle Charaktere der Verliererseite werden verschont, erhalten aber Folgendes"
 all_non_traitors_tt:0 "Alle Charaktere, die loyal geblieben und am Leben sind, erhalten Folgendes"
 all_members_tt:0 "Alle Familienmitglieder erhalten Folgendes"
 SUCCESS:0 "Sieg!"
 diadochi_flavor.48.desc_1:1 "Die [GetCountry('PRY').GetAdjective]en Rückschläge haben es [GetCountry('TRE').GetName] erlaubt, Anspruch auf Kleinasien zu erheben und dabei die Städte entlang der Propontis einzunehmen ..."
 diadochi_flavor_49_intro:1 "Der Tod von [GetCharacter('(int32)37').GetPraenomen] hat zusammen mit den jüngsten Rückschlägen die Stabilität des Königreichs gefährdet."
 diadochi_flavor.49.desc_1:0 "$diadochi_flavor_49_intro$ Sein Erbe und Zweitkönig [antigonids_scope.GetRuler.GetPraenomen] hat jedoch gelobt, das Königreich zusammenzuhalten, obwohl die örtlichen Regierungen zu den benachbarten Diadochen übergelaufen sind und die Unterstützung [antigonids_scope.GetRuler.GetHerHis]er verbliebenen Besitztümer immer weiter zurückgeht."
 diadochi_flavor.49.desc_2:0 "$diadochi_flavor_49_intro$ Sein Erbe und Zweitkönig [antigonids_scope.GetRuler.GetPraenomen], [antigonids_scope.GetRuler.Custom('get_DieDer')] nicht in der Lage war, die Loyalität [antigonids_scope.GetRuler.GetHerHis]er Untertanen zu bewahren, hat einen Großteil des Königreichs an die Ansprüche der anderen Diadochen verloren, während [antigonids_scope.GetRuler.GetSheHe] sich selbst immer weiter zurückgezogen hat, um [antigonids_scope.GetRuler.GetHerHis]e Wunden im Schutz [antigonids_scope.GetRuler.GetHerHis]er griechischen Freunde zu lecken."
 diadochi_flavor.49.desc_3:0 "\n\nUnsere Truppen haben die Ablenkung genutzt, um die Kontrolle über die lange umstrittene Insel Kypros und das palästinensische Hinterland zu übernehmen, das Antigonos so hartnäckig gegen unseren Vormarsch verteidigte ..."
 diadochi_flavor.49.desc_4:0 "\n\nUnsere Truppen sind nach Palästina vorgerückt und haben die Kontrolle über die umstrittene Region und ihre örtlichen Potentaten bis nach Syrien - das zweifellos [GetCountry('SEL').GetAdjective]e Interessen im Zaum halten wird - gesichert. Lediglich die phönizischen Städte und die Garnison der Inselstadt Tyros bleiben den Antigoniden vorerst loyal gegenüber ..."
 diadochi_flavor.49.a:0 "Lasst sie laufen."
 diadochi_flavor.49.tt1:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective]-[GetProvince('(int32)687').GetArea.GetRegion.GetName|Y] $diadochi_flavor_have_been_seized$"
 diadochi_flavor.49.tt2:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective]-[GetProvince('(int32)331').GetArea.GetName|Y] $diadochi_flavor_have_been_seized$"
 diadochi_flavor.49.tt3:2 "@[antigonids_scope.GetFlag]! [antigonids_scope.GetAdjective]e Untertanen in [GetProvince('(int32)687').GetArea.GetRegion.GetName|Y] $diadochi_flavor_become_our_trib$"
 diadochi_flavor.50.desc_3:1 "\n\nIhre Entschlossenheit bedeutet wenig angesichts des Überlaufens derer, die von [GetCharacter('(int32)37').GetPraenomen] dazu eingesetzt wurden, über die Satrapie zu wachen, der hierzu wiederum vor all den Jahren von [GetCharacter('(int32)39').GetPraenomen] dazu berufen wurde. Es ist klar, dass [GetCountry('TRE').GetRuler.GetPraenomen] derjenige ist, der die westlichen Makedonier vereinen wird."
 diadochi_flavor.50.desc_4:1 "\n\nIn all dem Chaos haben uns asiatische Provinzwürdenträger ihre Loyalität zugesichert - und damit die Herrschaft über die ursprünglichen Besitztümer von [GetCharacter('(int32)37').GetPraenomen] in [GetProvince('(int32)1936').GetArea.GetRegion.GetName] übertragen, die von [GetCharacter('(int32)39').GetPraenomen] dem Großen gewährt wurden. So wird unser Einfluss über den Bosporus bis nach [GetProvince('(int32)244').GetArea.GetRegion.GetName] und darüber hinaus ausgedehnt."
 diadochi_flavor.50.a:0 "Endlich gehört der Bosporus uns."
 diadochi_flavor.50.tt1:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective]-[GetProvince('(int32)244').GetArea.GetRegion.GetName|Y] $diadochi_flavor_have_been_seized$"
 diadochi_flavor.50.tt2:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective]-[GetProvince('(int32)1799').GetArea.GetRegion.GetName|Y] $diadochi_flavor_have_been_seized$"
 diadochi_flavor.50.tt3:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective]e Kernlandregionen im Westen von [GetProvince('(int32)1883').GetArea.GetRegion.GetName|Y] $diadochi_flavor_have_been_seized$"
 diadochi_flavor.50.tt4:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective]-[GetProvince('(int32)1799').GetArea.GetRegion.GetName|Y] wird als Satrapie entlassen."
 diadochi_flavor.50.tt5:2 "@[antigonids_scope.GetFlag]! [antigonids_scope.GetAdjective]e Untertanen in [GetProvince('(int32)1799').GetArea.GetRegion.GetName|Y] werden entlassen."
 diadochi_flavor.50.tt6:2 "@[antigonids_scope.GetFlag]! [antigonids_scope.GetAdjective]e Untertanen in [GetProvince('(int32)244').GetArea.GetRegion.GetName|Y] und [GetProvince('(int32)252').GetArea.GetName|Y], abgesehen von [GetCountry('IOA').GetName|Y], $diadochi_flavor_become_our_trib$"
 diadochi_flavor.50.tt7:2 "Die Satrapie #Y Sardis#! in [GetProvince('(int32)290').GetArea.GetRegion.GetName|Y], angeführt von [phoenix_scope.GetName|Y], gründet sich."
 diadochi_flavor.50.tt8:2 "Die Satrapie #Y Phrygien#! in [GetProvince('(int32)1936').GetArea.GetRegion.GetName|Y], angeführt von [phoenix_scope.GetName|Y], gründet sich."
 diadochi_flavor.50.tt9:0 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective] [GetProvince('(int32)290').GetArea.GetRegion.GetName|Y] $diadochi_flavor_have_been_seized$"
 diadochi_flavor.51.desc_3:0 "\n\nDie Sturheit der Antigoniden angesichts der Übermacht, die ihnen entgegensteht, ist bedauerlich, doch unsere Truppen haben sich bereits in Bewegung gesetzt, um das alte Hinterland des Euphrats zu sichern."
 diadochi_flavor.51.desc_4:1 "\n\nUnsere Verhandlungen mit den anderen Diadochen haben unseren Anspruch auf [GetProvince('(int32)790').GetArea.GetRegion.GetName] und die neue Hauptstadt von [GetCharacter('(int32)37').GetPraenomen] über jeden Zweifel erhaben gelassen, und bereits jetzt stellen unsere Verwalter sicher, dass die örtlichen Machthaber dieses Landes die [GetCountry('SEL').GetAdjective]e Autorität akzeptieren werden."
 diadochi_flavor.51.tt1:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective]-[GetProvince('(int32)918').GetArea.GetRegion.GetName|Y] $diadochi_flavor_have_been_seized$"
 diadochi_flavor.51.tt2:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective]-[GetProvince('(int32)830').GetArea.GetRegion.GetName|Y] $diadochi_flavor_have_been_seized$"
 diadochi_flavor.51.tt3:2 "@[antigonids_scope.GetFlag]! [antigonids_scope.GetAdjective]e Untertanen in [GetProvince('(int32)830').GetArea.GetRegion.GetName|Y] und [GetProvince('(int32)918').GetArea.GetRegion.GetName|Y] $diadochi_flavor_become_our_trib$"
 diadochi_flavor.51.tt4:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective]-[GetProvince('(int32)790').GetArea.GetRegion.GetName|Y], abgesehen von #Y [GetProvince('(int32)743').GetName|Y]#!, $diadochi_flavor_have_been_seized$"
 diadochi_flavor.51.tt5:3 "@[antigonids_scope.GetFlag]! [antigonids_scope.GetAdjective]e Untertanen in [GetProvince('(int32)830').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)918').GetArea.GetRegion.GetName|Y], und [GetProvince('(int32)1799').GetArea.GetRegion.GetName|Y] $diadochi_flavor_become_our_trib$"
 diadochi_flavor.51.a:0 "Im Ränkespiel der Imperien steht viel auf dem Spiel."
 diadochi_flavor_become_our_trib:0 "werden unsere Tributstaaten."
 diadochi_flavor.52.desc_3:1 "\n\nObwohl wir nicht in der Lage waren, so viel Gewinn aus diesen Entwicklungen zu ziehen wie ihre unmittelbaren Nachbarn, konnten unsere Soldaten und Partisanen die Gelegenheit zumindest dafür nutzen, die Kontrolle über die [GetCountry('PRY').GetAdjective]en Garnisonen auf dem Festland von [GetProvince('(int32)418').GetArea.GetRegion.GetName] zu übernehmen, als diese noch von der Nachricht vom Tod ihres Königs wie benommen waren ..."
 diadochi_flavor.52.desc_4:1 "\n\nBei der Aufteilung des alten Königsreichs ist es uns gelungen, Anspruch auf Karien und [GetProvince('(int32)1883').GetArea.GetRegion.GetName] zu erheben. [pleistarchus_scope.GetName] hat sich allerdings hartnäckig auf [pleistarchus_scope.GetHerHis]e Loyalität und die Entfernung der Provinz berufen, um eine Ernennung als unser Satrap in [GetProvince('(int32)290').GetArea.GetRegion.GetName] zu rechtfertigen ..."
 diadochi_flavor.52.desc_5:0 "\n\nObwohl wir nicht in der Lage waren, unmittelbar von dieser Wendung der Ereignisse zu profitieren, ist die Nachricht von Spannungen bei den Antigoniden immer willkommen ..."
 diadochi_flavor.52.a:1 "Wir werden [GetProvince('(int32)418').GetArea.GetRegion.GetName] nicht noch einmal verlieren."
 diadochi_flavor.52.b:0 "Wir setzen unser Vertrauen in [pleistarchus_scope.GetPraenomen]."
 diadochi_flavor.52.bt:0 "[pleistarchus_scope.GetName] erhält als unser Verbündeter die unabhängige Herrschaft über #Y Karien#! und sie östlichen Teile von #Y $cilicia_region$#!."
 diadochi_flavor.52.bt1:0 "[pleistarchus_scope.GetName] erhält als unser Verbündeter die unabhängige Herrschaft über #Y Karien#!."
 diadochi_flavor.52.c:1 "Karien und [GetProvince('(int32)1883').GetArea.GetRegion.GetName] werden erneut ein wesentlicher Bestandteil des Makedonischen Reiches sein."
 diadochi_flavor.52.d:0 "Diesen Tag mitzuerleben, ist Sieg genug."
 diadochi_flavor.52.dt:1 "Das [GetCountry('PRY').GetAdjective]e Königreich wurde aufgeteilt."
 diadochi_flavor.52.tt1:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective]es Kernland von [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y] $diadochi_flavor_have_been_seized$"
 diadochi_flavor.52.tt2:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective]es östliches [GetProvince('(int32)1883').GetArea.GetRegion.GetName|Y] $diadochi_flavor_have_been_seized$"
 diadochi_flavor.52.tt3:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective]-#Y Karien#! $diadochi_flavor_have_been_seized$"
 diadochi_flavor_have_been_seized:0 "wird übernommen werden."
 diadochi_flavor.53.a:0 "Das Glück ist ein launischer Freund ..."
 diadochi_flavor.53.at:1 "@[antigonids_scope.GetFlag]! [antigonids_scope.GetName|Y] wurde von den anderen Diadochen aufgeteilt."
 diadochi_flavor.54.t:0 "[pleistarchus_scope.GetPraenomen] aus [pleistarchus_satrapy.GetName]"
 diadochi_flavor.54.desc:1 "Makedonien erhob Anspruch auf Karien und das östliche [GetProvince('(int32)1883').GetArea.GetRegion.GetName] in der jüngsten Aufteilung der [GetCountry('PRY').GetAdjective]en Beute und trieb damit einen Keil zwischen die nördlichen und östlichen Nachfolger.\n\n"
 diadochi_flavor.54.desc_1:1 "Nun scheint es, als sei [GetCharacter('(int32)32').GetPraenomen] von seinem loyalen Bruder und General [pleistarchus_scope.GetPraenomen] überzeugt oder unter Druck gesetzt worden, ihm selbst die Herrschaft zu überlassen - mit nahezu vollständiger Unabhängigkeit."
 diadochi_flavor.54.desc_2:0 "Die Provinz wurde [pleistarchus_scope.GetPraenomen], einem bemerkenswerten makedonischen Höfling, zugesprochen, der mit weitgehender Autonomie regieren soll."
 diadochi_flavor.54.a:0 "Ein fragwürdiger Schritt ..."
 diadochi_flavor.54.at:1 "@[pleistarchus_satrapy.GetFlag]! [pleistarchus_satrapy.GetName|Y] ist jetzt ein unabhängiger Verbündeter von @[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y]"
 diadochi_flavor.55.t:0 "Politischer Umbruch"
 diadochi_flavor.55.desc:0 "Der sich immer weiter ausdehnende Konflikt zwischen den Diadochenkönigreichen, einschließlich unserer Herren im [antigonids_scope.GetAdjective] en Reich, hat uns unserer alten Wohltäter beraubt.\n\n"
 diadochi_flavor.55.desc_1:0 "[transferred_subject.GetOverlord.GetAdjective]e Verwalter haben schnell dafür gesorgt, dass wir uns nach dem Vorbild unserer früheren Beziehung als Untergebene fügen ..."
 diadochi_flavor.55.desc_2:0 "Wir müssen uns nun um unser eigenes Überleben kümmern und darauf achten, in der neuen politische Landschaft geschickt zu manövrieren ..."
 diadochi_flavor.55.a:0 "Die Schwachen müssen tun, was man ihnen sagt."
 diadochi_flavor.55.at:0 "Wir sind nicht länger ein Untertan von [antigonids_scope.GetName|Y] @[antigonids_scope.GetFlag]!"
 diadochi_flavor.56.t:0 "[attalid_head.GetFamilyDisplayAdjective]e Abspaltung"
 diadochi_flavor.56.desc:0 "Es scheint, dass unsere jüngsten Rückschläge sogar vertrauenswürdige Adlige dazu veranlasst haben, ihre Loyalität und ihre Zukunftspläne zu überdenken.\n\n"
 diadochi_flavor.56.desc_1:1 "Die ambitionierten Attaliden - die durch den Eunuchen [GetCharacter('(int32)385').GetPraenomen] im Königreich [GetCharacter('(int32)37').GetPraenomen] zu großer Berühmtheit gelangt sind - sind zu [thrace_scope.GetName] übergelaufen und haben [thrace_scope.GetRuler.GetPraenomen] ihre Loyalität angeboten ..."
 diadochi_flavor.56.desc_2:0 "Die berühmte [attalid_head.GetFamilyDisplayName]-Dynastie ist an den Hof von [thrace_scope.GetRuler.GetPraenomen] in [thrace_scope.GetName] geflohen, um dort unseren Feinden ihre Loyalität zuzusichern ..."
 diadochi_flavor.56.desc_3:1 "Die berühmte [attalid_head.GetFamilyDisplayName]-Dynastie hat die Unterstützung der Bevölkerung von [GetProvince('(int32)290').GetArea.GetRegion.GetName] gewonnen, ein eigenes Reich mit Sitz in [pergamon_scope.GetCapital.GetName] zu gründen!"
 diadochi_flavor.56.a:0 "Na und? Sie werden nichts erreichen."
 diadochi_flavor.56.at1:0 "[attalid_head.GetName|Y] und [attalid_head.GetHerHis]e Familie ziehen nach [GetCountry('TRE').GetName|Y]\nSie könnten dort Land erhalten, über das sie herrschen dürfen."
 diadochi_flavor.56.at2:0 "[attalid_head.GetName|Y] hat das Königreich [pergamon_scope.GetName|Y] gegründet."
 diadochi_flavor.57.desc:1 "[GetCountry('PRY').GetAdjective]e Rückschläge haben dazu geführt, dass viele ihrer berühmteren Untergebenen zu anderen Reichen übergelaufen sind. Aus diesem Grund ist auch die [attalid_head.GetFamilyDisplayName]-Dynastie an unseren Hof gekommen.\n\nSie hat enge Verbindungen nach [GetProvince('(int32)290').GetArea.GetRegion.GetName] und bietet uns ihre Loyalität im Tausch gegen eine Position an, die ihren Zwecken dient ..."
 diadochi_flavor.57.a:0 "Sie werden uns gut dienen."
 diadochi_flavor.57.at:0 "[attalid_head.GetName] wird das nördliche #Y $asia_region$#! als Satrapie von #Y Pergamon#! regieren."
 diadochi_flavor.57.sardis_tt:0 "[sardis_scope.GetRuler.GetFullName] wird als Satrap von #Y $asia_region$#! ersetzt."
 diadochi_flavor.57.b:0 "Die Dinge sind gut so, wie sie sind."
 diadochi_flavor.57.bt:0 "Die Attaliden-Familie bleibt in @[thrace_scope.GetFlag]! [thrace_scope.GetName|Y]."
 diadochi_flavor.57.tt:0 "Die [attalid_head.GetFamilyDisplayName]-Familie ist in @[thrace_scope.GetFlag]! [thrace_scope.GetName|Y angekommen]."
 diadochi_flavor.58.t:0 "[attalid_head.GetFamilyDisplayName]-Reich"
 diadochi_flavor.58.desc:1 "Wie Ratten, die von einer untergehenden Trireme fliehen, hat sich auch die Attaliden-Dynastie - ehemals loyale Untergebene der Antigoniden - in [GetProvince('(int32)278').GetName] niedergelassen und sich verpflichtet, die Region in unserem Namen zu regieren."
 diadochi_flavor.58.a:0 "Gut!"
 diadochi_flavor.59.t:1 "Der Aufstieg von [attalid_head.GetEmployer.GetName]"
 diadochi_flavor.59.desc:2 "In den chaotischen Kämpfen rund um [GetProvince('(int32)290').GetArea.GetRegion.GetName] hat die [attalid_head.GetFamilyDisplayName]-Familie - Adlige, die früher im Dienst der Antigoniden standen - ein neues Reich in [attalid_head.GetEmployer.GetCapital.GetArea.GetName] mit [attalid_head.GetEmployer.GetCapital.GetName] als Hauptstadt gegründet."
 diadochi_flavor.59.desc_subject:0 "\n\nEs scheint so, als wäre ihre Anwesenheit von [attalid_head.GetEmployer.GetOverlord.GetRuler.GetName] aus [attalid_head.GetEmployer.GetOverlord.GetName] sanktioniert worden, dem die [attalid_head.GetFamilyDisplayName]-Familie als Statthalter der Region dient."
 diadochi_flavor.59.a:0 "[attalid_head.GetEmployer.GetCapital.GetName], hm?"
 diadochi_flavor.59.at:1 "@[attalid_head.GetEmployer.GetFlag]! [attalid_head.GetEmployer.GetName|Y] wurde erstellt."
 heir_events.1.t:0 "Die Seleukiden-Dynastie"
 heir_events.1.desc:1 "In Übereinstimmung mit den Traditionen unserer Dynastie wurde [former_ruler.GetName] gekrönt.\n\nWährend [former_ruler.GetSheHe] den Thron besteigt, lasten alle Erwartungen, die die Welt in Anbetracht [former_ruler.GetHerHis]er Abstammung hat, allein auf [former_ruler.GetHerHim]."
 heir_events.1.a:0 "Lang lebe [seleukos_scope.GetPraenomen]!"
 heir_events.1.b:0 "Lang lebe [antiochos_scope.GetPraenomen]!"
 there_will_sometimes_be_a_seleukos_on_the_seleukid_throne:0 "Neue Könige der Seleukiden-Dynastie werden oft den Namen [seleukos_scope.GetPraenomen|Y] annehmen, wenn sie den Thron besteigen."
 there_will_sometimes_be_an_antiochos_on_the_seleukid_throne:0 "Neue Könige der Seleukiden-Dynastie werden oft den Namen [antiochos_scope.GetPraenomen|Y] annehmen, wenn sie den Thron besteigen."
 heir_events.2.t:0 "Ein neuer ptolemäischer König"
 heir_events.2.desc:1 "In Übereinstimmung mit den Traditionen unserer Dynastie wurde [ptolemaios_scope.GetName] gekrönt.\n\n[ptolemaios_scope.GetSheHe|U] hat jene Ehren und Verpflichtungen angenommen, die seit der Herrschaft von [ptolemaios_soter.GetName] mit dem Namen Ptolemaios verbunden werden."
 heir_events.2.a:0 "Lang lebe [ptolemaios_scope.GetName]!"
 there_will_always_be_a_ptolemaois_on_the_egyptian_throne:0 "Neue Könige der ptolemäischen Dynastie werden oft den Namen [ptolemaios_scope.GetPraenomen|Y] annehmen, wenn sie den Thron besteigen."
 heir_events.3.t:0 "Eine neue ptolemäische Königin"
 heir_events.3.desc:1 "In Übereinstimmung mit den Traditionen unserer Dynastie wurde [kleo_scope.GetName] gekrönt.\n\nWährend [kleo_scope.GetSheHe] den Thron besteigt, lasten alle Erwartungen, die die Welt in Anbetracht [kleo_scope.GetHerHis]er Abstammung hat, allein auf [kleo_scope.GetHerHim]."
 there_will_always_be_a_cleopatra_on_the_egyptian_throne:0 "Neue Königinnen der ptolemäischen Dynastie werden oft den Namen [kleo_scope.GetPraenomen|Y] annehmen, wenn sie den Thron besteigen."
 heir_events.3.a:0 "Lang möge [kleo_scope.GetSheHe] herrschen!"
 heir_events.5.t:0 "Rechtmäßiger Erbe"
 heir_events.5.desc:0 "Eine [ROOT.GetCountry.GetAdjective]e Krönungszeremonie soll eines der großartigsten und denkwürdigsten Ereignisse einer ganzen Generation sein, doch nicht alle Krönungen sind gleich. Während ein jeder die von ihm erwarteten Handlungen durchführt, gibt es unter den Zuschauern ein Flüstern.\n\nDie Tatsache, dass [nominator.GetName] weiterhin an der Spitze des Landes bleibt und sich den Titel mit [nominee.GetName] teilt, sorgt in den Straßen für Spott und weckt selbst im Königspalast weit weniger harmlose Regungen."
 heir_events.5.a:0 "Sie werden es mit der Zeit akzeptieren."
 jealous_sibling:0 "Ungerechte Erbfolge"
 heir_events.6.t:0 "Ein gekrönter Thronfolger"
 heir_events.6.desc:0 "Das Vermächtnis von Ptolemäus ist in vielerlei Hinsicht ebenso ägyptisch, wie es griechisch ist. Selten ist dies so offensichtlich wie bei den Krönungen der [nominator.GetFamily.GetName]-Dynastie.\n\nDie Nominierung von [nominee.GetName] zum rechtmäßigen Erben ist eindeutig eine solche Zeremonie. Sie wird vom Hohepriester des Ptah vollzogen und während der Zeremonie wurden [nominee.GetName] die Zepter der Königreiche überreicht.\n\nMit Hymnen, die den neuen Pharao als ein Kind Amuns verkünden und noch jetzt in den Straßen widerhallen, gibt es manche, die nicht anders können, als sich zu fragen, ob dies wirklich notwendig war, wenn in Wahrheit [ROOT.GetCountry.GetRuler.GetName] an der Macht bleiben wird?!"
 heir_events.6.a:0 "Lang lebe Ptolemaios!"
 ptolemaios_prematurely:0 "Ptolemaios ist der Name aller herrschenden Könige unserer Dynastie."
 heir_events.6.b:0 "Lang lebe Kleopatra!"
 kleopatra_prematurely:0 "Kleopatra ist der Name aller herrschenden Königinnen unserer Dynastie."
 heir_events.6.c:0 "Tenella!"
 heir_events.7.t:0 "Krönung eines Erben"
 heir_events.7.desc:0 "Das Vermächtnis der [nominator.GetFamily.GetName]-Dynastie ist in vielerlei Hinsicht mehr an ein Territorium gebunden als an eine einzelne Institution. Es ist nicht griechisch, syrisch, babylonisch oder persisch, sondern greift auf die Traditionen des Königtums von Seleukos Nikator und des von ihm vereinten Territoriums zurück.\n\nEine Sache, bei dem dies sehr deutlich wird, sind die Krönungszeremonien unserer Herrscher. Eide werden in vielen Sprachen geschworen, Priester aus vielen wichtigen Glaubensrichtungen sind anwesend und Astrologen verkünden, dass die neu gekrönten Herrscher in der Gunst ihrer Götter stehen.\n\nTrotz alldem ist die Krönung von [nominee.GetName] dennoch etwas Außergewöhnliches. [ROOT.GetCountry.GetRuler.GetName] bleibt weiterhin an der Macht, und doch legitimieren die Priester und Götter in nah und fern die "Herrschaft" des neuen rechtmäßigen Erben."
 heir_events.7.a:0 "Lang lebe Seleukos!"
 seleukos_prematurely:0 "Seleukos ist der Name aller herrschenden Monarchen unserer Dynastie."
 heir_events.7.b:0 "Lang lebe Antiochos!"
 antiochos_prematurely:0 "Antiochos ist der Name aller herrschenden Monarchen unserer Dynastie."
 heir_events.7.c:0 "Tenella!"
 heir_events.8.t:0 "Rechtmäßiger Erbe"
 heir_events.8.desc:0 "Die [nominator.GetFamily.GetName]-Dynastie, die ihr Erbe auf Herakles oder den einäugigen Antigonos selbst bezieht, ist eine Dynastie mit einer starken kriegerischen Tradition. Es ist daher auch kein Wunder, dass die Proklamation von Antigonos zum König nach einem großen militärischen Sieg und durch die siegreiche Armee selbst geschah.\n\nDiese Tradition zeigt sich noch heute in den Krönungen der [nominator.GetFamily.GetName]-Dynastie], bei der der Eid unserer Offiziere auf den neuen Herrscher eine entscheidende Komponente darstellt.\n\nDie Krönung von [nominee.GetName] ist jedoch nicht traditionell. [ROOT.GetCountry.GetRuler.GetName] wird trotz der besten Wünsche unserer Offiziere und Soldaten weiterhin auf dem Thron bleiben. Jeder weiß, dass dies in Wirklichkeit bedeutet, dass es nun einen klaren rechtmäßigen Thronfolger gibt, doch nicht jeder billigt diese Tatsache."
 heir_events.8.a:0 "Tenella!"
 heir_events.9.t:0 "Rechtmäßiger Erbe"
 heir_events.9.desc:0 "Auch wenn es sich in vielerlei Hinsicht um eine reine Formalität handelt, ist für die Krönung eines neuen Herrschers immer noch die Zustimmung der [ROOT.GetCountry.GetAdjective]en Barone erforderlich. Dass diese Tradition älter ist als die Erinnerung an sie, zeugt von ihrem Respekt.\n\nEs ist vielleicht keine Überraschung, dass die Krönung von [nominee.GetName] unter den Baronen mit Beifall und Freudenrufen begrüßt wurde. Manche sagen sogar, [nominee.GetSheHe] sei das Ebenbild Alexanders selbst.\n\nUngewöhnlich ist allerdings die Tatsache, dass diese Krönung [nominator.GetName] ohne Autoritätsverlust an der Macht bleiben lässt. Die Zeremonie soll [nominee.GetName] vor allem anderen als rechtmäßigen Erben sichtbar machen."
 heir_events.9.a:0 "Tenella!"
 heir_events.10.t:0 "Rechtmäßiger Erbe"
 heir_events.10.desc:0 "Es gibt im Königreich [ROOT.GetCountry.GetAdjective] viele Traditionen bei der Benennung eines designierten Nachfolgers zu beachten - doch selbst für eine[ROOT.GetCountry.GetRuler.Custom('get_nMale')] [ROOT.GetCountry.GetRuler.GetTitleName] ist es schwer, genau zu wissen, was nach dem Tod kommt.\n\nVielleicht wurde die Krönung von [nominee.GetName] heute deshalb mit so viel Leidenschaft und zeremoniellen Traditionen vorgenommen. Die Hohen und Mächtigen im Königreich sowie Vertreter der Priesterschaft haben [nominee.GetName] ohne Zögern die Treue als Herrscher geschworen.\n\nEs gibt jedoch einige, die die ganze Zeremonie für oberflächlich halten. [nominator.GetName] wird schließlich der Herrscher des Landes bleiben, wobei [nominator.GetName] nun der Thronfolger ist."
 heir_events.10.a:0 "Tenella!"
 heir_events.11.t:0 "Bevorzugung"
 heir_events.11.desc:0 "Die Entscheidung von [nominator.GetName], eine große Zeremonie abzuhalten, um ein bloßes Kind als Zweitherrscher und rechtmäßigen Nachfolger zu nominieren, war für einige der politischen Würdenträger in unserem Land schwer zu ertragen. Die Krönungszeremonie mag reibungslos verlaufen sein, doch unter den Reichen und Mächtigen in [ROOT.GetCountry.GetName] braut sich ein gewisser Unmut zusammen."
 heir_events.11.a:0 "So ist es am besten."
 heir_offense_warning:0 "Diese Handlung könnte von den anderen Charakteren in der Nachfolgelinie nicht gut aufgenommen werden."
