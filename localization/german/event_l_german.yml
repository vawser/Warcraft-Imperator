 ip_monarchy.40.at2:0 "[SCOPE.sChar('affair_child').GetPraenomen] wird von der [SCOPE.sChar('affair_ruler').GetFamilyDisplayName]-Familie adoptiert."
 ip_monarchy.40.b:0 "Bestreitet alle Vorwürfe."
 commander_loyalty.9.t:0 "Anerkennung der adligen Geburt"
 commander_loyalty.9.desc:0 "[SCOPE.sChar('demanding_general').GetName], Kommandant einer unserer prestigeträchtigsten Armeen, hat einen Antrag gestellt, offiziell als [SCOPE.sChar('demanding_general').GetWomanMan] adligen Ranges anerkannt zu werden.\n\nDiese plötzliche und unerhörte Forderung wurde von einer öffentlichen Bekanntmachung der Inkompetenz unseres eigenen Königshauses begleitet. Es würde sicherlich unserem Ansehen schaden, wenn wir dieser Forderung nachkommen."
 commander_loyalty.9.a:0 "Wir sind wegen der Umstände gebunden."
 commander_loyalty.9.b:0 "Sicherlich nicht!"
 ### roman conquest ###
 roman_conquest.1.t:0 "[ROOT.GetProvince.GetName], Hauptstadt von [ROOT.GetProvince.GetState.GetShortName]"
 roman_conquest.1.desc:0 "Als größte Stadt in [ROOT.GetProvince.GetState.GetName] spielt [ROOT.GetProvince.GetName] eine wesentliche Rolle bei der Kontrolle der Region. Indem wir ihre Bevölkerung in die römische Kultur einführen und sie an unsere Sitten heranführen, könnten wir sie zu unserer Sache bekehren und sicherstellen, dass die Provinz loyal bleibt, auch wenn wir unsere Expansion in der Zukunft fortsetzen."
 roman_conquest.1.a:0 "Gut, mehr Römer."
 roman_conquest.1.b:0 "Diese [ROOT.GetProvince.GetCulture.GetName]e Stadt wird niemals wirklich römisch sein."
 roman_conquest.1.tt:0 "Bis zu #Y 20%#! der Bevölkerung in #Y [THIS.GetProvince.GetName]#! wird #Y römisch#!."
 #yuezhi
 yuezhi.1.t:0 "Migration der Yuezhi"
 yuezhi.1.desc:0 "Unser Volk hat eine Massenbewegung fremder Völker durch unser Territorium gemeldet. Sie sprechen nicht darüber, warum sie fliehen, aber sicherlich muss ein großes Ereignis eingetreten sein, um einen solchen Massenexodus zu verursachen.\n\nViele von ihnen möchten sich in unserem Land niederlassen und unsere eigenen Händler haben sogar bereits angefangen, mit ihnen zu handeln. Welchen Schaden könnte es schon verursachen?"
 yuezhi.1.desc_2:0 "Erneut tauchen in unserem Land Gruppen von Yuezhi auf. Eine solche Chance für mehr Handel und Steuern darf nicht verpasst werden. Sollen wir sie unser Land als ihre neue Heimat bezeichnen lassen?"
 yuezhi.1.a:0 "Erlaubt ihnen sich niederzulassen."
 yuezhi.1.b:0 "Lasst sie weiterziehen. Unser Volk schafft es auch ohne sie."
 yuezhi_tribesmen_tooltip:0 "#Y 5#! Stammesmitglieder mit #Y yuezhischer#! Kultur tauchen in #Y [SCOPE.sP('yuezhi_target').GetName]#! auf."
 yuezhi_tribesmen_tooltip_2:0 "#Y 5#! Stammesmitglieder mit #Y yuezhischer#! Kultur tauchen in #Y [SCOPE.sP('yuezhi_target_2').GetName]#! auf."
 yuezhi_tribesmen_tooltip_3:0 "#Y 5#! Stammesmitglieder mit #Y yuezhischer#! Kultur tauchen in #Y [SCOPE.sP('yuezhi_target_3').GetName]#! auf."
 yuezhi_declined:0 "Gelegenheit verpasst"
 desc_yuezhi_declined:0 "Unser Volk neigt weniger zur Zusammenarbeit, da wir die Yuezhi dazu gezwungen haben, weiterzuziehen."
 yuezhi_unrest:0 "Yuezhi-Unruhe"
 desc_yuezhi_unrest:1 "Yuezhische Einwanderer verursachen in diesem Territorium erhebliche Unruhen."
 yuezhi.2.t:0 "Die Tore sind offen"
 yuezhi.2.desc:0 "Unser freundliches Angebot, die Yuezhi in unseren Ländern ansiedeln zu lassen, hat unbeabsichtigte Folgen. Eine Delegation von Würdenträgern der Yuezhi hat bei unsere[ROOT.GetCountry.GetRuler.Custom('get_rmEnding')] [ROOT.GetCountry.GetRulerTitle] den Antrag gestellt, ihnen die weitere Ansiedlung von Einwanderern in Städten zu ermöglichen, in denen bereits eine Yuezhi-Gemeinschaft gegründet wurde.\n\nAus ihren Äußerungen geht klar hervor, dass eine Ablehnung Konsequenzen hätte."
 yuezhi.2.a:0 "In Ordnung..."
 yuezhi.2.b:0 "Niemals!"
 yuezhi_consolidate_tooltip:2 "#Y 4#! Stammesmitglieder mit #Y yuezhischer#! Kultur tauchen in jedem Territorium auf, das eine yuezhische Minderheit aufgenommen hat."
 yuezhi_unrest_tooltip:1 "Jedes Territorium, das eine #Y yuezhische#! Minderheit aufgenommen hat, erhält für #Y 10#! Jahre #R 3#! Unruhe."
 yuezhi.3.t:0 "Dominanz der Yuezhi"
 yuezhi.3.desc:0 "In sehr kurzer Zeit sind die Yuezhi sehr zahlreich geworden, so dass wir unsere Nation kaum noch [ROOT.GetCountry.GetPrimaryCulture.GetName] nennen können.\n\nAngesichts dieser Zahlen sind wir gezwungen zu überlegen, ob die Übernahme der yuezhischen Traditionen tatsächlich der beste Weg ist."
 yuezhi.3.a:0 "Es ist unsere einzige Option."
 yuezhi.3.b:0 "Niemals!"
 yuezhi.4.t:0 "Yuezhisches Genie"
 yuezhi.4.desc:0 "Die Yuezhi waren ein Segen für unsere Wirtschaft. Nun scheint es, dass sie auch im politischen Bereich vielversprechend sind. Ein Mann von unglaublichem Talent hat sich einen Namen gemacht. Er ist ein Kind von yuezhischen Eltern und ist hier in einer der vielen Migrationswellen angekommen, die wir in unser Land aufgenommen haben.\n\nVielleicht sollten wir ihm einen Platz in der Regierung verschaffen ..."
 yuezhi.4.a:0 "Auf jeden Fall!"
 yuezhi_for_hire_tooltip:0 "#G [SCOPE.sChar('yuezhi_genius').GetName] wird verfügbar.#!"
 leaves_our_court_tooltip:0 "[THIS.GetCharacter.GetName] verlässt angewidert unseren Hof."
 yuezhi_hate_us:0 "Misstrauen gegenüber Außenseitern"
 desc_yuezhi_hate_us:0 "Die jüngsten Beinahezusammenstöße mit den Yuezhi-Einwanderern haben dazu geführt, dass unser eigenes Volk Fremden misstrauisch gegenübersteht."
 lovers.1.t:0 "Ein Duell der Lust"
 lovers.1.desc:0 "[SCOPE.sChar('love_interest_1').GetName] und [SCOPE.sChar('love_interest_2').GetName], beide [SCOPE.sChar('love_interest_1').Custom('get_handsome_beautiful')|l]e [SCOPE.sChar('love_interest_1').Custom('get_FrauenMaenner')], sind offensichtlich von [ROOT.GetCharacter.GetEmployer.GetRuler.Custom('get_DerDem')] [ROOT.GetCharacter.GetEmployer.GetRulerTitle] verzaubert. Bei jeder Gelegenheit konkurrieren sie in ihren Versuchen, [ROOT.GetCharacter.GetHerHis]e Aufmerksamkeit zu erregen, sei es durch ein verführerisches Lächeln oder eine anzügliche Pose.\n\n[ROOT.GetCharacter.GetName], eine Kreatur der Lust, begrüßt ihre Fortschritte. Die Wahl eine[SCOPE.sChar('love_interest_1').Custom('get_rMale')] der beiden über [SCOPE.sChar('love_interest_1').Custom('get_DieDen')] andere[SCOPE.sChar('love_interest_1').Custom('get_nMale')] könnte allerdings Konsequenzen haben ..."
 lovers.1.a:0 "Nichts kommt an den Charme von [SCOPE.sChar('love_interest_1').GetName] heran!"
 lovers.1.b:0 "[SCOPE.sChar('love_interest_2').GetName] ist unwiderstehlich!"
 lovers.1.c:0 "Dieses Risiko ist zu hoch ..."
 first_family_moves_to:1 "#Y [SCOPE.sChar('first_family_head').GetFullName]#! und der Rest [first_family_head.GetHerHis]er Familie ziehen nach [SCOPE.sC('annexer').GetName].\nDas bedeutet, dass Ihr #Y [SCOPE.ScriptValue('num_of_first_family_members_svalue')|0]#! Charaktere aufnehmt.\nObwohl die Familie von [SCOPE.sChar('first_family_head').GetName] in ihrem alten Heimatland als wichtige Familie galt, werden ihre Mitglieder in [SCOPE.sC('annexer').GetName] als #Y unbedeutende Charaktere#! gelten."
