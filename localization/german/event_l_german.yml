 state_improvement.6.t:0 "Die Zukunft der Stadt [ROOT.GetProvince.GetName]"
 state_improvement.6.desc:0 "Durch die Ausweitung neuer Privilegien und Investitionen in die lokale Infrastruktur ist [ROOT.GetProvince.GetName] von einer relativ bescheidenen Siedlung zu einer echten [ROOT.GetProvince.GetCulture.GetName]en Stadt herangewachsen.\nObwohl noch einiges zu tun ist, bevor sie mit den großen Städten unserer Zeit mithalten kann, haben die letzten zwei Jahre bereits eine neue Ära des Wachstums und der Urbanisierung in diesem Territorium eingeläutet."
 state_improvement.6.a:0 "Wir leben in einer guten Zeit ....."
 state_improvement.12.t:0 "Einsatz eines Prokurators"
 state_improvement.12.desc:0 "Die Befugnisse unserer lokalen Finanzeintreiber in [state_improvement_target.GetName] wurden erweitert, wodurch ihre Fähigkeit zur Besteuerung der örtlichen Bevölkerung verbessert wurde."
 state_improvement.12.a:0 "Jedes bisschen hilft."
 state_improvement.13.t:0 "Infrastruktur verbessert"
 state_improvement.13.desc:0 "Neue Investitionen in [state_improvement_target.GetName] zu fördern, hat unseren lokalen Verwaltern ermöglicht, viele unbenutzte Grundstücke nun besser zu nutzen."
 state_improvement.13.a:0 "Nichts darf verschwendet werden."
 state_improvement.14.t:0 "Wirtschaftsinvestitionen"
 state_improvement.14.desc:0 "Wir haben die Kaufleute in [state_improvement_target.GetName] dazu ermutigt, mehr von ihrem Vermögen in den Handel zu investieren, und ihre Ausgaben so abgesichert."
 state_improvement.14.a:0 "Der Warenverkehr kommt allen zugute."
 state_improvement.15.t:0 "Sanktionierte Sekten"
 state_improvement.15.desc:0 "Unsere finanzielle Förderung der lokalen Sekten in [state_improvement_target.GetName] hat zur Instandsetzung alter und zum Bau neuer Heiligtümer geführt."
 state_improvement.15.a:0 "Die Götter zu erfreuen, erfreut auch die Menschen."
 state_improvement.16.t:0 "Emanzipierte Heloten"
 state_improvement.16.desc:0 "Unsere lokalen Verwalter in [state_improvement_target.GetName] haben einige Heloten bestimmt, die aufgrund ihres Temperaments und ihrer Leistungen von ihrem Dienst befreit werden sollten."
 state_improvement.16.a:0 "Ein notwendiger Kompromiss."
 state_improvement.17.t:0 "Friese vollendet"
 state_improvement.17.desc:0 "Abbildungen von [SCOPE.GetRootScope.GetCountry.GetAdjective|l]en Helden und ihren Großtaten wurden in [state_improvement_target.GetName] enthüllt und erinnern unser Volk an die hohen Ansprüche, die uns von unseren Vorfahren vorgegeben wurden."
 state_improvement.17.a:0 "Mögen wir niemals selbstgefällig werden."
 state_improvement.18.t:0 "[local_civilization_target.GetName] entwickelt sich"
 state_improvement.18.desc:0 "Unsere Bemühungen, die Infrastruktur und die Stadtplanung von [local_civilization_target.GetName] in [local_civilization_target.GetArea.GetName] zu verbessern, haben Früchte getragen und einen verfallenen Stadtteil zu einem Vorbild für alle kommenden Bauten gemacht, mit ordentlichen Straßen und anderen Annehmlichkeiten."
 state_improvement.18.a:0 "Diese Dinge brauchen Zeit."
 ### Food Events
 food_events.1.t:0 "Ernteausfall"
 food_events.1.desc:0 "Unsere Siedlungen in [SCOPE.sP('fe_city').GetState.GetName] berichten, dass ihr Ernteertrag in diesem Jahr deutlich unter die normale Menge fallen wird. Bereits jetzt haben die Menschen in der gesamten Region damit begonnen, Nahrung einzulagern, und bereiten sich auf das Schlimmste vor.\n\nDie lokale Verwaltung bittet um Unterstützung, um sicherzustellen, dass es genügend Vorräte für die kommenden Monate gibt, aber die Beschaffung von Mahlzeiten für so viele Münder wird nicht billig sein ..."
 food_events.1.a:0 "Wir tun, was wir können."
 food_events.1.b:0 "Stellt klar, dass es in der Verantwortung des Statthalters liegt."
 food_events.1.c:0 "Eine Umsiedlung wird die Belastung verringern, die auf [SCOPE.sP('fe_city').GetState.GetShortName] liegt."
 food_events.1.d:0 "Wir müssen [ROOT.GetCountry.Custom('get_harvest_goddess')] um einen Segen bitten ..."
 food_events.2.t:1 "Raue Winter"
 food_events.2.desc:1 "Eine Reihe besonders harter Winter forderte allmählich ihren Tribut an die Lagerbestände und verwüstetet das Ackerland in ganz [SCOPE.sP('fe_city').GetState.GetName] und die lokale Verwaltung hat bereits Nahrungsmittelknappheiten für die kommenden Monate vorhergesagt, da die Nachfrage das Angebot übersteigt.\n\nOhne Hilfe wird die Region in den kommenden Jahren Probleme haben, daher müssen wir unsere Entscheidungen abwägen ... "
 food_events.2.a:0 "Sie müssen Hilfe bekommen."
 food_events.2.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] wird das schon regeln."
 food_events.2.c:0 "Siedelt diejenigen, die am meisten davon betroffen sind, an einen anderen Ort um."
 food_events.2.d:0 "Es liegt nicht in unserer Hand."
 food_events.3.t:0 "Launen der Natur"
 food_events.3.desc:0 "Die verhängnisvollen Naturkatastrophen, die [SCOPE.sP('fe_city').GetState.GetName] heimgesucht haben, haben weitaus mehr Schaden angerichtet, als wir angenommen haben. Die Schäden an Ackerland und Viehbestand allein haben bereits zu Nahrungsmittelknappheit in den ärmeren Siedlungen geführt und es ist nur eine Frage der Zeit, bis sich der Hunger ausbreitet.\n\nWir können dafür sorgen, dass Getreide in die Region importiert wird, um die schlimmsten Auswirkungen zu mildern, aber es wird nicht billig sein."
 food_events.3.a:0 "Diese Menschen brauchen unsere Hilfe."
 food_events.3.b:0 "Das liegt in der Verantwortung von [SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]."
 food_events.3.c:0 "Wir sollten einen Teil der Bevölkerung umsiedeln."
 food_events.3.d:0 "Gegen die Götter kann man sich nicht wehren."
 food_events.4.t:0 "Die Geißel des Krieges"
 food_events.4.desc:0 "[SCOPE.sP('fe_city').GetState.GetName] war in letzter Zeit das Opfer mutwilliger Vergewaltigung und Plünderung, eine traurige, aber unvermeidbare Folge der Kriegsführung und ihrer Teilnehmer.\n\nDas Land, das bewirtschaftet werden kann, wurde in einigen Fällen vernachlässigt oder aufgegeben, während andere Gebiete völlig unbrauchbar sind. Engpässe sind unvermeidlich und ohne Hilfe wird die Provinz mit Sicherheit weiter darunter leiden."
 food_events.4.a:0 "Schickt unverzüglich Hilfe."
 food_events.4.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] wird sich darum schon kümmern."
 food_events.4.c:0 "Vielleicht können ihre Nachbarn einen Teil der Last tragen."
 food_events.4.d:0 "Das ist Krieg."
 food_events.5.t:0 "Gefahr einer Hungersnot"
 food_events.5.desc:0 "Unsere lokale Verwaltung bericht, dass sich die Nahrungsmittelknappheit in [SCOPE.sP('fe_city').GetState.GetName] aufgrund weiterer Ernteausfälle und Diebstähle verschlimmert hat, was zu Hunger und Unordnung in der gesamten Region geführt hat.\n\nSie bitten uns um Mitgefühl und Nahrung, damit [SCOPE.sP('fe_city').GetState.GetShortName] wieder zu einem produktiven und geregeltem Bezirk werden kann."
 food_events.5.a:0 "Wir können ihre Notlage nicht ignorieren."
 food_events.5.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] muss [SCOPE.sP('fe_city').GetState.GetGovernor.GetHerHis]e Verantwortung respektieren."
 food_events.5.c:0 "Leitet Lagerbestände von [SCOPE.sP('fe_city_divert').GetState.GetShortName] um."
 food_events.5.d:0 "Es gibt nichts, das wir tun können."
 food_events.6.t:0 "Überfarmung"
 food_events.6.desc:0 "Die große Konzentration von Sklaven, die auf den Feldern von [SCOPE.sP('fe_city').GetState.GetName], insbesondere in der Umgebung von [SCOPE.sP('fe_city').GetName], arbeiten, hat zu einer Verschlechterung des lokalen Bodens geführt, womit in diesem Jahr eine wichtige Säule der Nahrungsmittelversorgung der Provinz zusammengebrochen ist.\n\nUnsere Verwaltung warnt davor, dass die Provinz ohne Hilfe in eine Hungersnot geraten wird."
 food_events.6.a:1 "Wir müssen helfen, wo wir können."
 food_events.6.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] wird für das Getreide bezahlen."
 food_events.6.c:0 "Teilt das Latifundium auf."
 food_events.6.d:0 "Daran hätten sie vorher denken sollen."
 food_events.7.t:0 "Dürre"
 food_events.7.desc:0 "Ein besonders heißes Jahr hat zu einer Dürre in [SCOPE.sP('fe_city').GetState.GetName] geführt, wodurch die Ernten verdorrten und es zu einer Nahrungsmittelknappheit in der gesamten Region gekommen ist. Die lokale Verwaltung bittet nun um unsere Unterstützung, um eine Krise abzuwenden.\n\nEs wird nicht billig sein, aber wir sind möglicherweise in der Lage, zusätzliche Vorräte zu importieren und das Schlimmste zu verhindern."
 food_events.7.a:0 "Es liegt in unserer Verantwortung."
 food_events.7.b:0 "Das ist eine Aufgabe für [SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]."
 food_events.7.c:0 "[SCOPE.sP('fe_city_divert').GetState.GetShortName] hat Nahrung, die sie abgeben können."
 food_events.7.d:0 "Diese Dinge passieren leider."
 food_events.8.t:0 "Kornspeicher überfallen"
 food_events.8.desc:0 "Die Verwaltung von [SCOPE.sP('fe_city').GetState.GetName] hat berichtet, dass mehrere wichtige Nahrungsmittelvorratslager der Provinz von Unzufriedenen geplündert wurden.\n\nOffenbar erhoffen sie sich dadurch, dass sich die Spannungen verschlimmern können, indem sie ein hungerndes Volk zum Handeln zwingen. Auf jeden Fall wird es nicht billig werden, die gestohlenen Waren zu ersetzen."
 food_events.8.a:0 "Wir müssen einfach nur den Vorrat ersetzen."
 food_events.8.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] kommt für die Kosten auf."
 food_events.8.c:0 "Die Räuber werden gefasst und das Getreide zurückgebracht."
 food_events.8.d:0 "Soll das illoyale Pack halt hungern."
 food_events.9.t:0 "Engpässe behoben"
 food_events.9.desc:0 "Wir haben die Nachricht erhalten, dass sich die Getreidekrise in [SCOPE.sP('fe_city').GetState.GetName] ohne unser Eingreifen verbessert hat.\n\nEs scheint, dass der örtliche Adel zu Verstand gekommen ist, als er merkte, dass keine Hilfe bevorstand, und damit zur Sicherung ihres Überlebens und dem Erhalt ihrer Güter durch die Freigabe ihrer übermäßigen Lagerbestände beigetragen hat."
 food_events.9.a:0 "Ausgezeichnet."
 food_events.9.at:0 "[SCOPE.sP('fe_city').GetState.GetName] verliert die Auswirkungen einer #Y Hungersnot#!"
 food_events.10.t:0 "Misswirtschaft des Landes"
 food_events.10.desc:0 "In einer erschütternden Darstellung von Inkompetenz scheint Statthalter [SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] [SCOPE.sP('fe_city').GetState.GetGovernor.GetHerHis]e Landgüter in [SCOPE.sP('fe_city').GetState.GetName] so schlecht verwaltet zu haben, dass in der gesamten Region von Nahrungsmittelknappheit berichtet wird.\n\nEs scheint, als hätte der Dummkopf versucht, ein neuartiges Bewässerungssystem einzuführen, ohne die Landwirtschaft genauer zu kennen, und hat dabei den größten Teil der Ernte ruiniert."
 food_events.10.a:0 "Beschlagnahmt [SCOPE.sP('fe_city').GetState.GetGovernor.GetHerHis]e Landgüter und gebt sie den Bedürftigen."
 food_events.10.b:0 "Legt [SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] in Ketten. [SCOPE.sP('fe_city').GetState.GetGovernor.GetHerHis|U] Vermögen wird die Kosten decken."
 food_events.10.c:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.Custom('get_DieDer')|U] [SCOPE.sP('fe_city').GetState.GetGovernor.GetWomanMan] ist halt nur ein Statthalter, kein Landwirt."
 food_events.11.t:0 "Hungersnot breitet sich aus"
 food_events.11.desc:0 "Die Verwaltung von [SCOPE.sP('fe_spread_city').GetState.GetShortName] meldet, dass sich die Nahrungsmittelknappheit ihrer Nachbarn [SCOPE.sP('fe_city').GetState.GetName] aufgrund der übermäßigen Mengen an konsumierten Nahrungsmitteln und Flüchtlingen aus [SCOPE.sP('fe_city').GetState.GetShortName] auch auf sie ausgeweitet hat.\n\nOhne unser Eingreifen könnte diese Situation außer Kontrolle geraten ..."
 food_events.11.a:0 "Wir müssen dem Einhalt gebieten!"
 food_events.11.b:0 "[SCOPE.sP('fe_spread_city').GetState.GetGovernor.GetPraenomen] ist dafür verantwortlich ..."
 food_events.11.c:0 "Nehmt Nahrung aus [SCOPE.sP('fe_city_divert').GetState.GetShortName]."
 food_events.11.d:0 "Niemand kann den göttlichen Willen aufhalten."
 food_events.12.t:1 "Überschuss der Produktion"
 food_events.12.desc:1 "Die lokale Verwaltung von [SCOPE.sP('fe_city').GetState.GetShortName] berichtet, dass sie in diesem Jahr eine beispiellose Ernte zu verzeichnen haben und sowohl in großen als auch kleinen Siedlungen Feste zu Ehren von [ROOT.GetCountry.Custom('get_harvest_goddess')] abgehalten werden.\n\nDiese zusätzlichen, unerwarteten Einnahmen könnten dazu beitragen, die Nahrungsreserven der Provinz zu stärken, aber ein solches Geschenk der Götter sollte sicherlich auch dem gesamten [ROOT.GetCountry.GetAdjective]en Volk nutzen ..."
 food_events.12.a:0 "Verteilt es an die Kornspeicher der Provinz."
 food_events.12.b:0 "Das Volk von [SCOPE.sP('fe_gift_city').GetState.GetShortName] benötigt es dringender."
 food_events.12.c:0 "Wir werden Brot auf die Bevölkerung von [ROOT.GetCountry.GetCapital.GetName] regnen lassen!"
 food_events.12.d:0 "Wir werden den Überschuss gut nutzen."
 food_events.13.t:0 "Ausgezeichnete Landbearbeitung"
 food_events.13.desc:0 "Wir haben erfreuliche Nachrichten aus [SCOPE.sP('fe_city').GetState.GetName] erhalten, wo die lokale Verwaltung neue Methoden zur Landbewirtschaftung eingesetzt hat und regelmäßig hohe Ernten meldet.\n\nSie ihrer Arbeit zu überlassen, würde die Nahrungslager der Provinz zweifellos anschwellen lassen, aber die Verwalter sind möglicherweise nützlicher, wenn wir sie auf das gesamte Ackerland von [ROOT.GetCountry.GetName] verteilen, um dort ihre Praktiken anzuwenden."
 food_events.13.a:0 "[SCOPE.sP('fe_city').GetState.GetShortName] wird ein Füllhorn sein."
 food_events.13.b:1 "Entsendet die Schreiber, um neue Standardpraktiken aufzuzeichnen."
 food_events.13.c:1 "Verteilt sie im ganzen Land."
 food_events.14.t:0 "Feuer im Kornspeicher"
 food_events.14.desc:0 "Uns wurde berichtet, dass eines der Hauptgetreidelager von [SCOPE.sP('fe_city').GetState.GetName] gestern Abend zusammen mit einem Großteil der darin enthaltenen Vorräte in einem unglücklichen Feuer zerstört wurden.\n\nWir könnten die Lagerbestände wieder aufbauen, aber einige lokale Verwalter argumentieren, dass die Größe der Reserve nicht notwendig gewesen sei und sie das Geld lieber für andere Dinge ausgeben würden."
 food_events.14.a:0 "Der Kornspeicher ist ein wichtiger strategischer Grundstein."
 food_events.14.b:0 "Es ist unklug, die Götter ein zweites Mal in Versuchung zu bringen."
 food_events.15.t:0 "Unsachgemäße Lagerung"
 food_events.15.desc:0 "Betroffene Verwalter aus [SCOPE.sP('fe_city').GetState.GetName] berichten, dass ein nicht unwesentlicher Teil der Getreidevorkommen der Provinz aufgrund der unbeschreiblich inkompetenten Lagerpraktiken verrottet sind.\n\nDie Menschen vor Ort sind in Aufruhr, weil sie so leichtfertig verschwendet wurden und sich Sorgen machen, hungern zu müssen. Alle erwarten von uns Gerechtigkeit in diesem kaum zu fassenden Skandal."
 food_events.15.a:0 "Sorgt dafür, dass die richtigen Standards eingehalten werden."
 food_events.15.b:0 "Und das alles unter den wachsamen Augen von [SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] ..."
 food_events.15.c:0 "Kreuzigt die Schuldigen."
 food_events.15.d:0 "Es ist nur Getreide ..."
 food_events.16.t:0 "Lagerbestand verschwunden"
 food_events.16.desc:0 "Uns wurde berichtet, dass ein erheblicher Teil der staatlichen Nahrungsvorräte in [SCOPE.sP('fe_city').GetState.GetName] über Nacht verschwunden sind.\n\nÜber den Verbleib der Vorräte wird noch immer diskutiert. Einige behaupten, eine Gruppe [SCOPE.Custom('get_random_culture')]er Kaufleute hätten einen inkompetenten Angestellten erpresst, andere, dass ein rachsüchtiger Gott sie vor Wut in Luft aufgelöst hat. Auf jeden Fall sind die Vorräte stark verringert."
 food_events.16.a:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] hat die Verantwortung."
 food_events.16.b:0 "Wir müssen sie einfach zurückkaufen ..."
 food_events.16.c:0 "Köpfe werden rollen."
 food_events.16.ct:0 "Ein Magistrat wird entsandt, der das Verschwinden untersuchen wird."
 food_events.16.d:0 "Sie können einfach neues anbauen."
 food_events.17.t:0 "Wohltätige Spenden"
 food_events.17.desc:0 "Unsere Verwalter in [SCOPE.sP ('fe_city'). GetState.GetName] berichten, dass sie von einigen Kleingrundbesitzern der Region Getreidespenden und andere Nahrungsmittel erhalten haben.\n\nUnabhängig davon, ob sie es nicht verkauft bekommen haben oder vorbildliche Bürger sind, ist zusätzliches Getreide immer nützlich. Es wurde nur noch nicht entschieden, wie diese Spenden eingesetzt werden sollen."
 food_events.17.a:0 "Lagert es in den Kornspeichern von [SCOPE.sP('fe_city').GetState.GetShortName] selbst."
 food_events.17.b:1 "[SCOPE.sP('fe_gift_city').GetState.GetShortName] soll sie haben."
 food_events.17.c:0 "Die Armen mögen Brot, nicht wahr?"
 food_events.17.d:0 "Es ist ein Geschenk für das [ROOT.GetCountry.GetAdjective]e Volk."
 famine_relocation_tooltip:0 "#Y 10%#! der Bevölkerung von #Y [SCOPE.sP('fe_city').GetState.GetShortName]#! (#Y [SCOPE.ScriptValue('fe_famine_relocation_number_svalue')|0]#! Bewohner)#! werden in Territorien des benachbarten #Y [SCOPE.sP('relocation_state_city').GetState.GetShortName]#! umgesiedelt.\n#Y [SCOPE.sP('relocation_state_city').GetState.GetShortName]#! hat momentan #Y [SCOPE.sP('relocation_state_city').GetState.GetFood|0]#! Nahrung @food_icon! bei einer Nahrungskapazität @food_capacity_icon! von #Y [SCOPE.sP('relocation_state_city').GetState.GetFoodCapacity|0]#!.\n#Y Freie Männer#!@freemen! und #Y Bürger#!@citizens! werden priorisiert."
 food_events_66_percent_tooltip:0 "[SCOPE.sP('fe_city').GetState.GetName] verliert #R [SCOPE.ScriptValue('fe_66_percent_food_svalue')|0]#! Nahrung."
 flavor_arm.3.t:0 "Wachstum von [SCOPE.sP('eruandashat_scope').GetName]"
 flavor_arm.3.desc:0 "In unserer Hauptstadt [SCOPE.sP('armaouira_scope').GetName] kam es in den letzten Jahren oft zu einer Dürre. Unsere Berater glauben, dass dies auf den Veränderten Verlauf des Araxes zurückzuführen ist. Unser[ROOT.GetCountry.GetRuler.Custom('get_eFemale')] große[ROOT.GetCountry.GetRuler.Custom('get_rMale')] [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetName], möchte daher unsere Hauptstadt nach Westen in eine erhöhte Position entlang des Araxes verlegen und eine Stadt in der Nähe des Dorfes [SCOPE.sP('eruandashat_scope').GetName] bauen. Unsere Berater warnen davor, dass dies ein gewaltiges Unterfangen ist, aber [ROOT.GetCountry.GetRuler.GetPraenomen] weist darauf hin, dass eine Stadt ohne Wasserversorgung auf lange Sicht nicht überleben kann."
 flavor_arm.3.a:0 "Verlegt die Hauptstadt nach [SCOPE.sP('eruandashat_scope').GetName]!"
 flavor_arm.3.tt:0 "Bis zu 50% der Bevölkerung von [SCOPE.sP('armaouira_scope').GetName] zieht nach [SCOPE.sP('eruandashat_scope').GetName]."
 flavor_arm.3.b:0 "Baut einen Damm! Wir bleiben in [SCOPE.sP('armaouira_scope').GetName]!"
 flavor_arm.4.t:0 "Das Juwel von Armenien"
 flavor_arm.4.desc:0 "Unsere glorreiche Hauptstadt [SCOPE.sP('eruandashat_scope').GetName] ist zu groß für die Region geworden. Die bewaldeten Hügel erschweren die Expansion im Vergleich zu den flacheren Ebenen unserer alten Hauptstadt [SCOPE.sP('armaouira_scope').GetName]. Unsere Hauptstadt wieder nach [SCOPE.sP('armaouira_scope').GetName] zu verlegen, ist keine Lösung, aber unser[ROOT.GetCountry.GetRuler.Custom('get_eFemale')] glorreiche[ROOT.GetCountry.GetRuler.Custom('get_rMale')] [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] hat [ROOT.GetCountry.GetRuler.GetHerHis]e Augen auf [SCOPE.sP('artaxata_scope').GetName] geworfen. Umgeben von fruchtbaren Ebenen um mit Zugang zu Fisch aus dem Sevaner-See, wäre dies der perfekte Ort für eine blühende Metropole. [ROOT.GetCountry.GetRuler.GetSheHe|U] träumt davon, [SCOPE.sP('artaxata_scope').GetName] zum Juwel Armeniens, der Perle des Kaukasus, zu machen."
 flavor_arm.4.a:0 "Macht [SCOPE.sP('artaxata_scope').GetName] zum hellsten Stern am armenischen Himmel!"
 flavor_arm.4.tt:0 "Bis zu 50% der Bevölkerung von [SCOPE.sP('eruandashat_scope').GetName] zieht nach [SCOPE.sP('artaxata_scope').GetName]."
 flavor_arm.4.b:0 "[SCOPE.sP('eruandashat_scope').GetName] bleibt die Perle von Armenien!"
 flavor_arm.5.t:0 "Befestigung der Bergpässe"
 flavor_arm.5.desc:0 "Das Seleukidenreich, Schmelztiegel der griechischen Dekadenz im Süden, hat seinen hässlichen Kopf erhoben und es ist klar, dass sie ihre Zähne in unser schönes Königreich versenken wollen. [ROOT.GetCountry.GetRuler.GetPraenomen] hat darum gebeten, die Verteidigungsanlagen an unserer südlichen Grenze umfassend zu renovieren, um die Gebirgspässe abzusichern, durch die die Seleukiden in das fruchtbare armenische Kernland gelangen könnten. Es gibt jedoch einige in unserem Hof, die argumentieren, dass wir auf unsere Armeen und nicht auf unsere Mauern vertrauen sollten."
 flavor_arm.5.a:0 "Keine Armee wird jemals unsere Mauern durchbrechen oder Fuß in unser Land setzen!"
 flavor_arm.5.b:0 "Unsere Nation wird niemals fallen, solange die Menschen sie verteidigen!"
 destroy_building_effect.tt:0 "Ein zufälliges Gebäude im Territorium #Y [SCOPE.sP('destroy_random_building_scope').GetName]#! wird zerstört."
 flavor_arm.6.t:0 "Aufstand in Kappadokien!"
 flavor_arm.6.desc:0 "Uns hat die Nachricht erreicht, dass unser Satrap in Kappadokien, Amyntas, gestürzt wurde. Der Erbe des alten persischen Satrapen, Ariarathes, ist zurückgekehrt und hat die Kontrolle über die gesamte Region übernommen.\n\nDa die Dinge in Bezug auf die anderen makedonischen Nachfolgekönigreiche so sind, wie sie sind, ist nicht klar, ob wir es uns leisten können, gegen unseren ehemaligen Untertanenstaat Kappadokien vorzugehen."
 flavor_arm.6.a:0 "Wir müssen das vorerst dulden."
 flavor_arm.6.a.tt:0 "Wir behalten die Ansprüche auf alle derzeitigen kappadokischen Territorien."
 flavor_arm.6.b:0 "Das bedeutet Krieg!"
 family_events.1.t:0 "Aufstieg aus dem Nichts"
 family_events.1.desc:0 "Das Glück von [ROOT.GetCountry.GetName] wächst. Im Lauf der Zeit hat unsere [ROOT.GetCountry.Custom('get_base_government_type')] sowohl mehr Wohlstand als auch mehr Macht erlangt.\n\nTraditionell haben wir uns auf die Kompetenz, Tapferkeit und Würde unserer alten und ehrenwerten Familien verlassen, doch mit wachsendem Wohlstand gibt es auch reichlich Gelegenheit für fähige Männer, sich über ihr Erstgeburtsrecht hinaus zu erheben.\nEinige Familien haben in höherem Maße als andere Macht und Einfluss in unserer [ROOT.GetCountry.Custom('get_base_government_type')] erlangt, und einer von ihnen ist es vielleicht möglich, ein bleibendes Vermächtnis in [ROOT.GetCountry.GetName] zu hinterlassen."
 family_events.1.a:0 "Heißt [SCOPE.sChar('family_candidate_1').GetName] willkommen."
 family_events.1.b:0 "Nehmt [SCOPE.sChar('family_candidate_2').GetName] auf."
 family_events.1.c:0 "Ladet [SCOPE.sChar('family_candidate_3').GetName] ein."
 family_events.2.t:0 "Fall der [SCOPE.sChar('fallen_head').GetFamilyDisplayName]-Familie"
 family_events.2.desc:0 "Die [SCOPE.sChar('fallen_head').GetFamilyDisplayName]-Familie war lange Zeit ein fester Bestandteil der internen Politik unseres [ROOT.GetCountry.Custom('get_base_government_type')]es. Aber wo sie einst Innovationen und vorangetrieben und beispielhafte Bürger hergemacht haben, wurden sie im Laufe der Zeit zunehmend Selbstgefälligkeit und missbrauchen ihre Autorität, die sie durch Tradition innehatten.\n\nHeute würden nur noch wenige die Abstammung der [SCOPE.sChar('fallen_head').GetFamilyDisplayName]-Familie als besonders nobel ansehen."
 family_events.2.a.tooltip:0 "Alle Charaktere der Familie werden weiterhin in #Y [SCOPE.GetRootScope.GetCountry.GetName]#! bleiben, aber fortan als #Y unbedeutende Charaktere#! gelten.\n\nDies resultiert daraus, weil Euer Land mehr große Familien hat, als der aktuelle Rang zulässt.\n\n"
 family_events.2.a:0 "Herrschaft erfordert mehr Würde."
 family_events.3.t:1 "[SCOPE.sChar('scope:adopted_person').GetName] tritt der [ROOT.GetCharacter.GetFamily.GetFamilyDisplayName]-Familie bei"
 family_events.3.desc:1 "Einige sagen, dass es der [ROOT.GetCharacter.GetFamily.GetFamilyDisplayName]-Familie an beidem mangelt: an Mitgliedern und an Kompetenz. Ob dies nun der Wahrheit entspricht oder nicht: Es ist zumindest eine Tatsache, dass sie unlängst [SCOPE.sChar('scope:adopted_person').GetName] in ihre Reihen aufgenommen hat."
 family_events.3.a:0 "Interessant."
 family_events.4.t:0 "Einfluss der [ROOT.GetCharacter.GetFamilyDisplayName]-Familie"
 family_events.4.desc:0 "Das Schicksal der [ROOT.GetCharacter.GetEmployer.Custom('get_base_government_type')] und das der [ROOT.GetCharacter.GetFamilyDisplayName]-Familie lag schon immer Hand in Hand. Es ist daher auch eine dringende Angelegenheit, dass die [ROOT.GetCharacter.GetFamilyDisplayName]-Familie nicht genügend qualifizierte Mitglieder hat, die die Verantwortung des Staates übernehmen können.\n\nIn Anerkennung unserer Misere haben zwei unserer treuen Klientelstaaten angeboten, den Platz zu besetzen, den derzeit niemand mit der richtigen Geburt besetzen kann."
 family_events.4.a:0 "[SCOPE.sChar('adopted_person').GetName] ist der Aufgabe gewachsen."
 family_events.4.b:0 "Laden wir [SCOPE.sChar('adopted_person_2').GetName] ein."
 family_events.4.c:0 "Keiner dieser beiden ist geeignet, in unserem Namen zu sprechen."
 family_events.4.c.tooltip:0 "Solltet Ihr beide vorgeschlagenen Kandidaten ablehnen, könnt Ihr auch andere #Y unbedeutende Charaktere#! in ihren Charakterfenstern adoptieren.\n\nDa unsere herrschende Familie erwartet, #Y [SCOPE.ScriptValue('expected_jobs_svalue')|/0]#! Positionen in der Regierung zu besetzen, aber momentan nur #R [SCOPE.ScriptValue('able_family_size_svalue')|/0]#! Familienmitglieder dazu fähig sind, zu arbeiten, solltet Ihr Euch darum bemühen, die Familie zu vergrößern."
 family_events.5.t:0 "Haus [SCOPE.sChar('new_dynasty_founder').GetFamilyDisplayName]"
 family_events.5.desc:0 "Mit dem Aufstieg von [SCOPE.sChar('new_dynasty_founder').GetName] auf den Thron von [ROOT.GetCountry.GetName] beginnt auch ein neues Kapitel in der Geschichte des Königreiches und der Aufstieg zur Macht der [ROOT.GetCountry.GetAdjective]-Familie.\n\nWährend die Krönung eine der bedeutendsten Zeremonien in der Geschichte ist, haben die Führer der alten [ROOT.GetCountry.GetAdjective]en Blutlinien inzwischen mit einiger Bestürzung ebenfalls akzeptiert, dass eine relativ obskure Familie ihren Einfluss übertroffen hat. Sie wissen genau, dass sie jetzt alle in Gefahr sind, ihre Macht zu verlieren, die ihre Vorfahren im Laufe der Jahrhunderte aufgebaut haben.\n\nEs wird einige Zeit dauern, bis das königliche Haus der [SCOPE.sChar('new_dynasty_founder').GetFamilyDisplayName] das Vertrauen der [SCOPE.sChar('first_family_hof').GetFamilyDisplayName]-, [SCOPE.sChar('second_family_hof').GetFamilyDisplayName]- oder [SCOPE.sChar('third_family_hof').GetFamilyDisplayName]-Familien hat, geschweige denn ihre Loyalität."
 family_events.5.a:0 "Lang lebe [ROOT.GetCountry.GetRulerTitle]!"
 family_events.5.a.tt:0 "Die [SCOPE.sChar('new_dynasty_founder').GetFamilyDisplayName]-Dynastie gilt jetzt als große Familie in unserem Land."
 family_events.6.t:0 "Der [SCOPE.sChar('clan_rising').GetFamilyDisplayName]-Clan"
 family_events.6.desc:0 "Die wachsende Stärke und der Einfluss unseres Stammes sollten für ein stärkeres Gefühl der Einheit unter unseren Stammesangehörigen führen, aber im Gegensatz zu Stadtbewohnern und zivilisierten Menschen ist unser Stamm weniger bereit, dieses Gefühl in blinde Loyalität zu übersetzen. Einige denken, dass die alten Clans nicht mehr für sie sprechen und dass sie eine zu begrenzte Gruppe von Interessen bedienen.\n\nUnter diesen ist auch der [SCOPE.sChar('clan_rising').GetFamilyDisplayName]-Clan, der an Macht und Einfluss zugenommen hat und es ist nur eine Frage der Zeit, bis einem seiner Mitglieder ein Platz im Stammesrat anerkannt wird."
 family_events.6.a:0 "Dies ist der Beginn einer neuen Ära."
 family_events.7.t:0 "Fall des [SCOPE.sChar('fallen_head').GetFamilyDisplayName]-Clans"
 family_events.7.desc:1 "Der Reichtum unseres Stammes schwindet und viele verlassen unsere Reihen. Unter den Unzufriedenen scheint auch eine besonders große Mitgliederzahl des [SCOPE.sChar('fallen_head').GetFamilyDisplayName]-Clans zu sein.\n\nHeute hat [SCOPE.sChar('fallen_head').GetName] zusammen mit den wenigen verbliebenen Anhängern des Clans endgültig den [ROOT.GetCountry.GetAdjective|l]en Stamm verlassen und sucht sein Glück anderswo."
 family_events.7.a:0 "Auf Nimmerwiedersehen!"
 family_events.7.a.tooltip:0 "Alle Charaktere der Familie werden weiterhin in #Y [SCOPE.GetRootScope.GetCountry.GetName]#! bleiben, aber fortan als #Y unbedeutende Charaktere#! gelten.\n\nDies resultiert daraus, weil Euer Land mehr große Familien hat, als der aktuelle Rang zulässt.\n\n"
 family_events.8.t:0 "Was ist schon ein Name?"
 family_events.8.desc:0 "Indem wir [SCOPE.sChar('picked_adoption_candidate').GetFirstName] als Mitglied der königlichen Familie aufgenommen haben, haben wir [SCOPE.sChar('picked_adoption_candidate').GetHerHim] ohne Zweifel einen großen Gefallen getan.\n\nSollen wir [SCOPE.sChar('picked_adoption_candidate').GetHerHim] ebenfalls erlauben, [SCOPE.sChar('picked_adoption_candidate').GetHerHis]en Nachnamen zu ändern?"
 family_events.8.a:0 "Ja, wir sind eine Familie mit einem Namen."
 family_events.8.b:0 "[SCOPE.sChar('picked_adoption_candidate').GetSheHe|U] darf [SCOPE.sChar('picked_adoption_candidate').GetHerHis]sen alten Namen als Zeichen [SCOPE.sChar('picked_adoption_candidate').GetHerHis]er Herkunft behalten."
 family_events.8.tt:1 "[SCOPE.sChar('picked_adoption_candidate').GetName|Y] ist von nun an ein Mitglied der herrschenden Familie.\n[SCOPE.sChar('picked_adoption_candidate').GetSheHe|U] wird allerdings weiterhin [SCOPE.sChar('picked_adoption_candidate').GetHerHis]en alten Nachnamen benutzen."
 family_events.9.t:0 "Aufstieg aus dem Nichts"
 family_events.9.desc:0 "Das [ROOT.GetCountry.GetAdjective]e Glück wächst. Im Laufe der Zeit hat unsere [ROOT.GetCountry.Custom('get_base_government_type')] sowohl mehr Wohlstand als auch Macht erlangt.\n\nTraditionell haben wir uns auf die Fähigkeit, Tapferkeit und Würde unserer alten und ehrenwerten Familien verlassen, aber mit zunehmendem Vermögen gibt es auch reichlich Gelegenheit für fähige Männer, sich über ihr Erstgeburtsrecht hinaus zu erheben.\n\nKontakte helfen dabei, wenn es darum geht, sich der Elite anzuschließen und es gibt auch einige Familien, von denen sich die Parteien in unserem Senat wünschen, dass wir sie bevorzugen.\n\nWenn wir einen von den Parteien befürworteten Kandidaten unterstützen, ist es ebenso sicher, dass dies das derzeitige Kräfteverhältnis im Senat stören wird.Unter denjenigen, die nach Größe streben, ist auch [SCOPE.sChar('family_candidate_4').GetName], ein[SCOPE.sChar('family_candidate_4').Custom('get_eFemale')]  [SCOPE.sChar('family_candidate_4').GetWomanMan], [SCOPE.sChar('family_candidate_4').Custom('get_DieDer')] auch ohne die Unterstützung der Parteien große Macht erlangt hat und diese Gelegenheit mit Sicherheit gerne dazu nutzen würde, um sich selbst zu beweisen."
 family_events.9.a:0 "Heißt [SCOPE.sChar('family_candidate_1').GetName] willkommen."
 family_events.9.b:0 "Nehmt [SCOPE.sChar('family_candidate_2').GetName] auf."
 family_events.9.c:0 "Ladet [SCOPE.sChar('family_candidate_3').GetName] ein."
 family_events.9.d:1 "Wir wollen [SCOPE.sChar('family_candidate_4').GetName]!"
 family_events.9.d.tt:0 "Wenn wir keinen der vom Senat befürworteten Charaktere auswählen, verlieren wir die Loyalität aller Parteiführer."
