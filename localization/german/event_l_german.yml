### Combat honors
 distinction.1.t:0 "Spektakulärer Hinterhalt"
 distinction.1.desc:0 "Für die [actor.GetName] war heute ein triumphaler Tag, nachdem sie lange auf unwegsamem Gelände marschierte, um dem Feind, [target.GetCountry.GetName], ein falsches Gefühl der Sicherheit zu vermitteln. Als die Armeen aufeinanderprallten, dachte der Feind, er hätte alles unter Kontrolle, bis plötzlich unsere verborgenen Truppen auftauchten. Die [actor.GetName] ist sehr stolz auf einen solch vernichtenden Sieg und wird sich darum bemühen, dies zu einer regulären Kampfdoktrin zu machen."
 distinction.1.a:0 "Eine fantastische taktische Darbietung!"
 distinction.2.t:0 "Beispielhafte Nutzung des Terrains"
 distinction.2.desc:0 "Seit dem heldenhaften Auftritt bei der Schlacht an den Thermopylen ist bekannt, dass eine Unterzahl in beengten Verhältnissen sehr gut gegen eine Überzahl eingesetzt werden kann. In diesem Sinn hat die [actor.GetName] mit dem jüngsten Sieg, bei dem sie den Feind in den Glauben versetzte, er wähle das Schlachtfeld selbst, große Innovationskraft gezeigt. In Wirklichkeit tappte der Gegner in eine gut geplante Falle, in der er schließlich umzingelt wurde und nicht mehr entkommen konnte."
 distinction.2.a:0 "Gute Planung hat sich ausgezahlt."
 distinction.3.t:0 "Die [actor.GetName] bleibt standhaft"
 distinction.3.desc:0 "Die [actor.GetName] hat auf offenem Feld einen glorreichen Sieg errungen und dabei ein Geschick gezeigt, das Alexander selbst beeindruckt hätte: Das organisierte Zentrum der Armee drängte den Feind gnadenlos zurück, während die Flanken sie in Schach hielten. Diese Erfahrung in vollem Umfang zu nutzen, wird dazu führen, dass sie jeden Feind, der töricht genug ist, sich ihr auf ähnlichem Gelände zu stellen, besiegen wird."
 distinction.3.a:0 "Eine brillante Schlacht. So viel ist sicher."
 distinction.4.t:0 "Sieg in sengender Hitze"
 distinction.4.desc:0 "Die Sonne ist etwas, was die meisten fürchten, doch einige lernen dazu und passen sich ihr an. Tagelang jagte die [actor.GetName] dem Feind hinterher und hinderte ihn daran, die Oasen zu betreten, wodurch sein Wasservorrat immer weiter zurückging. Am Ende sah man sich einer dehydrierten und geschwächten Streitmacht gegenüber, die leicht zu besiegen war. Mit dieser Schlacht hat [actor.GetName] die verborgenen Vorteile der Wüste gefunden und sie zu einem Teil des eigenen Waffenarsenals gemacht, das gegen jeden Feind eingesetzt werden kann, der es wagt, sich ihr auf diesem Terrain zu stellen."
 distinction.4.a:0 "Ich habe fast schon Mitleid mit dem Feind."
 distinction.5.t:0 "Barbaren abgewehrt"
 distinction.5.desc:0 "Wir haben einen triumphalen Sieg gegen die barbarischen Horden errungen! Die [actor.GetName] hat Gerechtigkeit über diejenigen gebracht, die in unser Land eindringen und unsere Bevölkerung bedrohen. Ein Sieg wie dieser sollte einen steten Strom an Sklaven und Ruhm einbringen, Belohnungen, die ihre Entschlossenheit für weitere Siege nähren werden."
 distinction.5.a:0 "Dieser Sieg hat unser Volk geschützt."
 distinction.6.t:0 "Übung macht den Meister"
 distinction.6.desc:1 "Erfahrung ist der Lehrer aller Dinge. Die [adiutrix_legion.GetName] hat sich bereitwillig in die Arme von [ROOT.GetCountry.Custom('get_war_god')] geworfen. Ihr Enthusiasmus beweist, dass der Schlüssel zum Erfolg darin liegt, Wissen und Erfahrung an die Jugend weiterzugeben, anstatt diese nur ihren eigenen schmerzhaften Lektionen zu überlassen. Seite an Seite zu kämpfen, mit vollem Vertrauen in den Mann neben sich, als eine effektive, geschlossene Einheit, jagt dem Feind Angst ein."
 distinction.6.a:0 "Der Feind wird diese Männer fürchten."
 distinction.7.t:0 "Die Erste Legion"
 distinction.7.desc:1 "Es ist ein großer Schritt für eine Nation, unter Beweis zu stellen, dass sie über die Ressourcen verfügt, um ein stehendes Heer zu unterhalten. Da wir nun die [primagena_legion.GetName] gegründet haben, stehen wir als Nation über allen anderen! Unsere ruhmreiche Nation tritt in ein neues Zeitalter der Berufssoldaten ein, die unseren Feinden gegenüber keine Gnade zeigen werden. Sie werden in der Lage sein, ein eigenes Vermächtnis zu schmieden, und Tapferkeit oder ein Mangel derselben wird über ihren Charakter bestimmen."
 distinction.7.a:0 "Ein neues Zeitalter hat begonnen."
 distinction.8.t:0 "Großer Sieg der Kavallerie"
 distinction.8.desc:0 "Heute ist ein Tag des Triumphes, denn wir trieben unseren Feind vor uns her und hörten das Wehklagen derer, die überrannt wurden. Die [actor.GetName] brachte sich selbst und unserer Nation Ruhm ein, indem sie die hohen Standards der Kavallerie aufrechterhielt, die von den Hetairoi Alexanders gesetzt wurden. Der Schlüssel zum Sieg war heute wie damals eine beispielhafte Anwendung der Hammer- und Amboss-Taktik, bei der der Feind von unserer eigenen Frontlinie aufgehalten wurde, während die Kavallerie flankierte, viele tötete und dem Feind so die Moral raubte."
 distinction.8.a:0 "Man möchte ihrem Ansturm lieber nicht im Weg stehen."
 distinction.9.t:0 "Großer Sieg für [actor.GetCommander.GetPraenomen]"
 distinction.9.desc:0 "Unser künftiger großer Führer [actor.GetCommander.GetPraenomen] errang an der Spitze der [actor.GetName] einen triumphalen Sieg. Wie aus den Berichten hervorgeht, wurde der Sieg gesichert, als [actor.GetCommander.GetPraenomen] selbst einen gewagten Angriff auf die starke Spitze des Feindes anführte. Die Geschichten dieser Schlacht werden über Generationen hinweg erzählt werden, und kein Mann, der in dieser Schlacht gekämpft hat, wird je einen leeren Becher haben. Ein Ereignis wie dieses wird auch in den Annalen der Geschichte vermerkt werden, was es für alle, die in der [actor.GetName] dienen, zu einem Zeichen des Ruhms macht. "
 distinction.9.a:0 "[root.GetPrimaryHeir.GetPraenomen] hat uns allen Ruhm eingebracht."
 distinction.10.t:0 "Geplantes Ergebnis"
 distinction.10.desc:0 "Der Feind hielt sich hinter seinen Mauern für sicher, doch die erfahrenen Ingenieure der [legion_poliorcetes.GetName] zeigten, dass dies ein Irrglaube war und die Wälle nicht lange ein Hindernis darstellten. Eine Festung ist nur so stark wie ihr schwächster Punkt, und ein guter Ingenieur wird diesen im Nu finden und ausnutzen. Während die Pioniere die Mauern untergruben, hielt die Armee den Feind mit Scheinangriffen im Dunkeln in Schach. Ohne die Ingenieure hätten wir viel mehr Leben und vor allem Zeit verloren."
 distinction.10.a:0 "Nichts kann einem scharfen Verstand widerstehen."
 distinction.11.t:0 "Plünderung für die Götter"
 distinction.11.desc:0 "Die Götter blicken wohlwollend auf die [pious_legion.GetName], die die heilige Stätte eines Gottes geplündert haben, der es nicht wert ist, auch nur erwähnt zu werden. Die heiligen Männer und Frauen versuchten ihr Bestes, um unsere Soldaten aufzuhalten, doch gegen eine Armee konnten sie sich kaum zur Wehr setzen. Wäre ihr Gott so mächtig gewesen, wie sie behaupteten, hätten sie sicherlich etwas Widerstand leisten können, um ihre heilige Stätte zu schützen."
 distinction.11.a:0 "Dies beweist mit Sicherheit unsere Hingabe an die Götter im Himmel."
 distinction.12.t:0 "Barka"
 distinction.12.desc:0 "Wir haben eine Nachricht von der [barca_legion.GetName] erhalten, und es scheint, dass ihr gelungen ist, was manche für unmöglich hielten. Kein Kommandant, der noch bei Sinnen ist, hätte eine Armee in einem solchen Tempo durch solche Länder geführt ... Zumindest ist es das, was uns der gesunde Menschenverstand glauben machen will. Das Ergebnis beweist uns jedoch, dass der Plan trotz der damit verbundenen Gefahren aufging und der Feind vom plötzlichen Auftauchen unserer Truppen überrascht war. Wie der Kommandant in seiner letzten Botschaft vor der Schlacht sagte: "Ich werde entweder einen Weg finden oder einen bahnen". "
 distinction.12.a:0 "Sie haben wahrlich das Unmögliche geschafft."
 distinction.13.t:0 "Andauernde Siege"
 distinction.13.desc:0 "Die [actor.GetName] hat bereits viele Siege erlangt, und daran scheint sich auch nichts zu ändern. Allen ihren Soldaten wird Ruhm und Ehre zuteil, und wir hoffen nur, dass wir vor dem nächsten Sieg noch etwas Zeit haben, das alles zu genießen. Doch selbst Siege gehen mit Verlusten einher, und deshalb lasst uns auch hoffen, dass uns die Siege nicht am Ende selbst schaden."
 distinction.13.a:0 "Man kann doch gar nicht zu viele Siege einfahren, oder?"
 distinction.14.t:0 "Chaos mit Stoßzähnen"
 distinction.14.desc:0 "Unser großartiger Sieg heute durch die Hand der [actor.GetName] hat gezeigt, wer wirklich auf dem Schlachtfeld dominiert. Andere Nationen bekämpfen sich mit ihren Phalangen und ihrer Pferde-Infanterie, doch sobald die Elefanten das Schlachtfeld betreten, laufen selbst die Tapferen und Klugen um ihr Leben. Mit diesem Sieg können wir sicher sein, dass die [actor.GetName] diesen edlen Tieren für unsere zukünftigen Kriegsanstrengungen noch mehr Aufmerksamkeit schenken wird."
 distinction.14.a:0 "Unsere Armeen sind nicht aufzuhalten."
 distinction.15.t:0 "Reflexion der Herrlichkeit"
 distinction.15.desc:0 "Die [actor.GetName] hat einen vernichtenden Sieg gegen die aufgeblasenen Griechen und ihre Phalanx errungen. Hätte Alexander die mangelnde Präzision ihrer Manöver, die Schwäche der Flankenwache und die langsamen Reaktionen auf unsere Taktik gesehen, hätte er sich gewiss im Grab umgedreht. Mit diesem großen Sieg werden wir den Ruhm der Silberschilde für uns beanspruchen, denn wir haben nun die erfahrenste schwere Infanterie der Welt."
 distinction.15.a:0 "Die Tage der Griechen sind gezählt."
 distinction.16.t:0 "Retter"
 distinction.16.desc:0 "Uns erreichte heute die Nachricht über die [actor.GetName] und ihre Taten zur Rettung römischer Leben. Sie kam unseren Landsleuten zu Hilfe, als diese unter dem immensen Druck des Feindes standen, der sie in Schach hielt. Wie es sich gehört, wurde [actor.commander.GetPraenomen] die höchste militärische Auszeichnung des Landes verliehen, als die geretteten Überlebenden das Schlachtfeld nach Gras, Blumen und anderen Pflanzen durchkämmten, um ihm eine Krone zu machen."
 distinction.16.a:0 "Die höchste Ehre, die man verliehen bekommen kann."
 distinction.17.t:0 "Triumph der [triumph_legion.GetName]"
 distinction.17.desc:1 "Heute ist ein glorreicher Tag für die [triumph_legion.GetName]: Ihre vielen Erfolge auf dem Schlachtfeld haben ihrem großartigen Kommandanten [target.GetName] einen Triumphzug beschert.\n\nAuch wenn man meinen könnte, dass all der Trubel nur dem General gewidmet ist, der mit seiner strahlenden Toga und dem göttlich bemalten Gesicht voranschreitet, ist es auch für die Männer eine seltene Ehre, zusammen mit der Siegesbeute durch die Stadt marschieren zu dürfen - eine Ehre für ihren Namen und eine Chance, ihren eigenen Ruhm zu zeigen, indem sie mit frischen Uniformen und glänzenden Phalerae für alle in [ROOT.GetCountry.GetCapital.GetName] zu bestaunen sind."
 distinction.17.a:0 "Sie alle werden für einen Tag Könige sein."
 distinction.18.t:0 "Standhafter Sieg"
 distinction.18.desc:0 "Wenn man in einer Schlacht methodisch vorgeht und einen guten Plan hat, wird das, was sonst wie eine ausgeglichene Paarung aussehen könnte, zu einer eher einseitigen Angelegenheit. Die [actor.GetName] zeigte bei ihrem letzten Sieg, dass sie mit ihrer Entschlossenheit sogar den Ozean selbst zurückzudrängen vermochte. Als der Feind mit aller Kraft kam und versuchte, ihre Linien zu durchbrechen, wurde er immer wieder abgewehrt. Jedem Angriff hielten unsere Schilde stand und der Feind fiel durch unsere Klingen, als er in die Enge gedrängt wurde. Der heutige Sieg wird weiterleben und dieser Armee den Weg nach vorn weisen!"
 distinction.18.a:0 "Sie sind ein Beispiel für uns alle."
 distinction.19.t:0 "Fulminanter Sieg"
 distinction.19.desc:0 "Einige Schlachten werden durch eine kluge Strategie gewonnen, andere durch Tapferkeit und wiederum andere durch das Eingreifen göttlicher Mächte. Bei der letzten Schlacht der [actor.GetName] sah es zunächst düster aus: Der Feind rückte stetig vor, ohne dass ihn unsere Männer zurückdrängen konnten. Als der Wind auffrischte, geriet die Entschlossenheit des Feindes allerdings ins Wanken, während wir uns sicher waren, dass dies die Götter waren, die uns zur Hand gingen. Als der Blitz bei der feindlichen Armee einschlug, war die Schlacht vorbei und kein Mann war mutig genug, dem Willen der Götter die Stirn zu bieten. Mit diesem Sieg wird die [actor.GetName] den Blitz nun als Teil ihres Banners stets mit sich führen."
 distinction.19.a:0 "Mögen wir alle das Glück genießen, die Götter auf unserer Seite zu haben."
 distinction.20.t:0 "Logistisches Wunder"
 distinction.20.desc:0 "Eine Armee marschiert nur mit einem vollen Magen. Das ist jedem kompetenten Kommandanten bewusst. Die Einteilung in ausgewiesene Nahrungsbeschaffungstrupps als Teil der täglichen Aufgaben eines Soldaten hat gezeigt, wie lange die Rationen einer Armee ausreichen können. Scheinbar hat der Kommandant der [actor.GetName] seinen Männern beigebracht, die Rationen, mit denen sie marschieren, selbst zu suchen, und deshalb sind sie viel weniger auf Nachschub angewiesen."
 distinction.20.a:0 "Sehr beeindruckend."
 distinction.21.t:0 "Feige Flucht"
 distinction.21.desc:0 "Die Feiglinge der [actor.GetName] sind vom Feld geflohen und haben sowohl Vorräte zurückgelassen, die der Feind nach Belieben für sich nutzen kann, als auch Nachzügler, die er nach Belieben töten kann. Allein dadurch hätte sich das Blatt in diesem Krieg wenden können! Es ist ein Schandfleck für die Ehre unserer Nation, aber noch mehr für die ihre. Sie hätten sich bis zum Ende behaupten müssen, anstatt als Feiglinge zurückzukehren."
 distinction.21.a:0 "Sie sind alle Feiglinge!"
 distinction.22.t:0 "Unzivilisierte Plünderung"
 distinction.22.desc:0 "Es ist nur natürlich, dass man einige Berichte über Plünderungen erwarten kann, wenn eine Stadt eingenommen wurde, doch das, was wir von der [actor.GetName] gehört haben, hat es zu weit getrieben! Sie handelten unehrenhaft, plünderten alles, was sie in die Hände bekommen konnten, und töteten unzählige Zivilisten. Eine solche Gier nach Geld und Blut ziert sich für eine Armee unseres Landes einfach nicht."
 distinction.22.a:0 "Haben wir Soldaten oder ein Rudel Banditen?"
 distinction.23.t:0 "In Ungnade gefallene Legion"
 distinction.23.desc:1 "Einige unserer professionellen Truppen sind zu [mutineer_revolting_country.GetRuler.GetName] übergelaufen! Wenn sie nach unserem Sieg jemals wieder aufgestellt werden sollten, wird der Makel auf ihrem Ruf schwer zu entfernen sein."
 distinction.23.a:1 "Ihre Ehrlosigkeit wird nicht vergessen werden."
 distinction.24.t:0 "Gottlose Plünderung"
 distinction.24.desc:0 "Die Narren der [pious_legion.GetName] haben uns vermutlich alle zum Tode verurteilt, als sie eine heilige Stätte unserer Götter plünderten! Hoffen wir, dass der Zorn des Himmels nur auf die an der Tat Beteiligten fallen wird anstatt auf uns alle. Es wird ein schwieriges Unterfangen mit einem großen Wagnis für sie sein, die Gunst der Götter zurückzugewinnen."
 distinction.24.a:0 "Diese Männer haben auf törichte Weise den Zorn der Götter heraufbeschworen."
 distinction.25.t:0 "Kopflose Schlange"
 distinction.25.desc:0 "Den Kopf einer Schlange abzuschneiden, ist ein gutes Mittel, um der Bedrohung durch sie rasch Herr zu werden. Den feigen Taten von [dishonor_fallen_commander.GetName] nach zu urteilen, fehlte ihr die geistige und körperliche Stärke, um ihren Anführer am Leben zu erhalten. Dies wird ihren Namen beflecken und künftige Kommandanten vermutlich beunruhigen."
 distinction.25.a:0 "Wie konnten die Männer so nachlässig sein?"
 character_events.54.t:0 "Ankunft"
 character_events.54.desc:0 "Die Ankunft von [new_character.GetName] in [new_character.GetEmployer.GetName] hat tagelang die Gerüchteküche von [new_character.GetEmployer.GetCapital.GetName] angeheizt, und die [new_character.GetEmployer.GetAdjective]en Kreise sind bereits auf die Auswirkungen gespannt, die [new_character.GetHerHis]e Präsenz auf unsere Politik und unsere Zukunft haben wird."
 character_events.54.a:0 "Willkommen, [new_character.GetPraenomen]."
 character_events.54.at:0 "[new_character.GetName] taucht in [new_character.GetEmployer.GetName] auf."
 office_gain.4.t:0 "Durchbruch!"
 office_gain.4.desc:0 "Das Talent von [SCOPE.sChar('innovation_giver').GetName] kennt keine Grenzen. In [SCOPE.sChar('innovation_giver').GetHerHis]er Rolle als Forscher gibt [SCOPE.sChar('innovation_giver').GetSheHe] an, dass [SCOPE.sChar('innovation_giver').GetSheHe] [SCOPE.sChar('innovation_giver').GetHerHis]e Kapazitäten für weitere Innovationen erhöhen konnte.\n\nWir werden sicher von dieser Situation profitieren."
 office_gain.4.a:0 "Ausgezeichnet!"
 monarchy_events.103.t:0 "Thronanwärter erhält Unterstützung"
 monarchy_events.103.desc:0 "Die niederträchtige [SCOPE.sC('supporting_country').GetAdjective]e Regierung hat [SCOPE.sChar('supported_pretender').Custom('get_DerDem')] abscheulichen Heuchler[SCOPE.sChar('supported_pretender').Custom('get_inFemale')] [SCOPE.sChar('supported_pretender').GetName] militärische Unterstützung zugesagt.\n\nIm Fall eines Bürgerkriegs werden sie [SCOPE.sChar('supported_pretender').GetHerHim] zu Hilfe kommen."
 monarchy_events.103.a:0 "Ärgerlich."
 warfare.16.t:0 "Ein unterworfenes Königreich"
 warfare.16.desc:0 "Unsere Boten haben beunruhigende Nachrichten gebracht: [SCOPE.sC('puppeteer_country').GetName] hat erfolgreich die Rebellion von [SCOPE.sC('puppet_kingdom').GetRuler.GetName] in [SCOPE.sC('puppet_kingdom').GetName] unterstützt.\n\nDas einst mächtige Königreich liegt nun in den Fängen seiner ehemaligen Verbündeten, nachdem es einen Pakt mit dem Teufel geschlossen hat: Es hat seine Unabhängigkeit im Gegenzug für die bloße Chance auf vorübergehende Macht aufgegeben."
 warfare.16.a:0 "Die Zukunft sieht düster aus."
