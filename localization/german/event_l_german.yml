 diadochi_flavor.9.desc:1 "Mit dem Tod von [GetCharacter('(int32)39').GetPraenomen] dem Einäugigen steht der Staat, der aus einer kleinen phrygischen Satrapie errichtet wurde, nun zum ersten Mal ohne Gründer da. Der rasante Aufstieg von [GetCharacter('(int32)37').GetPraenomen] rief den Neid und die Bewunderung einer ganzen Generation hervor, und dieses Erbe wird unseren Herrschern auch in kommenden Generationen zugutekommen."
 diadochi_flavor.9.a:0 "Lang lebe der König!"
 claims_on_trans_indus_tooltip:1 "Das Argeadenreich erhält Ansprüche auf die Region [GetProvince('(int32)4428').GetArea.GetRegion.GetName|Y]."
 diadochi_flavor.10.t:0 "Krönung von [ROOT.GetCountry.GetRuler.GetPraenomen]"
 diadochi_flavor.10.desc:1 "Nachdem [ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetPraenomen] die ägyptische Flotte bei Salamis geschlagen hatte, entsandt [ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetSheHe] [ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetHerHis]en vertrautesten Offizier, Aristodemos aus Miletos, mit der Nachricht über unseren großen Sieg. Aristodemos betitelte [ROOT.GetCountry.GetRuler.GetPraenomen] als [ROOT.GetCountry.GetRulerTitle] vor der versammelten Menge und das Volk freute sich. Die Krönung folgte schnell und [ROOT.GetCountry.GetRuler.GetPraenomen] ist nun allen als [ROOT.GetCountry.GetRulerTitle] bekannt.\n\nNun jedoch hat [ROOT.GetCountry.GetRuler.GetPraenomen] die Nachricht erreicht, dass [ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetPraenomen], [ROOT.GetCountry.GetSuccession.GetPrimaryHeir.Custom('get_DieDer')] zum Zweitkönig gekrönt wurde, sich über die anderen Diadochi lustig macht und ihnen abfällige Titel verliehen hat. Darunter sind Seleukos "Kommandant der Elefanten", Ptolemaios "der Admiral", Lysimachos "der Schatzmeister" und Agathokles "Statthalter von Sizilien", selbst wenn dieser gar keiner von uns ist. Sollten sie davon hören, werden sie sicherlich wenig erfreut sein ..."
 diadochi_flavor.10.a:0 "Sie werden sowieso alle ihr Knie beugen!"
 diadochi_flavor.10.b:1 "[ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetPraenomen] soll sich lieber auf den Sieg konzentrieren."
 diadochi_flavor.11.t:1 "Neuigkeiten aus dem $PRY_DYN$"
 diadochi_flavor.11.desc:1 "Unser Hofspitzel betritt den Thronsaal und gestikuliert, dass er mit unserem Herrscher sprechen möchte. Er bringt Nachrichten von den Antigoniden. Die Schlacht bei Salamis war für uns ein katastrophaler Verlust und der größte Teil unserer Flotte wurde vor der Küste Zyperns versenkt. Darüber hinaus hält Antigonos dies offenbar für eine solche Leistung, dass er sich nach seinem Sieg selbst zum Basileus krönen ließ und jeden Anspruch der Argeaden-Nachfolge offiziell abweist. Der Thron von Alexanders Reich liegt offen vor ihm.\n\nDer Hofspitzel hat jedoch noch weitere Neuigkeiten. Es scheint, dass Antigonos Erbe Demetrios die anderen Diadochi verleumdet hat und ihnen unschöne Titel gegeben hat. Darunter waren Seleukos "Kommandant der Elefanten" Lysimachos, "der Schatzmeister" und Agathokles "Statthalter von Sizilien", selbst wenn dieser gar keiner von uns ist. Ptolemaios fragt seinen Hofspitzel daraufhin, welcher Titel ihm verliehen wurde. Der Hofspitzel schweigt für einen Moment und antwortet dann mit "Admiral", woraufhin Ptolemaios Lachen im ganzen Thronsaal hallt."
 diadochi_flavor.11.a:0 "Als Antwort darauf krönen wir uns selbst zum Götterkönig!"
 diadochi_flavor.11.b:0 "Admiral, hm?"
 diadochi_flavor.12.t:1 "$diadochi_flavor.11.t$"
 diadochi_flavor.12.desc:1 "Unser Hofspitzel betritt den Thronsaal und gestikuliert, dass er mit unserem Herrscher sprechen möchte. Er bringt Nachrichten von den Antigoniden. Scheinbar hat sich Antigonos nach seinem Sieg gegen die ägyptische Flotte bei Salamis selbst zum Basileus gekrönt und damit jeden Anspruch der Argeaden-Nachfolge offiziell abgewiesen. Der Thron von Alexanders Reich liegt offen vor ihm.\n\nDer Hofspitzel hat jedoch noch weitere Neuigkeiten. Es scheint, dass Antigonos Erbe Demetrios die anderen Diadochi verleumdet hat und ihnen unschöne Titel gegeben hat. Darunter waren Seleukos, "Kommandant der Elefanten", Ptolemaios, "der Admiral" und Lysimachos "der Schatzmeister". Es scheint jedoch, dass wir aufgrund unseres jüngsten Anspruchs auf den Titel "König von Sizilien" mit einem eigenen Titel geehrt wurden. Agathokles fragt seinen Hofspitzel, welcher Titel ihm verliehen wurde. Der Hofspitzel schweigt einen Moment und antwortet dann "Statthalter von Sizilien", woraufhin Agathokles Lachen im ganzen Thronsaal hallt."
 diadochi_flavor.12.a:0 "Ich bin KÖNIG von Sizilien!"
 diadochi_flavor.12.b:0 "Statthalter, hm?"
 diadochi_flavor.13.t:1 "$diadochi_flavor.11.t$"
 diadochi_flavor.13.desc:1 "Unser Hofspitzel betritt den Thronerraum und gestikuliert, dass er mit unserem Herrscher sprechen möchte. Er bringt Nachrichten von den Antigoniden. Scheinbar hat sich Antigonos nach seinem Sieg gegen die ägyptische Flotte bei Salamis selbst zum Basileus gekrönt und damit jeden Anspruch der Argeaden-Nachfolge offiziell abgewiesen. Der Thron von Alexanders Reich liegt offen vor ihm.\n\nDer Hofspitzel hat jedoch noch weitere Neuigkeiten. Es scheint, dass Antigonos Erbe Demetrios die anderen Diadochi verleumdet hat und ihnen unschöne Titel gegeben hat. Darunter waren Ptolemaios "der Admiral", Lysimachos, "der Schatzmeister" und Agathokles "Statthalter von Sizilien", selbst wenn dieser gar keiner von uns ist. Seleukos fragt seinen Hofspitzel daraufhin, welcher Titel ihm verliehen wurde. Der Hofspitzel schweigt für einen Moment und antwortet dann mit "Kommandant der Elefanten", woraufhin Seleukos Lachen im ganzen Thronsaal hallt."
 diadochi_flavor.13.a:0 "Wir sind Herrscher über ganz Asien!"
 diadochi_flavor.13.b:0 "Elefanten, hm?"
 diadochi_flavor.14.t:1 "Schlechte Nachrichten von den Antigoniden"
 diadochi_flavor.14.desc:1 "Unser Hofspitzel betritt den Thronsaal und gestikuliert, dass er mit unserem Herrscher sprechen möchte. Er bringt Nachrichten von den Antigoniden. Scheinbar hat sich Antigonos selbst zum Basileus gekrönt und damit jeden Anspruch der Argeaden-Nachfolge offiziell abgewiesen. Der Thron von Alexanders Reich liegt offen vor ihm.\n\nDer Hofspitzel hat jedoch noch weitere Neuigkeiten. Es scheint, dass Antigonos Erbe Demetrios die anderen Diadochi verleumdet hat und ihnen unschöne Titel gegeben hat. Darunter waren Seleukos, "Kommandant der Elefanten", Ptolemaios "der Admiral" und Agathokles "Statthalter von Sizilien", selbst wenn dieser gar keiner von uns ist. Lysimachos fragt daraufhin seinen Hofspitzel, welcher Titel ihm verliehen wurde. Das Gesicht des Hofspitzel wird weiß wie frisch gefallener Schnee in den Bergen von Odrysia, aber er steigt die Stufen hinauf und flüstert Lysimachos ins Ohr. Lysimachos selbst wird rot vor Wut und brüllt seinen Hofspitzel an. "Schatzmeister!? Wie kann er es wagen, mich Schatzmeister zu nennen!?""
 diadochi_flavor.14.a:0 "Ich bin KEIN Eunuch!"
 diadochi_flavor.14.b:0 "Wir zeigen ihm, wie männlich wir sind!"
 dhe_thrace_flavor.1.t:0 "Wie Alexander erzogen wurde"
 dhe_thrace_flavor.1.desc:0 "[SCOPE.sChar('onesikritos_historian').GetPraenomen], unser [SCOPE.sChar('onesikritos_historian').GetOffice.GetName], hat um Audienz gebeten, damit [SCOPE.sChar('onesikritos_historian').GetSheHe] aus [SCOPE.sChar('onesikritos_historian').GetHerHis]er neuen Abhandlung über das Leben und die Taten Alexanders des Großen vorlesen kann. Als Alexanders ehemaliger Leibwächter war Lysimachos bei den meisten wichtigen Momenten in Alexanders Leben anwesend und freut sich riesig darauf. Es fängt gut an, aber im Laufe der Geschichte bemerkt Lysimachos immer mehr Ereignisse, an die er sich nicht mehr erinnern kann.\n\nEr beginnt sich zu fragen, ob sich [SCOPE.sChar('onesikritos_historian').GetOffice.GetName] einige der Ereignisse einfach ausgedacht hat. Sein eigenes Gedächtnis würde ihm sicherlich keinen Streich spielen. Schließlich beginnt [SCOPE.sChar('onesikritos_historian').GetPraenomen] eine Geschichte über die Zeit zu erzählen, als Alexander eine Audienz bei der Königin der Amazonen hatte, an die sich Lysimachos mit Sicherheit erinnern würde ..."
 dhe_thrace_flavor.1.a:0 "Und wo war ich zu der Zeit!?"
 dhe_thrace_flavor.1.b:0 "Ah, das! Daran erinnere ich mich gut!"
 dhe_thrace_flavor.2.t:0 "Ein Löwenmärchen"
 dhe_thrace_flavor.2.desc:0 "Unser Basileus, so groß er auch sein mag, liebt es, Geschichten über seine Tage als Alexanders Leibwächter zu erzählen und sich daran zu erinnern. Seine absolute Lieblingsgeschichte ist die, in der er Alexander bei einer Jagd vor einem Löwenangriff das Leben gerettet hat. Lysimachos wird diese Geschichte jedem erzählen, der bereit ist zuzuhören, normalerweise einem ahnungslosen Höfling und die große Narbe zur Schau stellen, die der Löwe ihm zugefügt hat.\n\nDiesmal hat er es geschafft, [SCOPE.sChar('lion_tale_audience').GetPraenomen] in die Enge zu treiben. [SCOPE.sChar('lion_tale_audience').GetSheHe|U] sieht Lysimachos voller Besorgnis an, unwissend, was passieren wird. Lysimachos schaut [SCOPE.sChar('lion_tale_audience').GetHerHim] direkt in die Augen und beginnt: "Als der Löwe in wilder Wut laut brüllte ..."
 dhe_thrace_flavor.2.a:0 "Nein! Nicht schon wieder!"
 dhe_thrace_flavor.2.a.tt:0 "[SCOPE.sChar('lion_tale_audience').GetPraenomen] versucht zu entkommen, doch Lysimachos packt [SCOPE.sChar('lion_tale_audience').GetHerHis]en Arm und hebt seine Tunika an, um seine Narbe zu zeigen.\n "
 dhe_thrace_flavor.2.b:0 "Oh! Ich liebe diese Geschichte!"
 dhe_thrace_flavor.2.b.tt:0 "[SCOPE.sChar('lion_tale_audience').GetPraenomen] setzt sich zu Lysimachos und lauscht gespannt seiner Geschichte.\n "
 dhe_rome.13.t:0 "Der Aufstieg Roms"
 dhe_rome.13.desc:1 "Die Bemühungen unserer aggressiveren Senatoren haben es ermöglicht, die Mehrheit der Kurie und sogar die Menschen in Rom davon zu überzeugen, dass Italien uns gehören muss. Der Campus Martius ist von den Rufen unserer selbstbewussten Soldaten gefüllt und frische Haruspexen verstärken jeden Tag unsere Reihen und damit auch die Zustimmung der Götter für Krieg.\n\nDas Ende der jüngsten Konflikte mit unseren Feinden in Etrurien und Samnium hat unsere Republik zur stärkste Macht auf der italienischen Halbinsel gemacht. Unser Sieg hat unsere Bundesgenossen von der Unterstützung unserer Sache überzeugt. Er hat auch anderen kleinen Staaten gezeigt, dass sie auf unserer Seite stehen müssen.\n\nRömische Siedler ziehen eigenständig in die Regionen im Norden und Osten, errichten neue Kolonien und erwarten unseren Schutz. Jeder blickt nun auf uns, von Samnium und Etrurien bis nach Sizilien und Karthago, und wartet auf unseren nächsten Schritt."
 dhe_rome.13.a:0 "Ich singe von Krieg und einem Mann in der Schlacht ..."
 dhe_rome.13.a.tt:1 "Wir erhalten Ansprüche auf folgende Provinzen:\nTuscien, Dekapolis, Kampanien, Apulien, Lukanien und Picenum."
 ##prominent actor events
 p_actor.1.t:0 "Uneinigkeit auf höchster Ebene"
 p_actor.1.desc:0 "[SCOPE.sChar('pa_1_protagonist').GetName], ein[SCOPE.sChar('pa_1_protagonist').Custom('get_eFemale')] [SCOPE.sChar('pa_1_protagonist').GetWomanMan] mit gutem Ruf und [SCOPE.sChar('pa_1_antagonist').GetName], ein[SCOPE.sChar('pa_1_protagonist').Custom('get_eFemale')] [SCOPE.sChar('pa_1_antagonist').GetWomanMan] mit großer Tugend, haben sich kürzlich [ROOT.GetCountry.Custom('get_AmIm_court_type')] [ROOT.GetCountry.Custom('get_court_type')] heftig gestritten.\n\nEin solches Verhalten ist Personen von solcher Tugend unziemlich und dennoch wurden wir dazu aufgefordert, eine Seite dieses Konflikts zu unterstützen."
 p_actor.1.a:0 "Wir stellen uns auf die Seite von [SCOPE.sChar('pa_1_protagonist').GetPraenomen]."
 p_actor.1.b:0 "Wir stellen uns auf die Seite von [SCOPE.sChar('pa_1_antagonist').GetPraenomen]."
 p_actor.1.c:0 "Sagt ihnen, dass sie mit dem Gezanke aufhören sollen."
 ###general demands
 commander_loyalty.5.t:0 "Mächtige Bedrohungen"
 commander_loyalty.5.desc:0 "[SCOPE.sChar('demanding_general').GetName], ein mächtiger General, der eine große Anzahl loyaler Truppen befehligt, hat eine Forderung an den [ROOT.GetCountry.Custom('get_court_type')] gestellt.\n\nTrotz der Bemühungen von Generationen mutiger Gesetzgeber fordert [SCOPE.sChar('demanding_general').GetPraenomen], dass wir unsere Gesetze gegen Korruption in der Regierung abschaffen. Wir können die Bedrohung nur erahnen, die er auf uns loslassen wird, sollten wir uns weigern."
 commander_loyalty.5.a:0 "Erfüllt [SCOPE.sChar('demanding_general').GetHerHis]e Forderungen."
 commander_loyalty.5.b:0 "Niemals!"
 commander_loyalty.5.c:0 "Zahlt [SCOPE.sChar('demanding_general').Custom('get_SieIhn')] aus."
 commander_loyalty.6.t:0 "Die alten Wege"
 commander_loyalty.6.desc:0 "[SCOPE.sChar('demanding_general').GetName], ein mächtiger General, der eine große Anzahl loyaler Truppen befehligt, hat eine Forderung an den [ROOT.GetCountry.Custom('get_court_type')] gestellt.\n\nTrotz unserer Bemühungen, uns nicht mehr auf die Oberschicht zu verlassen, fordert [SCOPE.sChar('demanding_general').GetPraenomen], dass wir unsere Politik bezüglich der Rekrutierung von Soldaten ändern und so die Macht und den Einfluss des Adels erhöhen. Wir sollten zweimal überlegen, bevor wir die Forderungen eine[SCOPE.sChar('demanding_general').Custom('get_rsEnding')] solch mächtigen [SCOPE.sChar('demanding_general').Custom('get_FrauMannes')] ablehnen."
 commander_loyalty.6.a:0 "So sei es."
 commander_loyalty.6.b:0 "Das ist Erpressung!"
 commander_loyalty.6.c:0 "Bietet einen Gegenvorschlag an."
 commander_loyalty.7.t:0 "Kommandant lässt Maske fallen"
 commander_loyalty.7.desc:0 "[SCOPE.sChar('demanding_general').GetName], ein[SCOPE.sChar('demanding_general').Custom('get_eFemale')] [SCOPE.sChar('demanding_general').GetWomanMan], [SCOPE.sChar('demanding_general').Custom('get_DieDer')] eine große und loyale Truppe kontrolliert, hat um zusätzliche finanzielle Mittel gebeten.\n\nEs wird nicht erwähnt, wofür diese Mittel verwendet werden sollen, und wir gehen daher davon aus, dass dies der Versuch ist, die Kontrolle über unseren [ROOT.GetCountry.Custom('get_court_type')] zu festigen. Die Frage, die sich stellt, ist, ob wir wirklich in der Lage sind, diese Forderungen abzulehnen?"
 commander_loyalty.7.a:0 "Bezahlt [SCOPE.sChar('demanding_general').Custom('get_DieDen')] [SCOPE.sChar('demanding_general').GetWomanMan] einfach."
 commander_loyalty.7.b:0 "Wir geben einer Erpressung nicht nach."
 commander_loyalty.8.t:0 "Aufstellung einer privaten Armee"
 commander_loyalty.8.desc:0 "Die Armee von [SCOPE.sChar('demanding_general').GetName] ist eine der besten in ganz [ROOT.GetCountry.GetName]. Nichtsdestotrotz hat [SCOPE.sChar('demanding_general').GetSheHe] einen Bedarf an weiteren Soldaten geäußert, die aus unserer eigenen Kasse bezahlt und ausgerüstet werden.\n\nDie jüngsten Gerüchte haben [SCOPE.sChar('demanding_general').GetPraenomen] in ein ungünstiges Licht gestellt und wir sollten daher hinterfragen, bei wem [SCOPE.sChar('demanding_general').GetHerHis]e Loyalität wirklich liegt. Vielleicht könnte [SCOPE.sChar('demanding_general').GetSheHe] etwas planen?"
 commander_loyalty.8.a:0 "Erfüllt die Bitte."
 commander_loyalty.8.b:0 "Wir geben Forderungen nicht nach."
 commander_loyalty.8.c:1 "Schickt die Männer, aber überlasst die Ausrüstung [SCOPE.sChar('demanding_general').GetHerHim]!"
 ###ip monarchy 13-33
 ip_monarchy.13.t:1 "Eine Frage der Kompetenz"
 ip_monarchy.13.desc:1 "Nach Wochen voller nervöser Blicke und gehässigen Grinsens hat das Geflüster, das den Palast umgibt, endlich die Ohren [ROOT.GetCountry.GetRuler.Custom('get_DerDes')] [ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.Custom('get_sMale')] erreicht. Es scheint, dass jemand am Hof Gerüchte über [ROOT.GetCountry.GetRuler.GetHerHis]e unvergleichliche Lasterhaftigkeit und Unfähigkeit für den Thron verbreitet hat.\n\nDer Schaden wurde angerichtet und die Frage, die bleibt, ist, wie [ROOT.GetCountry.GetRuler.Custom('get_DieDer')] [ROOT.GetCountry.GetRulerTitle] mit der Situation umgehen wird."
 ip_monarchy.13.a:1 "Sicherlich steht [ROOT.GetCountry.GetRuler.GetPraenomen] darüber ..."
 ip_monarchy.13.at:0 "[SCOPE.sChar('mon_13_ruler').GetName] könnte die Eigenschaft #Y Nachsichtig#! erhalten."
 ip_monarchy.13.b:1 "Niemand kann [ROOT.GetCountry.GetRuler.Custom('get_DieDen')] [ROOT.GetCountry.GetRulerTitle] ungestraft beleidigen!"
 ip_monarchy.13.bt:1 "Untersucht die Ursache der Gerüchte."
 ip_monarchy.13.c:1 "Vielleicht können wir [ROOT.GetCountry.GetRuler.Custom('get_SieIhn')] dabei leiten?"
 ip_monarchy.13.ct:0 "Unser Herrscher verliert eine negative #Y Eigenschaft#!.\n\nDiese Option ist verfügbar, da unser Herrscher einen #Y reinen Charakter#! hat."
 ip_monarchy.13.d:0 "Sie haben in gewisser Weise recht ..."
 ip_monarchy.14.t:0 "Verleumder bekennt sich schuldig"
 ip_monarchy.14.desc:0 "Die verräterische Schlange, die versucht hat den Namen von [ROOT.GetCountry.GetRuler.GetName] zu demütigen, wurde als niemand anderes als [SCOPE.sChar('ip_monarchy_14_antagonist').GetName] identifiziert, [SCOPE.sChar('ip_monarchy_14_antagonist').Custom('get_DieDer')] schnell [SCOPE.sChar('ip_monarchy_14_antagonist').GetHerHis] Verbrechen zugab.\n\nWie sollen wir mit diesem Vagabund umgehen?"
 ip_monarchy.14.a:0 "Vergesst [SCOPE.sChar('ip_monarchy_14_antagonist').Custom('get_SieIhn')]. [SCOPE.sChar('ip_monarchy_14_antagonist').GetHerHis|U] Ruf ist ruiniert."
 ip_monarchy.14.b:0 "Verzeiht [SCOPE.sChar('ip_monarchy_14_antagonist').GetHerHim]. [SCOPE.sChar('ip_monarchy_14_antagonist').GetSheHe|U] hat [SCOPE.sChar('ip_monarchy_14_antagonist').GetHerHis]e Lektion gelernt."
 ip_monarchy.14.c:0 "[SCOPE.sChar('ip_monarchy_14_antagonist').GetHerHis|U]e Hinrichtung ist nur angemessen."
 ip_monarchy.14.ct:1 "[SCOPE.sChar('ip_monarchy_14_antagonist').GetFullName] wird von [THIS.GetCountry.GetRuler.GetFullName] hingerichtet."
 ip_monarchy.14.d:0 "Vielleicht könnten wir [SCOPE.sChar('ip_monarchy_14_antagonist').GetHerHis]e Loyalität gewinnen ..."
 ip_monarchy.15.t:0 "Ein pragmatischer Aufstieg"
 ip_monarchy.15.desc_1:1 "Die schwindende Gesundheit von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] zieht bereits mögliche Nachfolger an, die wie Geier um [ROOT.GetCountry.GetRuler.Custom('get_SieIhn')] herum kreisen. In solchen Zeiten gibt es immer Verrat, doch die Begeisterung und der Ehrgeiz von [SCOPE.sChar('mon_15_plotter').GetName] haben [SCOPE.sChar('mon_15_plotter').Custom('get_SieIhn')] an die Spitze der künftigen Nachfolger gestellt.\n\nAnstatt noch Jahre in einer fruchtlosen Herrschaft unter eine[ROOT.GetCountry.GetRuler.Custom('get_rmEnding')] senilen Greis[ROOT.GetCountry.GetRuler.Custom('get_inFemale')] zu riskieren, schlägt [SCOPE.sChar('mon_15_plotter').GetName] vor, sofort zu handeln und so sicherzustellen, dass wir über einen starken und fähigen Herrscher verfügen. [SCOPE.sChar('mon_15_plotter').GetHerHim|U] zufolge sollte dieser Herrscher ganz klar [SCOPE.sChar('mon_15_plotter').GetSheHe] selbst sein.\n\nDas ist eine gefährliche Idee, aber [SCOPE.sChar('mon_15_plotter').GetSheHe] hat womöglich recht. Können wir es uns leisten, eine solche Gelegenheit zu vertändeln?"
 ip_monarchy.15.desc_2:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] ist bekannt dafür, dass [ROOT.GetCountry.GetRuler.SheHe] einen Charakter hat, der dem eines Herrschers unangemessen ist, und diese Schwäche wird von [ROOT.GetCountry.GetRuler.GetHerHis]en möglichen Nachfolgern als Gelegenheit angesehen. Gegen solche Herrscher werden immer Pläne und Verrat geschmiedet und der Ehrgeiz von [SCOPE.sChar('mon_15_plotter').GetName] hat [SCOPE.sChar('mon_15_plotter').Custom('get_SieIhn')] an die Spitze der künftigen Nachfolger gestellt.\n\n[SCOPE.sChar('mon_15_plotter').GetPraenomen] schlägt vor, dass, anstatt die fruchtlose Herrschaft von [ROOT.GetCountry.GetRuler.GetPraenomen] noch länger zu dulden, [SCOPE.sChar('mon_15_plotter').SheHe] und [SCOPE.sChar('mon_15_plotter').GetHerHis]e Fähigkeiten besser zum Thron passen und [ROOT.GetCountry.GetName] besser dienen könnten.\n\nDas ist eine gefährliche Idee, aber [SCOPE.sChar('mon_15_plotter').GetSheHe] hat vielleicht recht. Können wir es uns leisten, eine solche Gelegenheit zu verpassen?"
 ip_monarchy.15.a:0 "Die Führung passt nicht zu [SCOPE.sChar('mon_15_plotter').GetHerHim]."
 ip_monarchy.15.b:0 "Wir werden nicht hinsehen ..."
 ip_monarchy.15.bt:0 "[SCOPE.sChar('mon_15_plotter').GetName] versucht [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] loszuwerden."
 ip_monarchy.15.c:0 "Nicht nötig. [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] ist ein[ROOT.GetCountry.GetRuler.Custom('get_eFemale')] ehrbare[ROOT.GetCountry.GetRuler.Custom('get_rMale')] [ROOT.GetCountry.GetRuler.GetWomanMan] ..."
 ip_monarchy.15.ct:1 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] dankt für [THIS.GetCountry.GetRuler.GetHerHis]en Primärerben ab."
 ip_monarchy.16.t:0 "Hoch lebe [SCOPE.sChar('mon_15_plotter').GetName]"
 ip_monarchy.16.desc:0 "Durch geschickte und sorgfältig angewandte Überzeugung hat [SCOPE.sChar('mon_15_plotter').GetName] die nötige Unterstützung finden können, um einen reibungslosen Machtwechsel in [SCOPE.sChar('mon_15_plotter').GetHerHis]em Komplott gegen [SCOPE.sChar('old_ruler_mon_15').GetName] durchzusetzen.\n\nZusammen mit einer Gruppe Soldaten hat [SCOPE.sChar('mon_15_plotter').GetPraenomen] heute Morgen die königlichen Schlafgemächer von [SCOPE.sChar('old_ruler_mon_15').GetPraenomen] betreten und erlassen, dass [SCOPE.sChar('mon_15_plotter').GetHerHis]e Handlung für das Wohlergehen von [ROOT.GetCountry.GetName] notwendig war.\n\nWir müssen jetzt bezeugen, ob unsere stillschweigende Zustimmung zum Putsch und zum Aufstieg von [SCOPE.sChar('mon_15_plotter').GetName] die beste Entscheidung war ..."
 ip_monarchy.16.a:0 "In den Kerker mit [SCOPE.sChar('old_ruler_mon_15').GetHerHim]."
 ip_monarchy.16.b:0 "[ROOT.GetCountry.GetName] benötigt einen sauberen Bruch mit der Vergangenheit."
 ip_monarchy.16.c:0 "[SCOPE.sChar('mon_15_plotter').GetPraenomen] ist nur ein[SCOPE.sChar('mon_15_plotter').Custom('get_eFemale')] [SCOPE.sChar('mon_15_plotter').GetWomanMan] ..."
 ip_monarchy.16.ct:0 "Der Primärerbe von [THIS.GetCountry.GetName] wird Herrscher.\nDiese Option ist verfügbar, weil [SCOPE.sChar('mon_15_plotter').GetName] einen geeigneter Charakter ist."
 ip_monarchy.16.d:1 "Hier endet die [SCOPE.sChar('old_ruler_mon_15').GetFamily.GetName]-Dynastie ..."
 ip_monarchy.16.dt:1 "Alle Mitglieder der [SCOPE.sChar('old_ruler_mon_15').GetFamilyDisplayName]-Familie werden hingerichtet."
 ip_monarchy.16.e:0 "Schickt die Wache! Der Verschwörer ist darauf hereingefallen!"
 ip_monarchy.17.t:0 "Verrat zahlt sich niemals aus"
 ip_monarchy.17.desc:0 "[SCOPE.sChar('mon_15_plotter').GetName] wurde von den Wachen im Palastgarten umzingelt und vor die Füße von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] gezogen, [ROOT.GetCountry.GetRuler.Custom('get_DieDer')] [SCOPE.sChar('mon_15_plotter').Custom('get_SieIhn')] wegen Hochverrats angeklagt hat.\n\nDie Ambitionen von [SCOPE.sChar('mon_15_plotter').GetPraenomen] enden hier."
 ip_monarchy.17.a:0 "Nieder mit Verrätern!"
 ip_monarchy.17.b:0 "Dummköpfe verdienen Gnade."
 ip_monarchy.17.c:0 "Lasst den Verräter einfach gehen."
 ip_monarchy.18.t:0 "Von Tyrannen und Patrioten"
 ip_monarchy.18.desc_1:0 "Die tyrannische Herrschaft von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] hat selbst [ROOT.GetCountry.GetRuler.GetHerHis]e loyalsten Untertanen bis zum Abgrund getrieben. Mit den richtigen Worten könnte die Elite davon überzeugt werden, jemanden zu unterstützen, der die Sache dem Thron zuliebe selbst in die Hand nimmt. [SCOPE.sChar('mon_18_plotter').GetName] wird weithin als beste[SCOPE.sChar('mon_18_plotter').Custom('get_rMale')] Kandidat[SCOPE.sChar('mon_18_plotter').Custom('get_inFemale')] angesehen. [SCOPE.sChar('mon_18_plotter').GetSheHe|U] hat einen gewissen Einfluss am Hof und ist als solide und verlässliche Person bekannt, die nur das Beste für [ROOT.GetCountry.GetName] im Sinn hat.\n\nNatürlich ist bei solchen Unternehmungen schwer vorherzusagen, wie sich die Ereignisse entwickeln werden, selbst wenn die Verschwörung erfolgreich ist, aber der Tod für alle direkt Beteiligten ist beinahe sicher, sollten sie versagen."
 ip_monarchy.18.desc_2:0 "Die tyrannische Herrschaft von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] hat selbst [ROOT.GetCountry.GetRuler.GetHerHis]e loyalsten Untertanen bis zum Abgrund getrieben. Mit den richtigen Worten könnte die Elite davon überzeugt werden, jemanden zu unterstützen, der die Sache dem Thron zuliebe selbst in die Hand nimmt. [SCOPE.sChar('mon_18_plotter').GetName] wird weithin als beste[SCOPE.sChar('mon_18_plotter').Custom('get_rMale')] Kandidat[SCOPE.sChar('mon_18_plotter').Custom('get_inFemale')] angesehen. [SCOPE.sChar('mon_18_plotter').GetSheHe|U] ist ein[SCOPE.sChar('mon_18_plotter').Custom('get_eFemale')] Regierungsangestellte[SCOPE.sChar('mon_18_plotter').Custom('get_rMale')] mit gewissem Einfluss und als solide und verlässliche Person bekannt, die nur das Beste für [ROOT.GetCountry.GetName] im Sinn hat.\n\nNatürlich ist bei solchen Unternehmungen schwer vorherzusagen, wie sich die Ereignisse entwickeln werden, selbst wenn die Verschwörung erfolgreich ist, aber der Tod für alle direkt Beteiligten ist beinahe sicher, sollten sie versagen."
 ip_monarchy.18.a:0 "Verrat wird nicht in Betracht gezogen."
 ip_monarchy.18.b:0 "Verzweifelte Zeiten ..."
 ip_monarchy.18.bt:2 "[SCOPE.sChar('mon_18_plotter').GetFullName] versucht mehr Unterstützung für den Putsch gegen [THIS.GetCountry.GetRuler.GetFullName] aufzutreiben."
 ip_monarchy.19.t:0 "Ultimatum"
 ip_monarchy.19.desc:2 "Der Komplott zur Beseitigung des Tyrannen [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('old_ruler_mon_18').GetName], wurde nun mit Unterstützung der Regierung und der Aristokratie vollständig verwirklicht. [SCOPE.sChar('mon_18_plotter').GetName], [SCOPE.sChar('mon_18_plotter').Custom('get_DieDer')] die Thronräuber anführt, marschiert mit einer Gruppe aus Soldaten und hochrangigen Beamten in den Palast.\n\nSie haben sich im Thronraum eingefunden, wo sie [ROOT.GetCountry.GetRuler.Custom('get_DerDem')] [ROOT.GetCountry.GetRulerTitle] ihre Forderungen stellen, sicher in dem Wissen, dass die Wache von [SCOPE.sChar('old_ruler_mon_18').GetName] auf entmutigten Männern besteht, die den Diktator stürzen würden..."
 ip_monarchy.19.a:0 "In den Kerker mit [SCOPE.sChar('old_ruler_mon_18').GetHerHim]."
 ip_monarchy.19.b:0 "[ROOT.GetCountry.GetName] benötigt einen sauberen Bruch mit der Vergangenheit."
 ip_monarchy.19.bt:0 "Diese Option ist verfügbar, da [mon_18_plotter.GetPraenomen] nicht mit unserem Herrscher verwandt ist."
 ip_monarchy.19.c:0 "[SCOPE.sChar('mon_18_plotter').GetPraenomen] ist nur ein[SCOPE.sChar('mon_18_plotter').Custom('get_eFemale')] [SCOPE.sChar('mon_18_plotter').GetWomanMan] ..."
 ip_monarchy.19.ct:0 "Der Primärerbe von [ROOT.GetCountry.GetName] wird Herrscher.\nDiese Option ist wegen des gutmütigen Charakters von [SCOPE.sChar('mon_18_plotter').GetName] verfügbar."
 ip_monarchy.19.d:0 ""[SCOPE.sChar('old_ruler_mon_18').GetSheHe|U] hat ein Messer!"""
 ip_monarchy.19.dt:1 "Eine wilde Prügelei findet zwischen dem Herrscher und den Verschwörern statt. Ein überlebender Verschwörer oder der bevorzugte Erbe wird zum Herrscher.\nDiese Option ist verfügbar, weil [SCOPE.sChar('old_ruler_mon_18').GetName] die Eigenschaft #Y Rücksichtslos#! oder #Y Wahnsinnig#! hat."
 ip_monarchy.19.e:0 "Andererseits ... netter Versuch, Verräter!"
 ip_monarchy.20.t:0 "Verräter in unseren Reihen"
 ip_monarchy.20.desc:1 "Ein anonymer, loyaler Untertan hat [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] den Beweis erbracht, dass eine Verschwörung zum Sturz der Krone unter Führung des berühmten [SCOPE.sChar('mon_18_plotter').GetName] geplant ist. Es scheint, dass [SCOPE.sChar('mon_18_plotter').GetPraenomen] versucht hat, Unterstützung für einen Coup zu finden, um unseren Herrscher [ROOT.GetCountry.GetRuler.GetName] zu stürzen, indem [SCOPE.sChar('mon_18_plotter').GetSheHe] [ROOT.GetCountry.GetRuler.Custom('get_SieIhn')] als Tyrann, der nicht für den Thron geeignet ist, beschuldigt.\n\nDie Verräter wurden bereits schnell festgenommen und für ihr Urteil in den Palast gebracht ..."
 ip_monarchy.20.a:0 "Verrat bedeutet den Tod."
 ip_monarchy.20.b:0 "Dummköpfe verdienen Gnade."
 ip_monarchy.22.t:0 "Korrupter Berater"
 ip_monarchy.22.desc:1 "Uns hat die Nachricht erreicht, dass unser vertrauenswürdiger Berater [SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetName] seit einiger Zeit Gelder aus unserer Schatzkammer in seine eigene Tasche steckt.\n\nDas Verschwinden von finanziellen Mittel in ganz [ROOT.GetCountry.GetName] hat Aufsehen erregt, was letztendlich zu Argwohn führte und auf [SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetPraenomen] zurückzuverfolgen war.\n\nMissbräuche dieser Art dürfen nicht toleriert werden, denn sonst würde der gesamte Staatsapparat zur Scharade für die persönliche Bereicherung eitler Aristokraten werden. Die genaue Form der Bestrafung steht jedoch noch zur Debatte ..."
 ip_monarchy.22.a:1 "[SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetPraenomen] hat [SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetHerHis]e Lektion gelernt."
 ip_monarchy.22.b:1 "Wir müssen unsere Verluste wieder gutmachen."
 ip_monarchy.22.c:1 "[SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetSheHe|U] hat [SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetHerHis]e Position verwirkt."
 ip_monarchy.22.d:0 "Nur echte Bestrafung wird Veruntreuer abschrecken."
 ip_monarchy.22.dt:0 "\nDiese Option ist verfügbar, da Euer Herrscher einen #Y rechtschaffenen Charakter#! hat."
 ip_monarchy.22.e:0 "Welch Schneid! Wie hat [SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetSheHe] das geschafft?"
 ip_monarchy.22.et:2 "\nDiese Option ist verfügbar, da Euer Herrscher einen #Y fragwürdigen Charakter#! hat."
 ip_monarchy.22.f:1 "Gut gemacht, [SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetPraenomen]."
 ip_monarchy.22.ft:2 "\nDiese Option ist wegen der #Y Freundschaft#! Eures Herrschers mit [SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetPraenomen] verfügbar."
 ip_monarchy.26.t:1 "[SCOPE.sChar('ip_monarchy_25_general_scope').GetWomanMan|U] der Tat"
 ip_monarchy.26.desc:1 "Es scheint, dass [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] ziemlich eifersüchtig auf das Ansehen von [SCOPE.sChar('ip_monarchy_25_general_scope').GetName] ist, einem [ROOT.GetCountry.GetRuler.GetHerHis]er Kommandanten, der wegen [ROOT.GetCountry.GetRuler.GetHerHis]er kriegerischen Fähigkeit berühmt geworden ist.\n\n[ROOT.GetCountry.Custom('get_DieDer')|U] [ROOT.GetCountry.GetRulerTitle] hat gegenüber [ROOT.GetCountry.GetRuler.GetHerHis]en Vertrauten angedeutet, dass [ROOT.GetCountry.GetRuler.GetSheHe] misstrauisch gegenüber der Loyalität von [SCOPE.sChar('ip_monarchy_25_general_scope').GetPraenomen] ist und [SCOPE.sChar('ip_monarchy_25_general_scope').GetSheHe] den Plan schmieden könnte, den Thron zu untergraben oder für sich selbst zu beanspruchen.\n\nObwohl diese Anschauung nicht von der Allgemeinheit geteilt wird, hält [ROOT.GetCountry.Custom('get_DieDer')] [ROOT.GetCountry.GetRulerTitle] an der Idee fest und daher besteht nun großer Druck, diese Situation zu lösen."
 ip_monarchy.26.a:1 "[SCOPE.sChar('ip_monarchy_25_general_scope').GetHerHis|U] Marsch ist zu Ende."
 ip_monarchy.26.b:0 "Schickt die Wache zu [SCOPE.sChar('ip_monarchy_25_general_scope').GetHerHis]em Zelt"
 ip_monarchy.26.bt:1 "[SCOPE.sChar('ip_monarchy_25_general_scope').GetName] entkommt der Verhaftung aufgrund [SCOPE.sChar('ip_monarchy_25_general_scope').GetHerHis]es Reichtums und Einflusses."
 ip_monarchy.26.c:0 "Was hat [SCOPE.sChar('ip_monarchy_25_general_scope').GetSheHe] schon Falsches getan?"
 ip_monarchy.27.t:0 "Dynastische Spannungen"
 ip_monarchy.27.desc:2 "Wir haben die Nachricht erhalten, dass [SCOPE.sChar('mon_27_actor_scope').GetName], Kind und Erbe von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], bezüglich [SCOPE.sChar('mon_27_actor_scope').GetHerHis]e[SCOPE.sChar('mon_27_actor_scope').Custom('get_rsEnding')] Halb[SCOPE.sChar('mon_27_target_scope').Custom('mon_27_half_sibling_gender')|l] [SCOPE.sChar('mon_27_target_scope').GetName] eine eifersüchtige und hasserfüllte Sichtweise angenommen hat. Diese Rivalität scheint auf den Sorgen von [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] zu beruhen, [SCOPE.sChar('mon_27_actor_scope').Custom('get_DieDer')] glaubt, dass Kinder aus der neueren Ehe begünstigt werden und daher [SCOPE.sChar('mon_27_actor_scope').GetHerHis]e Chancen auf das Erbe erlöschen.\n\nEs wurden Beweise vorgetragen, dass [SCOPE.sChar('mon_27_actor_scope').GetPraenomen], unterstützt von [SCOPE.sChar('mon_27_actor_scope').GetHerHis]en nahen Freunden und Verwandten, sogar planen könnte [SCOPE.sChar('mon_27_target_scope').GetPraenomen] permanent loszuwerden. Wir könnten diese Gelegenheit zu unserem Vorteil nutzen ..."
 ip_monarchy.27.a:0 "Entlarvt [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] und stellt [SCOPE.sChar('mon_27_actor_scope').GetHerHis]e Bestrafung sicher."
 ip_monarchy.27.at:2 "[SCOPE.sChar('mon_27_actor_scope').GetPraenomen] entkommt der Verhaftung aufgrund [SCOPE.sChar('mon_27_actor_scope').GetHerHis]es Reichtums und Einflusses."
 ip_monarchy.27.b:0 "Versucht [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] vorsichtig von diesem Weg abzubringen."
 ip_monarchy.27.c:0 "[SCOPE.sChar('mon_27_target_scope').GetPraenomen] ist schon lästig ..."
 ip_monarchy.27.ct:1 "[SCOPE.sChar('mon_27_actor_scope').GetFullName] versucht [SCOPE.sChar('mon_27_target_scope').GetFullName] zu ermorden."
 mon_27_half_sibling_brother:1 "Bruder"
 mon_27_half_sibling_sister:1 "Schwester"
 ip_monarchy.28.t:0 "Ein kleiner Tropfen Gift"
 ip_monarchy.28.desc_1:0 "Nach etwas Ermutigung und einem Schubs in die richtige Richtung hat [SCOPE.sChar('mon_27_actor_scope').GetName] schließlich den Mut gefunden, um [SCOPE.sChar('mon_27_actor_scope').GetHerHis]e[SCOPE.sChar('mon_27_actor_scope').Custom('get_nMale')] Halb[SCOPE.sChar('mon_27_actor_scope').Custom('mon_27_half_sibling_gender')|l] [SCOPE.sChar('mon_27_actor_scope').GetName] mit Gift zu ermorden.\n\n[SCOPE.sChar('mon_27_actor_scope').GetPraenomen] wurde schnell bei dem Versuch entdeckt, sich nachts mit einem merkwürdigen Trank in die Schlafgemächer von [SCOPE.sChar('mon_27_target_scope').GetPraenomen] zu schleichen.\n\n[SCOPE.sChar('mon_27_actor_scope').GetPraenomen] wurde von der Palastwache in Eisen gelegt und in den Kerker gebracht."
 ip_monarchy.28.desc_2:0 "Nach etwas Ermutigung und einem Schubs in die richtige Richtung hat [SCOPE.sChar('mon_27_actor_scope').GetName] schließlich den Mut gefunden, um [SCOPE.sChar('mon_27_actor_scope').GetHerHis]e[SCOPE.sChar('mon_27_actor_scope').Custom('get_nMale')] Halb[SCOPE.sChar('mon_27_actor_scope').Custom('mon_27_half_sibling_gender')|l] [SCOPE.sChar('mon_27_actor_scope').GetName] mit Gift zu ermorden.\n\nBei dem Versuch, sich nachts in die Schlafgemächer von [SCOPE.sChar('mon_27_target_scope').GetPraenomen] zu schleichen, hat [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] diese[SCOPE.sChar('mon_27_target_scope').Custom('get_nMale')] aufgeweckt, woraufhin [SCOPE.sChar('mon_27_target_scope').GetPraenomen] direkt die Wachen um Hilfe rief, als [SCOPE.sChar('mon_27_target_scope').GetSheHe] das Fläschchen sah und [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] versuchte, [SCOPE.sChar('mon_27_target_scope').Custom('get_SieIhn')] festzuhalten. Ein kleiner Teil des tödlichen Gebräus wurde vor dem Eintreffen der Wachen in das Ohr von [SCOPE.sChar('mon_27_target_scope').GetPraenomen] gegossen. Das Ausmaß der Verletzung ist allerdings noch schwer zu bestimmen.\n\n[SCOPE.sChar('mon_27_actor_scope').GetPraenomen] wurde von der Palastwache in Eisen gelegt und in den Kerker gebracht."
 ip_monarchy.28.desc_3:0 "Nach etwas Ermutigung und einem Schubs in die richtige Richtung hat [SCOPE.sChar('mon_27_actor_scope').GetName] schließlich den Mut gefunden, um [SCOPE.sChar('mon_27_actor_scope').GetHerHis]e[SCOPE.sChar('mon_27_actor_scope').Custom('get_nMale')] Halb[SCOPE.sChar('mon_27_actor_scope').Custom('mon_27_half_sibling_gender')|l] [SCOPE.sChar('mon_27_actor_scope').GetName] mit Gift zu ermorden.\n\n[SCOPE.sChar('mon_27_target_scope').GetPraenomen] schaffte es, mitten in der Nacht unentdeckt in die Schlafgemächer von [SCOPE.sChar('mon_27_target_scope').GetPraenomen] zu schleichen und diese[SCOPE.sChar('mon_27_target_scope').Custom('get_rmEnding')] das tödliche Gebräu ins Ohr zu schütten. Das Verbrechen wurde am nächsten Morgen unter großem Wehklagen entdeckt, aber der wahre Täter konnte nicht ermittelt werden."
 ip_monarchy.28.a:0 "Es wird Zeit, Schockierung und Trauer zu üben ..."
 ip_monarchy.28.b:0 "Dieser Dummkopf ..."
 ip_monarchy.28.c:0 "Das muss ein Scherz sein?"
 ip_monarchy.28.d:0 "Schickt die Wachen. Wir können zwei Fliegen mit einer Klappe schlagen."
 ip_monarchy.29.t:0 "Komplott aufgedeckt"
 ip_monarchy.29.desc:0 "Der geplante Komplott gegen [SCOPE.sChar('mon_27_target_scope').GetName] wurde schnell aufgedeckt. Vertraute von [SCOPE.sChar('mon_27_actor_scope').GetName] haben der Palastwache Beweise gebracht, die auf [SCOPE.sChar('mon_27_actor_scope').Custom('get_DieDen')] unwissende[SCOPE.sChar('mon_27_actor_scope').Custom('get_nMale')] [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] zurückzuführen waren, [SCOPE.sChar('mon_27_actor_scope').Custom('get_DieDer')] gerade tödliches Gift kaufen wollte.\n\nWie sollen wir damit umgehen?"
 ip_monarchy.29.a:0 "Endlich ein Grund, um diesen Dummkopf loszuwerden."
 ip_monarchy.29.b:0 "In den Kerker mit [SCOPE.sChar('mon_27_actor_scope').GetHerHim]."
 ip_monarchy.29.c:0 "So ist eine gesunde Rivalität nun Mal."
 ip_monarchy.30.t:1 "Die [SCOPE.sChar('rival_brother_1').GetFamilyDisplayName]-Brüder"
 ip_monarchy.30.desc:1 "In letzter Zeit sind die Brüder [SCOPE.sChar('rival_brother_1').GetPraenomen] und [SCOPE.sChar('rival_brother_2').GetPraenomen], Söhne von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], zunehmend aggressiver und konkurierender miteinander. Dies geht sogar so weit, dass sie sich in der Öffentlichkeit raufen und bei offiziellen Veranstaltungen einander Obszönitäten zuwerfen.\n\nEs ist offensichtlich, dass die Rivalität zwischen den Geschwistern gewachsen ist und dies ohne Zweifel darüber, wer den Thron erben wird. Jeder der Bruder hat nun [ROOT.GetCountry.Custom('get_DieDen')] [ROOT.GetCountry.GetRulerTitle] aufgesucht, um seine Seite der Fehde zu unterstützen ..."
 ip_monarchy.30.a:1 "[SCOPE.sChar('rival_brother_1').GetPraenomen] ist klar der Bessere."
 ip_monarchy.30.b:1 "Niemand kommt an [SCOPE.sChar('rival_brother_2').GetPraenomen] heran."
 ip_monarchy.30.c:0 "Das muss ein Ende haben."
 ip_monarchy.31.t:0 "Speere in der Dämmerung"
 ip_monarchy.31.desc_1:1 "Ein Herold hat uns die Nachricht überbracht, dass die rivalisierenden Brüder [SCOPE.sChar('rival_brother_1').GetPraenomen] und [SCOPE.sChar('rival_brother_2').GetPraenomen] mit der Hilfe ihrer Freunde und Diener heimlich ein Duell arrangiert haben.\n\nWeit entfernt von neugierigen Blicken zogen sie ihre Schlachtrüstung an und kämpften mit Speer und Schwert. Nach ein paar zermürbenden und hart umkämpften Schlagabtauschen schaffte es, [SCOPE.sChar('rival_brothers_victor').GetPraenomen] schließlich den weitgehend unversehrten [SCOPE.sChar('rival_brothers_loser').GetPraenomen] festzungageln, und erklärte sich so zum Sieger ..."
 ip_monarchy.31.desc_2:1 "Ein Herold hat uns die Nachricht überbracht, dass die rivalisierenden Brüder [SCOPE.sChar('rival_brother_1').GetPraenomen] und [SCOPE.sChar('rival_brother_2').GetPraenomen] mit der Hilfe ihrer Freunde und Diener heimlich ein Duell arrangiert haben.\n\nWeit entfernt von neugierigen Blicken zogen sie ihre Schlachtrüstung an und kämpften mit Speer und Schwert. Nach ein paar zermürbenden und hart umkämpften Schlagabtauschen schaffte es, [SCOPE.sChar('rival_brothers_victor').GetPraenomen] einen letzten Schlag gegen [SCOPE.sChar('rival_brothers_loser').GetPraenomen] zu landen, und erklärte sich so zum Sieger ..."
 ip_monarchy.31.desc_3:1 "Ein Herold hat uns die Nachricht überbracht, dass die rivalisierenden Brüder [SCOPE.sChar('rival_brother_1').GetPraenomen] und [SCOPE.sChar('rival_brother_2').GetPraenomen] mit der Hilfe ihrer Freunde und Diener heimlich ein Duell arrangiert haben.\n\nWeit entfernt von neugierigen Blicken zogen sie ihre Schlachtrüstung an und kämpften mit Speer und Schwert. Nach ein paar zermürbenden und hart umkämpften Schlagabtauschen trieb [SCOPE.sChar('rival_brothers_victor').GetPraenomen] seinen Speer durch das Herz von [SCOPE.sChar('rival_brothers_loser').GetPraenomen] und tötete ihn augenblicklich ..."
 ip_monarchy.31.a:0 "So entstehen echte Könige."
 ip_monarchy.31.b:1 "Um Himmels willen, das ist euer eigener Bruder!"
 ip_monarchy.31.c:0 "Damit kommen sie nicht davon."
 ip_monarchy.32.t:0 "Brudermord"
 ip_monarchy.32.desc_1:1 "Die Rivalität zwischen den Brüdern [SCOPE.sChar('rival_brother_1').GetPraenomen] und [SCOPE.sChar('rival_brother_2').GetPraenomen] hat schließlich in einer drastischen Tat ihr Ende gefunden. Von der Unverfrorenheit seines Bruders erzürnt, ihre Altersgenossen gegen ihn aufzubringen, trat [SCOPE.SChar('rival_brothers_victor').GetPraenomen] heute am helllichten Tage mit einem Dolch bewaffnet an [SCOPE.sChar('rival_brothers_loser').GetPraenomen] heran.\n\nEs kam zu einem kurzen Kampf zwischen den beiden, bevor Freunde von [SCOPE.sChar('rival_brothers_loser').GetPraenomen] eingriffen und die Brüder auseinander zerrten. [SCOPE.sChar('rival_brothers_loser').GetPraenomen] konnte mit einem kleinen Schnitt davonkommen."
 ip_monarchy.32.desc_2:1 "Die Rivalität zwischen den Brüdern [SCOPE.sChar('rival_brother_1').GetPraenomen] und [SCOPE.sChar('rival_brother_2').GetPraenomen] hat schließlich in einer drastischen Tat ihr Ende gefunden. Von der Unverfrorenheit seines Bruders erzürnt, ihre Altersgenossen gegen ihn aufzubringen, trat [SCOPE.SChar('rival_brothers_victor').GetPraenomen] heute am helllichten Tage mit einem Dolch bewaffnet an [SCOPE.sChar('rival_brothers_loser').GetPraenomen] heran.\n\nEs kam zu einem kurzen Kampf zwischen den beiden, bevor Freunde von [SCOPE.sChar('rival_brothers_loser').GetPraenomen] eingrriffen und die Brüder auseinander zerrten. [SCOPE.sChar('rival_brothers_loser').GetPraenomen] hat eine beachtliche Wunde, überlebt jedoch."
 ip_monarchy.32.desc_3:1 "Die Rivalität zwischen den Brüdern [SCOPE.sChar('rival_brother_1').GetPraenomen] und [SCOPE.sChar('rival_brother_2').GetPraenomen] hat schließlich in einer drastischen Tat ihr Ende gefunden. Von der Unverfrorenheit seines Bruders erzürnt, ihre Altersgenossen gegen ihn aufzubringen, trat [SCOPE.SChar('rival_brothers_victor').GetPraenomen] heute am helllichten Tage mit einem Dolch bewaffnet an [SCOPE.sChar('rival_brothers_loser').GetPraenomen] heran.\n\nEs kam zu einem kurzen Kampf zwischen den beiden, bis schließlich [SCOPE.sChar('rival_brothers_victor').GetPraenomen] den Dolch durch das Herz von [SCOPE.sChar('rival_brothers_loser').GetPraenomen] stieß, noch bevor jemand eingreifen konnte ..."
 ip_monarchy.32.a:0 "Dieser gewitzte Schlingel!"
 ip_monarchy.32.b:1 "Wie konnte er nur ...."
 ip_monarchy.32.c:0 "Nehmt ihn fest."
 ip_monarchy.33.t:0 "Begrabenes Kriegsbeil"
 ip_monarchy.33.desc:1 "Die erbitterte Rivalität zwischen den Brüdern [SCOPE.sChar('rival_brother_1').GetPraenomen] und [SCOPE.sChar('rival_brother_2').GetPraenomen] hat endlich ein Ende gefunden. Es scheint, als wären sie durch das ständige Gerangel erschöpft und haben nun daher den Rat angenommen, dass brüderliche Rivalität nur zu einer Tragödie des Herzens führen kann.\n\nPreiset die Götter, dass dies aufgehört hat, bevor jemandem etwas passiert ist, was sie vielleicht bereuen könnten ..."
 ip_monarchy.33.a:1 "Dieser gewitzte Schlingel!"
 ip_monarchy.33.b:0 "Eine Tat kann nicht rückgängig gemacht werden."
 ip_monarchy.33.c:1 "Stachelt sie weiter an ..."
 ip_monarchy.34.t:0 "Das Haus der [SCOPE.sChar('family_leader_scope').GetFamilyDisplayName]"
 ip_monarchy.34.desc:0 "Die jüngsten Erfolge der [SCOPE.sChar('family_leader_scope').GetFamilyDisplayName]-Familie und insbesondere die von [SCOPE.sChar('family_leader_scope').GetName] sind in der gesamten Hauptstadt eins der Hauptthemen. Durch gute Geschäfte und erfolgreiches politisches Manövrieren wurde sie nun als die berühmteste und fähigste Familie in ganz [ROOT.GetCountry.GetName] vorgeschlagen.\n\nNatürlich hat dies unseren Herrscher, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], und die [SCOPE.sChar('family_leader_scope').GetFamilyDisplayName]-Familie verärgert, die nun sogar so weit gehen und den [SCOPE.sChar('family_leader_scope').GetFamilyDisplayName]-Clan als Bedrohung für ihre dominante Position ansehen ..."
 ip_monarchy.34.a:1 "Ich habe [SCOPE.sChar('family_leader_scope').GetPraenomen] noch nie gemocht."
 ip_monarchy.34.at:1 "Dies wird bei jedem Mitglied der #Y [SCOPE.sChar('family_leader_scope').GetFamilyDisplayName]-Familie#! die #Y Loyalität#! @loyalty_icon! #R drastisch reduzieren#! und die #Y Berühmtheit#! @prominence_icon! #R leicht reduzieren#!.\n#Y Nur#! diese Option ist verfügbar, weil Euer Herrscher die Eigenschaft #Y Neidisch#! oder #Y Argwöhnisch#! hat."
 ip_monarchy.34.b:0 "Holt sie auf den Boden der Tatsachen zurück."
 ip_monarchy.34.bt:0 "Dies wird bei jedem Mitglied der #Y [SCOPE.sChar('family_leader_scope').GetFamilyDisplayName]-Familie#! die #Y Loyalität#! @loyalty_icon! #R reduzieren#! und die #Y Berühmtheit#! @prominence_icon! #R leicht reduzieren#!."
 ip_monarchy.34.c:0 "Bringt sie zurück zur Herde."
 ip_monarchy.34.ct:0 "Dies wird bei jedem Mitglied der #Y [SCOPE.sChar('family_leader_scope').GetFamilyDisplayName]-Familie#! die #Y Loyalität#! @loyalty_icon! #G erhöhen#! und die #Y Berühmtheit#! @prominence_icon! #G leicht erhöhen#!."
 ip_monarchy.34.d:0 "Und?"
 ip_monarchy.35.t:0 "[SCOPE.sChar('family_leader_scope').Custom('get_DieDer')|U] berühmte [SCOPE.sChar('family_leader_scope').GetName]"
 ip_monarchy.35.desc:1 "Einige sagen, dass es in [ROOT.GetCountry.GetName] eine Konstante gibt: Die Taten und der Charakter von [SCOPE.sChar('family_leader_scope').GetName] eilen [SCOPE.sChar('family_leader_scope').GetHerHim] weit voraus und sind von den Villen der Hauptstadt bis zur schäbigsten Grenzstadt bekannt.\n\n[SCOPE.sChar('family_leader_scope').GetPraenomen] hat als Staatsbeamter und Aristokrat eine herausragende Stellung erreicht und durch [SCOPE.sChar('family_leader_scope').GetHerHis]e legendären privaten Abendgesellschaften das Ohr aller wichtigen Personen in [ROOT.GetCountry.GetCapital.GetName].\n\n[SCOPE.sChar('family_leader_scope').GetSheHe|U] könnte zweifellos ein nützlicher Verbündeter im Inland sein ..."
 ip_monarchy.35.a:0 "Ladet [SCOPE.sChar('family_leader_scope').Custom('get_SieIhn')] zu einem exklusiven Bankett ein ..."
 ip_monarchy.35.b:0 "... bei falschen Tatsachen."
 ip_monarchy.35.c:0 "Na und!?"
 ip_monarchy.36.t:0 "Eine schmachvolle Tändelei"
 ip_monarchy.36.desc:0 "Eine junge Frau namens [SCOPE.sChar('bastard_mother').GetPraenomen], die bisher wenig Beachtung hatte, ist im Palast von [ROOT.GetCountry.GetCapital.GetName] angekommen und trägt ein Baby, von dem sie behauptet, dass es der Sohn von [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('bastard_ruler').GetName] sei.\n\nNach einem Kreuzverhör ist klar, dass sie die Wahrheit spricht und das Kind aus einem unvorsichtigen Spaß bei einem Bankett resultiert.\n\nDiese Informationen sind nur einigen der vertrauenswürdigsten Wachen und Berater [ROOT.GetCountry.GetRuler.Custom('get_DerDes')] [ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.Custom('get_sMale')] bekannt und es besteht kein Zweifel, dass dies sowohl die Legitimität des Throns schädigen kann als auch die Gemahlin und mögliche Nachfolger [ROOT.GetCountry.GetRuler.Custom('get_DerDes')] [ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.Custom('get_sMale')] verärgern wird ..."
 ip_monarchy.36.a:0 "Schafft das Problem aus der Welt ..."
 ip_monarchy.36.at:1 "Die Mutter und das Kind werden verschwinden."
 ip_monarchy.36.b:0 "Haltet es geheim, aber das Kind wird alles haben, was es braucht."
 ip_monarchy.36.c:0 "Das Baby hat königliches Blut!"
 ip_monarchy.36.ct1:1 "Alle Kinder von [SCOPE.sChar('bastard_ruler').GetPraenomen] und die Thronanwärter von [THIS.GetCountry.GetName] verlieren #R 15#! Loyalität@loyalty_icon!"
 ip_monarchy.36.ct2:0 "[SCOPE.sChar('bastard_child').GetPraenomen] wird von der [SCOPE.sChar('bastard_ruler').GetFamilyDisplayName]-Familie adoptiert."
 ip_monarchy.36.d:1 "[SCOPE.sChar('bastard_mother').GetPraenomen] wird mein[SCOPE.sChar('bastard_mother').Custom('get_eFemale')] neue[SCOPE.sChar('bastard_mother').Custom('get_rMale')] Gemahl[SCOPE.sChar('bastard_mother').Custom('get_inFemale')]!"
 ip_monarchy.36.dt:1 "Alle Kinder von [SCOPE.sChar('bastard_ruler').GetPraenomen] und die Thronanwärter von [THIS.GetCountry.GetName] verlieren #R 20#! Loyalität@loyalty_icon!"
 ip_monarchy.37.t:0 "Rückkehr eines Bastards"
 ip_monarchy.37.desc:1 "Trotz unserer Bemühungen, die Affäre zwischen [SCOPE.sChar('bastard_ruler').GetPraenomen] und [SCOPE.sChar('bastard_mother').GetPraenomen] sowie die Existenz des Bastardkindes [SCOPE.sChar('bastard_child').GetPraenomen] zu verheimlichen, ist das inzwischen erwachsene Baby heute am Hof eingetroffen und fordert Audienz bei [ROOT.GetCountry.GetRuler.Custom('get_DerDem')] [ROOT.GetCountry.GetRulerTitle].\n\nEs scheint, als waren die Bediensteten, denen man die Durchsetzung unserer Befehle anvertraute, nicht in der Lage gewesen, das Geheimnis der Elternschaft zu bewahren. Sie werden entsprechend bestraft.\n\nWas das Kind angeht, so können wir einen Skandal am Hof nicht mehr vermeiden. [SCOPE.sChar('bastard_child').GetHerHis|U] Auftreten wird von Augenzeugen unterstützt und wir können nur [SCOPE.sChar('bastard_child').GetHerHis]e Ansprüche anerkennen oder ablehnen ..."
 ip_monarchy.37.a:0 "Bestätigt die Abstammung des Kindes."
 ip_monarchy.37.at1:1 "Nahe Verwandte und Thronanwärter von [SCOPE.sChar('bastard_ruler').GetPraenomen] verlieren #R 20#! Loyalität@loyalty_icon!"
 ip_monarchy.37.b:0 "Bestreitet alle Vorwürfe."
 ip_monarchy.39.t:0 "Der Preis von Untreue"
 ip_monarchy.39.desc:3 "Eine langwierige und unangenehme Affäre zwischen [ROOT.GetCountry.GetRulerTitle] [bastard_ruler.GetPraenomen] und einer Edeldame namens [SCOPE.sChar('affair_strumpet').GetName] hat aufgrund ihrer beider Nachlässigkeit ein Kind hervorgebracht. Es gibt keinen Zweifel daran, dass [bastard_ruler.GetPraenomen] der Vater ist, und dies obwohl [SCOPE.sChar('affair_strumpet').GetPraenomen] die Schwangerschaft erfolgreich geheim halten konnte, sogar vor [SCOPE.sChar('affair_strumpet').GetHerHis]em Gatten.\n\nWird es anerkannt, wäre das Kind einer großen Gefahr ausgesetzt, denn es stellt eine Bedrohung für die anderen Nachfolger des Reiches dar, und seine Existenz allein ist eine Schmähung für die Familie des Gemahls ..."
 ip_monarchy.39.a:2 "Niemand darf das je erfahren. Lasst das Kind [SCOPE.Custom('get_local_terrain')] zurück."
 ip_monarchy.39.at:1 "[SCOPE.sChar('affair_child').GetFullName] verschwindet."
 ip_monarchy.39.b:0 "Das Kind hat königliches Blut!"
