 faction.10.t:0 "Eine Seite wählen"
 faction.10.desc:0 "Wie viele der altgedienten Mitglieder unserer gesegneten politischen Institution wissen, ist die Jugend eine wunderbare Mischung aus Freude, Erfahrung und vor allem Leichtgläubigkeit.\n\n[SCOPE.sChar('faction_10_target').GetName], ein neues Gesicht, ist kürzlich auf die politische Bühne getreten und hat die Rhetorik der [SCOPE.sChar('faction_10_target').GetPartyName] unterstützt. Wie Aasgeier haben sich diejenigen, die [SCOPE.sChar('faction_10_target').GetPraenomen] für ihre Anliegen begeistern und rekrutieren wollen, arglistig auf [SCOPE.sChar('faction_10_target').Custom('get_SieIhn')] gestürzt.\n\nVielleicht liegt es an unsere[ROOT.GetCountry.GetRuler.Custom('get_rmEnding')] [ROOT.GetCountry.GetRulerTitle] einzugreifen und [SCOPE.sChar('faction_10_target').GetPraenomen] den wahren Pfad zu zeigen?"
 faction.10.a:0 "Wir sollten uns nicht einmischen."
 faction.10.b:0 "Es ist den Aufwand wert."
 faction.10.c:0 "Es sind nur spielende Kinder."
 faction.11.t:0 "Geteilte Meinung"
 faction.11.desc:1 "Der Anführer der Militärfraktion, [SCOPE.sChar('faction_11_target').GetName], bietet uns die Unterstützung eines kleinen Teils [SCOPE.sChar('faction_11_target').GetHerHis]er Leute als Gegenleistung für einen Gefallen.\n\nWir sollten die Bedeutung ihrer Unterstützung in staatlichen Angelegenheiten nicht unterschätzen."
 faction.11.a:0 "Wir stehen vereint."
 faction.11.b:0 "Gutes Angebot, aber unsere Überzeugungen stimmen nicht überein."
 faction.11.c:0 "Wir haben die Hilfe bitter nötig. Vielleicht möchtet ihr noch mehr?"
 faction.12.t:0 "Zur Hand gehen"
 faction.12.desc:0 "Die Zivilfraktion und die [ROOT.GetCountry.GetRuler.GetPartyName] waren oft gegensätzlicher Meinungen. Nichtsdestotrotz ist [SCOPE.sChar('faction_12_target').GetName] nun mit einem Friedensangebot an uns herangetreten und bietet eine begrenzte Zusammenarbeit im Gegenzug für den vagen Vorschlag eines künftigen Gefallens an.\n\nWir könnten wir das nur ablehnen?"
 faction.12.a:0 "Hervorragend!"
 faction.12.b:0 "Entschuldigt, [SCOPE.sChar('faction_12_target').GetPraenomen], das ist nicht akzeptabel."
 faction.12.c:0 "Vielleicht können wir einen besseren Deal verhandeln?"
 faction.12.d:0 "Unerhört! Informiert sofort den [ROOT.GetCountry.Custom('get_court_type')]."
 faction.13.t:0 "Die Kunst des Handels"
 faction.13.desc:0 "Mitglieder der Handelsfraktion haben einen gewissen Ruf bezüglich des Preises ihrer Unterstützung.\n\nEs war daher wenig überraschend, als [SCOPE.sChar('faction_13_target').GetName], Anführer der Patrizier von [ROOT.GetCountry.GetName], mit einem Schimmern in [SCOPE.sChar('faction_13_target').GetHerHis]en Augen an uns herangetreten ist ..."
 faction.13.a:0 "Wir scheinen ähnliche Ziele zu haben."
 faction.13.b:0 "Das sind unnötige Ausgaben."
 faction.13.c:0 "Bietet ihnen mehr an!"
 faction.13.d:0 "Dem [ROOT.GetCountry.Custom('get_court_type')] würde das nicht gefallen."
 faction.14.t:0 "Ein optionaler Zehnt"
 faction.14.desc:0 "Der Anführer der frommen Religionsfraktion hat uns heute mit einem breiten Lächeln auf [SCOPE.sChar('faction_14_target').GetHerHis]em Gesicht angesprochen.\n\nOhne dass dieses klägliche Grinsen aus [SCOPE.sChar('faction_14_target').GetHerHis]er Visage verschwindet, bietet [SCOPE.sChar('faction_14_target').GetSheHe] uns höflich die Unterstützung eines Teils der Religionsfraktion und erwartet im Gegenzug nur einen kleineren "Zehnt", der sicher an die Armen verteilt werden würde..."
 faction.14.a:0 "Was für ein[SCOPE.sChar('faction_14_target').Custom('get_eFemale')] ehrbare[SCOPE.sChar('faction_14_target').Custom('get_rMale')] [SCOPE.sChar('faction_14_target').GetWomanMan]."
 faction.14.b:0 "Die Armen werden keinen Pfennig davon sehen."
 faction.14.c:0 "Die Armen? Schickt ihnen alles, was wir haben!"
 charisma_comparison_tooltip:0 "Die Kosten dieser Aktion basieren auf dem Charisma Eures Herrschers im Vergleich zum Ziel."
 faction.15.t:0 "Populäre Meinung"
 faction.15.desc:0 "[SCOPE.sChar('faction_15_target').GetName], Anführer der [SCOPE.sChar('faction_15_target').GetPartyName], hat in einer widerlich süßen öffentlichen Bekanntmachung angeboten, die Macht eines Teils [SCOPE.sChar('faction_15_target').GetHerHis]er Fraktion zur Verfügung zu stellen, und erwartet im Austausch dafür erhöhte Anerkennung [ROOT.GetCountry.Custom('get_AmIm_court_type')] [ROOT.GetCountry.Custom('get_court_type')].\n\nDie selbsternannten "Populisten" sind schwer zufriedenzustellen, wäre es daher wirklich weise, ihnen dies zu verweigern?"
 faction.15.a:0 "Sie haben unsere Unterstützung!"
 faction.15.b:0 "Niemals."
 ###Olympics
 olympic.2.t:1 "Die [SCOPE.Custom('get_olympics_count_suffix')] Olympiade"
 olympic.2.desc:0 "Seit der glorreichen Tage des mächtigen Herakles haben die jungen Männer Griechenlands alle vier Jahre an den Olympischen Spielen teilgenommen, um Ruhm und Reichtum für sich selbst und ihre Nation zu gewinnen.\n\nDie Spiele, die in [SCOPE.sP('olympic_games_location').GetName] ausgetragen werden, sind eine Gelegenheit für alle in Griechenland, ihre Waffen niederzulegen, sich näher zu kommen und ihren Vorfahren zu huldigen.\n\nDa wir die antike Stätte der Spiele kontrollieren, ist es unsere Pflicht, dass wir in diesem Jahr die Spiele halten. Wir sollten sorgfältig überlegen, bevor wir etwas anderes verkünden."
 olympic.2.a:0 "Macht es bekannt. Die Spiele werden abgehalten!"
 olympic.2.b:0 "Es ist momentan zu riskant."
 olympics_yay:0 "Jede Nation der #Y hellenistischen#! Kulturgruppe erhält #G 20#! Meinung von [THIS.GetCountry.GetName]."
 olympics_nope:0 "Jede Nation der #Y hellenistischen#! Kulturgruppe verliert #R 20#! Meinung von [THIS.GetCountry.GetName]."
 olympic.3.t:0 "$olympic.2.t$"
 olympic.3.desc:2 "Erneut sollen die renommierten Olympischen Spiele in der [olympic_games_location.Custom('get_city_type_loc')] [SCOPE.sP('olympic_games_location').GetName] stattfinden. Die Traditionen, die diese Spiele umranken, stammen aus längst vergessenen Tagen, angeblich aus jenen des mächtigen Herakles selbst, und sie bieten eine Gelegenheit für ganz Griechenland, sich an dem Ereignis zu erfreuen.\n\nEs ist unser Brauch, den stolzesten und fähigsten jungen [ROOT.GetCountry.GetAdjective]en Athleten zu entsenden, damit dieser in unserem Namen teilnimmt. Wir glauben, zwei ideale Kandidaten gefunden zu haben: einen [SCOPE.sChar('olympic_champion').Custom('get_godly_description')] namens [SCOPE.sChar('olympic_champion').GetPraenomen] sowie einen [SCOPE.sChar('olympic_champion_2').Custom('get_godly_description')], der sich selbst [SCOPE.sChar('olympic_champion_2').GetPraenomen] nennt. Welchen dieser Athleten sollen wir schicken, um an den Spielen teilzunehmen?"
 olympic.3.a:0 "Schickt [SCOPE.sChar('olympic_champion').GetPraenomen]!"
 olympic.3.b:0 "Lasst uns [SCOPE.sChar('olympic_champion_2').GetPraenomen] schicken."
 olympic.3.c:0 "Wir werden es diesmal aussitzen."
 olympic.6.t:1 "Die [SCOPE.custom('get_olympics_count_suffix')] Olympischen Spiele sind beendet"
 olympic.6.desc:0 "Die großen Olympischen Spiele sind mit viel Freude und Feierlichkeiten zum Ende gekommen.\n\nDer Höhepunkt der diesjährigen Spiele fand während [SCOPE.Custom('get_olympic_highlight')]\n\nAls Sieger der Spiele wurde [SCOPE.sChar('victorious_competitor').GetName] aus [SCOPE.sC('victor_origin_country').GetName] ausgerufen, der [SCOPE.sChar('victorious_competitor').Custom('get_number_of_wins')]. Seine Kraft, Männlichkeit und Tapferkeit werden unvergesslich bleiben. Er wird als Held des Olymps in die Annalen der Geschichte eingehen!"
 olympic.6.desc_2:1 "Die großen Olympischen Spiele sind mit viel Freude und Feierlichkeiten zum Ende gekommen. Das diesjährige Ereignis jedoch hatte durch den Tod des nachträglich ernannten Siegers, [SCOPE.sChar('victorious_competitor').GetName], ein trauriges Ende genommen. Da [SCOPE.sChar('victorious_competitor').GetSheHe] selbst im Angesicht des Todes nicht bereit war aufzugeben, kämpfte [SCOPE.sChar('victorious_competitor').GetSheHe] in einem der Kriegsdisziplinen gegen [SCOPE.sChar('victorious_competitor').GetHerHis]en Gegner und wurde aufgrund dieser Umstände ehrenhaft zum Sieger erklärt.\n\nViele der anderen Ereignisse zogen dennoch viele Besucher an. Ein besonders denkwürdiges Ereignis fand dabei während [SCOPE.Custom ('get_olympic_highlight')]."
 olympic.6.a:0 "Gelobt sei [SCOPE.sChar('victorious_competitor').GetPraenomen]!"
 olympic.6.b:0 "Nun dann, beim nächsten Mal läuft es besser."
 olympic.6.c:0 "Ein Ereignis, das in Erinnerung bleiben wird!"
 olympic.7.t:0 "Olympischer Skandal!"
 olympic.7.desc:1 "Die unehrenhaften Köter in [SCOPE.sC('evil_olympic_monsters').GetName] haben unseren geliebten Athleten [SCOPE.sChar('imprisoned_athlete').GetPraenomen], der extra für die Teilnahme an den Olympischen Spielen angereist war, eingesperrt.\n\nSie fordern außerdem ein Lösegeld für [SCOPE.sChar('imprisoned_athlete').GetHerHis]e sichere Rückkehr. Alle Nationen, die an den Olympischen Spielen teilnehmen, haben ihren schweren Unmut über den Bruch des Olympischen Friedens ausgedrückt."
 olympic.7.a:0 "In Ordnung. Schickt das Geld."
 olympic.7.b:0 "Wir können uns das Lösegeld nicht leisten, werden uns aber daran erinnern ..."
 imprison_olympic_ransom:0 "[SCOPE.sC('actor').GetName] verliert #R 40#! Meinung mit allen Nationen, die an den Olympischen Spielen teilnehmen.\nEine Lösegeldforderung wird an [SCOPE.sChar('target').GetCountry.GetName] geschickt."
 olympic.8.t:0 "Das Stadion ist menschenleer"
 olympic.8.desc:0 "Es scheint, dass in diesem Jahr kaum jemand zu den Olympischen Spielen gekommen ist und die Veranstaltung abgesagt werden musste.\n\nDie Enttäuschung ist in ganz Griechenland spürbar. Vielleicht werden die nächsten Spiele besser?"
 olympic.8.a:0 "Wie traurig."
 olympic.9.t:0 "Lösegeld gezahlt"
 olympic.9.desc:1 "Die Dummköpfe in [SCOPE.sChar('imprisoned_athlete_country').GetName] haben unsere Lösegeldforderung für [SCOPE.sChar('imprisoned_athlete').GetName] gezahlt.\n\nHoffen wir, dass sie einen besseren Nutzen für [SCOPE.sChar('imprisoned_athlete').Custom('get_SieIhn')] finden als wir."
 olympic.9.a:0 "Sehr gut."
 olympic.11.t:0 "Tragödie bei den Olympischen Spielen!"
 olympic.11.desc:0 "Unser Athlet [SCOPE.sChar('dead_athlete').GetName] ist leider während der Ausschreitungen nach der Veranstaltung in [SCOPE.sChar('dead_athlete').GetEmployer.GetName] umgekommen."
 olympic.11.a:0 "Ganz [ROOT.GetCountry.GetName] trauert!"
 ### Treatment Events
 treatment.3.t:0 "Behandlung erfolgreich!"
 treatment.3.desc:0 "[SCOPE.sChar('treatment_successful_target').GetName] erhält seit einiger Zeit eine Behandlung gegen die Krankheit.\n\nDank der hervorragenden Fähigkeiten von [SCOPE.sChar('court_physician').GetName], [SCOPE.sChar('court_physician').Custom('get_DieDer')] die mysteriösen medizinischen Künste beaufsichtigt, scheint es, dass eine vollständige Genesung stattgefunden hat."
 treatment.3.a:0 "Hervorragend."
 treatment.4.t:0 "Medizinischer Unfall!"
 treatment.4.desc:2 "Während der Behandlung von [SCOPE.sChar('medical_accident_recipient').GetName] ist ein ziemlich peinlicher Vorfall aufgetreten. [SCOPE.sChar('court_physician').GetName] [ROOT.GetCountry.Custom('get_medical_accident_type')], wodurch [SCOPE.sChar('medical_accident_recipient').GetPraenomen] einige schreckliche Verletzungen erlitt.\n\nWir können verlangen, mit der Behandlung aufzuhören. Dies könnte allerdings [SCOPE.sChar('court_physician').GetPraenomen] verärgern."
 treatment.4.a:0 "Setzt die Behandlung fort."
 treatment.4.b:0 "Es ist zu gefährlich!"
 treatment.4.c:0 "[ROOT.GetCountry.GetRuler.GetName] wird es stattdessen tun!"
 ### Health Events
 health.1.t:0 "Tod während der Geburt"
 health.1.desc:0 "[ROOT.GetCharacter.GetName] ist bei der Geburt von [SCOPE.sChar('newborn').GetPraenomen] leider verstorben.\n\nWir trauern mit ihrer Familie, doch dieser Vorfall ist leider nicht selten."
 health.1.a:0 "Unser Beileid."
 health.3.t:0 "Tragödie"
 health.3.desc:0 "Die Gefahren der Geburt sind heutzutage zahlreich und [ROOT.GetCharacter.GetName] und ihre Familie haben die schlimmsten davon erlebt.\n\nNicht nur starb sie bei der Geburt, ihr neugeborenes Baby [SCOPE.sChar('newborn').GetPraenomen] starb auch noch mit ihr.\n\nWir können uns die Trauer nicht vorstellen, die ihre Familie fühlen muss."
 health.3.a:0 "Unser aufrichtiges Beileid."
 health.4.t:0 "Tod eines Säuglings"
 health.4.desc:0 "[SCOPE.sChar('newborn').GetName] starb friedlich wenige Minuten nach [SCOPE.sChar('newborn').GetHerHis]er Geburt, unfähig [SCOPE.sChar('newborn').GetHerHis] eigenes Leben zu erhalten.\n\nDer Schmerz, den die Eltern spüren müssen, ist unvorstellbar und wir trauern mit ihnen."
 health.4.a:0 "Unser aufrichtiges Beileid."
 health.6.t:0 "Schwermut"
 health.6.desc:0 "Überwältigt von einer erdrückenden, tiefen Depression ist [ROOT.GetCharacter.GetPraenomen] in eine Abwärtsspirale versunken, aus der [ROOT.GetCharacter.GetSheHe] - so unsere Befürchtung - nie mehr zurückkehren wird.\n\nWir können nur beten, dass [ROOT.GetCharacter.GetHerHim] das Schicksal freundlich gesinnt ist."
 health.6.a:0 "Bedrückend."
 health.7.t:0 "Nach vorne schauen"
 health.7.desc:0 "Nachdem [ROOT.GetCharacter.GetSheHe] einige Zeit in einer melancholischen Depression verbracht hat, ist [ROOT.GetCharacter.GetPraenomen] schließlich aufgewacht, wieder in der Lage zu lachen und sich wie [ROOT.GetCharacter.GetHerHis] altes Selbst zu verhalten.\n\nEs ist schön, [ROOT.GetCharacter.Custom('get_SieIhn')] zurück zu haben."
 health.7.a:0 "Ausgezeichnet."
 ### Death Events
 death.2.t:0 "Der Verlauf der Zeit"
 death.2.desc:0 "Das Alter trifft uns am Ende alle. Selbst Priester und Chirurgen schütteln den Kopf, wenn sie mit dem unvermeidlichen Verfall des menschlichen Körpers konfrontiert werden. Auch [ROOT.GetCharacter.GetName] musste dies herausfinden.\n\n[ROOT.GetCharacter.GetHerHim|U] könnte nicht viel Zeit bleiben."
 death.2.a:0 "Wie traurig."
 ### City Events
 city.1.t:0 "[SCOPE.sP('city_1_target').GetName] floriert"
 city.1.desc:0 "Der [ROOT.GetCountry.Custom('get_city_council_type')] von [SCOPE.sP('city_1_target').GetName] hat einen Gesandten geschickt. Dieser verkündet, dass Ernten, Handel und Steuern in diesem Jahr einen enormen Überschuss hervorgebracht haben. In einer großen Darbietung von Nationalgeist haben sie nun beschlossen, dem Staat das zusätzliche Einkommen anzubieten.\n\nVielleicht sollten wir sie das Geld jedoch lieber für ihre eigenen Zwecke ausgeben lassen?"
 city.1.a:0 "Die Spende wird sehr geschätzt."
 city.1.b:2 "Übergebt es den Händlern von [city_1_target.GetName]."
 city.1.c:0 "Haltet lokale Spiele mit dem Geld ab."
 city.1.d:0 "Fragt die Bevölkerung, was es will."
 city.2.t:0 "Autonomie"
 city.2.desc:0 "Das fleißige Volk von [SCOPE.sP('city_2_target').GetName] hat sich selbst übertroffen und mit persönlichen Mitteln die Infrastruktur ihrer schönen Stadt entwickelt.\n\nWir hoffen, dass diese Einstellung von einigen unserer weniger loyalen Untertanen übernommen wird."
 city.2.a:0 "Wunderbar!"
 city.2.b:0 "Beschlagnahmt diese Ressourcen und leitet sie an das Militär weiter."
 city.2.c:0 "Es ist nicht ihre Aufgabe zu entscheiden, was wohin geht."
 city.3.t:0 "Petition!"
 city.3.desc:0 "Die wohlhabenderen Einwohner von [SCOPE.sP('city_3_target').GetName] haben eine formelle Petition im Namen der gesamten Provinz geschickt, da sie von ihrem Statthalter [SCOPE.sChar('city_3_governor').GetName] schikaniert werden. Es scheint, dass [SCOPE.sChar('city_3_governor').GetHerHis]e Steuerpolitik die Landbesitzer dazu gebracht hat, ihre Sklaven bis auf die Knochen arbeiten zu lassen, damit sie die Steuerquoten erfüllen können.\n\nEs ist ungewöhnlich, dass sich unsere Untertanen so beschweren. Vielleicht sollten wir ihre Argumente sorgfältig abwägen."
 city.3.a:0 "Unsinn, [SCOPE.sChar('city_3_governor').GetPraenomen] macht [SCOPE.sChar('city_3_governor').GetHerHis]e Arbeit gut!"
 city.3.b:0 "Ein Repräsentant soll sicherstellen, dass alle Regeln eingehalten werden."
 city.3.c:0 "Entfernt diesen Geizhals."
 city.4.t:0 "Ein Fest für [SCOPE.sChar('city_4_governor').GetPraenomen]!"
 city.4.desc:0 "Die Bewohner von [SCOPE.sP('city_4_target').GetName] halten zu Ehren ihres geschätzten Statthalters [SCOPE.sChar('city_4_governor').GetName] ein Fest. Diese[SCOPE.sChar('city_4_governor').Custom('get_rMale')] ist für [SCOPE.sChar('city_4_governor').GetHerHis]e Wohltätigkeit, Toleranz und gesunden Menschenverstand bekannt.\n\nEs ist schön, dass unsere Kandidaten auf diese Weise geschätzt werden."
 city.4.a:0 "Setzt die Feierlichkeiten fort!"
 city.4.b:0 "[SCOPE.sChar('city_4_governor').GetSheHe|U] verdient solch eine Ehre nicht."
 city.4.c:0 ""... aber ich tue es.""
 city.5.t:0 "Passatwinde"
 city.5.desc:1 "Die launischen Meere können vielen Orten Ruin oder Wohlstand bringen, und die [city_5_target.Custom('get_city_type_loc')] [SCOPE.sP('city_5_target').GetName] scheint dieses Jahr die Früchte einer besonders guten Handelssaison zu ernten.\n\nHoffen wir, dass dieses Glück anhält!"
 city.5.a:0 "Ausgezeichnet."
 city.5.b:0 "Benutzt es, um die Besucher zum Bleiben zu überreden."
 city.6.t:0 "Entwicklung zum Handelsknoten"
 city.6.desc:1 "Die wenig bekannte [city_6_target.Custom('get_city_type_loc')] [SCOPE.sP('city_6_target').GetName] hat sich einen guten Ruf als Drehscheibe des Freihandels erworben. Menschen verschiedenster Herkunft strömen hierhin, um ihre Waren in unserem Land zu verkaufen.\n\nObwohl dies für uns eindeutig von Vorteil ist, sollten wir überlegen, wie wir unseren Vorteil bestmöglich nutzen können."
 city.6.a:0 "Ermutigt die Händler aus dem Ausland!"
 city.6.b:0 "Fördert das Wachstum der Arbeiterklasse."
 city.6.c:0 "Ruft einen Sklavenmarkt aus!"
 city.6.d:0 "Fördert fortgesetzte Investitionen!"
 city.7.t:0 "Kriegsflüchtlinge"
 city.7.desc:0 "Flüchtlinge, die aus dem Krieg zwischen [SCOPE.sC('city_7_target_country').GetName] und [SCOPE.sC('city_7_target_country_2').GetName] geflohen sind, sind in ein Gebiet eingedrungen, das wir als unseres erachten. Es wäre zwar human, ihnen zu erlauben sich hier niederzulassen, aber wir sollten auch darüber nachdenken, wie sich dies auf unseren Nachbarn [SCOPE.sC('city_7_target_country').GetName] auswirken könnte.\n\nEs ist noch nicht zu spät, um sie dazu zu zwingen, umzukehren."
 city.7.a:0 "Heißt sie willkommen!"
 city.7.b:0 "Fordert ihre Rückkehr."
 city.8.t:0 "Handelseinfluss"
 city.8.desc:1 "Unsere Handelsvereinbarung mit [SCOPE.sC('city_8_target_country').GetName] hat eine hervorragende Rendite geliefert. Zusammen mit dem Wohlstand unserer beiden Staaten beschleunigt sich auch die Mobilität der Menschen.\n\nUnsere [city_8_target.Custom('get_city_type_loc')] [SCOPE.sP('city_8_target').GetName] wurde mit einer Welle neuer Migranten gesegnet, die glauben, sich in [ROOT.GetCountry.GetName] ein besseres Leben aufbauen zu können. Wie könnten wir sie ablehnen?"
 city.8.a:0 "Ebnet den Boden!"
 city.8.b:0 "Sie werden hier kein Glück finden."
 city.9.t:0 "Wohlhabender Gönner"
 city.9.desc:2 "Die [city_9_target.Custom('get_city_type_loc')] [SCOPE.sP('city_9_target').GetName] wurde schon oft von den reicheren Gönnern unserer Hauptstadt beobachtet. Heute jedoch hat [SCOPE.sChar('city_9_patron').GetName] angeboten, eine beträchtliche Menge [SCOPE.sChar('city_9_patron').GetHerHis]es Reichtums in den Bau eines Tempels für [ROOT.GetCountry.Custom('get_random_god')] zu investieren.\n\n[SCOPE.sChar('city_9_patron').GetSheHe|U] hat um unsere Erlaubnis gebeten, bevor [SCOPE.sChar('city_9_patron').GetSheHe] mit dem Bau beginnt."
 city.9.a:0 "In Ordnung!"
 city.9.b:0 "Überzeugt [SCOPE.sChar('city_9_patron').Custom('get_SieIhn')] davon, in etwas anderes zu investieren."
 city.9.c:0 "Sicherlich könnten wir [SCOPE.sP('city_9_target').GetName] selbst entscheiden lassen, was es braucht?"
 city.10.t:0 "Sturm!"
 city.10.desc:0 "Scheinbar aus dem Nichts hat ein großer Sturm die Küste von [SCOPE.sP('city_10_target').GetName] verwüstet. Die Verwüstungen waren so schwerwiegend, dass unsere Stadt-[ROOT.GetCountry.Custom('get_city_council_type')] um dringende Hilfe gebeten hat, in welcher Form auch immer."
 city.10.a:0 "Schickt ihnen Gelder zum Wiederaufbau."
 city.10.b:0 "Schickt ihnen helfende Hände."
 city.10.c:0 "Schickt ihnen ... nichts."
 city.11.t:0 "Befreiung"
 city.11.desc:1 "Der [ROOT.GetCountry.Custom('get_city_council_type')] von [SCOPE.sP('city_11_target').GetName] hat es sich zur Aufgabe gemacht, eine beträchtliche Menge an privaten Sklaven zu befreien.\n\nWir können eingreifen, wenn wir es für das Beste halten. Wenn sich die Sklaven zu behaglich fühlen, könnte dies Probleme verursachen."
 city.11.a:0 "Für die Freiheit!"
 city.11.b:0 "Wie könnte unser Statthalter ohne Sklaven bestehen?"
 city.12.t:0 "Tempel bricht zusammen!"
 city.12.desc:1 "Der wunderschöne Tempel im Territorium [SCOPE.sP('city_12_target').GetName] ist leider nach einem kleinen architektonischen Vorfall eingestürzt.\n\nWenn wir es wünschen, können wir ein wenig Geld in die Instandsetzung investieren."
 city.12.a:0 "Restauriert den Tempel."
 city.12.b:0 "Niemand wird ihn vermissen."
 city.12.c:0 "Repariert und erweitert den Tempelkomplex, um die Götter zu besänftigen."
 city.13.t:0 "Stammesmitglieder fordern Migration"
 city.13.desc:1 "Eine beträchtliche Anzahl von Stammesmitgliedern, die derzeit in der [city_13_target.Custom('get_city_type_loc')] [SCOPE.sP('city_13_target').GetName] ansässig sind, haben die Erlaubnis unserer örtlichen Verwaltung beantragt, die Grenze zu unserem Nachbarn [SCOPE.sP('city_13_target_3').GetOwner.GetName] überqueren zu dürfen.\n\nIhre Bitte wird durch das großzügige Versprechen von Gold unterstützt, doch unsere lokalen Beamten zögern, solch lukrative Arbeiter zu verlieren."
 city.13.a:0 "Wir brauchen ihre Art nicht. Lasst sie gehen."
 city.13.at:1 "4 #Y Stammesmitglieder#! werden aus unserem Territorium #Y [SCOPE.sP('city_13_target').GetName]#! zum [SCOPE.sP('city_13_target_3').GetOwner.GetAdjective]en Territorium #Y [SCOPE.sP('city_13_target_3').GetName]#! umsiedeln."
 city.13.b:0 "Leitet sie zu irgendetwas ... Passenderem um."
 city.13.bt:1 "4 #Y Stammesmitglieder#! werden aus unserem Territorium #Y [SCOPE.sP('city_13_target').GetName]#! zum benachbarten Territorium #Y [SCOPE.sP('city_13_target_2').GetName]#! umsiedeln."
 city.13.c:0 "Unter keinen Umständen!"
 city.14.t:0 "Stammesmigration"
 city.14.desc:1 "Wir sind erfreut, dass eine große Anzahl Stammesmitglieder die Grenze von unserem Nachbarn [SCOPE.sP('city_13_target').GetOwner.GetName] überschritten und sich in [SCOPE.sP('city_13_target_3').GetName] niedergelassen hat.\n\nWir glauben, dass sie uns gut dienen werden."
 city.14.a:0 "Hervorragend!"
 city.14.at:1 "4 #Y Stammesmitglieder#! sind aus dem [SCOPE.sP('city_13_target').GetOwner.GetAdjective]en Territorium #Y [SCOPE.sP('city_13_target').GetName]#! in unser Territorium #Y [SCOPE.sP('city_13_target_3').GetName]#! gezogen."
 city.15.t:0 "Bürgereuphorie!"
 city.15.desc:0 "Die patriotischen Bürger aus [SCOPE.sP('city_15_target').GetName] sind von unserer wohlwollenden Herrschaft begeistert. Zu Ehren unserer Majestät haben sie freundlicherweise eine (wenn auch erbärmliche) Summe Geld gesammelt und hoffen, so politische Gunst zu erlangen.\n\nWir konnten es einfach nicht übers Herz bringen, ihnen zu sagen, dass ihre Gabe nur eine Nichtigkeit ist."
 city.15.a:0 "Nun ja!"
 city.16.t:0 "Veteranen ziehen weiter"
 city.16.desc:0 "Das erstklassige Ackerland, das den Veteranen gewährt wird, ist eine einfache Anerkennung ihres Dienstes für [ROOT.GetCountry.GetName]. Manchmal jedoch kann die Verlockung von Kämpfen und Ruhm für diejenigen, die an ein Leben in niederer Arbeit nicht gewöhnt sind, zu viel werden.\n\nNach einem harten Winter sind viele Bauern in der Hoffnung aufgebrochen, in unseren Armeen eine bessere Arbeit zu finden. Das zurückgelassene Ackerland haben wir uns wieder angeeignet, um unserem blühenden Staat besser zu dienen."
 city.16.a:0 "Für jede Wolke ..."
 city.17.t:0 "Eine Geschichte von zwei Städten"
 city.17.desc:1 "Es liegt in der Natur einer [ROOT.GetCountry.Custom('get_government_city_type')], dass es häufig zu Meinungsverschiedenheiten mit Behörden der benachbarten Städte kommt. In diesem Fall war die [SCOPE.sP('city_17_protagonist').Custom('get_city_descriptor')] [SCOPE.sP('city_17_protagonist').GetName] wegen eines kleineren Landdisputs nicht mit ihrem Nachbarn [SCOPE.sP('city_17_antagonist').GetName] einverstanden.\n\nMan hat uns nun gebeten, über diese Angelegenheit zu richten, doch es ist klar, dass unabhängig von unserer Entscheidung beide Siedlungen einen Groll hegen werden."
 city.17.a:0 "[SCOPE.sP('city_17_protagonist').GetName] würde davon mehr profitieren."
 city.17.b:0 "[SCOPE.sP('city_17_antagonist').GetName] sollte das Land gewährt werden."
 city.17.c:0 "Beide Ansprüche scheinen stichhaltig zu sein. Schade ..."
 city.18.t:0 "Stadtrivalität"
 city.18.desc:0 "Die Bewohner der alten [ROOT.GetCountry.Custom('get_government_city_type_basic')] [SCOPE.sP('city_18_protagonist').GetName] waren schon immer misstrauisch gegenüber ihren wohlhabenderen Nachbarn [SCOPE.sP('city_18_antagonist').GetName]. Kürzlich haben sie nun in einem verräterischen Akt der Feindseligkeit eine kleine Streitmacht ausgehoben, [SCOPE.sP('city_18_antagonist').GetName] eingenommen und eine kleinere Anzahl Bewohner der Unterschicht als Sklaven genommen.\n\nWir werden wahrscheinlich nicht in der Lage sein, die wachsende Feindseligkeit zwischen den beiden Siedlungen zu stoppen, aber vielleicht können wir uns wenigstens für die Geiseln einsetzen."
 city.18.it:0 "2 #Y Freie Männer#! von #Y [SCOPE.sP('city_18_antagonist').GetName]#! wurden als #Y Sklaven#! nach #Y [SCOPE.sP('city_18_protagonist').GetName]#! entführt."
 city.18.a:0 "Fordert die Rückgabe der Sklaven."
 city.18.at:0 "2 #Y Sklaven#! von #Y [SCOPE.sP('city_18_protagonist').GetName]#! kehren als #Y Freie Männer#! nach #Y [SCOPE.sP('city_18_antagonist').GetName]#! zurück."
 city.18.b:0 "Erkauft die sichere Freilassung der Sklaven."
 city.18.c:0 "Das geht uns wirklich nichts an."
 city.19.t:0 "Das Gras ist grüner"
 city.19.desc:0 "Die Territorien [SCOPE.sP('city_19_protagonist').GetName] und [SCOPE.sP('city_19_antagonist').GetName] sind in einen Krieg der Worte verwickelt. Jeder behauptet gerechter, mächtiger und fleißiger zu sein als der andere. Normalerweise ist solch ein kleinliches Gezänke nicht in unserem Interesse, aber in diesem Fall haben die beiden Siedlungen nun damit begonnen, sich militärisch auf einen Konflikt vorzubereiten.\n\nDie Kehrseite könnte sich mit der Zeit zeigen, aber die Flut an jungen Männern aus diesen Siedlungen, die bereit sind, sich freiwillig für den Krieg zu melden, hat stark zugenommen."
 city.19.a:0 "Nützlich."
 city.20.t:0 "Verbesserung der Verteidigung"
 city.20.desc:0 "Die Bewohner von [SCOPE.sP('city_20_protagonist').GetName] befinden sich in einer Fehde mit ihren Nachbarn [SCOPE.sP('city_20_antagonist').GetName]. Als Reaktion darauf wird in [SCOPE.sP('city_20_protagonist').GetName] eine beeindruckende Festungsmauer errichtet, die der ihrer Rivalen weit überlegen ist.\n\nWie sagt man? Konflikt treibt Innovation voran!"
 city.20.a:0 "Lasst sie weitermachen!"
 city.20.b:0 "Versammelt die Arbeiter. Wir bereiten den Angriff vor."
 city.20.c:0 "Leitet die Ressourcen in etwas Nützlicheres um."
 city.21.t:0 "Bitte um Schutz"
 city.21.desc:1 "Religiöse Minderheiten in der [city_21_target.Custom('get_city_type_loc')] [SCOPE.sP('city_21_target').GetName] fordern, dass wir ihnen offiziell die Genehmigung erteilen, dass sie ihre absonderlichen heidnischen Riten fortsetzen dürfen.\n\nNatürlich haben sie auch eine angenehme Summe Gold als Zeichen ihres guten Willens geboten!"
 city.21.a:0 "Sie haben unseren Schutz."
 city.21.b:1 "Heiden!"
 city.21.c:0 "Sie können ihr Geld behalten ... gegen eine kleine Vereinbarung."
 city.21.ct:0 "2 nicht [THIS.GetCountry.GetReligion.GetName]e Bewohner aus #Y [SCOPE.sP('city_21_target').GetName]#! werden zum #Y [THIS.GetCountry.GetReligion.GetName]en#! Glauben konvertiert."
 decline_option:0 "Nicht dieses Mal."
 ###Commander Loyalty Events
 commander_loyalty.1.t:0 "Die Ehre eines Kriegers"
 commander_loyalty.1.desc:0 "Die kampferprobten Soldaten, die unter [SCOPE.sChar('commander_loyalty_1_target').GetName] dienen, haben viele mutige Taten vollbracht. [SCOPE.sChar('commander_loyalty_1_target').GetPraenomen] hat in einem Akt des Wohlwollens um Erlaubnis gebeten, eine besondere Form der Dienstbelohnung einzuführen, die einzigartig für [SCOPE.sChar('commander_loyalty_1_target').GetHerHis]e Armee ist.\n\n[SCOPE.sChar('commander_loyalty_1_target').GetPraenomen] würde es sehr übel nehmen, wenn man diese Ehre verweigert, aber wir sollten auch vorsichtig damit sein, wie viel Autonomie wir [SCOPE.sChar('commander_loyalty_1_target').GetHerHim] erlauben."
 commander_loyalty.1.a:0 "Lasst die Soldaten ihre Auszeichnung haben!"
 commander_loyalty.1.b:0 "Das ist ein gefährliches Unterfangen."
 commander_loyalty.2.t:0 "Orden abgelehnt"
 commander_loyalty.2.desc:0 "Wir haben beunruhigende Nachrichten. [SCOPE.sChar('cl_2_target').Custom('get_DieDer')|U] verachtenswerte [SCOPE.sChar('cl_2_target').GetName], ein[SCOPE.sChar('cl_2_target').Custom('get_eFemale')] Kommandant[SCOPE.sChar('cl_2_target').Custom('get_inFemale')], [SCOPE.sChar('cl_2_target').Custom('get_DieDen')] wir einst als [ROOT.GetCountry.GetAdjective]e Bastion der Ehre angesehen haben, hat eine unerhörte Forderung an den [ROOT.GetCountry.Custom('get_court_type')] gestellt.\n\n[SCOPE.sChar('cl_2_target').GetSheHe|U] erklärte, dass [SCOPE.sChar('cl_2_target').GetHerHis]e Armee bleibt, wo sie ist, bis wir [SCOPE.sChar('cl_2_target').Custom('get_SieIhn')] anständig für [SCOPE.sChar('cl_2_target').GetHerHis]en großen Dienst für [ROOT.GetCountry.GetName] mit einer öffentlichen Ehrerbietung belohnt haben."
 commander_loyalty.2.a:0 "Wir haben wohl keine andere Wahl."
 commander_loyalty.2.b:0 "Das ist Verrat!"
 ip_republic.20.t:0 "Militärische Umstrukturierung"
 ip_republic.20.desc:0 "[SCOPE.sChar('republic_20_target').GetName] hat eine weitreichende Umstrukturierung der Offiziere unter [SCOPE.sChar('republic_20_target').GetHerHis]em Befehl eingeleitet. [SCOPE.sChar('republic_20_target').GetSheHe|U] versichert uns, dass dies eine effizientere Befehlshierarchie ermöglicht.\n\nSeltsamerweise hat unser Beauftragter bemerkt, dass Offiziere mit starken republikanischen Idealen keine Beförderung erhalten. Dennoch ist es schwer, die Effizienz dieses Wandels zu leugnen."
 ip_republic.20.a:0 "Wir haben Vertrauen in [SCOPE.sChar('republic_20_target').GetPraenomen]."
 ip_republic.20.b:0 "Besteht darauf, dass alle Offiziere einbezogen werden."
 ip_republic.21.t:0 "Ausheben eines Heeres"
 ip_republic.21.desc:0 "[SCOPE.sChar('republic_21_target').GetName] hat in [SCOPE.sChar('republic_21_target').GetHerHis]er Eigenschaft als General damit begonnen, [SCOPE.sChar('republic_21_target').GetHerHis]e persönlichen finanziellen Mittel dazu zu verwenden, die [SCOPE.sChar('republic_21_target').GetHerHim] zugewiesene Armee zu verbessern.\n\nWir sind uns unsicher, ob wir [SCOPE.sChar('republic_21_target').GetHerHis]en Unternehmungsgeist loben oder uns Gedanken über [SCOPE.sChar('republic_21_target').GetHerHis]e Absichten machen sollten."
 ip_republic.21.a:0 "Unsinn! [SCOPE.sChar('republic_21_target').GetPraenomen] verrichtet gute Arbeit!"
 ip_republic.21.b:0 "Beunruhigend. Fordert, dass die neue Einheit sofort aufgelöst wird."
 commander_becomes_ambitious:0 "[THIS.GetCharacter.GetName] könnte ambitionierter werden ..."
 ip_republic.22.t:0 "Plünderung!"
 ip_republic.22.desc:2 "Eine Gruppe Soldaten, die der Armee von [SCOPE.sChar('republic_22_target').GetName] angehört, hat ohne Anlass die nahe [republic_22_province.Custom('get_city_type_loc')] [SCOPE.sP('republic_22_province').GetName] geplündert. Noch beunruhigender ist allerdings, dass [SCOPE.sChar('republic_22_target').GetPraenomen] sich weigert, [SCOPE.sChar('republic_22_target').GetHerHis]e Legionen zu bestrafen. Als Grund führt er dabei ihre extreme Loyalität an.\n\nWir befinden uns nun in der unangenehmen Lage, uns entscheiden zu müssen, ob wir unseren General dazu zwingen wollen, [SCOPE.sChar('republic_22_target').GetHerHis]e eigenen Soldaten zu kreuzigen, oder ob wir selbst schwach und verweichlicht erscheinen möchten. Wir müssen annehmen, dass [SCOPE.sChar('republic_22_target').GetPraenomen] genau wusste, was [SCOPE.sChar('republic_22_target').GetSheHe] tut."
 ip_republic.22.a:0 "Es muss eine Dezimierung durchgeführt werden."
 ip_republic.22.b:0 "Wir dürfen [SCOPE.sChar('republic_22_target').GetPraenomen] nicht verärgern."
 commander_loyalty.3.t:0 "Erzwungenes Lächeln"
 commander_loyalty.3.desc:0 "[SCOPE.sChar('cl_3_target').GetName], einer unserer angesehensten Generäle, hat einen gefährlichen Vorschlag am [ROOT.GetCountry.Custom('get_court_type')] vorgetragen. [SCOPE.sChar('cl_3_target').GetHerHis|U] guter Freund [SCOPE.sChar('cl_3_target_2').GetPraenomen] sehnt sich nach einer Karriere in der Politik und [SCOPE.sChar('cl_3_target').GetPraenomen] hat nun gefordert, dass wir [SCOPE.sChar('cl_3_target').GetHerHis]er Bitte nachkommen und dies verwirklichen.\n\nDie Drohung militärischer Vergeltungsmaßnahmen ist zwar unausgesprochen, ist aber offensichtlich, sollten wir ablehnen."
 commander_loyalty.3.a:0 "Tut es."
 commander_loyalty.3.b:0 "Der [ROOT.GetCountry.Custom('get_court_type')] soll nicht für solche Werte stehen!"
 ip_21_number_tooltip:1 "Vom #Y Staat besessenes Ackerland#! wird aus #Y [SCOPE.ScriptValue('half_all_loyal_cohorts_svalue')]#! Provinzen entfernt."
 ip_21_number_tooltip_2:0 "Ihr habt nicht genug Ackerland, um unsere Veteranen zufriedenzustellen, aber ihnen das zu geben, was wir haben, wird sie zumindest teilweise beruhigen."
 ### Tribal Politics Events ###
 tribal_pol.1.t:0 "Dezentralisierte Bevölkerung"
 tribal_pol.1.desc:0 "In letzter Zeit hat unsere Bevölkerung begonnen, aus [SCOPE.sP('randomized_country_province').GetName] wegzuziehen und sich überall im Land auszubreiten. Es ist fast unmöglich, ein Volk zusammenzuhalten, wenn die Zentralautorität schwach ist.\n\nWenn wir unsere Stämme so zentralisiert wie möglich halten wollen, werden wir aktivere Maßnahmen ergreifen müssen. [SCOPE.sCharacter('magistrate_official').GetOffice.GetName] [SCOPE.sCharacter('magistrate_official').GetName] glaubt, dass unsere Bevölkerung überzeugt werden könnte, während [SCOPE.sCharacter('warchief_official').GetOffice.GetName] [SCOPE.sCharacter('warchief_official').GetName] eine tatkräftigere Herangehensweise empfiehlt."
 tribal_pol.1.a:0 "Wendet Gewalt an, um unser Volk zusammenzuhalten."
 tribal_pol.1.b:0 "Wir müssen sie davon überzeugen zu bleiben."
 tribal_pol.1.c:0 "Unser Volk war schon immer in Bewegung."
 tribal_pol.1.d:0 "Wir müssen sie davon überzeugen zu bleiben."
 tribal_pol.2.t:0 "Zentralisierte Bevölkerung"
 tribal_pol.2.desc:0 "Unter unserer stabilen Herrschaft haben viele unserer Bewohner damit begonnen, nach [SCOPE.sP('randomized_country_province').GetName] zu ziehen. Die Zunahme der Bevölkerung aus erster Hand zu sehen macht deutlich, welche Vorteile und Probleme damit verbunden sind.\n\n[SCOPE.sCharacter('randomized_official').GetOffice.GetName] [SCOPE.sCharacter('randomized_official').GetName] hat einige Alternativen gefunden, um den plötzlichen Bevölkerungsstrom zu erhöhen oder zu verringern. Wir müssen vorsichtig sein, wie wir mit diesem Problem umgehen, da es die Art und Weise beeinflussen wird, wie uns die Bewohner von [SCOPE.sP('randomized_country_province').GetName] sehen werden."
 tribal_pol.2.a:0 "Ein kleiner Anreiz ist alles, was benötigt wird."
 tribal_pol.2.b:0 "Lasst den Dingen ihren natürlichen Verlauf nehmen."
 tribal_pol.2.c:0 "Unser Volk muss zerstreut sein, so wie es immer war."
 tribal_pol.3.t:0 "Zentralisierungsbemühungen"
 tribal_pol.3.desc:0 "Jetzt, wo sich unser Volk langsam auf die Stammeszentren unserer Nation zubewegt, hat [SCOPE.sCharacter('randomized_official').GetOffice.GetName] [SCOPE.sCharacter('randomized_official').GetName] bestimmte Maßnahmen vorgeschlagen, um die Vereinigung unserer Gesellschaft noch zu erhöhen.\n\nObwohl [SCOPE.sCharacter('randomized_official').GetHerHis] Vorschlag gut überlegt scheint, würde er uns eine große Menge Gold kosten. [SCOPE.sCharacter('randomized_official').GetHerHis|U]en Rat abzulehnen jedoch würde [SCOPE.sCharacter('randomized_official').Custom('get_SieIhn')] sicherlich frustrieren."
 tribal_pol.3.a:0 "Wir werden sicherstellen, dass [SCOPE.sCharacter('randomized_official').GetHerHis]e Idee realisiert wird."
 tribal_pol.3.b:0 "Es besteht keine Notwendigkeit, unsere Ressourcen dafür zu verschwenden."
 tribal_pol.4.t:0 "Religiöses Festival"
 tribal_pol.4.desc:0 "Eine Gruppe Bauern aus [SCOPE.sP('randomized_country_province').GetName], die von [SCOPE.sCharacter('priest_official').GetOffice.GetName] [SCOPE.sCharacter('priest_official').GetName] angeführt werden, hat darum gebeten, dass wir ein lokales religiöses Fest unterstützen.\n\nDies wäre eine gute Gelegenheit, um die Einigkeit unseres Volkes zu feiern und zu zeigen, wie fromm wir sind. Es würde aber auch beachtliche Kosten für unser Reich mit sich bringen. Wenn wir es nicht unterstützen, wird unsere Autorität in religiösen Angelegenheiten mit Sicherheit abnehmen, da [SCOPE.sCharacter('priest_official').GetOffice.GetName] [SCOPE.sCharacter('priest_official').GetName] ziemlich energisch bezüglich dieser Sache zu sein scheint."
 tribal_pol.4.a:0 "Unser Volk verdient ein großes Fest."
 tribal_pol.4.b:0 "Eine kleine Summe wird sie unterstützen."
 tribal_pol.4.c:0 "Wir können uns das nicht leisten."
 tribal_pol.5.t:0 "Aufwieglerische Stammesmitglieder"
 tribal_pol.5.desc:0 "Ohne Krieg, auf den sie ihre Bemühungen konzentrieren, haben einige unserer Stammesmitglieder damit begonnen, Chaos in [SCOPE.sP('randomized_country_province').GetName] zu verursachen.\n\n[SCOPE.sCharacter('warchief_official').GetOffice.GetName] [SCOPE.sCharacter('warchief_official').GetName] hat vorgeschlagen, die Unruhestifter auf die ein oder andere Weise zu zerstreuen, damit sich die Schwierigkeiten hoffentlich von selbst erledigen, wenn sie nicht mehr an einem Ort versammelt sind."
 tribal_pol.5.a:0 "Unsere Männer sollten die Unruhestifter zerstreuen."
 tribal_pol.5.b:0 "Unsere Männer sollten die Unruhestifter zerstreuen."
 tribal_pol.5.c:0 "Sie werden sich sicher mit der Zeit beruhigt haben."
 tribal_pol.5.d:0 "Lasst uns unser Volk verteilen, um Chaos zu verringern."
 tribal_pol.6.t:0 "Ruhige Stämme"
 tribal_pol.6.desc:0 "Der andauernde Krieg hat dazu geführt, dass die meisten unserer widerspenstigen Stammesmitglieder nicht mehr zu Hause sind, um dort Ärger zu verursachen. Stammesfehden wurden zumindest für den Augenblick ausgesetzt und die Dinge scheinen im Allgemeinen stabiler als gewöhnlich.\n\nDies könnte ein guter Zeitpunkt sein, um einige unserer abgelegeneren Stämme mehr in das Zentrum unseres Landes zu bringen, wo wir sie besser unter Kontrolle halten können."
 tribal_pol.6.a:0 "Warum den Staub aufwirbeln, wenn wir die Ruhe genießen könnten?"
 tribal_pol.6.b:0 "Arbeiten wir, solange das Eisen heiß ist."
 tribal_pol.7.t:0 "Ein verbessertes Amt"
 tribal_pol.7.desc:0 "Unser [SCOPE.sCharacter('randomized_official').GetOffice.GetName] [SCOPE.sCharacter('randomized_official').GetName] hat um mehr Geld für [SCOPE.sCharacter('randomized_official')GetHerHis] Amt gebeten. Mit mehr Geld wäre [SCOPE.sCharacter('randomized_official').GetSheHe] in der Lage, bessere Arbeit für unsere Nation zu leisten.\n\nAls einer der Hauptakteure in der internen Politik der Nation sollten wir neben dem Amt auch [SCOPE.sCharacter('randomized_official').GetHerHis]en Wert in Erwägung ziehen. [SCOPE.sCharacter('randomized_official').GetHerHim|U] zu helfen würde sicherlich auch [SCOPE.sCharacter('randomized_official').GetHerHis]e Loyalität gewährleisten."
 tribal_pol.7.a:0 "Wir stellen einen Teil unserer Schatzkammer zur Verfügung."
 tribal_pol.7.b:0 "Wir finden schon einen Weg, wie wir [SCOPE.sCharacter('randomized_official').GetHerHim] helfen können."
 tribal_pol.7.c:0 "Auf keinen Fall können wir uns das leisten."
 tribal_pol.8.t:0 "Religiöse Führung"
 tribal_pol.8.desc:0 "Unser Hohepriester [SCOPE.sCharacter('priest_official').GetName] hat um mehr Geld für [SCOPE.sCharacter('priest_official').GetHerHis]e religiösen Zeremonien gebeten. [SCOPE.sCharacter('priest_official').GetSheHe|U] behauptet, dass [SCOPE.sCharacter('priest_official').GetSheHe] mit einem größeren Budget die notwendigen Materialien für eine angemessenere Zeremonie sammeln könnte, wodurch wir wiederum eine engere Beziehung zum Göttlichen erhalten würden.\n\n[SCOPE.sCharacter('priest_official').Custom('get_SieIhn')|U] zu unterstützen würde sicherlich [SCOPE.sCharacter('priest_official').GetHerHis]e Loyalität zur Nation gewährleisten, allerdings auch ziemlich viel Gold kosten. "
 tribal_pol.8.a:0 "Es klingt wie ein lohnendes Unterfangen."
 tribal_pol.8.b:0 "Wir können uns das nicht leisten."
 tribal_pol.9.t:0 "Segen der Götter"
 tribal_pol.9.desc:0 "Nach einer langen und anstrengenden Zeremonie erklärte Hohepriester [SCOPE.sCharacter('priest_official').GetName] [ROOT.GetCountry.GetRuler.GetName] als von den Göttern gesegnet. Große Segen wie diese werden nur einigen wenigen zuteil.\n\nDer göttliche Segen wird uns sicher die notwendige religiöse Autorität geben, die wir brauchen, um unser Volk von unserer Wichtigkeit in der Welt zu überzeugen. Wer kann uns schon aufhalten, wenn die Götter auf unserer Seite sind?"
 tribal_pol.9.a:0 "Wir werden uns als würdig erweisen."
 tribal_pol.10.t:0 "Zerbrochene Beziehungen"
 tribal_pol.10.desc:0 "Einer unserer Clanhäuptlinge, [SCOPE.sCharacter('disloyal_clan_chief').GetName], hat immer wieder aufs Neue [SCOPE.sCharacter('disloyal_clan_chief').GetHerHis]e zweifelhafte Loyalität gegenüber dem Staat gezeigt. Wenn wir nicht einmal unseren eigenen Clanhäuptlingen vertrauen können, wem könnten wir dann noch vertrauen?\n\nEs ist Zeit, [SCOPE.sCharacter('disloyal_clan_chief').Custom('get_SieIhn')] auf die ein oder andere Weise zurechtzuweisen. Was es auch kostet, wir müssen [SCOPE.sCharacter('disloyal_clan_chief').Custom('get_SieIhn')] erneut loyal gegenüber [ROOT.GetCountry.GetName] machen."
 tribal_pol.10.a:0 "Wir werden [SCOPE.sCharacter('disloyal_clan_chief').GetHerHis]en Willen beugen."
 tribal_pol.10.b:0 "Etwas Gold hat schon immer die Menschen überzeugt."
 tribal_pol.10.c:0 "[SCOPE.sCharacter('disloyal_clan_chief').GetName] wird wieder auf unsere Seite gebracht werden."
 tribal_pol.10.d:0 "Und dennoch scheint es, dass wir andere Dinge priorisieren müssen."
 tribal_pol.11.t:0 "Loyaler Häuptling"
 tribal_pol.11.desc:0 "Einer unserer Clanhäuptlinge, [SCOPE.sCharacter('loyal_clan_chief').GetName], hat erneut bewiesen, dass [SCOPE.sCharacter('loyal_clan_chief').GetSheHe] einer unserer loyalsten Untergebenen ist. Wir haben eine Nachricht von [SCOPE.sCharacter('loyal_clan_chief').GetHerHim] erhalten, in der [SCOPE.sCharacter('loyal_clan_chief').GetSheHe] [SCOPE.sCharacter('loyal_clan_chief').GetHerHis]e Hilfe angeboten hat.\n\nDies ist eine gute Gelegenheit, um dem Rest von [ROOT.GetCountry.GetName] zu zeigen, wie loyal [SCOPE.sCharacter('loyal_clan_chief').GetSheHe] ist, und gleichzeitig um davon zu profitieren. Wenn doch nur weitere [SCOPE.sCharacter('loyal_clan_chief').GetHerHis]em Beispiel folgen würden ... "
 tribal_pol.11.a:0 "Militärische Stärke lohnt sich immer."
 tribal_pol.11.b:0 "Ein guter Redner wie [SCOPE.sCharacter('loyal_clan_chief').GetSheHe] wird sich als unschätzbar erweisen."
 tribal_pol.12.t:0 "Eine Sache der Zentralisierung"
 tribal_pol.12.desc:0 "Laut unserem Magistrat [SCOPE.sCharacter('magistrate_official').GetName] wird es wohl bald einen Zustrom an Menschen in unsere Stadtzentren geben. Es scheint, dass [SCOPE.sCharacter('magistrate_official').GetSheHe] ein paar Ideen hat, die uns dabei helfen könnten. Wenn wir es wünschen, wird [SCOPE.sCharacter('magistrate_official').GetSheHe] dafür sorgen, dass einige Anstrengungen unternommen werden, die den Zustrom von Menschen erhöhen oder verringern."
 tribal_pol.12.a:0 "Ein größerer Zustrom hat bestimmt Vorteile."
 tribal_pol.12.b:0 "Unser Volk ist nomadisch. Macht, dass es so bleibt."
 tribal_pol.12.c:0 "Es besteht keine Notwendigkeit einzugreifen."
 tribal_pol.13.t:0 "Loyaler Kriegshäuptling"
 tribal_pol.13.desc:0 "Unser Kriegshäuptling [SCOPE.sCharacter('warchief_official').GetName] hat viel Zeit in [SCOPE.sP('randomized_country_province').GetName] verbracht, um die lokale Bevölkerung zu inspirieren und die Unruhe in der Gegend zu zügeln.\n\nDas Volk scheint loyaler denn je und bereit für unsere Sache zu kämpfen. Eine wahre Inspiration für die Hingabe an [ROOT.GetCountry.GetName] und ein Beispiel, dem man folgen sollte."
 tribal_pol.13.a:0 "Wahrlich ein[SCOPE.sCharacter('warchief_official').Custom('get_eFemale')] loyale[SCOPE.sCharacter('warchief_official').Custom('get_rMale')] Diener[SCOPE.sCharacter('warchief_official').Custom('get_inFemale')]."
 tribal_pol.14.t:0 "Probleme in [SCOPE.sP('randomized_country_province').GetName]"
 tribal_pol.14.desc:0 "Gerüchten zufolge hat unser illoyaler Kriegshäuptling [SCOPE.sCharacter('warchief_official').GetName] Probleme in [SCOPE.sP('randomized_country_province').GetName] verursacht. Einige unserer treusten Männer wurden aus der Gegend vertrieben und es wird sicher noch zu mehr Problemen kommen, wenn wir uns nicht schnell darum kümmern.\n\nWir können nur hoffen, dass sich kein anderer unserer Clanhäuptlinge oder Amtsleute davon inspirieren lässt und dass wir die Unruhe niederschlagen und die Stabilität von [ROOT.GetCountry.GetName] wiederherstellen können."
 tribal_pol.14.a:0 "Unsere Truppen werden diesem kleinen Streit ein Ende setzen."
 tribal_pol.14.b:0 "Wir warten einfach, bis das Chaos vorüber ist."
 tribal_pol.15.t:0 "Willkürliche Forderung"
 tribal_pol.15.desc:0 "[SCOPE.sCharacter('arbitrator_official').GetName], unser Vermittler, hat um bessere Finanzierung gebeten, damit [SCOPE.sCharacter('arbitrator_official').GetSheHe] [SCOPE.sCharacter('arbitrator_official').GetHerHis]e Arbeit besser ausführen kann.\n\nDie Bitte um mehr Gold scheint ein wenig willkürlich zu sein, aber wir haben in letzter Zeit auch gewisse Probleme bemerkt, wenn es um dieses Amt geht. Auch wenn die Bitte etwas unverschämt scheint, könnte es zu Problemen führen, wenn wir das Geld nicht schicken."
 tribal_pol.15.a:0 "Hoffentlich ist das genug."
 tribal_pol.15.b:0 "[SCOPE.sCharacter('arbitrator_official').GetName] hat bereits genug für [SCOPE.sCharacter('arbitrator_official').GetHerHis]e Arbeit erhalten."
 tribal_pol.16.t:0 "Belohnungen für Vermittler"
 tribal_pol.16.desc:0 "Von unserem Vermittler [SCOPE.sCharacter('arbitrator_official').GetName] ist eine Nachricht angekommen. Es scheint, dass [SCOPE.sCharacter('arbitrator_official').GetSheHe] einige Schlupflöcher gefunden hat, um unsere Schatzkammer zu vergrößern oder uns mehr Autorität in zivilen Angelegenheiten zu geben.\n\nEs kommt ein bisschen plötzlich, aber in geringem Maße wird es wahrscheinlich den Staat nicht negativ beeinflussen. Wir sollten jedoch ein Auge auf unseren Vermittler und [SCOPE.sCharacter('arbitrator_official').GetHerHis]e willkürlichen Wege haben."
 tribal_pol.16.a:0 "Gold ist sein Gewicht in Gold immer wert!"
 tribal_pol.16.b:0 "Zivile Angelegenheiten sagt Ihr?"
 tribal_pol.16.c:0 "Wir nehmen vor Korruption besser Abstand."
 tribal_pol.17.t:0 "Duell der Häuptlinge"
 tribal_pol.17.desc:0 "[SCOPE.Custom('tribal_pol_17_duel_reason')]\n\nSelbstverständlich würde ein Duell bis zum Tod das Problem lösen, allerdings potenziell auf Kosten beider Clanhäuptlinge. Ein Duell der Ehre wäre sicherer, würde aber nicht verhindern, dass sie sich nach dem Duell auch weiterhin nicht mögen."
 tribal_pol.17.a:0 "Nur ein Duell bis zum Tod kann das beheben."
 tribal_pol.17.a.custom:0 "Duelle wie diese führen immer zum Tod von mindestens einem Duellanten. Manchmal auch beiden."
 tribal_pol.17.b:0 "Eines um Ehre sollte ausreichen."
 tribal_pol.17.b.custom:0 "Duelle wie diese enden normalerweise mit einigen Schnitten und Prellungen und gelegentlich auch mit etwas Blutvergießen."
 tribal_pol.17.c:0 "Wir brauchen euch beide noch."
 tribal_pol.18.t:0 "Blutiger Sieger"
 tribal_pol.18.desc:0 "Nach einem Schlagwirbel und mehreren Wunden bei beiden Duellanten steht [SCOPE.sCharacter('clan_chief_duel_winner').GetName] schließlich als unbestrittener Sieger da. Mit einem einzigen tödlichen Schlag schneidet [SCOPE.sCharacter('clan_chief_duel_winner').GetSheHe] tief in die Brust [SCOPE.sCharacter('clan_chief_duel_winner').GetHerHis]es Gegners. [SCOPE.sCharacter('clan_chief_duel_loser').GetName] fällt in [SCOPE.sCharacter('clan_chief_duel_loser').GetHerHis]er eigenen Blutlache zu Boden und nur noch ein paar schwerfällige Atemzüge verlassen [SCOPE.sCharacter('clan_chief_duel_loser').GetHerHis]e Lippen.\n\nJetzt, wo das Duell vorbei ist, werden sich hoffentlich die Dinge in [ROOT.GetCountry.GetName] ohne weiteres Blutvergießen beruhigen."
 tribal_pol.18.a:0 "So wie es sein sollte."
 tribal_pol.19.t:0 "Blutiges Unentschieden"
 tribal_pol.19.desc:0 "Das Duell zwischen den beiden geht hin und her und mit jeder Minute erhöht sich die Anzahl der Wunden bei beiden. Schließlich fällt [SCOPE.sCharacter('clan_chief_duel_loser').GetName] tot zu Boden. [SCOPE.sCharacter('clan_chief_duel_winner').GetName] folgt dem Beispiel [SCOPE.sCharacter('clan_chief_duel_winner').GetHerHis]es Gegners und fällt ebenfalls zu Boden.\n\nMehrere Männer rennen auf das Feld, aber beide Duellanten sind eindeutig tot. Hoffentlich endet das Blutvergießen jetzt, wo beide Teilnehmer mit dem Leben bezahlt haben."
 tribal_pol.19.a:1 "Unerwartet, aber die Götter haben gesprochen. Niemand war im Recht."
 tribal_pol.20.t:0 "Ehrenhafter Sieger"
 tribal_pol.20.desc:0 "Das Duell ist endlich beendet und [SCOPE.sCharacter('clan_chief_duel_winner').GetName] geht als unangefochtener Sieger hervor. Für einen Moment scheint es, als wolle [SCOPE.sCharacter('clan_chief_duel_winner').GetSheHe] noch den letzten Schlag ausführen, doch dann dreht [SCOPE.sCharacter('clan_chief_duel_winner').GetSheHe] sich um und verlässt das Duellgelände.\n\nHoffentlich wird das Duell die Fehde zwischen den beiden Clans beilegen und wir können alle normal weitermachen. Ein andauernder Streit zwischen den beiden würde schließlich jeden in [ROOT.GetCountry.GetName] betreffen. "
 tribal_pol.20.a:0 "Dramatisch, aber notwendig."
 tribal_pol.21.t:0 "Unehrenhafter Sieger"
 tribal_pol.21.desc:0 "In einem dramatischen Moment, gerade als [SCOPE.sCharacter('clan_chief_duel_loser').GetName] den Kampf zu gewinnen scheint, schlägt [SCOPE.sCharacter('clan_chief_duel_winner').GetName] [SCOPE.sCharacter('clan_chief_duel_loser').Custom('get_SieIhn')] nieder. Es war sichtlich unnötig, aber [SCOPE.sCharacter('clan_chief_duel_winner').GetName] geht als Sieger des Duells hervor.\n\nMit dem Ende der Fehde wird auch hoffentlich das Blutvergießen in [ROOT.GetCountry.GetName] enden und nicht erneut zu einem Streitpunkt für die Clans in Zukunft werden. "
 tribal_pol.21.a:0 "Das sollte ein Duell der Ehre sein."
 test.13.desc:0 "Dinge zu testen ist wirklich wundervoll. Man könnte sagen, dass es mein Leben vervollständigt. Wenn ich Dinge regelmäßig testen müsste, wäre ich nicht enttäuscht, vielmehr würde es mir erlauben, etwas Schönes in meinem Leben zu erschaffen, bevor ich die süße Befreiung des Todes fühle.\n\nAußerdem kannte ich einst einen Kerl in der alten Heimat, der so prächtige Lieder der alten Welt singen konnte. Von Pailetten, Narzissmus, mit Sainsbury konservierte Obstkonserven und allerlei anderen exotischen Delikatessen.\n\nEr sagte mir auch, dass ich, wenn ich diesen Text kürzer haben wollte, nur nach test.13.desc in der Datei events_l_german.yml suchen sollte, die sich im Lokalisierungsverzeichnis im Spielordner befindet und sich mit dem guten alten Notepad öffnen lässt."
 test.35.desc:0 "[SCOPE.sUnit('actor').GetName]\n\n[SCOPE.sUnit('target').GetName]"
 tribal_pol.22.t:0 "Streit um [SCOPE.sP('randomized_country_province').GetName]"
 tribal_pol.22.desc:1 "Zwischen den Clans [SCOPE.sCharacter('clan_chief_one').GetName] und [SCOPE.sCharacter('clan_chief_two').GetName] ist ein Streit ausgebrochen, da beide das Land von [SCOPE.sP('randomized_country_province').GetName] begehren. Beide Seiten haben Ansprüche auf die Region und eine von ihnen zu unterstützen könnte mit der Illoyalität des verschmähten Clans enden.\n\nBeide Clanhäuptlinge haben angeboten die Nation mit Geschenken zu unterstützen, wenn ihnen die Region gewährt wird. [SCOPE.sCharacter('clan_chief_one').GetName] hat uns dabei Truppen und [SCOPE.sCharacter('clan_chief_two').GetName] eine großzügige Summe Gold angeboten."
 tribal_pol.22.a:0 "Wir unterstützen [SCOPE.sCharacter('clan_chief_one').GetName]."
 tribal_pol.22.b:0 "Die Argumentation von [SCOPE.sCharacter('clan_chief_two').GetName] macht Sinn."
 tribal_pol.22.c:0 "Sie sollen das Land unter sich aufteilen."
 tribal_pol.23.t:0 "Unterstützung eines Clans"
 tribal_pol.23.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName] hat in letzter Zeit an Beliebtheit in [SCOPE.sCharacter('clan_chief_one').GetHerHis]em eigenen Clan verloren und hat sich nun an uns gewandt, um Hilfe für die Wiederherstellung [SCOPE.sCharacter('clan_chief_one').GetHerHis]es Ansehens zu ersuchen. Wenn [SCOPE.sCharacter('clan_chief_one').GetSheHe] nicht einmal die Unterstützung [SCOPE.sCharacter('clan_chief_one').GetHerHis]es eigenen Clans hat, wer würde [SCOPE.sCharacter('clan_chief_one').Custom('get_SieIhn')] dann möglicherweise unterstützen?\n\nAls Gegenleistung für die Hilfe hat [SCOPE.sCharacter('clan_chief_one').GetSheHe] uns Gold versprochen. Zusätzlich dazu würde [SCOPE.sCharacter('clan_chief_one').GetSheHe] ohne Zweifel auch loyaler sein und dankbarer gegenüber dem Staat. "
 tribal_pol.23.a:0 "Wir finden einen Weg, um [SCOPE.sCharacter('clan_chief_one').GetHerHim] zu helfen."
 tribal_pol.23.b:0 "Nein, [SCOPE.sCharacter('clan_chief_one').GetSheHe] ist auf sich gestellt."
 tribal_pol.25.t:0 "Wiederherstellung des Rufes"
 tribal_pol.25.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName] ist an uns getreten und ersucht Hilfe, um [SCOPE.sCharacter('clan_chief_one').GetHerHis]en Ruf innerhalb [SCOPE.sCharacter('clan_chief_one').GetHerHis]es Clans wiederherzustellen. Es ist unklar, wie [SCOPE.sCharacter('clan_chief_one').GetSheHe] die Zustimmung verloren hat, aber wir sollten in der Lage sein, den Ruf wiederherzustellen, wenn wir für [SCOPE.sCharacter('clan_chief_one').Custom('get_SieIhn')] ein paar Ressourcen aufbringen.\n\n[SCOPE.sCharacter('clan_chief_one').GetHerHis|U]en Ruf wiederherzustellen würde [SCOPE.sCharacter('clan_chief_one').Custom('get_SieIhn')] sicherlich auch loyaler gegenüber uns machen. Aber ist [SCOPE.sCharacter('clan_chief_one').GetHerHis]e Loyalität die politische Macht wert, die [SCOPE.sCharacter('clan_chief_one').GetSheHe] erhalten wird? "
 tribal_pol.25.a:0 "In Ordnung. Wir helfen [SCOPE.sCharacter('clan_chief_one').GetHerHim]."
 tribal_pol.25.b:0 "Nein, [SCOPE.sCharacter('clan_chief_one').GetSheHe] muss auf eigenen Füßen stehen. "
 tribal_pol.26.t:0 "Stammesheld"
 tribal_pol.26.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName] ist ein beeindruckender Clanhäuptling und für [SCOPE.sCharacter('clan_chief_one').GetHerHis]e Kampffähigkeiten und Stärke bekannt. Nach der außerordentlichen Leistung, [SCOPE.sCharacter('clan_chief_one').GetHerHis]en Clan vor einem [SCOPE.Custom('get_dangerous_local_beast')] zu schützen, haben die Leute um [SCOPE.sCharacter('clan_chief_one').GetName] herum gefordert, dass [SCOPE.sCharacter('clan_chief_one').GetHerHim] die Ehre als Held von [ROOT.GetCountry.GetName] zuteilwird.\n\nDer Clanhäuptling verdient mit Sicherheit diese Ehre, aber [SCOPE.sCharacter('clan_chief_one').GetSheHe] ist bereits eine bekannte Figur in der politischen Welt. Dies würde [SCOPE.sCharacter('clan_chief_one').GetHerHim] nur noch weitere Macht geben. "
 tribal_pol.26.a:0 "Wie könnten wir ablehnen?"
 tribal_pol.26.b:0 "Und dennoch werden wir [SCOPE.sCharacter('clan_chief_one').Custom('get_SieIhn')] nicht zu einem machen. "
 tribal_pol.27.t:0 "Illoyaler Clan"
 tribal_pol.27.desc:0 "Die Illoyalität von [SCOPE.sCharacter('clan_chief_one').GetName] und [SCOPE.sCharacter('clan_chief_one').GetHerHis]em Clan ist seit einiger Zeit bereits offensichtlich. Jetzt allerdings haben sie mehr Unabhängigkeit von [ROOT.GetCountry.GetName] gefordert und der Rest der Nation sieht auf uns, um zu sehen, wie wir auf diese Forderung nach Autonomie reagieren werden.\n\nWenn wir diesen Verrat nicht im Keim ersticken, wird es unmöglich sein zu sagen, was die Vergeltung sein wird. "
 tribal_pol.27.a:0 "Beenden wir diese Scharade."
 tribal_pol.27.b:0 "Uns fehlen die Mittel, sie in die Knie zu zwingen."
 tribal_pol.28.t:0 "Unterstützender Clan"
 tribal_pol.28.desc:0 "Wir werden von einem Boten des Clans [SCOPE.sCharacter('clan_chief_one').GetName] angesprochen. Er hat einen Brief von seinem Anführer, in dem gefragt wird, ob wir einen für beide Seiten vorteilhaften Handel machen wollen. Wenn wir [SCOPE.sCharacter('clan_chief_one').GetHerHis]em Handel zustimmen, werden sie sicherstellen, uns in ihrem Clan beliebter zu machen und wir sie im Gegenzug in unserem.\n\nDies könnte eine großartige Gelegenheit für uns sein, unsere Bekanntheit zu erhöhen. Es würde uns ein wenig kosten, wäre es aber sicherlich wert. "
 tribal_pol.28.a:0 "Das klingt für uns alle nützlich."
 tribal_pol.28.b:0 "Wir brauchen Zeit, um diesen Vorschlag abzuwägen."
 tribal_pol.29.t:0 "Von einem Clan zum Anderen"
 tribal_pol.29.desc:0 "Einer unserer Clanhäuptlinge, [SCOPE.sCharacter('clan_chief_one').GetName], hat vorgeschlagen einige der Clanmitglieder von [SCOPE.sCharacter('clan_chief_two').GetName] zu [SCOPE.sCharacter('clan_chief_one').GetHerHis]er eigenen Herrschaft zu bringen. Nicht nur wären sie dann unter einem Herrscher, der loyaler gegenüber uns ist, sondern [SCOPE.sCharacter('clan_chief_one').GetSheHe] hat auch versprochen, die Produktivität der Leute unter [SCOPE.sCharacter('clan_chief_one').GetHerHis]er Herrschaft zu steigern.\n\n[SCOPE.sCharacter('clan_chief_two').GetName] andererseits hat keine solchen Versprechungen gemacht und Clanmitglieder einfach aus [SCOPE.sCharacter('clan_chief_two').GetHerHis]em Land zu entfernen, würde als aggressiver Zug gegenüber [SCOPE.sCharacter('clan_chief_two').GetPraenomen] angesehen werden. "
 tribal_pol.29.a:0 "Wir siedeln sie so bald wie möglich um."
 tribal_pol.29.b:1 "Es wäre nicht richtig, so etwas vorzuschlagen."
 tribal_pol.30.t:0 "Immer wechselnder Rat"
 tribal_pol.30.desc:0 "[SCOPE.Custom('tribal_pol_30_desc')]\n\nDa [SCOPE.sCharacter('clan_chief_one').GetName] bereits viel Zeit in die notwendige Arbeit gesteckt hat, um unseren Rat zu ändern, vereinfacht dies den Rest des Prozesses für uns. Die eigentliche Frage allerdings liegt darin, ob wir [SCOPE.sCharacter('clan_chief_one').GetHerHis]em Rat folgen oder nicht. "
 tribal_pol.30.a:0 "Wir können die Gefahren an unserem Hof nicht länger dulden."
 tribal_pol.30.b:0 "Unser Volk näher zu bringen eröffnet neue Möglichkeiten."
 tribal_pol.30.c:0 "Es klingt nicht nach einer durchführbaren Lösung."
 tribal_pol.31.t:0 "Beliebte Zentralisierung"
 tribal_pol.31.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName] ist einer unserer beliebteren Clanhäuptlinge und ein starker Anführer für [SCOPE.sCharacter('clan_chief_one').GetHerHis] Volk. Ihre Loyalität gegenüber unserer Zentralregierung wurde allerdings in letzter Zeit in Frage gestellt und [SCOPE.sCharacter('clan_chief_two').GetName] hat nun vorgeschlagen, einige Mitglieder ihres Clans unter unsere Herrschaft zu stellen.\n\nSolch eine Handlung würde uns mit Sicherheit mit [SCOPE.sCharacter('clan_chief_one').GetName] in Konflikt bringen, aber unsere eigene Autorität auf Kosten der [SCOPE.sCharacter('clan_chief_one').GetHerHis]igen sichern."
 tribal_pol.31.a:0 "Alle Clans gehören zu uns."
 tribal_pol.31.b:0 "Einige [SCOPE.sCharacter('clan_chief_one').GetHerHis]er Mitglieder unter unsere Herrschaft zu stellen ist nur natürlich."
 tribal_pol.31.c:0 "Wir lassen die Natur ihren Lauf nehmen."
 tribal_pol.32.t:0 "Beliebte Dezentralisierung"
 tribal_pol.32.desc:0 "Angeführt von [SCOPE.sCharacter('clan_chief_one').GetName] und [SCOPE.sCharacter('clan_chief_two').GetName] fordert eine Gruppe von Häuptlingen und Stammesmitgliedern mehr Autorität für die Häuptlinge. Wir haben lange Zeit auf mehr zentralisierte Autorität unter unserer Führung gedrängt, aber es hat uns ohne Frage in Konflikt mit einigen der Häuptlinge gebracht.\n\nDie Autorität zu dezentralisieren führt zu einem Verlust der Kontrolle über abgelegenere Regionen, führt aber auch zu loyaleren Häuptlingen, die diese für uns regieren werden. Wir sollten nur sicherstellen, dass dies nicht zu einer Machtverschiebung in [ROOT.GetCountry.GetName] führt."
 tribal_pol.32.a:0 "Welche andere Wahl haben wir?"
 tribal_pol.32.b:0 "Die Häuptlinge streiten nur um Macht und diese wird ihnen nicht gegeben."
 tribal_pol.33.t:0 "Neuer Herausforderer am Horizont"
 tribal_pol.33.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName] ist kürzlich zu einem der beliebteren Häuptlingen von [ROOT.GetCountry.GetName] aufgestiegen und einige sagen bereits, dass [SCOPE.sCharacter('clan_chief_one').GetSheHe] einen besseren Herrscher als [ROOT.GetCountry.GetRuler.GetName] hermachen würde.\n\nDiese offenkundige Missachtung der Zentralautorität muss beendet und notfalls zerschlagen werden. "
 tribal_pol.33.a:0 "Wir verfügen nicht über die Ressourcen, um damit fertig zu werden."
 tribal_pol.33.b:0 "Dämmen wir die Beliebtheit etwas ein."
 tribal_pol.33.c:1 "Es gibt nur einen Weg, um mit Herausfordern umzugehen ..."
 tribal_pol.34.t:0 "Zivilisierte Freunde"
 tribal_pol.34.desc:0 "Einige unserer Stammesmitglieder haben in letzter Zeit [ROOT.GetCountry.GetName] verlassen und sich in [SCOPE.sCountry('randomized_non_tribal_neighbor').GetName] niedergelassen. Obwohl sich ihre Politik und Traditionen von den unseren unterscheiden, muss sie auch Vorteile haben, da unsere Stammesmitglieder ihre Wege unseren eigenen bevorzugen.\n\nWir könnten etwas Gold ausgeben, um die Kommunikation zwischen beiden Seiten zu verbessern und möglicherweise mehr von ihnen lernen zu können."
 tribal_pol.34.a:0 "Wir unterbreiten ihnen einen Vorschlag."
 tribal_pol.34.b:0 "Ihre Wege sind nicht die unseren!"
 tribal_pol.35.t:0 "Stammesvorschlag"
 tribal_pol.35.desc:0 "Unser Stammesnachbar [SCOPE.sCountry('tribal_proposition_country').GetName] hat viel in die Öffnung der Grenzen zwischen unseren beiden Nationen investiert. Hoffentlich wird sich dies auch für uns als nützlich erweisen. Momentan sind die Stammesmitglieder nur etwas widerspenstiger als vorher.\n\nWir sollten [SCOPE.sCountry('tribal_proposition_country').GetName] Aufmerksamkeit schenken, da sie auch in Zukunft gute Freunde sein könnten. Sicherlich wird nur Gutes aus dieser Verbindung hervorgehen. "
 tribal_pol.35.a:0 "Hoffen wir, dass diese Freundschaft es wert ist."
 tribal_pol.36.t:0 "Ausländische Bürger"
 tribal_pol.36.desc:0 "Eine Gruppe Bürger aus [SCOPE.sCountry('randomized_non_tribal_neighbor').GetName] ist in [SCOPE.sP('randomized_country_province').GetName] angekommen und sucht nach einer neuen Heimat. Warum sie [SCOPE.sCountry('randomized_non_tribal_neighbor').GetName] verlassen haben, um nach [ROOT.GetCountry.GetName] zu kommen, ist ungewiss, aber sie scheinen aufrichtig in ihrem Wunsch zu sein.\n\nNeue Bürger aus fremden Ländern zu akzeptieren, würde es uns erleichtern, die Regierungssysteme unserer Nachbarn zu verstehen. Vielleicht könnten wir auch etwas Neues von ihnen lernen. Es scheint allerdings, dass nicht alle wollen, dass sie sich in [ROOT.GetCountry.GetName] niederlassen."
 tribal_pol.36.a:0 "Eine großartige Gelegenheit. Heißen wir sie willkommen."
 tribal_pol.36.b:0 "Schickt sie fort. Wir brauchen sie nicht."
 tribal_pol.37.t:0 "Inspirierender Nachbar"
 tribal_pol.37.desc:1 "Der Umgang mit unserem Nachbarn [SCOPE.sCountry('randomized_non_tribal_neighbor').GetName] hat uns gezeigt, wie ihre Verwaltung funktioniert und wie sie sich von unserer unterscheidet. Wenn wir einige ihrer Bräuche in unser eigenes System einführen würden, könnten wir so unsere Autorität zentralisieren und mehr Kontrolle über unsere Clanhäuptlinge erlangen.\n\nEine kleine Gruppe, die sich diesen vorgeschlagenen Änderungen widersetzt, wird von [SCOPE.sCharacter('clan_chief_one').GetName] geführt und es scheint, dass [SCOPE.sCharacter('clan_chief_one').GetSheHe] und [SCOPE.sCharacter('clan_chief_one').GetHerHis]e Anhänger die Auswirkungen auf ihre Autorität erkannt haben, wenn wir diese Änderungen [ROOT.GetCountry.GetName] durchführen würden."
 tribal_pol.37.a:0 "Nehmen wir die neuen Ideen an."
 tribal_pol.37.b:0 "Vielleicht hat [SCOPE.sCharacter('clan_chief_one').GetName] recht. "
 tribal_pol.38.t:0 "Neue Stammesmitglieder"
 tribal_pol.38.desc:0 "Nach einigen Unstimmigkeiten in [SCOPE.sCountry('randomized_tribal_neighbor').GetName] hat eine Gruppe Stammesmitglieder [SCOPE.sP('randomized_tribal_neighbor_province').GetName] verlassen und nach einer neuen Heimat in [SCOPE.sP('randomized_country_province').GetName] gesucht. Obwohl sie sich etwas von unserem eigenen Volk unterscheiden, würden sie sich sicherlich schnell genug in die Gesellschaft integrieren.\n\nAndererseits könnte uns die Annahme dieser Verbannten aus [SCOPE.sCountry('randomized_tribal_neighbor').GetName] mit ihrer alten Regierung in Konflikt bringen. Die Spannungen zwischen unseren beiden Gruppen sind bereits hoch und wir sollten daher sorgfältig abwägen, ob es sich lohnt. "
 tribal_pol.38.a:0 "[ROOT.GetCountry.GetName] ist immer offen für neue Stämme."
 tribal_pol.38.a.tooltip:0 "Dies kann uns in Konflikt mit [SCOPE.sCountry('randomized_tribal_neighbor').GetName] bringen. "
 tribal_pol.38.b:1 "Lehnt ihr Angebot dankend ab und schickt sie zurück nach [SCOPE.sP('randomized_tribal_neighbor_province').GetName]."
 tribal_pol.39.t:0 "Stamm verlässt [SCOPE.sP('randomized_tribal_neighbor_province').GetName] "
 tribal_pol.39.desc:1 "Einer unserer kleineren Stämme hat [SCOPE.sP('randomized_tribal_neighbor_province').GetName] verlassen und sich in [SCOPE.sP('randomized_country_province').GetName], einer [randomized_country_province.Custom('get_city_type_loc')] in [SCOPE.sCountry('original_country').GetName], niedergelassen. Nicht nur hat die [SCOPE.sCountry('original_country').GetAdjective]e Regierung diese Verräter herzlich empfangen, sie haben offensichtlich auch keinen Gedanken an die Schande für unsere Nation verschwendet.\n\nWenn wir uns an dem unehrenhaften [SCOPE.sCountry('original_country').GetName] rächen wollen, sollten wir dies lieber früher als später tun. Es ist der einzige Weg, um ihnen zu zeigen, wie wir mit Verrätern und denen, die sie in ihren Schoß holen, umgehen. "
 tribal_pol.39.a:0 "Wir werden uns an [SCOPE.sCountry('original_country').GetName] rächen. "
 tribal_pol.39.b:0 "Und dennoch müssen wir uns auf andere Dinge konzentrieren."
 tribal_pol.40.t:0 "Unfreundliche Nachbarn"
 tribal_pol.40.desc:0 "Nachdem wir ihre Stammesmitglieder in [SCOPE.sP('randomized_country_province').GetName] angenommen haben, scheint es, dass [SCOPE.sCountry('randomized_tribal_neighbor').GetName] uns als Feind ihrer Nation ansieht. Wie wir bereits befürchtet haben, sind sie nicht sonderlich begeistert, dass wir ihre Stammesmitglieder aufgenommen haben.\n\nWir sollten potenzielle Feindseligkeiten von unseren Nachbarn beobachten, nachdem sich unsere Beziehungen derart verschlechtert haben. Wenn wir dies nicht tun, könnten wir uns schon bald auf der anderen Seite der Pike befinden."
 tribal_pol.40.a:0 "Lasst sie kommen."
 #Annexation
 annexation.1.t:0 "Flüchtige überqueren die Grenzen"
 annexation.1.desc:0 "Eine Reihe wichtiger Würdenträger, die dem Krieg gegen [SCOPE.sC('actor').GetName] entflohen sind, hat es in unser Land geschafft und hofft, dort Zuflucht zu finden.\n\nUnsere Berater empfehlen aufgrund der fragilen politischen Umstände, ihnen in unserer Region kein Asyl zu gewähren. In der Tat könnte es unsere Gunst bei [SCOPE.sC('actor').GetName] verbessern, wenn wir ihre Arbeit für sie zu Ende bringen."
 annexation.1.a:0 "Heißt sie willkommen!"
 annexation.1.b:0 "Verurteilt sie zum Tode."
 annexation.2.t:0 "Flüchtige überqueren die Grenzen"
 annexation.2.desc:0 "Eine Reihe wichtiger Würdenträger, die dem Krieg gegen [SCOPE.sC('actor').GetName] entflieht, ist in unser Land gekommen und hofft, dort Zuflucht zu finden.\n\nUnsere Berater empfehlen aufgrund der fragilen politischen Umstände in unserer Region, ihnen kein Asyl zu gewähren. In der Tat könnte es unsere Gunst bei [SCOPE.sC('actor').GetName] verbessern, wenn wir ihre Arbeit übernehmen."
 annexation.2.a:0 "Heißt sie willkommen!"
 annexation.2.b:0 "Verurteilt sie zum Tode."
 annexation.3.t:0 "Die [SCOPE.sC('annexee').GetAdjective]e Elite"
 annexation.3.desc:0 "Nach einer langwierigen Eroberung haben wir es endlich geschafft, die [SCOPE.sC('annexee').GetAdjective]en Armeen zu besiegen und ihr Land zu verwüsten. Während der Plünderung ihrer Hauptstadt wurden wichtige Gefangene gemacht, von denen viele zuvor wichtige Positionen [SCOPE.sC('annexee').Custom('get_AmIm_court_type')] [SCOPE.sC('annexee').GetAdjective]en [SCOPE.sC('annexee').Custom('get_court_type')] hatten.\n\nSie verrotten jetzt in unseren Kerkern und warten auf das Schicksal, das wir ihnen auferlegen werden."
 annexation.3.a:0 "Unsere Feinde verdienen keine Gnade."
 everybody_gonna_die:1 "Jeder Charakter aus [SCOPE.sC('annexee').GetName] wird vor den jubelnden Massen von [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] getötet."
 annexation.3.b:0 "Verbannt die Elite und tötet den Rest."
 important_people_banished:1 "Wichtige Charaktere werden verbannt anstatt exekutiert oder eingekerkert."
 annexation.3.c:0 "Legt ihre Anführer in Ketten. Lasst den Rest gehen."
 important_prisoners_taken:0 "Wichtige [SCOPE.sC('annexee').GetAdjective]e Charaktere aus #Y [SCOPE.sC('annexer').GetName]#! werden eingekerkert."
 annexation.3.d:0 "Stellt die wichtigen Familien vor Gericht und verurteilt sie."
 decide_for_each_important_family:0 "Ihr könnt entscheiden, wie Ihr mit jeder wichtigen #Y Familie#! umgeht."
 annexation.4.t:0 "Die großen Familien von [SCOPE.sC('annexee').GetName]"
 annexation.4.desc:0 "Viele der wichtigen Familien sind dafür bekannt, dass sie über [SCOPE.sC('annexee').GetName] geherrscht haben. Wir haben zwar die niedren Männer und Frauen dieser gefallenen Nation ihrem eigenen Schicksal überlassen, müssen aber sorgfältig abwägen, wie die [SCOPE.sC('annexee').GetAdjective]e Elite behandelt werden soll."
 annexation.4.a:1 "Heißt [SCOPE.sChar('first_family_head').GetName] willkommen."
 annexation.4.b:1 "Bietet [SCOPE.sChar('second_family_head').GetName] Zuflucht."
 annexation.4.c:1 "Garantiert [SCOPE.sChar('third_family_head').GetName] Schutz."
 annexation.4.d:1 "Nehmt [SCOPE.sChar('first_family_head').GetName] auf."
 annexation.4.e:0 "Lasst den Rest kreuzigen."
 annexation.4.e.tt:0 "So viele [annexee.GetPrimaryCulture.GetName]e Bürger hinzurichten, wird als besonders grausam empfunden werden."
 tyranny_per_family_crucified:0 "Ihr erhaltet pro getöteter Familie #R 1#! Tyrannei."
 per_family_crucified:0 "Der Mob in [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] liebt das Spektakel und Euer Herrscher erhält daher pro gekreuzigter Familie #G 1.25#! Beliebtheit.\n"
 per_family_turned_away:0 "Die Familien von [SCOPE.GetRootScope.GetCountry.GetName] schätzen ihre Privilegien und geben daher #G 1.25#! Beliebtheit pro Familie, der Einlass in unser Land verweigert wird.\n"
 #newrep
 ip_republic.43.t:0 "Einflussreiche Familie"
 ip_republic.43.desc:0 "[SCOPE.sChar('patron_family_member').GetPraenomen], von der berühmten [SCOPE.sChar('patron_family_member').GetFamilyDisplayName]-Familie, hat sich dazu entschlossen, uns die Unterstützung des weitläufigen Kontaktnetzwerks [SCOPE.sChar('patron_family_member').GetHerHis]er Familie anzubieten, um so unser Verwaltungssystem zu reorganisieren.\n\nEs ist merkwürdig, dass [SCOPE.sChar('patron_family_member').GetSheHe] uns jetzt diese Unterstützung anbietet, und einige fragen sich bereits, ob hinter dem Angebot nicht noch etwas anderes steckt. Das Einzige, worum [SCOPE.sChar('patron_family_member').GetSheHe] uns im Gegenzug gebeten hat, ist, dass wir unsere extreme Dankbarkeit und Loyalität zur [SCOPE.sChar('patron_family_member').GetFamilyDisplayName]-Familie bekunden. "
 ip_republic.43.a:0 "Nun, warum nicht?"
 ip_republic.43.b:0 "Das könnte eine Falle sein."
 important_family_consequences:0 "Wir können für die nächsten #R 5#! Jahre nichts gegen die [SCOPE.sChar('patron_family_member').GetFamilyDisplayName]-Familie unternehmen."
 family_favor_imprison:0 "Schuldet der [SCOPE.sChar('target').GetFamilyDisplayName]-Familie einen Gefallen."
 subtract_5_loyalty_family:0 "Jedes Mitglied der #Y [SCOPE.sChar('patron_family_member').GetFamilyDisplayName]#!-Familie verliert #R 10#! Loyalität."
 ip_republic.44.t:0 "Kein Vertrauen"
 ip_republic.44.desc:0 "[SCOPE.sChar('dissatisfied_party_leader').GetName], Vertreter der [SCOPE.sChar('dissatisfied_party_leader').GetPartyName], hat dem Senat mitgeteilt, dass [SCOPE.sChar('dissatisfied_party_leader').GetSheHe] einen unserer renommierten Generäle, [SCOPE.sChar('party_general').GetName], mit zusätzlichen Geldern und Ausrüstung versorgen will, von der [SCOPE.sChar('dissatisfied_party_leader').GetSheHe] glaubt, dass sie von unserer Regierung zurückgehalten werden.\n\nEs ist darauf hinzuweisen, dass der betreffende General rein zufällig ein loyales Mitglied der [SCOPE.sChar('dissatisfied_party_leader').GetPartyName] ist und [SCOPE.sChar('dissatisfied_party_leader').GetHerHis]e Loyalität gegenüber dem Staat sehr wohl von einer solchen "Spende" betroffen sein könnte."
 ip_republic.44.a:0 "Welch vorbildliche Initiative."
 ip_republic.44.b:0 "Zwingt den Senat zu einem Veto dagegen."
 ip_republic.44.c:0 "Dies ist Verrat!"
 ip_republic.45.t:0 "Die Reformen der [SCOPE.sChar('military_genius').GetFamilyDisplayName]-Familie"
 ip_republic.45.desc_first:1 "Das Elend der Unterdrückung wurde im Hinblick auf das [ROOT.GetCountry.GetAdjective|l]e Militär lange diskutiert. Unsere Politik der Ausgrenzung führte dazu, dass andere Nationen in militärischen Angelegenheiten vor uns liegen.\n\nWir haben nun die Nachricht erhalten, dass in [SCOPE.sC('first_marian_reformer').GetName] große Reformen durchgeführt wurden, angetrieben von einer überparteilichen Kraft: der Elite und dem gemeinen Volk. Dies resultierte in tief greifenden Änderungen beim [SCOPE.sC('first_marian_reformer').GetAdjective|l]en Militär.\n\n[SCOPE.sChar('military_genius').GetName], ein[SCOPE.sChar('military_genius').Custom('get_eFemale')] [SCOPE.sChar('military_genius').GetWomanMan] mit einem scharfen militärischen Verstand, argumentiert, dass wir von einem ähnlichen Ansatz profitieren könnten. Die Kosten dafür wären allerdings nicht unbedenklich."
 ip_republic.45.desc_other:1 "Die Armen, so vielzählig und niedergeschlagen sie auch sein mögen, sprechen sich schon lange dafür aus, dass man sie in die großen Armeen von [ROOT.GetCountry.GetName] aufnimmt. Nach Generationen der Unterdrückung hat sich nun ein[SCOPE.sChar('military_genius').Custom('get_eFemale')] [SCOPE.sChar('military_genius').GetWomanMan] erhoben, um den Status quo infrage zu stellen und die Interessen dieser niederen Klassen zu vertreten.\n\n[SCOPE.sChar('military_genius').GetName], von [SCOPE.sChar('military_genius').Custom('get_DerDem')] viele behaupten, [SCOPE.sChar('military_genius').SheHe] sei einer der klügsten Köpfe unserer Generation, hat eine entschiedene Haltung [ROOT.GetCountry.Custom('get_AmIm_court_type')] [ROOT.GetCountry.Custom('get_court_type')] eingenommen und wandert damit auf einem schmalen Grat zwischen Populismus und Adel, bei gleichzeitiger Beibehaltung der Glaubwürdigkeit unter [SCOPE.sChar('military_genius').GetHerHis]esgleichen.\n\nAls innovativer und kreativer Geist hat [SCOPE.sChar('military_genius').GetSheHe] nun den Vorschlag unterbreitet, unsere Rekrutierungspolitik vollständig zu überarbeiten und eine stärkere Einbeziehung der niederen Klassen im staatlichen Militär zu ermöglichen. Eine solch radikale Reform wird gewiss Konsequenzen haben, ganz gleich, welche Haltung wir einnehmen."
 ip_republic.45.a:0 "Lasst uns diese Reformen fördern!"
 ip_republic.45.b:0 "Die Kosten dafür sind einfach zu hoch."
 ip_republic.45.d:0 "Wir müssen uns modernisieren. Tut es!"
 marian_event_fired:0 "Hat die Ereigniskette für Militärreformen erhalten."
 unlocks_marian_reform_tooltip:0 "#G Kann nun das endgültige Gesetz der Kategorie Militärreformen verabschieden und aufheben.#!"
 ruler_is_populist_ip_44_tt:0 "#Y Nur#! diese Reform ist verfügbar, da unser populistischer Herrscher der Protagonist ist!"
 #Diadochi Flavor
 diadochi_flavor.1.a.antigonus.death:2 "#R Wenn Ihr es NICHT schafft, [GetProvince('(int32)418').GetName|Y] zu erobern ODER [GetProvince('(int32)660').GetName|Y], [GetProvince('(int32)790').GetName|Y], [GetProvince('(int32)407').GetName|Y], [GetProvince('(int32)331').GetName|Y] oder [GetProvince('(int32)1936').GetName|Y] verliert, wird Euer Reich zersplittert, wenn [GetCharacter('(int32)37').GetPraenomen] stirbt.#! \n\n"
 diadochi_flavor.1.a.tt:2 "$legacy_of_alexander_wargoal_tt$\n\n#R Diese Ansprüche und das Kriegsziel werden mit dem Tod unseres zweiten Herrschers verschwinden.#!"
 diadochi_flavor.2.a.tt:3 "$legacy_of_alexander_wargoal_tt$\n#R Diese Ansprüche und das Kriegsziel werden mit dem Tod unseres Herrschers verschwinden.#!"
 legacy_of_alexander_wargoal_tt:0 "Wir können jetzt den Kriegsgrund #G Vermächtnis von Alexander#! gegen andere Diadochen einsetzen.\n#G Wir erhalten Ansprüche auf das ehemalige Reich von [GetCharacter('(int32)39').GetPraenomen:#!\n[GetProvince('(int32)418').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)350').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)379').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)790').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)290').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)1883').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)1936').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)830').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)918').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)4799').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)687').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)516').GetArea.GetRegion.GetName|Y] und [GetProvince('(int32)569').GetArea.GetRegion.GetName|Y]."
 diadochi_flavor.6.a.tt:0 "#R Alle Ansprüche auf Alexanders Reich erlöschen.#!\n#R Wir können nicht länger den Kriegsgrund "Vermächtnis von Alexander" verwenden, wenn wir den Krieg erklären.#!"
 diadochi_flavor.1.t:0 "Die Kriege der Diadochen"
 diadochi_flavor.1.a:0 "Das Reich gehört den Stärksten!"
 diadochi_flavor.1.b:0 "Antigonos wird alle überdauern. Koste es, was es wolle!"
 diadochi_flavor.1.b.tt:0 "Alle Fähigkeiten von [GetCountry('PRY').GetRuler.GetPraenomen] werden auf #R 7#! reduziert."
 diadochi_flavor_1_desc_intro:1 "Nachdem [GetCharacter('(int32)39').GetSheHe] das größte Reich errichtet hatte, das die Welt je sah, starb [GetCharacter('(int32)39').GetPraenomen] [GetCharacter('(int32)39').Custom('get_DieDer')] Große vor achtzehn Jahren plötzlich. Da es keinen klaren Nachfolger für das Reich gab, kämpfen die Generäle seither um die Hinterlassenschaften und sind als "Diadochen" oder Nachfolger bekannt geworden.\n\n"
 diadochi_flavor_1_desc_outro:1 "[GetCharacter('(int32)37').GetPraenomen] ist dabei vielleicht der Erfolgreichste unter den Diadochen, doch Erfolg bringt Feinde hervor, und deshalb steht er nun allein und ohne Verbündete da - er ist also verwundbar."
 diadochi_flavor.1.desc:3 "$diadochi_flavor_1_desc_intro$Als Satrap von [GetProvince('(int32)1936').GetArea.GetRegion.GetName] war unser Herrscher [GetCharacter('(int32)37').GetPraenomen] zwar nicht Teil der großen Feldzüge von [GetCharacter('(int32)39').GetPraenomen], doch in den Konflikten des letzten Jahrzehnts konnte er sich einen Namen machen und ist zum Stärksten der Nachfolger aufgestiegen. Andernorts schaffte es [GetCharacter('(int32)24').GetPraenomen], [GetProvince('(int32)918').GetName] zurückzuerobern, und hat damit das östliche Reich vereinigt. So geht der Konflikt um [GetProvince('(int32)418').GetArea.GetRegion.GetName] gegen [GetCharacter('(int32)32').GetPraenomen] aus [GetCountry('MAC').GetName] weiter ...\n\nUnser Ruf als Beschützer der freien griechischen Städte brachte uns viele Freunde unter den kleineren griechischen Staaten ein. Abgesehen davon führen wir unseren Kampf nun jedoch allein ..."
 diadochi_flavor.2.desc:4 "$diadochi_flavor_1_desc_intro$Unser Herrscher [GetCharacter('(int32)32').GetPraenomen] aus [GetCountry('MAC').GetName] ist der Sohn von [GetCharacter('(int32)9').GetPraenomen], der der dienstälteste General von [GetCharacter('(int32)39').GetPraenomen] war und dem nach der Ermordung des vorherigen Regenten Perdikkas die Ehre zuteil wurde, das Erbe von [GetCharacter('(int32)39').GetPraenomen] bis zur Mündigkeit seines Sohnes zu verwalten. Nach dem Tod seines Vaters verdrängte [GetCharacter('(int32)32').GetPraenomen] den ernannten Nachfolger Polyperchon mithilfe der Feinde seines Vaters und tötete schließlich die Erben von [GetCharacter('(int32)39').GetPraenomen] sowie deren Mütter.\n\n$diadochi_flavor_1_desc_outro$ Seine Einmischung in die Politik der griechischen Staaten geht weiter, und er hat nun die Kontrolle über die strategisch wichtige [GetProvince('(int32)407').Custom('get_city_type_loc')] [GetProvince('(int32)407').GetName] errungen."
 diadochi_flavor.3.desc:3 "$diadochi_flavor_1_desc_intro$Als enger Freund von [GetCharacter('(int32)39').GetPraenomen] und erfahrener General scheint für unseren Herrscher [GetCharacter('(int32)41').GetPraenomen] eine wohlhabendere Provinz als [GetCountry('TRE').GetName] gerechtfertigt zu sein. Obwohl er häufig in die Konflikte der Antipatriden in [GetCountry('MAC').GetName] mit [GetCharacter('(int32)37').GetPraenomen], dem ehemaligen Satrapen von [GetProvince('(int32)1936').GetArea.GetRegion.GetName], verwickelt war, war [GetCharacter('(int32)41').GetPraenomen] bisher nicht in der Lage, seine Herrschaft über jene Region hinaus auszuweiten, deren Schutz ihm aufgetragen worden war.\n\n$diadochi_flavor_1_desc_outro$ Dies wäre eine großartige Gelegenheit, wenn wir nur Verbündete gewinnen könnten, die sich ihm entgegenstellen …"
 diadochi_flavor.4.desc:3 "$diadochi_flavor_1_desc_intro$Unser Herrscher [GetCharacter('(int32)42').GetPraenomen], einer der ältesten Freunde von [GetCharacter('(int32)39').GetPraenomen], hat [GetCountry('EGY').GetName], die wohlhabendste Provinz des Reiches, für sich gesichert. Die Expansion nach [GetProvince('(int32)418').GetArea.GetRegion.GetName] und [GetProvince('(int32)790').GetArea.GetRegion.GetName] wurde jedoch durch [GetCharacter('(int32)37').GetPraenomen] Monophtalmos, den ehemaligen Satrapen von [GetProvince('(int32)1936').GetArea.GetRegion.GetName] vereitelt, dessen Sohn [GetCharacter('(int32)38').GetPraenomen] "der Belagerer" vor Kurzem unsere gesamte Flotte in der Schlacht von Salamis vor [GetProvince('(int32)331').GetArea.GetName] vernichtete.\n\n$diadochi_flavor_1_desc_outro$ Dies wäre eine großartige Gelegenheit, wenn wir nur Verbündete gewinnen könnten, die sich ihm entgegenstellen …"
 diadochi_flavor.5.desc:3 "$diadochi_flavor_1_desc_intro$Unser Herrscher [GetCharacter('(int32)24').GetPraenomen] eroberte die Satrapie von [GetProvince('(int32)918').GetName] von [GetCharacter('(int32)37').GetPraenomen] zurück, dem ehemaligen Satrapen von [GetProvince('(int32)1936').GetArea.GetRegion.GetName], der in den Osten einmarschierte und die königlichen Schatzkammern plünderte, ehe er nach [GetProvince('(int32)790').GetArea.GetRegion.GetName] zurückkehrte. Allein dank seiner eigenen Fähigkeiten kontrolliert [GetCharacter('(int32)24').GetPraenomen] nun das gesamte östliche Reich.\n\n[GetCharacter('(int32)37').GetPraenomen] mag vielleicht der Mächtigste der Nachfolger sein, doch Erfolg bringt einem auch stets Feinde ein, und so kämpft er nun allein und ist verwundbar. Eine große Chance, vorausgesetzt der Frieden an unserer Ostgrenze kann gesichert werden …"
 diadochi_flavor.6.t:0 "Die Epigoni"
 diadochi_flavor.6.desc:2 "Die Könige, die einst [GetCharacter('(int32)39').GetPraenomen] dienten, sind gestorben und mit ihnen auch der unmittelbare Anspruch auf sein Reich. Die als "Nachfolger" oder "Diadochen" bekannten Männer werden nun selbst von ihren Nachkommen, den "Epigoni", abgelöst.\n\nObwohl sie selbst mächtige Anführer mit einem starken Anspruch auf das Reich ihrer Väter sind, sind diese "Epigoni" nur regionale Dynasten und können kein Imperium wiederherstellen, das seit Generationen von innenpolitischen Kämpfen geplagt ist."
 diadochi_flavor.6.a:0 "Die Welt soll uns durch unsere eigenen Taten anerkennen."
 diadochi_flavor.7.t:0 "Hauptstadt eines Reiches"
 diadochi_flavor.7.desc:1 "Als Nachfolger des Reichs von [GetCharacter('(int32)39').GetPraenomen] müssen wir uns überlegen, ob [ROOT.GetCountry.GetCapital.GetName] tatsächlich der beste Ort ist, um über die hellenistische Welt zu regieren. Manche argumentieren, es gäbe andere Städte, die für eine solche Aufgabe besser geeignet wären.\n\nJeder mögliche Standort hat natürlich seine eigenen Vorteile, weswegen eine solche Entscheidung sorgfältig abgewogen werden müsste."
 diadochi_flavor.7.a:1 "[GetProvince('(int32)379').GetName], Sitz der argeadischen Könige."
 diadochi_flavor.7.b:1 "[GetProvince('(int32)516').GetName], Herz Ägyptens."
 diadochi_flavor.7.c:1 "[GetProvince('(int32)918').GetName], Gründungsort des Reiches."
 diadochi_flavor.7.d:1 "[GetProvince('(int32)4371').GetName], am Ende der Welt."
 diadochi_flavor.7.e:0 "[ROOT.GetCountry.GetCapital.GetName] bleibt weiterhin unsere Hauptstadt."
 diadochi_flavor.8.t:3 "Der antigonidische Wille wankt"
 diadochi_flavor.8.desc:3 "Mit seinem Ableben steht jener Staat, den [GetCharacter('(int32)37').GetPraenomen] aus seiner phrygischen Satrapie errichtete, zum ersten Mal ohne seinen Gründer da. Sein kometenhafter Aufstieg zog einst den Neid und die Bewunderung einer ganzen Generation auf sich, doch die erbitterte Feindschaft der anderen Diadochen brachte den alten General bis an seine Grenzen.\n\nDie Loyalität unter unseren asiatischen Untertanen und ihren makedonischen Verwaltern schwankt, und unsere Feinde absorbieren in diesem Augenblick bereits unzählige Provinzen und treiben die anderen dazu, sich ebenfalls von unserer Autorität loszulösen. Wir müssen entscheiden, ob wir versuchen, die Reste des östlichen Kerns von [GetCharacter('(int32)37').GetPraenomen] zusammenzuhalten, oder ob wir das Schicksal unserer Dynastie durch eine Verbindung mit den Griechen im Westen in deren Hände legen."
