 office.1.t:0 "Freunde auf höchster Ebene"
 office.1.desc:1 "[SCOPE.sChar('targeter').GetName] hat aus unbekannten Gründen damit begonnen, [SCOPE.sChar('targeter').GetHerHis]e Stimme zur Unterstützung von [targeter.GetEmployer.GetRuler.GetName] zu erheben, wann immer sich der [targeter.GetEmployer.Custom('get_court_type')] versammelt.\n\nSolche kriecherischen Taten mögen ermüdend sein, aber eine Stimme dafür ist besser als eine dagegen."
 office.1.a:0 "Wir werden es ertragen."
 office.1.b:0 "Puh. Nicht noch so ein Ja-Sager ..."
 office.1.c:0 "Wer möchte mehr Eier!?"
 office.2.t:0 "In flagranti"
 office.2.desc:0 "Vor einigen Nächten wurde [SCOPE.sChar('office_2_antagonist').GetName] dabei erwischt, sich selbst mit dem Gold aus der Staatskasse zu bereichern.\n\nDies ist eindeutig ein schweres Verbrechen. Es unter den Teppich zu kehren, hat aber auch einen Nutzen ..."
 office.2.a:0 "Lasst [SCOPE.sChar('office_2_antagonist').Custom('get_SieIhn')] auspeitschen!"
 office.2.b:1 "Wir schätzen [SCOPE.sChar('office_2_antagonist').GetHerHis]e Dienste. Kehrt es unter den Teppich."
 office.2.c:0 "Ein[SCOPE.sChar('office_2_antagonist').Custom('get_eFemale')] [SCOPE.sChar('office_2_antagonist').GetWomanMan] [ROOT.GetCountry.Custom('get_god_gods_DE')]!? Lasst [ROOT.GetCharacter.Custom('get_SieIhn')] davonkommen."
 office.3.t:0 "Minister von überragender Qualität"
 office.3.desc:0 "[SCOPE.sChar('office_3_antagonist').GetName] hat in einer deutlichen Zurschaustellung von Finanzkenntnissen erhebliche Änderungen am Staatshaushalt vorgenommen.\n\nEs wird davon ausgegangen, dass die diesjährigen Einnahmen viel besser als erwartet sind!"
 office.3.a:0 "Ausgezeichnet!"
 office.3.b:0 "[SCOPE.sChar('office_3_antagonist').GetSheHe|U] verdient es, die Belohnung selbst zu ernten."
 office.3.c:0 "Übergebt [SCOPE.sChar('office_3_antagonist').GetHerHim] auch die Bücher für nächstes Jahr."
 office.3.d:0 "Ich bin mir sicher, dass uns das noch großen Nutzen bringen wird..."
