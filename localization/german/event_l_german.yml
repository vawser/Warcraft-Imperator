 ip_monarchy.67.t:0 "Beruhigte Gemüter"
 ip_monarchy.67.desc_1:0 "Das Charisma und die diplomatische Geschicklichkeit von Gemahl[SCOPE.sChar('ip_mon_64_consort').Custom('get_inFemale')] [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] ist in Hofkreisen wohlbekannt und es ist daher nicht verwunderlich, dass [SCOPE.sChar('ip_mon_64_consort').GetSheHe] es sich zur Aufgabe gemacht hat, [ROOT.GetCountry.GetAdjective]e ausländische Verbündete zu [SCOPE.sChar('ip_mon_64_consort').GetHerHis]er Priorität zu machen. [SCOPE.sC('ip_mon_67_subjectally').GetName] war dabei [SCOPE.sChar('ip_mon_64_consort').GetHerHis] Hauptfokus, da [SCOPE.sC('ip_mon_67_subjectally').GetRulerTitle] [SCOPE.sC('ip_mon_67_subjectally').GetRuler.GetPraenomen] wohl unser wichtigster Verbündeter hinsichtlich des Fehlens von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] an der Spitze von [ROOT.GetCountry.GetName] ist.\n\n[SCOPE.sChar('ip_mon_64_consort').GetPraenomen] hat eine große diplomatische Delegation entsandt, um ihre Bedenken auszuräumen und ihnen zu versichern, dass [ROOT.GetCountry.GetName] in fähigen Händen ist. Solch eine Geste wird mit Sicherheit zu einem gesteigerten Bewusstsein über die [ROOT.GetCountry.GetAdjective]e Zuverlässigkeit führen."
 ip_monarchy.67.desc_2:0 "Das Charisma und die diplomatische Geschicklichkeit von Gemahl[SCOPE.sChar('ip_mon_64_consort').Custom('get_inFemale')] [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] ist in Hofkreisen wohlbekannt und es ist daher nicht verwunderlich, dass [SCOPE.sChar('ip_mon_64_consort').GetSheHe] es sich zur Aufgabe gemacht hat, [ROOT.GetCountry.GetAdjective]e Untertanen zu [SCOPE.sChar('ip_mon_64_consort').GetHerHis]er Priorität zu machen. [SCOPE.sC('ip_mon_67_subjectally').GetName] war dabei [SCOPE.sChar('ip_mon_64_consort').GetHerHis] Hauptfokus, da [SCOPE.sC('ip_mon_67_subjectally').GetRulerTitle] [SCOPE.sC('ip_mon_67_subjectally').GetRuler.GetPraenomen] wohl unser wichtigster Verbündeter hinsichtlich des Fehlens von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] an der Spitze von [ROOT.GetCountry.GetName] ist.\n\n[SCOPE.sChar('ip_mon_64_consort').GetPraenomen] hat eine große diplomatische Delegation entsandt, um ihre Bedenken auszuräumen und ihnen zu versichern, dass [ROOT.GetCountry.GetName] in fähigen Händen ist. Solch eine Geste wird mit Sicherheit zu einem gesteigerten Bewusstsein über die [ROOT.GetCountry.GetAdjective]e Zuverlässigkeit führen."
