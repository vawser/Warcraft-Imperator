 family_events.10.t:0 "Ein wahrer Diener der Republik"
 family_events.10.desc:0 "Die von [SCOPE.sChar('servant_of_the_republic').GetName] erbrachten Dienste für den Staat suchen in [SCOPE.sChar('servant_of_the_republic').GetHerHis]er Generation ihresgleichen, selbst unter den großen Familien unseres Landes. Viele erwarten, dass durch [SCOPE.sChar('servant_of_the_republic').GetHerHis]e Taten [SCOPE.sChar('servant_of_the_republic').GetHerHis]e Linie schon bald einflussreicher werden wird als unsere traditionellen aristokratischen Linien.\n\nDies ist auch unter den führenden Familien nicht unbemerkt geblieben. Wenn wir der [SCOPE.sChar('servant_of_the_republic').GetFamilyDisplayName]-Familie mehr Macht geben, würde dies in der Aristokratie für Aufruhr sorgen und eine unserer älteren Linien wahrscheinlich in Schande enden."
 family_events.10.a:0 "Die [SCOPE.sChar('scorned_family_head').GetFamilyDisplayName]-Familie ist eine Schande für unsere Nation."
 family_events.10.b:0 "Die [SCOPE.sChar('second_disgraced_family_head').GetFamilyDisplayName]-Familie entehrt ihre Vorfahren."
 family_events.10.c:0 "Schicken wir diesen Emporkömmling dorthin zurück, wo [SCOPE.sChar('servant_of_the_republic').GetSheHe] hergekommen ist."
