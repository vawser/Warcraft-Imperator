 ip_monarchy.66.desc_1:1 "Gemahl[SCOPE.sChar('ip_mon_64_consort').Custom('get_inFemale')] [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] hat beschlossen, [SCOPE.sChar('ip_mon_64_consort').GetHerHis] beträchtliches Wissen in Sachen Verwaltung dafür einzusetzen, die verärgerten Städte in [SCOPE.sP('ip_mon_66_city').GetState.GetShortName] zu beruhigen. Die [ip_mon_66_city.Custom('get_city_type_loc')] [SCOPE.sP('ip_mon_66_city').GetName] ist dabei besonders lautstark in ihren Anliegen und argumentiert, sie werde immer wieder aufs Neue ignoriert und zugunsten der Hauptstadt und anderer Provinzen übergangen.\n\nDa [ROOT.GetCountry.GetRuler.Custom('get_DieDer')] [ROOT.GetCountry.GetRulerTitle] verhindert ist, hat [ROOT.GetCountry.GetRuler.GetHerHis][SCOPE.sChar('ip_mon_64_consort').Custom('get_eFemale')] Gemahl[SCOPE.sChar('ip_mon_64_consort').Custom('get_inFemale')] einen Plan zur Finanzierung einer Erweiterung von [SCOPE.sP('ip_mon_66_city').GetName] ausgearbeitet, um so den zukünftigen Wohlstand dort zu fördern und den Einheimischen zu versichern, dass ihre alten Rechte und die Bedeutung ihrer Gemeinde nicht vergessen werden."
 ip_monarchy.66.desc_2:1 "Gemahl[SCOPE.sChar('ip_mon_64_consort').Custom('get_inFemale')] [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] hat beschlossen, [SCOPE.sChar('ip_mon_64_consort').GetHerHis] beträchtliches Wissen in Sachen Verwaltung dafür einzusetzen, die verärgerten Städte in [SCOPE.sP('ip_mon_66_city').GetState.GetShortName] zu beruhigen. Die [ip_mon_66_city.Custom('get_city_type_loc')] [SCOPE.sP('ip_mon_66_city').GetName] ist dabei besonders lautstark in ihren Anliegen, insbesondere angesichts der jüngsten Katastrophe.\n\nDa [ROOT.GetCountry.GetRuler.Custom('get_DieDer')] [ROOT.GetCountry.GetRulerTitle] verhindert ist, hat [ROOT.GetCountry.GetRuler.GetHerHis][SCOPE.sChar('ip_mon_64_consort').Custom('get_eFemale')] Gemahl[SCOPE.sChar('ip_mon_64_consort').Custom('get_inFemale')] einen Plan zur Finanzierung einer Erweiterung von [SCOPE.sP('ip_mon_66_city').GetName] ausgearbeitet, um so den zukünftigen Wohlstand dort zu fördern und den Einheimischen zu versichern, dass ihre alten Rechte und die Bedeutung ihrer Gemeinde nicht vergessen werden."
 ip_monarchy.66.a:0 "Macht es!"
