 ip_monarchy.39.ct2:1 "[SCOPE.sChar('affair_child').GetPraenomen] wird von der [bastard_ruler.GetFamilyDisplayName]-Familie adoptiert."
 ip_monarchy.40.t:0 "Rückkehr eines Bastards"
 ip_monarchy.40.desc:1 "Trotz unserer Bemühungen, die Affäre zwischen [SCOPE.sChar('affair_ruler').GetPraenomen] und [SCOPE.sChar('affair_strumpet').GetPraenomen] sowie die Existenz des Bastardkindes [SCOPE.sChar('affair_child').GetPraenomen] zu verheimlichen, ist das inzwischen erwachsene Baby heute am Hof eingetroffen und fordert Audienz bei [ROOT.GetCountry.GetRuler.Custom('get_DerDem')] [ROOT.GetCountry.GetRulerTitle].\n\nEs scheint, als waren die Bediensteten, denen man die Durchsetzung unserer Befehle anvertraute, nicht in der Lage gewesen, das Geheimnis der Elternschaft zu bewahren. Sie werden entsprechend bestraft.\n\nWas das Kind angeht, so können wir einen Skandal am Hof nicht mehr vermeiden. [SCOPE.sChar('bastard_child').GetHerHis|U] Auftreten wird von Augenzeugen unterstützt und wir können nur [SCOPE.sChar('affair_child').GetHerHis]e Ansprüche anerkennen oder ablehnen ..."
