 ip_monarchy.68.t:0 "Religionsausübung"
 ip_monarchy.68.desc:0 "Gemahl[SCOPE.sChar('ip_mon_64_consort').Custom('get_inFemale')] [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] ist ein[SCOPE.sChar('ip_mon_64_consort').Custom('get_eFemale')] fromme[SCOPE.sChar('ip_mon_64_consort').Custom('get_rMale')] [SCOPE.sChar('ip_mon_64_consort').GetWomanMan] mit einem großen Interesse an religiösen Angelegenheiten und [SCOPE.sChar('ip_mon_64_consort').GetHerHis]e oberste Priorität stellt daher dar, die Bitten des Priestertums zu erfüllen, insbesondere die Probleme, die ihre Wahrsager durch Leberschau und Weissagungen aufgedeckt haben.\n\nSie behaupten, dass [ROOT.GetCountry.Custom('get_sky_god')] und alle anderen Götter mit [ROOT.GetCountry.GetRuler.Custom('get_DerDem')] [ROOT.GetCountry.GetRulerTitle] und der Situation, in der [ROOT.GetCountry.GetRuler.GetSheHe] [ROOT.GetCountry.GetName] gelassen hat, unzufrieden sind. Ohne [ROOT.GetCountry.GetRuler.GetHerHis]e Führung muss auf die Götter selbst vertraut werden, um das Land zu schützen. Die Herren des Himmels fordern, dass ihr Wort eingehalten wird, damit das Unglück nicht auf unsere Köpfe fällt."
 ip_monarchy.68.a:0 "Das ist genau das, was wir brauchen."
 ip_monarchy.68.b:0 "Es besteht keine Notwendigkeit, dass [SCOPE.sChar('ip_mon_64_consort').GetSheHe] eingreift."
###AFTER BATTLE POMPEY
 after_battle.21.t:0 "Beherrschung der Wellen"
 after_battle.21.d:0 "[SCOPE.sChar('after_battle_21_target').GetName] hat sich als fähiger Befehlshaber auf See erwiesen und wir sollten seine Fähigkeiten in der Seekriegsführung fördern. Es gibt viele Fähigkeiten, die für einen Admiral nützlich sein können, abhängig von den Bedürfnissen und Gegebenheiten der Situation, aber sie sind oft nicht miteinander vereinbar. Worauf sollte [SCOPE.sChar('after_battle_21_target').GetSheHe] [SCOPE.sChar('after_battle_21_target').GetHerHis]en Fokus legen?"
 after_battle.21.a:0 "Geschwindigkeit und List sind [SCOPE.sChar('after_battle_21_target').GetHerHis] Werkzeug."
 after_battle.21.b:0 "[SCOPE.sChar('after_battle_21_target').GetSheHe|U] wird die Vorhut führen."
 after_battle.21.c:0 "[SCOPE.sChar('after_battle_21_target').GetPraenomen] wird unsere Feinde vernichten."
 after_battle.22.t:0 "Auf dem Meer geboren"
 after_battle.22.d:0 "[SCOPE.sChar('after_battle_22_target').GetName] ist ein erfahrener und fähiger Flottenkommandant mit vielen Einsätzen und gilt als wichtigster [ROOT.GetCountry.GetAdjective]er Admiral. Wie bei allen Dingen im Leben ist eine Spezialisierung der beste Weg, um einen Vorteil zu nutzen, und wir müssen entscheiden, worin [SCOPE.sChar('after_battle_22_target').GetSheHe] sich perfektionieren soll."
 after_battle.22.a:0 "Lange werden sie von der List und der Unverfrorenheit von [SCOPE.sChar('after_battle_22_target').GetPraenomen] singen."
 after_battle.22.b:0 "Lasst [SCOPE.sChar('after_battle_22_target').Custom('get_SieIhn')] auch den letzten Knoten aus [SCOPE.sChar('after_battle_22_target').GetHerHis]er Mannschaft herauspressen."
 after_battle.22.c:0 "[SCOPE.sChar('after_battle_22_target').GetSheHe|U] wird lernen, aus jeder Situation das Beste herauszuholen."
 after_battle.23.t:0 "[SCOPE.sChar('after_battle_23_target')..Custom('get_DieDer')|U] unerschrockene [SCOPE.sChar('after_battle_23_target').GetPraenomen]"
 after_battle.23.d:0 "Niemals wieder wird die Entschlossenheit oder der Mut von [SCOPE.sChar('after_battle_23_target').GetName] in Frage gestellt werden. Von diesem Tage an werden die Matrosen der Welt Geschichten über die Heldentaten von [SCOPE.sChar('after_battle_23_target').GetPraenomen] und [SCOPE.sChar('after_battle_23_target').GetHerHis]er Flotte erzählen!"
 after_battle.23.a:0 "Lang möge [SCOPE.sChar('after_battle_23_target').GetSheHe] die Meere befahren!"
 after_battle.24.t:0 "[SCOPE.sChar('after_battle_23_target')..Custom('get_DieDer')|U] zähe [SCOPE.sChar('after_battle_24_target').GetPraenomen]"
 after_battle.24.d:0 "Immer wieder aufs Neue weigerte sich [SCOPE.sChar('after_battle_24_target').GetName] [SCOPE.sChar('after_battle_24_target').GetHerHis]en Feinden nachzugeben, egal wie oft [SCOPE.sChar('after_battle_24_target').GetHerHis] Schiff kurz vor der Kaperung stand, von Flammen bedroht oder einen Hüllenbruch hatte! Man sagt, dass [SCOPE.sChar('after_battle_24_target').GetPraenomen] so robust wie die zusammenschlagenden Felsen von Jason."
 after_battle.24.a:0 "Ein treuer Sohn von [ROOT.GetCountry.Custom('get_sea_god')]!"
 after_battle.25.t:0 "Die Heldentaten von [SCOPE.sChar('after_battle_25_target').GetPraenomen]"
 after_battle.25.d:0 "Die Linie unserer Flotte bricht und zerstreut sich, als unsere Feinde angreifen. [SCOPE.sChar('after_battle_25_target').GetName] diskutiert zwei Pläne mit [SCOPE.sChar('after_battle_25_target').GetHerHis]en Untergebenen: Die Reserve für einen umfassenden Gegenangriff einsetzen oder sich zurückziehen und neu gruppieren."
 after_battle.25.a:0 "Kommt schon ... wollt ihr für immer leben!?"
 after_battle.25.b:0 "[SCOPE.sChar('after_battle_25_target').GetSheHe|U] ist zu wertvoll, um hier zu verlieren."
 after_battle.26.t:0 "Taktische Perfektion"
 after_battle.26.d:0 "[SCOPE.sChar('after_battle_26_target').GetName] manövriert mühelos [SCOPE.sChar('after_battle_26_target').GetHerHis]e Feinde aus und schickt zu [ROOT.GetCountry.Custom('get_god_of_dead')]. Die Crews unserer triumphalen Flotte sind dankbar und geehrt, unter solch einem gesegneten Strategen im Kampf zu dienen."
 after_battle.26.a:0 "Möge [SCOPE.sChar('after_battle_26_target').GetSheHe] tausend Schlachten mehr gewinnen!"
 after_battle.27.t:0 "Überlistet"
 after_battle.27.d:0 "Unser einst hoch angesehener Admiral [SCOPE.sChar('after_battle_27_target').GetName] hat [SCOPE.sChar('after_battle_27_target').GetHerHis]e wahre Unfähigkeit gezeigt und dem stolzen Volk von [ROOT.GetCountry.GetName] nichts als Niederlage und Demütigung gebracht. Viele der Trauernden und Wütenden sind der Meinung, dass [SCOPE.sChar('after_battle_27_target').GetPraenomen] zusammen mit [SCOPE.sChar('after_battle_27_target').GetHerHis]em Ruf hätte sterben sollen."
 after_battle.27.a:0 "Was für eine Katastrophe ..."
 after_battle.28.t:0 "[SCOPE.sChar('after_battle_28_target').Custom('get_DieDer')|U] rücksichtslose [SCOPE.sChar('after_battle_28_target').GetPraenomen]"
 after_battle.28.d:0 "[SCOPE.sChar('after_battle_28_target').GetName] ist immer an vorderster Front und kämpft hartnäckig und gedankenlos an der Spitze der Formation, wobei er mit in einem dreisten Akt der Tapferkeit die Initiative stiehlt ... oder ist es Dummheit?"
 after_battle.28.a:0 "[SCOPE.sChar('after_battle_28_target').Custom('get_DieDer')|U] [SCOPE.sChar('after_battle_28_target').GetWomanMan] hat Eier."
 after_battle.29.t:0 "Ungerechtfertigter Spitzname"
 after_battle.29.d:0 "Die robusten Seeleute unserer großen Marine sind sich in einer Sache einig: [SCOPE.sChar('after_battle_29_target').GetName] fehlt die Kühnheit, die von einem Flottenkommandanten erwartet wird. [SCOPE.sChar('after_battle_28_target').GetHerHis|U]e erbärmlich vorsichtige Organisation der Flotte und [SCOPE.sChar('after_battle_28_target').GetHerHis]e Flottenmanöver mitten im Kampf würden selbst [ROOT.GetCountry.Custom('get_war_god')] zum Weinen bringen."
 after_battle.29.a:0 "[SCOPE.sChar('after_battle_29_target').GetSheHe|U] konnte dem Ruf nicht gerecht werden."
 after_battle.30.t:0 "[SCOPE.sChar('after_battle_30_target').GetPraenomen], [SCOPE.sChar('after_battle_30_target').Custom('get_DieDer')] armselige"
 after_battle.30.d:0 "Die berühmte Zähigkeit, oder besser der Mangel daran, hat den Namen [SCOPE.sChar('after_battle_30_target').GetName] zu einem Schimpfnamen gemacht, wenn es darum geht, dass jemand verloren hat oder verhöhnt werden soll. [SCOPE.sChar('after_battle_30_target').GetPraenomen] konnte [SCOPE.sChar('after_battle_30_target').GetHerHis]e Besatzung jedenfalls kaum auf Kurs halten, geschweige denn den Angriffen unserer Feinde standhalten."
 after_battle.30.a:0 "Das Schicksal ist grausam."
 after_battle.41.t:0 "Tragödie auf See"
 after_battle.41.d:0 "Ausmanövriert und von feindlichen Schiffen umgeben hat [SCOPE.sChar('after_battle_41_target').GetName] ein zufälliger Pfeil getroffen, als [SCOPE.sChar('after_battle_41_target').GetSheHe] versuchte die nahe gelegenen Schiffe für [SCOPE.sChar('after_battle_41_target').GetHerHis]en Schutz zu versammeln."
 after_battle.41.a:0 "Das Schicksal ist grausam."
