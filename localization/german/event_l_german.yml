 ###################################################################:0 ""
 deficit.1.t:0 "Schlechte Planung"
 deficit.1.d:0 "Aufgrund einer schweren Geldknappheit waren wir dazu gezwungen, unsere gesamte Reserve an militärischer Ausrüstung zu verkaufen. [ROOT.GetCountry.GetRuler.GetName] hat sich nun an das Volk gewandt und uns versichert, dass dies nur ein vorübergehender Rückschlag ist."
 deficit.1.a:0 "Wir haben keine Wahl."
 deficit.2.t:0 "Defizit!"
 deficit.2.d:1 "Unsere finanzielle Lage ist bedauerlich. Wir haben einfach keine andere Wahl, als die grundlegende Instandhaltung aller zivilen Strukturen innerhalb unserer Nation auszusetzen zu pausieren. Unsere Bevölkerung scheint in Scharen zu gehen!"
 deficit.2.a:0 "Das ist schrecklich!"
 deficit.3.t:0 "Verzweifelte Maßnahmen"
 deficit.3.d:0 "[ROOT.GetCountry.GetName] befindet sich in einem Zustand finanzieller Misswirtschaft. Die einzige Lösung ist die Erhebung einer Steuer für alle Grundbesitzer.\n\nEs muss wohl kaum erwähnt werden, wie schwer dies unsere Nation treffen wird."
 deficit.3.a:0 "Entsendet die Steuereintreiber."
 deficit.4.t:0 "Ein Freund in Not ..."
 deficit.4.d:0 "[ROOT.GetCountry.GetRuler.GetName] hat in einem letzten verzweifelten Akt, [ROOT.GetCountry.GetName] vor dem Bankrott zu retten, einige Regierungsmitglieder um finanzielle Hilfe gebeten.\n\nDiese "Anfragen" wurden von einer besonders stämmigen Gruppe Soldaten begleitet ..."
 deficit.4.a:0 "Oh je..."
 deficit.5.t:0 "Schnüre enger ziehen"
 deficit.5.d:0 "Unsere schlechte finanzielle Lage bedeutet, dass wir nicht länger die nationalen Bemühungen nach wissenschaftlichem Fortschritt unterstützen können.\n\nDas Geld, das wir dadurch sparen, ist eine Erleichterung, aber es ist nicht abzusehen, wie sich dies auf lange Sicht auswirken könnte ..."
 deficit.5.a:0 "Sehr beunruhigend."
 deficit.6.t:0 "Ein Geschenk der Götter"
 deficit.6.d:0 "Die geistige Stärke der [ROOT.GetCountry.GetAdjective]en Bevölkerung kennt keine Grenzen. Zu sehen, dass [ROOT.GetCountry.GetName] beinahe mit dem Bankrott konfrontiert war, brachte sie dazu, Opfergaben zu sammeln und uns damit zu überschwemmen!"
 deficit.6.a:0 "Wunderbar!"
 deficit.7.t:0 "Abtrünnigkeit!"
 deficit.8.t:0 "Ein faszinierendes Angebot"
 deficit.8.desc:0 "Ein Söldner mit dem Namen [SCOPE.sChar('defecting_captain').GetName] ist mit weißer Fahne auf uns zugekommen, wütend auf die unregelmäßigen Soldzahlungen in der [SCOPE.sC('merc_target_country').GetAdjective]en Armee. Es scheint, dass sie nicht die versprochene Summe erhalten, die vertraglich vereinbart wurde.\n\n[SCOPE.sChar('defecting_captain').GetSheHe|U] lässt durchblicken, dass sie sich unserer Seite anschließen würden, wenn wir ihre Zahlung garantieren können und einen kleinen Bonus als Ausgleich für die Gefahr drauflegen, als Verräter gebrandmarkt zu werden."
 deficit.8.a:0 "Willkommen daheim!"
 deficit.8.b:0 "Das liegt nicht in unserem Interesse."
 deficit.8.c:0 "Vielleicht könnten wir den Deal etwas ändern..."
 deficit.9.t:0 "Abtrünnigkeit!"
 deficit.9.desc:0 "Der verfluchte Söldnerkommandant [SCOPE.sChar('defecting_captain').GetName] hat aufgrund ausbleibender Zahlungen [SCOPE.sChar('defecting_captain').GetHerHis]en Dienst bei uns quittiert!\n\nSchlimmer noch, [SCOPE.sChar('defecting_captain').GetSheHe] ist nun in den Dienst unserer Feinde [SCOPE.sC('merc_target_country_2').GetName] getreten, angezogen von ihrem Versprechen auf Gold!"
 deficit.9.a:0 "Verflucht!"
 deficit.10.t:0 "Söldnernachfolge!"
 deficit.10.desc:1 "Wütend auf unsere Unfähigkeit, ihren versprochenen Sold zu zahlen, hat die von [SCOPE.sChar('seceding_captain').GetName] angeführte Söldnertruppe einen beträchtlichen Teil unseres Territoriums erobert und besetzt.\n\nDiese Gauner haben nun auch noch die Unverschämtheit, die unabhängige Nation [SCOPE.sC('mercenary_secession_country').GetName] auszurufen, mit [SCOPE.sChar('seceding_captain').GetFamilyDisplayName] als [SCOPE.sC('mercenary_secession_country').GetRulerTitle]\n\nUnser Volk wartet auf unsere Antwort. Einer solchen Herausforderung muss schnell und mit Disziplin entgegengetreten werden."
 deficit.10.a:0 "Vernichtet diese Ganuer!"
 deficit.10.b:0 "Wir sind eigentlich zu beschäftigt ..."
 deficit.11.t:0 "Rebellen ohne Grund"
 deficit.11.desc:0 "Unsere Finanzkrise hat dazu geführt, dass die von [SCOPE.sChar('angry_captain').GetName] angeführte Söldnerarmee sich weigert, weiterhin für uns zu arbeiten.\n\nEs scheint, dass man heutzutage niemandem mehr trauen kann."
 deficit.11.a:0 "Verflucht!"
 deficit.11.a.tooltip:0 "[SCOPE.sChar('angry_captain').GetName] und [SCOPE.sChar('angry_captain').GetHerHis]e Armee kehren in den #Y Söldnerpool#! zurück."
 #####################################################################:0 ""
 # After Battle Events:0 ""
 ###################################################################:0 ""
 after_battle.1.t:0 "Taktische Überlegenheit"
 after_battle.1.d:0 "[SCOPE.sChar('after_battle_1_target').GetName] hat im Kampf überragende Fähigkeiten gezeigt. Nicht nur hat [SCOPE.sChar('after_battle_1_target').GetSheHe] einen großen Sieg davongetragen, [SCOPE.sChar('after_battle_1_target').GetSheHe] hat auch die Bewunderung all [SCOPE.sChar('after_battle_1_target').GetHerHis]er Truppen."
 after_battle.1.a:0 "Vorwärts zum Sieg!"
 after_battle.2.t:0 "Ausmanövriert"
 after_battle.2.d:0 "Einst ein Titan des Schlachtfelds ist [SCOPE.sChar('after_battle_2_target').GetName] nun in Ungnade gefallen. Die voreilige Flucht bei [SCOPE.sChar('after_battle_2_target').GetHerHis]er letzten Niederlage hat [SCOPE.sChar('after_battle_2_target').Custom('get_SieIhn')] den Respekt des [ROOT.GetCountry.GetAdjective]en Volkes gekostet."
 after_battle.2.a:0 "Ach herrje!"
 after_battle.3.t:0 "Eroberer"
 after_battle.3.d:0 "Nicht länger wird [SCOPE.sChar('after_battle_3_target').GetName] als [SCOPE.sChar('after_battle_3_target').GetWomanMan] des Nichtstuns bekannt sein. Alle Völker, Freunde und Feinde werden sagen: Das ist [SCOPE.sChar('after_battle_3_target').GetPraenomen] [SCOPE.sChar('after_battle_3_target').Custom('get_DieDer')] Eroberer[SCOPE.sChar('after_battle_3_target').Custom('get_inFemale')]!"
 after_battle.3.a:0 "Auf zum Sieg!"
 after_battle.4.t:0 "Führen aus vorderster Reihe"
 after_battle.4.d:0 "Unsere Truppen fliehen aufgrund ihrer erbärmlichen Angst vor der Macht unserer Feinde. [SCOPE.sChar('after_battle_4_target').GetName] glaubt, dass sie eine bessere Chance haben zu entkommen und sich neu zu sammeln, wenn [SCOPE.sChar('after_battle_4_target').GetSheHe] ein Ablenkungsmanöver gegen unseren Feind durchführt.\n\nSollen wir [SCOPE.sChar('after_battle_4_target').Custom('get_SieIhn')] lassen?"
 after_battle.4.a:0 "Es wäre nur richtig."
 after_battle.4.b:0 "[SCOPE.sChar('after_battle_4_target').GetPraenomen] ist wichtiger als ein Haufen gewöhnlicher Soldaten."
 after_battle.5.t:0 "Schlachtgehärtet"
 after_battle.5.d:0 "Man sagt, dass die wertvollsten Lektionen aus der Niederlage kommen.\n\nWie Herakles oder Alexander scheint auch [SCOPE.sChar('after_battle_5_target').GetName] eine Ausnahme von dieser Regel zu sein."
 after_battle.5.a:1 "[SCOPE.sChar('after_battle_5_target').GetSheHe|U] ist wahrlich unaufhaltbar!"
 after_battle.6.t:0 "Taktisches Genie"
 after_battle.6.d:0 "Nach mehreren erfolgreichen Schlachten zeigt [SCOPE.sChar('after_battle_6_target').GetName] so langsam außergewöhnliche Fähigkeiten auf dem Schlachtfeld.\n\nGibt es jemanden, der [SCOPE.sChar('after_battle_6_target').Custom('get_SieIhn')] aufhalten kann?"
 after_battle.6.a:0 "Ein wahres Ausnahmetalent."
 after_battle.7.t:0 "Einheitliche Vorschriften"
 after_battle.7.d:0 "Ungewöhnlicherweise hat [SCOPE.sChar('after_battle_7_target').GetName] damit begonnen, jeden, der unter [SCOPE.sChar('after_battle_7_target').GetHerHim] steht, einheitliche Vorschriften formeller Art zu unterbreiten. Noch ungewöhnlicher ist aber, dass sich dies positiv auf das Ergebnis [SCOPE.sChar('after_battle_7_target').GetHerHis]er Militäreinsätze auszuwirken scheint."
 after_battle.7.a:0 "Welch sonderbare Entwicklung."
 after_battle.8.t:0 "Unbezwingbar"
 after_battle.8.d:0 "Die Robustheit und die unerschütterliche Entschlossenheit von [SCOPE.sChar('after_battle_8_target').GetName] sind zu einer Legende geworden. Wir fangen an zu glauben, dass [SCOPE.sChar('after_battle_8_target').Custom('get_SieIhn')] nichts besiegen kann."
 after_battle.8.a:0 "Faszinierend."
 after_battle.9.t:0 "Blutbad!"
 after_battle.9.d:0 "Man flüstert sich nur Geschichten über die kurzen, heftigen Schlachten, die [SCOPE.sChar('after_battle_9_target').GetName] führt. In Wahrheit fürchten [SCOPE.sChar('after_battle_9_target').Custom('get_SieIhn')] unsere Truppen fast so viel wie unseren Feind."
 after_battle.9.a:0 "So ein Ruf könnte sich noch als nützlich erweisen."
 after_battle.10.t:0 "Katastrophe!"
 after_battle.10.d:0 "Inmitten einer tobenden Schlacht wurde [SCOPE.sChar('after_battle_20_target').GetName] von einem umherfliegenden Pfeil getroffen. Von loyalen Soldaten abgeschirmt wurde [SCOPE.sChar('after_battle_20_target').GetSheHe] sofort vom Schlachtfeld in die Obhut unserer besten Heiler gebracht. Nur die Zeit wird zeigen, ob [SCOPE.sChar('after_battle_20_target').GetSheHe] sich vollständig erholen kann ..."
 after_battle.10.a:0 "Welch Tragödie!"
 ###################################################################:0 ""
