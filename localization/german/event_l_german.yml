 traits.1.t:1 "[ROOT.GetCharacter.GetPraenomen]"
 traits.1.desc:0 "[ROOT.GetCharacter.Custom('traits_randomizer_custom_desc')]"
 traits.1.desc_short:0 "[ROOT.GetCharacter.GetName] ist jetzt [ROOT.GetCharacter.Custom('traits_randomizer_custom')|Y]."
 traits_randomizer_custom_desc.abrasive:0 "Obwohl er schon immer ein reizbarer Mann war, ist der raue Umgangston von [ROOT.GetCharacter.GetName] in letzter Zeit fast unerträglich geworden. Man sagt, dass [ROOT.GetCharacter.Custom('get_SieIhn')] selbst [ROOT.GetCharacter.GetHerHis]e verbliebenen Freunde wenn möglich meiden."
 traits_randomizer_custom_desc.good_natured:0 "[ROOT.GetCharacter.GetName] ist für [ROOT.GetCharacter.GetHerHis]e umgängliche Art bekannt. Jeder, der auf der Straße an [ROOT.GetCharacter.GetHerHim] vorbeigeht, kann sich einer herzlichen Begrüßung und eines festen Händedrucks sicher sein!"
 traits_randomizer_custom_desc.silver_tongued:0 "Die silberne Zunge von [ROOT.GetCharacter.GetName] ist zur Legende geworden. Selbst der hartnäckigste Verhandlungspartner ist kein Gegner für [ROOT.GetCharacter.GetHerHis]e ruhige, überzeugende Art."
 traits_randomizer_custom_desc.blunt:0 "[ROOT.GetCharacter.GetName] zeigt mittlerweile mehr und mehr schlechte Manieren. Wenn [ROOT.GetCharacter.GetSheHe] zu einem wichtigen Thema befragt wird, starrt [ROOT.GetCharacter.GetSheHe] einfach nur mit leerem Blick auf [ROOT.GetCharacter.GetHerHis] Gegenüber und äußert ein einzelnes Wort: "Nein.""
 traits_randomizer_custom_desc.crafty:0 "Komplizierte Intrigen, verstrickte Täuschungen und schlaue Pläne sind für [ROOT.GetCharacter.GetName] völlig normal. Man sagt, dass nichts in [ROOT.GetCharacter.GetEmployer.GetName] ohne [ROOT.GetCharacter.GetHerHis] Wissen passiert."
 traits_randomizer_custom_desc.guileless:0 "Die Täuschung ist für [ROOT.GetCharacter.GetName] nicht selbstverständlich. An den seltenen Tagen, an denen [ROOT.GetCharacter.GetSheHe] ein Täuschungsmanöver versucht, müssen selbst [ROOT.GetCharacter.GetHerHis]e Freunde Ignoranz vortäuschen, um eine Szene zu vermeiden."
 traits_randomizer_custom_desc.sceptical:0 "Es gibt wenig, worüber [ROOT.GetCharacter.GetName] keine vernichtende Meinung hat. Selbst Angelegenheiten des Göttlichen scheinen [ROOT.GetCharacter.GetHerHis]e ungezügelte Verachtung zu spüren zu bekommen."
 traits_randomizer_custom_desc.pious:0 "Nicht ein Tag vergeht, an dem [ROOT.GetCharacter.GetName] nicht betet. Jeder Mahlzeit geht eine Votivgabe voraus, jedem Fest ein Opfer. Manche mögen sagen, dass solche Frömmigkeit lächerlich ist, aber wir wissen es besser."
 traits_randomizer_custom_desc.zealous:0 "Es ist, als wäre im Herzen von [ROOT.GetCharacter.GetName] ein Feuer entfacht. Jede Aufgabe, die [ROOT.GetCharacter.GetSheHe] selbst durchführt, ist dank dieser neuen Stärke in kürzester Zeit erledigt."
 traits_randomizer_custom_desc.tolerant:0 "In den Augen von [ROOT.GetCharacter.GetName] sind alle gleich. Zumindest die, die es verdienen."
 traits_randomizer_custom_desc.devout:0 "Solch eine Hingabe an das Göttliche ist selten in eine[ROOT.GetCharacter.Custom('get_rmEnding')] [ROOT.GetCharacter.GetWomanMan] von solchem Rang zu sehen und dennoch ist [ROOT.GetCharacter.GetName] weiterhin die Ausnahme dieser Regel. "
 traits_randomizer_custom_desc.lapsed:0 "Einst ein Vorbild der Tugend haben die vielen schrecklichen Dinge, die [ROOT.GetCharacter.GetName] gesehen hat, [ROOT.GetCharacter.GetHerHis]em Glauben einen harten Schlag versetzt. Wir können nur hoffen, dass [ROOT.GetCharacter.GetSheHe] am Ende Frieden finden wird."
 traits_randomizer_custom_desc.original_thinker:0 "Wenn ein Problem auftritt, wird [ROOT.GetCharacter.GetName] einen Weg finden, um dieses zu lösen."
 traits_randomizer_custom_desc.tactically_inflexible:0 "Rohe Gewalt war immer die Lösung für jedes Problem von [ROOT.GetCharacter.GetName]. Wenn ein feinerer Ansatz erforderlich ist, wird [ROOT.GetCharacter.GetSheHe] oft dabei beobachtet, wie [ROOT.GetCharacter.GetSheHe] sich am Kopf kratzt."
 traits_randomizer_custom_desc.just:0 "Auf [ROOT.GetCharacter.GetName] ist Verlass, dass [ROOT.GetCharacter.GetSheHe] ein[ROOT.GetCharacter.Custom('get_eFemale')] [ROOT.GetCharacter.GetWomanMan] mit der Fähigkeit ist, immer ein faires Urteil zu treffen. Wenn eine Schlichtung notwendig ist, wird [ROOT.GetCharacter.GetName] immer als Erstes dazugerufen."
 traits_randomizer_custom_desc.arbitrary:0 "[ROOT.GetCharacter.GetName] hat die unglückselige Neigung entwickelt, wichtige Entscheidungen mit einem Münzwurf zu treffen. Dies kann sich in Krisenzeiten als sehr unangenehm erweisen."
 traits_randomizer_custom_desc.cruel:0 "Seit einiger Zeit bereits kursieren Geschichten über die Grausamkeit von [ROOT.GetCharacter.GetName]. Diese reichen vom Treten der Bettler auf den Straßen bis hin zu öffentlichen Hinrichtungen. [ROOT.GetCharacter.GetSheHe|U] ist wirklich abscheulich."
 traits_randomizer_custom_desc.merciful:0 "[ROOT.GetCharacter.GetName] behandelt diejenigen, die [ROOT.GetCharacter.GetHerHim] Unrecht tun, immer mit bewundernswerter Güte. Einige sagen, dass dies Ärger herbeiführt, doch wir wissen es besser."
 traits_randomizer_custom_desc.righteous:0 "Das Selbstvertrauen, das [ROOT.GetCharacter.GetName] zeigt, ist eine echte Inspiration für alle, die [ROOT.GetCharacter.Custom('get_SieIhn')] kennen. Die einzigartige Klarheit [ROOT.GetCharacter.GetHerHis]er Worte entwaffnet jeden, der es wagt, [ROOT.GetCharacter.GetHerHis]e Absichten in Frage zu stellen."
 traits_randomizer_custom_desc.corrupt:0 "Wenn man einmal Bestechungsgelder angenommen hat, ist es schwer, wieder damit aufzuhören. [ROOT.GetCharacter.GetName] war einst ein vertrauenswürdiges Mitglied der Gesellschaft, ist aber tief gesunken. Man sagt, dass [ROOT.GetCharacter.GetSheHe] alles ermöglichen kann, sollten [ROOT.GetCharacter.GetHerHis]e Handflächen nur mit genug Gold gefüllt sein."
 traits_randomizer_custom_desc.founder:0 "[ROOT.GetCharacter.GetName] ähnelt wahrlich den großen Helden von früher. [ROOT.GetCharacter.GetSheHe|U] ist immer [ROOT.GetCharacter.Custom('get_DieDer')] Erste, [ROOT.GetCharacter.Custom('get_DieDer')] im Namen von [ROOT.GetCharacter.GetEmployer.GetName] den Boden ebnet, und große Städte tauchen überall dort auf, wo auch immer [ROOT.GetCharacter.GetSheHe] hingeht."
 traits_randomizer_custom_desc.incapable:0 "Man sagt, dass sogar [ROOT.GetCharacter.GetHerHis]e eigene Mutter [ROOT.GetCharacter.GetName] nicht länger als einen Moment aus den Augen lassen konnte. [ROOT.GetCharacter.GetSheHe|U] ist wirklich völlig untauglich."
 traits_randomizer_custom_desc.benefactor:0 "[ROOT.GetCharacter.GetName] hat sich selbst als Mäzen für Kunst, Kultur und Innovation einen Namen gemacht. Kein Unterfangen ist zu groß für [ROOT.GetCharacter.Custom('get_SieIhn')]."
 traits_randomizer_custom_desc.harsh:0 "Die beißende Zunge von [ROOT.GetCharacter.GetName] gibt allen, die [ROOT.GetCharacter.GetHerHim] schlechte Nachrichten bringen, einen Denkanstoß. [ROOT.GetCharacter.GetSheHe|U] denkt an nichts anderes, als jeden zu bestrafen, selbst für das kleinste Fehlverhalten."
 traits_randomizer_custom_desc.scholar:0 "Die gebildete Art von [ROOT.GetCharacter.GetName] zieht alle möglichen neugierigen Gelehrten nach [ROOT.GetCharacter.GetEmployer.GetName]. Solch ein Ansehen sollte uns gut dienen!"
 traits_randomizer_custom_desc.narrowminded:0 "Man sagt, dass [ROOT.GetCharacter.GetName] nicht einfach alles glaubt, was man ihm sagt, und [ROOT.GetCharacter.GetHerHis]e Engstirnigkeit oft Irritation unter [ROOT.GetCharacter.GetHerHis]esgleichen auslöst."
 traits_randomizer_custom_desc.lustful:0 "Das Verlangen von [ROOT.GetCharacter.GetName] nach Männern und Frauen aller Art ist in ganz [ROOT.GetCharacter.GetEmployer.GetName] eine Legende. Wir können mittlerweile nicht einmal mehr zählen, wie viele uneheliche Kinder [ROOT.GetCharacter.GetSheHe] gezeugt hat."
 traits_randomizer_custom_desc.chaste:0 "[ROOT.GetCharacter.GetName] behauptet, dass [ROOT.GetCharacter.GetSheHe] [ROOT.GetCharacter.GetHerHis]e Zeit lieber in nachdenklichen Gebeten verbringen würde, als sich mit unreinen und schmutzigen Aktivitäten zu beschäftigen."
 traits_randomizer_custom_desc.proud:0 "Überheblichkeit brachte den Niedergang vieler legendärer Helden aus alten Zeiten. [ROOT.GetCharacter.GetName] jedoch scheint diese Geschichten verpasst zu haben."
 traits_randomizer_custom_desc.humble:0 "Ein[ROOT.GetCharacter.Custom('get_eFemale')] bescheidenere[ROOT.GetCharacter.Custom('get_rMale')] und unscheinbarere[ROOT.GetCharacter.Custom('get_rMale')] [ROOT.GetCharacter.GetWomanMan] kann in ganz [ROOT.GetCharacter.GetEmployer.GetName] nicht gefunden werden. Wir sollten die wahre Mittelmäßigkeit von [ROOT.GetCharacter.GetName] feiern!"
 traits_randomizer_custom_desc.vengeful:0 "Sobald [ROOT.GetCharacter.GetHerHim] Unrecht getan wurde, vergisst [ROOT.GetCharacter.GetName] es niemals. Man sagt, dass [ROOT.GetCharacter.GetSheHe] [ROOT.GetCharacter.GetHerHis]e Feinde jagt, bis diese den Tag bereuen, an dem sich ihre Wege gekreuzt haben."
 traits_randomizer_custom_desc.forgiving:0 "[ROOT.GetCharacter.GetName] vergibt allen, die [ROOT.GetCharacter.GetHerHim] Unrecht tun. Manche sagen, dass dies zu Problemen führt, aber wir wissen es besser."
 traits_randomizer_custom_desc.assertive:0 "Immer schnell mit guten Ideen, schlauen Lösungen und raffinierten Plänen zur Hand ist [ROOT.GetCharacter.GetName] bekannt dafür, einer der klügsten Köpfe [ROOT.GetCharacter.GetHerHis]er Generation zu sein."
 traits_randomizer_custom_desc.submissive:0 "[ROOT.GetCharacter.GetName] ist ein[ROOT.GetCharacter.Custom('get_eFemale')] [ROOT.GetCharacter.GetWomanMan], [ROOT.GetCharacter.Custom('get_DieDer')] eher dazu geeignet ist, geführt zu werden, als selbst zu führen. Leider ist [ROOT.GetCharacter.GetSheHe] sich dieser Tatsache völlig unbewusst."
 traits_randomizer_custom_desc.intelligent:0 "Einen klügeren Kopf in [ROOT.GetCharacter.GetEmployer.GetName] gab es nie. [ROOT.GetCharacter.GetName] besitzt einen solchen Scharfsinn, dass [ROOT.GetCharacter.GetHerHis]esgleichen einfach nicht mit [ROOT.GetCharacter.GetHerHim] mithalten kann."
 traits_randomizer_custom_desc.dumb:0 "Wie das Sprichwort sagt, ist [ROOT.GetCharacter.GetName] einfach nicht der schärfste Gladius im Schwerthalter."
 traits_randomizer_custom_desc.generous:0 "[ROOT.GetCharacter.GetName] kennt keine Grenzen in seiner Großzügigkeit. Auf [ROOT.GetCharacter.GetHerHis]e Kosten werden regelmäßig Empfänge, Feste und Bankette für die gesamte Hauptstadt veranstaltet. Hoch lebe [ROOT.GetCharacter.GetName]!"
 traits_randomizer_custom_desc.selfish:1 "Es gibt wenig in dieser Welt, was [ROOT.GetCharacter.GetName] stört, abgesehen davon, nicht das zu bekommen, was [ROOT.GetCharacter.GetSheHe] will."
 traits_randomizer_custom_desc.honest:0 "Man sagt, dass keine Lüge je die Lippen von [ROOT.GetCharacter.GetName] verlassen hat. Sicherlich kann [ROOT.GetCharacter.GetHerHim] immer vertraut werden, das Richtige zu tun?"
 traits_randomizer_custom_desc.deceitful:0 "Immer wieder wurde [ROOT.GetCharacter.GetName] ein Vertrauensbonus gegeben und immer wieder hat [ROOT.GetCharacter.GetSheHe] sich dessen unwürdig erwiesen. Wir beginnen uns zu fragen, ob überhaupt etwas, was [ROOT.GetCharacter.GetSheHe] sagt, wahr ist."
 traits_randomizer_custom_desc.energetic:0 "Einfach nichts kann [ROOT.GetCharacter.GetName] ermüden. Man munkelt, dass [ROOT.GetCharacter.GetSheHe] nur 3 Stunden pro Nacht schläft und voller Energie aufwacht, bereit, drei Berufe und Familie unter einen Hut zu bringen."
 traits_randomizer_custom_desc.lazy:0 "[ROOT.GetCharacter.GetName] hat eine höchst unprofessionelle Beziehung zu [ROOT.GetCharacter.GetHerHis]er Arbeit aufgebaut. Arbeiten, die nur wenige Stunden dauern sollten, ziehen sich über ganze Wochen. Wir können [ROOT.GetCharacter.GetHerHim] wirklich keine richtig wichtigen Dinge anvertrauen."
 traits_randomizer_custom_desc.cautious:0 "[ROOT.GetCharacter.GetName] ist nicht für [ROOT.GetCharacter.GetHerHis] waghalsiges Verhalten bekannt. Er ist ein[ROOT.GetCharacter.Custom('get_eFemale')] [ROOT.GetCharacter.GetWomanMan], [ROOT.GetCharacter.Custom('get_DieDer')] wohlüberlegt und mit Bedacht handelt und alles vorsichtig angeht."
 traits_randomizer_custom_desc.reckless:0 "[ROOT.GetCharacter.GetName] hat die alarmierende Angewohnheit entwickelt, kopfüber in jede Unternehmung zu stürzen, die [ROOT.GetCharacter.GetSheHe] durchführt. Bei mehr als einer Gelegenheit wurde [ROOT.GetCharacter.GetSheHe] aus dem Fluss gezogen, weiterhin auf der Suche nach der anderen Seite."
 traits_randomizer_custom_desc.shrewd:0 "[ROOT.GetCharacter.GetName] ist ein[ROOT.GetCharacter.Custom('get_eFemale')] [ROOT.GetCharacter.GetWomanMan], [ROOT.GetCharacter.Custom('get_DieDer')] schon immer eine gewisse angeborene List besaß. In letzter Zeit jedoch ist dies zu einer Fähigkeit herangewachsen, die [ROOT.GetCharacter.Custom('get_SieIhn')] selbst die sturste Person manipulieren lässt."
 traits_randomizer_custom_desc.foolish:0 "Auf [ROOT.GetCharacter.GetName] ist Verlass, zur falschen Zeit das Falsche zu tun. In letzter Zeit ist dies noch schlimmer geworden, nachdem [ROOT.GetCharacter.GetSheHe] dabei entdeckt worden war, ein höchst unvorteilhaftes Bild eines berühmten Ältesten an die Tür des Tempels zu malen."
 traits_randomizer_custom_desc.gluttonous:0 "[ROOT.GetCharacter.GetName] kann einfach nicht aufhören zu essen. [ROOT.GetCharacter.GetSheHe|U] hat eine solch ungesunde Obsession zum Essen entwickelt, dass selbst unsere Apotheker nicht mehr helfen können."
 traits_randomizer_custom_desc.self_controlled:0 "Niemals gab es einen ausgeglicheneren und genügsameren Menschen als [ROOT.GetCharacter.GetName]. [ROOT.GetCharacter.GetSheHe|U] stellte kürzlich fest, dass [ROOT.GetCharacter.GetSheHe] nichts braucht, solange [ROOT.GetCharacter.GetSheHe] nur vier Wände und ein Bett um sich herum hat."
 traits_randomizer_custom_desc.modest:0 "[ROOT.GetCharacter.GetName] ist wahrlich ein Vorbild für seine Bescheidenheit. Als [ROOT.GetCharacter.GetHerHim] kürzlich ein Bürgerpreis für Mitgefühl verliehen wurde, gab [ROOT.GetCharacter.GetSheHe] ihn einfach zurück und behauptete, dass die Ehre dem Volk gehöre."
 traits_randomizer_custom_desc.arrogant:0 "An [ROOT.GetCharacter.GetName] gibt es etwas, das einen Hauch der Überlegenheit ausstrahlt. Viele meiden [ROOT.GetCharacter.Custom('get_SieIhn')] mittlerweile, rein aus Verärgerung über [ROOT.GetCharacter.GetHerHis]e Arroganz."
 traits_randomizer_custom_desc.prominent:0 "[ROOT.GetCharacter.GetName] hat sich in [ROOT.GetCharacter.GetEmployer.GetName] einen kometenhaften Status erarbeitet. Mittlerweile ist [ROOT.GetCharacter.GetSheHe] praktisch ein Markenname."
 traits_randomizer_custom_desc.unnoticeable:0 "Trotz all [ROOT.GetCharacter.GetHerHis]er Anstrengungen ist weiterhin offenkundig, dass niemand weiß, wer [ROOT.GetCharacter.GetName] überhaupt ist."
 traits_randomizer_custom_desc.loving:0 "[ROOT.GetCharacter.GetName] ist ein[ROOT.GetCharacter.Custom('get_eFemale')] [ROOT.GetCharacter.GetWomanMan] vieler Makel, aber ein kaltes Herz gehört nicht dazu."
 traits_randomizer_custom_desc.cold:0 "[ROOT.GetCharacter.GetName] geht, spricht und verhält sich wie ein[ROOT.GetCharacter.Custom('get_eFemale')] [ROOT.GetCharacter.GetWomanMan], aber [ROOT.GetCharacter.GetHerHis]e Augen sind ohne jegliches Mitgefühl. Viele [ROOT.GetCharacter.GetHerHis]er Gleichgesinnten erschaudern bei dem Gedanken, Zeit in [ROOT.GetCharacter.GetHerHis]er Nähe verbringen zu müssen."
 traits_randomizer_custom_desc.ambitious:0 "Seit längerer Zeit hat [ROOT.GetCharacter.GetName] nicht wirklich viel interessiert. In jüngster Zeit jedoch haben [ROOT.GetCharacter.GetHerHis]e Augen zu leuchten begonnen, wenn die Wörter Macht, Ruhm oder Berühmtheit auch nur erwähnt wurden. Vielleicht hat [ROOT.GetCharacter.GetSheHe] endlich ein Hobby gefunden?"
 traits_randomizer_custom_desc.content:1 "[ROOT.GetCharacter.GetName], [ROOT.GetCharacter.Custom('get_DieDer'] schon lange von vielen für [ROOT.GetCharacter.GetHerHis]e scheinbar heitere, offene Art bewundert wird, hat während des Festes letzte Nacht endlich [ROOT.GetCharacter.GetHerHis] Geheimnis enthüllt. "Man muss einfach aufhören, mehr zu wollen.""
 traits_randomizer_custom_desc.suspicious:0 "[ROOT.GetCharacter.GetName] zeigt mehr und mehr einen beunruhigenden Grad an Paranoia. [ROOT.GetCharacter.GetSheHe|U] sieht ständig über [ROOT.GetCharacter.GetHerHis]e Schulter und wartet auf Eventualitäten, die wir uns nicht einmal vorstellen können."
 traits_randomizer_custom_desc.trusting:0 "[ROOT.GetCharacter.GetName] fällt es schwer, nicht einfach alles zu glauben, was [ROOT.GetCharacter.GetHerHim] so gesagt wird. Aber warum sollte das überhaupt ein Problem sein?"
 traits_randomizer_custom_desc.wise:0 "Man sagt, dass Weisheit das einzige Maß für den Wert eine[ROOT.GetCharacter.Custom('get_rsEnding')] [ROOT.GetCharacter.Custom('get_FrauMannes')] ist. Wenn das wahr ist, dann muss [ROOT.GetCharacter.GetName] mittlerweile [ROOT.GetCharacter.Custom('get_DieDer')] reichste [ROOT.GetCharacter.GetWomanMan] in der bekannten Welt sein."
 traits_randomizer_custom_desc.rash:0 "Mit welchen inneren Dämonen [ROOT.GetCharacter.GetName] kämpft, werden wir nie erfahren, aber in letzter Zeit ist [ROOT.GetCharacter.GetSheHe] zunehmend impulsiver. Selbst bei wichtigen Entscheidungen denkt [ROOT.GetCharacter.GetSheHe] nicht lange nach."
 traits_randomizer_custom_desc.jealous:0 "Man sagt, dass Eifersucht der Tod der Liebe ist. Wenn das wahr ist, dann ist [ROOT.GetCharacter.GetName] ein[ROOT.GetCharacter.Custom('get_eFemale')] [ROOT.GetCharacter.GetWomanMan] ohne jegliche Liebe. Wir können nicht anders, als Mitleid für [ROOT.GetCharacter.Custom('get_SieIhn')] zu haben."
 traits_randomizer_custom_desc.secure:0 "[ROOT.GetCharacter.GetName] hat sich in letzter Zeit einen besonders unbeschwerten, sorglosen Lebensstil angeeignet. Wenn [ROOT.GetCharacter.GetSheHe] danach gefragt wird, warum, lächelt [ROOT.GetCharacter.GetSheHe] einfach und geht [ROOT.GetCharacter.GetHerHis]es Weges."
 traits_randomizer_custom_desc.sarcastic:0 "[ROOT.GetCharacter.GetName] zeigt seit kurzem eine ziemlich unangenehm sarkastische Art. [ROOT.GetCharacter.GetSheHe|U] läuft Gefahr, all jene zu vergraulen, die sich zuvor um [ROOT.GetCharacter.Custom('get_SieIhn')] gekümmert haben."
 traits_randomizer_custom_desc.plain_speaking:0 "Bei [ROOT.GetCharacter.GetName] hat man nie Zweifel darüber, was [ROOT.GetCharacter.GetSheHe] gerade denkt. Einige mögen dies als Tugend ansehen, andere als Makel."
 traits_randomizer_custom_desc.stubborn:1 "In letzter Zeit zeigt [ROOT.GetCharacter.GetName] immer öfter ein stures Verhalten. Manchmal ist es einfach zu viel, [ROOT.GetCharacter.Custom('get_SieIhn')] zu ertragen. Positiv allerdings ist, dass [ROOT.GetCharacter.GetSheHe] niemals das Risiko birgt, manipuliert zu werden!"
 traits_randomizer_custom_desc.weak_willed:0 "Insgeheim ist jedem klar, dass [ROOT.GetCharacter.GetName] ein Schwächling ist. Wenn jemand etwas will, das [ROOT.GetCharacter.GetHerHim] gehört, reicht eine einfache Drohung aus."
 traits_randomizer_custom_desc.plague:0 "Katastrophe! [ROOT.GetCharacter.GetName] zeigt die vollen Anzeichen der Pest! Wir wissen nicht, wer für diese Tragödie verantwortlich ist."
 traits_randomizer_custom_desc.leper:0 "Es begann mit einem Kribbeln in [ROOT.GetCharacter.GetHerHis]en Fingern, doch bald schon entwickelte [ROOT.GetCharacter.GetName] eine akute Lepra. Das ist einfach nur schrecklich..."
 traits_randomizer_custom_desc.pneumonia:0 "[ROOT.GetCharacter.GetName] liegt in [ROOT.GetCharacter.GetHerHis]em Krankenbett und zählt die verstrichenen Tage. Unsere Apotheker informieren uns darüber, dass [ROOT.GetCharacter.GetHerHim] möglicherweise nicht mehr viel Zeit bleibt..."
 traits_randomizer_custom_desc.schizophrenic:0 "[ROOT.GetCharacter.GetName] heult den Mond an und schreibt mit Blut [ROOT.GetCharacter.GetHerHis]en Namen an die Wände. Dunkle Zeiten liegen über uns."
 traits_randomizer_custom_desc.miserly:0 "[ROOT.GetCharacter.GetName] fährt alle an, die an [ROOT.GetCharacter.GetHerHis] hart verdientes Geld wollen, und bewacht andauernd [ROOT.GetCharacter.GetHerHis]e Geldbörse. Es ist kein schöner Anblick."
 traits_randomizer_custom_desc.kindly:0 "[ROOT.GetCharacter.GetName] ist wahrlich eine freudige Seele. Wenn es eine Möglichkeit gibt, um einem anderen Bürger zu helfen, dann wird [ROOT.GetCharacter.GetName] [ROOT.GetCharacter.Custom('get_DieDer')]jenige sein, [ROOT.GetCharacter.Custom('get_DieDer')] es tut."
 traits_randomizer_custom_desc.uncaring:0 "All [ROOT.GetCharacter.GetHerHis]e Gleichgesinnten haben aufgegeben zu erwarten, dass [ROOT.GetCharacter.GetName] [ROOT.GetCharacter.GetHerHis]en Mitmenschen ein wenig Menschlichkeit zeigt. [ROOT.GetCharacter.GetSheHe|U] ist ein hoffnungsloser Fall."
 traits_randomizer_custom_desc.polymath:0 "Von der Mathematik über Sprache, Wissenschaft bis hin zur Botanik kann [ROOT.GetCharacter.GetName] alles. Immer dazu bereit, eine neue Disziplin zu erlernen, verkehrt [ROOT.GetCharacter.GetSheHe] in allen gesellschaftlichen Kreisen und beeindruckt dabei alle."
 traits_randomizer_custom_desc.obsessive:0 "[ROOT.GetCharacter.GetName] widmet mittlerweile jede wache Stunde [ROOT.GetCharacter.GetHerHis]er Arbeit. Obwohl dies bewundernswert ist, könnte es [ROOT.GetCharacter.Custom('get_SieIhn')] auf eine Weise beeinflussen, die wir nicht verstehen können."
 traits_randomizer_custom_desc.monotonous:1 "Wenn [ROOT.GetCharacter.GetName] spricht, wird es in der Regel immer äußerst langatmig. Immer mehr Menschen nicken beim Klang [ROOT.GetCharacter.GetHerHis]er Stimme sofort ein."
 traits_randomizer_custom_desc.orator:0 "Manche Menschen besitzen die unheimliche Fähigkeit, andere durch bloße Worte umzustimmen. [ROOT.GetCharacter.GetName] ist einer dieser Menschen."
 traits_randomizer_custom_desc.poet:0 "Worte liegen [ROOT.GetCharacter.GetName] einfach im Blut. [ROOT.GetCharacter.GetSheHe|U] kann aus ihnen ohne jegliche Vorbereitung echte Poesie zaubern."
 traits_randomizer_custom_desc.frail:0 "Seit Kurzem rückt [ROOT.GetCharacter.GetName] die Kälte richtig auf die Pelle. Mittlerweile fällt es [ROOT.GetCharacter.GetHerHim] sogar zunehmend schwer, sich die Treppe hinauf zu quälen."
 traits_randomizer_custom_desc.stressed:0 "[ROOT.GetCharacter.GetName] packt es einfach nicht mehr. [ROOT.GetCharacter.GetHerHim|U] wird gerade einfach alles zu viel."
 traits_randomizer_custom_desc.epileptic:0 "Seit Kurzem leidet [ROOT.GetCharacter.GetName] unter seltsamen Anfällen. Manche nennen dies die "heilige Krankheit" ... könnten sie Recht haben?"
 traits.1.a:0 "[ROOT.GetCharacter.Custom('traits_option_selector')]"
 traits_option_selector.good:0 "Großartig!"
 traits_option_selector.neutral:0 "Interessant."
 traits_option_selector.bad:0 "Ach je ..."
 traits_option_selector.default:1 "Interessant."
 traits.2.t:0 "Der Wahnsinn von [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen]"
 traits.2.desc:0 "[ROOT.GetCharacter.GetName], normalerweise ein[ROOT.GetCharacter.Custom('get_eFemale')] [ROOT.GetCharacter.GetWomanMan] mit gesundem Verstand und einem überragenden Geschäftssinn, hat sich ... ungewöhnlich verhalten.\n\n[ROOT.GetCharacter.GetHerHis|U] persönlicher Berater berichtet, dass [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] innerhalb einer Stunde damit begonnen hat, aus dem Mund zu sabbern, Unsinn von sich zu geben und sogar einem Mitglied [ROOT.GetCharacter.GetHerHis]es [ROOT.GetCharacter.GetEmployer.Custom('get_court_type')]es einen Heiratsantrag zu machen.\n\nWir glauben, dass [ROOT.GetCharacter.GetSheHe] nun vollständig wahnsinnig geworden ist."
 traits.2.a:0 "Ach je ..."
 traits.5.t:0 "[SCOPE.sChar('injured_personage').GetPraenomen] wird krank"
 traits.5.desc:0 "[SCOPE.sChar('injured_personage').GetName] hat die Nachricht überbracht, dass [SCOPE.sChar('injured_personage').GetSheHe] krank ist.\n\nWenn [SCOPE.sChar('injured_personage').GetSheHe] wohlhabend genug ist, wird [SCOPE.sChar('injured_personage').GetSheHe] vielleicht aus eigenem Antrieb einen Arzt aufsuchen, ansonsten könnten wir aber auch jederzeit einspringen, wenn sich [SCOPE.sChar('injured_personage').GetHerHis] Zustand verschlechtert."
 traits.5.a:0 "Interessant."
 traits.5.b:0 "Schrecklich! Sendet [SCOPE.sChar('injured_personage').GetHerHim] die besten Wünsche zu einer schnellen Genesung!"
 traits.7.t:0 "Fortschreitende Krankheit"
 traits.7.desc:0 "Der Gesundheitszustand von [SCOPE.sChar('diseased_personage').GetName] verschlechtert sich zunehmend. [SCOPE.sChar('diseased_personage').GetHerHis|U]e vorher eher harmlose Krankheit hat sich mittlerweile zu einer ernsten Sache entwickelt!\n\nWenn [SCOPE.sChar('diseased_personage').GetSheHe] keine Behandlung erhält, könnte sich [SCOPE.sChar('diseased_personage').GetHerHis] Gesundheitszustand weiter verschlechtern."
 traits.7.a:0 "Wie traurig."
 traits.9.t:0 "Fortschreitende Krankheit"
 traits.9.desc:0 "Schmerzgeplagt durch ein schreckliches Leiden erlitt [SCOPE.sChar('result_acquired_target').GetName] einen bleibenden Schaden.\n\nWir hätten schneller reagieren sollen."
 traits.9.a:0 "Unser Beileid."
 traits.16.t:0 "Wundersame Genesung"
 traits.16.desc:0 "Glücklicherweise scheint sich [SCOPE.sChar('recovered_personage').GetName] von [SCOPE.sChar('recovered_personage').GetHerHis]em Leiden erholt zu haben.\n\nÄrzte werden sowieso überbewertet."
 traits.16.a:0 "Sonderbar."
 traits.17.t:0 "Blutseuche"
 traits.17.desc:0 "Eine schreckliche Seuche hat sich innerhalb unserer Grenzen ausgebreitet. Selbst in diesem Moment liegt [SCOPE.sChar('patient_zero').GetName] in [SCOPE.sChar('patient_zero').GetHerHis]em Bett und schreit vor Schmerzen.\n\n[SCOPE.sChar('patient_zero').GetHerHis|U]e Augen sind blutunterlaufen und [SCOPE.sChar('patient_zero').GetHerHis] Stöhnen macht jeden, der es hört, verrückt. Solche Schrecken können nur von göttlichen Mächten gesandt worden sein, die unser Land verfluchen.\n\nWir müssen handeln und wir müssen es schnell tun."
 traits.17.a:0 "Pest!"
 traits.18.t:0 "Ein ruhigerer Geist"
 traits.18.desc:0 "Glücklicherweise hat sich [ROOT.GetCharacter.GetName] in der letzten Zeit von [ROOT.GetCharacter.GetHerHis]er Situation weit weniger überfordert gefühlt. Für [ROOT.GetCharacter.Custom('get_SieIhn')] ist das Leben ohne eine solche Bürde sehr viel angenehmer."
 traits.18.a:0 "Hervorragend!"
 ###SYR Flavour events
 syr_flavour.1.t:1 "[ROOT.GetCountry.GetRuler.GetPraenomen] [ROOT.GetCountry.GetRuler.GetTitleName] "
 syr_flavour.1.desc:0 "Wieder einmal hält ein provisorischer Waffenstillstand mit Karthago Sizilien in einem unbehaglichen Zustand der Bereitschaft. Die Eroberung von Messana durch karthagische Truppen während des Dritten Sizilianischen Krieges hat unsere strategische Kontrolle über Sizilien stark reduziert und die Stadt Syrakus selbst erholt sich noch immer von einer langen, aber letztlich erfolglosen Belagerung.\n\nAlle Augen des Mittelmeers sind auf uns gerichtet, bewerten unsere Reaktion und warten auf das kleinste Anzeichen von Schwäche."
 syr_flavour.1.a:0 "Ruft [ROOT.GetCountry.GetRuler.GetName] zum König von ganz Sizilien aus!"
 syr_flavour.1.at:1 "#H Syrakus#! erhält Ansprüche auf ganz #Y Sizilien#!."
 syr_flavour.1.b:0 "Vielleicht sollten wir uns mit unseren Nachbarn anfreunden."
 ###Successor start events
 startup_events.1.t:1 "[GetCharacter('(int32)39').GetName]"
 startup_events.1.desc:2 "Der argeadische König [GetCharacter('(int32)39').GetPraenomen] III. starb vor 18 Jahren überraschend im Alter von 32 in [GetProvince('(int32)918').GetName]. In den fünf Jahren vor seinem Tod hatten seine anhaltenden militärischen Erfolge die den Griechen bekannte Welt umgestaltet. Sein Reich erstreckte sich dabei von Ägypten bis zum Indus.\n\nDie Erschütterung durch den frühen Tod von [GetCharacter('(int32)39').GetPraenomen], und dies auch noch ohne auserkorenen Nachfolger, stürzte die Hierarchie der Satrapen und Generäle, die ihn begleiteten, ins Chaos, und so zerlegten sie sein Imperium in mehrere Teile, die von diesen als Diadochen bezeichneten Potentaten regiert werden.\n\nSeit vielen Jahren nun sind diese und ihre Nachfolger in einen erbitterten Kampf um die Zukunft des Reiches verstrickt und haben alle Nationen in ihrem Einflussbereich mit in diesen Konflikt hineingezogen. Die Kriege der Diadochen werden gewiss weitergehen, und vielleicht entscheidet [ROOT.GetCountry.GetName], wie sie enden werden."
 startup_events.1.a:0 "Der Würfel ist geworfen."
 startup_events.2.t:0 "Die Söhne von Tyros"
 startup_events.2.desc:1 "Als alte und stolze Zivilisation hält [GetCountry('CAR').GetName] die Südküste des Mittelmeers fest im Griff. Viele Kolonien sind abhängig von diesem maritimen Koloss, der über die Küste von Iberien und die Inseln in den westlichen Teilen des Meeres verstreut ist.\n\nDas Erbe von [GetCountry('CAR').GetName] in Sachen Seefahrt ist einzigartig und erweitert seine territoriale und wirtschaftliche Dominanz enorm. Dennoch ist die Insel Sizilien seit vielen Jahrzehnten ein ständiger Dorn im Auge der [GetCountry('CAR').GetAdjective]en Hegemonie.\n\n[GetCharacter('(int32)56').GetPraenomen], selbsternannter Tyrann von [GetCountry('SYR').GetName], regiert noch immer im östlichen Teil der Insel, nachdem er sich mit [GetCountry('CAR').GetName] einen vorläufigen Frieden sicherte und die griechische Präsenz vorläufig verlängerte. Weiter im Norden führen die jungen und unzivilisierten italischen Städten einen erbitterten Krieg gegeneinander, obwohl es Gerüchte gibt, eine ehedem unbedeutende Stadt würde sich daranmachen, das Gleichgewicht der Kräfte in Italien infrage zu stellen. Sie nennt sich [GetCountry('ROM').GetName]."
 startup_events.2.a:0 "Karthago wird bestehen bleiben."
 startup_events.7.t:0 "Senatus Populusque Romanus"
 startup_events.7.desc:3 "Seit über zwanzig Jahren führte die im Entstehen begriffene [GetCountry('ROM').GetAdjective]e Republik einen harten Feldzug gegen das [GetCountry('SAM').GetAdjective]e Volk im Süden. Obwohl der Sieg oft nicht einmal mehr ansatzweise greifbar schien, endete der Krieg zugunsten von [GetCountry('ROM').GetName] mit der Befreiung der griechischen [GetProvince('(int32)7').Custom('get_city_type_loc')] [GetProvince('(int32)7').GetName]. Das [GetCountry('SAM').GetAdjective]e Volk jedoch, das sich zurückgezogen hat, um seine Wunden zu lecken, ist weit davon entfernt, besiegt zu sein.\n\nIm Norden beobachtet das [GetCountry('ETR').GetAdjective]e Volk mit Besorgnis die Ausdehnung der Republik. Im Süden verschwören sich einige griechische Stadtstaaten heimlich, während sie ihre Wohltäter in Griechenland um Hilfe bitten. Auf der fernen Insel Sizilien droht die fremdländische Invasion des mysteriösen [GetCountry('CAR').GetAdjective]en Imperiums das prekäre Gleichgewicht der Kräfte in der Region zu stören.\n\nWird Rom siegreich hervorgehen oder angesichts innerer Spannungen und Barbarenhorden ausgelöscht? Das Schicksal der Republik liegt in Euren Händen."
 startup_events.7.a:0 "Für die Republik!"
 ### Character Events
 character_events.2.t:0 "Unübertroffener Reichtum"
 character_events.2.desc:0 "Das kürzliche Ableben von [SCOPE.sChar('target').GetName] hat großes Interesse [ROOT.GetCountry.Custom('get_AmIm_court_type')] [ROOT.GetCountry.Custom('get_court_type')] und unter unserer gesamten Bevölkerung hervorgerufen. [SCOPE.sChar('target').GetHerHis|U] beachtliches Vermögen ist selbst nach Begleichung aller Schulden noch so immens, dass eine große Anzahl von Anspruchstellern aufgetaucht ist, die allesamt hoffen, etwas vom Kuchen abhaben zu können.\n\nEine[SCOPE.sChar('antagonist').Custom('get_rMale')] dieser Anspruchsteller, [SCOPE.sChar('antagonist').GetName], hat die Unterstützung einer Reihe anderer wohlhabender Patrizier in [ROOT.GetCountry.GetName] und gilt weithin als rechtmäßiger Erbe des Vermögens.\n\nWir müssen eine Entscheidung treffen, die im besten Interesse des Staates ist ..."
 character_events.2.a:0 "[SCOPE.sChar('antagonist').GetHerHis|U] Anspruch scheint legitim zu sein."
 character_events.2.b:0 "Denkt doch nur an die Kinder!"
 character_events.2.b.tooltip:0 "Der verbleibende Reichtum wird zwischen den Kindern von [SCOPE.sChar('target').GetName] aufgeteilt."
 character_events.2.c:0 "Teilt es gleichmäßig unter allen Anspruchstellern, einschließlich des Staats, auf."
 character_events.3.t:0 "Skandal!"
 character_events.3.desc:1 "Skandale sind leider Alltag [ROOT.GetCountry.Custom('get_AmIm_court_type')] [ROOT.GetCountry.GetAdjective]en [ROOT.GetCountry.Custom('get_court_type')].\n\nNormalerweise ignorieren wir solche kleinlichen Streitigkeiten einfach, in diesem Fall allerdings wurde [SCOPE.sChar('character_events_3_target').Custom('get_DieDer')] geschätzte [SCOPE.sChar('character_events_3_target').GetName] in flagranti mit [SCOPE.sChar('character_events_3_target').GetHerHis]e[SCOPE.sChar('character_events_3_target').Custom('get_rmEnding')] Liebhaber[SCOPE.sChar('character_events_3_lover').Custom('get_inFemale')] [SCOPE.sChar('character_events_3_lover').GetName] erwischt und zwar von [SCOPE.sChar('character_events_3_target').GetHerHis]e[SCOPE.sChar('character_events_3_spouse').Custom('get_rmEnding')] Gemahl[SCOPE.sChar('character_events_3_spouse').Custom('get_inFemale')] [SCOPE.sChar('character_events_3_spouse').GetName].\n\n[SCOPE.sChar('character_events_3_spouse').GetName], [SCOPE.sChar('character_events_3_spouse').Custom('get_DieDer')] Gemahl[SCOPE.sChar('character_events_3_spouse').Custom('get_inFemale')], appelliert nun, von Verzweiflung überwältigt, an den [ROOT.GetCountry.Custom('get_court_type')], dass [SCOPE.sChar('character_events_3_target').GetName] als Strafe [SCOPE.sChar('character_events_3_target').GetHerHis]es schamlosen öffentlichen Lasters des Amtes enthoben wird."
 character_events.3.a:0 "Das geht uns nichts an."
 character_events.3.b:0 "Wir sollten öffentliche Untreue nicht tolerieren."
 character_events.3.c:0 "Lasst [SCOPE.sChar('character_events_3_target').Custom('get_SieIhn')] einfach auspeitschen."
 character_events.6.t:0 "Gemurmel der Unzufriedenheit"
 character_events.6.desc:0 "Unser[SCOPE.sChar('angry_ex_general').Custom('get_eFemale')] einst loyale[SCOPE.sChar('angry_ex_general').Custom('get_rMale')] Kommandant[SCOPE.sChar('angry_ex_general').Custom('get_inFemale')] [SCOPE.sChar('angry_ex_general').GetName], [SCOPE.sChar('angry_ex_general').Custom('get_DieDer')] unsere Truppen lange Zeit zum Ruhm geführt hat, ist in Ungnade gefallen\n\nMüde und wütend darüber, dass [SCOPE.sChar('angry_ex_general').GetHerHim] die Befehlsgewalt entzogen wurde, verbringt [SCOPE.sChar('angry_ex_general').GetSheHe] nun den Großteil [SCOPE.sChar('angry_ex_general').GetHerHis]er Zeit damit, in die Ohren derjenigen zu flüstern, die dem [ROOT.GetCountry.Custom('get_court_type')] am nächsten stehen.\n\nVielleicht hätten wir uns mehr um die Loyalität unserer einflussreicheren Generäle kümmern sollen..."
 character_events.6.a:0 "Verflucht!"
 character_events.7.t:0 "Leere Gedanken"
 character_events.7.desc:0 "Einst war [SCOPE.sChar('angry_ex_general').GetSheHe] ein Titan auf dem Schlachtfeld und wurde von [SCOPE.sChar('angry_ex_general').GetHerHis]en Truppen verehrt, mit denen [SCOPE.sChar('angry_ex_general').GetSheHe] zahlreiche Siege errang. Jetzt ist [SCOPE.sChar('angry_ex_general').GetName] in Ungnade gefallen. [SCOPE.sChar('angry_ex_general').GetPraenomen] verbringt die meiste [SCOPE.sChar('angry_ex_general').GetHerHis]er Zeit damit, untergeordnete administrative Aufgaben zu überwachen, und denkt, dass [SCOPE.sChar('angry_ex_general').GetHerHis]e Fähigkeiten dort verschwendet sind.\n\nWir können nicht von [SCOPE.sChar('angry_ex_general').GetHerHim] erwarten, in dieser Position mit solchen Gedanken aufzublühen. Vielleicht können wir etwas unternehmen, um dem entgegenzuwirken?"
 character_events.7.a:0 "Findet einen geeigneten Anreiz."
 character_events.7.b:0 "Wir können nichts tun."
 character_events.11.t:0 "Schuldner eingekerkert"
 character_events.11.desc:0 "[SCOPE.sChar('chief_justice').GetName], [SCOPE.sChar('chief_justice').Custom('get_DieDer')] [SCOPE.sChar('chief_justice').GetWomanMan], [SCOPE.sChar('chief_justice').Custom('get_DieDer')] für die Durchsetzung der Gerechtigkeit in unserer großen Nation verantwortlich ist, hat die Einkerkerung von [SCOPE.sChar('debtor').GetName] angeordnet, da diese[SCOPE.sChar('debtor').Custom('get_rMale')] extreme Schulden hat.\n\nUns wurde gesagt, dass [SCOPE.sChar('debtor').GetSheHe] hinter Gittern verrotten wird, bis die Schuld beglichen ist."
 character_events.11.a:0 "Der Gerechtigkeit wurde Genüge getan."
 character_events.11.b:0 "Es scheint, dass [SCOPE.sChar('debtor').GetPraenomen] nicht bereit ist zu gehen."
 character_events.20.t:0 "Opportunistische Hilfe"
 character_events.20.desc:1 "Stark verschuldet hat sich [SCOPE.sChar('debtor').GetName] an [SCOPE.sChar('randomized_party_leader').GetName] gewandt, dem Sprecher der [SCOPE.sChar('randomized_party_leader').GetParty.GetName], und hofft, dass [SCOPE.sChar('randomized_party_leader').GetSheHe] Unterstützung anbietet.\n\n[SCOPE.sChar('randomized_party_leader').Custom('get_DieDer')|U] ewige Opportunist [SCOPE.sChar('randomized_party_leader').GetPraenomen] hat sofortige Hilfe angeboten und verlangt im Gegenzug fortgesetzte Loyalität von [SCOPE.sChar('debtor').GetPraenomen]. Es mag teuer sein, doch jetzt ist unsere einzige Chance, da einzugreifen!"
 character_events.20.a:0 "Lasst [SCOPE.sChar('debtor').Custom('get_SieIhn')] ruhig [SCOPE.sChar('debtor').GetHerHis]e Seele verkaufen..."
 character_events.20.b:0 "Wir können ein viel interessanteres Angebot machen"
 character_events.25.t:0 "Alternative Lehre"
 character_events.25.desc_1:0 "Der Tutor, den wir mit der Ausbildung unseres Erben [religion_switch_heir.GetPraenomen] beauftragt haben, hat seine Lektionen mit einer Ideologie verbreitet, die der [religion_switch_heir.GetReligion.GetName]en Erziehung von [religion_switch_heir.GetPraenomen] fremd ist.\n\nWir stehen nun vor einer schweren Entscheidung. Wenn wir dies weiter dulden, wird [religion_switch_heir.GetPraenomen] mit Sicherheit den [royal_tutor.GetReligion.GetName]en Glauben annehmen, und wenn wir es ablehnen, sind wir dazu gezwungen, [royal_tutor.GetPraenomen] [royal_tutor.GetHerHis]er Position zu berauben."
 character_events.25.desc_2:0 "Der Tutor, den wir mit der Ausbildung unseres Erben [religion_switch_heir.GetPraenomen] beauftragt haben, ist ein frommer Anhänger des [religion_switch_heir.GetEmployer.GetReligion.GetName]en Glaubens und möchte [religion_switch_heir.GetPraenomen] von den [religion_switch_heir.GetReligion.GetName]en Wegen abbringen.\n\nSollen wir zulassen, dass [religion_switch_heir.GetPraenomen] dazu gezwungen wird, unsere Staatsreligion anzunehmen, oder sollen wir [royal_tutor.GetPraenomen] entlassen, bevor [royal_tutor.GetSheHe] zu viel Einfluss auf [religion_switch_heir.GetPraenomen] nehmen kann?"
 character_events.25.a:0 "Alle Glaubensrichtungen sind in [ROOT.GetCountry.GetName] willkommen."
 character_events.25.b:1 "Die [religion_switch_heir.GetEmployer.GetReligion.GetName]e Lehre muss an erster Stelle stehen."
 character_events.25.c:0 "Feuert [SCOPE.sChar('royal_tutor').GetPraenomen] mit sofortiger Wirkung!"
 character_events.26.t:0 "Kulturelle Osmose"
 character_events.26.desc_1:0 "Der Tutor, den wir mit der Ausbildung unseres Erben [SCOPE.sChar('culture_switch_heir').GetPraenomen] beauftragt haben, stammt aus einer ausreichend fremden Kultur, um [SCOPE.sChar('culture_switch_heir').GetPraenomen] davon zu überzeugen, dass diese Sitten und Bräuche besser sind.\n\nWenn wir ihn mit diesen Lektionen fortfahren lassen, wird [SCOPE.sChar('culture_switch_heir').GetPraenomen] mit Sicherheit diese fremde Lebensweise nachahmen. Wenn nicht, müssen wir [SCOPE.sChar('royal_tutor').GetPraenomen] [SCOPE.sChar('royal_tutor').GetHerHis]er Position am Hof berauben."
 character_events.26.desc_2:0 "Der Tutor, den wir mit der Ausbildung unseres Erben [SCOPE.sChar('culture_switch_heir').GetPraenomen] beauftragt haben, ist ein Verfechter der [culture_switch_heir.GetCountry.GetPrimaryCulture.GetName]en Kultur und hat [culture_switch_heir.GetPraenomen] davon überzeugt, dass unsere eigenen Wege überlegen sind.\n\nWenn wir [royal_tutor.GetHerHim] erlauben, diese Lektionen weiterzuführen, wird [SCOPE.sChar('culture_switch_heir').GetPraenomen] früher oder später die Traditionen und die Sprache unseres Volkes vollständig übernehmen. Sollten wir dies nicht wollen, müssen wir [royal_tutor.GetPraenomen] aus [royal_tutor.GetHerHis]er Position am Hof entlassen und [culture_switch_heir.GetPraenomen] erlauben, im Herzen [culture_switch_heir.GetCulture.GetName] zu bleiben."
 character_events.26.a:0 "Die fremden Bräuche müssen gefördert werden!"
 character_events.26.b:1 "Unsere eigenen Bräuche müssen geschützt werden."
 character_events.26.c:0 "Feuert [SCOPE.sChar('royal_tutor').GetPraenomen] mit sofortiger Wirkung!"
 character_events.27.t:0 "Glaube der Masse"
 character_events.27.desc:0 "[ROOT.GetCountry.GetRuler.GetName] ist bekannt dafür, einem anderen Glauben als der Großteil unserer Nation zu folgen. In einem mutigen Schritt haben alle [ROOT.GetCountry.GetRuler.GetHerHis]e engsten Berater einen Vorschlag unterbreitet: Es könnte das Volk von [ROOT.GetCountry.GetName] erfreuen, wenn ihr[ROOT.GetCountry.GetRuler.Custom('get_eFemale')] Herrscher[ROOT.GetCountry.GetRuler.Custom('get_inFemale')] zur selben Religion konvertiert.\n\nDer Glaube kann tatsächlich ein mächtiges Werkzeug sein."
 character_events.27.a:0 "Die Konvertierung ist der einzig mögliche Weg."
 character_events.27.b:0 "Dies wird [ROOT.GetCountry.GetRuler.GetPraenomen] nicht gefallen."
 character_events.27.c:0 "Niemals!"
 character_events.27.d:0 "Glaube? Glaube bedeutet nichts!"
 character_too_devout_tooltip:0 "Euer Herrscher ist zu fromm, um die Religion zu wechseln!"
 character_events.29.t:0 "Mord!"
 character_events.29.desc:0 "Auf frischer Tat bei einem Mord erwischt steht [SCOPE.sChar('filthy_murderer').GetName] mit in Schande gebeugtem Kopf vor unserem Herrscher.\n\nDa die Leiche [SCOPE.sChar('filthy_murderer').GetHerHis]es Opfers [SCOPE.sChar('murder_target').GetName] noch warm ist, liegt es an uns, über das Schicksal dieses Übeltäters zu entscheiden."
 character_events.29.a:0 "Begnadigt [SCOPE.sChar('filthy_murderer').Custom('get_SieIhn')]."
 character_events.29.b:0 "Legt [SCOPE.sChar('filthy_murderer').Custom('get_SieIhn')] in Eisen!"
 character_events.29.c:0 "Schrecklich! Kreuzigt [SCOPE.sChar('filthy_murderer').Custom('get_SieIhn')]!"
 loyal_cohorts_say_no:1 "[SCOPE.sChar('debtor').GetPraenomen] lehnt die Einkerkerung ab und wird dabei durch [SCOPE.sChar('debtor').GetHerHis]e loyalen Kohorten unterstützt."
 working_towards_release_tooltip:0 "[SCOPE.sChar('debtor').GetPraenomen] sammelt #Y 60#! Gold pro Jahr an, bis die Schuld abbezahlt ist. Ihr könnt [SCOPE.sChar('fleeing_sibling').Custom('get_SieIhn')] nicht aus dem Kerker entlassen, bevor die Schuld abbezahlt ist!"
 character_events.31.t:0 "Flucht eines Thronanwärters"
 character_events.31.desc:0 "[SCOPE.sChar('fleeing_sibling').GetName], einst ein[SCOPE.sChar('fleeing_sibling').Custom('get_eFemale')] bevorzugte[SCOPE.sChar('fleeing_sibling').Custom('get_rMale')] [SCOPE.sChar('fleeing_sibling').GetSisterBrother] unseres kürzlich eingesetzten Herrschers, hat sich dazu entschlossen, aus [ROOT.GetCountry.GetName] zu fliehen.\n\nEs scheint, dass [SCOPE.sChar('fleeing_sibling').GetSheHe] genau in diesem Moment vor dem [SCOPE.sC('flight_target').Custom('get_court_type')] von [SCOPE.sC('flight_target').GetName] kniet und um Asyl bittet.\n\nWir können nur hoffen, dass sie diese törichte Bitte rechtzeitig ablehnen und bessere Beziehungen mit uns anstreben."
 character_events.31.a:0 "Beunruhigend."
 character_events.31.b:0 "Erklärt [SCOPE.sChar('fleeing_sibling').Custom('get_SieIhn')] zum Staatsfeind!"
 character_events.31.c:0 "Unerhört! Unser Ruf ist geschädigt!"
 character_events_31_tooltip:0 "#Y Nur#! diese Option ist verfügbar, da die Truppen von [SCOPE.sChar('fleeing_sibling').GetName] angeführt werden."
 harboring_fugitive:0 "Beherbergt Flüchtling"
 harbored_fugitive:0 "Beherbergte Flüchtling"
 character_events.32.t:0 "Bitte um Asyl"
 character_events.32.desc:0 "[SCOPE.sChar('fleeing_sibling').GetName], müde und niedergeschlagen, tritt an unseren [ROOT.GetCountry.Custom('get_court_type')] in der Hoffnung, Schutz vor den Intrigen und Komplotten von [SCOPE.sC('flight_home_country').GetName] zu finden. Unsere Berater informieren uns darüber, dass diese[SCOPE.sChar('fleeing_sibling').Custom('get_rMale')] [SCOPE.sChar('fleeing_sibling').GetWomanMan] ein Geschwister des [SCOPE.sC('flight_home_country').GetAdjective]en Herrschers ist und als direkter Nachfolger auf den Thron gilt.\n\nViele Möglichkeiten bieten sich für eine Antwort..."
 character_events.32.a:0 "Legt [SCOPE.sChar('fleeing_sibling').Custom('get_SieIhn')] in Ketten und liefert [SCOPE.sChar('fleeing_sibling').Custom('get_SieIhn')] aus!"
 character_events.32.b:0 "Hah! Nagelt [SCOPE.sChar('fleeing_sibling').Custom('get_SieIhn')] an ein Kreuz."
 character_events.32.c:0 "[SCOPE.sChar('fleeing_sibling').GetSheHe|U] könnte für uns von Nutzen sein."
 character_events_32_tooltip:0 "Der folgende Modifikator kann abhängig von der [SCOPE.sC('flight_home_country').GetAdjective]en Antwort angewendet werden."
 character_events.33.t:0 "Flüchtling gekreuzigt!"
 character_events.33.desc:0 "Uns hat die Nachricht erreicht, dass der Herrscher von [SCOPE.sC('flight_target').GetName] angeordnet hat, unsere[SCOPE.sChar('fleeing_sibling').Custom('get_nMale')] törichte[SCOPE.sChar('fleeing_sibling').Custom('get_nMale')] Verwandte[SCOPE.sChar('fleeing_sibling').Custom('get_nMale')] [SCOPE.sChar('fleeing_sibling').GetName] zu kreuzigen.\n\nObwohl dies als ein widerwärtiger Akt der Aggression interpretiert werden kann, haben sie vielleicht auch einfach nur die ohnehin notwendige Arbeit für uns erledigt? Unser Volk braucht dennoch eine formelle Antwort."
 character_events.33.a:0 "Schwört Rache!"
 character_events.33.b:0 "[SCOPE.sChar('fleeing_sibling').Custom('get_DieDer')|U] [SCOPE.sChar('fleeing_sibling').GetWomanMan] stand uns ohnehin im Weg ..."
 executed_relative:0 "Richtete Verwandten hin"
 character_events.34.t:1 "Fehlgeschlagene Bemühungen"
 character_events.34.desc:1 "Es scheint, dass unsere Versuche, [SCOPE.sChar('cancelled_target').GetName] zur Illoyalität zu ermutigen, keine Früchte trägt.\n\nVielleicht wurde unsere Teilnahme entdeckt?"
 character_events.34.a:1 "Es gibt da draußen noch andere Statthalter ..."
 military_ambition_tutor:0 "#Y [SCOPE.sChar('recipient').GetName]#! erhält eine neue #Y Kriegskunst-Ambition#!.\n\nDie Chancen, eine negative Ambition zu erhalten, wird erhöht, wenn Euer Tutor eine der folgenden Eigenschaften hat:\n    #R Korrupt#!\n    #R Ambitioniert#!\n    #R Grausam#!"
 oratory_ambition_tutor:1 "#Y [SCOPE.sChar('recipient').GetName]#! erhält eine neue #Y Redekunst-Ambition#!.\n\nDie Chancen eine negative Ambition zu erhalten wird erhöht, wenn Euer Tutor eine der folgenden Eigenschaften hat:\n    #R Brutal#!\n    #R Rachsüchtig#!\n    #R Argwöhnisch#!"
 finesse_ambition_tutor:1 "#Y [SCOPE.sChar('recipient').GetName]#! erhält eine neue #Y Finesse-Ambition#!.\n\nDie Chancen eine negative Ambition zu erhalten wird erhöht, wenn Euer Tutor eine der folgenden Eigenschaften hat:\n    #R Gierig#!\n    #R Listenreich#!\n    #R Gerissen#!"
 religious_ambition_tutor:1 "#Y [SCOPE.sChar('recipient').GetName]#! wird sich auf #Y religiöse Studien konzentrieren#!."
 character_events.38.t:0 "Wählt eine Ausbildung"
 character_events.38.desc:0 "Unser königlicher Tutor wurde aufgefordert, [SCOPE.sChar('recipient').Custom('get_DieDen')] widerwillige[SCOPE.sChar('recipient').Custom('get_nMale')] [SCOPE.sChar('recipient').GetPraenomen] nach unserer Wahl zu erziehen.\n\nDie Lehrrichtung eines Tutors ist dabei von entscheidender Bedeutung und wir sollten das vorgesehene Unterrichtsthema sorgfältig auswählen."
 character_events.38.a:0 "Eine kriegerische Ausbildung."
 character_events.38.b:0 "Eine Studie über Handel und Redekunst."
 character_events.38.c:0 "Ein Fokus auf Verwaltung."
 character_events.38.d:0 "Ein Studium des Göttlichen ist unabdingbar."
 character_events.38.e:0 "Dies scheint äußerst unklug."
 ### Friend/Rival Events
 friend_rival.1.t:0 "Ein Funke"
 friend_rival.1.desc:0 "[ROOT.GetCharacter.GetName], ein[ROOT.GetCharacter.Custom('get_eFemale')] begehrte[ROOT.GetCharacter.Custom('get_rMale')] [ROOT.GetCharacter.Custom('get_bachelor_bacheloress')], verbringt die meisten [ROOT.GetCharacter.GetHerHis]er Abende in einer tiefen Konversation mit [SCOPE.sChar('targeter').GetName].\n\nEs scheint, als würden sie sich ziemlich nahe kommen."
 friend_rival.1.a:0 "Wir sollten uns nicht einmischen."
 friend_rival.1.b:0 "Dies sollte nicht gutgeheißen werden ..."
 friend_rival.2.t:0 "Wachsende Freundschaft"
 friend_rival.2.desc:0 "[ROOT.GetCharacter.GetName] scheint eine starke Kameradschaft zu [SCOPE.sChar('targeter').GetName] zu entwickeln.\n\nManchmal kann es vorteilhaft sein, wenn ein Freund den Rücken deckt. Noch ist es aber nicht zu spät, um diese Situation zu vermeiden."
 friend_rival.2.a:0 "Hervorragend!"
 friend_rival.2.b:0 "Ermutigt sie dazu, weniger Zeit miteinander zu verbringen."
 tooltip_no_effect:0 "Diese Option auszuwählen hat keinen Effekt."
 friend_rival.2.c:0 "Sorgt dafür, dass sie... anderer Meinung sind."
 friend_rival.3.t:0 "Salz in die Wunde streuen"
 friend_rival.3.desc:0 "[ROOT.GetCharacter.GetName] hat aus Gründen, die nur [ROOT.GetCharacter.GetSheHe] selbst kennt, angefangen, [SCOPE.sChar('targeter').GetName] mit Eifersucht und Misstrauen zu sehen.\n\nAllein schon, wenn sie sich im selben Raum aufhalten, führt dies zwangsläufig zu Feindseligkeiten."
 friend_rival.3.a:0 "Beunruhigend."
 friend_rival.4.t:0 "Sprachlos"
 friend_rival.4.desc:0 "An diesem Morgen wandte sich [SCOPE.sChar('friend_rival_4_target').GetName], aus Gründen von geringer Wichtigkeit, an das gute Volk von [ROOT.GetCharacter.GetEmployer.GetName], hat dabei allerdings kein Wort herausgebracht.\n\nWenn [ROOT.GetCharacter.GetCountry.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] eingreifen würde, würden wir sicherlich die Dankbarkeit von [SCOPE.sChar('friend_rival_4_target').GetPraenomen] erhalten. Eine solche öffentliche Zurschaustellung von parteiübergreifender Kameradschaft würde allerdings auch einige Probleme verursachen."
 friend_rival.4.a:0 "Greift [SCOPE.sChar('friend_rival_4_target').GetHerHim] unter die Arme!"
 friend_rival.4.b:0 "Genießt einfach den Anblick ..."
 friend_rival.5.t:0 "Streitschlichtung"
 friend_rival.5.desc:0 "Seit einiger Zeit bereits tobt eine heftige Diskussion zwischen [SCOPE.sChar('friend_rival_5_target_one').GetName] und [SCOPE.sChar('friend_rival_5_target_two').GetName].\n\nDer Grund dafür ist eine beträchtliche Summe Geld, wobei jeder Anspruchsteller sicher ist, dass er der rechtmäßige Eigentümer ist.\n\nNach mehreren Monaten fruchtloser Diskussionen haben sich beide Seiten darauf geeinigt, dass [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] zu einer Lösung kommen soll."
 friend_rival.5.a:0 "[SCOPE.sChar('friend_rival_5_target_one').GetPraenomen] scheint einen legitimen Anspruch zu haben."
 friend_rival.5.b:0 "[SCOPE.sChar('friend_rival_5_target_two').GetPraenomen] hat einige starke Argumente."
 friend_rival.5.c:0 "Es gibt da eine Geschichte von einem weisen König mit dem Namen Salomo ..."
 friend_rival.5.d:0 "Streitigkeiten sind unziemlich. Der Staat soll vermitteln."
 friend_rival.6.t:0 "Hegen von Groll"
 friend_rival.6.desc:0 "[SCOPE.sChar('friend_rival_5_spurned').GetName] hat, nachdem [SCOPE.sChar('friend_rival_5_spurned').GetHerHim] von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] in einer kleinen Streitigkeit um eine beträchtliche Summe Gold der Reichtum verwehrt wurde, in aller Stille Rache geschworen.\n\n[SCOPE.sChar('friend_rival_5_spurned').GetSheHe|U] hat nun alle möglichen bösartigen Gerüchte verbreitet und mit Gewalt gedroht! Wer weiß, was als Nächstes passieren wird!?"
 friend_rival.6.a:0 "Verflucht!"
 friend_rival.6.b:0 "Versucht die Situation zu schlichten."
 fr_6_vengeful_tooltip:0 "Weil [SCOPE.sChar('friend_rival_5_spurned').GetPraenomen] die Eigenschaft #Y Rachsüchtig#! hat, sind die Auswirkungen dieser Option größer!"
 friend_rival.7.t:0 "Aus Erfahrung lernen"
 friend_rival.7.desc:0 "Ein[SCOPE.sChar('mentee').Custom('get_eFemale')] junge[SCOPE.sChar('mentee').Custom('get_rMale')] und relativ unbekannte[SCOPE.sChar('mentee').Custom('get_rMale')] [SCOPE.sChar('mentee').GetWomanMan] ist an [ROOT.GetCharacter.GetName] herangetreten und sucht verzweifelt Hilfe gegen die undurchsichtigen Geschäfte des [ROOT.GetCharacter.GetCountry.Custom('get_court_type')].\n\nEin Schützling könnte nützlich sein, schließlich scheint [SCOPE.sChar('mentee').GetSheHe] eifrig bei der Sache zu sein."
 friend_rival.7.a:0 "Unterstützt diese Vereinbarung."
 mentee_arrangement:0 "[THIS.GetCharacter.GetName] wird der Mentor von [SCOPE.sChar('mentee').GetName]."
 friend_rival.7.b:0 "Lehnt höflich ab."
 friend_rival.8.t:0 "Von den Besten lernen"
 friend_rival.8.desc:0 "Nachdem [ROOT.GetCharacter.GetPraenomen] [SCOPE.sChar('mentee').GetPraenomen] unter [ROOT.GetCharacter.GetHerHis]e Fittiche genommen hat, scheint diese[SCOPE.sChar('mentee').Custom('get_rMale')] schnell zu lernen.\n\nObwohl ihre Überzeugungen nicht immer übereinstimmen, plappert [SCOPE.sChar('mentee').GetPraenomen] mittlerweile alles blind nach, was auch immer [ROOT.GetCharacter.GetPraenomen] sagt.\n\nDies mag praktisch sein, aber vielleicht ist es nicht der beste Weg, um jemanden zu unterrichten!?"
 friend_rival.8.a:0 "Ganz im Gegenteil. Das ist hervorragend!"
 friend_rival.8.b:0 "Lehrt [SCOPE.sChar('mentee').Custom('get_SieIhn')], wie man [SCOPE.sChar('mentee').GetHerHis]en eigenen Weg beschreitet."
 friend_rival.9.t:0 "Im Schatten von Giganten"
 friend_rival.9.desc:0 "Den Großteil [SCOPE.sChar('mentee').GetHerHis]er Zeit damit zu verbringen zuzusehen, wie [ROOT.GetCharacter.GetPraenomen] mühelos in der politischen Szene von [ROOT.GetCharacter.GetEmployer.GetName] interagiert, hat sich bezahlt gemacht.\n\nKürzlich hat es [SCOPE.sChar('mentee').GetPraenomen] geschafft, ein Mitglied des [ROOT.GetCharacter.GetEmployer.Custom('get_court_type')] dazu zu bringen, seine Meinung über ein wichtiges Anliegen zu ändern.\n\nAuch wenn dies nur wie ein kleiner Sieg aussieht, reicht es, um von [SCOPE.sChar('mentee').GetPraenomen] bemerkt zu werden."
 friend_rival.9.a:0 "Wunderbar!"
 friend_rival.9.b:0 "Lehrt [SCOPE.sChar('mentee').Custom('get_SieIhn')], im Falle eines Sieges demütig zu sein."
 friend_rival.10.t:0 "Die besten Lektionen"
 friend_rival.10.desc:0 "[SCOPE.sChar('mentee').GetName] hat es kürzlich geschafft, [SCOPE.sChar('mentee').GetHerHis]en Mentor [ROOT.GetCharacter.GetPraenomen] zu enttäuschen.\n\nObwohl das Vergehen nur geringfügig war, hat [ROOT.GetCharacter.GetPraenomen] [SCOPE.sChar('mentee').GetPraenomen] hart gescholten, in der Hoffnung, dass diese[SCOPE.sChar('mentee').Custom('get_rMale')] aus dem Vorfall etwas lernt."
 friend_rival.10.a:0 "Eine harte Lektion ist die beste Lektion."
 friend_rival.10.b:0 "Nachsicht kann eine ebenso gute Lektion sein."
 friend_rival.11.t:0 "Aufblühende Freundschaft"
 friend_rival.11.desc:0 "[ROOT.GetCharacter.GetName] und [SCOPE.sChar('targeter').GetName] haben die letzten Wochen in einer tiefen Debatte über eine Reihe von Themen verbracht, die sie beide äußerst ernst nehmen.\n\nIn einer kürzlichen offenen Diskussion [ROOT.GetCharacter.GetEmployer.Custom('get_AmIm_court_type')] [ROOT.GetCharacter.GetEmployer.Custom('get_court_type')] hat [SCOPE.sChar('targeter').GetName] nun [ROOT.GetCharacter.GetPraenomen] direkt herausgefordert und erhofft, dass ihre Kameradschaft eine kleine Unstimmigkeit übersteht."
 friend_rival.11.a:0 "Manchmal kann ein Freund es wert sein, den Stolz herunterzuschlucken."
 friend_rival.11.b:0 "Grundsatzfragen sollten an erster Stelle stehen."
 friend_rival.12.t:0 "Beunruhigende Allianz"
 friend_rival.12.desc:0 "Ein selbsternannter Rivale von [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen], [ROOT.GetCharacter.Custom('get_DieDer')] [ROOT.GetCharacter.Custom('get_rival_adjective')]e [SCOPE.sChar('friend_rival_12_rival_target').GetName], hat alles in [SCOPE.sChar('friend_rival_12_rival_target').GetHerHis]er Macht Stehende getan, um unsere treusten Diener gegen uns zu richten.\n\nBis jetzt hatte [SCOPE.sChar('friend_rival_12_rival_target').GetSheHe] wenig Erfolg, doch nun hat uns die Nachricht erreicht, dass [SCOPE.sChar('friend_rival_12_general_target').GetName], einer unserer besten Generäle, viel Zeit mit [SCOPE.sChar('friend_rival_12_rival_target').GetPraenomen] verbracht hat.\n\nWir erschaudern allein bei dem Gedanken an all die Lügen, die [SCOPE.sChar('friend_rival_12_rival_target').GetSheHe] [SCOPE.sChar('friend_rival_12_general_target').GetHerHim] auftischen könnte."
 friend_rival.12.a:0 "Sehr beunruhigend."
 friend_rival.12.b:0 "Nehmt Stellung! Verurteilt die beiden Verräter!"
 friend_rival.13.t:0 "Fremdenfeindlichkeit"
 friend_rival.13.desc:1 "Hitzige Debatten [ROOT.GetCharacter.GetEmployer.Custom('get_AmIm_court_type')] [ROOT.GetCharacter.GetEmployer.Custom('get_court_type')] sind nicht ungewöhnlich, besonders dann, wenn viele berühmte Mitglieder der Gesellschaft beteiligt sind.\n\nKürzlich jedoch ist eine Welle der Fremdenfeindlichkeit in [ROOT.GetCharacter.GetEmployer.GetName] ausgebrochen, was dazu führte, dass fremde Werte mit großen Misstrauen betrachtet werden.\n\nAlle Teilnehmer der heutigen Debatte stimmen jedoch überein, dass [SCOPE.sChar('targeter').GetName] die Grenze überschritten hat, als [SCOPE.sChar('targeter').GetSheHe] [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] das Ausüben barbarischer Praktiken vorgeworfen hat ..."
 friend_rival.13.a:0 "Haltet die andere Wange hin."
 friend_rival.13.b:1 "Nun, [SCOPE.sChar('targeter').GetPraenomen] ist aber auch besonders [SCOPE.sCountry('accusation_target_2').GetPrimaryCulture.GetName]!"
 friend_rival.15.t:0 "Kindheitsfreunde"
 friend_rival.15.desc:0 "Manchmal schmiedet die Kindheit Freundschaften, die ein Leben lang andauern, und oft gehen diese Freundschaften über die Grenzen von Familie, Stand und Glauben hinaus.\n\nEs scheint nun, als würde [SCOPE.sChar('fr_15_target_child').GetPraenomen] einen starken Bund zu [SCOPE.sChar('fr_15_target_child_2').GetPraenomen] entwickeln, [SCOPE.sChar('fr_15_target_child_2').Custom('get_DieDer')] aus der [SCOPE.sChar('fr_15_target_child_2').GetFamily.GetName]-Familie stammt. Wie jedes Elternteil weiß, gibt es nicht wirklich viel, das wir tun können, um zwischen ihnen zu stehen."
 friend_rival.15.a:0 "Interessant."
 friend_rival.16.t:0 "Kindheitsrivalen"
 friend_rival.16.desc:0 "Die Taten von Kindern können in der Tat sehr unbeständig sein. Es scheint allerdings, dass sich [SCOPE.sChar('fr_16_target_child').GetName] und [SCOPE.sChar('fr_16_target_child_2').GetPraenomen] aus der [SCOPE.sChar('fr_15_target_child_2').GetFamilyDisplayName]-Familie zunehmend feindselig gegenüberstehen.\n\nEs bleibt abzuwarten, ob diese Situation anhalten wird."
 friend_rival.16.a:0 "Beunruhigend."
 ###generic internal politics events
 ip_generic.2.t:0 "Die Stimme hinter den Gittern"
 ip_generic.2.desc:0 "Es scheint, dass [SCOPE.sChar('ip_generic_1_antagonist').GetName] trotz [SCOPE.sChar('ip_generic_1_antagonist').GetHerHis]er Inhaftierung es geschafft hat, besonders üble Gerüchte über die Neigungen von [ROOT.GetCharacter.GetName] zu verbreiten.\n\nEs ist klar, dass etwas unternommen werden muss, bevor [ROOT.GetCharacter.GetPraenomen] noch mehr an Glaubwürdigkeit verliert."
 ip_generic.2.a:0 "Lasst die Gerüchte verschwinden."
 ip_generic.2.b:0 "Es gibt nichts, das wir tun können ..."
 ip_generic.2.c:0 "Niemand beleidigt [ROOT.GetCharacter.GetPraenomen] und lebt!"
 ip_generic.2.d:0 "Nun, [SCOPE.sChar('ip_generic_1_antagonist').GetSheHe] hat nicht unrecht!"
 ip_generic.3.t:0 "Jugendliche Indiskretionen"
 ip_generic.3.desc:1 "Ein Cousin, [ROOT.GetCharacter.Custom('get_DieDer')] zu einem Unterzweig der [ROOT.GetCharacter.GetFamilyDisplayName]-Familie gehört, ist in einen Skandal am Hof verwickelt.\n\nDen Angaben von Augenzeugen zufolge gelang es [ROOT.GetCharacter.Custom('get_DerDem')] Jugendlichen selbst, sich öffentlich in einem Vorfall zu beschämen, an dem [ROOT.GetCharacter.Custom('get_random_person_1')] und [ROOT.GetCharacter.Custom('get_random_object_2')] beteiligt waren."
 ip_generic.3.a:0 "Lasst es die [ROOT.GetCharacter.GetFamily.GetName]-Familie regeln."
 ip_generic.3.b:0 "Der Staat könnte einschreiten ..."
 ip_generic.4.t:0 "Schatten in der Nacht"
 ip_generic.4.desc:0 "Letzte Nacht traf [ROOT.GetCharacter.GetName] auf dem Heimweg auf zwei brutale Schläger. Um [ROOT.GetCharacter.GetHerHis] Leben rennend, schaffte [ROOT.GetCharacter.GetSheHe] es gerade so zu entkommen.\n\nHeute dann ist [SCOPE.sChar('ip_generic_4_antagonist').GetName], der selbsternannte #Y Rivale#! von [ROOT.GetCharacter.GetPraenomen] aufgetaucht, um [ROOT.GetCharacter.GetHerHis] Mitgefühl zu zeigen, und wird dabei von eben den beiden Schlägern begleitet, die die Tat begangen hatten.\n\nBedauerlicherweise steht [SCOPE.sChar('ip_generic_4_antagonist').GetHerHis] Wort gegen das von [ROOT.GetCharacter.GetPraenomen]."
 ip_generic.4.a:0 "Nehmt [SCOPE.sChar('ip_generic_4_antagonist').Custom('get_SieIhn')] trotzdem fest!"
 ip_generic.4.b:0 "Setzt diesem Unsinn ein Ende."
 ip_generic.4.c:0 "Stattet [SCOPE.sChar('ip_generic_4_antagonist').GetHerHim] einen persönlichen Besuch ab ..."
 ip_generic.4.c.tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher eine hohe #Y Finesse#! und #Y Kriegskunst#! hat."
 ip_generic.4.d:0 "[ROOT.GetCharacter.GetPraenomen] liebt es einfach, erstochen zu werden! Macht es nochmal!"
 ip_generic.5.t:0 "Zählen der Pfennige"
 ip_generic.5.desc:0 "Manche Menschen sind einfach nicht in der Lage dazu, kluge Entscheidungen bezüglich Geld zu machen. [ROOT.GetCharacter.GetName] ist einer dieser Menschen.\n\nGlücklicherweise, wie [ROOT.GetCharacter.GetPraenomen] entdeckt hat, zahlt es sich aus, Freunde wie [SCOPE.sChar('ip_generic_5_benefactor').GetPraenomen] zu haben, die das Sparen erledigen.\n\nDie einzige Frage ist, was will [SCOPE.sChar('ip_generic_5_benefactor').GetSheHe] im Gegenzug?"
 ip_generic.5.a:0 "Ein Gefallen scheint nicht unangemessen!"
 ip_generic.5.b:0 "Vielleicht sollten wir diese "Spenden" vermeiden."
 ip_generic.6.t:1 "Schande eines Statthalters"
 ip_generic.6.desc:1 "[SCOPE.sChar('ip_generic_6_target').GetName], einer unserer angesehensten Statthalter, hielt mitten in einer Dürrezeit ein riesiges und verschwenderisches Fest in [SCOPE.sChar('ip_generic_6_target').GetHerHis]em Sommerpalast in [SCOPE.sP('ip_generic_6_province').GetName].\n\nSogar [SCOPE.sChar('ip_generic_6_target').GetHerHis]e loyalsten Untergebenen waren schockiert über diese Darstellung in einer solchen Zeit der Not und sind nun direkt an uns getreten, mit der Bitte Gerechtigkeit zu verrichten."
 ip_generic.6.a:2 "Verlangt eine Zahlung an das Territorium."
 ip_generic.6.b:1 "Verlangt [SCOPE.sChar('ip_generic_6_target').GetHerHis]en Rücktritt!"
 ip_generic_6_b_tooltip:1 "Jedes Territorium in der #Y Provinz [SCOPE.sP('ip_generic_6_province').GetState.GetShortName]#! erhält den folgenden Modifikator:"
 ip_generic.6.c:0 "Das gewöhnliche Volk ist nicht unser Problem."
 ip_generic.7.t:0 "Ungeduld ist eine Tugend"
 ip_generic.7.desc:0 "[SCOPE.sChar('ip_generic_7_target').GetName] ist in letzter Zeit zunehmend unruhig. [SCOPE.sChar('ip_generic_7_target').GetSheHe|U] glaubt, dass [SCOPE.sChar('ip_generic_7_target').GetHerHis]e Position eine Schlüsselrolle in unserer Regierung verlangt.\n\n[SCOPE.sChar('ip_generic_7_target').GetSheHe|U] ist nun an unseren [ROOT.GetCountry.Custom('get_court_type')] getreten und besteht darauf, dass wir [SCOPE.sChar('ip_generic_7_target').GetHerHim] eine solche Rolle verleihen. Angesichts [SCOPE.sChar('ip_generic_7_target').GetHerHis]er Berühmtheit sollten wir dies wohl sorgfältig abwägen!?"
 ip_generic.7.a:0 "Wartet nur noch ein wenig länger ..."
 ip_generic.7.b:0 "Alles für einen Freund von [ROOT.GetCountry.GetRuler.GetPraenomen]!"
 ip_generic.7.a.tooltip:0 "[SCOPE.sChar('ip_generic_7_target').GetPraenomen] wird #R sehr unzufrieden#! sein, wenn Ihr [SCOPE.sChar('ip_generic_7_target').GetHerHim] nicht bald einen Titel gewährt."
 ip_generic.7.b.tooltip:0 "[SCOPE.sChar('ip_generic_7_target').GetPraenomen] wird #R äußerst unzufrieden#! sein, wenn Ihr [SCOPE.sChar('ip_generic_7_target').GetHerHim] nicht bald einen Titel gewährt."
 ip_generic.9.t:0 "Gebührende Position"
 ip_generic.9.desc:0 "[SCOPE.sChar('ip_generic_7_target').GetName] fügt sich gut in [SCOPE.sChar('ip_generic_7_target').GetHerHis]e neue Rolle ein.\n\nObwohl [SCOPE.sChar('ip_generic_7_target').GetSheHe] weiterhin darauf besteht, dass dies für eine[SCOPE.sChar('ip_generic_7_target').Custom('get_nMale')] [SCOPE.sChar('ip_generic_7_target').GetWomanMan] [SCOPE.sChar('ip_generic_7_target').GetHerHis]es Ranges nur angemessen war, hat [SCOPE.sChar('ip_generic_7_target').GetSheHe] entschieden, [SCOPE.sChar('ip_generic_7_target').GetHerHis]e Dankbarkeit mit einer kleinen Spende an den Staat zu zeigen."
 ip_generic.9.a:0 "Wie nett!"
 ip_generic.10.t:0 "Unerfüllte Versprechen"
 ip_generic.10.desc:0 "[SCOPE.sChar('ip_generic_7_target').GetName] hat offiziell [SCOPE.sChar('ip_generic_7_target').GetHerHis] Missfallen über unsere fortwährende Weigerung, [SCOPE.sChar('ip_generic_7_target').GetHerHim] ein Amt zu gewähren, das [SCOPE.sChar('ip_generic_7_target').GetHerHis]er Stellung entspricht, ausgedrückt.\n\nZu allem Überfluss hat [SCOPE.sChar('ip_generic_7_target').GetSheHe] die Unterstützung einiger berühmter Mitglieder unseres [ROOT.GetCountry.Custom('get_court_type')]s.\n\nVielleicht hätten wir schneller reagieren sollen."
 ip_generic.10.a:0 "Wir werden dies in Kürze korrigieren!"
 ip_generic.10.b:0 "Überzeugt [SCOPE.sChar('ip_generic_7_target').Custom('get_SieIhn')] davon, von dieser Ambition loszulassen."
 ip_generic.10.c:0 "Das wird niemals passieren."
 ipg_10_fuss:1 "[SCOPE.sChar('ip_generic_7_target').GetName] wird noch #R unzufriedener#! sein, wenn Ihr [SCOPE.sChar('ip_generic_7_target').GetHerHim] nicht bald ein Amt gewährt!"
 ip_generic.12.t:0 "[SCOPE.sChar('ip_generic_7_target').Custom('get_DieDer')|U] Vernachlässigte"
 ip_generic.12.desc:0 "Da [SCOPE.sChar('ip_generic_7_target').GetName] nicht länger auf das [SCOPE.sChar('ip_generic_7_target').GetHerHim] versprochene Amt in der Regierung warten kann, hat [SCOPE.sChar('ip_generic_7_target').GetSheHe] damit begonnen, einigen unserer engsten Vertrauten leise ins Ohr zu flüstern. [SCOPE.sChar('ipg_12_stolen_away').GetName] wurde dabei von den giftigen Worten beeinflusst und verbreitet jetzt ein Gerücht über unseren Mangel an Integrität.\n\nWir hätten schneller reagieren sollen."
 ip_generic.12.a:0 "Verdammt noch mal!"
 ip_generic.13.t:0 "Hasserfüllt"
 ip_generic.13.desc:0 "Man sagt, dass Feindseligkeit keine Grenzen kennt. Zu sagen, dass [SCOPE.sChar('ipg_13_antagonist').GetPraenomen] [ROOT.GetCharacter.GetPraenomen] verachtet, wäre eine grobe Untertreibung.\n\n[SCOPE.sChar('ipg_13_antagonist').GetPraenomen] hat [SCOPE.sChar('ipg_13_antagonist').GetHerHis]e Absichten deutlich gemacht, nachdem [SCOPE.sChar('ipg_13_antagonist').GetSheHe] [ROOT.GetCharacter.Custom('get_basic_rival_attack_type')]\n\nEs kann durchaus sein, dass die Öffentlichkeit von dieser peinlichen Situation erfährt."
 ip_generic.13.a:0 "Nichts, worüber man sich Sorgen machen müsste."
 ip_generic.13.b:0 "Vielleicht sollten wir heute Abend eine zusätzliche Wache positionieren."
 ip_generic.13.c:0 "Demütigt [SCOPE.sChar('ipg_13_antagonist').Custom('get_SieIhn')] öffentlich!"
 finesse_comparison_tooltip:0 "Diese Option ist verfügbar, da [THIS.GetCharacter.GetPraenomen] eine höhere #Y Finesse#! als das Ziel hat."
 ip_generic.14.t:0 "Bitte um Vergebung"
 ip_generic.14.desc:0 "[SCOPE.sChar('target').Custom('get_DieDer')|U] verräterische [SCOPE.sChar('target').GetName] verfault seit einiger Zeit in den Verliesen, doch heute ist [SCOPE.sChar('ipg_14_antagonist').GetName], ein[SCOPE.sChar('ipg_14_antagonist').Custom('get_eFemale')] nahe[SCOPE.sChar('ipg_14_antagonist').Custom('get_rMale')] Verwandte[SCOPE.sChar('ipg_14_antagonist').Custom('get_rMale')] von [SCOPE.sChar('target').GetPraenomen], vor dem [ROOT.GetCountry.Custom('get_court_type')] auf die Knie gefallen und bittet um Nachsicht.\n\nEs könnte sinnvoll sein, darüber nachzudenken, was wir durch die Gewährung der Bitte gewinnen könnten."
 ip_generic.14.a:0 "Der [ROOT.GetCountry.Custom('get_court_type')|U] scheint sich auf [SCOPE.sChar('ipg_14_antagonist').GetHerHis]e Seite gestellt zu haben."
 ipg_14_oratory_comparison:0 "#Y Nur#! diese Option ist verfügbar, da das #Y Charisma#! von [SCOPE.sChar('ipg_14_antagonist').GetName] höher als das von [THIS.GetCountry.GetRuler.GetName] ist!"
 ip_generic.14.b:0 "Vielleicht waren wir vorschnell."
 ip_generic.14.c:0 "Unsere Entscheidung bleibt bestehen."
 ip_generic.14.d:0 "Befreien? Wir lassen den Verräter auspeitschen!"
 ip_generic.14.e:0 "Alle haben einen Preis."
 ip_generic.14.f:1 "Werft [SCOPE.sChar('ipg_14_antagonist').Custom('get_SieIhn')] zu Boden!"
 ip_generic.15.t:0 "Kriegsmüde"
 ip_generic.15.desc:0 "Lange Konflikte können einen erheblichen Einfluss auf die Soldaten haben und auch die Müdigkeit unserer Truppen wächst von Tag zu Tag.\n\nDie Truppen, die von [SCOPE.sChar('commander_target').GetName] angeführt werden, verkraften diese Situation besonders schlecht. Sie murren und fluchen und regelmäßig brechen Kämpfe aus.\n\nVielleicht können wir etwas unternehmen, um zu helfen?"
 ip_generic.15.a:0 "Erinnert sie daran, was mit illoyalen Truppen passiert."
 ip_generic.15.b:0 "Gebt ihnen einen Bonus."
 unit_appeased:0 "Die Armee unter dem Kommando von [SCOPE.sChar('commander_target').GetName] wird für den Moment beschwichtigt sein."
 ip_generic.15.c:0 "Der Krieg nimmt uns alle mit. Wir vertrauen auf [SCOPE.sChar('commander_target').GetPraenomen]."
 tyranny_exclusive:0 "#Y Nur#! diese Option ist verfügbar, da die #Y Tyrannei#! von [THIS.GetCountry.GetName] über #Y [SCOPE.ScriptValue('tyranny_level_events')]#! liegt."
 ip_generic.17.t:0 "Meuterei!"
 ip_generic.17.desc:0 "Völlig von der Schlacht erschöpft hat eine kleine Gruppe Soldaten unter dem Kommando von [SCOPE.sChar('commander_target').GetName] Meuterei begangen.\n\nSie haben [SCOPE.sChar('commander_target').GetPraenomen] und [SCOPE.sChar('commander_target').GetHerHis]e ranghöchsten Offiziere gefangen genommen und fordern nun Lösegeld."
 ip_generic.17.a:0 "Es scheint keine andere Option zu geben."
 ip_generic.17.b:0 "[SCOPE.sChar('commander_target').GetSheHe|U] bedeutet uns nichts. Tötet [SCOPE.sChar('commander_target').Custom('get_SieIhn')]."
 ip_generic.17.c:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] wird sich darum kümmern."
 ip_generic.17.d:0 "[SCOPE.sChar('commander_target').GetPraenomen] kann damit umgehen."
 ip_generic_17_martial_commander_tooltip:0 "Diese Option ist verfügbar, da [SCOPE.sChar('commander_target')] eine Kriegskunst von über #Y 10#! hat."
 ip_generic.18.t:0 "Todesstrafe"
 ip_generic.18.desc:0 "[SCOPE.sChar('commander_target').GetName] hat sich innerhalb der Armee, die [SCOPE.sChar('commander_target').GetSheHe] selbst befehligt, ein hohes Ansehen geschaffen.\n\nLeider ist es nicht die Art Ansehen, die Vertrauen in [SCOPE.sChar('commander_target').GetHerHis]e Führung schafft.\n\nTrotz der extremen Müdigkeit unserer Soldaten befahl [SCOPE.sChar('commander_target').GetPraenomen] kürzlich die Hinrichtung einiger jüngerer Offiziere, um ein Exempel an [SCOPE.sChar('commander_target').GetHerHis]en Truppen zu statuieren. Eine Einmischung könnte gefährlich sein, aber etwas muss unternommen werden."
 ip_generic.18.a:0 "Nein, [SCOPE.sChar('commander_target').GetPraenomen] macht [SCOPE.sChar('commander_target').GetHerHis]e Arbeit gut."
 ip_generic.18.b:0 "Entsendet staatliche Aufseher."
 ip_generic.18.c:0 "Lasst [SCOPE.sChar('commander_target').GetPraenomen] vor [SCOPE.sChar('commander_target').GetHerHis]en Truppen auspeitschen!"
 ip_generic.18.d:0 "Vergebung ist einfach keine Option."
 ip_generic.19.t:0 "Schiffbrüchig!"
 ip_generic.19.desc:0 "Einer der angesehensten Händler von [ROOT.GetCountry.GetName], [SCOPE.sChar('ip_generic_19_protagonist').GetName], ist in Tränen an unseren [ROOT.GetCountry.Custom('get_court_type')] getreten. [SCOPE.sChar('ip_generic_19_protagonist').GetSheHe|U] erzählt von einer riesigen Lieferung exotischer Früchte, die auf der Reise von [SCOPE.sP('port_province_1').GetName] nach [SCOPE.sP('port_province_2').GetName] nahe der Küste gestrandet ist.\n\n[SCOPE.sChar('ip_generic_19_protagonist').GetSheHe|U] bittet uns, nun zumindest einen Teil der Verluste zu decken, um den Ruf des [ROOT.GetCountry.GetAdjective]en Handels in der Welt zu bewahren."
 ip_generic.19.a:0 "Wie schrecklich. Wir sollten helfen."
 ip_generic.19.b:0 "Es gibt dringendere Angelegenheiten."
 ip_generic.19.c:0 "Bietet an, [SCOPE.sChar('ip_generic_19_protagonist').GetHerHis] gescheitertes Handelsimperium aufzukaufen."
 ip_generic.20.t:0 "Assimilierung"
 ip_generic.20.desc:0 "Die Spannungen zwischen den Mitgliedern unseres [ROOT.GetCountry.Custom('get_court_type')]s sind hoch. Jene mit [ROOT.GetCountry.GetPrimaryCulture.GetName]er Abstammung werden wegen der ungewöhnlichen Bräuche ihrer ausländischen Kollegen zunehmend misstrauisch.\n\n[SCOPE.sChar('native_culture_advisor').GetName], ein[SCOPE.sChar('native_culture_advisor').Custom('get_eFemale')] [SCOPE.sChar('native_culture_advisor').GetWomanMan] mit hohem Ansehen, hat nun eine ungewöhnlich harte Haltung gegenüber [SCOPE.sChar('foreign_culture_advisor').GetName] angenommen."
 ip_generic.20.a:0 "Merkwürdig."
 ip_generic.21.t:0 "Schuld gegenüber Veteranen"
 ip_generic.21.desc:0 "Nach Kriegen, Mühsal und Elend blicken die Veteranen unserer Armeen mit hoffnungsvollen Augen in den Ruhestand, ein Leben auf dem Land, mit versprochenem Ackerland, wobei die Besten das wertvollste erhalten. Jüngste Umstände haben dazu geführt, dass sich große Scharen unserer zurücktretenden Soldaten nach diesem ruhigen Leben gesehnt haben und Rat von ihren Generälen und Führern erbeten haben.\n\n[SCOPE.sChar('soldiers_representative').GetName] wurde im Namen unserer Generäle ernannt, um ein komplexes Arrangement auszuhandeln, mit dem wir unsere müden Veteranen beruhigen und ihnen eine Belohnung geben können. Wir sollten sehr vorsichtig mit dem sein, was passieren könnte, wenn wir ablehnen."
 ip_generic.21.a:0 "Wir können diesen Forderungen nachkommen."
 ip_generic.21.b:0 "Wir können ihnen zumindest etwas anbieten."
 ip_generic.21.c:0 "Kommandanten mögen Bestechungen, nicht wahr?"
 ip_generic.21.d:0 "Wir brauchen ihre Unterstützung nicht."
 ip_generic.21.e:0 "Wir brauchen keine Armeen, [ROOT.GetCountry.GetRuler.GetPraenomen] ist die Inkarnation eines Gottes!"
 ###republic internal politics events
 ip_republic.1.t:0 "Wilde Anschuldigungen"
 ip_republic.1.desc:0 "Trotz des langjährigen öffentlichen Dienstes von [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetName] wurde [ROOT.GetCharacter.GetHerHim] gegenüber der niederträchtige Vorwurf eines Wahlbetrugs erhoben.\n\nDer Urheber dieser abscheulichen Verleumdung ist kein anderer als [SCOPE.sChar('ip_republic_1_accuser').GetName], der Drahtzieher hinter der [SCOPE.sChar('ip_republic_1_accuser').GetParty.GetName].\n\nWie sollen wir auf diese empörende Beleidigung antworten?"
 ip_republic.1.a:0 "Weist die Anschuldigung zurück."
 increased_scrutiny.tooltip:0 "[THIS.GetCharacter.GetName] wird für die Dauer [THIS.GetCharacter.GetHerHis]er Amtszeit #y auf dem Prüfstand stehen#!."
 ip_republic.1.b:0 "Vielleicht sollten wir Reparationen leisten."
 ip_republic.1.b.tooltip:0 "Das Ausmaß der Reparationen hängt von der Korruption Eures Herrschers ab."
 ip_republic.1.c:0 "Untragbar! Verlangt [SCOPE.sChar('ip_republic_1_accuser').GetHerHis]en Rücktritt!"
 ip_republic.2.t:0 "Staatsangelegenheiten"
 ip_republic.2.desc:0 "Die wachsende Macht, die unser[ROOT.GetCharacter.Custom('get_eFemale')] [ROOT.GetCharacter.GetCountry.GetRulerTitle] innehat, gab im Senat Anlass zu großer Besorgnis.\n\nBei ihrem letzten Treffen wurde besonders Sorge über die tyrannische Haltung von [ROOT.GetCharacter.GetName] und [ROOT.GetCharacter.GetHerHis]er Beziehung zur Macht geäußert.\n\nWir sollten vorsichtig sein, jetzt, wo die Augen des Staates auf uns ruhen."
 ip_republic.2.a:0 "Beunruhigend."
 ip_republic.2.b:0 "Ich bin der Senat!"
 ip_republic.2.c:0 "Versichert dem Senat unsere guten Absichten."
 ip_republic.3.t:0 "Kleinere Erbschaft"
 ip_republic.3.desc:0 "In einer ungewöhnlichen Wendung der Ereignisse wurde [ROOT.GetCharacter.GetName] als Erbe eines wenig bekannten Landbesitzers in [SCOPE.sP('ip_republic_3_province_target').GetName] ernannt.\n\nDie Ländereien sind bereit, bewirtschaftet zu werden, doch ein alter Freund von [ROOT.GetCharacter.GetPraenomen], [SCOPE.sChar('ip_republic_3_jealous_friend').GetName], hat eine formelle Beschwerde gegen das Verfahren eingereicht und behauptet, dass das Erbe rechtmäßig [SCOPE.sChar('ip_republic_3_jealous_friend').GetHerHim] gehöre.\n\nDie Behauptung ist eindeutig Unsinn, aber es könnte ratsam sein, sich mit diesem Thema auseinanderzusetzen."
 ip_republic.3.a:0 "Die Erbschaft gehört rechtmäßig [ROOT.GetCharacter.GetPraenomen]."
 ip_republic.3.b:0 "Verkauft das Land und teilt den Gewinn."
 ip_republic.3.c:0 "Konfisziert das Land im Namen des Staates."
 ip_republic.5.t:0 "Veruntreuer!"
 ip_republic.5.desc:0 "[SCOPE.sChar('ip_republic_5_antagonist').GetName] wurde auf frischer Tat dabei ertappt, wie [SCOPE.sChar('ip_republic_5_antagonist').GetSheHe] [SCOPE.sChar('ip_republic_5_antagonist').GetHerHis]en Status dazu benutzt hat, einige besonders zwielichtige Geschäfte abzuschließen.\n\nEs steht außer Frage, dass wir dies bestrafen müssen, nur wie streng soll diese ausfallen?"
 ip_republic.5.a:0 "[SCOPE.sChar('ip_republic_5_antagonist').GetSheHe|U] soll mit einem blauen Auge davonkommen."
 ip_republic.5.b:0 "Eine saftige Strafe ist gerechtfertigt."
 ip_republic.5.c:0 "Verachtenswert! Entzieht [SCOPE.sChar('ip_republic_5_antagonist').GetHerHim] sofort die Macht!"
 ip_republic.5.d:0 "Das ist unverzeihlich. Sperrt [SCOPE.sChar('ip_republic_5_antagonist').Custom('get_SieIhn')] weg!"
 ip_republic.5.e:0 "Geschäfte sagt ihr?"
 ip_republic.5.f:0 "Wozu sind Freunde denn da?"
 option_because_friends:0 "Diese Option ist verfügbar, da Euer Herrscher mit [SCOPE.sChar('ip_republic_5_antagonist').GetName] #Y befreundet#! ist."
 ip_republic.6.t:0 "Eine Frage der Vernunft"
 ip_republic.6.desc:0 "Ob wegen jüngster Ereignisse, persönlichem Charakter oder politischer Machenschaften, es wurde ein ziemlich amüsanter Gesetzesentwurf vor die Versammlung gebracht, der die merkwürdigen Gewohnheiten unsere[ROOT.GetCharacter.Custom('get_rsEnding')] [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetName] im Detail auflistet.\n\nÜber den Entwurf wird natürlich herzlich gelacht, aber der Täter weigert sich, vorzutreten. Wie sollen wir verfahren?"
 ip_republic.6.a:0 "Nun, zumindest lacht jeder!"
 ip_republic.6.b:0 "Findet heraus, von wem er stammt ..."
 ip_republic.6.b.tooltip:0 "Diese Aktion könnte Konsequenzen haben."
 ip_republic.6.c:0 "Wurstwasser für alle!"
 ip_republic.7.t:0 "Verräter aufgedeckt!"
 ip_republic.7.desc:0 "Der unglückliche Köter, der versucht hat [ROOT.GetCharacter.GetName] zu verleumden, wurde endlich entdeckt.\n\nWie sollen wir mit dem Übeltäter umgehen?"
 ip_republic.7.a:0 "Ignoriert [SCOPE.sChar('ip_republic_7_antagonist').Custom('get_SieIhn')]. Niemand wird [SCOPE.sChar('ip_republic_7_antagonist').GetHerHim] noch vertrauen."
 ip_republic.7.b:0 "Vergebt [SCOPE.sChar('ip_republic_7_antagonist').GetHerHim]. Lasst Vergangenes Vergangenheit bleiben."
 ip_republic.7.c:0 "Verbannt [SCOPE.sChar('ip_republic_7_antagonist').Custom('get_SieIhn')] unverzüglich!"
 ip_republic.7.d:1 "Sichert [SCOPE.sChar('ip_republic_7_antagonist').GetHerHis]e Loyalität ... mit einem Geschenk."
 ip_republic.8.t:0 "Ein Petent tritt heran"
 ip_republic.8.desc:0 "Ein[SCOPE.sChar('ip_republic_8_antagonist').Custom('get_eFemale')] [SCOPE.sChar('ip_republic_8_antagonist').Custom('get_age_description_DE')] mit dem Namen [SCOPE.sChar('ip_republic_8_antagonist').GetName] trat heute Morgen an unsere[ROOT.GetCountry.GetRuler.Custom('get_nMale')] [ROOT.GetCountry.GetRulerTitle] heran.\n\nMit gedämpfter Stimme sprach [SCOPE.sChar('ip_republic_8_antagonist').GetSheHe] von einer Vision der nahen Zukunft, in der [SCOPE.sChar('ip_republic_8_antagonist').GetSheHe] von [SCOPE.sChar('ip_republic_8_antagonist').GetHerHis]en Geliebten gefunden wurde, [SCOPE.sChar('ip_republic_8_antagonist').Custom('get_death_description')].\n\nMit zitternden Händen bot [SCOPE.sChar('ip_republic_8_antagonist').GetSheHe] dem Staat allen [SCOPE.sChar('ip_republic_8_antagonist').GetHerHis]en weltlichen Besitz und verlangt im Gegenzug Schutz ..."
 ip_republic.8.a:0 "Wie schrecklich! Wir werden uns gut um [SCOPE.sChar('ip_republic_8_antagonist').Custom('get_SieIhn')] kümmern."
 ip_republic.8.b:0 "Überzeugt [SCOPE.sChar('ip_republic_8_antagonist').Custom('get_SieIhn')] davon, dass alles gut wird."
 ip_republic.8.c:1 "[SCOPE.sChar('ip_republic_8_antagonist').GetSheHe|U] soll [SCOPE.sChar('ip_republic_8_antagonist').Custom('get_death_description')] werden!"
 ip_republic.9.t:0 "Bedenken im Senat"
 ip_republic.9.desc:0 "Unser Volk ist besorgt über die große Anzahl enger persönlicher Bekanntschaften, die [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] in den Senat gebracht hat.\n\nInsbesondere wird dabei die Position von [SCOPE.sChar('ip_republic_9_target').GetName] als nepotistische Ernennung betrachtet.\n\nIm Interesse der Demokratie könnte es notwendig sein, sich um diese Bedenken zu kümmern."
 ip_republic.9.a:0 "[SCOPE.sChar('ip_republic_9_target').GetPraenomen] muss gehen."
 ip_republic.9.b:0 "Diese Regierung ist frei von Korruption."
 ip_republic.9.c:0 "Lasst [ROOT.GetCharacter.GetPraenomen] für sich sprechen."
 ip_republic.10.t:0 "Feuer!"
 ip_republic.10.desc:0 "Uns hat heute Morgen die Nachricht erreicht, dass das gesamte Anwesen von [SCOPE.sChar('ip_republic_10_target').GetName], einem besonders nahen Freund von [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen], letzte Nacht bei einem schrecklichen Feuer niedergebrannt ist.\n\n[SCOPE.sChar('ip_republic_10_target').GetSheHe|U] ist nun an [ROOT.GetCharacter.GetPraenomen] herangetreten und bittet im Vertrauen um staatliche Mittel zum Wiederaufbau [SCOPE.sChar('ip_republic_10_target').GetHerHis]es Anwesens."
 ip_republic.10.a:0 "Alles für die Freunde von [ROOT.GetCharacter.GetPraenomen]!"
 ip_republic.10.b:0 "Die Kassen von [ROOT.GetCharacter.GetEmployer.GetName] sind nicht für solche Angelegenheiten gedacht."
 ip_republic.10.c:0 "Dieses Land wäre besser bei [ROOT.GetCharacter.GetEmployer.GetName] aufgehoben."
 tyranny_tooltip:0 "Diese Option ist wegen des Levels an #Y Tyrannei#! in Eurer Nation verfügbar."
 ip_republic.11.t:0 "Eine unglückliche Feuersbrunst"
 ip_republic.11.desc:0 "[SCOPE.sChar('ip_republic_11_target').GetName] ist nun schon seit einiger Zeit ein ständiger Dorn im Auge unsere[ROOT.GetCharacter.Custom('get_rsEnding')] lieben [ROOT.GetCharacter.GetEmployer.GetRulerTitle]. Es war daher von großem Interesse, als [SCOPE.sChar('ip_republic_11_target').GetHerHis] gesamtes Anwesen letzte Nacht von einem wütenden Inferno verschlungen wurde.\n\nHeute Morgen tauchte [SCOPE.sChar('ip_republic_11_target').GetPraenomen] nun kniend vor dem Senat auf und fleht uns mit der Bitte an, bei dem Wiederaufbau [SCOPE.sChar('ip_republic_11_target').GetHerHis]es niedergebrannten Anwesens zu helfen ..."
 ip_republic.11.a:0 "Das ist wirklich schrecklich. Wir tun, was wir können."
 ip_republic.11.b:0 "[SCOPE.sChar('ip_republic_11_target').GetSheHe|U] hätte einfach bessere Vorkehrungen treffen sollen."
 ip_republic.11.c:0 "Beschlagnahmt das Land!"
 ip_republic.12.t:0 "Konfisziert!"
 ip_republic.12.desc:0 "In einem glücklichen Zufall wurde [SCOPE.sChar('ip_republic_12_target').GetName] dabei entdeckt, wie [SCOPE.sChar('ip_republic_12_target').GetSheHe] Einfuhrgebühren für exotische Güter aus [SCOPE.sC('republic_12_import_target').GetName] vermieden hat. Nun muss [SCOPE.sChar('ip_republic_12_target').GetSheHe] eine hohe Geldstrafe hinnehmen.\n\nUm diese finanzielle Buße zu leisten, wurde [SCOPE.sChar('ip_republic_12_target').GetPraenomen] dazu gezwungen, Grundbesitz in [SCOPE.sP('ip_republic_12_province').GetName] abzugeben. Wenn wir es für sinnvoll erachten, können wir dieses Land im Auftrag des Staates erwerben."
 ip_republic.12.a:0 "Kauft es."
 ip_republic.12.b:0 "Verzichtet auf die Strafe."
 ip_republic.12.c:0 "[ROOT.GetCharacter.GetPraenomen] kann immer mehr Land gebrauchen!"
 ip_republic.13.t:0 "Die Tücken des Staates"
 ip_republic.13.desc:0 "Während der [ROOT.GetCharacter.GetEmployer.Custom('get_court_type')] heute Nachmittag in einer Sitzung war, hielt ein[SCOPE.sChar('ip_republic_13_target').Custom('get_eFemale')] wenig bekannte[SCOPE.sChar('ip_republic_13_target').Custom('get_rMale')] [SCOPE.sChar('ip_republic_13_target').GetWomanMan] mit dem Namen [SCOPE.sChar('ip_republic_13_target').GetPraenomen] eine mitreißende Rede über das Thema [ROOT.GetCharacter.Custom('get_debate_topic')].\n\nObwohl [SCOPE.sChar('ip_republic_13_target').GetHerHis]e Argumentation letztendlich keinen Erfolg hatte, wurden viele zumindest von der Schönheit [SCOPE.sChar('ip_republic_13_target').GetHerHis]er Redekunst abgelenkt.\n\nVielleicht ist dies jemand, den wir im Auge behalten sollten ..."
 ip_republic.13.a:0 "Beunruhigend ..."
 ip_republic.13.b:0 "[ROOT.GetCharacter.GetPraenomen] sollte ein Gegenargument geben!"
 ip_republic.14.t:0 "Versuchungen"
 ip_republic.14.desc:0 "Ein Repräsentant besuchte letzte Nacht [ROOT.GetCharacter.GetPraenomen] und behauptet, von [SCOPE.sChar('ip_republic_14_target').GetName] geschickt worden zu sein.\n\nEr erzählt dabei ernsthaft von einer Abmachung, in der [SCOPE.sChar('ip_republic_14_target').GetPraenomen] eine riesige Summe Geld an die [ROOT.GetCharacter.GetEmployer.GetAdjective]e Staatskasse spenden würde, wenn wir dafür bei [SCOPE.sChar('ip_republic_14_target').GetHerHis]en zukünftigen Aktivitäten ein Auge zudrücken.\n\n"Spenden" werden immer alltäglicher. Vielleicht wäre es ja gar nicht so schlimm?"
 ip_republic.14.a:0 "Wir kommen sicherlich ins Geschäft ..."
 ip_republic.14.b:0 "Wir sollten uns am besten nicht einmischen."
 ip_republic.14.c:0 "Dies untergräbt unsere Demokratie!"
 tooltip_consequences:0 "Diese Aktion könnte Konsequenzen haben."
 ip_republic.15.t:0 "Fragwürdige Bestechung!"
 ip_republic.15.desc:0 "Die wachsamen Augen des Senats haben in letzter Zeit die Aktionen von [ROOT.GetCharacter.GetEmployer.GetRulerTitle] aufmerksam verfolgt.\n\nBedauerlicherweise war [ROOT.GetCharacter.GetHerHis] Verhalten in letzter Zeit ausgesprochen fragwürdig, was wiederum zu einem Aufruhr in [ROOT.GetCharacter.GetEmployer.GetName] führte.\n\nDer Senatsvertreter [SCOPE.sChar('ip_republic_15_target').GetName] ist nun eingetroffen, um die Restriktionen auszuhandeln, die der Senat gegenüber [ROOT.GetCharacter.GetPraenomen] durchsetzen möchte."
 ip_republic.15.a:0 "Akzeptiert Restriktionen."
 ip_republic.15.b:0 "Ich nehme nicht an, dass [SCOPE.sChar('ip_republic_15_target').GetPraenomen] eine kleine Spende schätzen würde ...?"
 ip_republic.16.t:0 "Verrat!"
 ip_republic.16.desc:0 "Es scheint, dass [ROOT.GetCharacter.GetPraenomen], trotz erheblicher Investitionen zur Vermeidung der Kontrolle durch den Senat, entdeckt wurde!\n\nDer Senat glaubt, dass er nun genug Beweise dafür hat, um [ROOT.GetCharacter.GetPraenomen] die Macht zu entziehen, es sei denn, es werden drastische Maßnahmen ergriffen."
 ip_republic.16.a:0 "Auf frischer Tat ertappt. Das Spiel ist vorbei!"
 ip_republic.16.b:0 "Bittet um Nachsicht."
 ip_republic.16.c:0 "Bezahlt sie alle!"
 ip_republic.17.t:0 "Ein verführerisches Angebot"
 ip_republic.17.desc:0 "Ein[SCOPE.sChar('ip_republic_17_target').Custom('get_eFemale')] wenig bekannte[SCOPE.sChar('ip_republic_17_target').Custom('get_rMale')] [SCOPE.sChar('ip_republic_17_target').GetWomanMan] mit dem Namen [SCOPE.sChar('ip_republic_17_target').GetName] ist kürzlich an den Senat getreten und hat über die schlechten Leistungen von [SCOPE.sChar('ip_republic_17_officer').GetName], einem wichtigen Mitglied der Regierung, gesprochen.\n\nVielmehr behauptet [SCOPE.sChar('ip_republic_17_target').GetSheHe], dass [SCOPE.sChar('ip_republic_17_target').GetSheHe] selbst einen besseren Kandidaten hergeben würde.\n\nNach der Ansprache bekräftigte [SCOPE.sChar('ip_republic_17_target').GetPraenomen] [SCOPE.sChar('ip_republic_17_target').GetHerHis]e Argumentation noch mit dem Angebot einer beachtlichen Summe Geld als Gegenleistung dafür, [SCOPE.sChar('ip_republic_17_target').GetHerHim] stattdessen die Position zu gewähren."
 ip_republic.17.a:0 "Welch kühner Zug. Wir brauchen mehr [SCOPE.sChar('ip_republic_17_target').GetWomenMen] wie [SCOPE.sChar('ip_republic_17_target').Custom('get_SieIhn')]."
 ip_republic.17.b:0 "Wie frech! Lasst [SCOPE.sChar('ip_republic_17_target').Custom('get_SieIhn')] öffentlich auspeitschen!"
 ip_republic.17.c:0 "Nein, aber möglicherweise finden wir in der Zukunft Verwendung für [SCOPE.sChar('ip_republic_17_target').Custom('get_SieIhn')]."
 ip_republic.18.t:0 "Schwankende Überzeugung"
 ip_republic.18.desc:0 "[ROOT.GetCharacter.GetName] hat nun schon seit einiger Zeit den Sinn [ROOT.GetCharacter.GetHerHis]er politischen Zugehörigkeit in Frage gestellt.\n\nSomit hat [ROOT.GetCharacter.GetSheHe] beschlossen, der [ROOT.GetCharacter.GetPartyName] den Rücken zuzukehren und nach einem entgegenkommenderen Freundeskreis zu suchen."
 ip_republic.18.a:0 "Die Räder drehen sich."
 ip_republic.19.t:0 "Gruppenzwang"
 ip_republic.19.desc:0 "[ROOT.GetCharacter.GetName] hat kürzlich eine Rede über das Thema [ROOT.GetCharacter.Custom('get_debate_topic')] verfolgt und wurde dabei von der besonders überzeugenden Redekunst beeinflusst.\n\nObwohl diese Werte mit denen [ROOT.GetCharacter.GetHerHis]er eigenen Fraktion, der [ROOT.GetCharacter.GetPartyName], nicht übereinstimmen, kann mit einer kleinen Rede sicherlich kein Schaden angerichtet werden, oder?"
 ip_republic.19.a:0 "Ärgerlich."
 ip_republic.24.t:0 "[SCOPE.sChar('dictator_standing_down').GetPraenomen] gibt Macht zurück"
 ip_republic.24.desc:0 "[SCOPE.sChar('dictator_standing_down').GetName] hat dem Senat nach dem Ende der Feindseligkeiten formell die diktatorische Vollmacht zurückgegeben.\n\nDie Republik befindet sich erneut im Frieden."
 ip_republic.24.a:0 "Die Ordnung ist wiederhergestellt."
 ip_republic.25.t:0 "Aufforderung des Militärs"
 ip_republic.25.desc:1 "Eine Gruppe von Senatoren, die ein reges Interesse an den militärischen Angelegenheiten des Staates hegt, hat [SCOPE.sChar('oligarchic_leader').GetName] darum gebeten, ihre Interessen zu vertreten. Sie behaupten, sie wären zunehmend unzufrieden mit der Richtung, die unsere große Nation einschlägt, und haben nun ein Ultimatum gestellt.\n\nSie fordern, dass wir uns um [ROOT.GetCountry.Custom('republic_25_issue')] kümmern."
 ip_republic.25.a:0 "Zahlt sie aus."
 ip_republic.25.b:1 "Wir können darauf vertrauen, dass [SCOPE.sChar('oligarchic_leader').GetPraenomen] sie beruhigt."
 ip_republic.25.c:0 "Ignoriert ihr Gejammer."
 ip_republic.25.d:0 "Sicherlich kann sie [ROOT.GetCountry.GetRuler.GetPraenomen] überzeugen."
 friends_with_target_ip25:1 "Diese Option ist verfügbar, da Euer Herrscher ein Freund von [SCOPE.sChar('oligarchic_leader').GetName] ist"
 ip_republic.26.t:0 "Eine kaufmännische Bitte"
 ip_republic.26.desc:1 "Eine Ansammlung unzufriedener Senatoren, die bedeutende Vermögenswerte in Handelsflotten, Handelsunternehmen und Großhändlern besitzen, haben [SCOPE.sChar('oligarchic_leader').GetName] davon überzeugt, uns zu bewegen, zusätzlichen Schutz für Handelsrouten in und um unsere Nation herum bereitzustellen.\n\nIhre Bitte wird von einem nicht gerade subtilen Versprechen der Unterstützung bei rechtlichen Angelegenheiten begleitet, die wir in naher Zukunft sicher gebrauchen könnten."
 ip_republic.26.a:0 "Ein fairer Handel."
 ip_republic.26.c:0 "Wir können dafür keine Männer entbehren."
 ip_republic.27.t:0 "Zivile Besorgnis"
 ip_republic.27.desc:1 "Der Anführer einer Fraktion, die sich allgemein um zivile Angelegenheiten kümmert, hat einen potenziell günstigen Handel vorgeschlagen.\n\nIm Austausch für eine kleine Steuererleichterung der Reichen versichert [SCOPE.sChar('traditionalist_leader').GetSheHe] uns die Unterstützung der alten Elite für einen längeren Zeitraum."
 ip_republic.27.a:0 "Wir können es uns leisten, auf ein paar Einnahmen zu verzichten."
 ip_republic.27.b:0 "Dieser Kompromiss hat keinen Nutzen für uns."
 ip_republic.28.t:0 "Lesen der Eingeweide"
 ip_republic.28.desc:1 "Im Namen der Frommen hat [SCOPE.sChar('traditionalist_leader').GetName] an uns herangetragen, dass die Priester und Heiligen, die sich um die Gläubigen kümmern, die langen Stunden der Religionsausübung besonders anstrengend finden.\n\n[SCOPE.sChar('traditionalist_leader').GetSheHe|U] schlägt vor, dass wir im Gegenzug für die Senatoren, die [SCOPE.sChar('traditionalist_leader').GetSheHe] zu unserer Unterstützung bewegen kann, eine Politik mit verkürzten Arbeitszeiten für Priester einführen könnten."
 ip_republic.28.a:0 "Wir sollten uns um die Gläubigen kümmern."
 ip_republic.28.b:0 "Die Omen müssen gelesen werden!"
 ip_republic.28.c:0 "Entschädigt sie für ihre Überstunden."
 ip_republic.29.t:0 "Stimme des Volkes"
 ip_republic.29.desc:1 "Einige Politiker können es einfach nicht vermeiden, sich mit dem gemeinen Volk zu treffen. Der Anführer dieses Pöbels jedoch, [SCOPE.sChar('democratic_leader').GetName], bringt ein interessantes Angebot auf den Tisch.\n\nAls Gegenleistung für die Unterstützung einiger beklagenswerter Populisten fordert [SCOPE.sChar('democratic_leader').GetSheHe], dass wir eine wichtige Importroute in unsere Hauptstadt schließen und dadurch den Menschen vor Ort mehr Kontrolle über ihre eigenen Angelegenheiten geben."
 ip_republic.29.a:0 "Keine unangemessene Bitte."
 ip_republic.29.b:0 "Unerhört!"
 ip_republic.29.c:0 "Versprecht ihnen Brot und Spiele!"
 ip_republic.30.t:0 "Vox Populi"
 ip_republic.30.desc:1 "Empört über die politische Landschaft von [ROOT.GetCountry.GetName] stürmte heute [SCOPE.sChar('democratic_leader').GetName] in die Kammern von [ROOT.GetCountry.GetRuler.GetPraenomen] herein und bestand darauf, dass die Mitglieder des Senats mit [SCOPE.sChar('democratic_leader').GetHerHis]er Sache sympathisieren würden und unter keine Umständen irgendwelche rechtlichen Änderungen, die von unserer Regierung gemacht wurden, zustimmen sollen.\n\nTatsächlich schien [SCOPE.sChar('democratic_leader').GetSheHe] so apoplektisch, dass [SCOPE.sChar('democratic_leader').GetSheHe] nur mit Hilfe zweier [SCOPE.sChar('democratic_leader').GetHerHis]er Untergebenen wieder aus der Senatshalle hinausstolpern konnte."
 ip_republic.30.a:0 "Jedes Unglück ..."
 ip_republic.32.t:0 "Rückgabe der Macht"
 ip_republic.32.desc:1 "Jetzt, wo die Sicherheit von [ROOT.GetCountry.GetName] gewährleistet ist, hat der Senat erneut formell darum gebeten, dass [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('dictator_holding_power').GetPraenomen] die diktatorischen Befugnisse zurückgibt, die [SCOPE.sChar('dictator_holding_power').GetSheHe] erhalten hatte.\n\nSehr zu ihrem Verwundern und durch die Unterstützung [SCOPE.sChar('dictator_holding_power').GetHerHis]er starken Fraktion hat [SCOPE.sChar('dictator_holding_power').GetSheHe] darauf bestanden, das Amt als Diktator weiter auszuführen, bis [ROOT.GetCountry.GetName] wirklich sicher ist."
 ip_republic.32.a:0 "Das wird nicht gut enden ..."
 return_dictatorship_tooltip:0 "Die Charakterinteraktion #Y Diktatur zurückgeben#! ist nun für den Herrscher verfügbar.\nDie Charakterinteraktion #Y Ermorden#! ist nun für Euren Herrscher verfügbar."
 ip_republic.33.t:0 "Tod eines Diktators"
 ip_republic.33.desc:0 "Das vorzeitige Ableben von [ROOT.GetCharacter.GetName] hat die Ordnung in [ROOT.GetCharacter.GetEmployer.GetName] wiederhergestellt. Die Diktatur wurde aufgehoben und die Republik erholt sich."
 ip_republic.33.a:0 "Für die Republik!"
 ip_republic.35.t:0 "Ergreifung der Macht"
 ip_republic.35.desc:0 "[ROOT.GetCountry.GetRuler.GetName], unser[ROOT.GetCountry.GetRuler.Custom('get_eFemale')] angesehene[ROOT.GetCountry.GetRuler.Custom('get_rMale')] [ROOT.GetCountry.GetRulerTitle], hat unsere Nation durch einige unserer dunkelsten Zeiten geführt. Nichtsdestotrotz löste die jüngste Weigerung, die diktatorischen Vollmachten zurückzugeben, große Besorgnis im Senat aus.\n\nJetzt scheint [ROOT.GetCountry.GetRuler.GetHerHis] Streben nach Macht eine neue Stufe erreicht zu haben. Mit der Unterstützung [ROOT.GetCountry.GetRuler.GetHerHis]er Fraktion hat [ROOT.GetCountry.GetRuler.GetSheHe] gefordert, dass der Senat ein Gesetz erlässt, das [ROOT.GetCountry.GetRuler.Custom('get_SieIhn')] für immer zum Diktator ernennt!"
 ip_republic.35.a:0 "Aber die Republik ..."
 ip_republic.35.b:0 "Niemals!"
 every_same_party_character_loyalty_tooltip:0 "Jeder Charakter aus der gleichen Fraktion Eures Herrschers verliert #R 40#! Loyalität."
 ip_republic.37.t:0 "Sturz eines Tyrannen"
 ip_republic.37.desc:0 "Das praktisch autokratische Verhalten von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] hat den gesamten Senat in Aufruhr versetzt. Aufrührerische Reden sind weit verbreitet, aber eine Stimme hebt sich von den anderen hinter [ROOT.GetCountry.GetRuler.GetHerHis]em Rücken ab.\n\n[SCOPE.sChar('rep_37_plotter').GetName], ein aufstrebendes Mitglied der Regierung mit republikanischen Idealen, hat erklärt, dass die Zeit zum Handeln gekommen ist.\n\nDies ist Verrat und wir wären in gutem Recht, [ROOT.GetCountry.GetRuler.Custom('get_SieIhn')] in Eisen legen zu lassen ... doch die Republik selbst steht auf dem Spiel."
 ip_republic.37.a:0 "Absurd!"
 ip_republic.37.b:0 "Lasst [ROOT.GetCountry.GetRuler.Custom('get_SieIhn')] ruhig weiter Pläne schmieden."
 ip_republic.37.b.tooltip:0 "[SCOPE.sChar('rep_37_plotter').GetPraenomen] wird gestattet werden, weiter Pläne gegen unseren Herrscher zu schmieden."
 ip_republic.38.t:0 "Blutloser Coup"
 ip_republic.38.desc:0 "In einem Meisterstück eines politischen Manövers hat [SCOPE.sChar('rep_37_plotter').GetName] enorm viel Unterstützung gegen [SCOPE.sChar('old_ruler').GetName] aufgebracht.\n\nAls sich der Senat am heutigen Morgen versammelte, lieferte [SCOPE.sChar('rep_37_plotter').GetSheHe] ein Ultimatum, das besagte, [SCOPE.sChar('old_ruler').GetPraenomen] die Macht zu entziehen. Als [SCOPE.sChar('old_ruler').GetPraenomen] diese Worte hörte, forderte [SCOPE.sChar('old_ruler').GetSheHe] sofort die Inhaftierung aller rebellischen Senatoren, doch es scheint, dass [SCOPE.sChar('rep_37_plotter').GetPraenomen] auch die Unterstützung des Militärs hatte!\n\nEs muss jetzt nur noch entschieden werden, was mit [SCOPE.sChar('old_ruler').GetPraenomen] geschehen soll."
 ip_republic.38.a:0 "Legt [SCOPE.sChar('old_ruler').Custom('get_SieIhn')] in Eisen!"
 ip_republic.38.b:0 "Im Namen der Republik muss [SCOPE.sChar('old_ruler').GetSheHe] sterben."
 ip_republic.38.c:0 "Haltet unverzüglich Neuwahlen!"
 ip_republic.38.c.tooltip:0 "Diese Option ist verfügbar, da [SCOPE.sChar('rep_37_plotter').GetName] die Eigenschaft #Y Fromm#! oder #Y Bescheiden#! hat."
 ip_republic.38.d:0 "[SCOPE.sChar('rep_37_plotter').GetPraenomen] triumphiert!"
 ip_republic.38.d.tooltip:0 "#Y Nur#! diese Option ist verfügbar, da [SCOPE.sChar('rep_37_plotter').GetName] die Eigenschaft #Y Religiöser Eiferer#! oder #Y Ambitioniert#! hat."
 ip_republic.39.t:0 "Komplott aufgedeckt!"
 ip_republic.39.desc:0 "[SCOPE.sChar('rep_37_plotter').GetName] befand sich inmitten einer tiefen Diskussion mit verschiedenen sympathisierenden Senatoren, als eine Gruppe bewaffneter Soldaten in die Villa eindrang und sie alle verhaftete.\n\nEs scheint, dass jede Hoffnung, unseren Tyrannen zu vertreiben, schnell schwindet."
 ip_republic.39.a:0 "Verflucht."
 ip_republic.40.t:0 "Ausbreitung der Korruption"
 ip_republic.40.desc:0 "Über die Ausbreitung der Korruption in unserer Regierung besorgt hat der Vertreter der [SCOPE.sChar('anticorruption_senator').GetParty.GetName], Senator [SCOPE.sChar('anticorruption_senator').GetName], weitreichende Unterstützung gefunden, um unsere rechtliche Haltung gegenüber der Korruption zu ändern.\n\n[SCOPE.sChar('anticorruption_senator').GetSheHe|U] schlägt vor, dass wir unser "[ROOT.GetCountry.Custom('get_current_law_anticorruption')]" durch weit strengere Antikorruptionsgesetze ersetzen."
 ip_republic.40.a:0 "Eine hervorragende Idee."
 ip_republic.40.b:0 "Jetzt ist nicht der richtige Zeitpunkt."
 ip_republic.41.t:0 "Unkonventionelle Politik"
 ip_republic.41.desc:0 "Unsere Haltung zur Korruption hat einige Senatoren, die noch immer eine eher zweifelhafte Sicht zur Moral haben, ziemlich verärgert.\n\n[SCOPE.sChar('corruption_senator').GetName] hat gefordert, dass wir eine Verfassungsänderung unterstützen. Ironischerweise kommt [SCOPE.sChar('corruption_senator').GetHerHis]e Bitte mit einer ziemlich großen Versüßung."
 ip_republic.41.a:0 "Wie großzügig."
 ip_republic.41.b:0 "Absolut nicht."
 ip_republic.41.c:0 "Jetzt verstehen wir uns!"
 ######Internal Politics Monarchy Events
 ip_monarchy.1.t:0 "Bittere Fehde"
 ip_monarchy.1.desc:0 "Der [ROOT.GetCountry.Custom('get_court_type')] ist voller Heuchler, Anspruchsteller und Thronräuber. Es ist daher wenig überraschend, dass zwei der ambitioniertesten Thronanwärter von [ROOT.GetCountry.GetName] sich nicht einig sind.\n\nDiese Konflikte können außer Kontrolle geraten. Vielleicht sollten wir einschreiten und das Eskalationspotenzial begrenzen."
 ip_monarchy.1.a:0 "Hah, lasst sie kämpfen!"
 ip_monarchy.1.b:0 "Jetzt ist nicht die Zeit, sich wie Kinder zu streiten."
 ip_monarchy.1.c:0 "Stellt Euch auf die Seite von [SCOPE.sChar('successor_target_1').GetPraenomen], [SCOPE.sChar('successor_target_1').Custom('get_DerDem')] wahren [SCOPE.sChar('successor_target_1').Custom('get_ErbinErben')]!"
 ip_monarchy.1.d:0 "Stellt Euch auf die Seite von [SCOPE.sChar('successor_target_2').GetPraenomen], [SCOPE.sChar('successor_target_1').Custom('get_DerDem')] wahren [SCOPE.sChar('successor_target_1').Custom('get_ErbinErben')]!"
 ip_monarchy.2.t:0 "Komplott: Flüstern im Dunkeln"
 ip_monarchy.2.desc:0 "Die größte Bedrohung für eine Nation kommt nicht von außen, sondern von innen.\n\nDie ständigen Machtkämpfe zwischen denen, die sich Erben nennen, verbrauchen unzählige Ressourcen und Leben. Unsere Spione [ROOT.GetCountry.Custom('get_AmIm_court_type')] [ROOT.GetCountry.Custom('get_court_type')] sind sich sicher, dass [SCOPE.sChar('plotting_pretender').GetName], ein[SCOPE.sChar('plotting_pretender').Custom('get_eFemale')] [SCOPE.sChar('plotting_pretender').GetWomanMan], [SCOPE.sChar('plotting_pretender').Custom('get_DieDer')] kein Geheimnis aus [SCOPE.sChar('plotting_pretender').GetHerHis]en Ambitionen für den Thron gemacht hat, Pläne für [SCOPE.sChar('plotting_pretender').GetHerHis]e Zukunft schmiedet, um die Konkurrenz loszuwerden.\n\nWir sollten ein wachsames Auge auf [SCOPE.sChar('plotting_pretender').GetPraenomen] halten."
 ip_monarchy.2.a:0 "Unsinn, wir sollten mehr Vertrauen in unsere Untertanen haben."
 ip_monarchy.2.b:0 "Bezahlt jemanden, damit [SCOPE.sChar('plotting_pretender').GetSheHe] genau beobachtet wird."
 plot_event_chain_tooltip:0 "Beginnt eine #Y Komplott#!-Ereigniskette."
 surveillance_tooltip:0 "[SCOPE.sChar('plotting_pretender').GetPraenomen] wird unter Beobachtung gestellt.\n[SCOPE.sChar('plotting_pretender').GetPraenomen] könnte entdecken, dass [SCOPE.sChar('plotting_pretender').GetSheHe] verfolgt wird!"
 ip_monarchy.3.t:0 "Komplott: Treffen der Gedanken"
 ip_monarchy.3.desc:0 "[SCOPE.sChar('plotting_pretender').GetName] hat mehr und mehr Zeit mit [SCOPE.sChar('plotting_pretender_2').Custom('get_successor_type')], [SCOPE.sChar('plotting_pretender_2').GetName], verbracht.\n\nDa diese beiden natürliche Feinde sind, könnte es ratsam sein, mit dieser sich entwickelnden Situation besonders vorsichtig umzugehen.\n\n[SCOPE.sChar('plot_target').Custom('get_surveillance_paragraph_ip3')]."
 ip_monarchy.3.a:0 "Beunruhigend."
 no_action_taken_tooltip:0 "Es werden keine Aktionen unternommen."
 ip_monarchy.3.b:0 "Bietet den Verschwörern erhöhte Verantwortung."
 ip_monarchy.3.c:0 "Vielleicht können wir [SCOPE.sChar('plotting_pretender_2').GetPraenomen] davon überzeugen, sich nicht einzumischen."
 pretender_2_leaves_plot:0 "[SCOPE.sChar('plotting_pretender_2').GetName] wird nicht länger in dieses #Y Komplott#! verwickelt sein."
 ip_monarchy.3.d:0 "Warnt [SCOPE.sChar('plot_target').GetPraenomen] sofort!"
 successor_warned_tooltip:0 "[SCOPE.sChar('plot_target').GetPraenomen] wird davor gewarnt, dass [SCOPE.sChar('plot_target').GetSheHe] das Ziel eines #Y Komplotts#! ist."
 end_plot_chain_tooltip:0 "Dies wird das momentane #Y Komplott#! beenden."
 ip_monarchy.5.t:0 "Komplott: Stillstand"
 ip_monarchy.5.desc:0 "Die Umstände ändern sich schnell im [ROOT.GetCountry.GetAdjective]en [ROOT.GetCountry.Custom('get_court_type')] und es scheint, dass das Intrigenschmieden für den Moment nicht länger notwendig ist."
 ip_monarchy.5.a:0 "So sei es."
 ip_monarchy.6.t:0 "Komplott: Überwachung aufgedeckt!"
 ip_monarchy.6.desc:0 "Die Dummköpfe, die wir geschickt haben, um [SCOPE.sChar('plotting_pretender').GetName] zu überwachen, wurden auf frischer Tat ertappt!\n\nNicht nur hat es [SCOPE.sChar('plotting_pretender').GetPraenomen] verärgert, [ROOT.GetCountry.GetRuler.GetName] wurde für diese grobe Unfähigkeit auch noch öffentlich zur Schau gestellt."
 ip_monarchy.6.a:0 "Verflucht!"
 ip_monarchy.7.t:0 "Komplott: Diebstahl!"
 ip_monarchy.7.desc:0 "[SCOPE.sChar('plotting_pretender_2').Custom('get_DieDer')|U] [SCOPE.sChar('plotting_pretender_2').Custom('get_HalunkinHalunke')|U] [SCOPE.sChar('plotting_pretender_2').GetName] muss während einer tieferen Diskussion mit [SCOPE.sChar('plotting_pretender').GetName] eine hinterhältige List arrangiert haben!\n\nWährend [SCOPE.sChar('plotting_pretender').GetName] sich mit [SCOPE.sChar('plot_target').GetName] scheinbar zufällig aufgrund einer anderen Angelegenheit getroffen hat, veranlasste [SCOPE.sChar('plotting_pretender_2').GetPraenomen] [SCOPE.sChar('plotting_pretender_2').GetHerHis]e angeheuerten Schläger das Haus von [SCOPE.sChar('plot_target').GetName] zu verwüsten.\n\n[ROOT.GetCountry.Custom('get_whether_informed_ip7')]"
 ip_monarchy.7.a:0 "Wie frech!"
 ip_monarchy.7.b:0 "Arme[SCOPE.sChar('plot_target').Custom('get_rMale')] [SCOPE.sChar('plot_target').GetPraenomen] ..."
 ip_monarchy.8.t:0 "Komplott: Angriff!"
 ip_monarchy.8.desc:0 "[SCOPE.sChar('plotting_pretender').GetName] entschied sich heute, einen Präventivschlag gegen [SCOPE.sChar('plot_target').GetName] zu führen, offenbar zuversichtlich über [SCOPE.sChar('plotting_pretender').GetHerHis]e eigenen Fähigkeiten.\n\n[SCOPE.Custom('compare_martial_result')]"
 ip_monarchy.8.a:0 "Wie tragisch."
 ip_monarchy.8.b:0 "Gut gemacht!"
 ip_monarchy.9.t:0 "Komplott: Appell!"
 ip_monarchy.9.desc:0 "Von der Unterstützung ermutigt ist [SCOPE.sChar('plotting_pretender').GetName] heute an unsere[ROOT.GetCountry.GetRuler.Custom('get_nMale')] [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] herangetreten und verlangte, dass wir [SCOPE.sChar('plotting_pretender').Custom('get_SieIhn')] mit einem schönen Geschenk begünstigen.\n\n[SCOPE.sChar('plotting_successor').GetSheHe|U] will damit offenbar [SCOPE.sChar('plot_target').GetName] verärgern, eine[SCOPE.sChar('plot_target').Custom('get_nMale')] Mitanwärter[SCOPE.sChar('plot_target').Custom('get_inFemale')] auf den Thron."
 ip_monarchy.9.a:0 "Bietet [SCOPE.sChar('plotting_successor').GetHerHim] einen Platz, der eines Königs würdig ist!"
 ip_monarchy.9.b:0 "Gebt [SCOPE.sChar('plotting_successor').GetHerHim] eine großzügige Summe."
 ip_monarchy.9.c:0 "Warum nicht? [SCOPE.sChar('plot_target').GetPraenomen] ist ohnehin eine Platzverschwendung."
 ip_monarchy.9.d:0 "Warum sollten wir Ressourcen für solch eine zwecklose Person verschwenden?"
 ip_monarchy.10.t:0 "Komplott: Interne Machtkämpfe!"
 ip_monarchy.10.desc:0 "Die zwei niederträchtigen Anwärter auf den Thron von [ROOT.GetCountry.GetName], die sich zusammengetan haben, um allerlei Arten von Chaos zu verursachen, sind offenbar selbst miteinander in Konflikt geraten.\n\nSo sehr, dass es scheint, als ob [SCOPE.sChar('plotting_pretender').GetName] dafür verantwortlich ist, dass in diesem Augenblick eine Bande angeheuerter Schläger zu [SCOPE.sChar('plotting_pretender_2').GetName] marschiert.\n\nWenn wir etwas unternehmen wollen, wäre jetzt der richtige Zeitpunkt dafür."
 ip_monarchy.10.a:0 "Wir sollten wirklich eingreifen."
 ip_monarchy.10.b:0 "Lasst sie weiterhin gegeneinander kämpfen."
 ip_monarchy_10_b_tooltip:0 "Zwischen [SCOPE.sChar('plotting_pretender').GetName] und [SCOPE.sChar('plotting_pretender_2').GetName] kommt es zum Kampf.\nDas Ergebnis dieser Begegnung wird durch ihre persönlichen Fähigkeiten entschieden."
 ip_monarchy.10.c:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] kann sich darum kümmern."
 ip_monarchy.11.t:0 "Komplott: Verrat!"
 ip_monarchy.11.desc:0 "Die plötzliche und bittere Fehde zwischen [SCOPE.sChar('ip_11_victor').GetName)] und [SCOPE.sChar('ip_11_loser').GetName] endete in einem heftigen und unerwarteten Ausgang.\n\nDie beiden Verschwörer haben sich wegen irgendeiner Angelegenheit selbst in die Haare gekriegt, aber was genau das war, ist nur eine Vermutung. Zum Glück scheint dies jede weitere Aktion, die sie gegen uns unternehmen wollten, eingestellt zu haben."
 ip_monarchy.11.a:0 "Welch Hass ..."
 ip_monarchy.12.t:0 "Komplott: Gift!"
 ip_monarchy.12.desc:0 "Bei einem kürzlichen Fest war unser [SCOPE.sChar('plot_target').Custom('get_heir_type')] [SCOPE.sChar('plot_target').GetPraenomen] noch fröhlich und heiter, bis [SCOPE.sChar('plot_target').GetSheHe] nun plötzlich auf geheimnisvolle Weise krank wurde.\n\nWir denken, dass [SCOPE.sChar('plot_target').GetSheHe] von denen vergiftet worden sein könnte, die um den Thron wetteifern. Wenn wir [SCOPE.sChar('plot_target').GetHerHis] Leben retten wollen, sollten wir sofort Hilfe suchen!"
 ip_monarchy.12.a:0 "Ruft unseren Arzt, [SCOPE.sChar('physician_in_waiting').GetPraenomen]!"
 ip_monarchy.12.b:0 "Bringt sofort einen Heiligen."
 ip_monarchy.12.c:0 "Wie unpraktisch ... Macht weiter."
 ######youth mentor events
 youth_mentor.1.t:0 "Die korrekte Disziplin"
 youth_mentor.1.desc:0 "Unterricht ist, wie auch adliges Blut, etwas, das Wertvolles von Wertlosem unterscheidet.\n\nDie Wahl eines disziplinierten Lehrers, der oft aus einer niederen Familie kommt, steigert sowohl die Fähigkeiten unseres königlichen Nachwuchs als auch den Status des Mentors."
 youth_mentor.1.a:0 "Findet einen talentierten Krieger, der [SCOPE.sChar('target').GetPraenomen] unterrichtet."
 youth_mentor.1.b:0 "Sucht nach einem Meister der List und Intrige."
 youth_mentor.1.c:0 "Eine Ausbildung in der Schauspielkunst kann sich als nützlich erweisen."
 youth_mentor.1.d:0 "Findet jemand, der mit den göttlichen Mysterien vertraut ist."
 youth_mentor.1.e:0 "[SCOPE.sChar('target').Custom('get_DieDer')|U] junge [SCOPE.sChar('target').GetPraenomen] benötigt keine Ausbildung!"
 youth_mentor.2.t:0 "Mentor gefunden"
 youth_mentor.2.desc:0 "Geschichten von der Tapferkeit und den kriegerischen Fähigkeiten von [SCOPE.sChar('martial_mentor').GetName] werden in ganz [ROOT.GetCountry.GetName] erzählt.\n\nSicher würde dieser erfahrene Taktiker einen guten Tutor für [SCOPE.sChar('target').GetPraenomen] hergeben!?"
 youth_mentor.2.a:0 "Das wäre wunderbar!"
 youth_mentor.2.b:0 "Das wird nicht funktionieren."
 youth_mentor.3.t:0 "Ein guter Lehrer"
 youth_mentor.3.desc:0 "Niemals gab es eine[SCOPE.sChar('finesse_mentor').Custom('get_nMale')] [SCOPE.sChar('finesse_mentor').GetWomanMan], [SCOPE.sChar('finesse_mentor').Custom('get_DieDer')] geschickter im Umgang mit der Kunst des Scharfsinns und der Konzentration ist wie [ROOT.GetCountry.GetName]. [SCOPE.sChar('finesse_mentor').GetSheHe|U] hat sich freiwillig als Mentor für [SCOPE.sChar('target').Custom('get_DieDen')] junge[SCOPE.sChar('target').Custom('get_nMale')] [SCOPE.sChar('target').GetPraenomen] gemeldet und das zu einem vernünftigen Preis."
 youth_mentor.3.a:0 "Wunderbar."
 youth_mentor.3.b:0 "Lieber nicht."
 youth_mentor.4.t:0 "Lehrer gefunden"
 youth_mentor.4.desc:0 "Nur wenige hätten erwartet, dass [SCOPE.sChar('charisma_mentor').GetName] eine solch künstlerische Seele haben würde. Die alten Epen rollen einfach wie Honig über [SCOPE.sChar('charisma_mentor').GetHerHis]e Zunge.\n\nWir können uns keine[SCOPE.sChar('charisma_mentor').Custom('get_nMale')] bessere[SCOPE.sChar('charisma_mentor').Custom('get_nMale')] [SCOPE.sChar('charisma_mentor').GetWomanMan] vorstellen, [SCOPE.sChar('charisma_mentor').Custom('get_DieDer')] [SCOPE.sChar('target').GetPraenomen] unterrichtet."
 youth_mentor.4.a:0 "Das wäre wunderbar."
 youth_mentor.4.b:0 "Nicht heute."
 youth_mentor.5.t:0 "Tutor gefunden"
 youth_mentor.5.desc:0 "Die Frömmigkeit von [SCOPE.sChar('zeal_mentor').GetName] ist in ganz [ROOT.GetCountry.GetName] bekannt.\n\nSicherlich können wir keinen besseren Lehrer der göttlichen Mysterien für [SCOPE.sChar('target').Custom('get_DieDen')] junge[SCOPE.sChar('target').Custom('get_nMale')] [SCOPE.sChar('target').GetPraenomen] finden!"
 youth_mentor.5.a:0 "So sei es."
 youth_mentor.5.b:0 "Lehnt höflich ab."
 youth_mentor.8.t:0 "Mentor gestorben"
 youth_mentor.8.desc:0 "Es scheint, dass [SCOPE.sChar('dead_mentor').GetName], [SCOPE.sChar('dead_mentor').Custom('get_DieDer')] [SCOPE.sChar('mentored_death_child').GetPraenomen] bei [SCOPE.sChar('mentored_death_child').GetHerHis]en Studien unterstützt hat, verstorben ist.\n\nWir haben [SCOPE.sChar('dead_mentor').GetHerHis]er Familie unser Beileid ausgedrückt."
 youth_mentor.8.a:0 "Bedauerlich."
 mentor_rival_tooltip:0 "Dieser Mentor ist mit Mitgliedern Eurer Herrscherfamilie #Y rivalisiert#!."
 martial_mentor_accept:0 "[SCOPE.sChar('martial_mentor').GetName] wird für den Rest der Kindheit von [SCOPE.sChar('target').GetPraenomen] [SCOPE.sChar('target').GetHerHis] Mentor sein."
 finesse_mentor_accept:0 "[SCOPE.sChar('finesse_mentor').GetName] wird für den Rest der Kindheit von [SCOPE.sChar('target').GetPraenomen] [SCOPE.sChar('target').GetHerHis] Mentor sein."
 charisma_mentor_accept:0 "[SCOPE.sChar('charisma_mentor').GetName] wird für den Rest der Kindheit von [SCOPE.sChar('target').GetPraenomen] [SCOPE.sChar('target').GetHerHis] Mentor sein."
 zeal_mentor_accept:0 "[SCOPE.sChar('zeal_mentor').GetName] wird für den Rest der Kindheit von [SCOPE.sChar('target').GetPraenomen] [SCOPE.sChar('target').GetHerHis] Mentor sein."
 youth_mentor_looking:0 "Ihr könnt dies nicht auswählen, wenn [SCOPE.sChar('target').GetPraenomen] bereits einen Mentor hat oder nach einem sucht."
 youth_mentor_martial:0 "Es wird nach einem Tutor gesucht, der [SCOPE.sChar('target').GetName] in der #Y Kriegskunst#! unterrichtet."
 youth_mentor_finesse:0 "Es wird nach einem Tutor gesucht, der [SCOPE.sChar('target').GetName] in #Y Finesse#! unterrichtet."
 youth_mentor_charisma:0 "Es wird nach einem Tutor gesucht, der [SCOPE.sChar('target').GetName] in #Y Charisma#! unterrichtet."
 youth_mentor_zeal:0 "Es wird nach einem Tutor gesucht, der [SCOPE.sChar('target').GetName] in #Y Eifer#! unterrichtet."
 mentor_is_this_person_tooltip:0 "[SCOPE.sChar('target').GetName] hat [SCOPE.sChar('lolol').GetName] als Tutor."
 no_mentor_here:0 "      #Y [SCOPE.sChar('target').GetPraenomen]#!:\n      Hat keinen Mentor."
 no_longer_mentor:0 "[SCOPE.sChar('target').GetName] ist nicht länger Mentor."
 trait_good_mentor:0 "Die Eigenschaften von [SCOPE.sChar('mentor_in_question').GetName] machen [SCOPE.sChar('mentor_in_question').Custom('get_SieIhn')] zu einem ausgezeichneten Tutor."
 youth_mentor.9.t:0 "Unterricht zahlt sich aus"
 youth_mentor.9.desc:0 "Es scheint, dass sich die Investition in die Ausbildung von [SCOPE.sChar('target').GetPraenomen] gelohnt hat.\n\nSo meisterhafte Fähigkeiten in einem so jungen Menschen zu sehen ist selten. Vielleicht sollten wir in Betracht ziehen, [SCOPE.sChar('mentor_in_question').GetName] zu belohnen, da [SCOPE.sChar('mentor_in_question').GetSheHe] für diese schnelle Entwicklung verantwortlich zu sein scheint."
 youth_mentor.9.a:0 "Wir haben [SCOPE.sChar('mentor_in_question').Custom('get_SieIhn')] bereits bezahlt."
 youth_mentor.9.b:0 "Eine hervorragende Idee."
 youth_mentor.10.t:0 "[SCOPE.sChar('target').GetPraenomen] wird krank"
 youth_mentor.10.desc:1 "In einer schrecklichen Wendung der Ereignisse ist [SCOPE.sChar('target').Custom('get_DieDer')] Geliebte von [ROOT.GetCountry.GetName], [SCOPE.sChar('target').GetPraenomen], ernsthaft erkrankt.\n\n[SCOPE.sChar('target').GetSheHe|U] klagt über schrecklichen Schüttelfrost, ein merkwürdiges Kribbeln sowie eine Art Delirium.\n\nZu unserer Besorgnis berichtet [SCOPE.sChar('target').GetHerHis] Tutor, dass [SCOPE.sChar('mentor_in_question').GetSheHe] diese schrecklichen Symptome kennt …\n\nVielleicht hätten wir das kommen sehen sollen?"
 youth_mentor.10.a:0 "Wer hätte das ahnen können!?"
 ###Faction Events
 faction.1.t:0 "Ein kleiner Gefallen"
 faction.1.desc:0 "Das Schicksal politischer Fraktionen ist vergleichbar mit Ebbe und Flut - ein hin und her.\n\nHeute ist der Anführer der [SCOPE.sChar('faction_target').GetPartyName] mit dem Angebot eines einfachen Geschenkes an [ROOT.GetCountry.GetRuler.GetName] herangetreten und erwartet im Gegenzug die Bestätigung einer Reihe neuer Kandidaten für den [ROOT.GetCountry.Custom('get_court_type')]."
 faction.1.a:0 "Das ist akzeptabel."
 faction.1.b:0 "Welch Schrecklicher Vorschlag!"
 faction.2.t:0 "Ein geschenkter Gaul"
 faction.2.desc:0 "Wir wurden schon lange vor verdächtigen Geschenken gewarnt. Angesichts des derzeitigen politischen Klimas jedoch wurde ein interessanter Vorschlag von [SCOPE.sChar('faction_target').GetName], Anführer der [SCOPE.sChar('faction_target').GetPartyName], unterbreitet.\n\nWir sollten vorsichtig abwägen, was sie als Gegenleistung erwarten könnten."
 faction.2.a:0 "Wie großzügig!"
 faction.2.b:0 "Wir sollten dies besser sein lassen."
 faction.3.t:0 "Unterstützung zweier Fraktionen"
 faction.3.desc:0 "Einige Probleme haben das Potenzial, die Versammlung zu spalten, und keins mehr als das Thema [ROOT.GetCountry.GetRuler.Custom('get_debate_topic')].\n\nWährend es im [ROOT.GetCountry.Custom('get_court_type')] diskutiert wurde, trat [SCOPE.sChar('faction_target').GetName] an unsere[ROOT.GetCountry.GetRuler.Custom('get_nMale')] [ROOT.GetCountry.GetRulerTitle] heran und bot die Unterstützung eines Großteils der [SCOPE.sChar('faction_target').GetPartyName] an.\n\nDie Kosten dieser Unterstützung blieben unausgesprochen, aber wir sollten uns dessen bewusst sein, dass uns dies in Zukunft noch mal einholen könnte."
 faction.3.a:0 "In Ordnung, ihre Unterstützung ist willkommen."
 faction.3.b:0 "Das könnte schlecht enden."
 faction.4.t:0 "Kosten der Freundschaft"
 faction.4.desc:0 "[SCOPE.sChar('faction_target').GetName], ein alter Freund von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], hat kürzlich anderen die Geschichte über [SCOPE.sChar('faction_target').GetHerHis]en Aufstieg zur Macht unter die Nase gerieben.\n\nNachdem das Gelächter abgeklungen war, schaute [SCOPE.sChar('faction_target').GetSheHe] [ROOT.GetCountry.GetRuler.GetName] direkt ins Gesicht und erinnerte [ROOT.GetCountry.GetRuler.Custom('get_SieIhn')] in ziemlich aggressiver Weise an einige eher peinliche Vorfälle, die nur aufgrund [SCOPE.sChar('faction_target').GetHerHis]er Geistesgegenwärtigkeit verhindert wurden."
 faction.4.a:0 "Wir scheinen [SCOPE.sChar('faction_target').GetHerHim] tatsächlich einen Gefallen schuldig zu sein."
 faction.4.b:0 "Vergangenheit ist Vergangenheit. Kommt drüber hinweg."
 faction.5.t:0 "Versuchte Bestechung"
 faction.5.desc:1 "In einem kaum verhüllten Bestechungsversuch machte [SCOPE.sChar('faction_target').GetName], Anführer der [SCOPE.sChar('faction_target').GetPartyName], [ROOT.GetCountry.GetRuler.GetName] ein besonders großzügiges Angebot im Namen [SCOPE.sChar('faction_target').GetHerHis]er Fraktion.\n\nEs scheint, dass die [SCOPE.sChar('faction_target').GetPartyName] ziemlich verzweifelt ist, da [SCOPE.sChar('faction_target').GetPraenomen] sogar damit gedroht hat, verleumderische Gerüchte zu verbreiten, sollten wir das Angebot nicht annehmen."
 faction.5.a:0 "In Ordnung ..."
 faction.5.b:0 "Überzeugt [SCOPE.sChar('faction_target').Custom('get_SieIhn')] davon, das Geschenk lieber zu nutzen!"
 faction.5.c:0 "Unerhört!"
 faction.5.d:0 "Redet [SCOPE.sChar('faction_target').GetHerHim] diese überstürzte Aktion aus."
 military_favor_tooltip:0 "[THIS.GetCountry.GetName] schuldet der Militärfraktion #Y [SCOPE.ScriptValue('military_favor_svalue')]#! Gefallen.\nDiese Option erhöht diesen Wert um #Y 1#!."
 civic_favor_tooltip:0 "[THIS.GetCountry.GetName] schuldet der Zivilfraktion #Y [SCOPE.ScriptValue('civic_favor_svalue')]#! Gefallen.\nDiese Option erhöht diesen Wert um #Y 1#!."
 mercantile_favor_tooltip:0 "[THIS.GetCountry.GetName] schuldet der Handelsfraktion #Y [SCOPE.ScriptValue('mercantile_favor_svalue')]#! Gefallen.\nDiese Option erhöht diesen Wert um #Y 1#!."
 religious_favor_tooltip:0 "[THIS.GetCountry.GetName] schuldet der Religionsfraktion #Y [SCOPE.ScriptValue('religious_favor_svalue')]#! Gefallen.\nDiese Option erhöht diesen Wert um #Y 1#!."
 populist_favor_tooltip:0 "[THIS.GetCountry.GetName] schuldet der Populistenfraktion #Y [SCOPE.ScriptValue('populist_favor_svalue')]#! Gefallen.\nDiese Option erhöht diesen Wert um #Y 1#!."
 no_effect_tooltip:0 "Diese Option hat keinen Effekt."
 high_martial_tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher eine hohe #Y Kriegskunst#! hat."
 high_finesse_tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher eine hohe #Y Finesse#! hat."
 high_charisma_tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher ein hohes #Y Charisma#! hat."
 high_zeal_tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher einen hohen #Y Eifer#! hat."
 faction.6.t:0 "Einfordern von Gefallen"
 faction.6.desc:0 "[SCOPE.sChar('favor_party_leader').GetName] ist im Privaten an [ROOT.GetCountry.GetRuler.GetName] herangetreten und hat [ROOT.GetCountry.GetRuler.Custom('get_SieIhn')] an vergangene Gefallen der [SCOPE.sChar('favor_party_leader').GetPartyName] erinnert.\n\nWir wussten, dass dieser Tag kommen würde, und es scheint, als ob [SCOPE.sChar('favor_party_leader').GetPraenomen] darauf besteht, dass wir [SCOPE.sChar('favor_party_leader').GetHerHim] die Gefälligkeiten zurückzahlen."
 faction.6.a:0 "Das ist nur fair."
 faction.6.b:0 "Redet um den heißen Brei herum."
 faction.6.c:0 "Wir haben gar nichts versprochen."
 faction.6.d:0 "Wir müssen zum Wohlergehen von [ROOT.GetCountry.GetName] ablehnen."
 faction.6.e:0 "Belanglose Bestechungen sind so wertlos wie [SCOPE.sChar('favor_party_leader').GetPraenomen]."
 faction.7.t:0 "Hilfsbedürftig"
 faction.7.desc:0 "Der Repräsentant der [SCOPE.sChar('favor_party_leader').GetPartyName], [SCOPE.sChar('favor_party_leader').GetName], hat beschlossen, einen Gefallen einzufordern.\n\nEs wäre peinlich, wenn wir diese Anfrage ablehnen würde."
 faction.7.a:0 "In Ordnung ..."
 faction.7.b:0 "Dies scheint eine unangemessene Bitte zu sein."
 faction.8.t:0 "Eine überraschende Forderung"
 faction.8.desc:0 "Es scheint, dass unser ständiges Vertrauen auf die Großzügigkeit der [SCOPE.sChar('favor_party_leader').GetPartyName] Konsequenzen hat.\n\n[SCOPE.sChar('favor_party_leader').GetName] ist an den [ROOT.GetCountry.Custom('get_court_type')] getreten und schlägt vor, dass wir unseren ehrenhaften Finanzberater [SCOPE.sChar('current_tribune_target').GetName] mit dem bevorzugten Kandidaten der [SCOPE.sChar('favor_party_leader').GetPartyName], [SCOPE.sChar('new_tribune_target').GetName], ersetzen.\n\n[SCOPE.sChar('favor_party_leader').GetSheHe|U] hat deutlich gemacht, dass [SCOPE.sChar('favor_party_leader').GetSheHe] - sollten wir dieser Bitte nicht nachkommen - Details unserer Bereitschaft für Bestechungen an die Öffentlichkeit bringt."
 faction.8.a:0 "Es ist Zeit, dass [SCOPE.sChar('current_tribune_target').GetPraenomen] zurücktritt."
 faction.8.b:0 "Und? Das Volk liebt uns!"
 faction.9.t:0 "Eine problematische Bitte"
 faction.9.desc:0 "Die [SCOPE.sChar('favor_party_leader').GetPartyName] hat [ROOT.GetCountry.GetName] nun so viele Gefallen gemacht, dass wir sehr in ihrer Schuld stehen.\n\nWenig überraschend ist [SCOPE.sChar('favor_party_leader').GetName] zum ungünstigsten Zeitpunkt aufgetaucht und fordert, dass [SCOPE.sChar('favor_party_leader').GetHerHis] enger Freund, [SCOPE.sChar('new_tribune_target').GetPraenomen], anstelle unseres eigenen Kandidaten ein Ministeramt erhält."
 faction.9.a:0 "Bedauerlich, aber fair."
 faction.9.b:0 "Wir können das nicht zulassen. Schiebt ihre Bitte auf!"
 faction.9.c:0 "Hm ... Wie wäre es mit einer passenderen Rolle?"
