 relevant_loyal_subunit_tooltip_cl10:0 "#Y [SCOPE.sChar('demanding_general').GetName]#! erhält #Y 5#! loyale Kohorten eines zufälligen Typs."
 commander_loyalty.10.t:0 "Sie strömen in Scharen zu den Bannern"
 commander_loyalty.10.desc:0 "Das ehrenwerte Volk von [SCOPE.sP('state_location_cl_10').GetState.GetShortName] hat sich in Scharen versammelt, um dem bekannten General [SCOPE.sChar('demanding_general').GetName] dabei zuzusehen, wie [SCOPE.sChar('demanding_general').GetSheHe] [SCOPE.sChar('demanding_general').GetHerHis]e Truppen zu größerem Ruhm führt.\n\nEine Delegation aus [SCOPE.sP('state_location_cl_10').GetName] hat darum gebeten, auch einige ihrer eigenen jungen Männer in die Armee von [SCOPE.sChar('demanding_general').GetPraenomen] schicken zu dürfen, wobei sie ihren Fanatismus als großen Segen für die Schlacht zitieren."
 commander_loyalty.10.a:0 "Was könnte schiefgehen? Meldet sie an!"
 commander_loyalty.10.b:0 "Dies könnte unvorhersehbare Folgen haben."
 commander_loyalty.10.c:0 "Lasst [SCOPE.sChar('demanding_general').GetPraenomen] selbst entscheiden."
 cl10_is_friend_tooltip:0 "Diese Option ist verfügbar, weil #Y [SCOPE.sChar('demanding_general').GetPraenomen]#! ein #Y Freund#! Eures Herrschers ist."
 city.22.t:0 "Eine giftige Zunge"
 city.22.desc:0 "Der Statthalter von [SCOPE.sP('city_22_target').GetState.GetShortName] ist ein[SCOPE.sChar('city_22_target_governor').Custom('get_eFemale')] besonders hinterhältige[SCOPE.sChar('city_22_target_governor').Custom('get_rMale')] [SCOPE.sChar('city_22_target_governor').GetWomanMan]. Diese Tatsache wurde nun mehr denn je deutlich.\n\n[SCOPE.sChar('city_22_target_governor').GetSheHe|U] hat damit begonnen, die Bevölkerung [SCOPE.sChar('city_22_target_governor').GetHerHis]er Provinz anzustacheln, um vielleicht eines Tages unsere Herrschaft anfechten zu können. Schlimmer noch ist, dass [SCOPE.sChar('city_22_target_governor').GetSheHe] in seiner Provinz hoch angesehen wird. Unsere Antwort muss daher wohlüberlegt sein."
 city.22.a:0 "Wir können nichts gegen [SCOPE.sChar('city_22_target_governor').GetPraenomen] tun."
 city.22.b:0 "Die Schuld des Verrats muss in Blut bezahlt werden."
 city.15.b:0 "Lasst sie weitermachen."
###POMPEY CONSORT
 ip_monarchy.42.t:0 "Komplott: Verschwörung [SCOPE.sChar('ip_mon_42_consort').Custom('get_DerDes')] Gemahl[SCOPE.sChar('ip_mon_42_consort').Custom('get_inFemale')][SCOPE.sChar('ip_mon_42_consort').Custom('get_sMale')]"
 ip_monarchy.42.desc:0 "Verrat ist, unabhängig davon wer ihn begangen hat, unverzeihlich, aber die Untreue eine[SCOPE.sChar('ip_mon_42_consort').Custom('get_rsEnding')] Gemahl[SCOPE.sChar('ip_mon_42_consort').Custom('get_inFemale')][SCOPE.sChar('ip_mon_42_consort').Custom('get_sMale')] darf nicht in Betracht gezogen werden.\n\nEine vertrauenswürdige Palastquelle hat nun aber furchtbare Details enthüllt, in der sie behauptet, dass es sich um einen Komplott von [SCOPE.sChar('ip_mon_42_consort').GetName], [SCOPE.sChar('ip_mon_42_consort').Custom('get_DerDem')] Gemahl[SCOPE.sChar('ip_mon_42_consort').Custom('get_inFemale')] unsere[ROOT.GetCountry.GetRuler.Custom('get_rsEnding')] [ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.Custom('get_sMale')] handelt und der darauf abzielt, [SCOPE.sChar('ip_mon_42_primary_heir').GetName], [SCOPE.sChar('ip_mon_42_primary_heir').Custom('get_DieDen')] wahre[SCOPE.sChar('ip_mon_42_primary_heir').Custom('get_nMale')] [SCOPE.sChar('ip_mon_42_primary_heir').Custom('get_ErbinErben')] von [ROOT.GetCountry.GetName], zu töten!\n\nOffenbar plant [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] die Erbfolge [SCOPE.sChar('ip_mon_42_consort').GetHerHis]es eigenen Kindes [SCOPE.sChar('ip_mon_42_consorts_heir').GetName] zu fördern und will sicherstellen, dass [SCOPE.sChar('ip_mon_42_consorts_heir').GetSheHe] [SCOPE.sChar('ip_mon_42_consorts_heir').Custom('get_DieDer')]jenige ist, [SCOPE.sChar('ip_mon_42_consorts_heir').Custom('get_DieDer')] bei gegebenem Zeitpunkt den Thron erbt.\n\nWir wären gut beraten, vorsichtig zu sein ..."
 ip_monarchy.42.a:0 "[SCOPE.sChar('ip_mon_42_consort').GetSheHe|U] würde das niemals tun!"
 ip_monarchy.42.b:0 "Wir werden der Sache nachgehen."
 ip_monarchy.42.bt:0 "[SCOPE.sChar('ip_mon_42_consort').GetPraenomen] wird auf Anzeichen von Verrat untersucht."

 ip_monarchy.43.t:0 "Komplott: Verschwörerisches Geflüster"
 ip_monarchy.43.desc_1:0 "Unsere Agenten haben einen Komplott aufgedeckt, der von [SCOPE.sChar('ip_mon_42_consort').Custom('get_DerDem')] Gemahl[SCOPE.sChar('ip_mon_42_consort').Custom('get_inFemale')] [ROOT.GetCountry.GetRuler.Custom('get_DerDes')] [ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.Custom('get_sMale')] angeführt wird und das Ziel hat, [ROOT.GetCountry.GetRuler.GetHerHis]en Erben zu töten, um die Interessen [SCOPE.sChar('ip_mon_42_consort').GetHerHis]es eigenen Kindes zu fördern.\n\nSie zitieren dabei eine Magd, die im Dienst von [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] steht und die zufällig ein Gespräch mitgehört hat, in dem [SCOPE.sChar('ip_mon_42_consort').GetName] [SCOPE.sChar('ip_mon_42_consorts_heir').GetName] aufgrund [SCOPE.sChar('ip_mon_42_consorts_heir').GetHerHis]es Zögerns, sich an diesem Verbrechen zu beteiligen, angestachelt hat.\n\nWas machen wir mit diesen wertvollen Informationen?"
 ip_monarchy.43.desc_2:0 "In den letzten Tagen ist der Palast still geworden. Das übliche Getöse des Hofes wurde durch das Rauschen des Flüsterns und die damit verbundenen angespannten Blicke ersetzt.\n\n[SCOPE.sChar('ip_mon_42_primary_heir').GetName], [SCOPE.sChar('ip_mon_42_primary_heir').Custom('get_DieDer')] mittlerweile die Gerüchte gehört hat, ist besonders angespannt und das trotz [SCOPE.sChar('ip_mon_42_primary_heir').GetHerHis]er früher herzlichen Beziehung zu [SCOPE.sChar('ip_mon_42_consort').GetPraenomen].\n\n[SCOPE.sChar('ip_mon_42_consorts_heir').GetName] hingegen wurde seit einigen Tagen nicht mehr gesehen und versteckt sich zweifellos in der Grube der Viper, einem prägnanten Sitznamen, den [ROOT.GetCountry.GetRuler.Custom('get_DieDer')] [ROOT.GetCountry.GetRulerTitle] für die Kammern [ROOT.GetCountry.GetRuler.GetHerHis]e[SCOPE.sChar('ip_mon_42_consort').Custom('get_rsEnding')] Gemahl[SCOPE.sChar('ip_mon_42_consort').Custom('get_inFemale')][SCOPE.sChar('ip_mon_42_consort').Custom('get_sMale')] eingeführt hat ..."
 ip_monarchy.43.a:0 "Sehr beunruhigend."
 ip_monarchy.43.b:0 "Bietet an, den Status [SCOPE.sChar('ip_mon_42_consort').GetHerHis]es Kindes zu steigern."
 ip_monarchy.43.bt1:0 "[SCOPE.sChar('ip_mon_42_consorts_heir').GetName] erhält Nachfolgeunterstützung, als wäre es ein Haupterbe."
 ip_monarchy.43.bt2:0 "Alle erwachsenen Kinder von [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] erhalten #G 5#! Loyalität@loyalty_icon!\n#R [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] könnte den Komplott fortsetzen, sollte [SCOPE.sChar('ip_mon_42_consort').GetHerHis]e Loyalität niedrig genug sein.#!"
 ip_monarchy.43.c:0 "[SCOPE.sChar('ip_mon_42_consorts_heir').GetPraenomen] würde dem nie zustimmen."
 ip_monarchy.43.ct:0 "[SCOPE.sChar('ip_mon_42_consorts_heir').GetPraenomen] konfrontiert [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] mit den Gerüchten und beendet den Komplott."
 ip_monarchy.43.d:0 "Verdoppelt die Palastwache als Sicherheitsmaßnahme."
 ip_monarchy.43.e:0 "Was auch immer es ist, wir werden es im Keim ersticken."
 ip_monarchy.43.et:0 "Alle erwachsenen Kinder von [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] verlieren #R 10#! Loyalität@loyalty_icon!"
 ip_monarchy.43.f:0 "Erwischt [SCOPE.sChar('ip_mon_42_consort').Custom('get_SieIhn')] auf frischer Tat ..."
 ip_monarchy.43.ft:0 "[SCOPE.sChar('ip_mon_42_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_mon_42_ruler').GetPraenomen] stellt [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] eine Falle."
 ip_monarchy.44.t:0 "Komplott: Untersuchung vereitelt"
 ip_monarchy.44.desc:0 "Die Agenten, die wir zur Untersuchung der abscheulichen Gerüchte entsendet haben, wurden fast sofort von [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] entlarvt.\n\n[SCOPE.sChar('ip_mon_42_consort').GetSheHe|U] hat jetzt die Möglichkeit, Spuren und mögliche Beweise [SCOPE.sChar('ip_mon_42_consort').GetHerHis]er Verschwörung zu vernichten, sollte diese existiert haben ..."
 ip_monarchy.44.a:0 "Inkompetenz, wo man auch hinschaut."
 ip_monarchy.45.t:0 "Komplott: Bedrohung abgewendet"
 ip_monarchy.45.desc:0 "Ob nun frei erfunden oder einfach nur aufgegeben: Die beunruhigenden Gerüchte über eine Verschwörung im Herzen des [ROOT.GetCountry.GetAdjective]en Hofs haben sich nicht bewahrheitet und der Thronfolger ist derzeit in Sicherheit."
 ip_monarchy.45.a:0 "Wer hätte es auch gewagt!?"
 ip_monarchy.46.t:0 "Komplott: Schrecklicher Vorfall im Palast!"
 ip_monarchy.46.desc_1:0 "Im Palast hat sich ein schrecklicher Vorfall ereignet! Am heutigen Morgen waren die lauten Schreie von [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] zu hören, die alle zum Schlafgemach des Erben zogen. Dort, zwischen einem Haufen zerrissener Papiere und einem zerbrochenen Fläschchen. lag der noch warme Leichnam von [SCOPE.sChar('ip_mon_42_primary_heir').GetName].\n\nInmitten der Wehklagen des gesamten Hofes erzählte [SCOPE.sChar('ip_mon_42_consort').GetPraenomen], dass [SCOPE.sChar('ip_mon_42_consort').GetSheHe], nachdem [SCOPE.sChar('ip_mon_42_consort').GetSheHe] Beweise gefunden hatte, dass [SCOPE.sChar('ip_mon_42_primary_heir').GetPraenomen] in einen Komplott gegen [ROOT.GetCountry.GetRuler.Custom('get_DieDen')] [ROOT.GetCountry.GetRulerTitle] verwickelt ist, diese[SCOPE.sChar('ip_mon_42_primary_heir').Custom('get_nMale')] sofort mit den Beweisen konfrontiert hat, woraufhin [SCOPE.sChar('ip_mon_42_primary_heir').GetPraenomen], von Schuld und Verzweiflung gepackt, an einem Fläschchen Gift nippte, das neben [SCOPE.sChar('ip_mon_42_primary_heir').GetHerHis]em Bett stand, und sofort tot umfiel.\n\nDie Diener und Wachen [SCOPE.sChar('ip_mon_42_consort').Custom('get_DerDes')] Gemahl[SCOPE.sChar('ip_mon_42_consort').Custom('get_inFemale')][SCOPE.sChar('ip_mon_42_consort').Custom('get_sMale')] bestätigten die Geschichte und es waren keine weiteren Zeugen anwesend. Darüber hinaus scheinen die verteilten Dokumente [SCOPE.sChar('ip_mon_42_consort').GetHerHis]e Geschichte zu stützen ..."
 ip_monarchy.46.desc_2:0 "Ein großer Tumult hat letzte Nacht den ganzen Palast geweckt und den Gerüchten, die in den letzten Wochen im Umlauf waren, Taten folgen lassen.\n\nIn den frühen Morgenstunden hat sich ein junger Diener, der erst kürzlich eingestellt wurde, in die Schlafgemächer von [SCOPE.sChar('ip_mon_42_primary_heir').GetName] geschlichen. Ohne der zusätzlichen Anzahl von Wachen Beachtung zu schenken, versuchte der Junge, sich dem schlafenden Erben mit einer Phiole voller Gift zu nähern, wurde jedoch von mehreren königlichen Bediensteten gefangen, die ihn anschließend folterten, um die Namen der Verschwörer zu erhalten.\n\nEs gibt keine Zweifel mehr daran, dass es [SCOPE.sChar('ip_mon_42_consorts_heir').GetPraenomen] war, [SCOPE.sChar('ip_mon_42_consorts_heir').Custom('get_DieDer')] den Komplott geschmiedet hat. [SCOPE.sChar('ip_mon_42_consorts_heir').GetSheHe|U] wurde nun in die königliche Basilika gebracht, wo [ROOT.GetCountry.GetRuler.Custom('get_DieDer')] [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetHerHis] Urteil abgibt ..."
 ip_monarchy.46.desc_3:0 "Ein schlauer Plan [ROOT.GetCountry.GetRuler.Custom('get_DerDes')] [ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.Custom('get_sMale')] sollte die Verschwörung gegen [SCOPE.sChar('ip_mon_42_primary_heir').GetPraenomen] vereiteln. Die Wache an [SCOPE.sChar('ip_mon_42_primary_heir').GetHerHis]en Schlafgemächern wurde absichtlich und langsam reduziert, bis sie so gut wie nicht mehr vorhanden war. Insgeheim jedoch wartete eine spezielle Wacheinheit in einem Nebenraum [SCOPE.sChar('ip_mon_42_primary_heir').GetHerHis]er Schlafgemächer.\n\nDurch diesen Trick gelang es, den Attentäter zu locken. Erstaunlicherweise stellen die Wachen allerdings fest, dass es sich dabei um [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] selbst handelte! Von Hass beflügelt und dem offensichtlichen Fehlen an Wachen, versuchte [SCOPE.sChar('ip_mon_42_consort').GetSheHe], [SCOPE.sChar('ip_mon_42_primary_heir').Custom('get_SieIhn')] durch [SCOPE.sChar('ip_mon_42_consort').GetHerHis]e eigenen Hände zu töten!\n\nWas sollen wir mit diesem mordlustigen Abschaum anstellen!?"
 ip_monarchy.46.a:0 "[SCOPE.sChar('ip_mon_42_primary_heir').GetPraenomen] war nur ein Mensch ..."
 ip_monarchy.46.b:0 "... aber [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] ist nichts weiter als eine Schlange!"
 ip_monarchy.46.c:0 "Kreuzigt [SCOPE.sChar('ip_mon_42_consort').Custom('get_SieIhn')]!"
 ip_monarchy.46.d:0 "Legt [SCOPE.sChar('ip_mon_42_consort').Custom('get_SieIhn')] in Ketten."
 ip_monarchy.46.e:0 "[SCOPE.sChar('ip_mon_42_ruler').GetPraenomen] ist barmherzig."
 ip_monarchy.46.f:0 "Die Götter verlangen Bezahlung."
 ip_monarchy.46.g:0 ""DU WAGST ES MEIN KIND ZU TÖTEN?!""
 ip_monarchy.47.t:0 "[ROOT.GetCountry.Custom('get_DieDer')|U] junge [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('ip_mon_47_child').GetPraenomen]"
 ip_monarchy.47.desc:0 "Der ungewöhnliche Aufstieg von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] auf den [ROOT.GetCountry.GetAdjective]en Thron bringt das Land in eine nicht gerade ideale Situation.\n\n[SCOPE.sChar('ip_mon_47_consort').GetName] jedoch, [SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father')] [ROOT.GetCountry.GetRuler.Custom('get_DerDes')] [ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.Custom('get_sMale')] und erfahrene[SCOPE.sChar('ip_mon_47_consort').Custom('get_rMale')] Gemahl[SCOPE.sChar('ip_mon_47_consort').Custom('get_inFemale')], hat die Aufrechterhaltung einer engen Beziehung zwischen sich selbst und [ROOT.GetCountry.GetRuler.Custom('get_DerDem')] [ROOT.GetCountry.GetRulerTitle] vorgeschlagen, bis diese[ROOT.GetCountry.GetRuler.Custom('get_rMale')] das Erwachsenenalter erreicht.\n\n[SCOPE.sChar('ip_mon_47_consort').GetSheHe|U] argumentiert, dass [SCOPE.sChar('ip_mon_47_consort').GetHerHis] Talent und [SCOPE.sChar('ip_mon_47_consort').GetHerHis]e Erfahrung sowohl der [ROOT.GetCountry.GetAdjective]en Krone von Nutzen sein wird, als auch den Hof beruhigen wird, indem symbolisch die Fortsetzung der königlichen Dynastie gestärkt wird."
 ip_monarchy.47.a:0 "[SCOPE.sChar('ip_mon_47_consort').GetSheHe|U] macht einen guten Vorschlag."
 ip_monarchy.47.at:0 "[SCOPE.sChar('ip_mon_47_consort').GetPraenomen] kann dem Land abhängig von [SCOPE.sChar('ip_mon_47_consort').GetHerHis]en Talenten auf andere Weise dienen."
 ip_monarchy.47.b:0 "Wir müssen [SCOPE.sChar('ip_mon_47_consort').GetPraenomen] auf Distanz halten ..."
 ip_monarchy.48.t:0 "Ein [SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father_u')]er Vorschlag"
 ip_monarchy.48.desc:0 "[SCOPE.sChar('ip_mon_47_consort').GetName], [SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father')] von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], hat sich mit einigen Ideen für kleinere Intrigen an mehrere wichtige Personen am Hof gewandt, die auf [SCOPE.sChar('ip_mon_47_consort').GetHerHis]en früheren Erfahrungen als königliche[SCOPE.sChar('ip_mon_47_consort').Custom('get_rMale')] Gemahl[SCOPE.sChar('ip_mon_47_consort').Custom('get_inFemale')] basieren.\n\n[ROOT.GetCountry.GetRuler.Custom('get_ip_mon_48_desc')]"
 ip_monarchy.48.a:0 "Die Qualität der Armee könnte besser sein."
 ip_monarchy.48.b:0 "Wir brauchen immer mehr Männer."
 ip_monarchy.48.c:0 "Wir können Gold nicht ablehnen."
 ip_monarchy.48.d:0 "Unsere Infrastruktur könnte besser sein."
 ip_monarchy.48.e:0 "Das Volk wird sich freuen."
 ip_monarchy.48.f:0 "Die Assimilierung geht zu langsam vorwärts."
 ip_monarchy.48.g:0 "Das Priestertum muss dringend gestärkt werden."
 ip_monarchy.48.h:0 "Konvertierungen sind ein zentrales Thema."
 ip_monarchy.48.i:0 "Wir sind nicht interessiert ..."
 ip_monarchy.52.t:0 "Lang lebe [ROOT.GetCountry.GetRuler.Custom('get_DieDer')] [ROOT.GetCountry.GetRulerTitle]"
 ip_monarchy.52.desc_1:0 "[ROOT.GetCountry.GetRuler.Custom('get_DieDer')|U] [ROOT.GetCountry.GetRulerTitle] erhielt heute die Nachricht vom Ableben [ROOT.GetCountry.GetRuler.GetHerHis]er [SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father')] und Mentor[SCOPE.sChar('ip_mon_47_consort').Custom('get_inFemale')], [SCOPE.sChar('ip_mon_47_consort').GetName]. [SCOPE.sChar('ip_mon_47_consort').GetHerHis|U] Tod wird am Hof sehr betrauert und ganz [ROOT.GetCountry.GetName] wird den Verlust so beklagen, als wäre [SCOPE.sChar('ip_mon_47_consort').GetSheHe)] ihr eigener Elternteil gewesen. Möge [ROOT.GetCountry.Custom('get_god_of_dead')] [SCOPE.sChar('ip_mon_47_consort').Custom('get_SieIhn'] wohl behüten.\n\n[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] hat an Einfluss verloren und die erfahrene Führung [ROOT.GetCountry.GetRuler.GetHerHis]e[ROOT.GetCountry.GetRuler.Custom('get_rsEnding')] [SCOPE.sChar('ip_mon_47_consort').Custom('get_rsEnding')] [SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father')][SCOPE.sChar('ip_mon_47_consort').Custom('get_sMale')] wird nicht einfach sein zu ersetzen. Dennoch müssen wir jetzt in die Zukunft und die glorreiche Herrschaft von [ROOT.GetCountry.GetRuler.GetName] blicken!"
 ip_monarchy.52.desc_2:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] ist jetzt erwachsen und damit alt genug, um ohne die Hilfe von [ROOT.GetCountry.GetRuler.GetHerHis]e[SCOPE.sChar('ip_mon_47_consort').Custom('get_rmEnding')] [SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father')] und Mentor[SCOPE.sChar('ip_mon_47_consort').Custom('get_inFemale')], [SCOPE.sChar('ip_mon_47_consort').GetName], zu regieren, auch wenn [SCOPE.sChar('ip_mon_47_consort').GetSheHe] von großer Hilfe war.\n\nWir müssen nun sicherstellen, dass die Herrschaft von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] noch ruhmreicher als die [ROOT.GetCountry.GetRuler.GetHerHis]er Vorfahren ist!"
 ip_monarchy.52.a:0 "Lang möge [SCOPE.sChar('ip_mon_47_child').GetSheHe] regieren!"
 ip_monarchy.54.t:0 "Komplott: Ausschalten des Mittelsmanns"
 ip_monarchy.54.desc:0 "In letzter Zeit konzentrieren sich die Gerüchte am Hof immer mehr auf den Ehekrach zwischen [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] und [ROOT.GetCountry.GetRuler.GetHerHis]e[SCOPE.sChar('ip_mon_54_consort').Custom('get_rmEnding')] Gemahl[SCOPE.sChar('ip_mon_54_consort').Custom('get_inFemale')], [SCOPE.sChar('ip_mon_54_consort').GetPraenomen], wodurch eine Atmosphäre im Palast entstanden ist, die den Hof teilt und Besucher abschreckt.\n\nDas dunkelste dieser Gerüchte erzählt von der bevorstehenden Ermordung [ROOT.GetCountry.GetRuler.Custom('get_DerDes')] [ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.Custom('get_sMale')] durch die Hand [ROOT.GetCountry.GetRuler.GetHerHis]e[SCOPE.sChar('ip_mon_54_consort').Custom('get_rmEnding')] Gemahl[SCOPE.sChar('ip_mon_54_consort').Custom('get_inFemale')], offenbar um [SCOPE.sChar('ip_mon_54_primary_heir').GetName], Erbe auf den Thron und Kind von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] und [SCOPE.sChar('ip_mon_54_consort').GetPraenomen], unter der Führung von [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] direkt auf den Thron zu setzen ...\n\nDiese Art von Gerüchten muss in [ROOT.GetCountry.GetName] ein Ende finden."
 ip_monarchy.54.a:0 "[SCOPE.sChar('ip_mon_54_consort').Custom('get_DieDer')|U] königliche Gemahl[SCOPE.sChar('ip_mon_54_consort').Custom('get_inFemale')] ist kein[SCOPE.sChar('ip_mon_54_consort').Custom('get_eFemale')] niederträchtige[SCOPE.sChar('ip_mon_54_consort').Custom('get_rMale')] Intrigant[SCOPE.sChar('ip_mon_54_consort').Custom('get_inFemale')]!"
 ip_monarchy.54.b:0 "Lasst [SCOPE.sChar('ip_mon_54_consort').Custom('get_SieIhn')] sofort beschatten."
 ip_monarchy.54.bt:0 "[SCOPE.sChar('ip_mon_54_consort').GetPraenomen] wird wegen der Vermutung auf Verrat überwacht."
 ip_monarchy.55.t:0 "Komplott: Durch den Weinstock"
 ip_monarchy.55.desc_1:0 "Der Beschatter, den wir auf [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] angesetzt haben, ist mit Neuigkeiten über [SCOPE.sChar('ip_mon_54_consort').GetHerHis]e merkwürdigen Routinen und Besuche in den dunkleren Ecken der Stadt zurückgekehrt. Nachdem er verschiedene Personen über die Aktivitäten von [SCOPE.sChar('ip_mon_54_consort').GetName] in den Tavernen von [ROOT.GetCountry.GetCapital.GetName] ausgefragt hat, scheint es, dass [SCOPE.sChar('ip_mon_54_consort').GetName] offenbar Nachforschungen über die Herstellung und Verwendung verschiedener Gifte anstellt und damit auch, dass der Komplott wirklich existieren muss. [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] versucht tatsächlich [ROOT.GetCountry.GetRuler.Custom('get_DieDen')] [ROOT.GetCountry.GetRulerTitle] zu töten!\n\n[SCOPE.sChar('ip_mon_54_consort').GetName] weiß noch nicht, dass wir etwas über den Komplott wissen. Wir müssen uns daher entscheiden, wie wir diese Situation am besten lösen können."
 ip_monarchy.55.desc_2:0 "Die angespannte Lage im königlichen Palast hat sich in den letzten Wochen nur verschlechtert und der Hof ist nun vollständig zwischen [ROOT.GetCountry.GetRuler.GetPraenomen] und [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] aufgeteilt. [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] und [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] haben seit Tagen nicht gesprochen und [SCOPE.sChar('ip_mon_54_consort').GetSheHe] lehnt alle Einladungen zum Bankett ab und hat auch keine öffentlichen Auftritte mehr.\n\nUnser Erbe [SCOPE.sChar('ip_mon_54_primary_heir').GetName] ist sichtlich zwischen [SCOPE.sChar('ip_mon_54_primary_heir').GetHerHis]en Eltern hin- und hergerissen und ihr Streit macht sich mittlerweile auch in [SCOPE.sChar('ip_mon_54_primary_heir').GetHerHis]er Laune bemerkbar. Alle sind sich einig, dass etwas getan werden muss, um dieser lästigen Kluft ein Ende zu bereiten ..."
 ip_monarchy.55.a:0 "Diese Kleinigkeit wird schon bald vergessen sein."
 ip_monarchy.55.b:0 "Warum hasst [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] so?"
 ip_monarchy.55.bt:0 "#R [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] könnte den Komplott fortsetzen, sollte [SCOPE.sChar('ip_mon_54_consort').GetHerHis]e Loyalität niedrig genug sein.#!"
 ip_monarchy.55.c:0 "[SCOPE.sChar('ip_mon_54_consorts_heir').GetPraenomen] würde dem nie zustimmen."
 ip_monarchy.55.ct:0 "[SCOPE.sChar('ip_mon_54_consorts_heir').GetPraenomen] konfrontiert [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] mit den Gerüchten und beendet den Komplott."
 ip_monarchy.55.d:0 "Stellt sicher, dass niemand an [SCOPE.sChar('ip_mon_54_ruler').GetCountry.GetRuler.Custom('get_DieDen')] [SCOPE.sChar('ip_mon_54_ruler').GetCountry.GetRulerTitle] herankommt."
 ip_monarchy.55.e:0 "Diese kindische Scharade endet hier."
 ip_monarchy.55.et:0 "Alle erwachsenen Kinder von [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] verlieren #R 10#! Loyalität@loyalty_icon!"
 ip_monarchy.55.f:0 "[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] wird das Problem schon selbst lösen."
 ip_monarchy.55.ft:0 "[SCOPE.sChar('ip_mon_54_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] wird [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] persönlich mit den Gerüchten konfrontieren.\n\n#R Diese Option kann unbeabsichtigte Folgen haben.#!\nDiese Option ist aufgrund der #Y Kriegskunst#! Eures Herrschers verfügbar."
 ip_monarchy.56.t:0 "Komplott: Beschattung aufgedeckt"
 ip_monarchy.56.desc:0 "Der Beschatter, den wir auf [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] angesetzt hatten, wurde schnell entlarvt und löste einen kleinen Skandal am Hof aus. Es gibt nun nur noch wenig Hoffnung, etwas durch diese Methoden in Erfahrung zu bringen.\n\nHoffen wir, dass die Gerüchte über Verrat keine Wahrheit enthalten ..."
 ip_monarchy.56.a:0 "Kann man niemanden mehr vertrauen?!"
 ip_monarchy.57.t:0 "Komplott: Gefahr geht zurück"
 ip_monarchy.57.desc:0 "Die Spannungen zwischen [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] und [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] scheinen nachgelassen zu haben genauso wie die Gerüchte über Verrat. Vielleicht waren sie nichts weiter als ein schlechter Scherz ..."
 ip_monarchy.57.a:0 "Eine Sorge weniger."
 ip_monarchy.58.t:0 "Komplott: Schlussfolgerung"
 ip_monarchy.58.desc_1:0 "Heute begleitete [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen]s Gemahl[SCOPE.sChar('ip_mon_54_ruler').Custom('get_inFemale')] [SCOPE.sChar('ip_mon_54_ruler').Custom('get_SieIhn')] überraschend öffentlich zu den Hochzeitsspielen eines niederen Adligen, ein Schritt, der offenbar das Ende ihres Zerwürfnisses symbolisieren soll.\n\nAls [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] jedoch mit [SCOPE.sChar('ip_mon_54_ruler').GetHerHis]er Willkommensrede vor der gespannten Menge beginnen wollte, wurde [SCOPE.sChar('ip_mon_54_ruler').GetSheHe] plötzlich von einem Höfling angegriffen und mitten ins Herz gestochen, noch bevor jemand reagieren konnte! In der darauffolgenden Panik versuchte der Attentäter zu fliehen, stolperte aber und wurde von den übereifrigen königlichen Wachen zu Tode gespießt, so dass wir keine Gewissheit über die Motive des Mörders haben.....\n\nWährend der Herrscher von der Menge umgeben und vielleicht noch atmend auf dem Boden lag, griff sich [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] die blutige Krone von [SCOPE.sChar('ip_mon_54_ruler').GetHerHis]em Kopf und rief [SCOPE.sChar('ip_mon_54_consort').GetHerHis] Kind [SCOPE.sChar('ip_mon_54_primary_heir').GetName] zu[SCOPE.sChar('ip_mon_54_primary_heir').Custom('get_rmEnding')] neuen [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('ip_mon_54_primary_heir').GetName] von [ROOT.GetCountry.GetName] aus!"
 ip_monarchy.58.desc_2:0 "Heute begleitete [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen]s Gemahl[SCOPE.sChar('ip_mon_54_ruler').Custom('get_inFemale')] [SCOPE.sChar('ip_mon_54_ruler').Custom('get_SieIhn')] überraschend öffentlich zu den Hochzeitsspielen eines niederen Adligen, ein Schritt, der offenbar das Ende ihres Zerwürfnisses symbolisieren soll.\n\nAls [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] jedoch mit [SCOPE.sChar('ip_mon_54_ruler').GetHerHis]er Willkommensrede vor der gespannten Menge beginnen wollte, wurde [SCOPE.sChar('ip_mon_54_ruler').GetSheHe] plötzlich von [SCOPE.sChar('ip_mon_54_ruler').GetHerHis]er Leibwache angegriffen und mitten ins Herz gestochen, noch bevor jemand reagieren konnte! In der darauffolgenden Panik versuchte der Attentäter zu fliehen, stolperte aber und wurde von den übereifrigen königlichen Wachen zu Tode gespießt, so dass wir keine Gewissheit über die Motive des Mörders haben.....\n\nWährend der Herrscher von der Menge umgeben und vielleicht noch atmend auf dem Boden lag, griff sich [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] die blutige Krone von [SCOPE.sChar('ip_mon_54_ruler').GetHerHis]em Kopf und rief [SCOPE.sChar('ip_mon_54_consort').GetHerHis] Kind [SCOPE.sChar('ip_mon_54_primary_heir').GetName] zu[SCOPE.sChar('ip_mon_54_primary_heir').Custom('get_rmEnding')] neuen [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('ip_mon_54_primary_heir').GetName] von [ROOT.GetCountry.GetName] aus!"
 ip_monarchy.58.desc_3:0 "Heute begleitete [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen]s Gemahl[SCOPE.sChar('ip_mon_54_ruler').Custom('get_inFemale')] [SCOPE.sChar('ip_mon_54_ruler').Custom('get_SieIhn')] überraschend öffentlich zu den Hochzeitsspielen eines niederen Adligen, ein Schritt, der offenbar das Ende ihres Zerwürfnisses symbolisieren soll.\n\nFür die Feierlichkeiten wurde eine neue und sorgfältig geplante Sicherheitsstrategie entwickelt, bei der der Leibwächter in höchster Alarmbereitschaft war, auch wenn dies nicht so offensichtlich schien. Als [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] jedoch mit [SCOPE.sChar('ip_mon_54_ruler').GetHerHis]er Willkommensrede vor der gespannten Menge beginnen wollte, wurde [SCOPE.sChar('ip_mon_54_ruler').GetSheHe] plötzlich von einem Höfling mit einem Dolch angegriffen, aber glücklicherweise schnell von mehreren Wachen gepackt wurde. [SCOPE.sChar('ip_mon_54_consort').GetPraenomen], [SCOPE.sChar('ip_mon_54_consort').Custom('get_DieDer')] sah, dass [SCOPE.sChar('ip_mon_54_consort').GetHerHis]e Beteiligung an diesem Komplott enthüllt werden würde, versuchte zu fliehen, konnte jedoch auch von den wartenden Wachen schon bald vor [ROOT.GetCountry.GetRuler.Custom('get_DieDen')] [ROOT.GetCountry.GetRulerTitle] gezogen werden.\n\n[SCOPE.sChar('ip_mon_54_consort').GetSheHe|U] wurde im Sand kniend vor der Menge festgehalten, während der verängstigte Höfling sein Geständnis ablegte und [SCOPE.sChar('ip_mon_54_consort').GetSheHe] mit dem Vorfall in Verbindung brachte. Es ist nun klar, dass [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] geplant hatte, [ROOT.GetCountry.GetRuler.Custom('get_DieDen')] [ROOT.GetCountry.GetRulerTitle] ermorden zu lassen und [SCOPE.sChar('ip_mon_54_consort').GetHerHis] Kind, [SCOPE.sChar('ip_mon_54_primary_heir').GetPraenomen], als neuen Erben auszurufen, mit [SCOPE.sChar('ip_mon_54_consort').GetHerHim] selbst, [SCOPE.sChar('ip_mon_54_consort').Custom('get_DieDer')] die Strippen zieht."
