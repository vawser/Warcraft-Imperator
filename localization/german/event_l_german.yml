 ###################################################################:0 ""
 stability.1.t:1 "Ein kleiner Nachtrag"
 stability.1.d:1 "[SCOPE.sChar('target_officer').GetName] hat einen kleinen Nachtrag zu einem oft zitierten Gesetz vorgeschlagen, das sich auf die Rechte des einfachen Volkes bezieht. Es sollte wenig Aufwand erfordern, dies durch den [ROOT.GetCountry.Custom('get_court_type')] zu bringen."
 stability.1.a:1 "Nicht dieses Mal."
 stability.1.b:1 "Eine kleine Investition schadet niemandem."
 high_experience_event:0 "#G Dieses Ereignis wurde ausgelöst, da Ihr einen Berater mit hoher Staatskunst habt.#!"
 low_experience_event:0 "#R Dieses Ereignis wurde ausgelöst, da Ihr einen Berater mit niedriger Staatskunst habt.#!"
 stability.2.t:0 "Unermüdliche Hingabe"
 stability.2.d:2 "[target_officer.GetName] pflegt einen guten Ruf als [target_officer.GetWomanMan] von Anstand und Ehre. Solche Tugenden geben unseren Bürgern einen Grund, sich sicher und geborgen zu fühlen."
 stability.2.a:0 "Hervorragend!"
 stability.3.t:1 "Der Glaube von [SCOPE.sChar('target_officer').GetPraenomen]"
 stability.3.d:1 "Nie hat ein[SCOPE.sChar('target_officer').Custom('get_eFemale')] frommere[SCOPE.sChar('target_officer').Custom('get_rMale')] [SCOPE.sChar('target_officer').GetWomanMan] als [SCOPE.sChar('target_officer').GetName] existiert. Unser Volk steht nun vor den Türen unseres Tempels und fordert, dass wir zu [SCOPE.sChar('target_officer').GetHerHis]en Ehren ein Fest abhalten.\n\nWas sollen wir antworten?"
 stability.3.a:1 "Ehre sei mit [SCOPE.sChar('target_officer').GetName]!"
 stability.3.b:1 "[SCOPE.sChar('target_officer').GetSheHe|U] ist ein[SCOPE.sChar('target_officer').Custom('get_eFemale')] bescheidene[SCOPE.sChar('target_officer').Custom('get_rMale')] [SCOPE.sChar('target_officer').GetWomanMan] ..."
 stability.4.t:0 "Ein prekärer Staat"
 stability.4.desc:1 "In [ROOT.GetCountry.GetName] existiert ein allgemeiens Gefühl der Unzufriedenheit über die finanziellen Praktiken von [SCOPE.sChar('officer_target').GetName]. Bösartige Gerüchte zirkulieren und schaffen ein Bild, das Goldschätze in der Staatskasse verscharrt werden."
 stability.4.a:0 "Verrichtet eine Spende an die Armen."
 stability.4.b:1 "[SCOPE.sChar('officer_target').GetPraenomen] soll eine öffentliche Erklärung abhalten!"
 stability.4.b.tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher ein charismatischer Redner ist."
 stability.4.c:0 "Hah. Erhöht die Steuern!"
 stability.4.d:0 "Hah. Erhöht die Steuern!"
 stability.4.d.tooltip:0 ""
 stability.5.t:0 "Ertragreiche Ernte"
 stability.5.d:1 "Uns hat die Nachricht erreicht, dass die diesjährige Ernte in [SCOPE.sP('grain_province').GetName] außergewöhnlich gut war.\n\nObwohl dies die Kaufleute zur Verzweiflung treibt, freut sich die Bevölkerung über die sinkenden Brotpreise."
 stability.5.a:0 "Das Volk sollte sich freuen!"
 stability.5.b:0 "Wir sollten den Preisrückgang besser limitieren."
 stability.6.t:0 "Beliebt beim Volk"
 stability.6.d:1 "Die Kriegsbemühungen fordern einen hohen Tribut für [ROOT.GetCountry.GetName] und dennoch sammeln sich die Leute hinter [SCOPE.sChar('target_officer').GetName] und vertrauen [SCOPE.sChar('target_officer').GetHerHis]er Führung.\n\nSelbst in diesen schwierigen Zeiten zeigt der [ROOT.GetCountry.GetAdjective]e Geist seine Überlegenheit."
 stability.6.a:0 "Der Geist unseres Volkes ist unbezwingbar!"
 stability.6.b:1 "Ehre sei mit [SCOPE.sChar('target_officer').GetName]!"
 stability.7.t:0 "Eine Wende zum Schlimmsten"
 stability.7.d:0 "[ROOT.GetCountry.Custom('get_stability_7_rand')]\n\nUns wird gesagt, dass sich ganz [ROOT.GetCountry.GetName] auf das Schlimmste vorbereiten soll, doch wenn wir nach den besten Ärzten im Land schicken würden, könnte es zumindest unsere Ängste beruhigen."
 stability.7.rand.1:0 "[ROOT.GetCountry.GetRuler.GetName] hat sich lange über [ROOT.GetCountry.GetRuler.GetHerHis]e Verletzungen beklagt, die [ROOT.GetCountry.GetRuler.GetSheHe] bei einem Unfall erlitten hat, von dem [ROOT.GetCountry.GetRuler.GetSheHe] nicht sprechen möchte. Letzte Nacht wachte [ROOT.GetCountry.GetRuler.GetSheHe] schreiend und schmerzerfüllt auf und fiel schließlich in ein tiefes Koma."
 stability.7.rand.2:0 "[ROOT.GetCountry.GetRuler.GetName] hat oft Anfälle von ungewöhnlichem Verhalten gezeigt. Gerüchten zufolge sollen die Geister selbst [ROOT.GetCountry.GetRuler.GetHerHis]en Körper übernommen haben. Nach dem letzten Anfall fiel [ROOT.GetCountry.GetRuler.GetSheHe] in einen komatösen Zustand, aus dem es - so fürchten wir - keine Rückkehr mehr geben wird."
 stability.7.rand.3:0 "[ROOT.GetCountry.GetRuler.GetName] war noch nie wirklich gesund. In der letzten Nacht fiel [ROOT.GetCountry.GetRuler.GetSheHe] nun in einen katatonischen Zustand, von dem [ROOT.GetCountry.GetRuler.GetSheHe] sich - so fürchten wir - nicht mehr erholen wird."
 stability.7.a:0 "Schickt nach einem ausgebildeten Medikus!"
 stability.7.b:0 "[ROOT.GetCountry.GetRuler.GetName] wird nicht von Quacksalbern behandelt!"
 stability.7.c:0 "[ROOT.GetCountry.GetRuler.GetHerHis|U] Leben ruht in den Händen des Göttlichen. Sagt den Leuten, dass sie beten sollen."
 stability.7.e:0 "Die Natur wird ihren Lauf nehmen."
 stability.8.t:0 "Schlechte Ernte"
 stability.8.d:1 "Mehrere Jahre der Ernteausfälle belasten unser Land. Obwohl unser Volk anfangs noch den starken [ROOT.GetCountry.GetAdjective]en Geist zeigte, haben sie mittlerweile damit begonnen ihre Statthalter, Feinde und sogar einen unserer Berater, [SCOPE.sChar('target_officer').GetName], zu beschuldigen, von dem sie glauben, dass [SCOPE.sChar('target_officer').GetSheHe] am meisten dafür verantwortlich sei.\n\nEs ist klar, dass wir etwas unternehmen müssen."
 stability.8.a:0 "Beschlagnahmt Getreide von allen ankommenden Händlern!"
 stability.8.b:1 "Erhöht den Preis für Getreide."
 stability.9.t:0 "Wohlstand"
 stability.9.d:1 "Unter der Führung von [SCOPE.sChar('target_officer').GetName] konnte [ROOT.GetCountry.GetName] gedeihen. Einige unserer Berater empfehlen die Einführung einer neuen Steuer, damit die Staatskassen an dieser wohlhabenden Ära teilhaben können."
 stability.9.a:1 "Steuern? Das wird sicherlich niemand merken!"
 stability.9.b:0 "Höhere Steuern bedeuten mehr Schutz durch den Staat ..."
 stability.9.c:0 "Wir brauchen kein Gold!"
 stability.10.t:2 "[SCOPE.sChar('target_officer').GetPraenomen]"
 stability.10.d:1 "[SCOPE.sChar('target_officer').GetName] ist ein wahrlich entsetzlicher Berater. Die Menschen lachen offen über Geschichten von [SCOPE.sChar('target_officer').GetHerHis]er schieren Unfähigkeit und unsere Feinde beäugen unser Land bereits hungrig.\n\nEs ist ersichtlich, dass sich unser Volk unsicher fühlt."
 stability.10.a:1 "[SCOPE.sChar('target_officer').GetSheHe|U] braucht nur etwas Zeit, um sich anzupassen ..."
 ###################################################################:0 ""
 # Architect:0 ""
 ###################################################################:0 ""
 architect.1.t:0 "Ein Auge für Ästhetik"
 architect.1.desc:0 "[SCOPE.sChar('architect_1_character').GetName] hat bei [SCOPE.sChar('architect_1_character').GetHerHis]en zivilen Pflichten vielversprechende Leistungen gezeigt und ist als Handwerker ziemlich bekannt geworden. [SCOPE.sChar('architect_1_character').GetSheHe|U] hat kürzlich ein wunderbares Design für [ROOT.GetCountry.Custom('architect_1_building_type_DE1')|Y] fertiggestellt.\n\nWir könnten dieses Meisterwerk im Auftrag des Staates errichten lassen, allerdings wäre solch eine architektonische Vision sicher auch für den richtigen Investor wertvoll."
 architect.1.a:0 "Für den Staat!"
 architect.1.b:0 "Unsere Kassen sind leer ..."
 architect.2.t:0 "Zusammenbruch!"
 architect.2.desc:0 "Obwohl [SCOPE.sChar('architect_2_character').GetName] für die Überwachung von zivilen Bauprojekten verantwortlich ist, ist schnell klar geworden, dass [SCOPE.sChar('architect_2_character').GetHerHis]e Ernennung ein schrecklicher Fehler war. Überall im Land werden schäbige, hässliche Gebäude in alarmierender Geschwindigkeit hochgezogen.\n\nBedauerlicherweise kommt noch dazu, dass [SCOPE.sChar('architect_2_character').GetHerHis] letztes "Meisterwerk" zusammengebrochen ist und dabei eine Reihe ziviler Beamter getötet hat. Wir sollten schnell entscheiden, wie wir damit umgehen sollen."
 architect.2.a:0 "Entschädigt die Familien der Opfer."
 architect.2.b:0 "Lasst [SCOPE.sChar('architect_2_character').Custom('get_SieIhn')] auspeitschen!"
 architect.3.t:0 "Renovierungen"
 architect.3.desc:0 "[SCOPE.sChar('architect_3_character').GetName] informiert uns im Zuge [SCOPE.sChar('architect_3_character').GetHerHis]er Pflicht als Bürger, dass sich eine Gelegenheit aufgetan hat. Einer unserer wertvollsten Tempel ist dringend renovierungsbedürftig. Mit einer ausreichend hohen Investition könnte das Gebäude zu einem funkelnden Symbol unseres Wohlwollens und architektonischen Könnens gemacht werden.\n\nSicherlich ist diese Gelegenheit zu gut, um sie zu verpassen?"
 architect.3.a:0 "Lockert den Geldbeutel!"
 architect.3.b:0 "Dafür haben wir keinen Nutzen."
 architect.4.t:0 "Ein unangenehmes Geschenk"
 architect.4.desc:0 "[SCOPE.sChar('architect_4_character').GetName], ein[SCOPE.sChar('architect_4_character').Custom('get_eFemale')] loyale[SCOPE.sChar('architect_4_character').Custom('get_rMale')] Diener[SCOPE.sChar('architect_4_character').Custom('get_inFemale')] des Staates und doch ein[SCOPE.sChar('architect_4_character').Custom('get_eFemale')] [SCOPE.sChar('architect_4_character').GetWomanMan] mit einem fragwürdigen Talent für Ästhetik, hat eine Statue zu Ehren von [ROOT.GetCountry.GetRuler.GetName] in Auftrag gegeben.\n\nDie Bürger versammeln sich von weit und fern und als die Enthüllung stattfindet, steht [SCOPE.sChar('architect_4_character').GetName] einfach da, die Arme verschränkt und mit einem kleinen Grinsen in [SCOPE.sChar('architect_4_character').GetHerHis]em Gesicht."
 architect.4.a:0 "Das ist GRAUENHAFT!"
 architect.4.b:0 "Zerstört sie sofort."
 architect.4.c:0 "Lasst die Statue nach dem Abbild von [SCOPE.sChar('architect_4_character').GetPraenomen] neu gestalten."
