l_german:
 ALERT_CAN_AFFORD_INVENTION:0 "#T Erfindung#!\nIhr könnt Euch eine neue Erfindung leisten."
 ALERT_AT_WAR_WITH:0 "#T Krieg#!\nIhr befindet Euch momentan im Krieg mit $DATA$."
 ALERT_CIVIL_WAR:0 "#T Bürgerkrieg#!\nWir kämpfen momentan in einem Bürgerkrieg. Jedes Territorium, das übernommen wird, wird automatisch Teil der anderen Seite!"
 ALERT_CAN_BUY_MILITARY_TRADITION:0 "#T Militärtradition#!\nIhr könnt Euch eine neue Militärtradition leisten."
 ALERT_CAN_DO_DECISION:1 "#T Verfügbare Entscheidung#!\nIhr könnt eine Entscheidung erlassen!"
 ALERT_CAN_CALL_OMEN:0 "#T Omen#!\nIhr könnt ein Omen aufrufen!"
 ALERT_CALL_ALLY:0 "#T Verbündete rufen#!\nWir können folgende $DATA$ in unsere Kriege rufen."
 ALERT_BREAKING_ALLIANCE:0 "#T Bevorstehender Bündnisbruch#!\nDie folgenden Bündnispartner oder Ligenmitglieder erwägen, ihr Bündnis mit uns aufzulösen:\n\n$DATA$."
 ALERT_BREAKING_ALLIANCE_TIPS:0 "\n\nErhöht ihre Meinung von uns auf $STAY$, um sie davon zu überzeugen zu bleiben."
 ALERT_BREAKING_ALLIANCE_TIPS_WAR:0 "\n\nSie planen einen Krieg gegen Euch, Euren Verbündeten oder einen Eurer Ligenmitglieder zu erklären.\nMacht Euch bereit!"
 ALERT_NO_GOVERNOR:1 "#T Fehlender Statthalter#!\nDen folgenden Regionen fehlt ein Statthalter."
 ALERT_NO_LEADER:1 "#T Fehlender Kommandant#!\nDen folgenden Einheiten fehlt ein Kommandant."
 ALERT_NO_FOOD:1 "#T Nahrungsmangel#!\nDen folgenden Armeen fehlt es an Nahrung und sie erleben daher Zermürbung."
 ALERT_OUTSIDE_OF_NAVAL_RANGE:0 "#T Außerhalb der Flottenreichweite#!\nDie folgenden Einheiten befinden sich außerhalb der Flottenreichweite."
 ALERT_DISLOYAL_STATES:2 "#T Illoyale Provinzen#!\nDie folgenden Provinzen sind nicht länger loyal.\nSollte die Provinzloyalität #R 0#! erreichen, könnte die betreffende Provinz rebellieren."
 ALERT_DISLOYAL_CHARACTERS:2 "#T Illoyale Charaktere#! "
 ALERT_DISLOYAL_CHARACTERS_DESC:0 "Die Loyalität der folgenden Charaktere liegt unter $VAL|Y2%$, weshalb sie einen Bürgerkrieg beginnen könnten."
 REVOLT_ALERT:0 "#T Risiko einer Rebellion#!\nProvinzen unter [GetDefine('NProvince', 'REVOLT_LOYALTY_THRESHOLD')|0R] Loyalität könnten versuchen, gegen ihren Besitzer zu rebellieren und einen Unabhängigkeitskrieg anzuzetteln. Achtet deshalb darauf, Verleumder zu beseitigen oder zufriedenzustellen, bevor es zu spät ist. Andere illoyale Staaten können sich dazu entscheiden, sich ihrem Unabhängigkeitskrieg anzuschließen."
 REVOLT_ALERT_DETRACTORS:0 "Die folgenden Staaten verlieren Loyalität und planen möglicherweise eine Rebellion:"
 REVOLT_ALERT_DETRACTOR:0 "[STATE.GetShortName] könnte in $MONTHS|Y$ Monaten rebellieren und damit [STATE.GetPopulation('total')|R] Bewohner in einen Konflikt mit uns ziehen."
 REVOLT_ALERT_IMMINENT:0 "[STATE.GetShortName|Y] steht unmittelbar vor einer Revolte. [STATE.GetPopulation('total')|R] Bewohner sind beteiligt."
 ALERT_DISLOYAL_CHARACTERS_CHARACTER:0 "[CHARACTER.GetFullName]"
 ALERT_DEFICIT:0 "#T Defizit#!"
 ALERT_BAD_RESEARCH:0 "#T Schlechtes Forschungsverhältnis#!"
 ALERT_UNUSED_CAPITAL_TRADE:0 "#T Unbenutzte Handelsrouten in der Hauptstadt#!\nEs existieren nur $CURR|Y$ Importrouten zu unserer Hauptstadt, wir könnten aber $MAX|Y$ haben."
 ALERT_STARVING_POPS:1 "#T Verhungernde Bewohner#!\nDie Bewohner folgender Territorien verhungern:\n"
 ALERT_OVER_RELATIONS:0 "#T Zu viele Beziehungen#!"
 ALERT_EMPTY_OFFICE:0 "#T Nicht zugewiesene Titel#!"
 ALERT_EMPTY_RESEARCH:0 "#T Benötigter Forscher#!"
 ALERT_UNMARRIED_RULER:2 "#T Unverheirateter Herrscher#!\nWenn Euer Herrscher nicht verheiratet ist, werden andere Charaktere in der Familie Eures Herrschers ebenfalls nicht heiraten."
 ALERT_BLOCKADED_PORTS:0 "#T Blockierte Häfen#!\nDie folgenden Häfen werden blockiert.\n"
 ALERT_NEXT_ELECTION_SOON:0 "#T Anstehende Wahl#!\nAm $WHEN|Y$ findet die Wahl für den nächsten $TITLE$ statt. Momentan ist $WHO$ der führende Kandidat."
 ALERT_LOW_ARMY_MAINTENANCE:0 "#T Niedriger Armeeunterhalt#!\nIhr habt momentan $NAME|Y$ als Armeeunterhalt, obwohl Ihr Euch im Krieg befindet! Dies wird nicht empfohlen, wenn Ihr Kriege gewinnen möchtet."
 ALERT_LOW_NAVY_MAINTENANCE:1 "#T Niedriger Flottenunterhalt#!\nIhr habt momentan $NAME|Y$ als Flottenunterhalt, obwohl Ihr Euch im Krieg befindet! Dies wird nicht empfohlen, wenn Ihr Kriege gewinnen möchtet."
 ALERT_EXILED_UNITS:0 "#T Armeen im Exil#!\nDie folgenden Armeen befinden sich im Exil und müssen erst nach Hause zurückkehren, bevor sie erneut kämpfen können:"
 ALERT_BARBARIANS:1 "#T Barbaren#!\nIn folgenden Territorien gibt es Barbarenarmeen"
 ALERT_FOREIGN_PRISONER:1 "#T Gefangene im Ausland#!\nDa Charaktere im Ausland gefangen gehalten werden, ist unsere Stabilität #R reduziert#!.\n"
 ALERT_WE_CAN_ENFORCE_PEACE:1 "#T Frieden steht unmittelbar bevor#!\nIn den folgenden Kriegen könnte unser Kriegsziel bald automatisch durchgesetzt werden."
 ALERT_THEY_CAN_ENFORCE_PEACE:1 "#T Frieden steht unmittelbar bevor#!\nIn den folgenden Kriegen könnte das Kriegsziel des Feindes gegen uns bald automatisch durchgesetzt werden."
 ALERT_WE_CAN_WHITE_PEACE:1 "#T Weißer Frieden steht bevor#!\nDa wir das Kriegsziel in den folgenden Kriegen lange genug verteidigt haben, könnte bald ein Weißer Frieden erzwungen werden:"
 ALERT_THEY_CAN_WHITE_PEACE:1 "#T Weißer Frieden steht bevor#!\nDa es uns in den folgenden Kriegen nicht gelungen ist, die Besetzung des Kriegsziels zu verhindern, könnte bald ein Weißer Frieden erzwungen werden:"
 ALERT_SCORNED_FAMILY:3 "#T Verachtete Familien#!\nEine Familie gilt als #R verachtet#!, wenn sie weniger Staatsämter als erwartet hält.\nDie Übersicht Charaktere & Familien (#i Zum Öffnen klicken#!) zeigt Euch, wie viele Ämter eine Familie hält und wie viele erwartet werden.\n\nDie folgenden Familien betrachten sich selbst als verachtet:\n"
 ALERT_PRETENDER_SUPPORT:0 "#T Unterstützung für einen Thronanwärter#!\nDie folgenden Charaktere unterstützen einen der Thronanwärter:\n"
 ALERT_CALL_FOR_PEACE:0 "#T Ruf nach Frieden#!\nWenn ein Krieg länger als $VAL|Y$ Monate andauert und Ihr dabei seid, ihn zu gewinnen, könnte Euer Volk wollen, dass der Krieg beendet wird. Die folgenden Kriege laufen gut für uns:\n$WHY$\nDie Auswirkungen werden zunehmen, bis der Frieden unterzeichnet ist. Der Ruf nach Frieden wirkt sich derzeit wie folgt aus:\n$HOW$"
 ALERT_FAMILY_ENTRY:2 "\nDie $NAME|Y$-Familie mit einer Machtbasis von $VAL|Y2$@power_base!"
 PRETENDER_SUPPORT_ENTRY:0 "$NAME$ unterstützt $WHO|Y$\n"
 WAR_ENTRY_ALERT:1 "\n@war_icon!$NAME|Y$ $ICON$\n$WHY$"
 PRISONER_ENTRY:0 "$NAME$ @$FLAG$!$COUNTRY$\n"
 DISLOYAL_ENTRY:0 "$NAME$ - Loyalität $VAL|R$ ($CHANGE|+=2$)"
 ALERT_WAR_CALL_PEACE_ENTRY:0 "$NAME$ - $WARSCORE|Y$\n"
 UNIT_NO_FOOD_ALERT_ENTRY:0 "[UNIT.GetName]: [UNIT.GetFoodPercentage|Y%/2]"
 ALERT_FREE_IDEA_SLOTS:0 "#T Ideen#!\nIhr habt einen noch nicht belegten Ideenplatz."
 ALERT_CAN_COLONIZE_PROVINCE:1 "#T Kolonisierbares Territorium#!\nKann folgende Territorien kolonisieren:"
 ALERT_STARVING_PROVINCES:0 "#T Nahrungsmittelknappheit#!\nIn den folgenden Provinzen gibt es #R wenig#! Nahrung."
 STARVING_ENTRY:0 "$NAME$ - Momentane Nahrung: $VAL|R$ ($CHANGE|+=2$)"
 ALERT_COMPLETED_MISSION_TASK:1 "#T Eine Missionsaufgabe kann abgeschlossen werden#!"
 COMPLETED_MISSION_TASK_ENTRY:1 "$NAME$ - Kann abgeschlossen werden!"
 ALERT_MAX_INFLUENCE:0 "#T Max. Politikeinfluss#!\nIhr könnt nicht mehr als $CAP|Y0$ @political_influence_icon! Politikeinfluss ansammeln. Daher solltet Ihr in Betracht ziehen, sofort etwas davon auszugeben. @political_influence_icon! Politikeinfluss kann zum Beispiel dafür aufgewendet werden, um die #Y Stabilität#! zu erhöhen, #Y Gesetze#! zu erlassen und #Y Provinzinvestitionen#! zu tätigen."
