 LEVY_EXPLANATION:0 "#T Aufgebote#!\n\nAufgebote werden von [governorships|E] ausgehoben und setzen sich aus [subunits|E] zusammen, die der Kultur der [pops|E] entspricht. Eine Statthalterschaft mit einer großen skythischen Bevölkerung kann beispielsweise eine beträchtliche Anzahl von Kavallerieeinheiten aufstellen.\n\nAufgebote können nur von [Concept('integrated_cultures', 'integrierten Kulturen')|E] ausgehoben werden. Berücksichtigt dies bei der Planung Eurer militärischen Möglichkeiten.\n\nAufgebote ausgehobener Bewohner werden, solange sie ausgehoben sind, keine Ressourcen produzieren. Es kann daher eine kostspielige Angelegenheit sein, in den Krieg zu ziehen. Wird eine ausgehobene Untereinheit im Kampf vernichtet oder überrannt, besteht auch die Möglichkeit, dass ein zugehöriger Bewohner zu verletzt ist, um sich zu erholen und stirbt."
 PARENTS_LABEL:0 "Eltern"
 settlement_desc:0 "Die Siedlung ist der am häufigsten aufzufindende [province_rank|E]. Siedlungen repräsentieren die Dörfer und Kleinstädte, die den Großteil der Welt ausmachen.\n\nNahrungsmittel-[tradegoods|E] sowie spezialisierte [Concept('buildings', 'Produktionsgebäude')|E] wie etwa Minen, Sklavensiedlungen und Farmen können nur in Siedlungen produziert oder gebaut werden. Siedlungen können nicht so viele Bewohner beherbergen wie eine [GetProvinceRank('city').GetName|E] oder [GetProvinceRank('city_metropolis').GetName|E]."
 city_desc:1 "Städte sind die Hauptbevölkerungszentren und die zweithäufigste [province_rank|E]. Sie genießen größere Privilegien und können viel mehr [pops|E] beherbergen als eine [GetProvinceRank('settlement').GetName|E], wenn auch nicht so viele wie eine [GetProvinceRank('city_metropolis').GetName|E].\n\nIn Städten können Stadt-[buildings|E] gebaut werden, doch sie produzieren keine Nahrungsmittel-[tradegoods|E].."
 city_metropolis_desc:1 "Metropolen sind große Städte und repräsentieren die größten urbanen Zentren der antiken Welt. Sie sind die am seltensten aufzufindende [Concept('province_rank', 'Territoriumsstufe')|E].\n\nMetropolen sind produktiver und können viel mehr [pops|E] beherbergen als eine [GetProvinceRank('city').GetName|E] oder [GetProvinceRank('settlement').GetName|E]. Es muss allerdings darauf geachtet werden, dass sie mit ausreichend Nahrung versorgt sind."
