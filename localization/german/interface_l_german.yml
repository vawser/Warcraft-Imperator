 ROMINTRO:0 "#T Rom#!\nSchwierigkeit: #Y Leicht#!\n\nZu Beginn des Spiels hat Rom damit begonnen, eine Hegemonie über die umliegenden Stämme und Kulturen zu etablieren, wobei es häufig mit seinen Nachbarn in Konflikt liegt. Der zweite Samnitenkrieg endete vor wenigen Monaten und festigte Roms Position als lokale Macht. Die Bedrohung der Etrusker und Karthager erfordert Vorsicht, doch die Wirtschaft Roms übertrifft bei Weitem sein Erscheinungsbild als territorial aufstrebender Staat."
 CARINTRO:0 "#T Karthago#!\nSchwierigkeit: #Y Normal#!\n\nKarthago konnte vor unserem Spielstart viele Jahrhunderte gedeihen und es besaß mehrere Küstenstädte im Mittelmeerraum. Viele Untertanen zollen ihnen weiterhin Tribut und die Flottendominanz liegt fest in den Händen der Karthager. Ein solcher dezentralisierter Staat ist jedoch nicht unproblematisch, da die Loyalität weit entfernter Provinzen gepflegt werden muss."
 MACINTRO:0 "#T Makedonien#!\nSchwierigkeit: #Y Normal#!\n\nMakedonien war zwar ein stark militarisierter Staat, aber niemals der reichste Teil von Alexanders Reich. Die etablierte Antipatrid-Dynastie hat jedoch viele Jahre damit verbracht, die allgemeine Infrastruktur der Region zu verbessern und jegliche Bedrohungen ihres wahrgenommenen Herrschaftsrechts zu bekämpfen. Die anderen Nachfolgereiche im Osten stellen eine Bedrohung dar und so zeichnet sich ein großflächiger Krieg ab."
 EGYINTRO:0 "#T Ägypten#!\nSchwierigkeit: #Y Leicht#!\n\nDie Lagid-Dynastie von Ptolemäus hält das unglaublich fruchtbare Nildelta fest in ihrer Hand. Die ägyptische Flotte, die kürzlich von Demetrius, dem ersten Sohn von Antigonus, vernichtet worden war, ist praktisch nicht existent. Nichtsdestotrotz bietet die dichte Wirtschaft des Nildeltas eine fantastische Einkommensbasis für militärische Umstrukturierung. Es ist jedoch Vorsicht geboten, da der Großteil der ägyptischen Bevölkerung eine andere Kultur und Religion hat als ihre griechischen Herren."
 SELINTRO:1 "#T Seleukidenreich#!\nSchwierigkeit: #Y Schwer#!\n\nDie Seleukiden-Dynastie, angeführt von Seleukos Nikator, kontrolliert die größten Nachfolgestaaten zu Beginn unseres Spiels. Während dieses ausgedehnte Reich gewaltige Mengen an Soldaten beherbergen kann, kann die Nähe der Maurya im Osten und des mächtigen Königreichs von Antigonus im Westen zu Konflikten in zwei völlig unterschiedlichen Regionen führen. Die herrschende Klasse besteht hauptsächlich aus griechischen Adligen, was oft Spannungen mit den verschiedenen Kulturgruppen innerhalb der seleukidischen Territorien auslösen kann. Verschärft wird diese Lage noch dadurch, dass sich eine Reihe von abhängigen Staaten auf die Unterstützung der Seleukiden verlassen, einige mit völlig zuwiderlaufenden Zielen."
 PRYINTRO:1 "#T Antigonidisches Königreich#!\nSchwierigkeit: #Y Schwer#!\n\nDas Antigonidische Königreich ist das zentral gelegenste der Nachfolgereiche und weist eine beträchtliche Armee, Flotte und Wirtschaft auf. Antigonus selbst ist der älteste der Nachfolger und wird sowohl von seinesgleichen als auch von seinen Nachbarn mit Feindseligkeit betrachtet. Aufgrund einer großen Anzahl abhängiger Staaten mussten die Antigoniden mit einer komplizierten diplomatischen Lage, illoyalen Untertanen und einem kranken Herrscher fertigwerden, um Erfolg zu haben."
