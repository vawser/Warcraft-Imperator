 EPIINTRO:1 "#T Epirus#!\nSchwierigkeit: #Y Mittel#!\n\nDas Königreich Epirus hat eine einzigartige Stellung: Es ist geografisch vor dem Königreich Makedonien geschützt, beherrscht die ionische Küste und liegt nur einen Steinwurf von den reichen Ländern der Magna Graecia entfernt. Wenn jedoch die westwärts gerichteten Ambitionen von Alexander von Epirus, ein Onkel von Alexander dem Großen, verwirklicht werden sollen, müssen die Konflikte der Molosser um die Nachfolge von Epirus beigelegt und die Macht Makedoniens, Ätoliens und der illyrischen Stämme, die als Folge der Diadochenkriege entstanden sind, eingedämmt werden."
 SPAINTRO:1 "#T Sparta#!\nSchwierigkeit: #Y Schwer#!\n\nObwohl der Ruhm der Schlacht um die Thermopylen und des Peloponnesischen Krieges heute nur noch halb vergessene Träume sind, sieht das spartanische Königreich den Zusammenbruch des makedonischen Reiches Alexanders als Gelegenheit, die Flamme der lakonischen Dominanz erneut zu entfachen und die Kontrolle über den Peloponnes für sich zu beanspruchen. Dieses Unterfangen könnte allerdings schwieriger sein als erwartet, denn Spartas Nachbarn und alte Feinde, Messenien und Arkadien, haben erst kürzlich ein Bündnis geschlossen, aus Angst vor unseren Hopliten, die an ihrem Horizont auftauchen könnten."
 SYRINTRO:1 "#T Syrakus#!\nSchwierigkeit: #Y Schwer#!\n\nDie Stadt Syrakus hält die vollständige Kontrolle über die anderen Städte Ostsiziliens, einer Insel, die durch den jahrhundertelangen Krieg zwischen punischen und griechischen Interessen sowie den Aufstieg und Fall brutaler Tyrannenkönige verwüstet wurde. Die Stadt Arethusa muss ihren früheren Ruhm wiedererlangen und sich gleichzeitig gegen karthagische und aufkommende italienische Bedrohungen verteidigen, wenn die hellenischen Städte der Insel die kommenden Jahrzehnte überleben und den Sieg ihrer Vorfahren gegen Athen ehren wollen."
 ATHINTRO:1 "#T Athen#!\nSchwierigkeit: #Y Schwer#!\n\nDie glorreichen Tage von Marathon, Perikles und dem Attischen Bund sind den Bürgern der einst mächtigen Stadt Athen, die heute zusammen mit einem Großteil Griechenlands unter dem makedonischen Joch steht, nur noch in ferner Erinnerung. Von allen außer den Doriern als die wichtigste Stadt der Hellenen angesehen, muss Athen Führung zeigen, wenn es die Verwüstungen der Diadochenkriege überdauern und seine frühere Größe als Befreier und Beschützer Griechenlands wiedererlangen will."
 MASINTRO:1 "#T Massilien#!\nSchwierigkeitsgrad: #Y Schwer#!\n\nMassilien ist die erfolgreichste griechische Stadt im westlichen Mittelmeerraum und die wichtigste Stadt der phönizischen Kolonisten. Massilien gründete die Handelsposten Emporion und Hemeroskopeion auf der Iberischen Halbinsel, um vom Handelsfluss zwischen der griechischen Welt und den Barbarenstämmen dieser ungezähmten Region zu profitieren. Das Überleben der Stadt wird von einer Mischung aus Diplomatie und Opportunismus abhängen, die sicherstellen muss, dass die Eingeborenen diese hellenische Bastion in Gallien nicht überrennen können."
 TREINTRO:1 "#T Thrakien#!\nSchwierigkeit: #Y Normal#!\n\nDie Satrapie von Lysimachos wird als das kleinste und abgelegenste der Diadochenkönigreiche angesehen. Einst war Thrakien eine wichtige Brücke zwischen Makedonien und dem Osten, doch seit der Teilung von Alexanders Reich sind die barbarischen Ländereien und griechischen Kolonien im Vergleich zu den Reichtümern der anderen Nachfolgekönigreiche eher erbärmlich. Um erfolgreich zu sein, müssen Schritte unternommen werden, um der antigonidischen Dominanz im Süden entgegenzuwirken und gleichzeitig sicherzustellen, dass Makedonien als potenzieller Feind im Westen nicht unterschätzt wird."
