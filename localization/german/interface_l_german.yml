 LEGIONS_INFODUMP:2 "Das Erlassen der richtigen [laws|E] ermöglicht es Euch, [legions|E] aus den verschiedenen [regions|E] aufzustellen, die sich unter Eurer Kontrolle befinden.\n\nIm Gegensatz zu Aufgeboten habt Ihr bei Legionen eine viel größere Kontrolle über die Zusammensetzung der [units|E] und könnt ihnen sogar Belagerungsingenieure zuweisen: hoch spezialisierte Infanterie, die in der Lage ist, Festungen und Stadtmauern in kürzester Zeit in Schutt und Asche zu legen.\n\nLegionen verfügen zudem über eine Reihe von Unterkommandanten, die ins Feld ziehen, falls eine Legion in mehrere Einheiten aufgeteilt wird.\n\nLegionen können Charakteristika und Entehrungen erhalten, die auf ihrem Verhalten in der Schlacht basieren und die verschiedenen Errungenschaften oder Eroberungen repräsentieren, welche ihnen im Verlauf einer Kampagne gelingen."
