l_german:
 generic_mission_conquer_region:0 "In puncto [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]"
 generic_mission_conquer_region_BUTTON_TOOLTIP:0 "[ROOT.GetCountry.GetName] muss die Interessen erweitern."
 generic_mission_conquer_region_DESCRIPTION:0 "Unsere Zukunft liegt jenseits unserer Grenzen. Die Region [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName] wird als Teil von uns angesehen, doch vieles liegt weiterhin außerhalb unserer Kontrolle. Stellt sicher, dass es auf die eine oder andere Weise unter unseren Einfluss gerät."
 generic_mission_conquer_region_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn die gesamte Region [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName] unter [ROOT.GetCountry.GetAdjective]er Kontrolle steht."
 generic_mission_conquer_region_REWARD_DESCRIPTION:0 ""
 generic_mission_conquer_region_branch_1:0 "Konsultiert den [ROOT.GetCountry.Custom('get_court_type')|U]"
 generic_mission.1.t:0 "In puncto [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]"
 generic_mission.1.desc:0 "Die Region [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName] ist seit vielen Jahren eine wertvolle Handels- und Wirtschaftsregion für unser Land. Viele [ROOT.GetCountry.Custom('get_AmIm_court_type')] [ROOT.GetCountry.Custom('get_court_type')] bestehen darauf, dass solch eine Region viel besser genutzt werden könnte, wenn sie vollständig unter dem [ROOT.GetCountry.GetAdjective]en Banner integriert wäre.\n\nNatürlich sind, wie bei allen Staatsangelegenheiten, viele auch dagegen und behaupten, eine gesunde Beziehung zu unseren Nachbarn sei weitaus wichtiger als ein mutwilliger Landraub. Die Anführer beider Seiten haben ihre Argumente vorgetragen und um ein Schiedsverfahren gebeten, welche Herangehensweise angemessener wäre, um [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName] unter unsere Kontrolle zu bringen."
 generic_mission.1.a:0 "Wir sehnen uns nach Freundschaft und Zusammenarbeit in [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]."
 generic_mission.1.b:0 "[SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName] würde unter unserer Herrschaft aufblühen ..."
 peaceful_weight_up_tt:0 "Wir streben einen #Y friedlicheren#! Umgang an, wenn es um #Y [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]#! geht."
 warlike_weight_up_tt:0 "Wir streben einen #Y kriegerischen#! Umgang an, wenn es um #Y [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]#!."
 generic_mission.2.t:0 "Opposition auskundschaften"
 generic_mission.2.desc:0 "Die Debatte über unsere schwierigen Beziehungen zu den Nationalstaaten in [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName] tobt seit vielen Jahren. [SCOPE.sC('friendly_neighbor_target').GetName], eine Nation, die viele in [ROOT.GetCountry.GetName] als Freund ansehen würden, ist gut aufgestellt, um uns bei unseren Bemühungen zur Kontrolle von [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName] zu unterstützen.\n\nViele unserer kriegslustigeren Berater scheinen jedoch darauf bedacht zu sein, alle Brücken abzureißen und das [SCOPE.sC(‚friendly_neighbor_target‘).GetAdjective|l]e Land zu verwüsten, um unsere Sache weiter voranzutreiben."
 generic_mission.2.a:0 "Wir müssen ein wohlwollendes Image bewahren."
 generic_mission.2.b:0 "Lasst sie wissen, dass ihr Land in Reichweite ist!"
 generic_mission_conquer_region_branch_develop_owned:0 "Besiedelt [SCOPE.sArea('development_branch_area').GetName]"
