 generic_mission.3.t:0 "Der [ROOT.GetCountry.Custom('get_court_type')|U] spricht"
 generic_mission.3.desc:0 "Die Debatten dauerten seit einem ganzen Jahr an. Nun endlich hat der [ROOT.GetCountry.Custom('get_court_type')] von [ROOT.GetCountry.GetName] sein Urteil bezüglich [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName] verkündet.\n\nDer Herold holt tief Luft und rezitiert ..."
