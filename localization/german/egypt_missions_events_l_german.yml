l_german:
 #Egypt#
 ###Thalassocracy###
 me_egypt_1_sea.1.t:0 "Rhodischer Hof: Rhodische Bastionen"
 me_egypt_1_sea.1.desc:0 "Vor nicht allzu langer Zeit belagerte [GetCharacter('(int32)38').GetName], Sohn von [GetCharacter('(int32)37').GetName], [GetProvince('(int32)266').GetName], um es daran zu hindern, sich mit uns zusammenzuschließen.\n\nAls Zeichen unseres Schutzes und unserer Freundschaft mit dem Volk von Rhodos werden wir den Bau neuer Festungen, höherer Mauern und stärkerer Türme finanzieren. Unser Einfluss in diesem Teil des Mittelmeers darf nicht länger infrage gestellt werden!"
 me_egypt_1_sea.1.a:0 "Bauen wir eine neue Festung!"
 me_egypt_1_sea.1.b:0 "Wenn die derzeitigen Mauern [GetCharacter('(int32)38').GetName] widerstanden haben, können sie allem widerstehen."
 me_egypt_1_sea.2.t:0 "Rhodischer Hof: Rhodische Bibliotheken"
 me_egypt_1_sea.2.desc:0 "In unserem Bemühen, [GetProvince('(int32)266').GetName] in eine nördliche Hauptstadt für unser Königreich zu verwandeln, reichen prächtige Mauern und Gebäude einfach nicht aus. Sie muss von ebenso prächtigen Menschen bewohnt werden: Die klügsten Köpfe sollten sich von der Stadt angezogen fühlen und sich dorthin aufmachen oder vor Ort ausgebildet werden, und sie sollten die Stadt im Allgemeinen als idealen Ort erwählen, an dem sie bequem leben und wo sie ihrer Suche nach Wissen nachgehen können.\n\nUm ihren Bedürfnissen gerecht zu werden, werden wir die Zahl der Bibliotheken erhöhen und einige unserer schlauesten Köpfe entsenden müssen, um sie zu verwalten!"
 me_egypt_1_sea.2.a:0 "Bauen wir eine neue Bibliothek!"
 me_egypt_1_sea.2.b:0 " [GetProvince('(int32)516').GetName] sollte die einzige kulturelle Hauptstadt unseres Volkes sein."
 me_egypt_1_sea.3.t:0 "Rhodischer Hof: Rhodische Akademien"
 me_egypt_1_sea.3.desc:0 "Wenn wir wollen, dass [GetProvince('(int32)266').GetName] zu einer kulturellen Hauptstadt für unser Königreich wird, müssen wir in die Ausbildung der örtlichen Elite investieren, damit sie dieselben Standards erfüllt wie in [GetProvince('(int32)516').GetName].\n\nDie Vielversprechendsten aus dem Adel des Landes werden in [GetProvince('(int32)266').GetName] eine hochwertige philosophische Ausbildung erhalten und unsere herrschende Klasse bilden. Außergewöhnliche Akademien werden auch die herrschende Klasse der Nachbarländer anziehen und es uns so ermöglichen, unsere Kultur allerorten zu verbreiten!"
 me_egypt_1_sea.3.a:0 "Bauen wir eine neue Akademie!"
 me_egypt_1_sea.3.b:0 "Wenn die Rhodier etwas lernen wollen, sollen sie dies in [GetProvince('(int32)516').GetName] tun."
 me_egypt_1_sea.4.t:0 "Rhodischer Hof: Schule der Bildhauer"
 me_egypt_1_sea.4.desc:0 "Heutzutage kommen die besten Bildhauer der ganzen Welt nach [GetProvince('(int32)266').GetName], um hier ihre Fähigkeiten zu verfeinern. Ihr dramatischer Stil ist an allen Höfen der Nachfolgekönigreiche zu finden und zum Inbegriff von Raffinesse und Kultiviertheit geworden. Der Markt hat ein enormes Wachstumspotenzial und mit der richtigen Unterstützung könnten die Rhodier diese Statuen sogar an die barbarischen Menschen des Westens verkaufen!"
 me_egypt_1_sea.4.a:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] erwartet einige schöne Statuen."
 me_egypt_1_sea.4.b:0 "Wenn diese Künstler so gut sind, sollten sie alle nach [GetProvince('(int32)516').GetName] kommen."
 me_egypt_1_sea.5.t:0 "Zypriotische Anleger: Salamis-Märkte"
 me_egypt_1_sea.5.desc:0 "[GetProvince('(int32)331').GetArea.GetName] ist seit jeher eine natürliche Brücke für den Handel zwischen der griechischen Welt, Ägypten und Kleinasien. Jede Investition in den örtlichen Handel wird sich für uns in hohem Maße auszahlen.\n\n[GetProvince('(int32)331').GetName] ist eine besonders alte und reiche Stadt, die berühmt für ihre Händler ist und die auf dem Festland lebenden Griechen erstmals mit assyrischen Waren und ägyptischen Gütern versorgte. Indem wir unsere Unterstützung für die örtlichen Märkte zeigen, werden wir die einflussreichsten Händler der Stadt für uns gewinnen können."
 me_egypt_1_sea.5.a:0 "Bauen wir einen neuen Marktplatz in [GetProvince('(int32)331').GetName]!"
 me_egypt_1_sea.5.b:0 "Wir brauchen nicht noch mehr Händler."
 me_egypt_1_sea.6.t:0 "Zypriotische Anleger: Renommierte Schiffsbauer"
 me_egypt_1_sea.6.desc:0 "[GetProvince('(int32)331').GetName] ist ein idealer Hafen, um die Südküste Kleinasiens und die Küsten Syriens und Phöniziens zu kontrollieren. Die Insel ist außerdem reich an Holz und traditionell für ihre Schiffsbauer und Ruderer bekannt.\n\nWir sollten uns dies zunutze machen. Den örtlichen Holzhandel zu unterstützen, wird auch den wichtigsten Handelspartnern in [GetProvince('(int32)331').GetArea.GetName] großen Gewinn bringen. Zudem liegen unsere Interessen auf dem Meer, und die Beschwichtigung solch berüchtigter Seeleute kann sich nur zu unseren Gunsten auswirken."
 me_egypt_1_sea.6.a:0 "Unterstützen wir die örtlichen Traditionen!"
 me_egypt_1_sea.6.a.tt:0 "[GetProvince('(int32)334').GetName|Y], [GetProvince('(int32)516').GetName|Y] und [GetProvince('(int32)416').GetName|Y] erhalten außerdem #Y $cyprus_shipbuilder_tradition$#!."
 me_egypt_1_sea.6.b:0 "Wir brauchen keine weiteren Schiffe."
 me_egypt_1_sea.7.t:0 "Zypriotische Anleger: Segen von Aphrodite"
 me_egypt_1_sea.7.desc:0 "[GetProvince('(int32)334').GetName] ist das größte und wichtigste Zentrum für den Kult von [aphrodite_scope.GetName] im östlichen Mittelmeer. Der Überlieferung nach soll die aus den Wellen geborene Göttin aus dem Meer aufgetaucht und hier in [GetProvince('(int32)334').GetName] zum ersten Mal Land betreten haben. Durch diese Sage hat sie auch den Beinamen "Paphia" erhalten, unter dem sie seit Jahrhunderten bekannt ist.\n\nIn unserem Streben nach absoluter Kontrolle über die Meere können wir es uns einfach nicht leisten, jene mächtige Göttin zu missachten, die aus den Wogen des Meeres selbst geboren wurde!"
 me_egypt_1_sea.7.a:0 "Bauen wir einen neuen Tempel zu Ehren von [aphrodite_scope.GetName]!"
 me_egypt_1_sea.7.b:0 "Das Heiligtum von [aphrodite_scope.GetName] ist bereits majestätisch und reich."
 me_egypt_1_sea.8.t:0 "Zypriotische Anleger: Kupferminen"
 me_egypt_1_sea.8.desc:0 "[GetProvince('(int32)331').GetArea.GetName] ist einer der Hauptproduzenten von Kupfer im gesamten Mittelmeerraum, und Kupfer wird zu Münzen verarbeitet. Wir sollten uns einen regelmäßigen Nachschub an Rohstoffen sichern, um unsere Münzstätten zu unterstützen!\n\nKupfer wird auch in verschiedenen Legierungen für den täglichen Gebrauch verwendet, insbesondere in Bronze. Auch wenn Bronze beim Militär immer seltener wird, ist es nach wie vor das Hauptmaterial für Statuen und wird häufig für Keramik und andere Dekorationen verwendet."
 me_egypt_1_sea.8.a:0 "Bauen wir einige Minen!"
 me_egypt_1_sea.8.b:0 "Was, wenn zu viel Kupfer den Markt flutet?"
 me_egypt_1_sea.9.t:0 "Zypriotische Anleger: Steuern für den Basileus"
 me_egypt_1_sea.9.desc:0 "[GetProvince('(int32)331').GetArea.GetName] ist dank der zahlreichen Bevölkerung, der natürlichen Ressourcen und der idealen geografischen Lage für den Handel eine äußerst wichtige Insel. Die meisten dieser Reichtümer verweilen jedoch in den Händen von Privatpersonen, es sei denn, wir besteuern sie."
 me_egypt_1_sea.9.a:0 "Lasst uns mehr Steuerämter bauen!"
 me_egypt_1_sea.9.b:0 "Wir respektieren die Einkünfte unserer Untertanen."
 me_egypt_1_sea.10.t:0 "Asiatischer Bund: Der Chrysaorische Bund"
 me_egypt_1_sea.10.desc:0 "Angesichts der geografischen Lage ist Karien ([GetProvince('(int32)1980').GetArea.GetName] und [GetProvince('(int32)1956').GetArea.GetName]) für unser maritimes Reich eine schwer kontrollierbare Region. Wir könnten jedoch unseren militärischen und bürokratischen Apparat entlasten, indem wir die starke örtliche Identität der Karier ausnutzen und ihnen ein gewisses Maß an Selbstverwaltung zugestehen. Dies wird sie zufriedenstellen, ihre langfristige Loyalität sichern und unsere Beliebtheit bei allen Griechen erhöhen, die [ROOT.GetCountry.GetRuler.GetName] als lang ersehnten Befreier ansehen werden.\nWir könnten die Karier als Vasallenbund unter der Schirmherrschaft von Zeus Chrysaoreus, der in einem örtlichen Heiligtum in [GetProvince('(int32)1980').GetName] verehrt wird, entlassen.\n\nMöchten wir das tun?"
 me_egypt_1_sea.10.a:0 "Ja, gründen wir den #Y Chrysaorischen Bund#!!"
 me_egypt_1_sea.10.a.tt:0 "Erschafft den #Y Chrysaorischen Bund#! als Bundesgenossen."
 me_egypt_1_sea.10.a.tt.2:0 "Jedes Territorium, das wir oder einer unserer Untertanen in [GetProvince('(int32)1980').GetArea.GetName|Y] und [GetProvince('(int32)1956').GetArea.GetName|Y] besitzt, gehört fortan dem #Y Chrysaorischen Bund#!."
 me_egypt_1_sea.10.b:0 "Nein, es ist besser, wenn wir die Region direkt kontrollieren."
 me_egypt_1_sea.10.a.tt.end:0 "Die Missionsaufgabe #Y $egypt_mission_1_sea_task_10$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_1_sea.11.t:0 "Ein neuer Hellenischer Bund"
 me_egypt_1_sea.11.desc:0 "Die Griechen waren nie politisch geeint, doch immer stolz auf ihre gemeinsame Kultur und die Autonomie und Freiheit der einzelnen Städte. Nur katastrophale Notlagen brachten sie zusammen, wie etwa die Gefahr einer persischen Invasion, doch solche Bündnisse waren stets höchst instabil und nur von kurzer Dauer.\n\nDiese Geisteshaltung war es, die sie spaltete und gegenüber Alexanders wachsendem Reich und der Herrschaft seiner Nachfolger schwächte. Die Griechen haben schließlich [ROOT.GetCountry.GetRuler.GetName] gewählt, um sie zu einen und zu führen. Sie betrachten unseren Basileus als ihren Befreier und Beschützer und träumen von einem Griechenland, das wiedervereint gegen die Feinde des Ostens kämpft."
 me_egypt_1_sea.11.a:0 "So sei es! Heute wird der Hellenische Bund wiedergeboren."
 me_egypt_1_sea.11.a.tt:0 "Erschafft den #Y Hellenischen Bund#! als Bundesgenossen."
 me_egypt_1_sea.11.a.tt.2:0 "Bewohner mit #Y [GetCulture('macedonian').GetCultureGroup.GetName]er#! Kultur im ganzen Mittelmeerraum werden mit unserer Herrschaft zufrieden sein."
 me_egypt_1_sea.11.a.tt.3:0 "Jedes Territorium, das wir oder einer unserer Untertanen in [GetProvince('(int32)427').GetArea.GetRegion.GetName|Y] und [GetProvince('(int32)389').GetArea.GetName|Y] besitzt, gehört fortan dem #Y Hellenischen Bund#!."
 me_egypt_1_sea.11.b:0 "Den Griechen kann man nicht trauen. Wir stiften lieber keine Unruhe."
 me_egypt_1_sea.11.b.tt:0 "Bewohner mit #Y [GetCulture('macedonian').GetCultureGroup.GetName]er#! Kultur im ganzen Mittelmeerraum werden mit unserer Herrschaft zufrieden sein."
 me_egypt_1_sea.11.b.tt.2:0 "Unsere griechischen Untertanen werden enttäuscht sein."
 me_egypt_1_sea.11.a.tt.end:0 "Die Missionsaufgabe #Y $egypt_mission_1_sea_task_11$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_1_sea.12.t:0 "Rhodischer Hof: Rhodisches Wachstum"
 me_egypt_1_sea.12.desc:0 "Die Rhodier wurden seit Anbeginn der Zeit von den Göttern gesegnet. Ihre Insel ist eine ideale Brücke zwischen dem griechischen Festland, den Ägäischen Inseln, Kleinasien und dem Osten. [GetProvince('(int32)266').GetName] ist dabei groß genug, um reich und dicht besiedelt zu sein, aber klein genug, um es leicht zu kontrollieren und zu beschützen.\n\nDiese ideale Lage am Zugang der Ägäis und an den wichtigsten Handelsrouten der Region hat unsere Aufmerksamkeit erregt, und der unerschütterliche Mut, mit dem die Rhodier [GetCharacter('(int32)38').GetName] zurückgeschlagen haben, verdient Bewunderung.\n\nEs wäre angemessen, wenn wir zur Entwicklung von [GetProvince('(int32)266').GetName] beitragen und die Insel zu einem wichtigen Sprungbrett für unsere Expansion in diese Region machen würden."
 me_egypt_1_sea.12.a:0 "Fangen wir an!"
 me_egypt_1_sea.12.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] beginnt mit dem Ausbau von [GetProvince('(int32)266').GetName]."
 me_egypt_1_sea.13.t:0 "Der Rhodische Hof"
 me_egypt_1_sea.13.desc:0 "Nach einem langen Jahr voller Investitionen und harter Arbeit, die das Erscheinungsbild der Insel verändert haben, hat es [GetProvince('(int32)266').GetName] endlich verdient, als die nördliche Hauptstadt unseres Reiches bezeichnet zu werden!\n\nModerne Gebäude und schöne Statuen schmücken die Stadt, die von uneinnehmbaren Festungen geschützt wird. Unsere klügsten Gelehrten strömen in die rhodischen Akademien, Waren aus der ganzen bekannten Welt sind auf den rhodischen Märkten zu finden und die Stadt ist nun jederzeit für einen Besuch unseres Basileus bereit!"
 me_egypt_1_sea.13.a:0 "Dies ist ein erfreuliches Ergebnis."
 me_egypt_1_sea.13.a.tt.end:0 "Die Missionsaufgabe #Y $egypt_mission_1_sea_task_8$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_1_sea.14.t:0 "Zypriotische Anleger: Investitionen in Zypern"
 me_egypt_1_sea.14.desc:0 "[GetProvince('(int32)331').GetArea.GetName], Geburtsstätte der schönen [aphrodite_scope.GetName], teilt die Schönheit ihrer Göttin. Was für uns jedoch noch wichtiger ist, sind die günstige Lage und die Häfen, die es uns ermöglichen, sowohl die Küsten Syriens als auch Kleinasiens zu beobachten.\n\nEine Insel ist leichter zu verteidigen als eine Region im Landesinneren, doch dies wird nicht ausreichen: Wir müssen die Hafeninfrastruktur und die Handelswirtschaft von [GetProvince('(int32)331').GetArea.GetName] ausbauen."
 me_egypt_1_sea.14.a:0 "Dann tun wir das!"
 me_egypt_1_sea.14.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] beginnt mit dem Ausbau von [GetProvince('(int32)331').GetArea.GetName]."
 me_egypt_1_sea.15.t:1 "Zypriotische Anleger: Die Häfen von Zypern"
 me_egypt_1_sea.15.desc:0 "Im vergangenen Jahr wurde überall auf der ganzen Insel und vor allem in den Haupthäfen von [GetProvince('(int32)331').GetArea.GetName] viel gebaut. Mittlerweile sind die Arbeiten abgeschlossen und ein reicheres und produktiveres [GetProvince('(int32)331').GetArea.GetName] ist bereit für die Inspektion durch [ROOT.GetCountry.GetRuler.GetName]."
 me_egypt_1_sea.15.a:0 "Das war ein Erfolg."
 me_egypt_1_sea.15.a.tt:0 "Falls nicht bereits im Besitz, gehören [GetProvince('(int32)334').GetName|Y], [GetProvince('(int32)331').GetName|Y] und jedes Territorium in [GetProvince('(int32)331').GetArea.GetName|Y], das eine Mine hat, nun [GetCountry('EGY').GetName]."
 me_egypt_1_sea.15.a.tt.2:0 "[GetProvince('(int32)334').GetName|Y] erhält "#Y $cyprian_docks_modifier$#!"."
 me_egypt_1_sea.15.a.tt.end:0 "Die Missionsaufgabe #Y $egypt_mission_1_sea_task_9$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_1_sea.16.t:0 "Alexandrinische Werften: Die Häfen von Alexandria"
 me_egypt_1_sea.16.desc:0 "Einer der Hauptgründe dafür, dass Ägypten sich langfristig auf das Inland konzentriert, ist das völlige Fehlen von Holz, das in der Seefahrt eingesetzt werden kann. Aus Papyrusrohr lassen sich leichte und manövrierfähige Boote bauen, die seit Jahrtausenden Güter und Menschen den Nil hinauf und hinunter befördern, doch sie sind völlig unzureichend, wenn es darum geht, der rauen See zu trotzen.\n\nWir haben durch den Handel einen stetigen Zustrom an Holz für [GetProvince('(int32)516').GetName] gesichert, weshalb es nun an der Zeit ist, die Wellen herauszufordern, indem wir die größten Schiffe bauen, die die Welt je gesehen hat!"
 me_egypt_1_sea.16.a:0 "Gut gemacht."
 me_egypt_1_sea.16.a.tt.end:0 "Die Missionsaufgabe #Y $egypt_mission_1_sea_task_1$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_1_sea.16.a.tt:0 "[GetProvince('(int32)529').GetName|Y] und [GetProvince('(int32)517').GetName|Y] erhalten außerdem "#Y $alexandria_shipyard_modifier$#!"."
 me_egypt_1_sea.17.t:0 "Sichere Routen: Piraterie ausgelöscht"
 me_egypt_1_sea.17.desc:0 "Piraten waren jahrhundertelang eine Plage für den Nil, das Mittelmeer und das Rote Meer, und nur dank der Schwäche oder Selbstgefälligkeit der örtlichen Mächte konnten sie gedeihen.\n\nDie vollständige Auslöschung der Piraterie ist ein unmögliches Unterfangen, doch wir haben es geschafft, sie zumindest wieder unter Kontrolle zu bringen, indem wir die Piraten aus ihren Buchten entlang unserer Gestade vertrieben haben. Natürlich müssen wir noch immer Piraten aus anderen Ländern abwehren, aber unsere Botschaft ist klar: Piraten sind in [GetCountry('EGY').GetName] nicht willkommen."
 me_egypt_1_sea.17.a:0 "Wir können stolz auf diese Leistung sein."
 me_egypt_1_sea.17.a.tt:0 "Admiral #Y Kallikrates#! erscheint in #Y $mare_aegyptum_area$#!."
 me_egypt_1_sea.17.a.tt.end:0 "Die Missionsaufgabe #Y $egypt_mission_1_sea_task_2$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_1_sea.18.t:0 "Bund der Inselbewohner: Frieden für die Ägäischen Inseln"
 me_egypt_1_sea.18.desc:1 "Die Region rund um [GetProvince('(int32)1915').GetArea.GetName] ist seit Alexanders Tod umkämpft. Unser Interesse an der See ist stark ausgeprägt, doch das waren auch die Ambitionen von [GetCharacter('(int32)37').GetPraenomen], als er seinen Sohn [GetCharacter('(int32)38').GetPraenomen] schickte, um den Inseln der Ägäis seine sehr bedingte Freundschaft anzubieten. Da sie dieses Angebot nicht ablehnen konnten, kapitulierten sie, blickten jedoch später auf [ROOT.GetCountry.GetRuler.GetName] als ihren Retter und Befreier und wurden nicht enttäuscht.\n\nDa die meisten Inseln nun unter unserem Schutz stehen, sollten wir unsere Kontrolle auf die gesamte Ägäis ausweiten!"
 me_egypt_1_sea.18.a:0 "Vorwärts!"
 me_egypt_1_sea.18.a.tt:0 "[GetCountry('EGY').GetName] erhält einen Anspruch auf [GetProvince('(int32)7901').GetName|Y], [GetProvince('(int32)283').GetName|Y], [GetProvince('(int32)1974').GetName|Y], [GetProvince('(int32)266').GetName|Y], [GetProvince('(int32)331').GetName|Y], [GetProvince('(int32)1989').GetName|Y] und [GetProvince('(int32)1973').GetName|Y], sofern sich diese nicht bereits im eigenen Besitz oder dem eines Untertanen befinden.\nAdmiral #Y Bakchon#! erscheint in #Y $mare_aegaeum_area$#!."
 me_egypt_1_sea.18.a.tt.end:0 "Die Missionsaufgabe #Y $egypt_mission_1_sea_task_3$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_1_sea.19.t:0 "Seemacht: Die mächtigste Flotte"
 me_egypt_1_sea.19.desc:0 "Nicht einmal der mächtige Agamemnon, der nach Troja segelte, befehligte eine derart imposante Flotte. Wenn alle unsere Schiffe am selben Ort versammelt wären, würden die Segel sogar den Horizont verdecken!\n\nEs hat Zeit, Mühe und Gold gekostet, doch unsere königliche Flotte ist endlich fertig und bereit, jede Herausforderung anzunehmen und unseren Einfluss und unsere Macht in jedem Winkel des Mittelmeers zu verbreiten."
 me_egypt_1_sea.19.a:0 "[GetCountry('EGY').GetName] ist ein furchteinflößender Gegner."
 me_egypt_1_sea.19.a.tt.end:0 "Die Missionsaufgabe #Y $egypt_mission_1_sea_task_4$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_1_sea.20.t:0 "Beschützer der Ägäis: Ägäisches Herrschaftsgebiet"
 me_egypt_1_sea.20.desc:0 "Nur [GetCharacter('(int32)37').GetName] und sein Sohn [GetCharacter('(int32)38').GetPraenomen] haben jemals zuvor versucht, die vollständige Kontrolle über die Ägäis zu erlangen. Doch [ROOT.GetCountry.GetRuler.GetName] war erfolgreich, wo sie scheiterten.\n\nNun stehen die zahlreichen Inseln der Ägäis alle unter unserem Schutz und profitieren zum ersten Mal von Frieden und Sicherheit unter demselben Banner. Die Inselbewohner feiern unsere Ankunft mit Festen und Opfergaben an die Götter!"
 me_egypt_1_sea.20.a:0 "Nimm das, [GetCharacter('(int32)37').GetPraenomen], du alter Narr!"
 me_egypt_1_sea.20.a.tt.end:0 "Die Missionsaufgabe #Y $egypt_mission_1_sea_task_5$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_1_sea.21.t:0 "Asiatische Häfen: Sichere Enklaven"
 me_egypt_1_sea.21.desc:0 "Da wir nun über die größte Insel des östlichen Mittelmeers herrschen und einige Flottenstützpunkte in Kleinasien errungen haben, ist unsere Position in dieser Region gesichert und unsere Macht wächst weiter!\n\nWir dürfen jedoch nicht selbstgefällig werden. Unsere Besitztümer in Asien sind weit von Ägypten entfernt und schwer zu verteidigen, und sie würden völlig isoliert werden, wenn wir unsere Vorherrschaft über das Meer verlieren würden."
 me_egypt_1_sea.21.a:0 "Lasst uns weitermachen."
 me_egypt_1_sea.21.a.tt.end:0 "Die Missionsaufgabe #Y $egypt_mission_1_sea_task_6$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_1_sea.22.t:0 "Basis in Griechenland: Beschützer alter Traditionen"
 me_egypt_1_sea.22.desc:0 "Die Athener, die einst für ihre starke Flotte und ihr maritimes Imperium bekannt waren, erkennen unsere Überlegenheit an und vertrauen uns ihre Zukunft an.\n\nWir nehmen ihr Erbe als Beschützer der griechischen Freiheit und Autonomie demütig an und versprechen, die griechischen Interessen gegen unsere gemeinsamen Feinde und jeden neuen Eindringling zu unterstützen."
 me_egypt_1_sea.22.a:0 "Es ist eine große Ehre."
 me_egypt_1_sea.22.a.tt.end:0 "Die Missionsaufgabe #Y $egypt_mission_1_sea_task_7$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_1_sea.23.t:0 "Griechische Festungen: Saronischer Golf gesichert"
 me_egypt_1_sea.23.desc:0 "Wir haben uns einige befestigte Flottenstützpunkte in der Nähe von [GetProvince('(int32)416').GetName] sichern können. Obwohl diese Territorien kaum bevölkert und nicht besonders reich an Ressourcen sind, haben sie einen beträchtlichen strategischen Wert, um unsere Position in Griechenland zu stärken.\n\nDie gesamte Region steht unter unserer direkten Kontrolle, was unseren Schiffen Sicherheit bietet und es für unsere Feinde zu einer Herausforderung macht, uns nun aus Griechenland zu vertreiben!"
 me_egypt_1_sea.23.a:0 "Gut gemacht."
 me_egypt_1_sea.23.a.tt:0 "Jedes im Besitz befindliche Territorium in [GetProvince('(int32)438').GetArea.GetName|Y], [GetProvince('(int32)416').GetArea.GetName|Y] und [GetProvince('(int32)440').GetArea.GetName|Y] erhält "#Y $greek_stronghold_secured$#!"."
 me_egypt_1_sea.23.a.tt.end:0 "Die Missionsaufgabe #Y $egypt_mission_1_sea_task_12$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_1_sea.24.t:0 "Der Chremonideische Krieg: Griechenland befreit"
 me_egypt_1_sea.24.desc:0 "Es ist vollbracht.\n\nUnter der großartigen Führung von [ROOT.GetCountry.GetRuler.GetName] ist Griechenland endlich vom Joch und den Einmischungen der Nachfolger Alexanders befreit worden und wird nicht mehr ihr bevorzugtes Schlachtfeld sein.\n\nVon diesem Tag an wird ganz Griechenland unter unserem Schutz Freiheit und Autonomie genießen! Traditionen und Kulte werden respektiert werden und die Griechen nicht mehr in örtliche Kriege verwickelt, von der sie in ihrer Geschichte so oft heimgesucht wurden. Sie werden endlich beispiellosen Wohlstand erfahren können."
 me_egypt_1_sea.24.a:0 "Hurra!"
 me_egypt_1_sea.24.a.tt.1:0 "[GetCountry('EGY').GetName] erhält einen Anspruch auf [GetProvince('(int32)379').GetArea.GetRegion.GetName|Y] ([GetProvince('(int32)379').GetName|Y], [GetProvince('(int32)393').GetName|Y] und [GetProvince('(int32)365').GetName|Y])."
 me_egypt_1_sea.24.a.tt.2:0 "Jede im Besitz befindliche Provinz in [GetProvince('(int32)416').GetArea.GetRegion.GetName|Y] und [GetProvince('(int32)391').GetArea.GetName|Y] erhält "#Y $egypt_free_greece$#!"."
 me_egypt_1_sea.24.a.tt.end:0 "Die Missionsaufgabe #Y $egypt_mission_1_sea_task_13$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_1_sea.25.t:0 "Alexanders Thron"
 me_egypt_1_sea.25.desc:0 "[GetProvince('(int32)379').GetName] ist gefallen und damit die alte Hauptstadt Makedoniens, [GetProvince('(int32)428').GetName], Heimat der Ahnengräber der Könige von Makedonien.\n\n[ROOT.GetCountry.GetRuler.GetName] hat die Legitimität des Anspruchs seiner Familie auf Alexanders längst verlorenes Reich bewiesen und sitzt nun auf Alexanders Thron. Offenbar ist das, was einst nur ein Traum war, nun in greifbare Nähe gerückt.\n\nUnser nächster Schritt sollte die Wiedervereinigung von Alexanders Reich sein."
 me_egypt_1_sea.25.a:0 "Vorwärts!"
 me_egypt_1_sea.25.a.tt.end:0 "Die Missionsaufgabe #Y $egypt_mission_1_sea_task_14$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_1_sea.26.t:0 "Herren des Mittelmeers"
 me_egypt_1_sea.26.desc:0 "Diese Leistung ist es wert, gefeiert zu werden.\n\nDas östliche Mittelmeer steht vollständig unter unserer Kontrolle. Unsere Schiffe segeln ungestört über die Wellen und sind in jedem Hafen willkommen, Händler reisen sicher aus den entlegensten Ländern an, die Griechen feiern ihre Freiheit unter unserem Schutz und jede Stadt am Meer jubelt, weil wir ihr Frieden gebracht haben.\n\nUnsere Macht kennt keine Grenzen."
 me_egypt_1_sea.26.a:0 "Lasst uns unsere Erfolge feiern!"
 me_egypt_1_sea.26.a.tt.end:0 "Die Missionsaufgabe #Y $egypt_mission_1_sea_task_final$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_1_sea.27.t:0 "In Sachen Rhodos: Ein Vorschlag für Rhodos"
 me_egypt_1_sea.27.desc:0 "[GetProvince('(int32)266').GetName] ist erneut zu einer wichtigen Angelegenheit für [ROOT.GetCountry.GetRuler.GetPraenomen] geworden.\n\nDie reiche Insel stand uns zur Seite, als unser Königreich noch jung war und der Kampf unter den Nachfolgern gerade erst begonnen hatte. Die Rhodier bezahlten ihre Freundlichkeit mit einer langen Belagerung durch [GetCharacter('(int32)38').GetPraenomen], Sohn von [GetCharacter('(int32)37').GetName], doch sie überlebten und erstritten sich eine sichere, neutrale Position inmitten der ständigen Konflikte, die unser von Antigonos geschaffenes Königreich teilen. Viele Jahre sind vergangen, und es wird von Tag zu Tag klarer, dass dieses Gleichgewicht keinen Bestand haben wird. [GetProvince('(int32)266').GetName] ist als Beute zu verlockend und zu schwach, um von den konkurrierenden Mächten des Mittelmeers übersehen zu werden.\n\nWir müssen rasch handeln und uns einen weiteren sicheren Hafen unter den Nagel reißen. Der Hof von [ROOT.GetCountry.GetRuler.GetPraenomen] ist sich einig: Wir werden eine Gesandtschaft nach [GetProvince('(int32)266').GetName] entsenden, die Geschenke bringt und der Insel unseren Schutz anbietet."
 me_egypt_1_sea.27.a:0 "Hoffen wir, dass die Rhodier klug wählen."
 me_egypt_1_sea.27.a.tt:0 "Wir entsenden eine Gesandtschaft nach [GetProvince('(int32)266').GetName|Y]. Es wird etwa einen Monat dauern, bis wir eine Antwort erhalten."
 me_egypt_1_sea.28.t:0 "In Sachen Rhodos: Antigonidischer Schutz"
 me_egypt_1_sea.28.desc:0 "Leider kam unser Angebot zu spät. [GetProvince('(int32)266').GetName] steht bereits unter dem Schutz von [GetCountry('PRY').GetName] und kann nicht auf unsere Seite gezogen werden.\n\nDie Insel ist jedoch für die Kontrolle des Mittelmeeres zu wichtig und wir können diesen offenen Verstoß gegen die Vereinbarungen über die Neutralität von [GetProvince('(int32)266').GetName] nicht akzeptieren.\n\nEs gibt nur noch eine praktikable Option ..."
 me_egypt_1_sea.28.a:0 "KRIEG!"
 me_egypt_1_sea.28.a.tt.end:0 "Die Missionsaufgabe #Y $egypt_mission_1_sea_task_15$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_1_sea.29.t:0 "In Sachen Rhodos: Fremdländische Beteiligung"
 me_egypt_1_sea.29.desc:0 "Leider kam unser Angebot zu spät. [GetProvince('(int32)266').GetName] steht bereits unter dem Schutz von [rhodes_owner_egypt_29.GetName].\n\nDie Insel ist jedoch für die Kontrolle des Mittelmeeres zu wichtig und wir können nicht akzeptieren, dass die Rhodier Sklaven einer fremden Macht sein könnten.\n\nEs gibt nur eine praktikable Option: sie zu befreien."
 me_egypt_1_sea.30.t:0 "In Sachen Rhodos: Ein besorgniserregendes Bündnis"
 me_egypt_1_sea.30.desc:0 "Unsere Beziehungen zu Rhodos haben sich in den letzten Jahren stetig verschlechtert, bis zu dem Punkt, dass unser Schutzangebot große Unruhe unter der Bevölkerung verursacht hat.\n\nDie Debatten haben einen ganzen Monat lang angehalten, doch man konnte endlich eine Einigung erzielen.\n\nMan weiß unsere Sorge um ihre Freiheit und Sicherheit zu schätzen, doch die beträchtliche Zahl unserer Gegner im Land würde leicht einen Bürgerkrieg auslösen, wenn man unseren Vorschlag akzeptieren würde. Stattdessen bietet man uns ein Bündnis an, das ihren Bürgern unser Wohlwollen zeigen und uns allen etwas Zeit geben würde, unsere Differenzen beizulegen."
 me_egypt_1_sea.30.a:0 "Nicht das, was wir erwartet haben, aber ein guter Ausgangspunkt."
 me_egypt_1_sea.31.t:0 "In Sachen Rhodos: Schutzangebot akzeptiert"
 me_egypt_1_sea.31.desc:0 "Wir haben eine Antwort aus Rhodos erhalten: Sie nehmen unser großzügiges Schutzangebot an!\n\nVon diesem Tag an werden sie als unser Bundesgenosse angesehen, genießen unseren Schutz, helfen uns in unseren Kriegen und werden vielleicht eines Tages vollständig in unser glorreiches Reich eingegliedert sein. [GetProvince('(int32)266').GetName] ist ohne Zweifel zu einer der reichsten und schönsten Städte der griechischen Welt geworden, und wir heißen es mit offenen Armen als weiteres Juwel in unserer Krone willkommen."
 me_egypt_1_sea.31.a:0 "Sieg!"
 me_egypt_1_sea.32.t:0 "Rhodischer Hof: Glaswerkstätten"
 me_egypt_1_sea.32.desc:0 "[GetProvince('(int32)266').GetName] gilt seit jeher als einer der ältesten Importeure und Hersteller von Glas im griechischen Mittelmeerraum. Luxuriöse Glasdekorationen und andere einzigartige Glaserzeugnisse haben die rhodischen Werkstätten verlassen und sich im Lauf der Jahrhunderte weit verbreitet. Eine schöne Art und Weise, unsere Wertschätzung für die Insel zu zeigen, wäre, den örtlichen Handel zu unterstützen. Eine Steigerung der Glasproduktion wird auch uns und [GetProvince('(int32)266').GetName] als wichtigstem Handelspartner zugutekommen."
 me_egypt_1_sea.32.a:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] sollte nur das feinste Glas verwenden."
 me_egypt_1_sea.32.a.tt:0 "Jede im Besitz befindliche Provinz, die Glas produziert, erhält "#Y $egypt_rhodian_glass_masters$#!"."
 me_egypt_1_sea.32.b:0 "Wir brauchen kein Glas. Es zerbricht immer nur!"
 me_egypt_1_sea.33.t:0 "Rhodischer Hof: Rhodos verloren!"
 me_egypt_1_sea.33.desc:0 "Es ist ein trauriger Tag für [GetCountry('EGY').GetName]. Wir haben die Kontrolle über [GetProvince('(int32)266').GetName] verloren und damit auch unsere Träume von einer Mittelmeerhauptstadt.\nJemand anderes wird die Früchte unserer Mühen ernten, es sei denn, wir erobern [GetProvince('(int32)266').GetName] augenblicklich zurück!\n\nWie auch immer wir uns entscheiden: Unsere Investitionen sind getätigt und wir wollen kein Geld in die Kassen unserer Feinde legen!"
 me_egypt_1_sea.33.a:0 "Verdammt!"
 me_egypt_1_sea.33.a.tt:0 "Die Missionsaufgabe #Y $egypt_mission_1_sea_task_8$#! wurde #R umgangen#!!"
 me_egypt_1_sea.34.t:0 "Zypriotische Anleger: Zypern verloren!"
 me_egypt_1_sea.34.desc:0 "Wir stehen nicht mehr in der Gunst der Götter.\n\n[aphrodite_scope.GetName] wendete ihren Blick angewidert ab, da wir die Kontrolle über [GetProvince('(int32)331').GetArea.GetName] verloren haben und alle unsere Investitionen nun einem fremden Volk zugutekommen, es sei denn, wir holen uns die Insel zurück.\n\nFür den Moment müssen wir unsere Investitionen einstellen. [GetProvince('(int32)331').GetArea.GetName] ist keine kontrollierte Provinz mehr, sondern eine umkämpfte Region, und wir können es einfach nicht riskieren, dass unser Gold unsere Feinde unterstützt!"
 me_egypt_1_sea.34.a:0 "Das ist schlecht ..."
 me_egypt_1_sea.34.a.tt:0 "Die Missionsaufgabe #Y $egypt_mission_1_sea_task_9$#! wurde #R umgangen#!!"
 me_egypt_1_sea.35.t:0 "In Sachen Rhodos: Herrscher über Rhodos"
 me_egypt_1_sea.35.desc:0 "Manchmal sind die Instrumente der Diplomatie schlichtweg zu langsam für die Bedürfnisse eines wachsenden Imperiums. Wir konnten einfach nicht warten, bis diese aufgeblasenen rhodischen Politiker den besten Kurs für ihre internationale Diplomatie beschlossen hatten, und nahmen die Angelegenheit deshalb in die eigene Hand.\n\nNun kontrollieren wir [GetProvince('(int32)266').GetName], und die Rhodier haben jedes Recht auf Selbstbestimmung verloren. Unsere Gesandtschaft wird bald schon mit leeren Händen zurückkehren, und es ist schade um das Gold, das wir ihr mitgaben, doch vielleicht können wir die Rhodier dazu bringen, zumindest einen Teil davon zurückzugeben."
 me_egypt_1_sea.35.a:0 "So sollten Dinge erledigt werden."
 me_egypt_1_sea.35.a.tt:0 "Die Missionsaufgabe #Y $egypt_mission_1_sea_task_15$#! wurde #R umgangen#!!"
 me_egypt_1_sea.36.t:0 "Thalassokratiestatus erreicht!"
 me_egypt_1_sea.36.desc:0 "Auf dem Mittelmeer gibt es keine Rivalen mehr! Nur noch Poseidon kann die Macht herausfordern, die wir auf den Wellen haben. Wir kontrollieren die größte Flotte, alle Inseln beugen sich unserem Willen und erfreuen sich an unserem Schutz und unsere Feinde starren besorgt auf das Meer, ihre Niederlage erahnend, ohne zu wissen, wann und wo wir das nächste Mal angreifen werden. Niemand hat seit den glorreichen Tagen von Minos derart großen Ruhm auf dem Meer errungen!"
 me_egypt_1_sea.36.a:0 "Herzlichen Glückwunsch!"
 me_egypt_1_sea.36.a.tt.end:1 "Die Mission #Y $egypt_mission_1_sea$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_1_sea.37.t:0 "In Sachen Rhodos: Waffen sprechen lassen"
 me_egypt_1_sea.37.desc:0 "Manchmal sind die Instrumente der Diplomatie schlichtweg zu langsam für die Bedürfnisse eines wachsenden Imperiums. Wir konnten einfach nicht warten, bis diese aufgeblasenen rhodischen Politiker den besten Kurs für ihre internationale Diplomatie beschlossen hatten, und nahmen die Angelegenheit deshalb selbst in die Hand.\n\nWir sollten uns durch einen Krieg die Kontrolle über [GetProvince('(int32)266').GetName] sichern und so den Rhodiern jedes Recht auf Selbstbestimmung verweigern. Unsere Gesandtschaft wird bald schon mit leeren Händen zurückkehren, und es ist schade um das Gold, das wir ihr mitgaben, doch vielleicht können wir uns zumindest einen Teil unseres Verlustes zurückholen, indem wir die Stadt plündern."
 me_egypt_1_sea.37.a:0 "Wir werden sie gewaltsam erobern!"
 me_egypt_1_sea.37.a.tt:0 "Die Missionsaufgabe #Y $egypt_mission_1_sea_task_15$#! wurde #R umgangen#!!"
 ###The Macedonian Pharaoh ###
 me_egypt_2_pharaoh.1.t:0 "Eine königliche Hauptstadt: Alexanders Stadt"
 me_egypt_2_pharaoh.1.desc:0 "Alexander gründete das ägyptische [GetProvince('(int32)516').GetName] in idealer Lage zum Nildelta und mit zwei natürlichen Häfen am Mittelmeer. Er stellte sich eine neue hellenische Hauptstadt für die neuen Herrscher Ägyptens, die Makedonier, vor, eine Stadt, die eine Brücke zwischen dem Nil und der griechischen Welt sein sollte. Nach ihrer Gründung sah er die Stadt jedoch nie wieder.\n\nWir sind uns allerdings sicher, dass Alexander die Stadt als seine Visionen erkennen würde, wenn er [GetProvince('(int32)266').GetName] jetzt sehen könnte."
 me_egypt_2_pharaoh.1.a:0 "Ein Traum wird wahr."
 me_egypt_2_pharaoh.1.a.tt.end:0 "Die Missionsaufgabe #Y $egypt_mission_2_pharaoh_task_1$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_2_pharaoh.2.t:0 "Geschenk des Nils: Wunder von Heptanomis"
 me_egypt_2_pharaoh.2.desc:0 "Unsere Investitionen in [GetProvince('(int32)543').GetArea.GetName] zahlen sich aus. Wir haben das Erscheinungsbild der Region mit massiven Bewässerungs- und Kanalbauarbeiten verändert und sogar Dämme gebaut, um fruchtbares Land vom Moeris-See zurückzugewinnen.\n\nNun erstrecken sich Farmen und für die Landwirtschaft genutzte Flächen über die gesamte Region, was unsere Nahrungsmittelproduktion erheblich steigert. Dieses neue Ackerland wird zwangsläufig griechische und makedonische Siedler anziehen und es könnte sich als entscheidender Faktor für die Regulierung der Stellung unserer Veteranen erweisen."
 me_egypt_2_pharaoh.2.a:0 "[GetCountry('EGY').GetName] gedeiht!"
 me_egypt_2_pharaoh.2.a.tt.end:0 "Die Missionsaufgabe #Y $egypt_mission_2_pharaoh_task_2$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_2_pharaoh.3.t:0 "Tor zum Mittelmeer: Geschäftige Märkte"
 me_egypt_2_pharaoh.3.desc:0 "[GetProvince('(int32)516').GetName] sollte das pochende Herz für die Wirtschaft des Deltas sein. Es gibt jedoch auch andere Häfen und Städte mit großem Potenzial und wir haben klugerweise zwei für unsere Investitionen ausgewählt.\n\n[GetProvince('(int32)515').GetName] ist eine alte griechische Stadt und war schon immer die wichtigste Drehscheibe für den Handel zwischen Ägypten und Griechenland. Im Lauf der Jahrhunderte ist die Stadt nur noch größer und reicher geworden. Die traditionelle ägyptische Politik tolerierte sie als isolierte Ausnahme, doch unser Königreich mit seiner internationalen Ausrichtung auf das ganze Mittelmeer wird ihr eine weltweite Bühne bieten.\n\n[GetProvince('(int32)529').GetName] ist zwar eine kleinere Siedlung, hat jedoch eine ähnliche Geschichte. Der Überlieferung nach benannten die ersten griechischen Kaufleute, die dieses Land besiedelten, es nach Menelaos, der angeblich genau an diesen Ufern starb. Seither wurden Handelsgüter aus dem Nil regelmäßig von [GetProvince('(int32)529').GetName] nach Griechenland befördert."
 me_egypt_2_pharaoh.3.a:0 "Wir werden reich!"
 me_egypt_2_pharaoh.3.a.tt.end:0 "Die Missionsaufgabe #Y $egypt_mission_2_pharaoh_task_3$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_2_pharaoh.4.t:0 "Die Kleruchen"
 me_egypt_2_pharaoh.4.desc:0 "Die Kolonisierung der neuen Landstriche, die vom Moeris-See und im größeren Umfang dem Nilufer zurückgewonnen wurden, ist in vollem Gang.\n\nGriechische und makedonische Veteranen ziehen bereits jetzt in die Region und lassen sich dort nieder, was nicht nur zu wirtschaftlichen Vorteilen, sondern auch zu einer zunehmenden Verbreitung der [hellenic_culture_group_scope.GetName]en Kultur in der Region führt!"
 me_egypt_2_pharaoh.4.a:0 "Ein weiteres Problem ist gelöst."
 me_egypt_2_pharaoh.4.a.tt.end:0 "Die Missionsaufgabe #Y $egypt_mission_2_pharaoh_task_4$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_2_pharaoh.5.t:0 "Stadt der Weisen: Alexandrinische Bibliotheken"
 me_egypt_2_pharaoh.5.desc:0 "Mehr Bibliotheken zu haben, wird die klügsten Köpfe aus dem ganzen Königreich und darüber hinaus anziehen! Zusätzlich dazu werden sich unsere Adligen über den verbesserten Zugang zu allem Wissen der Welt freuen und ihre geistigen Fähigkeiten verfeinern können.\n\nDie Vorteile für die Gründung eines weltweit führenden Kulturzentrums in unserer Hauptstadt sind unbestreitbar. Unser Hof knistert nur so vor Aufregung, und manche Gelehrte träumen bereits jetzt davon, dass eines Tages [GetProvince('(int32)516').GetName] die größte Bibliothek haben wird, die die Menschheit je gesehen hat und die sämtliches Wissen der Welt in sich birgt!"
 me_egypt_2_pharaoh.5.a:0 "Lasst uns eine neue Bibliothek bauen!"
 me_egypt_2_pharaoh.5.b:0 "Unsere Untertanen sind bereits die gebildetsten der Welt."
 me_egypt_2_pharaoh.6.t:0 "Stadt der Weisen: Alexandrinische Akademien"
 me_egypt_2_pharaoh.6.desc:0 "Die klügsten Köpfe der Welt werden kommen, um an den Akademien von [GetProvince('(int32)516').GetName] zu studieren! Sie werden Wissen unter ihresgleichen austauschen, mit den renommiertesten Philosophen debattieren und die besten Praktiken in Verwaltung und Krieg erlernen. Sie werden kundige Gedichte schreiben und neue erstaunliche Wege finden, um unserem Volk unsterblichen Ruhm einzubringen!"
 me_egypt_2_pharaoh.6.a:0 "Lasst uns eine neue Akademie bauen!"
 me_egypt_2_pharaoh.6.b:0 "Unsere Forschung ist bereits unübertroffen."
 me_egypt_2_pharaoh.7.t:0 "Stadt der Weisen: Gehamstertes Wissen"
 me_egypt_2_pharaoh.7.desc:0 "Bibliotheken und Akademien werden weniger Ergebnisse erzielen, wenn wir sie nicht angemessen finanzieren. Obwohl die meisten Intellektuellen, die von edler Herkunft sind, über eigene Mittel verfügen, um sich selbst zu versorgen, ist eine Förderung durch die Regierung immer ein netter Anreiz, unsere Forschungen voranzutreiben!\n\nVon uns gefördert zu werden, ist eine Frage der Ehre und wird unsere Forscher sicherlich dazu anspornen, bei ihren Aufgaben ihr Bestes zu geben."
 me_egypt_2_pharaoh.7.a:0 "Wir sollten mehr in unsere Forschung investieren!"
 me_egypt_2_pharaoh.7.b:0 "Unser Gold ist woanders besser angelegt."
 me_egypt_2_pharaoh.8.t:0 "Stadt der Weisen"
 me_egypt_2_pharaoh.8.desc:0 "Unser erster Basileus [GetCharacter('(int32)42').GetName] war Alexanders Historiker, und seine Geschichte von Alexanders Feldzügen brachte ihm den Ruhm eines objektiven und ehrlichen Schriftstellers und Gelehrten ein. Seine Wertschätzung für die Literatur stellte die Weichen für seine Herrschaft und die seiner Nachfolger. [GetCountry('EGY').GetName] wird zur führenden Kraft der griechischen Kultur in der Welt der Diadochen werden und [GetProvince('(int32)516').GetName] wird dabei das Kronjuwel sein.\nDieses ambitionierte Projekt wird Zeit brauchen und nicht billig werden, doch der Nutzen, den wir daraus ziehen können, wird ewig bestehen bleiben, und unsere Basileis werden den kommenden Generationen als die größten Kunst- und Kulturmäzene in Erinnerung bleiben, die es je gegeben hat!"
 me_egypt_2_pharaoh.8.a:0 "Fangen wir an!"
 me_egypt_2_pharaoh.8.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] beginnt mit einem Bauvorhaben, um das kulturelle Schaffen in [GetProvince('(int32)516').GetName|Y] zu fördern."
 me_egypt_2_pharaoh.9.t:0 "Stadt der Weisen: Kulturhauptstadt"
 me_egypt_2_pharaoh.9.desc:0 "Wir haben ein wichtiges Ziel erreicht.\n\nDank der Investitionen von [ROOT.GetCountry.GetRuler.GetName] ist [GetProvince('(int32)516').GetName] schöner denn je. Die klügsten Köpfe aus dem ganzen Land kommen in die Akademien von [GetProvince('(int32)516').GetName], unsere Forscher sammeln in den Bibliotheken von [GetProvince('(int32)516').GetName] Dichtkunst und technisches Wissen aus der ganzen Welt, Philosophen flanieren in den Gärten von [GetProvince('(int32)516').GetName], Mathematiker entwerfen erstaunliche Wasserkonstruktionen für die Paläste von [GetProvince('(int32)516').GetName] und rundum erstrahlt unsere Kultur in vollem Glanz!"
 me_egypt_2_pharaoh.9.a:0 "Die alexandrinische Kultur ist einfach atemberaubend."
 me_egypt_2_pharaoh.9.a.tt.end:0 "Die Missionsaufgabe #Y $egypt_mission_2_pharaoh_task_5$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_2_pharaoh.10.t:0 "Stadt der Weisen: Alexandria verloren!"
 me_egypt_2_pharaoh.10.desc:0 "Unsere glorreiche Hauptstadt gehört nicht länger uns!\n\nDies ist an sich schon eine große Schande, doch es bedeutet auch, dass wir unser Vorhaben der kulturellen Verschönerung der Stadt vorübergehend aufgeben müssen. Da der Feind [GetProvince('(int32)516').GetName] besetzt hat, können wir dort nichts bauen, und unser Traum von einer neuen Hauptstadt für die griechische Kultur, die [GetProvince('(int32)416').GetName] in den Schatten stellen würde, ist vorerst ausgeträumt.\n\nWir müssen [GetProvince('(int32)516').GetName] schnellstmöglich zurückerobern!"
 me_egypt_2_pharaoh.10.a:0 "Zu den Waffen!"
 me_egypt_2_pharaoh.10.a.tt:0 "Die Missionsaufgabe #Y $egypt_mission_2_pharaoh_task_5$#! wurde #R umgangen#!!"
 me_egypt_2_pharaoh.11.t:0 "Stadt der Bürokratie: Volkszählungsreform"
 me_egypt_2_pharaoh.11.desc:0 "Die Ausbeutung der natürlichen Reichtümer Ägyptens (vor allem in Verbindung mit der Landwirtschaft) bildete schon immer die Grundlage der ägyptischen Wirtschaft und der Macht und des Erfolges eines jeden Pharaos. Vor langer Zeit bereits sammelten die Pharaonen Wissen über ihre Untertanen, um ihr Arbeitspotenzial auszubeuten, doch es gab keine monetäre Besteuerung. Andererseits waren Landvermessungen üblich, da die Erhebung von Abgaben (vor allem auf landwirtschaftliche Erzeugnisse) darauf beruhte.\n\nEin moderner Staat erfordert jedoch verfeinerte Verwaltungsinstrumente. Insbesondere Alexander führte in Ägypten zum ersten Mal eine Form der Monetarisierung ein, und es ist für unser Königreich lebensnotwendig, seine Verbreitung zu gewährleisten.\nZunächst jedoch müssen wir eine Volkszählung durchführen, auf der die monetäre Besteuerung und die Landvermessungen fußen werden. Alle Daten sollten vor Ort gesammelt und dann von unserer Zentralverwaltung in [GetProvince('(int32)516').GetName] verwahrt werden."
 me_egypt_2_pharaoh.11.a:0 "So läuft es in einem modernen Staat."
 me_egypt_2_pharaoh.11.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] investiert in eine groß angelegte Reform der ägyptischen Besteuerung."
 me_egypt_2_pharaoh.12.t:0 "Stadt der Bürokratie: Reformation abgeschlossen"
 me_egypt_2_pharaoh.12.desc:0 "Im vergangenen Jahr haben wir bei unseren Untertanen sowohl Volkszählungs- als auch Landvermessungsdaten gesammelt. Nun ist es an der Zeit, ein neues System der Steuererhebung einzuführen, das auf diesen Daten beruht.\n\nZunächst können wir neue Personensteuern (wie etwa eine Salzsteuer) einführen, die von jeder Person und nicht nur von Arbeitern bezahlt werden müssen. Danach können wir eine effizientere Art der Steuererhebung in Angriff nehmen, indem wir sowohl königliche als auch private Amtsträger einbeziehen. Zu guter Letzt können die Steuergesetze durch die Berücksichtigung der Ergebnisse unserer offiziellen Landvermessung angepasst werden.\n\nUnsere zentrale Verwaltung ist heute geschäftiger und kopfstärker denn je, doch das System war noch nie so effizient."
 me_egypt_2_pharaoh.12.a:0 "Steuern sind ein notwendiges Übel."
 me_egypt_2_pharaoh.12.a.tt:0 "Die Missionsaufgabe #Y $egypt_mission_2_pharaoh_task_6$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_2_pharaoh.13.t:0 "Zentrum des Welthandels: Blühende Wirtschaft"
 me_egypt_2_pharaoh.13.desc:0 "Das Delta ist der natürliche Begegnungspunkt zwischen dem Mittelmeer und Ägypten, einer traditionell auf das Festland ausgerichteten Nation, die um den Nil herum errichtet wurde.\n\nDie Öffnung des Landes zum Mittelmeer lag aus militärischer, politischer und wirtschaftlicher Sicht in unserem besten Interesse. Auch wenn unser Hauptaugenmerk weiterhin auf [GetProvince('(int32)516').GetName] liegt, ist das Delta weitläufig und die meisten Ausläufer haben das Wachstum reicher Städte und Handelsposten entlang ihrer Ufer miterlebt.\n\nEs war ein kluger Schachzug unsererseits, in die gesamte Region zu investieren. Der internationale Handel ist heute gewinnträchtiger denn je, Handelsschiffe legen täglich an unseren Küsten an und ab und exotische Waren aus fernen Ländern sind überall auf unseren Märkten zu finden. Händler aus allen Ecken der bekannten Welt kommen, um ihre Waren im Delta zu verkaufen, das bald als das Zentrum des globalen Handels gelten wird!"
 me_egypt_2_pharaoh.13.a:0 "Gut gemacht."
 me_egypt_2_pharaoh.13.a.tt.end:0 "Die Missionsaufgabe #Y $egypt_mission_2_pharaoh_task_7$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_2_pharaoh.13.a.tt:0 "#Y $central_delta_area$#! erhält außerdem "#Y $egypt_delta_trade_center$#!"."
 me_egypt_2_pharaoh.14.t:0 "Nilotischer Handel: Pharao von Oberägypten"
 me_egypt_2_pharaoh.14.desc:0 "Die Provinz [GetProvince('(int32)576').GetArea.GetName] gilt traditionell als die Grenze zwischen [GetProvince('(int32)573').GetArea.GetRegion.GetName] und [GetProvince('(int32)591').GetArea.GetRegion.GetName]. Vom ersten Katarakt an beginnt Ägypten, und der Nil ist ohne Unterbrechungen bis zum Delta schiffbar. Sowohl [GetProvince('(int32)576').GetArea.GetName] als auch [GetProvince('(int32)569').GetArea.GetName] sind weniger bevölkert und auch mit weniger Monumentalbauten versehen als der Norden und zeichnen sich mehr durch ihre Steinbrüche und Grabmäler als durch ihre Städte aus, doch die gesamte Region ist dennoch ein wichtiger Umschlagplatz für den Handel auf dem Nil.\nAlle Händler aus dem Süden, die Eisen, Juwelen, Keramik, Baumwolle, Gewürze und andere exotische Tiere mitbringen, müssen hier unsere Häfen passieren und uns Mautgebühren und Zölle entrichten. Die Entwicklung einer angemessenen Infrastruktur war ein notwendiger Schritt, um sowohl das Volumen des internationalen Handels als auch unsere Gewinne daraus zu steigern."
 me_egypt_2_pharaoh.14.a:0 "Meroitische Schwerter sind einfach die besten."
 me_egypt_2_pharaoh.14.a.tt:0 "Jedes im Besitz befindliche Territorium in [GetProvince('(int32)576').GetArea.GetName|Y] und [GetProvince('(int32)569').GetArea.GetName|Y] erhält #Y $egypt_border_trade_nubia$#!."
 me_egypt_2_pharaoh.14.a.tt.2:0 "Falls nicht bereits im Besitz, erhält [GetCountry('EGY').GetName] Ansprüche auf [GetProvince('(int32)576').GetArea.GetName|Y], [GetProvince('(int32)600').GetArea.GetName|Y] und [GetProvince('(int32)613').GetArea.GetName|Y]."
 me_egypt_2_pharaoh.14.a.tt.end:0 "Die Missionsaufgabe #Y $egypt_mission_2_pharaoh_task_8$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_2_pharaoh.15.t:0 "Stadt der Götter: Götter von Alexandria"
 me_egypt_2_pharaoh.15.desc:0 "Die Götter der Griechen brachten uns in dieses Land, und die Götter Ägyptens nahmen uns bei unserer Ankunft wohlwollend auf.\n\nAls Alexander Ägypten eroberte, besuchte er das Orakel von [ammon_scope.GetName] in [GetProvince('(int32)5514').GetName]. Dieser Gott lenkte Alexanders Schritte, brachte Regen in die Wüste, um den Durst seiner Armee zu stillen, und entsandte zwei sprechende Schlangen, um sie durch den Ozean aus Sand zu führen. [GetCharacter('(int32)42').GetName] war dort und erinnert an die Antwort des Orakels, die Alexanders Geburt auf [ammon_scope.GetName] selbst zurückführt, welcher uns als [zeus_scope.GetName] bekannt ist. Seither ist Alexander seinem göttlichen Vater auf den Olymp gefolgt und sein Grab steht bis heute in [GetProvince('(int32)516').GetName].\n\nUnter diesen Gesichtspunkten ist klar, dass unsere Macht von den Göttern abgesegnet wurde und den Göttern unsere Dankbarkeit gebührt. Lasst uns die göttliche Gunst, die uns gewährt wurde, mit einem großen religiösen Fest feiern!"
 me_egypt_2_pharaoh.15.a:0 "Lasst uns den Göttern Opfer darbringen."
 me_egypt_2_pharaoh.15.a.tt:0 "Unser Basileus [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] verkündet ein großes religiöses Fest!"
 me_egypt_2_pharaoh.16.t:0 "Stadt der Götter: Alte Götter und neue Götter"
 me_egypt_2_pharaoh.16.desc:0 "Die letzten Monate waren voller religiöser Feste und haben deutlich gezeigt, wie tief die Religion in unserem Volk, ob nun Griechen oder Nichtgriechen, verankert ist. Die Götter labten sich am Rauch der Opfer - zahlreicher denn je -, während alte Tempel instand gesetzt und neue errichtet wurden.\n\nUm den Abschluss der Feierlichkeiten einzuläuten, scheint es angebracht, formell einen neuen Kult zu fördern. [euploia_scope.GetName], unter deren Schutz alle Seeleute stehen, soll für ihr Wohlwollen geehrt werden, das sie uns bei unseren maritimen Unternehmungen entgegengebracht hat.\nEinige Stimmen am Hof, die der königlichen Familie besonders nahestehen, haben angedeutet, dass die Göttin uns bereits mit ihrer Anwesenheit beehrt hat: [SCOPE.sCharacter('lagid_goddess_candidate').GetName] war niemand anderes als die Göttin selbst, die unter uns wandelte! Im Leben war [SCOPE.sCharacter('lagid_goddess_candidate').GetName] eine Priesterin des Widders von [GetProvince('(int32)534').GetName] und wurde nach jenen Ritualen begraben, die ihr den göttlichen Status verliehen. Sie soll in jedem Heiligtum unseres Landes als Gastgöttin verehrt werden!"
 me_egypt_2_pharaoh.16.a:0 "Wir werden diesen neuen Kult fördern. Möge die Göttin uns alle segnen!"
 me_egypt_2_pharaoh.16.a.tt:0 "Der Kult von [euploia_scope.GetName|Y] wird in [GetCountry('EGY').GetName] eingeführt."
 me_egypt_2_pharaoh.16.a.tt.2:0 "Kallikrates Boiskides, der der Göttin besonders wohlgesonnen ist, fördert die Gründung eines Heiligtums für [euploia_scope.GetName] in [GetProvince('(int32)3378').GetName|Y]."
 me_egypt_2_pharaoh.16.a.tt.end:0 "Die Missionsaufgabe #Y $egypt_mission_2_pharaoh_task_9$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_2_pharaoh.17.desc:0 "Die letzten Monate waren voller religiöser Feste und haben deutlich gezeigt, wie tief die Religion in unserem Volk, ob nun Griechen oder Nichtgriechen, verankert ist. Die Götter labten sich am Rauch der Opfer - zahlreicher denn je - in jeder Siedlung von [GetCountry('EGY').GetName], während alte Tempel instand gesetzt und neue errichtet wurden. Unter den Augen unseres Beschützers, dem göttlichen Alexander und seines Vaters [ammon_scope.GetName], wurde unser Volk zusammengebracht, um die Gunst der Götter zu feiern. Einheimische Ägypter und griechisch-makedonische Siedler waren sich noch nie näher, und die Notwendigkeit gemeinsamer Kulte wird immer offensichtlicher - etwas, worüber unsere Führung in naher Zukunft nachdenken sollte.\n\nUm den Abschluss der Feierlichkeiten einzuläuten, scheint es angebracht, formell einen neuen Kult zu fördern. [euploia_scope.GetName], unter deren Schutz alle Seeleute stehen, soll für ihr Wohlwollen geehrt werden, das sie uns bei unseren früheren maritimen Unternehmungen entgegengebracht hat."
 me_egypt_2_pharaoh.18.t:0 "Stadt der Wunder: Der Große Leuchtturm"
 me_egypt_2_pharaoh.18.desc:0 "Es ist vollbracht. Es bedurfte jahrelanger und unermüdlicher Anstrengungen, großer Investitionen und einer ehrgeizigen Vision, doch nun ist der #Y Pharos-Leuchtturm#! endlich fertiggestellt.\n\nSein klarer Umriss ist schon aus meilenweiter Entfernung erkennbar, und sein Feuer brennt hell und erleuchtet die Nacht wie ein zweiter Mond! Nirgendwo auf der bekannten Welt gibt es etwas Ähnliches. Unser Leuchtturm in [GetProvince('(int32)516').GetName] wird für immer als Zeugnis für den Einfallsreichtum und die Größe unseres Volkes stehen!"
 me_egypt_2_pharaoh.18.a:0 "Möge das Licht des Pharos-Leuchtturms für immer über dem Mittelmeer erstrahlen!"
 me_egypt_2_pharaoh.18.a.tt.end:0 "Die Missionsaufgabe #Y $egypt_mission_2_pharaoh_task_10$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_2_pharaoh.19.t:0 "Stadt der Wunder: Die Große Bibliothek und das Museion"
 me_egypt_2_pharaoh.19.desc:0 "Es ist vollbracht. Es bedurfte jahrelanger und unermüdlicher Anstrengungen, großer Investitionen und einer ehrgeizigen Vision, doch nun ist das #Y Museion#! endlich fertiggestellt.\n\n Dieser majestätische Musentempel ist von einer Konstellation von Gebäuden umgeben, die alle dem Streben nach Schönheit und Wissen gewidmet sind. Die besten Künstler, Dichter und Gelehrten aus der ganzen hellenischen Welt wetteifern bereits darum, sich einen Platz unter den Musen zu sichern. Eines Tages werden diese ehrwürdigen Säle die Gesamtheit des Weltwissens beherbergen!"
 me_egypt_2_pharaoh.19.a:0 "Das Licht unserer Kultur wird für immer über dem Mittelmeer erstrahlen!"
 me_egypt_2_pharaoh.21.t:0 "Ptolemäen-Fest"
 me_egypt_2_pharaoh.21.desc:0 "Es wurden keine Mühen gescheut, um dieses Fest anzuberaumen.\n\n[GetCharacter('(int32)42').GetName] und seine Familie haben unser Land geprägt und werden es auch weiterhin prägen, und dieses Fest soll der ganzen Welt die Großzügigkeit und die Macht der Lagiden zeigen.\n\nParaden mit exotischen Waren - darunter unsere berühmten Elefanten - und Soldaten in neuen Rüstungen ziehen täglich durch [GetProvince('(int32)516').GetName], während den Göttern im gesamten Königreich Opfer dargebracht werden und üppige Bankette den ganzen Tag andauern und noch die Nacht erhellen. Alle griechischen Staaten wurden zu Wettbewerben in Sachen Musik, Poesie und Athletik eingeladen, die denen der Olympischen Spiele weder an Prestige noch an Preisreichtum nachzustehen. Als Nachahmung dessen werden auch im gesamten Königreich kleinere Feste gefeiert.\n\nDas Ptolemäen-Fest war ein großer Erfolg!"
 me_egypt_2_pharaoh.21.a:0 "Dies war ein würdiges Fest, um das Vermächtnis von [GetCharacter('(int32)42').GetName] zu feiern."
 me_egypt_2_pharaoh.21.a.tt:0 "Das hellenische Volk bewundert und respektiert uns, was seine Meinung über uns erhöht."
 me_egypt_2_pharaoh.21.b:0 "Wir sollten dies zu einem wiederkehrenden Ereignis machen!"
 me_egypt_2_pharaoh.21.b.tt:0 "Das Ptolemäen-Fest wird nun alle vier Jahre stattfinden."
 me_egypt_2_pharaoh.21.tt.end:0 "Die Missionsaufgabe #Y $egypt_mission_2_pharaoh_task_11$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_2_pharaoh.22.t:0 "Wiederkehrendes Ptolemäen-Fest"
 me_egypt_2_pharaoh.22.desc:0 "Das erste Ptolemäen-Fest war ein großer Erfolg. Die Gäste, die aus der ganzen griechischen Welt kamen, waren von der Machtdemonstration und dem Reichtum begeistert, den wir ihnen boten, während unser eigenes Volk mit Stolz zusah.\n\nObwohl die Organisation teuer und zeitaufwendig ist, hat uns dieses Fest eine Fülle von Vorteilen gebracht. Es zu einer wiederkehrenden Veranstaltung zu machen, wird eine Herausforderung sein, doch mit dem richtigen Einsatz könnte unser Ptolemäen-Fest selbst die Olympischen Spiele als Begegnungsstätte der hellenischen Zivilisation in den Schatten stellen!"
 me_egypt_2_pharaoh.22.a:0 "Unser Fest wird die Olympischen Spiele übertreffen, glaubt mir!"
 me_egypt_2_pharaoh.22.a.tt:0 "In vier Jahren werden wir die Ptolemäen erneut ausrichten!"
 me_egypt_2_pharaoh.23.t:0 "Vorbereitungen für das Ptolemäen-Fest"
 me_egypt_2_pharaoh.23.desc:0 "Es sind fast vier Jahre seit den letzten Ptolemäen vergangen. Die Erinnerung an das große Ereignis und seine Auswirkungen auf die Beliebtheit unseres Basileus verblassen langsam.\n\nWenn wir ein neues Fest ausrichten wollen, um die großen Errungenschaften der Lagiden-Dynastie zu feiern, ist es an der Zeit, mit den Vorbereitungen zu beginnen.\n\nEin Fest, um das uns die ganze Welt beneiden und bewundern wird, ist nicht an einem Tag gemacht!"
 me_egypt_2_pharaoh.23.a:0 "Wir dürfen keine Zeit verlieren!"
 me_egypt_2_pharaoh.23.a.tt:0 "Wir beginnen mit den Vorbereitungen für die nächsten Ptolemäen."
 me_egypt_2_pharaoh.23.b:0 "Nicht dieses Mal."
 me_egypt_2_pharaoh.23.b.tt:0 "Die nächsten Ptolemäen werden in vier Jahren stattfinden."
 me_egypt_2_pharaoh.23.d:0 "Es gibt bessere Wege, unsere Erfolge zu feiern."
 me_egypt_2_pharaoh.23.d.tt:0 "Die Ptolemäen werden nicht mehr stattfinden."
 me_egypt_2_pharaoh.24.t:0 "Die [SCOPE.Custom('get_ptolemaia_count_suffix')] Ptolemäen"
 ptolemaia_suffix_0:0 "$ptolemaia_number$."
 ptolemaia_suffix_1:0 "$ptolemaia_number$."
 ptolemaia_suffix_2:0 "$ptolemaia_number$."
 ptolemaia_suffix_3:0 "$ptolemaia_number$."
 ptolemaia_number:0 "[SCOPE.ScriptValue('ptolemaia_svalue')|0]"
 me_egypt_2_pharaoh.24.desc:0 "Alles ist bereit!\n\n[ROOT.GetCountry.GetRuler.GetName] eröffnet offiziell die Feierlichkeiten für die Ptolemäen. Gäste aus der gesamten hellenischen Welt strömen nach [GetProvince('(int32)516').GetName], um ihre Fähigkeiten in den Wettkämpfen zu erproben, an den Banketten teilzunehmen, den Göttern Opfer darzubringen und die ptolemäische Machtdemonstration und die in den Prozessionen gezeigten Reichtümer zu bestaunen. Unser Volk ist begeistert und unser Basileus der am meisten beneidete und bewunderte Herrscher der Welt!"
 me_egypt_2_pharaoh.24.a:0 "Alle sind zufrieden!"
 me_egypt_2_pharaoh.25.t:0 "Synkretismus: Der Traum von [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]"
 me_egypt_2_pharaoh.25.desc:0 "Unser Basileus [ROOT.GetCountry.GetRuler.GetName] hatte einen Traum. Ein mysteriöser Gott erschien [ROOT.GetCountry.GetRuler.GetHerHim] in der Gestalt eines majestätischen Mannes mit einem Modius auf dem Kopf und einem Zepter in der Hand. Zerberus ruhte friedlich zu seinen Füßen. Der Gott befahl [ROOT.GetCountry.GetRuler.GetPraenomen], seine Statue in [GetProvince('(int32)1812').GetName] abzuholen, wo er als Pluton verehrt wird, und seinen Kult nach [GetProvince('(int32)516').GetName] zu bringen.\n\n[ROOT.GetCountry.GetRuler.GetPraenomen], sichtlich beunruhigt, hat weise Priester kommen lassen, um [ROOT.GetCountry.GetRuler.GetHerHis]en Traum zu deuten."
 me_egypt_2_pharaoh.25.a:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] sucht nach Antworten."
 me_egypt_2_pharaoh.25.a.tt:0 "Die weisesten Priester, sowohl die ägyptischen als auch die griechischen, werden seinem Ruf folgen."
 me_egypt_2_pharaoh.26.t:0 "Synkretismus: Kult von [GetDeityDefinition('omen_serapis').GetName] gegründet"
 me_egypt_2_pharaoh.26.desc:0 "Alles ist bereit. Mit einer feierlichen Prozession und reichen Gaben wurde [GetDeityDefinition('omen_serapis').GetName] offiziell in unserem Pantheon willkommen geheißen.\n\nHoffentlich wird ein gemeinsamer Kult unserem Volk, das bisher zwischen hellenischen Göttern und ägyptischen Traditionen gespalten war, ein neues Gefühl der Einheit vermitteln. [GetDeityDefinition('omen_serapis').GetName] wird der Gott aller sein, ob nun Griechen oder Ägypter, und die Doppelnatur unseres Volkes verkörpern: zwei Kulturen, zwei Religionen, aber ein vereintes Land."
 me_egypt_2_pharaoh.26.a:0 "Möge [GetDeityDefinition('omen_serapis').GetName] Frieden und Eintracht nach Ägypten bringen."
 me_egypt_2_pharaoh.26.a.tt:0 "Eine Heilige Stätte zu Ehren von [GetDeityDefinition('omen_serapis').GetName] wurde in [GetProvince('(int32)529').GetName|Y] errichtet."
 me_egypt_2_pharaoh.26.tt.end:0 "Die Missionsaufgabe #Y $egypt_mission_2_pharaoh_task_12$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_2_pharaoh.26.tt:0 "Der Kult von [GetDeityDefinition('omen_serapis').GetName] wird offiziell in Ägypten eingeführt."
 me_egypt_2_pharaoh.27.t:0 "Synkretismus: Die Antwort der Priester"
 me_egypt_2_pharaoh.27.desc:0 "[serapis_cult_instigator_egyptian.GetName] gilt weithin als der Weiseste unter den ägyptischen Priestern, und [serapis_cult_instigator_greek.GetName] ist ein wichtiges Mitglied der Eumolpidai-Familie aus Athen, den antiken Hütern der Geheimnisse der eleusinischen Mysterien. Beide kamen auf die Bitte von [ROOT.GetCountry.GetRuler.GetName], um [ROOT.GetCountry.GetRuler.GetHerHis]en Traum zu deuten.\n\nDie beiden Weisen waren sich in der Antwort recht schnell einig: Der im Traum gesehene Gott ist niemand anders als [GetDeityDefinition('omen_serapis').GetName], der [ROOT.GetCountry.GetRuler.GetPraenomen] seine Gunst erwiesen hat. Wenn wir endlich ein religiöses Gleichgewicht in unserem Land erreichen wollen, muss unser Basileus die Anweisungen des Gottes sorgfältig und unverzüglich befolgen."
 me_egypt_2_pharaoh.27.a:0 "Schickt nach der Statue aus [GetProvince('(int32)1812').GetName]."
 me_egypt_2_pharaoh.27.a.tt:0 "Unsere Boten werden zum Tempel von Pluton reisen und die Statue auf die eine oder andere Weise beschaffen."
 me_egypt_2_pharaoh.28.t:0 "Synkretismus: Ankunft von [GetDeityDefinition('omen_serapis').GetName]"
 me_egypt_2_pharaoh.28.desc:0 "Erfolg!\n\nUnsere Boten sind mit der kostbaren Statue nach [GetProvince('(int32)516').GetName] zurückgekehrt. [GetDeityDefinition('omen_serapis').GetName] wird in unserem Land mit einer prächtigen Parade und großen Festlichkeiten empfangen.\n\nLaut [SCOPE.sCharacter('serapis_cult_instigator_egyptian').GetName] ist [GetDeityDefinition('omen_serapis').GetName] - oder Osorapis, wie ihn die ägyptischen Griechen zu nennen pflegten - eine Personifizierung von [osiris_scope.GetName] und wurde früher zusammen mit [isis_scope.GetName] in einem Heiligtum verehrt, das am selben Ort steht wie das heutige [GetProvince('(int32)1812').GetName]. [serapis_scope.GetName] ist kein fremder Gott, doch sein Kult ist endlich heimgekehrt! Sein altes Heiligtum ist jedoch längst verloren gegangen, und wir sollten etwas unternehmen, um seinen Kult angemessen unterzubringen."
 me_egypt_2_pharaoh.28.a:0 "Bauen wir ein neues Heiligtum!"
 me_egypt_2_pharaoh.28.a.tt:0 "Wir investieren in den Bau einer Heiligen Stätte zu Ehren von [GetDeityDefinition('omen_serapis').GetName]."
 me_egypt_2_pharaoh.28.b:0 "Das wird warten müssen."
 me_egypt_2_pharaoh.28.b.tt:0 "[GetDeityDefinition('omen_serapis').GetName] hat keine Heilige Stätte."
 me_egypt_2_pharaoh.29.t:0 "Apotheose: Göttliche Ehren"
 me_egypt_2_pharaoh.29.desc:0 "Die großen Könige von einst erhielten nach ihrem Tod oft heroische Ehren in der hellenischen Welt, und ebenso verhielt es sich mit Stadtgründern. Auch ägyptische Pharaonen konnten bei ihrer Abreise aus dieser Welt zu Göttern aufsteigen. In den letzten Jahren sind im gesamten griechischsprachigen Mittelmeerraum örtliche Kulte mächtiger lebender Anführer (darunter [ROOT.GetCountry.GetRuler.GetName] selbst) aufgetaucht.\n\nUnser Basileus hat dieser Praxis offiziell abgeschworen, da er sie für blasphemisch hält, doch die Zeiten ändern sich und immer größere Ehrungen werden ihm von seinen dankbaren Untertanen zuteil. Eines Tages wird auch er als Gott angesehen werden, so wie Alexander vor ihm!"
 me_egypt_2_pharaoh.29.a:0 "Ruhm dem Basileus!"
 me_egypt_2_pharaoh.29.a.tt:0 "Dieses Ereignis schafft einen Präzedenzfall, der Auswirkungen auf unsere zukünftigen Machthaber haben könnte."
 me_egypt_2_pharaoh.29.tt.end:0 "Die Missionsaufgabe #Y $egypt_mission_2_pharaoh_task_final$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_2_pharaoh.29.tt:0 "[GetCharacter('(int32)42').GetName|Y] wird bei seinem Tod als Gott betrachtet werden. Für den Augenblick ist er fast ein Gott, der auf Erden wandelt."
 me_egypt_2_pharaoh.30.t:0 "Apotheose"
 me_egypt_2_pharaoh.30.desc:0 "Die großen Könige von einst erhielten nach ihrem Tod oft heroische Ehren in der hellenischen Welt, und ebenso verhielt es sich mit Stadtgründern. Auch ägyptische Pharaonen konnten bei ihrer Abreise aus dieser Welt zu Göttern aufsteigen. In den letzten Jahren sind im gesamten griechischsprachigen Mittelmeerraum örtliche Kulte mächtiger Anführer aufgetaucht.\n\nDer Gründer unserer Dynastie [dead_ptolemy_scope.GetName] lehnte es stets ab, göttliche Ehren zu Lebzeiten zu empfangen, da er dies als blasphemisch betrachtete. Nun jedoch, da er schon lange fort und das wahre Ausmaß seines Vermächtnisses offengelegt ist, ist es an der Zeit, ihn als Gott zu betrachten!"
 me_egypt_2_pharaoh.30.a:0 "Ehre sei [GetCharacter('(int32)42').Custom('get_DerDem')] göttlichen [GetCharacter('(int32)42').GetName]!"
 me_egypt_2_pharaoh.30.tt:0 "[GetCharacter('(int32)42').GetName|Y] gilt fortan als Gott in unserem Pantheon."
 me_egypt_2_pharaoh.31.t:0 "Apotheose: Soters Segen"
 me_egypt_2_pharaoh.31.desc:0 "Die großen Könige von einst erhielten nach ihrem Tod oft heroische Ehren in der hellenischen Welt, und ebenso verhielt es sich mit Stadtgründern. Auch ägyptische Pharaonen konnten bei ihrer Abreise aus dieser Welt zu Göttern aufsteigen.\n\nDer Gründer unserer Dynastie [SCOPE.sCharacter('dead_ptolemy_scope').GetName] ist bereits einen Schritt weiter gegangen und hat sich neben Alexander unter den Göttern unseres Landes eingereiht. Nun wacht er wohlwollend über seine Nachfolger und Nachkommen und wartet darauf, dass sie sich ihm auf dem Olymp anschließen."
 me_egypt_2_pharaoh.31.a:0 "Unser Volk ist wahrlich gesegnet."
 me_egypt_2_pharaoh.31.tt:0 "Der göttliche Vorgänger von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], [SCOPE.sCharacter('dead_ptolemy_scope').GetName], weitet seinen Schutz und seine Macht auf unseren Basileus aus."
 me_egypt_2_pharaoh.32.t:0 "Apotheose: Ein Gott unter Menschen"
 me_egypt_2_pharaoh.32.desc:0 "Die großen Könige von einst erhielten nach ihrem Tod oft heroische Ehren in der hellenischen Welt, und ebenso verhielt es sich mit Stadtgründern. Auch ägyptische Pharaonen konnten bei ihrer Abreise aus dieser Welt zu Göttern aufsteigen. In den letzten Jahren sind im gesamten griechischsprachigen Mittelmeerraum örtliche Kulte mächtiger lebender Anführer in Erscheinung getreten, und unserem Basileus [ROOT.GetCountry.GetRuler.GetName] werden von seinen dankbaren Untertanen, die glauben, dass nur eine Gottheit gewöhnlichen Sterblichen solches Wohlwollen schenken kann, immer größere Ehren zuteil!"
 me_egypt_2_pharaoh.32.tt:0 "Nachdem er unglaubliche Leistungen vollbracht hat, gilt unser Basileus nun als Gott auf Erden."
 me_egypt_2_pharaoh.33.t:0 "Ein Gott unter Menschen"
 me_egypt_2_pharaoh.33.desc:0 "Die großen Taten und Qualitäten unseres Basileus [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] sind nicht unbemerkt geblieben. Das Volk preist den Namen seines Herrschers für den Wohlstand, den das ganze Land genießt.\n\nEs ist klar, dass die Götter an dem Tag, an dem [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] den Thron bestieg, wohlwollend auf uns herabblickten. Vereinzelte Stimmen dankbarer Untertanen haben unseren Basileus seit geraumer Zeit bereits als göttlichen Wohltäter bezeichnet, doch diese Stimmen sind mit der Zeit nur noch zahlreicher und nachdrücklicher geworden. Wir müssen diesen Umstand formell angehen.\n\nZu verkünden, von einem Gott auf Erden regiert zu werden, ist ein kühner Schritt, womöglich sogar ein blasphemischer, doch wir können zumindest offiziell verlautbaren lassen, dass [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] von den Göttern geleitet, nach [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]em Tod zu einem wahren Gott werden und sich damit [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]en glorreichen Vorfahren anschließen wird, die unser Land schützen."
 me_egypt_2_pharaoh.33.a:0 "In der Tat! Eines Tages wird [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] mit Zeus auf dem Olymp sitzen!"
 me_egypt_2_pharaoh.33.b:0 "Wir sollten diese Blasphemie nicht fördern."
 me_egypt_2_pharaoh.34.t:0 "Neue synkretistische Kulte"
 me_egypt_2_pharaoh.34.desc:0 "Seit wir die Kulte von [serapis_scope.GetName] und [amun_scope.GetName] eingeführt haben, hat unser Volk die neuen synkretistischen Kulte mit Begeisterung angenommen.\n\nSynkretismus ist eine tief verwurzelte Praxis in der hellenischen Religion, und wir sind durch unsere starke Hingabe gezwungen, allen Göttern unabhängig von ihrer Herkunft unsere Ehrerbietung zu erweisen, damit keiner von ihnen durch unsere Nachlässigkeit beleidigt wird und sich rächen könnte. Die meisten Menschen verehren ebenfalls dieselben Götter wie wir - was auch ihr gutes Recht ist -, doch sie sprechen sie mit anderen Namen an und verknüpfen sie mit anderen Eigenschaften. Diese tiefe Verbindung alles Göttlichen anzuerkennen, ist der Schlüssel zu einem friedlichen Zusammenleben.\n\nUnter den neuen synkretistischen Kulten, die in unserem Land auftauchen, sind die Kulte von [hermanubis_scope.GetName] - er, der die Seelen der Verstorbenen in die Unterwelt führt - und [harpocrates_scope.GetName] - der göttliche Sohn von [isis_scope.GetName] und [GetDeityDefinition('omen_serapis').GetName] - die bemerkenswertesten."
 me_egypt_2_pharaoh.34.a:0 "Wir heißen [hermanubis_scope.GetName] und [harpocrates_scope.GetName] offiziell in unserem Pantheon willkommen."
 me_egypt_2_pharaoh.35.t:0 "Der makedonische Pharao"
 me_egypt_2_pharaoh.35.desc:0 "Heute feiert das ganze ägyptische Volk!\n\nEndlich sitzt ein würdiger Erbe auf dem Thron, der sowohl von den ägyptischen Pharaonen als auch dem Griechen Alexander abstammt. Unsere klugen politischen Entscheidungen haben ein friedliches Zusammenleben der verschiedenen Völker unseres Landes, ihren Wohlstand und ihre Zufriedenheit gesichert.\n\nNoch nie war Ägypten so reich, vereint und bewundert. Eines Tages werden wir diejenigen sein, die Alexanders Traum verwirklichen und unsere Kultur mit der ganzen Welt teilen!"
 me_egypt_2_pharaoh.35.a:0 "Gut gemacht."
 me_egypt_2_pharaoh.35.a.tt.end:0 "Die Mission #Y $egypt_mission_2_pharaoh$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_2_pharaoh.36.t:0 "Athenisches Theater"
 me_egypt_2_pharaoh.36.desc:0 "Seit dem Tag, an dem wir unsere majestätische Große Bibliothek fertigstellten, haben unsere Gelehrten fleißig gearbeitet und kostbare Schriftrollen voller Kunst und Wissen aus der gesamten griechischen Welt gesammelt.\n\nKürzlich jedoch ist ihnen aufgefallen, dass in ihrer Sammlung noch ein Juwel fehlt: [GetProvince('(int32)416').GetName] ist als die Geburtsstätte des Theaters bekannt und Namen wie Aischylos, Sophokles, Euripides und Aristophanes werden noch immer in der ganzen griechischen Welt verehrt. Wie es bei solchen Aufführungen üblich ist, wurden ihre Werke im Lauf der Jahre verändert, wodurch ihre Qualität stark litt. Offizielle, unveränderliche Kopien dieser Meisterwerke sind jedoch seit Jahrhunderten in [GetCountry('ATH').GetName] erhalten geblieben. Wir müssen sie beschaffen, damit unsere Gelehrten sie studieren und möglicherweise für die Ewigkeit aufbewahren können."
 me_egypt_2_pharaoh.36.a:0 "Fragt die Athener, ob wir sie haben können!"
 me_egypt_2_pharaoh.36.a.tt:0 "Unsere Boten werden nach [GetCountry('ATH').GetName] entsandt, um nach den Originalschriftrollen zu fragen."
 me_egypt_2_pharaoh.37.t:0 "Ein Ersuchen aus Alexandria"
 me_egypt_2_pharaoh.37.desc:0 "Gesandte aus [GetCountry('EGY').GetName] sind heute mit einer Bitte vor die Versammlung getreten.\n\nDie Große Bibliothek von [GetProvince('(int32)516').GetName] ist bereits die größte Literatursammlung der Welt, und die klügsten griechischen Gelehrten verbringen Tage und Nächte damit, die vielen Meisterwerke unserer Kultur zu studieren und sie in ihrer ursprünglichen Vollkommenheit wiederherzustellen, die durch Jahrhunderte oft ungeschickter Kopien verloren gegangen ist. Aus diesem Grund stünden sie für immer in unserer Schuld, wenn wir ihnen die Schriftrollen mit den offiziellen Aufzeichnungen unseres weltberühmten Theaters schicken würden. Von diesen kostbaren Schriftrollen wollen sie originalgetreue Kopien anfertigen und sie uns schließlich zurückschicken, sobald sie damit fertig sind.\n\nWir sind sehr stolz auf die Leistungen unserer Vorfahren, und der Welt die Möglichkeit zu geben, Zugang zu den Originalschriften zu erhalten und ihre Größe zu bewundern, wäre eine Möglichkeit, ihr Andenken zu ehren. Die Schriftrollen könnten auf der Reise allerdings auch leicht verloren gehen oder beschädigt werden."
 me_egypt_2_pharaoh.37.a:0 "Wir werden ihnen die Texte schicken!"
 me_egypt_2_pharaoh.37.b:0 "Nein, es ist zu gefährlich."
 me_egypt_2_pharaoh.37.b.tt:0 "Sie werden mit unserer Entscheidung sehr unzufrieden sein."
 me_egypt_2_pharaoh.38.t:0 "Athenische Schriftrollen"
 me_egypt_2_pharaoh.38.desc:0 "Gute Neuigkeiten! Die Athener Versammlung hat unseren Vorschlag angenommen!\n\nDie offiziellen Exemplare des athenischen Theaters, die von unseren Gesandten mit äußerster Sorgfalt befördert wurden, haben endlich den Weg in die Große Bibliothek gefunden. Unsere Gelehrten sind erstaunt über die vielen großen und kleinen Unterschiede zwischen den zeitgenössischen Theatertexten und diesen antiken Manuskripten. Ihr kultureller Wert ist schlicht nicht zu beziffern. Wir können sie nicht einfach zurückschicken und in irgendeinem Tempel verstauben lassen! Wir sollten perfekte Kopien anfertigen und stattdessen diese zurückschicken. Wenn wir Glück haben, werden die Athener es nie bemerken, doch selbst wenn sie es tun, wird es dann schon zu spät sein!"
 me_egypt_2_pharaoh.38.tt:0 "Wir haben den Schatz [tragedies_scope.GetName|Y] von [GetCountry('ATH').GetName] erhalten!"
 me_egypt_2_pharaoh.38.a:0 "Schickt die Kopien zurück!"
 me_egypt_2_pharaoh.38.a.tt:0 "Die Athener werden empört sein."
 me_egypt_2_pharaoh.39.t:0 "Athenisches Theater verweigert"
 me_egypt_2_pharaoh.39.desc:0 "Unsere Gesandten sind mit schlechten Nachrichten zurückgekehrt: Die Athener haben uns nicht vertraut und konnten nicht davon überzeugt werden, uns die offiziellen Exemplare ihrer theatralischen Meisterwerke zu übergeben.\n\nDie Enttäuschung unter den Gelehrten unseres Museions ist spürbar, doch es gibt nicht viel, was wir tun können. Es war einen Versuch wert, und nun bleibt uns nur noch, sie uns mit Gewalt zu holen, wenn die Zeit für eine Invasion gekommen ist. Hoffen wir nur, dass sie dabei nicht beschädigt werden."
 me_egypt_2_pharaoh.39.a:0 "Die Athener werden das bereuen."
 me_egypt_2_pharaoh.40.t:0 "Zum Narren gehalten!"
 me_egypt_2_pharaoh.40.desc:0 "Wir wurden betrogen!\n\nDer hinterhältige Basileus von [GetCountry('EGY').GetName] hat uns belogen. Man hatte versprochen, dass die offiziellen Kopien unserer theatralischen Meisterwerke, die wir an die Bibliothek von [GetProvince('(int32)516').GetName] geschickt hatten, umgehend an uns zurückgeschickt werden. Nach sorgfältiger Prüfung haben wir jedoch entdeckt, dass das, was uns zurückgeschickt wurde, nichts weiter als eine wertlose Kopie ist! Eine Fälschung!\n\nDie Athener Versammlung war außer sich, als diese Entdeckung bekannt gegeben wurde, doch wir können nichts dagegen tun ... Den Betrügern den Krieg zu erklären, würde das Risiko mit sich bringen, von ihnen vernichtet zu werden."
 me_egypt_2_pharaoh.40.a:0 "Trotzdem werden wir es nicht vergessen."
 ### Greater Empire ###
 me_egypt_3_empire.1.t:0 "Expansion am Roten Meer: Hisst die Segel"
 me_egypt_3_empire.1.desc:0 "Wir haben die Nordküste des Roten Meeres gesichert und unsere örtlichen Häfen florieren. Kaufleute aus fernen Ländern segeln zu unseren Häfen und bringen Gewürze, Farbstoffe, Ebenholz und Elfenbein mit. Ein Großteil des östlichen und afrikanischen Handels kommt jedoch noch immer über die Häfen in unserem Süden und den Lauf des Nils jenseits unserer Grenzen an.\n\nEin entschiedeneres Eingreifen könnte bald erforderlich sein."
 me_egypt_3_empire.1.a:0 "Die Nubier könnten zu einem Problem werden ..."
 me_egypt_3_empire.1.a.tt:0 "General Philon Kastorides erscheint am Hof."
 me_egypt_3_empire.1.tt.end:0 "Die Missionsaufgabe #Y $egypt_mission_3_empire_task_1$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_3_empire.2.t:0 "Handelsstationen: Ein neues Emporion"
 me_egypt_3_empire.2.desc:0 "Unsere Versuche, die Einheimischen zu beeinflussen, haben sich als äußerst schwierig und zeitaufwendig herausgestellt, da diese Menschen weder unsere Bräuche noch unsere Sprachen teilen. Trotzdem waren unsere Gesandten erfolgreich: Die Stämme aus dem Süden sind nun bereit, uns eine Küstensiedlung zu verkaufen, die wir zu einem Handelsposten ausbauen können.\n\nDie Kontrolle der wichtigsten Siedlungen am Roten Meer wird unseren Handel steigern und uns dabei helfen, Bedrohungen vom Meer (einschließlich Piraten) wirksam zu bekämpfen. Vielleicht können wir die Region sogar befestigen und sie als Sprungbrett für weitere Eroberungen im Süden nutzen!"
 me_egypt_3_empire.2.a:0 "Macht weiter!"
 me_egypt_3_empire.2.b:0 "Das ist weder das Risiko noch die Kosten wert."
 me_egypt_3_empire.2.tt:0 "[GetCountry('EGY').GetName] hat die Möglichkeit, entweder [GetProvince('(int32)4631').GetName|Y] oder [GetProvince('(int32)7502').GetName|Y] zu kaufen."
 me_egypt_3_empire.2.tt.end:0 "Die Missionsaufgabe #Y $egypt_mission_3_empire_task_2$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_3_empire.3.t:0 "Mutige Navigatoren"
 me_egypt_3_empire.3.desc:0 "Alexanders Reisen in den Osten haben die Fantasie und die Neugier der Griechen im gesamten Mittelmeerraum geweckt. Enthusiastische Entdecker und Schriftsteller in jeder größeren Stadt freuen sich darauf, unser Wissen über die Welt zu erweitern! Zwei dieser Entdecker sind auf der Suche nach einem königlichen Unterstützer an den Hof von [ROOT.GetCountry.GetRuler.GetName] gekommen.\n\nEiner von ihnen, [timosthenes_admiral.GetName], hat mit seinem neuen System aus Richtungsangaben für Segler auf Grundlage von 12 Winden, das Aristoteles' These widerlegte, die Aufmerksamkeit unserer Gelehrten auf sich gezogen und bietet seine geografischen Kenntnisse an, um das Mittelmeer zu umsegeln und eine Beschreibung von Häfen und Routen bis zu den Säulen des Herakles zu erstellen.\n\nDer andere, [eudoxos_admiral.GetName], hat stattdessen enge Kontakte zu indischen Seeleuten, und einer von ihnen ist bereit, ihn an [GetProvince('(int32)4650').GetName] vorbei - den am weitesten entfernten Hafen, in den jemals griechische Händler eingelaufen sind - , bis nach Indien zu führen.\n\nBeide Expeditionen würden unseren Händlern sehr zugutekommen, und es bleibt nur noch die Frage offen, welche wir unterstützen."
 me_egypt_3_empire.3.a:0 "[timosthenes_admiral.GetPraenomen]: Das Mittelmeer ist für uns relevanter."
 me_egypt_3_empire.3.a.tt:0 "[timosthenes_admiral.GetPraenomen] beginnt mit seinem Periplus über das Mittelmeer."
 me_egypt_3_empire.3.b:0 "[eudoxos_admiral.GetPraenomen]: Indien und seine Reichtümer sind attraktiver."
 me_egypt_3_empire.3.b.tt:0 "[eudoxos_admiral.GetPraenomen] segelt nach Indien."
 me_egypt_3_empire.4.t:0 "Mutige Navigatoren: Geschichten aus dem Mittelmeer"
 me_egypt_3_empire.4.desc:0 "Vor mehr als einem Jahr segelte [timosthenes_admiral.GetPraenomen] von Ägypten ostwärts und umrundete die Küsten des Mittelmeers.\n\nHeute ist er zurückgekehrt und bringt eine Fülle von Erkenntnissen über Segelrouten, Topografie, Häfen, Küstenmorphologie, geografische Formen und Entfernungen mit.\n\nUnser Wissen über die Welt ist noch immer unvollkommen, doch ein besseres Verständnis über unser Meer und seine Küsten zu haben, wird sowohl unseren Händlern als auch unseren Admirälen großen Nutzen bringen."
 me_egypt_3_empire.4.a:0 "Wir werden dieses neu erworbene Wissen sinnvoll einsetzen."
 me_egypt_3_empire.4.a.tt:0 "[GetProvince('(int32)519').GetArea.GetName|Y] und [GetProvince('(int32)511').GetArea.GetName|Y] erhalten außerdem "#Y $egypt_med_periplus_mod$#!"."
 me_egypt_3_empire.4.tt.end:0 "Die Missionsaufgabe #Y $egypt_mission_3_empire_task_3$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_3_empire.5.t:0 "Mutige Navigatoren: Geschichten aus Indien"
 me_egypt_3_empire.5.desc:0 "Vor mehr als einem Jahr segelten [eudoxos_admiral.GetPraenomen] und sein indischer Führer nach Indien. Vom Roten Meer aus trotzten sie den Monsunwinden, überquerten das offene Meer und gingen in Indien an Land, wodurch sie der arabischen Küste und ihren Piraten sowie [GetProvince('(int32)4650').GetName], dem Ort, wo griechische Händler üblicherweise einen Halt einlegen, um indische Händler zu treffen, geschickt aus dem Weg gingen.\n\nHeute ist [eudoxos_admiral.GetPraenomen] mit indischen Waren und einem reichen Wissensschatz über sichere Segelrouten nach Indien zurückgekehrt."
 me_egypt_3_empire.5.a:0 "Indien ist uns jetzt näher."
 me_egypt_3_empire.5.tt.end:0 "Die Missionsaufgabe #Y $egypt_mission_3_empire_task_3$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_3_empire.6.t:0 "Land des Ebenholzes: Triumph"
 me_egypt_3_empire.6.desc:0 "Der historische Feind Ägyptens ist besiegt! Die Ägypter hatten seit Jahrhunderten nicht mehr über [GetProvince('(int32)641').GetArea.GetRegion.GetName] geherrscht, weshalb unser Sieg mit Sicherheit ebenso lange gefeiert und in Erinnerung bleiben wird.\n\n[ROOT.GetCountry.GetRuler.GetName] hat einen großen Triumphzug durch die Straßen von [GetProvince('(int32)516').GetName] anberaumt. Hunderte von aitiopischen Geschenkträgern präsentieren die Beute unseres Sieges: 600 Elefantenstoßzähne, 2000 Ebenholzscheite, 60 Mischschalen aus Gold und Silber, Sklaven und Schätze."
 me_egypt_3_empire.6.a:0 "Es ist ein großer Erfolg."
 me_egypt_3_empire.6.tt.end:0 "Die Missionsaufgabe #Y $egypt_mission_3_empire_task_4$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_3_empire.7.t:0 "Elefantenhandel: Jagdrevier"
 me_egypt_3_empire.7.desc:0 "Wir haben uns endlich die Kontrolle über einen Ort in Afrika gesichert, an dem Elefanten zu finden sind.\n\n[GetProvince('(int32)7500').GetName] wird als unser neuer Stützpunkt dienen, von dem aus Jagdexpeditionen ins Landesinnere aufbrechen können, und mit Elefanten beladene Schiffe werden nach Norden zu den Sammelplätzen fahren, wo die Tiere für den Einsatz in unserer Armee ausgebildet werden.\n\nJagdexpeditionen sind gefährlich und kostspielig. Sie erfordern Zeit und Hunderte von fachkundigen Jägern, und selbst dann besteht immer die Gefahr, dass die Population der wilden Elefanten zu drastisch reduziert wird, doch nur so kann unsere Armee mit unseren östlichen Rivalen mithalten."
 me_egypt_3_empire.7.a:0 "Elefanten können das Blatt einer jeden Schlacht wenden."
 me_egypt_3_empire.7.tt.end:0 "Die Missionsaufgabe #Y $egypt_mission_3_empire_task_5$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_3_empire.8.t:0 "Elefantenjagd"
 me_egypt_3_empire.8.desc:0 "Die Zucht von Kriegselefanten in Territorien, die sich nicht in ihrem Herkunftsgebiet befinden, hat sich als unmöglich erwiesen, weshalb wir gezwungen sind, Jagdexpeditionen in ihre Stammgebiete zu organisieren, wenn wir eine stetige und kostengünstige Versorgung unserer Armee mit Elefanten gewährleisten wollen.\n\nUnsere Jäger brechen von [GetProvince('(int32)7500').GetName] auf und begeben sich ins Landesinnere, wo die wilden Elefanten leben. Die gefangenen Elefanten werden anschließend auf besonderen Elefantenschiffen vom Roten Meer durch den Nil zur Ausbildung nach [GetProvince('(int32)500').GetName] gebracht."
 me_egypt_3_empire.8.a:0 "Besorgen wir uns ein paar Elefanten!"
 me_egypt_3_empire.8.b:0 "Nicht dieses Mal."
 me_egypt_3_empire.8.b.tt:0 "Nichts passiert."
 me_egypt_3_empire.9.t:0 "Expansion nach Sizilien: In den Westen"
 me_egypt_3_empire.9.desc:0 "Ägypten ist von Natur aus am östlichen Mittelmeer interessiert. Verschiedene Gründe könnten jedoch die Aufmerksamkeit eines ambitionierten Basileus auf den Westen lenken: neue Handelsmöglichkeiten, unorganisierte Feinde, schwache Griechen, die Schutz suchen, und Ländereien und Ressourcen fernab der gierigen Hände der anderen Diadochen.\n\nDies birgt allerdings auch Risiken: Zu kühne Feldzüge in [GetProvince('(int32)84').GetArea.GetRegion.GetName] durchzuführen, hat bereits in der Vergangenheit Königreiche und Imperien vernichtet. Wir werden es besser machen müssen als unsere Vorgänger, um den ersten Grundstein eines westlichen Reiches zu legen."
 me_egypt_3_empire.9.a:0 "Wir werden uns der Herausforderung stellen."
 me_egypt_3_empire.9.a.tt:0 "Alle nicht griechischen Nationen in [GetProvince('(int32)84').GetArea.GetRegion.GetName] werden uns als Bedrohung sehen."
 me_egypt_3_empire.9.a.tt.2:0 "Die anderen Nachfolger werden mit uns zufrieden sein, da wir unsere Aufmerksamkeit auf den Westen und damit weg von ihnen gelenkt haben."
 me_egypt_3_empire.9.a.tt.3:0 "Falls nicht bereits im Besitz, erhält [GetCountry('EGY').GetName] Ansprüche auf [GetProvince('(int32)84').GetArea.GetName|Y], [GetProvince('(int32)80').GetArea.GetName|Y], [GetProvince('(int32)72').GetArea.GetName|Y] und [GetProvince('(int32)56').GetArea.GetName|Y]."
 me_egypt_3_empire.9.tt.end:0 "Die Missionsaufgabe #Y $egypt_mission_3_empire_task_6$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_3_empire.10.t:0 "Das Volk von Kyrenaika: Der Stolz von [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName]"
 me_egypt_3_empire.11.t:0 "Das Volk von Kyrenaika: Bürgerkrieg"
 me_egypt_3_empire.11.desc:1 "Bedauerlicherweise wehren sich die Kyrenäer weiterhin hartnäckig gegen die ägyptische Herrschaft. Sie haben nun sogar zu den Waffen gegriffen, um gegen die Truppen von [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] vorzugehen. Ihr[SCOPE.sChar('flav_egy_5_old_ruler').GetCountry.GetRuler.Custom('get_eFemale')] [SCOPE.sChar('flav_egy_5_old_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('flav_egy_5_old_ruler').GetName] hat [SCOPE.sChar('flav_egy_5_old_ruler').GetHerHis]e Armeen in der [flav_egy_5_old_ruler.GetCountry.GetCapital.Custom('get_city_type_loc')] [SCOPE.sChar('flav_egy_5_old_ruler').GetCountry.GetCapital.GetName] versammelt und ruft alle Kyrenäer dazu auf, sich [SCOPE.sChar('flav_egy_5_old_ruler').GetHerHim] anzuschließen und dabei zu helfen, die [ROOT.GetCountry.GetAdjective|l]en Invasoren zu vertreiben.\n\n[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] ist es bereits gelungen, sich die Unterstützung eines Teils der Region zu sichern und jene um sich zu scharen, die Alexander und seinem Nachfolger treu sind und in unseren Schoß zurückkehren wollen. Obwohl wir [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] bereits mit Soldaten unterstützt haben, gibt es Argumente dafür, [SCOPE.sChar('flavor_egy_2_magas_scope').GetHerHis]en Erfolg zu untermauern. Ein paar mehr Truppen könnten leicht als Verstärkung nach [SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetCapital.GetName] entsandt werden. Schließlich wird uns eine Niederlage von [flavor_egy_2_magas_scope.GetPraenomen] nichts nützen."
 me_egypt_3_empire.11.a:0 "Wir werden abwarten und die Lage beobachten."
 me_egypt_3_empire.11.end.tt:0 "Die Missionsaufgabe #Y $egypt_mission_3_empire_task_7$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_3_empire.12.t:0 "Das Volk von Kyrenaika: Winde des Krieges"
 me_egypt_3_empire.12.desc:0 "Mit den stumpfsinnigen Kyrenäern kann man einfach nicht diskutieren, doch ihr Stolz wird auch ihr Ruin sein. Sie haben unseren ersten Statthalter, Ophellas, ermordet, und sie haben nie Anzeichen von Reue gezeigt. Nun haben sie sogar unser großzügiges Angebot abgelehnt.\n\nMan kann ihnen einfach nicht trauen, und diesen Zustand können wir nicht länger dulden. [GetProvince('(int32)3354').GetArea.GetRegion.GetName] sollte rechtmäßig uns gehören, und wir werden für unseren Anspruch kämpfen."
 me_egypt_3_empire.12.a:0 "Krieg ist die einzige Möglichkeit."
 me_egypt_3_empire.13.t:0 "Das Volk von Kyrenaika: Unterwerfung"
 me_egypt_3_empire.13.desc:0 "Heute ist ein glorreicher Tag. Nachdem die Kyrenäer unsere großzügigen Bedingungen ohne jegliches Blutvergießen akzeptiert haben, erkennen sie nun [GetCountry('EGY').GetName] als ihren Lehnsherrn an.\n\nDie Kontrolle über die Region zu erlangen, war einfacher als erwartet, doch die wahre Herausforderung wird darin bestehen, unsere Kontrolle aufrechtzuerhalten, da die Kyrenäer in der Vergangenheit bewiesen haben, dass sie widerspenstig und anfällig für Rebellionen sind. Dennoch ist heute ein Tag zum Feiern!"
 me_egypt_3_empire.13.a:0 "Holt mir ein Glas unseres besten Bibline-Weins!"
 me_egypt_3_empire.14.t:0 "In Sachen Kyrenaika: Problem gelöst"
 me_egypt_3_empire.14.desc_1:0 "Die Ambitionen und die Gier von [SCOPE.sChar('flavor_egy_2_magas_scope').GetCountry.GetName] haben ihn in den Ruin getrieben. Anstatt sich damit zufriedenzugeben, unser vertrauenswürdiger Statthalter zu sein, hat er sich uns offen widersetzt, doch die Götter haben seine Arroganz bestraft. Ganz [GetProvince('(int32)3354').GetArea.GetRegion.GetName] wird nun unmittelbar von unserem Basileus und Pharao [ROOT.GetCountry.GetRuler.GetName] kontrolliert, der damit eine Region befriedet hat, die Generationen von Pharaonen ein Dorn im Auge gewesen war.\n\nDie Region direkt zu kontrollieren, gewährt uns Schutz vor unseren wankelmütigen Nachbarn, doch die Annexion birgt dennoch mehrere Gefahren. Wie wir in allernächster Zukunft damit umgehen, wird unsere Präsenz in dieser Region für immer prägen."
 me_egypt_3_empire.14.desc_2:0 "Ganz [GetProvince('(int32)3354').GetArea.GetRegion.GetName] gehört nun unserem Basileus und Pharao [ROOT.GetCountry.GetRuler.GetName], wodurch nun endlich eine Region befriedet ist, die Generationen von Pharaonen ein Dorn im Auge gewesen war.\n\nDie Region unmittelbar zu kontrollieren, gewährt uns Schutz vor unseren wankelmütigen Nachbarn, doch die Annexion birgt dennoch mehrere Gefahren. Wie wir in allernächster Zukunft damit umgehen, wird unsere Präsenz in dieser Region für immer prägen."
 me_egypt_3_empire.14.a:0 "Ein Schritt nach dem anderen."
 me_egypt_3_empire.14.a.tt:0 "[GetProvince('(int32)3360').GetArea.GetName|Y] und [GetProvince('(int32)3344').GetArea.GetName|Y] erhalten außerdem "#Y $egypt_silphium_trade$#!"."
 me_egypt_3_empire.14.a.tt.2:0 "Der örtliche Gott [GetDeityDefinition('omen_zeus_amun').GetName|Y] ist nun in unserem Pantheon verfügbar."
 me_egypt_3_empire.14.end.tt:0 "Die Missionsaufgabe #Y $egypt_mission_3_empire_task_8$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_3_empire.15.t:0 "Eiserne Faust: Kyrenaika befriedet"
 me_egypt_3_empire.15.desc:0 "Es waren harte Maßnahmen erforderlich, um die schwierige Region [GetProvince('(int32)3354').GetArea.GetRegion.GetName] zu befrieden. Unser Ansatz könnte die örtliche Bevölkerung kurzfristig entfremden, doch auf lange Sicht wird es sich als sichere Investition erweisen.\n\nUnter der festen Führung unseres eigenen Statthalters [SCOPE.sCharacter('lagid_cyrenaica_governor').GetName] und mithilfe unserer Provinzprokuratoren wird [GetProvince('(int32)3354').GetArea.GetRegion.GetName] bald schon ein sicherer, wohlhabender und loyaler Teil unseres Königreichs sein."
 me_egypt_3_empire.15.a:0 "Es musste getan werden."
 me_egypt_3_empire.15.a.tt:0 "[GetProvince('(int32)3344').GetArea.GetName|Y] erhält außerdem "#Y $egypt_cyrene_pacified_by_force$#!"."
 me_egypt_3_empire.15.end.tt:0 "Die Missionsaufgabe #Y $egypt_mission_3_empire_task_9$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_3_empire.16.t:0 "Integration: Verfassung"
 me_egypt_3_empire.16.desc:0 "[GetCountry('EGY').GetName] ist von Feinden und Barbaren umgeben, doch von diesem Tag an sind zumindest unsere griechischen Brüder und Schwestern aus [GetProvince('(int32)3354').GetArea.GetRegion.GetName] keine Bedrohung mehr. Sie wurden offiziell in unsere herrschende Schicht eingegliedert, und als weiteres Zeichen des guten Willens hat unser Basileus [ROOT.GetCountry.GetRuler.GetName] eine neue Verfassung für die griechischen Städte in [GetProvince('(int32)3354').GetArea.GetRegion.GetName] verkündet.\n\nObwohl auf Städte bezogene Verfassungen in der Zeit der großen Nachfolgekönigreiche Alexanders nicht mehr so relevant erscheinen, sind sie für die Griechen eine Quelle des Stolzes und der ethnischen Identifikation und stehen für ihre örtliche Autonomie."
 me_egypt_3_empire.16.a:0 "Welch großartiges Ergebnis."
 me_egypt_3_empire.16.end.tt:0 "Die Missionsaufgabe #Y $egypt_mission_3_empire_task_10$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_3_empire.17.t:0 "Westlicher Handel: Ein zuverlässiger Partner"
 me_egypt_3_empire.17.desc:0 "Der Wohlstand von [GetCountry('EGY').GetName] in den letzten Jahrzehnten ist zu einem großen Teil der freundschaftlichen Zusammenarbeit mit unserem westlichen Nachbarn [GetCountry('CAR').GetName] zu verdanken. Unser bekanntes Interesse an einer Expansion nach Afrika, am Handel und am Mittelmeer drohte uns jedoch auf Kollisionskurs mit ihm zu bringen.\n\nUnsere Politik zweier getrennter Einflusssphären - für uns das östliche Mittelmeer, für sie das westliche Mittelmeer - hat einen langfristigen Frieden gesichert, der schließlich in einem Bündnis gipfelte. Dieses Ergebnis wird uns sowohl den Handel erleichtern als auch unsere Sicherheit gewährleisten."
 me_egypt_3_empire.17.a:0 "Wir haben gute Freunde im Westen."
 me_egypt_3_empire.17.a.tt:0 "Alle im Besitz befindlichen Häfen erhalten "#Y $egypt_carthaginian_traders_mod$#!"."
 me_egypt_3_empire.17.end.tt:0 "Die Missionsaufgabe #Y $egypt_mission_3_empire_task_11$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_3_empire.18.t:0 "König der westlichen Meere: Eroberte Basen"
 me_egypt_3_empire.18.desc:0 "Unsere Präsenz im westlichen Mittelmeerraum hat beträchtlich zugenommen, und wir könnten legitimerweise als eine in dieser Region operierende Großmacht betrachtet werden.\n\nEs besteht jedoch die Gefahr, dass wir unsere Ressourcen damit zu sehr ausdünnen. Unsere neu gewonnenen Territorien sind isoliert, weit entfernt vom Kern unserer Macht und von Barbaren bevölkert. Sie unter strengerer und direkterer Kontrolle zu halten, könnte sich für uns als zu schwierig erweisen. Wir sollten ihnen ein gewisses Maß an Autonomie gewähren, während sie unsere Interessen im Westen schützen."
 me_egypt_3_empire.18.a:0 "Sie werden unsere Interessen gut vertreten."
 me_egypt_3_empire.18.a.tt:0 "Wir schaffen den Nesiotenbund als Tributstaat. Er erhält jedes Territorium, das wir in [GetProvince('(int32)1470').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)3488').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)1465').GetArea.GetRegion.GetName|Y] und [GetProvince('(int32)1471').GetName|Y] besitzen."
 me_egypt_3_empire.18.end.tt:0 "Die Missionsaufgabe #Y $egypt_mission_3_empire_task_12$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_3_empire.19.t:0 "Herrscher von Afrika"
 me_egypt_3_empire.19.desc:0 "Unser Volk und insbesondere die Ägypter sind erfreut, denn die Erinnerung an die Erniedrigung durch die nubische Herrschaft wurde aus dem ägyptischen Gedächtnis gelöscht, Kyrenaika ist keine Bedrohung mehr und nicht einmal das westliche Mittelmeer liegt nun noch außerhalb unserer Reichweite.\n\nUnsere Grenzen sind sicher und unsere Position ist gefestigt, weshalb wir unsere Aufmerksamkeit auf jene Bedrohungen richten können, die von den anderen Nachfolgern ausgehen, um unseren rechtmäßigen Platz unter ihnen als der wahre Erbe Alexanders einzunehmen."
 me_egypt_3_empire.19.a:0 "[GetCountry('EGY').GetName] ist die mächtigste Nation südlich des Mittelmeers."
 me_egypt_3_empire.19.a.tt.2:0 "Falls nicht bereits im Besitz, erhält [GetCountry('EGY').GetName] Ansprüche auf [GetProvince('(int32)3333').GetArea.GetName|Y], [GetProvince('(int32)3256').GetArea.GetName|Y] und [GetProvince('(int32)3245').GetArea.GetName|Y]."
 me_egypt_3_empire.19.a.tt:0 "[GetCulture('upper_egyptian').GetName|Y]e und [GetCulture('middle_egyptian').GetName|Y]e Kulturen erhalten außerdem "#Y $egypt_safe_borders$#!"."
 me_egypt_3_empire.19.end.tt:0 "Die Missionsaufgabe #Y $egypt_mission_3_empire_task_final$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_3_empire.20.t:0 "Westgriechenland: Grenze"
 me_egypt_3_empire.20.desc:0 "Eine Vielzahl griechischer Städte steht unter unserer Führung und ist vor der Bedrohung durch das italienische und karthagische Volk sicher. Unser direktes Eingreifen in diese Region wird zwangsläufig das örtliche Machtgleichgewicht stören und eine neue unruhige Grenze im westlichen Mittelmeerraum schaffen. Diese ressourcenzehrende Aufgabe an einen lokalen Untertanen zu delegieren, ist wahrscheinlich die beste Option.\n\nAndererseits bedeutet unsere Präsenz in Sizilien, dass wir derzeit die sogenannten Kornkammern des Mittelmeers kontrollieren: Ägypten und Sizilien. Wir könnten also auch unser Monopol auf dem Getreidemarkt ausnutzen."
 me_egypt_3_empire.20.a:0 "Wir sind stärker denn je."
 me_egypt_3_empire.20.a.tt:0 "Wir schaffen Magna Graecia als Klientelstaat. Es erhält jedes Territorium, das wir in [GetProvince('(int32)72').GetArea.GetRegion.GetName|Y] besitzen."
 me_egypt_3_empire.20.end.tt:0 "Die Missionsaufgabe #Y $egypt_mission_3_empire_task_13$#! gilt nun als #G abgeschlossen#!!"
 flavor_egy.12.desc.2:0 "Da die Position von [flavor_egy_12_magas_scope.GetPraenomen] in [GetProvince('(int32)3354').GetArea.GetRegion.GetName] nun gesichert ist, will er seinen Einfluss in der Region als unabhängiger König nach dem Beispiel von Agathokles und den Diadochen untermauern.\n\nWir sollten achtsam sein und uns daran erinnern, wie die Götter Ophellas bestraften, als seine Ambitionen darüber hinauswuchsen, sich einfach nur [GetCountry('EGY').GetName] zu unterwerfen ..."
 flavor_egy.13.desc.2:0 "[flavor_egy_12_magas_scope.GetName], der durch seine sichere Position in [GetProvince('(int32)3354').GetArea.GetRegion.GetName] gestärkt ist, hat sich selbst zum König von [GetCountry('CYR').GetName] ausgerufen und deutlich gemacht, dass sein Reich nicht länger nur ein Vasall von [GetCountry('EGY').GetName] sein wird.\n\nDieser Hund mag zwar das Vertrauen der Lagiden-Dynastie verraten haben, doch es könnte dennoch einfacher sein, ihn über die Pentapolis herrschen zu lassen, als uns selbst mit einem langwierigen Krieg zu schwächen."
 me_egypt_3_empire.21.t:0 "Großreich"
 me_egypt_3_empire.21.desc:0 "Niemals zuvor hat Ägypten eine solche Sicherheit wie heute erfahren!\n\nEndlich sind die lange umkämpften Grenzen Ägyptens vor Eindringlingen und angriffslustigen Nachbarn sicher. Jene, die Ägypten in der Vergangenheit bedrohten, sind davon überzeugt worden, sich entweder unserer Überlegenheit anzuschließen oder durch die Stärke unserer Armeen vernichtet zu werden. Unsere Macht ist infolge dieser Siege so sehr gewachsen, dass wir es sogar wagen konnten, unsere Hand nach Westen auszustrecken, wo kein Ägypter jemals regiert hat und nicht einmal Alexander einmarschiert ist!"
 me_egypt_3_empire.21.a:0 "Eine würdige Errungenschaft!"
 me_egypt_3_empire.21.end.tt:0 "Die Mission #Y $egypt_mission_3_empire$#! gilt nun als #G abgeschlossen#!!"
 ### The Eastern Border ###
 me_egypt_4_border.1.t:0 "König der Sidonier: Neuer König"
 me_egypt_4_border.1.desc:0 "[GetProvince('(int32)747').GetName] ist einer der wichtigsten Häfen und Umschlagplätze im Mittelmeer. Es zählt zu den größten und ältesten phönizischen Städten und ist für die Herstellung hochwertiger Zedernholzschiffe und purpurnen Färbemittels bekannt. Daher genoss es unter seinen früheren Herrschern stets ein beträchtliches Maß an Freiheit.\n\nAuch wenn es vielleicht nicht gut aufgenommen wird, ein Mitglied unseres Hofes auf den Thron zu setzen, so ist die Errichtung einer befreundeten Monarchie für uns zumindest der einfachste Weg, die Region zu kontrollieren."
 me_egypt_4_border.1.a:0 "Es ist die beste Lösung."
 me_egypt_4_border.1.a.tt:0 "Jeder im Besitz befindliche Hafen erhält "#Y $egypt_sidonian_cedars$#!."
 me_egypt_4_border.1.a.tt.2:1 "Wir schaffen einen Tributstaat in Sidon, der von [sidonian_new_king.GetName] regiert wird."
 me_egypt_4_border.2.t:0 "König der Sidonier: Philokles"
 me_egypt_4_border.2.desc:0 "[GetProvince('(int32)747').GetName] ist einer der wichtigsten Häfen und Umschlagplätze im Mittelmeer. Es zählt zu den größten und ältesten phönizischen Städten und ist für die Herstellung hochwertiger Zedernholzschiffe und purpurnen Färbemittels bekannt. Daher genoss es unter seinen früheren Herrschern stets ein beträchtliches Maß an Freiheit.\n\n[GetCharacter('(int32)253').GetName], der vor Kurzem an unseren Hof gekommen ist, ist ein hellenisierter Phönizier mit einer familiären Verbindung zur früheren königlichen Linie von [GetProvince('(int32)747').GetName]. Nach seinem Ausscheiden aus dem Dienst der Antigoniden hat er sich als loyaler und nützlicher Spion für uns erwiesen. Er hat unser Vertrauen gewonnen und wird wahrscheinlich auch von den Sidoniern akzeptiert werden. Er ist der ideale Kandidat, um uns die Kontrolle über die Stadt zu sichern."
 me_egypt_4_border.2.a:0 "Wir setzen unser Vertrauen in [GetCharacter('(int32)253').GetName]."
 me_egypt_4_border.3.t:0 "König der Sidonier: Die richtige Wahl"
 me_egypt_4_border.3.desc:0 "[GetProvince('(int32)747').GetName] ist einer der wichtigsten Häfen und Umschlagplätze im Mittelmeer. Es zählt zu den größten und ältesten phönizischen Städten und ist für die Herstellung hochwertiger Zedernholzschiffe und purpurnen Färbemittels bekannt. Daher genoss es unter seinen früheren Herrschern stets ein beträchtliches Maß an Freiheit.\n\n[GetCharacter('(int32)253').GetName], der derzeitige König, ist ein hellenisierter Phönizier mit einer familiären Verbindung zur früheren königlichen Linie von [GetProvince('(int32)747').GetName]. Obwohl er ein ehemaliger Spion der Antigoniden war, hat er uns nun seine Treue geschworen. Seine Loyalität ist zwar noch immer fragwürdig, doch er ist dennoch unsere beste Chance, das Vertrauen der Sidonier zu gewinnen."
 me_egypt_4_border.3.a:0 "Wir müssen unser Vertrauen in [GetCharacter('(int32)253').GetName] setzen."
 me_egypt_4_border.1.end.tt:0 "Die Missionsaufgabe #Y $egypt_mission_4_border_task_1$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_4_border.4.t:0 "König der Sidonier: Königliche Hochzeit"
 me_egypt_4_border.4.desc:0 "Um unsere Freundschaft mit dem Herrscher von [GetProvince('(int32)747').GetName] zu festigen, schlagen wir eine Hochzeit zwischen einem Mitglied unserer eigenen Familie, den Lagiden, und dem König vor.\n\nDurch die Vereinigung von [SCOPE.sCharacter('egypt_wedding_sidon_ruler').GetName] und [SCOPE.sCharacter('egypt_wedding_sidon_bride').GetName] werden wir verkünden, dass die Lagiden von [GetCountry('EGY').GetName] fortan [GetProvince('(int32)747').GetName] schützen werden und [GetProvince('(int32)747').GetName] ihnen als Gegenleistung die ewige Treue schwört."
 me_egypt_4_border.4.a:0 "Mögen ihre Vereinigung von den Göttern gesegnet werden!"
 me_egypt_4_border.5.t:0 "Phönizische Seeleute: Bereit zum Dienst"
 me_egypt_4_border.5.desc:0 "Unsere Feinde kommen vom Meer, und nur mit der stärksten Flotte werden wir in der Lage sein, sie zu besiegen.\n\nPhönizien ist seit jeher für die überlegene Qualität seines Zedernholzes, seiner schnellen Schiffe und seiner tapferen Seefahrer bekannt, die das ganze Mittelmeer durchquerten und kolonisierten. Aus ihnen ging das Geschlecht der Karthager und durch ihren Gründer Kadmos auch das der Thebaner hervor. Segeln und Handel liegen in der Natur der Phönizier, und sie an unserer Seite zu haben, wird unsere Flotte stärker und unsere Taschen voller machen."
 me_egypt_4_border.5.a:0 "Sie werden sehr nützlich für unser Vorhaben sein."
 me_egypt_4_border.5.a.tt:0 "Wir erhalten eine phönizische Flotte in $mare_phoenicium_area$."
 me_egypt_4_border.5.end.tt:0 "Die Missionsaufgabe #Y $egypt_mission_4_border_task_2$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_4_border.6.t:0 "Sichere Grenze: Befestigungen"
 me_egypt_4_border.6.desc:0 "[GetProvince('(int32)660').GetArea.GetName] ist ein Land voller alter Städte und Festungen, das lange Zeit die Grenze zwischen Ägypten und den Völkern des Ostens markierte.\n\nDa die Region nun Teil unserer Domäne geworden ist und angemessen befestigt wurde, sind unsere Grenzen gesichert und wir können unsere Expansion in den Norden auf einem soliden Fundament fortführen."
 me_egypt_4_border.6.a:0 "Dies ist nur der erste Schritt."
 me_egypt_4_border.6.end.tt:0 "Die Missionsaufgabe #Y $egypt_mission_4_border_task_3$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_4_border.7.t:0 "In Sachen Judäa: Vereinigung"
 me_egypt_4_border.7.desc:0 "[GetProvince('(int32)687').GetArea.GetRegion.GetName], eine Region in Südsyrien, die zwischen Phönizien und Ägypten liegt, ist spätestens seit der ersten Ansiedlung der Philister unter diesem Namen bekannt, doch noch bekannter ist sie eher für die eigentümlichen Bräuche ihres Volkes: Die örtlichen Stämme, die sich selbst als [hebrew_scope.GetName] bezeichnen, erkennen nur die Existenz eines einzigen Gottes an: ihres eigenen! Sie sind ein stolzes Volk, und die Kontrolle über diese strategisch relevante Region zu übernehmen, hat sich für alle Lokalmächte bisher als große Herausforderung erwiesen.\n\nDa die Region nun vollständig unter unserer Kontrolle steht, müssen wir ein empfindliches Gleichgewicht mit der lokalen Elite finden, damit diese Gegend unter unserer Führung zu unser aller Vorteil gedeihen kann."
 me_egypt_4_border.7.a:0 "Laden wir ihre versiertesten Gelehrten nach [GetProvince('(int32)516').GetName] ein."
 me_egypt_4_border.7.end.tt:0 "Die Missionsaufgabe #Y $egypt_mission_4_border_task_4$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_4_border.8.t:0 "Phönizische Anleger: Phönizische Händler"
 me_egypt_4_border.8.desc:0 "Die Städte Phöniziens zu erobern, war eine große Leistung, doch war es auch erst der Beginn unserer Feldzüge in dieser Region. Die phönizischen Städte sind Heimat einiger der größten und reichsten Häfen des Mittelmeers, und dank unserer Investitionen können wir nun den vollen Nutzen aus ihrer Überlegenheit im Handel ziehen. Insbesondere das Monopol über die Produktion und den Handel von Purpur im Mittelmeer ist eine Quelle unerschöpflichen Reichtums, und die örtlichen Zedern werden sowohl den Handel ankurbeln als auch unsere Flotten stärken."
 me_egypt_4_border.8.a:0 "Unsere Investitionen haben sich ausgezahlt."
 me_egypt_4_border.8.a.tt:0 "[GetProvince('(int32)769').GetArea.GetName|Y] erhält außerdem "'#Y $egypt_phoenician_docks_develop$#!"."
 me_egypt_4_border.8.end.tt:0 "Die Missionsaufgabe #Y $egypt_mission_4_border_task_5$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_4_border.9.t:0 "Antigonidischer Feind: Lang erwartete Rache"
 me_egypt_4_border.9.desc:0 "Wie sich das Blatt gewendet hat ... Vor vielen Jahren führte [GetCharacter('(int32)38').GetName], Sohn von [GetCharacter('(int32)37').GetPraenomen], eine Armee fast bis vor die Tore von [GetProvince('(int32)516').GetName], und unser ganzes Königreich stand kurz davor, in seine Hände zu fallen.\n\nHeute marschieren unsere glorreichen Armeen durch die historische Hauptstadt von [GetCharacter('(int32)37').GetName], [GetProvince('(int32)790').GetName]. Diese Errungenschaft soll die Schmach unserer Niederlage tilgen und unsere verhassten Feinde, [GetCountry('PRY').GetName], daran erinnern, dass [GetCountry('EGY').GetName] der rechtmäßige Erbe Alexanders ist."
 me_egypt_4_border.9.desc.2:0 "Vor vielen Jahren führte [GetCharacter('(int32)38').GetName], Sohn von [GetCharacter('(int32)37').GetPraenomen], eine Armee fast bis vor die Tore von [GetProvince('(int32)516').GetName], und unser ganzes Königreich stand kurz davor, in seine Hände zu fallen.\n\nDie Antigoniden haben [GetProvince('(int32)790').GetName] bereits lange verlassen, doch die Erinnerung an die historische Hauptstadt von [GetCharacter('(int32)37').GetPraenomen] ist geblieben. Es ist zwar nur ein später Trost, aber durch die von [GetCharacter('(int32)38').GetPraenomen] durchgeführte Invasion können wir die Schmach zumindest teilweise als gerächt betrachten und die Erinnerung an [GetCharacter('(int32)37').GetPraenomen] angemessen beerdigen."
 me_egypt_4_border.9.a:1 "Der Gerechtigkeit wurde Genüge getan."
 me_egypt_4_border.9.b:0 "Lassen wir die Diplomatie sprechen!"
 me_egypt_4_border.9.a.tt:0 "[GetCountry('EGY').GetName] erhält einen Anspruch auf [GetProvince('(int32)795').GetArea.GetName|Y], [GetProvince('(int32)1883').GetArea.GetName|Y] und [GetProvince('(int32)1910').GetArea.GetName|Y]."
 me_egypt_4_border.9.a.tt.2:0 "Es besteht die Möglichkeit einer königlichen Hochzeit mit [GetCountry('SEL').GetName] oder [GetCountry('TRE').GetName]."
 me_egypt_4_border.9.end.tt:0 "Die Missionsaufgabe #Y $egypt_mission_4_border_task_6$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_4_border.9.wedding_tt:0 "Wir schlagen eine Heirat zwischen [egypt_wedding_9_husb.GetName] und [egypt_wedding_9_bride.GetName] vor und damit eine Allianz zwischen @[egypt_wedding_9_husb.GetEmployer.GetFlag]! [egypt_wedding_9_husb.GetEmployer.GetName|Y] und @[egypt_wedding_9_bride.GetEmployer.GetFlag]! [egypt_wedding_9_bride.GetEmployer.GetName|Y]"
 me_egypt_4_border.10.t:0 "Telmessos: Eine neue Dynastie"
 me_egypt_4_border.10.desc:0 "Nachdem wir unser Bündnis mit [GetCountry('TRE').GetName] durch eine Hochzeit zwischen unseren Herrscherfamilien besiegelt haben, ist [egypt_telmessos_ruler.GetName] näher an die Familie seiner Frau herangerückt und zunehmend unzufrieden mit der Politik seines eigenen Landes geworden. Kürzlich hat er sogar die Absicht bekundet, mit seiner Familie nach [GetCountry('EGY').GetName] zu ziehen.\n\nDurch seine familiären Verbindungen sowohl zu den Lagiden als auch zu den Alkimachiden könnte er zu einem gefährlichen Feind werden. Eine einfache Lösung wäre, ihm eine kürzlich eroberte Region als unseren Vertreter und Klientelstaat zu übergeben. [GetProvince('(int32)1992').GetName] und die umliegenden Siedlungen würden sich als angemessene Machtbasis für einen örtlichen König erweisen und [egypt_telmessos_ruler.GetName] würde sich um unsere Geschäfte in der Region kümmern, ohne sich mit unserem bürokratischen System befassen zu müssen."
 me_egypt_4_border.10.desc.2:0 "[egypt_telmessos_ruler.GetName], ein eher unbedeutendes Mitglied der Alkimachiden-Familie von [GetCountry('TRE').GetName], hat zunehmende Unzufriedenheit mit den ruhmlosen Vorhaben seiner Familie und der geringen Anerkennung seiner Ambitionen gezeigt, bis zu dem Punkt, dass er nun zu uns gekommen ist, um uns seine Dienste anzubieten.\n\nIhm zu vertrauen, könnte ein Fehler sein, doch er scheint einige familiäre Bindungen nach [GetProvince('(int32)1992').GetName] zu haben, und ihm ein kleines Klientelkönigreich zum Herrschen zu geben, könnte genau das sein, was wir brauchen, um seinen Mumm und seine Loyalität auf die Probe zu stellen."
 me_egypt_4_border.10.desc.3:0 "Die noch junge Loyalität von [egypt_telmessos_ruler.GetName]' und sein wachsender Einfluss haben ihn zu einem Dorn im Auge von [ROOT.GetCountry.GetRuler.GetName] gemacht.\n\nNach reiflicher Überlegung hat [ROOT.GetCountry.GetRuler.GetName] entschieden, dass der sicherste Weg, mit ihm umzugehen und gleichzeitig ein drängendes Problem zu lösen, darin besteht, ihn als unseren Vertreter zu entsenden, um über [GetProvince('(int32)1992').GetName] zu regieren. Dies sollte seinen Ambitionen gerecht werden, ihn aber gleichzeitig von unserem Hof fernhalten und unsere Verwaltung von der direkten Kontrolle der Region entlasten."
 me_egypt_4_border.10.a:0 "Das sollte sowohl uns als auch ihm zugutekommen."
 me_egypt_4_border.10.a.tt:0 "Wir errichten einen Klientelstaat [GetProvince('(int32)1992').GetName], der von [egypt_telmessos_ruler.GetName] beherrscht wird."
 me_egypt_4_border.10.end.tt:0 "Die Missionsaufgabe #Y $egypt_mission_4_border_task_7$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_4_border.11.t:0 "Eine königliche Hochzeit"
 me_egypt_4_border.11.desc:0 "[GetCountry('EGY').GetRuler.GetName], Basileus von [GetCountry('EGY').GetName], hat [GetProvince('(int32)790').GetName], den einstigen Sitz von [GetCharacter('(int32)37').GetName], erobert und so das Machtgleichgewicht unter den Diadochen verschoben.\n\nEin Gesandter aus [egypt_scope.GetName] ist soeben an unserem Hof eingetroffen und hat uns die Freundschaft von [GetCountry('EGY').GetRuler.GetName] in Form eines Heiratsbündnisses angeboten. Derzeit stellt [GetCountry('EGY').GetName] keine Bedrohung für uns dar, weshalb es klug sein könnte, sie Freunde zu nennen. Fürs Erste."
 me_egypt_4_border.11.a:0 "So sei es. Heute werden wir feiern!"
 me_egypt_4_border.11.b:0 "Wir brauchen weder ihre Hilfe noch ihre Freundschaft. Sie sind unsere Rivalen!"
 me_egypt_4_border.11.b.tt:0 "Sie werden mit unserer Antwort nicht zufrieden sein."
 me_egypt_4_border.12.t:0 "Verräter"
 me_egypt_4_border.12.desc:0 "[egypt_telmessos_ruler.GetName] war lange Zeit unzufrieden mit unserer Herrschaft und seiner Stellung in unserem Königreich, doch nun hat er eine Grenze überschritten!\n\nDer Feigling hat bereits eine Weile mit [GetCountry('EGY').GetName] Kontakt und macht jetzt reinen Tisch: Er bevorzugt [GetCountry('EGY').GetRuler.GetName] und die ägyptische Verschlagenheit und wendet sich von seiner eigenen Familie ab, im Austausch gegen ein Stück ägyptisches Land!\n\nEr hat uns zwar formell verraten, doch es könnte auch ein verborgener Segen für uns sein. Es sollte seine Ambitionen befriedigen und ihn gleichzeitig von unserem Hof fernhalten, wo sich jemand, der so gute Verbindungen hat wie er, als eine echte Gefahr erweisen könnte."
 me_egypt_4_border.12.a:0 "Und dennoch sei er verflucht!"
 me_egypt_4_border.12.a.tt:0 "[egypt_telmessos_ruler.GetName] zieht nach [GetProvince('(int32)1992').GetName] und wird ein Klientelkönig von [GetCountry('EGY').GetName]."
 me_egypt_4_border.13.t:0 "Königliche Hochzeit akzeptiert"
 me_egypt_4_border.13.desc:0 "[GetCountry('SEL').GetRuler.GetName] hat unser Angebot einer politischen Heirat zwischen [egypt_wedding_9_bride.GetName] und [egypt_wedding_9_husb.GetName] in einer Zurschaustellung politischer Finesse angenommen. Diese Hochzeit wird unser Bündnis mit [GetCountry('SEL').GetName] gewiss festigen.\n\nBündnisse zwischen Alexanders Nachfolgern werden jeden Tag geschlossen und gebrochen, doch wir hoffen, dass dieses uns zumindest vorläufig eine Atempause und eine sichere Grenze gewährt. Wir müssen uns nicht gleichzeitig mit all unseren Rivalen im Krieg befinden, um unseren endgültigen Erfolg zu sichern!"
 me_egypt_4_border.13.desc.2:0 "[GetCountry('TRE').GetRuler.GetName] hat unser Angebot einer politischen Heirat zwischen [egypt_wedding_9_bride.GetName] und [egypt_wedding_9_husb.GetName] in einer Zurschaustellung politischer Finesse angenommen. Diese Hochzeit wird unser Bündnis mit [GetCountry('TRE').GetName] gewiss festigen.\n\nBündnisse zwischen Alexanders Nachfolgern werden jeden Tag geschlossen und gebrochen, doch wir hoffen, dass dieses uns zumindest vorläufig eine Atempause und eine sichere Grenze gewährt. Wir müssen uns nicht gleichzeitig mit all unseren Rivalen im Krieg befinden, um unseren endgültigen Erfolg zu sichern!"
 me_egypt_4_border.13.a:0 "Heute werden wir feiern!"
 me_egypt_4_border.14.t:0 "Königliche Hochzeit abgelehnt"
 me_egypt_4_border.14.desc:0 "[GetCountry('SEL').GetRuler.GetName] hat in einer wahren Zurschaustellung von politischer Dummheit unser Angebot einer politischen Heirat zwischen [egypt_wedding_9_bride.GetName] und [egypt_wedding_9_husb.GetName] abgelehnt. Diese Hochzeit hätte unsere Freundschaft mit [GetCountry('SEL').GetName] gefestigt und uns beiden eine sichere Grenze gewährt, doch wenn sie den Krieg vorziehen, werden sie bald Krieg haben."
 me_egypt_4_border.14.desc.2:0 "[GetCountry('TRE').GetRuler.GetName] hat in einer wahren Zurschaustellung von politischer Dummheit unser Angebot einer politischen Heirat zwischen [egypt_wedding_9_bride.GetName] und [egypt_wedding_9_husb.GetName] abgelehnt. Diese Hochzeit hätte unsere Freundschaft mit [GetCountry('TRE').GetName] gefestigt und uns beiden eine sichere Grenze gewährt, doch wenn sie den Krieg vorziehen, werden sie bald Krieg haben."
 me_egypt_4_border.14.a:0 "Wie können sie es wagen?"
 me_egypt_4_border.15.t:0 "Kilikische Händler: Sichere Routen"
 me_egypt_4_border.15.desc:0 "Seit Jahrhunderten segeln die kilikischen Piraten über das gesamte östliche Mittelmeer, verwüsten die Küstenstädte, beuten die Händler aus und versorgen den Sklavenmarkt.\n\nAls wir die Region eroberten, sorgten wir dafür, dass das Meer wieder sicher wurde, und heuten loben Küstenstädte überall den Namen von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. Das furchterregende Vermächtnis der kilikischen Piraten endet hier - oder zumindest versetzen wir ihm einen beträchtlichen Dämpfer.\n\nVon diesem Tag an wird der Handel in Kilikien florieren, und wir sind bereit, jeden geläuterten Piraten für unsere wachsende Flotte zu rekrutieren."
 me_egypt_4_border.15.a:0 "Piraterie darf nicht geduldet werden!"
 me_egypt_4_border.15.a.tt:0 "Eine kleine Flotte geläuterter Piraten tritt unseren Reihen in $mare_lycium_area$ bei."
 me_egypt_4_border.15.a.tt.2:0 "[GetProvince('(int32)1881').GetArea.GetName|Y] erhält außerdem "#Y $egy_cilicia_safe_trade$#!"."
 me_egypt_4_border.15.end.tt:0 "Die Missionsaufgabe #Y $egypt_mission_4_border_task_8$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_4_border.16.t:0 "Kilikische Piraten: Status quo"
 me_egypt_4_border.16.desc:0 "Seit Jahrhunderten segeln kilikische Piraten über das gesamte östliche Mittelmeer, verwüsten Küstenstädte, beuten Händler aus und nähren den Sklavenmarkt.\n\nSolange wir Opfer ihrer Raubzüge waren, waren sie ein großes Ärgernis, doch da wir sie nun überreden konnten, für uns zu arbeiten, können wir die Früchte dieser Zusammenarbeit ernten. Piraten bringen Gold in unsere Kassen - und zwar reichlich. Wir wollen auch gar nicht wissen, woher es kommt."
 me_egypt_4_border.16.a:0 "Sogar Piraten haben ihren Nutzen."
 me_egypt_4_border.16.end.tt:0 "Die Missionsaufgabe #Y $egypt_mission_4_border_task_9$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_4_border.17.t:0 "Nördliche Anleger: Beide Seiten"
 me_egypt_4_border.17.desc:0 "[GetProvince('(int32)1910').GetArea.GetName] gehört endlich uns, und unsere Interessen liegen insbesondere in [GetProvince('(int32)1910').GetName]. Diese alte Stadt stellt mit ihrem Hafen einen wichtigen Eckpfeiler für unsere künftige Expansion dar: Von ihren Anlegern aus können unsere Flotten ungehindert von Norden nach Süden durch das östliche Mittelmeer fahren und sogar direkt bis nach [GetProvince('(int32)516').GetName]. Beide Seiten des Meeres zu kontrollieren, macht es auch leichter, die Mittelmeerinseln zu kontrollieren und bietet eine sichere Basis für jede künftige Expansion nach Norden."
 me_egypt_4_border.17.a:0 "Ein weiterer Schritt, um die wahre Größe unseres Volkes zu zeigen."
 me_egypt_4_border.17.end.tt:0 "Die Missionsaufgabe #Y $egypt_mission_4_border_task_10$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_4_border.18.t:0 "Die Griechen von Asien: Die fernsten Länder"
 me_egypt_4_border.18.desc:0 "Die Küsten von [GetProvince('(int32)290').GetArea.GetName] und [GetProvince('(int32)279').GetArea.GetName] sind seit jeher von Griechen bevölkert, und genau diese Küsten waren es auch, wo der Trojanische Krieg ausgetragen wurde und Generationen von Griechen für ihre Freiheit von den persischen Königen kämpften.\n\nNun sind wir es, die die asiatischen Ausläufer der Ägäis und Griechenland kontrollieren. Auch wenn unsere Herrschaft über die Küsten des östlichen Mittelmeers den Transport und die Kommunikation erleichtert, liegen diese Länder dennoch in den entlegensten Ecken unseres Königreichs, so weit entfernt von [GetProvince('(int32)516').GetName], dass wir gute Gründe haben, zukünftige Rebellionen befürchten zu müssen ..."
 me_egypt_4_border.18.a:0 "Dennoch ist es ein großer Tag für unsere Flotte und unsere Staatskasse."
 me_egypt_4_border.18.b:0 "In der Tat ist die Region zu groß und zu vielschichtig, um sie unmittelbar zu kontrollieren. Ein Klientelstaat könnte eine bessere Lösung sein."
 me_egypt_4_border.18.b.tt:0 "Wir beschließen, einen Klientelstaat zu gründen."
 me_egypt_4_border.18.b.tt.2:0 "Wir erschaffen das Königreich [GetCountry('PRG').GetName] als Bundesgenossen. [GetCountry('PRG').GetName] wird alle Territorien erhalten, die wir in [GetProvince('(int32)290').GetArea.GetName|Y], [GetProvince('(int32)279').GetArea.GetName|Y], [GetProvince('(int32)278').GetArea.GetName|Y] und [GetProvince('(int32)254').GetArea.GetName|Y] besitzen."
 me_egypt_4_border.18.end.tt:0 "Die Missionsaufgabe #Y $egypt_mission_4_border_task_11$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_4_border.19.t:0 "Die Griechen von Asien: Königreich der Attaliden"
 me_egypt_4_border.19.desc:0 "Während unser Hof und unser Basileus [GetCountry('EGY').GetRuler.GetName] damit beschäftigt sind, über die beste Vorgehensweise in Bezug auf einen neuen Untertanenstaat nachzudenken, ist ein Mitglied einer unwichtigen Familie, [attalid_head.GetName], [attalid_head.Custom('get_DieDer')] im Dienst von [GetCountry('PRY').GetName] steht, in [GetProvince('(int32)516').GetName] aufgetaucht und bringt einen interessanten Vorschlag vor.\n\nDie [GetCountry('PRY').GetAdjective]en Rückschläge haben viele ihrer loyalsten Diener dazu veranlasst, anderen Interessen zu folgen, und vor diesem Hintergrund ist auch die [attalid_head.GetFamilyDisplayName]-Dynastie an unseren Hof gekommen.\n\nSie hat enge Verbindungen nach [GetProvince('(int32)290').GetArea.GetRegion.GetName] und bietet uns ihre Loyalität im Tausch gegen eine Position an, die ihren Zwecken dient ..."
 me_egypt_4_border.19.a:0 "Sie haben die richtige Seite gewählt."
 me_egypt_4_border.19.a.tt:0 "Wir erschaffen das Königreich Pergamon als Bundesgenossen unter der Führung von [attalid_head.GetName]. Pergamon wird alle Territorien erhalten, die wir in [GetProvince('(int32)290').GetArea.GetName|Y], [GetProvince('(int32)279').GetArea.GetName|Y], [GetProvince('(int32)278').GetArea.GetName|Y] und [GetProvince('(int32)254').GetArea.GetName|Y] besitzen."
 me_egypt_4_border.20.t:0 "Thrakische Bedrohung: Solides Fundament"
 me_egypt_4_border.20.desc:0 "[GetProvince('(int32)1774').GetArea.GetRegion.GetName] war immer so weit von unseren Interessen entfernt, dass unser Umgang mit der Region und den Lokalmächten begrenzt, wenn auch meist freundlich war. Die jüngste Ausweitung unserer Interessen nach Norden hat jedoch deutlicher werden lassen, dass wir uns dringend tatkräftiger in der nördlichen Ägäis einbringen müssen. Insbesondere unser ausgeprägtes Interesse am Meer bedeutet, dass wir sichere Außenposten benötigen, von denen aus wir die umliegenden Gewässer überblicken können.\n\nUnsere Position ist noch immer prekär und wird schwer zu verteidigen sein, doch die Vorteile, die sich aus der Kontrolle beider Seiten der Ägäis ergeben, werden in unserem Plan zur Kontrolle des östlichen Mittelmeers unverzichtbar sein."
 me_egypt_4_border.20.a:0 "Es mag wie ein Wagnis aussehen, doch es wird sich auszahlen."
 me_egypt_4_border.20.a.tt:1 "Jede im Besitz befindliche Provinz in [GetProvince('(int32)1774').GetArea.GetRegion.GetName|Y] erhält #Y $egy_thracian_outpost_mod$#!."
 me_egypt_4_border.20.end.tt:0 "Die Missionsaufgabe #Y $egypt_mission_4_border_task_12$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_4_border.21.t:0 "Judäa befriedet"
 me_egypt_4_border.21.desc:0 "Seit wir das Land der Hebräer unterworfen haben, sind unsere Beziehungen zu den Einheimischen stetig besser geworden.\n\nImmer mehr ihrer klügsten Köpfe haben in [GetProvince('(int32)516').GetName] eine neue Heimat gefunden, wo sie hellenisiert wurden und ihre Weisheit zur Entwicklung eines reichhaltigen interkulturellen Dialogs beigetragen hat. Dank ihnen sieht uns die [hebrew_scope.GetName]e Bevölkerung von [GetProvince('(int32)687').GetArea.GetRegion.GetName] mittlerweile auch als Freunde und Beschützer und nicht mehr als Eindringlinge an. Obwohl sie noch nicht bereit sind, ihre sonderbare örtliche Religion aufzugeben, werden sie zumindest, was ihre Kultur angeht, mehr und mehr hellenisiert.\n\nVor diesem Hintergrund ist auch eine Delegation alexandrinischer jüdischer Gelehrter mit einem Angebot an [ROOT.GetCountry.GetRuler.GetName] herangetreten."
 me_egypt_4_border.21.a:0 "Lasst uns hören, was sie zu sagen haben."
 me_egypt_4_border.21.a.tt:0 "Wir empfangen die jüdischen Gesandten."
 me_egypt_4_border.21.end.tt:0 "Die Missionsaufgabe #Y $egypt_mission_4_border_task_13$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_4_border.22.t:0 "Interessen der Gelehrten"
 me_egypt_4_border.22.desc:0 "Aufgrund seiner einzigartigen Glaubenssätze, seiner alten Traditionen und seines starken ethnischen Identitätsgefühls ist das [hebrew_scope.GetName]e Volk an unserem Hof und bei unseren Gelehrten stets auf großes intellektuelles Interesse gestoßen - insbesondere wegen seiner heiligen Schriften und seines historischen Gedächtnisses.\n\nAls sich eine Gruppe jüdischer Intellektueller, die seit Langem in unserer Hauptstadt lebt, als Vermittler beim jüdischen Hohepriester von [GetProvince('(int32)687').GetName] anbot, um Kopien ihrer heiligen Texte zu erhalten, wurde dieser Vorschlag am Hof daher auch mit Begeisterung aufgenommen."
 me_egypt_4_border.22.a:0 "Ihr solltet nach [GetProvince('(int32)687').GetName] reisen!"
 me_egypt_4_border.22.a.tt:0 "Die jüdischen Gelehrten reisen aus [GetProvince('(int32)516').GetName] ab."
 me_egypt_4_border.22.b:0 "Das ist uns nicht wirklich wichtig genug."
 me_egypt_4_border.22.b.tt:0 "Die jüdischen Gelehrten verlassen enttäuscht den Palast."
 me_egypt_4_border.23.t:0 "Die jüdischen Bücher"
 me_egypt_4_border.23.desc:0 "Die jüdischen Gelehrten, die wir nach [GetProvince('(int32)687').GetName] entsandt haben, sind zurückgekehrt.\n\nSie haben ihrem Religionsoberhaupt, dem Hohepriester, unser Interesse an ihrer Geschichte mitgeteilt und überzeugend dafür plädiert, offizielle Kopien ihrer heiligen Schriften zur Übersetzung nach [GetProvince('(int32)516').GetName] zu schicken. Auch wenn die meisten ägyptischen Hebräer die Sprache ihrer Vorfahren noch beherrschen, würde eine griechische Übersetzung dabei helfen, die Texte für unsere neugierigen Gelehrten und die tief hellenisierten Juden, die in unserem Königreich leben, zugänglicher zu machen. Außerdem würde es unser Wohlwollen gegenüber dieser Volksgruppe zeigen und belegen, wie gut sie in unserem Land integriert sind. Unsere Übersetzer wollen unbedingt beweisen, dass [GetCountry('EGY').GetName] eine neue Heimat für das auserwählte Volk ihres Gottes ist und nicht mehr das Sklavenland zur Zeit Moses - was immer das auch bedeuten mag."
 me_egypt_4_border.23.a:0 "Die Gelehrten haben die Unterstützung von [ROOT.GetCountry.GetRuler.GetPraenomen]."
 me_egypt_4_border.23.a.tt:0 "Die Gelehrten beginnen mit ihrer Arbeit."
 me_egypt_4_border.23.b:0 "Auch wenn wir die alten Traditionen achten, brauchen wir sie nicht."
 me_egypt_4_border.23.b.tt:0 "Die Gelehrten gehen."
 me_egypt_4_border.24.t:0 "Übersetzung der Septuaginta"
 me_egypt_4_border.24.desc:0 "Nach langen Jahren voller Arbeit präsentieren die jüdischen Gelehrten, die mit der Übersetzung der heiligen Schriften ihrer Religion ins Griechische beauftragt wurden, heute vor [ROOT.GetCountry.GetRuler.GetName] ihr Ergebnis.\n\nDie Hebräer nennen diese Texte Tora, doch unsere Gelehrten nennen sie einfach die "Fünf Schriftrollen", die die Ursprünge der Welt, die weit zurückreichende Geschichte der Juden sowie die Bildung ihres Gesetzeskanons beschreiben. Diese Bücher stellen einen Eckpfeiler für die Integration dieser Menschen in unser Königreich dar, und das wachsende Interesse an der Vergangenheit dieser untypischen Kultur wird wahrscheinlich zu einer Zunahme von Studien und Übersetzungen in unserer Hauptstadt führen."
 me_egypt_4_border.24.a:0 "[GetProvince('(int32)516').GetName] ist das Zentrum der Welt, und jeder ist hier zu Hause!"
 me_egypt_4_border.25.t:0 "Beherrschung der Küste"
 me_egypt_4_border.25.desc:0 "In den vergangenen Jahren haben wir Großes geleistet. Ein beachtlicher Teil der Küsten im östlichen Mittelmeer ist nun Teil unseres Königreichs: Befreundete Häfen sind bereit, unsere Flotten aufzunehmen, unsere neuen Untertanen feiern ihren Wohlstand und Frieden und [GetCountry('EGY').GetName] war noch nie reicher und mächtiger.\n\nDa wir nun ein starkes Fundament gelegt haben, indem wir uns unseren Rivalen im Osten und Norden gestellt haben, sind wir in einer besseren Lage, um den Titel von [ROOT.GetCountry.GetRuler.GetName] als einziger rechtmäßiger Nachfolger von Alexander zurückzufordern!"
 me_egypt_4_border.25.a:0 "Es ist eine große Errungenschaft. Möge unsere Macht weiter wachsen!"
 me_egypt_4_border.25.end.tt:0 "Die Missionsaufgabe #Y $egypt_mission_4_border_task_final$#! gilt nun als #G abgeschlossen#!!"
 me_egypt_4_border.26.t:0 "Östliche Grenze gesichert"
 me_egypt_4_border.26.desc:0 "Unsere Rivalen ziehen sich zurück oder besser gesagt: Sie weichen vor unserem unaufhaltsamen Vormarsch!\n\nÄgypten ist zwar geografisch vom Kern des ehemaligen Reiches von Alexander isoliert, doch dies reichte nicht aus, um uns vor den expansionistischen Ambitionen der anderen Diadochen zu schützen, und insbesondere unsere Ostgrenze war oft Invasionen durch die Antigoniden ausgesetzt.\n\nDiese Bedrohung existiert nun jedoch nicht mehr. Durch eine Mischung aus diplomatischer Finesse und militärischem Geschick haben wir unsere Herrschaftsgebiete auf die gesamte Küste des östlichen Mittelmeers ausdehnen, unsere Überlegenheit gegenüber unseren Rivalen beweisen und das Kernland unseres Königreichs sicher halten können."
 me_egypt_4_border.26.a:0 "Ein voller Erfolg!"
 me_egypt_4_border.26.end.tt:0 "Die Mission #Y $egypt_mission_4_border$#! gilt nun als #G abgeschlossen#!!"

