 tutorial.1.t:0 "Die Herrlichkeit Roms"
 tutorial.1.desc:1 "Willkommen zum Tutorial für Imperator: Rome! Indem Ihr die Reihe von Zielen abschließt, die Ihr auf der rechten oberen Seite des Bildschirms finden könnt, werden Euch die Grundprinzipien des Spiels Imperator: Rome vorgestellt.\n\nMit der Schaltfläche auf der oberen rechten Menüleiste, die mit einem Kranz und einem Speer geprägt ist, könnt Ihr das Fenster mit den Tutorialzielen öffnen und schließen.\n\nIhr könnt Ziele in beliebiger Reihenfolge abschließen. Falls Ihr jedoch noch keine Erfahrung mit Paradox-Titeln habt oder Euer Wissen auffrischen möchtet, empfehlen wir Euch, die Liste von oben nach unten abzuarbeiten.\n\nHaltet Ihr die Maus über eines der Ziele, bekommt Ihr Hinweise darauf, wie Ihr die Bedingungen erfüllen könnt. Sind die Bedingungen erfüllt, werden Ziele hervorgehoben, um anzuzeigen, dass sie abgeschlossen werden können!"
 tutorial.1.a:0 "Roma Invicta!"
 starting_setup_tooltip:0 "Hier klicken, um fortzufahren."
 tutorial.2.t:0 "Die Anfangssituation"
 tutorial.2.desc:0 "Während des Tutorials spielt Ihr als Rom. Das aktuelle Datum, das Ihr in der rechten oberen Ecke des Bildschirms findet, ist der 1. Oktober 450 Ab urbe condita oder 450 Jahre nach der Gründung Roms.\n\nRom hat vor kurzem eine lokale Dominanz etabliert und die Bühne ist bereit für die Expansion in die italienische Region!\n\nFür dieses Tutorial haben wir uns bereits um einige Dinge für Euch gekümmert. Im Laufe des Tutorials zeigen wir Euch jedoch, wie Ihr diese Dinge selbst hinbekommt."
 tutorial.2.a:0 "Fortfahren."
 tutorial.3.t:0 "Ressourcen"
 tutorial.3.desc:0 "In der oberen Leiste findet Ihr die wichtigsten Ressourcen, die Ihr im Laufe des Spiels sammeln oder ausgeben werdet.\n\nWir empfehlen, dass Ihr Euch einen Moment Zeit nehmt, um Euch mit diesen vertraut zu machen. Wenn Ihr den Mauszeiger über die Symbole haltet, wird ein Tooltip angezeigt, in dem einige der Effekte und Verwendungszwecke aufgeführt sind.\n\nFür dieses Tutorial haben wir Euch bereits einen erheblichen Bonus für Eure Schatzkammer und Einflusssourcen gegeben."
 tutorial.3.a:0 "Vorwärts!"
 tutorial.4.t:0 "Eine stabile Nation"
 tutorial.4.desc:2 "Glückwunsch! Ihr habt Rom erfolgreich stabilisiert.\n\nIm Laufe des Spiels werdet Ihr auf eine Vielzahl von Modifikatoren und Effekten stoßen, die Eure Stabilität, die Kosten für die Erhöhung dieser und die damit verbundenen Auswirkungen verändern.\n\nEreignisse wirken sich ebenfalls häufig auf Euren Stabilitätswert aus. Wir haben Euch zusätzliche Stabilität als Belohnung für die Erreichung des Ziels zur Verfügung gestellt und Euch so an die maximale Stabilität gebracht."
 tutorial.4.a:0 "Hervorragend."
 begin_tutorial_event_tooltip:0 "Beginnt mit dem #Y Tutorial#!!"
 basics_of_resources_tooltip:0 "Klicken, um mehr über #Y Ressourcen#! in Imperator: Rome zu lernen."
 tutorial.5.t:1 "Unsere Aufgebote sind ausgehoben"
 tutorial.5.desc:1 "Ausgezeichnet! Rom hat nun eine Armee, die seiner Größe entspricht. Es ist an der Zeit, dass wir unsere neu gewonnene Stärke nutzen, indem wir einem unserer Nachbarn den Krieg erklären!\n\nIm Lauf des Spiels tauchen von Zeit zu Zeit Ereignisse wie dieses Pop-up auf. Die verschiedenen Optionen enthalten oft interessante Effekte oder Auswahlmöglichkeiten. Haltet Ihr die Maus über die Optionen am unteren Rand dieses Fensters, werdet Ihr feststellen, dass Eure Armee von einem Kampfmodifikator profitieren wird, den man als Belohnung für den Abschluss dieses Ziels erhält."
 tutorial.5.a:0 "Großartig."
 tutorial.6.t:0 "Flotte gebaut!"
 tutorial.6.desc:0 "Rom verfügt jetzt über eine große Flotte, die Dominanz über das Mittelmeer ausüben kann.\n\nAls Belohnung für dieses Ziel werden wir Rom einen temporären Modifikator geben, um das nächste Ziel etwas einfacher zu erreichen!"
 tutorial.6.a:0 "Vorwärts."
 tutorial.7.t:1 "Aquädukt errichtet"
 tutorial.7.desc:1 "Rom ist jetzt in der Lage, zusätzliche Bewohner zu unterstützen!\n\nTerritorien wie Rome, Lavinium, Ostia oder Veii sind #Y Städte#!, was bedeutet, dass diese die geschäftigen Bevölkerungszentren der antiken Welt repräsentieren. Ihr könnt sie an den 3D-Gebäuden auf der Weltkarte erkennen.\n\nTerritorien wie Circeii, Norba oder Fundi sind #Y Siedlungen#!, was bedeutet, dass diese die Produktionsstätten Eures Reiches darstellen und über einzigartige Gebäude verfügen. Seht sie Euch an, bevor Ihr mit der nächsten Aufgabe fortfahrt.\n\nDie nächste Mission beinhaltet die Verwaltung von Handelsrouten. Wir haben deshalb eine weitere Handelsroute in Eurer Hauptstadtprovinz Latium hinzugefügt."
 tutorial.7.a:0 "Vorzüglich."
 tutorial.8.t:0 "Der Fisch muss fließen"
 tutorial.8.desc:1 "Das Volk Roms erhält nun den Fisch, den Ihr importiert habt.\n\nFür andere Handelsgüter gibt es eine Vielzahl verschiedener Boni, die Ihr nutzen könnt. Wir empfehlen, dass Ihr Euch einen Moment Zeit nehmt, um diese in der Handelsgüteranzeige zu prüfen, die Ihr zuvor verwendet habt.\n\nDiese Aufgabe hat Euch gezeigt, wie Ihr Handelsrouten manuell einrichten könnt, doch für den Fall, dass Ihr dies für eine bestimmte Provinz nicht wünschen solltet, könnt Ihr auch den örtlichen Statthalter anweisen, den Handel für Euch abzuwickeln.\n\nDies geschieht in der #Y Nationsübersicht#!. Ist der automatische Handel eingeschaltet, wird der örtliche Statthalter versuchen, die Gewinne zu maximieren, während er gleichzeitig darum bemüht ist, das Nahrungsmittellager der Provinz gut gefüllt zu halten."
 tutorial.8.a:0 "Fortfahren."
 tutorial.9.t:0 "Die Götter sind auf unserer Seite"
 tutorial.9.desc:1 "Die Götter haben uns wahrlich gesegnet. Rom ist jetzt bereit für den Krieg!\n\nWir empfehlen Euch auch die anderen Omen anzusehen, damit Ihr Euch ein Bild davon machen könnt, welche Effekte Ihr sonst noch erhalten könnt."
 tutorial.9.a:0 "In den Krieg!"
 tutorial_unrest_modifier_tooltip:1 "Das Land der #Y Sabiner#! kann für die nächsten #Y 10#! Jahre nicht revoltieren."
 tutorial.10.t:0 "Die Sabiner"
 tutorial.10.desc:0 "Gut gemacht! Ihr habt die Sabiner befriedet und ihr Land erobert.\n\nEs gibt zahlreiche weitere Feinheiten im Krieg, über die Ihr während des Spiels stolpern werdet. Viele dieser Optionen sind optional, z. B. die Position der Einheiten und Kampftaktiken. Ihr solltet Euch im Einheitenfenster etwas umsehen, wenn Ihr Euch mit diesen vertraut machen möchtet."
 tutorial.10.a:0 "Vorwärts."
 tutorial.11.t:0 "Erfindung gesichert"
 tutorial.11.desc:3 "Euer Land ist nun noch fähiger als zuvor. Mit fortschreitender Technologiestufe erhaltet Ihr mehr #Y Innovationen#!, könnt mehr Erfindungen freischalten und schreitet auf dem Erfindungsbaum voran. Achtet dabei besonders auf die Schlüssel-Erfindungen, die einen etwas anderen Rahmen und einige interessantere Effekte mit sich bringen.\n\nIhr habt wahrscheinlich die zahlreichen Event-Pop-ups gesehen. Diese haben oft interessante Wahlmöglichkeiten und beeinflussen so Charaktere in Eurem Reich und Euer Land selbst. Die Belohnung für diese Mission erhöht zum Beispiel dauerhaft die Kriegskunst Eures Herrschers."
 tutorial.11.a:0 "Ausgezeichnet!"
 tutorial_unrest_modifier_tooltip_2:1 "Das Land, das Ihr kürzlich erobert habt, kann für die nächsten #Y 10#! Jahre nicht revoltieren."
 tutorial.12.t:0 "Nieder mit den Samniten!"
 tutorial.12.desc:1 "Die Samniten wurden vertrieben und Rom ist siegreich. Inzwischen solltet Ihr ein grundlegendes Verständnis dafür haben, wie Ihr Euch im Krieg verhalten solltet.\n\nKriege können oft eskalieren und viele weitere Feinde einbeziehen. Seid daher bei einer Kriegserklärung vorsichtig mit Allianzen oder Unabhängigkeitsgarantien!"
 tutorial.12.a:0 "Freunde sind jederzeit willkommen."
 tutorial.13.t:0 "Ziel abgeschlossen"
 tutorial.13.desc:1 "Sipontum hat entsprechende römische Fürsorge erhalten und Ihr habt entweder einen neuen Freund oder ein neues Territorium, das Ihr der Republik hinzufügen könnt, erhalten.\n\nVerbündete können während des Krieges von unschätzbarem Wert sein. Ihr werdet zwar nicht in der Lage sein, ihre Armeen zu befehligen, aber sie werden oft versuchen Euch zu helfen, wenn sie nicht gerade ihre eigenen Ziele verfolgen.\n\nDer Rest der Tutorialziele beinhaltet die Eroberung eines größeren Teils von Italien. Wenn Ihr der Meinung seid, dass Ihr mit den Grundlagen vertraut seid, könnt Ihr in das Menü zurückkehren und ein Spiel starten, ohne dass der Tutorialmodus aktiviert ist. Wenn Ihr fortfahren möchtet, macht Rom stolz!"
 tutorial.13.a:0 "Vorwärts zum Sieg!"
 tutorial.14.t:0 "Etrurien besiegt"
 tutorial.14.desc:0 "Ihr habt der etruskischen Bedrohung ein Ende gesetzt - ein ziemlicher Erfolg!\n\nIhr solltet nun den Rest Süditaliens unter den Flaggen Roms vereinen. Dies wird wahrscheinlich mehrere Kriege erfordern, weshalb es wichtig ist, dafür zu sorgen, dass Eure Rekrutenreserve und die Schatzkammer dieser Aufgabe gewachsen sind, bevor Ihr mit dem Krieg beginnt.\n\nHütet Euch vor den griechischen Stadtstaaten, von denen sich einige zusammen in einer Verteidigungsliga befinden. In einer Verteidigungsliga werden alle Mitglieder in den Krieg gerufen, wenn Ihr einem Mitglied der Liga den Krieg erklärt."
 tutorial.14.a:0 "Interessant."
 tutorial.15.t:0 "Roma Invicta!"
 tutorial.15.desc:0 "Rom hat damit begonnen, sein Schicksal unter Euren fähigen Händen zu erfüllen.\n\nDie letzte Herausforderung besteht darin, die Einmischung Griechenlands in Italien zu beenden. Greift den Staat Syrakus an und zeigt ihnen, dass Rom die Herrschaft der Griechen nicht länger duldet!"
 tutorial.15.a:0 "In den Krieg!"
 tutorial.16.t:0 "Tutorial abgeschlossen!"
 tutorial.16.desc:1 "Glückwunsch! Ihr habt das Tutorial für Imperator: Rome abgeschlossen.\n\nWenn Ihr fortfahren möchtet, um Euch umzusehen oder einfach weiterspielen möchtet, beachtet bitte, dass der Schwierigkeitsgrad für die Zwecke des Tutorials angepasst wurde und wir daher ein reguläres Spiel empfehlen, damit Ihr Euch besser daran gewöhnen könnt, wie die umliegenden Nationen normalerweise mit Euch interagieren."
 tutorial.16.b:0 "Im Tutorialmodus weiterspielen."
 tutorial.17.t:0 "Neuer Hafen gebaut"
 tutorial.17.desc:0 "In Capua können nun Schiffe gebaut werden!\n\nHäfen können weiter verbessert werden, um größere Schiffe zu bauen und zu reparieren, von denen einige besondere Fähigkeiten haben, um feindliche Küstenfestungen zu besetzen oder zu zerstören.\nVielleicht ist nun die Zeit gekommen, mit dem Bau weiterer Schiffe zu beginnen."
 tutorial.17.a:0 "Navigare necesse est!"
 tutorial_port_built:0 "Navigare Necesse Est"
 desc_tutorial_port_built:0 "Jede Nation braucht eine Flotte, um gedeihen zu können."
 ###Objectives
 tutorial_increase_stability:0 "Stabilisiert Rom"
 tutorial_increase_stability_desc:3 "#W Führt ein göttliches Opfer durch.#!\n\nUm Eure Stabilität zu erhöhen, müsst Ihr das #Y Religionsfenster#! öffnen und dort auf #Y Göttliches Opfer durchführen#! klicken.\n\nDie Stabilität tendiert immer zu #Y 50#!. Ein niedrigerer Stabilitätswert entspricht einer Nation, die sich einem Tumult nähert."
 build_30_heavy_infantry:3 "Hebt alle Aufgebote aus"
 build_30_heavy_infantry_desc:4 "#W Um in den Krieg ziehen zu können, müssen wir das Volk von Rom zu den Waffen rufen.#!\n\nAufgebote können in der #Y Militäransicht#! der Seitenleiste ausgehoben werden. Dadurch wird ein Teil Eurer freien Bevölkerung zu den Waffen gerufen, der sich in Kampfeinheiten organisiert:\n\n- Solange Ausgebote ausgehoben werden, werden die Bewohner, die man zu den Waffen ruft, keine #Y Steuern#!, #Y Rekrutenreserve#!, #Y Forschungspunkte#! oder #Y Handel#! bereitstellen, weshalb dies zu einer erheblichen Belastung für Eure Wirtschaft führen wird. Ihr solltet sie daher auch nur im Krieg ausheben oder wenn Ihr plant, in den Krieg zu ziehen.\n\nMit der Zeit werdet Ihr in der Lage sein, permanente Armeen, sogenannte #Y Legionen#!, zu schaffen, die gegen Unterhalt in #Y Gold#! dauerhaft ausgehoben bleiben können.\n\n- Nach dem Ausheben haben Aufgebote eine niedrige Moral. Ihr normales Maximum werden sie einige Monate nach dem Ausheben erreichen.\n\nFahrt fort und erhöht Eure Aufgebote, damit wir gegen unsere Nachbarn wie #Y Sabinia#! Krieg führen können."
 raise_levies_tt:0 "Hebt alle Aufgebote aus"
 build_port_in_capua:0 "Baut einen Hafen in Capua"
 build_port_in_capua_desc:1 "#W Baut einen Hafen der Stufe 1 in Capua.#!\n\nSchiffe können nur in einem #Y Hafen#! gebaut und repariert werden.\n\nZu Beginn eines Spiels existieren Häfen nur in einer ausgewählten Anzahl von Territorien, doch in einem Territorium, das unter Eurer Kontrolle steht, können neue Häfen gebaut werden.\n\nLasst uns einen neuen Hafen in Capua bauen!\nKlickt zuerst auf Capua und öffnet den Reiter #Y Bauen#!. Klickt anschließend auf die Schaltfläche #Y Hafen bauen#!, um den Bau in die Wege zu leiten."
 build_20_triremes:3 "Besitzt 15 Schiffe"
 build_20_triremes_desc:6 "#W Baut Schiffe, bis Eure Flotte aus mindestens #Y 15#! Schiffen besteht.\n\nSchiffe können nur in Territorien gebaut werden, die einen #Y Hafen#! besitzen.\n\nGeht Ihr mit Eurer Maus über dieses Ziel, werden alle Startstädte mit einem #Y Hafen#! hervorgehoben.\n\nUm ein neues Schiff zu bauen, müsst Ihr entweder auf Ostia, Neapolis oder Capua klicken (sofern der Bau des Hafens von Capua bereits abgeschlossen ist). Klickt anschließend in der sich öffnenden Territoriumsansicht auf den Reiter #Y Militär#!, der sich rechts neben #Y Gebäude#! befindet. Klickt Ihr hier auf #Y Schiffe bauen#!, könnt Ihr mit jedem Klick auf #Y Bauen#! Schiffe in die Bauwarteschlange einreihen.\n\nEine andere Möglichkeit ist die Verwendung des #Y Makro-Builders#!, der sich an der obersten Position in der linken Seitenleiste befindet. Öffnet ihn und klickt auf den Reiter #Y Schiff#!, wo Ihr nur noch den Schiffstyp auswählen müsst, den Ihr bauen möchtet. Jedes Territorium, das den ausgewählten Typ bauen kann, wird anschließend hervorgehoben. Ihr könnt Schiffe zur Warteschlange des Territoriums hinzufügen, indem Ihr direkt auf eines der hervorgehobenen Territorien klickt." # [LocEditor:ForFutureBatchExport]
 build_4_barracks:2 "Baut ein Aquädukt in Rom"
 build_4_barracks_desc:4 "#W Baut mindestens#!#Y 1#! #W Aquädukt in Rom.#!\n\nGebäude sind ein wichtiger Aspekt von Imperator. Um einen Blick auf die verschiedenen Gebäude zu werfen, die Euch zur Verfügung stehen, klickt auf Rom und öffnet das Fenster #Y Gebäude#!. Aquädukte erhöhen Eure #Y Bewohnerkapazität#! und sind wichtig für Eure Infrastruktur."
 acquire_fish_for_rome:0 "Importiert Fisch nach Latium"
 acquire_fish_for_rome_desc:3 "#W Importiert Fisch nach Latium.#!\n\nDamit Eure Territorien nicht verhungern, müsst Ihr ihnen ausreichend Nahrung zur Verfügung stellen, um ihr weiteres Wachstum zu gewährleisten.\n\nRom ist für den Moment vor dem Verhungern sicher, doch das Importieren von #Y Fisch#! nach #Y Latium#! wird dennoch das Wachstum Eurer Bewohner fördern!\n\n#Y Latium#! ist die #Y Provinz#!, zu der die Stadt Rom gehört. Um Fisch zu importieren, müsst Ihr die Provinzansicht öffnen. Klickt dazu auf ein beliebiges Territorium in #Y Latium#!.\n\nDie Provinzansicht ist standardmäßig minimiert, wird aber durch einen Klick auf den Pfeil, der sich links neben der Schließen-Schaltfläche in der oberen Leiste der Territorialansicht befindet, erweitert. Sobald Ihr die Provinzansicht erweitert habt, seht Ihr eine Schaltfläche mit dem Namen #Y Import#! in der unteren linken Ecke der Provinzansicht.\n\nKlickt darauf und wählt anschließend #Y Fisch#! aus. Ihr seht nun, welche Provinzen einen Überschuss zum Exportieren haben. Das Land, das diesen Überschuss besitzt, wird auf der linken Seite angezeigt. Länder, die mit einem roten Kreuz markiert sind, werden #R nicht#! zu Euch exportieren, es sei denn, Ihr verbessert die Beziehungen mit ihnen.\n\nIm Moment empfehlen wir, die erste Nation auf der Liste um #Y Fisch#! zu bitten. Anschließend beginnt der Import nach #Y Latium#!."
 tutorial_conquer_sabinia:0 "Erobert die Sabiner"
 tutorial_conquer_sabinia_desc:2 "#W Annektiert das Territorium der Sabiner.#!\n\nDie Hügelbewohner, die als Sabiner bekannt sind, besetzen das Land im Norden. Fingiert einen Anspruch auf ihr Land, indem Ihr das Diplomatiemenü öffnet und #Y Anspruch fingieren#! auswählt.\n\nUm den Diplomatiebildschirm der Sabiner zu öffnen, müsst Ihr mit der rechten Maustaste auf eines der sabinischen Territorien klicken. Um anschließend einen Anspruch zu erheben, müsst Ihr die Schaltfläche #Y Verdeckte Aktionen#! aufklappen und die Option #Y Anspruch fingieren#! auswählen. Ihr müsst nicht auf beide Provinzen einen Anspruch fingieren. Einer genügt.\n\nNachdem Ihr den Anspruch fingiert habt, stellt sicher, dass sich Eure Truppen in einer guten Position befinden, und erklärt der Provinz den Krieg!\n\nUm den Krieg zu erklären, öffnet das Diplomatiemenü und klickt auf #Y Krieg erklären#!. Im folgenden Fenster müsst Ihr den #Y Kriegsgrund#! auswählen. Wählt Ihr #Y Überlegenheit demonstrieren#! oder #Y Flottenüberlegenheit zeigen#! aus, erleidet Ihr einen Stabilitätsmalus!\n\nDie Sabiner werden versuchen, sich zu wehren, doch die römische Übermacht sollte ihnen mehr als gewachsen sein!" # [LocEditor:ForFutureBatchExport]
 tutorial_destroy_etruria:0 "Zerstört Etrurien!"
 tutorial_destroy_etruria_desc:1 "#W Annektiert die hervorgehobenen etruskischen Territorien.#!\n\nDie Etrusker sind in einer guten Position, um Rom zu bedrohen. Beseitigt diese Bedrohung durch die Eroberung der Provinz Etrurien.\n\nWenn Ihr über wenig Rekrutenreserven oder niedrige Stabilität verfügt, ist es möglicherweise eine gute Idee, zuerst etwas Zeit in Frieden zu verbringen, bevor Ihr den Krieg erklärt!\n\nWenn Ihr feststellt, dass Ihr in einem Krieg alleine nicht genug erobern könnt, solltet Ihr nach Frieden streben, ein anderes Ziel wählen und nach Ablauf des Waffenstillstands zu diesem Ziel zurückkehren!"
 tutorial_finish_off_samnium:0 "Erledigt die restlichen Samniten"
 tutorial_finish_off_samnium_desc:1 "#W Annektiert die hervorgehobenen Territorien.#!\n\nSeit dem Ersten Samnitenkrieg gingen sich Rom und Samnium ständig an die Gurgel.\n\nFingiert einen Anspruch und besiegt ihre Armeen!" # [LocEditor:ForFutureBatchExport]
 tutorial_make_friends_with_sipontum:0 "Beziehungen zu Sipontum"
 tutorial_make_friends_with_sipontum_desc:0 "#W Verbessert die Beziehungen zwischen Sipontum und Rom auf 100.#!\n\nManchmal ist eine diplomatische Lösung viel sinnvoller als ein Krieg. Versucht unsere Beziehungen zu Sipontum zu verbessern.\n\nUm dies zu tun, gibt es verschiedene Möglichkeiten. Öffnet das Diplomatiemenü und prüft die verschiedenen Möglichkeiten. Wir empfehlen, zuerst die Interaktion #Y Beziehungen verbessern#! zu verwenden.\n\nEinige andere Interaktionen, die die Meinung verbessern, sind z. B. #Y Geschenk senden#! und #Y Bündnis anbieten#!.\n\nWenn Ihr feststellt, dass sie Eure Versuche nicht beachten, kann dieses Ziel auch erreicht werden, indem Ihr Sipontum erobert!"
 tutorial_buy_an_invention:1 "Erwerbt eine Erfindung"
 tutorial_buy_an_invention_desc:6 "#W Kauft eine beliebige Erfindung.#!\n\nFür dieses Ziel müsst Ihr das #Y Technologiefenster#! öffnen, indem Ihr auf das "Rad" in der linken Seitenleiste klickt.\n\nDer Fortschritt innerhalb einer #Y Technologie#! wird durch das #Y Forschungsverhältnis#! der Bürger und die Fähigkeiten des darin eingesetzten Charakters deutlich. Jede #Y Technologie#!, die Ihr erforscht, hat eine Reihe von Vorteilen und gewährt Euch 1 #Y Innovation#!, mit der Ihr eine Erfindung freischalten könnt.\n\nKlickt Ihr hier auf #Y Kriegskunst,#!, #Y Zivil#!, #Y Redekunst#! oder #Y Religion#!, seht Ihr eine Reihe von Erfindungen in einem Baum auf der rechten Seite.\n\nErfindungen können mit #Y Innovationen#! gekauft werden. Als Rom beginnt Ihr mit #Y 8#! verfügbaren #Y Innovationen#! im Jahr 450 AUC. Legt also los und kauft Eure ersten Erfindungen!\n\nVersucht, eine Entscheidung zu treffen, die Euch in Eurer derzeitigen Situation nützt. Falls Ihr Euch nicht sicher seid, macht Euch keine Sorgen! Sie alle nützen Eurer Nation auf die eine oder andere Weise." # [LocEditor:ForFutureBatchExport]
 invention_purchased_tutorial_tooltip:0 "Kaufte eine beliebige Erfindung"
 tutorial_call_down_an_omen:1 "Beschwört eine Gottheit herauf"
 tutorial_call_down_an_omen_desc:1 "#W Beschwört eine beliebige Gottheit herauf.#!\n\nGottheiten sind ein wichtiger Bestandteil von Imperator: Rome. Öffnet das #Y Religionsfenster#!, um die Gottheiten des römischen Pantheons zu sehen.\n\nJede Nation hat vier Plätze für #Y Gottheiten#!: Krieg, Kultur, Wirtschaft und Fruchtbarkeit. Die diesen Plätzen zugewiesenen Gottheiten gewähren jeweils einen passiven Bonus, der zu gewissen Kosten geändert werden kann.\n\nEine Gottheit #Y heraufzubeschwören#!, gewährt einen zusätzlichen Bonus, der als #Y Omen#! bekannt ist und zusätzlich zu den passiven Boni, die jede Gottheit gibt, gilt.\n\nBeachtet, dass nur ein Omen gleichzeitig aktiv sein kann und dass ein Omen nach der Auswahl nicht mehr widerrufen werden kann. Sobald das Omen abgelaufen ist, kann ein neues Omen ausgewählt werden.\n\nWir empfehlen #Y Mars#! für die Zwecke dieses Tutorials heraufzubeschwören. Ihr könnt aber auch etwas anderes ausprobieren!" # [LocEditor:ForFutureBatchExport]
 tutorial_conquer_southern_italy:0 "Erobert Süditalien"
 tutorial_conquer_southern_italy_desc:1 "#W Annektiert die hervorgehobenen Territorien in Süditalien.#!\n\nJetzt, wo Euch die Grundlagen gezeigt wurden, ist es Zeit für eine Herausforderung. Erobert den Rest Süditaliens und zeigt so der Welt, dass Ihr es ernst meint!\n\nDenkt daran, Eure Armeen aufzustocken, und nehmt es nur mit den Gegnern auf, von denen Ihr glaubt, dass Ihr sie kontrollieren könnt. Ihr müsst eventuell mehrere Kriege erklären, um dieses Ziel zu erreichen. Wenn Euer #Y Omen#! während dieser Zeit abläuft, denkt auch daran, es zu erneuern!"
 tutorial_conquer_syracuse:0 "Erobert Syrakus"
 tutorial_conquer_syracuse_desc:3 "#W Annektiert die hervorgehobenen Territorien in Sizilien.#!\n\nDie letzte große Bastion griechischer Einmischung, Syrakus, ist das letzte Ziel dieses Tutorials. Hier werden sich Eure Truppen über eine #Y Meerenge#! bewegen, und die Flotten des Feindes können die Bewegung über eben diese blockieren. Positioniert daher Eure eigene Flotte in der Ozeanprovinz zwischen #Y Rhegium#! und #Y Messana#!.\n\nFalls Ihr feststellt, dass Ihr #Y Mliet#! belagern müsst, könnt Ihr Eure Armeen mit Eurer Flotte zum Ziel transportieren.\n\nBesitzt Ihr die hervorgehobenen Territorien in den Provinzen #Y $syracuse_area$#! und #Y $east_sicily_area$#!, werdet Ihr zum Sieger gekürt!"
 tutorial_syracuse_tt:0 "#G Tutorial abgeschlossen!#!"
