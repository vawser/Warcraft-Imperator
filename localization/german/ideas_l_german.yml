l_german:
 #Military Ideas
 idea_martial_ethos:0 "Kriegsethos"
 idea_martial_ethos_desc:0 "Dafür zu sorgen, dass unsere Soldaten und Veteranen einen angesehenen Platz in der sozialen Hierarchie einnehmen, ist der Schlüssel zu ihrer Zufriedenheit und Loyalität."
 idea_thalassocracy:0 "Thalassokratie"
 idea_thalassocracy_desc:0 "Das Meer hat Einfluss auf den Aufstieg und den Fall von Imperien. Dominanz in diesem Einsatzgebiet ist für unsere Interessen von entscheidender Bedeutung."
 idea_elite_soldiers:0 "Elitesoldaten"
 idea_elite_soldiers_desc:0 "Wenn man sich zu sehr auf eine reaktionäre Miliz verlässt, riskiert man eine Invasion, einen Staatsstreich oder einen Kollaps. Eine gut ausgebildete stehende Armee schützt vor diesen Bedrohungen."
 idea_permanent_shipyards:0 "Permanente Schiffswerften"
 idea_permanent_shipyards_desc:0 "Die Errichtung von permanenten Werften versetzt uns in die Lage, Kriegsschiffe zu bauen, und wird sicherstellen, dass erfahrene Schiffsbauer immer auf Abruf zur Verfügung stehen."
 idea_conscription:0 "Konskription"
 idea_conscription_desc:0 "Militärdienst für alle, die als erwachsen gelten, ist nicht nur eine Pflicht, sondern auch ein Privileg."
 idea_military_society:0 "Militärgesellschaft"
 idea_military_society_desc:0 "Eine Gesellschaft, die ihre Krieger ehrt, ist eine, in der die Jugend stolz und eifrig darauf bedacht ist, auch zu dienen."
 idea_retreat:0 "Geordneter Rückzug"
 idea_retreat_desc:0 "Ein Rückzug muss bei weitem nicht nur unehrenhaft sein. Sicherzustellen, dass alle unsere Krieger wissen, was sie bei einem Rückzug zu tun haben, wird dazu führen, dass sie sich viel schneller erholen."
 idea_siege_training:0 "Belagerungstraining"
 idea_siege_training_desc:0 "Von Oppida über Festungen bis hin zu ummauerten Städten ist die Welt voller befestigter Siedlungen. Die Ausbildung unserer Krieger zur Erstürmung feindlicher Mauern wird sich zweifellos auszahlen."
 idea_triumph:0 "Unterstützung des Volkes"
 idea_triumph_desc:0 "Unsere Bürger von den Fähigkeiten unserer Nation zu überzeugen, ist genauso wichtig wie ein Sieg selbst."
 #Civic Ideas
 idea_standard_construction:0 "Standardisierte Bauprojekte"
 idea_standard_construction_desc:0 "Mit dem Wachstum unserer Nation werden immer mehr öffentliche Gebäude benötigt und es hat sich gezeigt, dass eine standardisierte Planungs- und Bauweise die Kosten und die investierte Zeit erheblich reduzieren können."
 idea_city_plan:0 "Stadtplanung"
 idea_city_plan_desc:0 "Gebäude in einer ummauerten Stadt unterzubringen, wird bei zunehmender Bevölkerungsgröße ein immer größeres Problem. Mit einem gitterbasierten Ansatz für die Stadtplanung können wir den verfügbaren Raum besser nutzen."
 idea_forums:0 "Zentrale Stadträume"
 idea_forums_desc:0 "Die Erweiterung und Renovierung des zentralen Forums innerhalb unserer Hauptstadt wird zusätzliche Möglichkeiten bei dem Aufbau von Städten bieten. Es ist von größter Wichtigkeit, dass unsere Untertanen stolz auf ihre Hauptstadt sind."
 idea_complex_tariffs:0 "Komplexe Zölle"
 idea_complex_tariffs_desc:0 "Obwohl eine einfache Steuer auf Waren, die unser Territorium passieren, beliebt ist, würde uns ein komplexeres System ermöglichen, den Umsatz zu maximieren."
 idea_trading_posts:0 "Förderung von Handelsposten"
 idea_trading_posts_desc:0 "Ein entschiedenes, finanzielles Interesse an den verschiedenen Handelsaußenposten in unserer Nation zu haben, ermöglicht uns eine größere Kontrolle über den Fluss bestimmter Waren, die wir für wertvoll halten."
 idea_tariff_exceptions:0 "Zollausnahmen einführen"
 idea_tariff_exceptions_desc:1 "Indem wir unseren Territorien mehr Nachsicht bei Zollkontrollen geben, können sie bessere Investitionen an Land ziehen."
 idea_tax_farming:0 "Steuereintreiber"
 idea_tax_farming_desc:0 "Indem wir die Verantwortung zur Steuererhebung an Dritte übertragen, können wir genauere Budgetberechnungen vornehmen und so gewisse unangenehme Verbindlichkeiten vermeiden."
 idea_land_appropriation:0 "Landaneignungsreform"
 idea_land_appropriation_desc:0 "Der Privatbesitz von Land ist eine Notwendigkeit. Es ist jedoch klar, dass der Staat, wenn bestimmte Gebiete für ihn von Nutzen sind, auch die Macht haben muss, die Bewohner dieser Gebiete umsiedeln zu können."
 idea_grain_admin:0 "Getreidevorrat"
 idea_grain_admin_desc:0 "Niemand kann eine schlechte Ernte vorhersagen. Wir könnten uns jedoch darauf vorbereiten, indem wir zu jeder Zeit einen Überschuss an Getreide lagern und so in besonders misslichen Jahreszeiten nicht verhungern."
 #Oratory Ideas
 idea_bribery:0 "Sanktionierte Privilegien"
 idea_bribery_desc:0 "Indem wir von Zeit zu Zeit auch einmal in die andere Richtung schauen, können wir unsere Abhängigkeit von der Verwendung von Bestechungsgeldern verringern."
 idea_smear:0 "Strategische Propaganda"
 idea_smear_desc:0 "Indem wir die Nachrichtenwege der wichtigsten Mitglieder der politischen, religiösen und zivilen Gruppen koordinieren, haben wir das perfekte Werkzeug dafür, die öffentliche Meinung zu manipulieren."
 idea_legislative_reform:0 "Gesetzesreform"
 idea_legislative_reform_desc:0 "Die Einführung eines standardisierten Verhaltenskodexes wird zwar nicht die Art und Weise verändern, wie unsere Regierung operiert, aber zumindest die Andersdenkenden in unserer Nation beruhigen."
 idea_mil_admin:0 "Militärverwaltung"
 idea_mil_admin_desc:0 "Indem wir einen klaren und geordneten bürokratischen Rahmen in unsere Militärhierarchie integrieren, wird es viel einfacher sein, größere Militärreformen zu koordinieren."
 idea_patron_scholars:0 "Förderung von Gelehrten"
 idea_patron_scholars_desc:0 "Sich als Nation zu profilieren, in der Gelehrte sowohl geschätzt als auch gefördert werden, wird uns in Zukunft sicher auch Nutzen bringen."
 idea_functional_admin:0 "Funktionelle Bürokratie"
 idea_functional_admin_desc:0 "Wir können nicht erwarten, dass unsere Bürger einfach auf Veränderungen in der Leitung unseres Staates aufmerksam werden. Das Einsetzen von Verwaltern, Vertretern und Botschaftern ist entscheidend, um unsere Entscheidungen zu verbreiten."
 idea_ambassadors:0 "Permanente Botschafter"
 idea_ambassadors_desc:0 "Unter bestimmten diplomatischen Umständen kann es für uns von Vorteil sein, wenn immer das gleiche Regierungsmitglied der Botschafter an ausländischen Höfen ist."
 idea_casus_belli:0 "Kriegsgrund"
 idea_casus_belli_desc:0 "Was auch immer unsere wahre Absicht ist, die Toleranz für Kriege ist immer größer, wenn wir einen legitimen Grund haben. Als Bewahrer der Freiheit gesehen zu werden ist oft Grund genug."
 idea_hospitality:0 "Hospitium"
 idea_hospitality_desc:0 "Die Gastfreundschaft sollte auf all jene ausgeweitet werden, die unsere Nation besuchen. Besonders auf diejenigen, die wir von etwas überzeugen wollen ..."
 #Religious Ideas
 idea_state_religion:0 "Staatsreligion"
 idea_state_religion_desc:0 "Die Religion als staatliche Einrichtung zu inkorporieren wird erhebliche politische Vorteile haben."
 idea_calendar:0 "Religionskalender"
 idea_calendar_desc:0 "Gedenktage, Feste und Feiertage können dazu genutzt werden, um die Bedeutung bestimmter jährlicher Veranstaltungen zu stärken. Wenn diese Daten strategisch festgelegt werden, wird sich dies positiv auf unsere Nation auswirken."
 idea_mandate_observe:0 "Religionspflicht"
 idea_mandate_observe_desc:0 "Die Religionsausübung zur Pflichttätigkeit zu machen, wird schon von klein auf einen gesunden Respekt für das Göttliche in unserer Bevölkerung schaffen."
 idea_haruspex:0 "Haruspizium"
 idea_haruspex_desc:0 "Die "Zeichen" in den Eingeweiden von Tieren zu lesen ist eine sehr alte Praxis. Mit einem willigen Haruspex könnten wir in für uns günstigen Momenten Feste abhalten und die öffentliche Meinung nach Belieben manipulieren."
 idea_tolerance:0 "Tolerieren von Heiden"
 idea_tolerance_desc:0 "Die Zahl der heidnischen, Misch- oder komplett fremden Religionen, die in unsere Nation kommen, ist groß. Den Einzelnen das Recht einzugestehen, ihre eigene Religion privat auszuüben, führt mit Sicherheit zu einer toleranteren Gesellschaft."
 idea_proselytism:0 "Institutioneller Proselytismus"
 idea_proselytism_desc:0 "Indem wir unseren religiösen Kanon ändern und aktiv den Proselytismus fördern, werden wir feststellen, dass die Bekehrung von Heiden viel einfacher ist."
 idea_origin_myth:0 "Ursprungsmythos"
 idea_origin_myth_desc:0 "Es würde unserer Führung viel mehr Autorität geben, wenn wir plötzlich entdecken würden, dass die Ursprünge unserer Nation auf die alten Helden zurückzuführen sind..."
 idea_divine_mandate:0 "Göttliches Mandat"
 idea_divine_mandate_desc:0 "Unsere religiösen Führer davon zu überzeugen, eine Proklamation zur Unterstützung des göttlichen Auftrags unserer Nation zu machen, würde es uns erlauben, einige kontroverse Entscheidungen leichter zu treffen."
 idea_loyalty:0 "Loyalität zum Staat"
 idea_loyalty_desc:0 "Loyalität gegenüber unserem Führer sollte auch Loyalität gegenüber dem Staat bedeuten. Loyalität gegenüber dem Staat bedeutet im weiteren Sinne Loyalität gegenüber dem Göttlichen."
 giant_box_of_oreos_2:0 "Riesige Kiste voller Oreos"
 giant_box_of_oreos_2_desc:0 "Die mehrfarbige Statue zeigt eine sitzende Matriarchin und stammt ursprünglich aus Iberien. Es ist unklar, ob die Statue eine lokale Gottheit darstellt, die seit ihrer Errichtung nicht mehr angebetet wird, oder ob sie eine lokale Matriarchin von besonderer Bedeutung zeigt."
