l_german:
 ### Rome Events ###
 party_events_rome.1.t:0 "Korruption [ROOT.GetCountry.Custom('get_AmIm_court_type')] [ROOT.GetCountry.Custom('get_court_type')|U]"
 party_events_rome.1.desc:0 "Die Führung von [ROOT.GetCountry.GetName] ist bei der $populares_party$ immer unbeliebter geworden und befindet sich oft im Konflikt mit der von [populares_leader.GetName] geführten Gruppierung. Nach einer besonders anstrengenden Diskussion [ROOT.GetCountry.Custom('get_AmIm_court_type')] [ROOT.GetCountry.Custom('get_court_type')|U] möchte [populares_leader.GetPraenomen] nun mit [ROOT.GetCountry.GetRuler.GetPraenomen] unter vier Augen sprechen, um eine gemeinsame Basis zwischen ihnen zu schaffen."
 party_events_rome.1.a:0 "Wir alle wissen, was [populares_leader.GetPraenomen] wirklich will."
 party_events_rome.1.a.tt:0 "Diese Option ist verfügbar, weil #Y [populares_leader.GetName]#! korrupt ist."
 party_events_rome.1.b:0 "Einige Zugeständnisse an die $populares_party$ werden helfen."
 party_events_rome.1.c:0 "[populares_leader.GetPraenomen] verlangt zu viel."

 party_events_rome.2.t:0 "Forderung der Elite"
 party_events_rome.2.desc:0 "Die Patrizier der $optimates_party$ sind [ROOT.GetCountry.GetRuler.GetName] in letzter Zeit zu einem Dorn im Auge geworden, da ihre lauten und lästigen Forderungen oft im Widerspruch zu dem stehen, was für den Staat am besten ist. Wieder einmal ist [optimates_leader.GetName] Dreh- und Angelpunkt der Diskussionen [ROOT.GetCountry.Custom('get_AmIm_court_type')] [ROOT.GetCountry.Custom('get_court_type')|U] und hält eine weitere ausschweifende Rede über die Bedürfnisse der Oberschicht von [ROOT.GetCountry.GetName]."
 party_events_rome.2.a:0 "Wir werden einige der Beschränkungen für sie lockern."
 party_events_rome.2.a.tt:0 "Diese Option ist aufgrund unserer hohen @tyranny!#R Tyrannei#! verfügbar."
 party_events_rome.2.b:0 "Es werden Schritte unternommen, um die reicheren Bürger [ROOT.GetCountry.Custom('get_AmIm_court_type')] [ROOT.GetCountry.Custom('get_court_type')|U] zu begünstigen."
 party_events_rome.2.c:0 "Ha! Lasst [optimates_leader.Custom('get_SieIhn')] einfach weiter jammern."

 party_events_rome.3.t:0 "Alte Ideen"
 party_events_rome.3.desc:0 "Von allen Gruppen [ROOT.GetCountry.Custom('get_AmIm_court_type')] [ROOT.GetCountry.Custom('get_court_type')|U] neigt die $boni_party$ am häufigsten dazu, in der Vergangenheit zu verweilen und sich zu weigern, lange gehaltene Rechte und Traditionen aufzugeben, es sei denn, sie wird dazu gezwungen. Ab und zu bringt [boni_leader.GetName] etwas Neues vor, was angeblich eine Beleidigung der [ROOT.GetCountry.GetPrimaryCulture.GetName]en Traditionen darstellt. Natürlich stehen die meisten dieser Themen auch im Widerspruch zu [boni_leader.GetHerHis]en persönlichen Investitionen.\n\nUnter der Führung von [boni_leader.GetPraenomen] ist die $boni_party$ mehr und mehr in die Rolle der Opposition zur Führung von [ROOT.GetCountry.GetRuler.GetName] geraten, und gleichermaßen werden auch ihre Forderungen immer lachhafter."
 party_events_rome.3.a:0 "Wir machen Zugeständnisse, damit [boni_leader.GetPraenomen] mit [boni_leader.GetHerHis]em endlosem Geschwätz aufhört."
 party_events_rome.3.a.tt:0 "Diese Option ist aufgrund unserer hohen @stability!#G Stabilität#! verfügbar."
 party_events_rome.3.b:0 "Unterstützen wir eines der alten [ROOT.GetCountry.GetPrimaryCulture.GetName]en Feste."
 party_events_rome.3.c:0 "In Ordnung, $boni_party$."

 party_events_rome.4.t:0 "Beliebtheit innerhalb der $populares_party$"
 party_events_rome.4.desc:0 "Unser[ROOT.GetCountry.GetRuler.Custom('get_eFemale')] [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] hat recht viel Unterstützung innerhalb der $populares_party$ erhalten, die oft dazu neigt, [ROOT.GetCountry.GetRuler.GetHerHis]en Anweisungen [ROOT.GetCountry.Custom('get_AmIm_court_type')] [ROOT.GetCountry.Custom('get_court_type')|U] zu folgen. Da sich die Politik nun von Tag zu Tag ändert, bietet sich eine einzigartige Gelegenheit für [ROOT.GetCountry.GetRuler.GetPraenomen], einige Zugeständnisse von der $populares_party$ zu erhalten, bevor [ROOT.GetCountry.GetRuler.GetHerHis]e Beliebtheit bei ihr unweigerlich wieder verblasst."
 party_events_rome.4.a:0 "Mit ihrer Hilfe können wir die Menschen in [ROOT.GetCountry.GetName] mobilisieren."
 party_events_rome.4.b:0 "Unsere Beliebtheit wird sich in den unteren Schichten verbreiten."
 party_events_rome.4.c:0 "Wir pflegen lieber unsere guten Beziehungen zur $populares_party$."

 party_events_rome.5.t:0 "Optimistische $optimates_party$"
 party_events_rome.5.desc:0 "Die Patrizier haben sich bei unsere[ROOT.GetCountry.GetRuler.Custom('get_rmEnding')] [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] eingeschmeichelt, da [ROOT.GetCountry.GetRuler.GetSheHe] nun eine[ROOT.GetCountry.GetRuler.Custom('get_rMale')] der ihnen ist und eine Vielzahl von Richtlinien [ROOT.GetCountry.Custom('get_AmIm_court_type')] [ROOT.GetCountry.Custom('get_court_type')|U] zu ihren Gunsten erlassen hat. [ROOT.GetCountry.GetRuler.GetSheHe|U] wird in der Lage sein, die Ressourcen und Kontakte, die die $optimates_party$ über Generationen aufgebaut hat, dafür zu nutzen, mehr Unterstützung für unsere Herrschaft über [ROOT.GetCountry.GetName] zu gewinnen und einige der problematischeren und reicheren Elemente unserer Nation in die Schranken zu weisen."
 party_events_rome.5.a:0 "Patrizier in ganz [ROOT.GetCountry.GetName] sollten unsere Führung zu schätzen wissen."
 party_events_rome.5.a.tt:0 "Jedes Familienoberhaupt erhält #G 5#! Loyalität @loyalty_icon! für #Y 120 Monate#!."
 party_events_rome.5.b:0 "Wir würden begrüßen, wenn die Patrizier ihre Bemühungen auf [ROOT.GetCountry.GetCapital.GetName] konzentrieren würden."
 party_events_rome.5.c:0 "Lasst sie. Sie sind ohnehin zu faul, um Gutes zu tun."

 party_events_rome.6.t:0 "Nützliche $boni_party$"
 party_events_rome.6.desc:0 "Da wir unser altes Erbe gehegt und gepflegt haben, sind wir bei den Mitgliedern der $boni_party$ sehr beliebt geworden. Ihre Wertschätzung für die alten Traditionen ist tief verwurzelt, und sie unterstützt rasch jede[ROOT.GetCountry.GetRuler.Custom('get_nMale')] [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.Custom('get_DieDer')] es schafft, ihr auf Augenhöhe zu begegnen.\n\n[boni_leader.GetName] findet man oft im Gespräch mit [ROOT.GetCountry.GetRuler.GetName], und die beiden scheinen viele Gemeinsamkeiten zu haben. In letzter Zeit hat [boni_leader.GetPraenomen] Interesse an der Wiederbelebung eines alten Festes in den Straßen von [ROOT.GetCountry.GetCapital.GetName] gezeigt."
 party_events_rome.6.a:0 "Vielleicht könnten sie uns ein bisschen mehr über diese alten Feste erzählen?"
 party_events_rome.6.b:0 "Bitten wir sie darum, ihren Reichtum zum Wohl der Nation zu teilen."
 party_events_rome.6.c:0 "Ihre Hilfe ist im Moment nicht erforderlich."

 ### Generic Party Events ###
 party_events_default.1.t_1:0 "Erzürnte Elite"
 party_events_default.1.t_2:0 "Zorn des Volkes"
 party_events_default.1.t_3:0 "Vernachlässigung von Traditionen"
 party_events_default.1.desc_1:0 "Die sogenannten [ROOT.GetCountry.GetAdjective]en [second_party.GetParty.GetName] sind zutiefst über die Entscheidungen der gegenwärtigen Regierung beunruhigt, die ihrer Meinung nach die Interessen ihrer Schicht ignoriert und in einigen Punkten sogar gegen sie arbeitet.\n\nUm [second_party.GetHerHis]e Politiker und Unterstützer zu besänftigen, fordert [second_party.GetPraenomen] nun von uns einige Zugeständnisse als Zeichen unseres guten Willens, diese Spaltungen zu beenden."
 party_events_default.1.desc_2:0 "Die Koalition der [second_party.GetParty.GetName], die von [second_party.GetPraenomen] angeführt wird, ist am Ende ihrer Kräfte und fordert, dass die jüngste Richtung der [ROOT.GetCountry.GetAdjective]en Politik mit einer harten Wende hin zu den Interessen der Bürger korrigiert wird.\n\nEinige Zugeständnisse würden dem Volk zeigen, dass die Regierung von [ROOT.GetCountry.GetName] es nicht vergessen hat, und dazu beitragen, das Vertrauen der [second_party.GetParty.GetName] wiederzugewinnen."
 party_events_default.1.desc_3:0 "Die [second_party.GetParty.GetName] hat die neue Richtung der [ROOT.GetCountry.GetAdjective]en Politik [ROOT.GetCountry.Custom('get_AmIm_court_type')] [ROOT.GetCountry.Custom('get_court_type')] eine Zeit lang geduldet, doch heute hat ihr Führer [second_party.GetPraenomen] schließlich erklärt, dass die unverschämte Haltung gegenüber den heiligen Traditionen unserer Vorfahren zu weit gegangen ist.\n\nSie fordern Zugeständnisse, die die schlimmsten Exzesse rückgängig machen, indem die gebührende Ehrfurcht vor unserer Priesterschaft und den alten Bräuchen wiederhergestellt wird."
 party_events_default.1.a:0 "[SCOPE.Custom('get_party_event_default_1_option_a')]"
 party_events_default.1.b:0 "[SCOPE.Custom('get_party_event_default_1_option_b')]"
 party_events_default.1.c:0 "[SCOPE.Custom('get_party_event_default_1_option_c')]"
 party_events_default.1.a_1:0 "Wir wissen, was [second_party.GetPraenomen] schätzt."
 party_events_default.1.a_2:0 "Sprechen wir frei heraus, Freunde."
 party_events_default.1.a_3:0 "Schaut Euch diese Münzen an und denkt erneut darüber nach."
 party_events_default.1.b_1:0 "Sie verlangen gar nicht so viel."
 party_events_default.1.b_2:0 "Wir haben diese Sache vielleicht vernachlässigt ..."
 party_events_default.1.b_3:0 "Der Wind des Wandels hat uns in der Tat zu weit getragen."
 party_events_default.1.c_1:0 "Die [second_party.GetParty.GetName] ist eine Geißel."
 party_events_default.1.c_2:0 "[second_party.GetPraenomen] sollte wohltätiger sein."
 party_events_default.1.c_3:0 "Wir werden nicht zulassen, dass reaktionärer Unsinn unsere harte Arbeit zunichtemacht."
 party_events_default.1.tt:0 "Diese Option ist verfügbar, weil #Y [second_party.GetName]#! korrupt ist."
 party_events_default.4.t:0 "Ein[ROOT.GetCountry.GetRuler.Custom('get_eFemale')] verachtete[ROOT.GetCountry.GetRuler.Custom('get_rMale)] [ROOT.GetCountry.GetRulerTitle]"
 party_events_default.4.desc:0 "Die gewählten Anführer von [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetName] und [ROOT.GetCountry.GetCoRuler.GetName], sollen als Ausgleich für den Einfluss des jeweils anderen dienen. [sidelined_co_consul.GetPraenomen] ist jedoch zunehmend frustriert über [dominant_co_consul.GetPraenomen] und [dominant_co_consul.GetHerHis]e ständige Bevorzugung der Interessen der [dominant_co_consul.GetParty.GetName] über jene der [sidelined_co_consul.GetParty.GetName].\n\nWenn [dominant_co_consul.GetPraenomen] [sidelined_co_consul.GetPraenomen] einige Zugeständnisse machen würde, so trivial sie auch sein mögen, würde dies diese Missgunst ein ganzes Stück weit mindern."
 party_events_default.4.a:0 "[sidelined_co_consul.GetSheHe|U] wird alles darüber vergessen ..."
 party_events_default.4.at:0 "Diese Option ist verfügbar, weil #Y [sidelined_co_consul.GetName]#! korrupt ist."
 party_events_default.4.b:0 "Kommt schon. Wir müssen zusammenarbeiten."
 party_events_default.4.c:0 "Die [dominant_co_consul.GetParty.GetName] tut, was für [ROOT.GetCountry.GetName] nötig ist."
 party_events_default.4.d:0 "[sidelined_co_consul.GetPraenomen] ist ein erbärmliches Beispiel für eine[ROOT.GetCountry.GetRuler.Custom('get_nMale')] [ROOT.GetCountry.GetRulerTitle]."
 party_events_default.5.t:0 "Ein undankbarer Kollege"
 party_events_default.5.desc:0 "Die Amtszeit von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] war größtenteils durch die alles überschattende Präsenz von [rulers_party_leader.GetName] gekennzeichnet, dem berühmtesten Mitglied der [ROOT.GetCountry.GetRuler.GetParty.GetName], der auch [ROOT.GetCountry.GetRuler.GetPraenomen] angehört.\n\nOffenbar kann es [rulers_party_leader.GetPraenomen] nicht ertragen, auch nur vorübergehend von einem anderen Mitglied der [ROOT.GetCountry.GetRuler.GetParty.GetName] in den Schatten gestellt zu werden. Daher hat [rulers_party_leader.GetSheHe] sich nun an die [opposition_party.GetParty.GetName] gewandt, mit dem Ziel, jene lodernde Flamme zu löschen, die [rulers_party_leader.GetName] darstellt, und sich so für den empfundenen Mangel an Wertschätzung zu rächen ..."
 party_events_default.5.a:0 "Gebt [rulers_party_leader.GetHerHim], was immer [rulers_party_leader.GetSheHe] will ..."
 party_events_default.5.b:0 "Interessante Geschichte, Frater."
 party_events_default.5.c:0 "Bringt [Herrscher_Parteiführer.Custom('get_SieIhn')] um Hades willen zum Schweigen."
 party_events_default.5.ct:0 "Diese Option ist verfügbar, weil #Y [oligarchic_leader.GetName]#! korrupt ist."
 party_events_default.5.d:0 "Sicherlich eint sie die Verachtung für die [third_party.GetParty.GetName]?"
 party_events_default.6.t:0 "Familienpolitik"
 party_events_default.6.desc:0 "Die [target_character_compare.GetFamilyDisplayName]-Dynastie ist eine der bekanntesten in der Politik von [target_character_compare.GetEmployer.GetName], und in letzter Zeit werden die internen Machtkämpfe ihrer Mitglieder auf offener Bühne ausgetragen.\n\n[target_character_compare.GetEmployer.GetRulerTitle] [target_character_compare.GetPraenomen] steht zu den [target_character_compare.GetParty.GetName], wohingegen [target_character_compare.GetHerHis][family_member_compare.Custom('get_eFemale')] [SCOPE.Custom('get_familial_relation')] [family_member_compare.GetPraenomen] sich auf die Seite der [family_member_compare.GetParty.GetName] stellt. [SCOPE.Custom('get_DerDie_court_type')|U] [SCOPE.Custom('get_court_type')] wird ihrer anhaltenden Rivalität langsam überdrüssig, und es besteht die Möglichkeit, die Unterstützung einer der beiden Seiten zu gewinnen."
 party_events_default.6.a:0 "Still jetzt, [family_member_compare.GetPraenomen]."
 party_events_default.6.b:0 "[target_character_compare.GetPraenomen] ist ein langweilender Dummkopf."
 party_events_default.6.c:0 "Die [family_member_compare.GetParty.GetName] ist wenigstens noch vernünftiger als die [third_party.GetParty.GetName]."
 party_events_default.6.d:0 "Es ist an der Zeit, die Wässerchen der [family_member_compare.GetFamilyDisplayName] zu trüben ..."
 party_events_default.7.t_1:0 "Glückliche Tage"
 party_events_default.7.t_2:0 "Zustimmung der Bevölkerung"
 party_events_default.7.t_3:0 "Befürworter unseres Handelns"
 party_events_default.7.desc_1:0 "Die jüngsten Entscheidungen unserer Regierung und insbesondere die von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] haben die Unterstützer und Vertreter der [ROOT.GetCountry.GetRuler.GetParty.GetName] glücklicher denn je gemacht: Sie handeln nun in der Gewissheit, dass ihre Anliegen gehört und umgesetzt werden.\n\nEs gibt viele innerhalb der [ROOT.GetCountry.GetRuler.GetParty.GetName], die bereit wären, unsere Freundlichkeiten mit ihren eigenen zurückzuzahlen. Es wäre jedoch vielleicht vorteilhafter, diese Gelegenheit zu nutzen, um die dringlichsten Bedürfnisse der anderen politischen Fraktionen anzusprechen."
 party_events_default.7.desc_2:0 "Die Amtszeit von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] war von einer größtenteils zufriedenen Bevölkerung und ihrer Vertreter innerhalb der [ROOT.GetCountry.GetRuler.GetParty.GetName] geprägt.\n\nDiese Atempause könnte dazu genutzt werden, gute Beziehungen zur Opposition aufzubauen, wenngleich das Hochgefühl der [ROOT.GetCountry.GetRuler.GetParty.GetName] sich auch für produktivere Dinge einsetzen ließe ..."
 party_events_default.7.desc_3:0 "Obwohl es angesichts ihres Rufs als Neinsager schwer zu glauben ist, sind die [SCOPE.GetRootScope.GetCountry.GetRuler.GetParty.GetName] von [SCOPE.GetRootScope.GetCountry.GetName] mit unserer Regierung und ihrer Bewahrung des Status quo überwiegend zufrieden.\n\nSo zufrieden, dass viele dies als Gelegenheit sehen, einige Gefallen einzufordern, solange es gut läuft. Manche plädieren aber auch dafür, dass wir sicherstellen sollten, dass die anderen Fraktionen uns unsere Erfolge nicht übel nehmen."
 party_events_default.7.a:0 "[SCOPE.Custom('get_party_event_default_7_option_a')]"
 party_events_default.7.b:0 "[SCOPE.Custom('get_party_event_default_7_option_b')]"
 party_events_default.7.c:0 "[SCOPE.Custom('get_party_event_default_7_option_c')]"
 party_events_default.7.a_1:0 "Wir bitten um einige Gefallen in Form von Sachleistungen."
 party_events_default.7.a_2:0 "Es gibt einige Gefallen, die wir brauchen."
 party_events_default.7.a_3:0 "Diese Gelegenheiten bieten sich selten."
 party_events_default.7.b_1:0 "Es ist [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen], [SCOPE.GetRootScope.GetCountry.GetRuler.Custom('get_DieDer')] Eure Interessen geschützt hat."
 party_events_default.7.b_2:0 "Ja, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] muss gelobt werden!"
 party_events_default.7.b_3:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] verdient es am meisten."
 party_events_default.7.c_1:0 "Lasst uns die Gräben zwischen den Fraktionen überwinden."
 party_events_default.7.c_2:0 "Die Regierung handelt zum Wohl von ganz [SCOPE.GetRootScope.GetCountry.GetName]."
 party_events_default.7.c_3:0 "Wir werden die anderen nicht vergessen."
 party_events_default.7.tt:0 "Diese Option ist verfügbar, weil #Y [ROOT.GetCountry.GetRuler.GetName]#! korrupt ist."
 party_events_default.10.t:0 "Die [ROOT.GetCountry.GetRuler.GetFamilyDisplayName]-Republik"
 party_events_default.10.desc:0 "Unser[ROOT.GetCountry.GetRuler.Custom('get_eFemale')] derzeitige[ROOT.GetCountry.GetRuler.Custom('get_rMale')] [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] leitet sowohl die [ROOT.GetCountry.GetRuler.GetFamilyDisplayName]-Dynastie als auch die [ROOT.GetCountry.GetRuler.GetParty.GetName] [SCOPE. Custom('get_AmIm_court_type')] [SCOPE. Custom('get_court_type')] und hat dadurch den Ruf erworben, in wichtigen Angelegenheiten die Interessen der eigenen Familie über die des Staates zu stellen.\n\n[party_hof_opposition.GetPraenomen] ist ein ebenso prominenter Politiker, der die [party_hof_opposition.GetParty.GetName] vertritt. Diese[party_hof_opposition.Custom('get_rMale')] hat nun Vorwürfe der Vetternwirtschaft und Korruption an die [ROOT.GetCountry.GetRuler.GetFamilyDisplayName]-Familie gerichtet, dies zum Gegenstand von Diskussionen [SCOPE.Custom('get_AmIm_court_type')] [SCOPE.Custom('get_court_type')] gemacht und die Dominanz dieser Familie als Bedrohung für die Republik bezeichnet."
 party_events_default.10.a:0 "Unsinn, die [ROOT.GetCountry.GetRuler.GetFamilyDisplayName]-Dynastie steht schon sprichwörtlich für Ehrlichkeit."
 party_events_default.10.a.tt:0 "Diese Option ist verfügbar, weil #Y [family_member_compare.GetName]#! korrupt ist."
 party_events_default.10.b:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] muss an die Leine gelegt werden."
 party_events_default.10.bt:0 "Jedes Mitglied der [SCOPE.GetRootScope.GetCountry.GetRuler.GetFamilyDisplayName|Y]-Familie verliert #R 5#!@loyalty_icon!Loyalität ([SCOPE.ScriptValue('family_republic_family_count')|0Y] Charaktere)"
 party_events_default.10.c:0 "Ihr müsst lernen, Euch zu entspannen, [party_hof_opposition.GetPraenomen] ..."
 party_events_default.10.ct:0 "Diese Option ist verfügbar, weil [party_hof_opposition.GetPraenomen|Y] korrupt ist."
 declaring_war_on_same_rank_or_higher_tt:0 "Kriegserklärung gegen ein Land gleichen oder höheren Ranges:"
