l_german:
 ### DHE Judea
 # Events
 dhe_judea.1.t:0 "Die Religion von Judäa"
 dhe_judea.1.desc:1 "Die Provinz Judäa ist die Heimat der jüdischen Religion, ein ungewöhnlich dogmatischer Glaube, der behauptet, es gäbe nur einen Gott mit dem Namen Yahweh. Ihre Priester verbreiten die Prophezeiung, dass die Anhänger des Glaubens eines Tages Judäa, ein von diesem Gott selbst versprochenes Land, von den ausländischen Invasoren zurückerobern und einen unsterblichen jüdischen Staat errichten werden. Diese Täuschungen haben zu einer langen Geschichte des Separatismus in der Region beigetragen und sie widersetzen sich hartnäckig allen Versuchen, ihre Religion friedlich zu integrieren.\n\nUm ihre Widerspenstigkeit zu beenden und zukünftige Rebellionen präventiv zu unterdrücken, wurde vorgeschlagen, dass wir jüdische religiöse Praktiken verbieten und ihre Tempel für die Verehrung der [ROOT.Country.GetReligion.GetName]en Götter umfunktionieren."
 dhe_judea.1.a:0 "Plündert ihre Tempel und verbietet ihren Gott."
 dhe_judea.1_1at:0 "Einige Juden in Judäa werden gewaltsam konvertiert und alle Provinzen in Judäa erhalten für 10 Jahre den Modifikator #Y Judentum verboten#!, was folgende Auswirkung hat:\nUnruhe (Lokal): #R +2.00#!\nSteuern (Lokal): #R -20.00%#!\nZufriedenheit (Falsche Kulturgruppe): #R -15.00%#!"
 dhe_judea.1_2at:0 "Wenn der jüdische Glaube in Judäa dominant bleibt, wird es zu einem Aufstand kommen."
 dhe_judea.1.b:0 "Alles ist gut so, wie es ist."
 dhe_judea.1.bt:0 "Das Problem wird nicht beigelegt."
 dhe_judea.1.c:0 "Gewährt ihnen einfach ihr Königreich."
 dhe_judea.1.ct:0 "Judäa wird als #Y Klientelstaat#! von [SCOPE.sC('dhe_judea_owner_scope').GetName] entlassen und alle jüdischen Charaktere in [SCOPE.sC('dhe_judea_owner_scope').GetName] kehren nach Judäa zurück."
 dhe_judea.2.t:0 "Konvertierungen in [SCOPE.sP('dhe_judea_target_province_scope').GetName]"
 dhe_judea.2.desc:0 "Unsere gewaltsamen Konvertierungsrichtlinien waren in der Provinz [SCOPE.sP('dhe_judea_target_province_scope').GetName] erfolgreich. Einflussreiche so genannte [ROOT.GetCountry.GetReligion.GetName]e Juden haben verbreitet, dass die Lockerung der strengen Regeln gegenüber ihrer Religion und ihre Integration in die Gesellschaft von [ROOT.GetCountry.GetName] das beste Ergebnis für das jüdische Volk als Individuum und als Ganzes darstellt.\n\nMit ein wenig Ermutigung und Unterstützung dieser Bewegung könnten wir sicherlich weitere Konvertierungen fördern, allerdings könnten wir auf diese Weise auch Unruhen hervorrufen."
 dhe_judea.2.a:0 "Die [ROOT.Country.GetReligion.GetName]en Götter sind die besten."
 dhe_judea.2.b:0 "Wir wollen alle oder keinen."
 dhe_judea.3.t:0 "Auferstehung des Judentums in [SCOPE.sP('dhe_judea_target_province_scope').GetName]"
 dhe_judea.3.desc:0 "Es scheint, dass viele trotz all unserer Anstrengungen den jüdischen Glauben weiterhin in der Privatsphäre ihrer Häuser ausüben. Schlimmer noch, jüdische Priester in [SCOPE.sP('dhe_judea_target_province_scope').GetName] haben offen gegen die Entscheidung protestiert, ihre Religion zu verbieten, was öffentliche Konvertierungen zurück zum jüdischen Glauben angeregt hat.\n\nDie Bewegung hat an Schwung gewonnen und wird eine starke Reaktion unsererseits benötigen, um sie erneut umzukehren. Dies wird natürlich die lokale Bevölkerung noch weiter verärgern."
 dhe_judea.3.a:0 "Das ist schwieriger, als wir dachten ..."
 dhe_judea.3.b:0 "Verdoppelt unsere Bemühungen!"
 dhe_judea.4.t:0 "Plünderungen in ganz [SCOPE.sP('dhe_judea_target_province_scope').GetName]"
 dhe_judea.4.desc:0 "[SCOPE.sP('dhe_judea_target_province_scope').GetName] hat seit dem Verbot des Judentums große Unzufriedenheit erlebt. Innerhalb einiger Tage nun haben friedliche Demonstrationen durch das Forum zu gewalttätigen Übergriffen auf Regierungsgebäude und Hinterhalten der Stadtwache geführt.\n\nDer Handel ist fast zum Erliegen gekommen, während radikale jüdische Dissidenten die lokale Bevölkerung bedrohen und unter Druck setzen, ihren Glauben zu wahren und [ROOT.GetCountry.GetName] mit allen Mitteln zu schwächen."
 dhe_judea.4.a:0 "Lasst sie ruhig mit den Zähnen knirschen."
 dhe_judea.4.b:0 "Stellt die Ordnung wieder her und kümmert euch um die Unruhestifter."
 dhe_judea.4.bt:0 "Alle verbliebenen jüdischen Bewohner in #Y [SCOPE.sP('dhe_judea_target_province_scope').GetName]#! werden konvertiert."
 dhe_judea.5.t:0 "Jüdische Übergriffe in [SCOPE.sP('dhe_judea_target_province_scope').GetName]"
 dhe_judea.5.desc:0 "Die Provinz [SCOPE.sP('dhe_judea_target_province_scope').GetName] hat als Reaktion auf die Vertreibung jüdischer Priester und die Errichtung von Statuen [ROOT.Country.GetReligion.GetName]er Gottheiten in ihren Tempeln eine Welle der Unruhen erlebt.\n\nEs scheint, dass ein radikaler jüdischer Priester auf unsere Politik reagiert hat, als er öffentlich während einer religiösen Zeremonie einen [ROOT.Country.GetReligion.GetName]en Juden ermordet hat. Dies löste lokal eine Welle ähnlicher Übergriffe aus und endete letztendlich mit der Flucht oder dem Mord vieler Sympathisanten unter den Juden in [SCOPE.sP('dhe_judea_target_province_scope').GetName]. Der Priester ist seitdem mit seiner Familie und seinen Anhängern verschwunden.\n\nDiese Radikalen scheinen zu glauben, sie könnten mit dieser abscheulichen Anarchie durchkommen."
 dhe_judea.5.a:0 "Es ist sinnlos, sich unnötig aufzuregen."
 dhe_judea.5.b:0 "Stellt die Ordnung wieder her und zwingt das Territorium zur Konvertierung."
 dhe_judea.5.bt:0 "Alle verbliebenen jüdischen Bewohner in #Y [SCOPE.sP('dhe_judea_target_province_scope').GetName]#! werden konvertiert."
 dhe_judea.6.t:0 "Aufstand der Makkabäer "
 dhe_judea.6.desc_1:1 "Die Unruhen in ganz Judäa haben zugenommen und die Mehrheit der jüdischen Anhänger hat es abgelehnt, die [ROOT.Country.GetReligion.GetName]en Götter zu verehren, obwohl wir uns bemüht haben, ihre Religion zu verbieten.\n\nEin Mann namens [SCOPE.sChar('dhe_judea_maccabee_character_scope').GetName] ist nun an der Spitze einer großen jüdischen Rebellion und behauptet, Sohn eines Priesters zu sein, der einen [ROOT.Country.GetReligion.GetName]en Juden ermordet hat, bevor er geflohen ist. Seine Anhänger haben ihm den Beinamen Makabi, der Hammer, gegeben, angeblich als Anerkennung für seine Führung während der Unruhen in Judäa.\n\nUnsere Pläne, der Provinz dauerhaften Frieden zu bringen, sind nach hinten losgegangen und zu diesem Zeitpunkt haben wir nur noch die Möglichkeit, diese "Makkabäer" zu bekämpfen oder den Juden den Wunsch eines unabhängigen Staates zu gewähren."
 dhe_judea.6.desc_2:1 "Unsere Entscheidung, die Frage des jüdischen Nationalismus unbeantwortet zu lassen, scheint nach hinten losgegangen zu sein. Radikale jüdische Separatisten, die unglücklich darüber sind, dass sie von ausländischen "Nichtjuden" regiert werden, haben nun einen großen Aufstand organisiert.\n\nEin Mann namens [SCOPE.sChar('dhe_judea_maccabee_character_scope').GetName] ist nun an der Spitze einer großen jüdischen Rebellion und behauptet, Sohn eines Priesters zu sein, der einen [ROOT.Country.GetReligion.GetName]en Juden ermordet hat, bevor er geflohen ist. Seine Anhänger haben ihm den Beinamen Makabi, der Hammer, gegeben, angeblich als Anerkennung für seine Führung während der Unruhen in Judäa.\n\nUnsere Pläne, der Provinz dauerhaften Frieden zu bringen, sind damit gescheitert und zu diesem Zeitpunkt haben wir nur noch die Möglichkeit, diese "Makkabäer" zu bekämpfen oder den Juden den Wunsch eines unabhängigen Staates zu gewähren."
 dhe_judea.6.a:0 "Wir können mit ihnen umgehen."
 dhe_judea.6.at:0 "Alle Provinzen in Judäa erhalten für 25 Jahre #Y Revolte der Makkabäer#!, was folgende Auswirkung hat:\nUnruhe (Lokal): #R +5.00#!\nSteuern (Lokal): #R -50.00%#!\nZufriedenheit (Falsche Kulturgruppe): #R -50.00%#!\n"
 dhe_judea.6.b:0 "Erfüllt ihren Wunsch."
 dhe_judea.6.bt:0 "Judäa wird als #Y Klientelstaat#! entlassen und alle jüdischen Charaktere in [SCOPE.sC('dhe_judea_owner_scope').GetName] kehren nach Judäa zurück."
 dhe_judea.6.c:0 "Wir sind zu dünn gestrickt, um dies aufzuhalten."
 dhe_judea.6.ct:0 "#Y Judäa#! erlangt die #Y Unabhängigkeit#! und alle jüdischen Charaktere in [SCOPE.sC('dhe_judea_owner_scope').GetName] kehren nach Judäa zurück."
 dhe_judea.7.t:0 "Erneut frei"
 dhe_judea.7.desc_1:1 "Das Königreich Judäa, Bastion des jüdischen Glaubens, hat endlich seine Unabhängigkeit wiedererlangt, wenn auch als Tributstaat. Der Tempel in Jerusalem wurde gesäubert und erneut dem Herrn gewidmet. Die heidnischen Götzen wurden im Forum zertrümmert. Dieser Tag wird jedes Jahr für alle Zeiten mit dem Anzünden von Kerzen gefeiert, damit wir die Kämpfe unseres Volkes nicht vergessen.\n\nEs ist ein Neuanfang für unser Volk und wir müssen entscheiden, wie wir mit unseren Nachbarn umgehen werden und welchen Fokus unser Staat haben soll."
 dhe_judea.7.desc_2:1 "Das Königreich Judäa, Bastion des jüdischen Glaubens, hat endlich seine Unabhängigkeit wiedererlangt. Der Tempel in Jerusalem wurde gesäubert und erneut dem Herrn gewidmet. Die heidnischen Götzen wurden im Forum zertrümmert. Dieser Tag wird jedes Jahr für alle Zeiten mit dem Anzünden von Kerzen gefeiert, damit wir die Kämpfe unseres Volkes nicht vergessen.\n\nDies ist ein Neuanfang für unser Volk und wir müssen entscheiden, wie wir mit unseren Nachbarn umgehen werden und welchen Fokus unser Staat haben soll."
 dhe_judea.7.a:0 "Wir sollten eine Politik der Koexistenz verfolgen."
 dhe_judea.7.at:0 "Alle #Y Hebräischen#! Bewohner in Judäa kehren zum #Y Judentum#! zurück."
 dhe_judea.7.b:0 "Das versprochene Land gehört uns."
 dhe_judea.7.bt:1 "Judäa erhält einen #Y Anspruch#! auf alle benachbarten Provinzen in Palästina und alle #Y Hebräischen#! Bewohner in Judäa kehren zum #Y Judentum#! zurück."
 dhe_judea.8.t:0 "Frieden in Judäa"
 dhe_judea.8.desc_1:1 "Berichte aus der Provinz Judäa scheinen darauf hinzudeuten, dass der Aufstand radikaler Juden seit der Integration in die [ROOT.Country.GetReligion.GetName]e Religion rückläufig ist. Unsere mit aller Härte durchgesetzte Politik hat eine Region mit jahrhundertelangem Nationalismus erfolgreich in eine normale, vielfältige Provinz verwandelt, die mit jeder anderen in [ROOT.Country.GetName] vergleichbar ist."
 dhe_judea.8.desc_2:0 "Berichte aus der Provinz Judäa scheinen darauf hinzudeuten, dass der Aufstand radikaler Juden seit der Integration in die [ROOT.Country.GetReligion.GetName]e Religion rückläufig ist. Eine Mischung aus Glück und Konvertierungen hat eine Region mit jahrhundertelangem Nationalismus erfolgreich in eine normale, vielfältige Provinz verwandelt, die mit jeder anderen in [ROOT.Country.GetName] vergleichbar ist."
 dhe_judea.8.a:0 "Ende gut, alles gut."
 dhe_judea.8.at:0 "Alle #Y Hebräischen#! Bewohner in Judäa kehren zum #Y Judentum#! zurück."
 dhe_judea.8.b:0 "Dass wir einst Angst vor der "Judäischen Volksfront" hatten ..."
 dhe_judea.8.bt:0 "Alle #Y Hebräischen#! Bewohner in Judäa kehren zum #Y Judentum#! zurück."

