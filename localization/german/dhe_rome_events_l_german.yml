 desc_dhe_rome_plebeian_secession_crackdown_cm:0 "Eine große Solidaritätsdemonstration der Plebejer gegen ein unfaires politisches System wurde gewaltsam niedergeschlagen."

 dhe_rome_expansions_tribes_pm:1 "Immigration"
 desc_dhe_rome_expansions_tribes_pm:0 "Die Expansion der römischen Stämme hat zu einem Wachstum in der Hauptstadt geführt."
 dhe_rome_development_roman_law_cm:0 "Entwicklung des römischen Rechts"
 desc_dhe_rome_development_roman_law_cm:0 "Die Entwicklung der Rechtsprechung und das Auftreten von spezialisierten Rechtsexperten haben das römische Recht effizienter gemacht."
 dhe_rome_great_transformation_slaves_cm:0 "Unterstützung der Latifundien"
 desc_dhe_rome_great_transformation_slaves_cm:0 "Durch die Unterstützung von Landgütern haben wir die Interessen unserer Bürger verteidigt und Kleinbauern an den Rand gedrängt."
 dhe_rome_great_transformation_freemen_cm:0 "Besänftigung der Plebejer"
 desc_dhe_rome_great_transformation_freemen_cm:0 "Wir haben uns auf die Seite der Kleinbauern und populistischen Politiker gestellt, als es um die zunehmende Dominanz der Landwirtschaft durch Latifundien ging."
 dhe_rome_military_buildup_cm:0 "Militärische Expansion"
 desc_dhe_rome_military_buildup_cm:0 "Eine erhebliche Investition in die schnelle Expansion unseres Militärs wurde genehmigt, um die Bedrohung durch Karthago zu bekämpfen."
 dhe_rome_expansions_tribes_cm:0 "Ausbreitung der Stämme"
 desc_dhe_rome_expansions_tribes_cm:0 "Die Schaffung von mehr Wahlbezirken in der Stammesversammlung hat die Loyalität unserer Provinzen verbessert."
 dhe_rome_refused_expansions_tribes_cm:0 "Lehnte Stammesausbreitung ab"
 desc_dhe_rome_refused_expansions_tribes_cm:0 "Die Weigerung, mehr Wahlbezirke einzurichten, hat die Bürger entfremdet."
 dhe_rome_carthaginian_ships:0 "Karthagischer Schiffsbau"
 desc_dhe_rome_carthaginian_ships:0 "Die Karthager verwenden ein ausgeklügeltes System zur Nummerierung der Teile, das den Schiffsbau schneller als je zuvor macht."
 dhe_rome_angry_shipwrights:0 "Aufgebrachte Schiffsbauer"
 desc_dhe_rome_angry_shipwrights:0 "Unsere Schiffsbauer schüren in dieser Provinz Unruhe, was wahrscheinlich darauf zurückzuführen ist, dass wir karthagische Schiffsbautechniken eingesetzt haben, die sie arbeitslos machen."
 dhe_rome_happy_shipwrights:0 "Rechte geschützt"
 desc_dhe_rome_happy_shipwrights:0 "Die Traditionen unseres Schiffsbauhandwerks wurden bewahrt und die Einwohner dieser Stadt fühlen sich wohl. Dies wirkt sich in der gesamten Region positiv aus."
 eagle_captured:0 "Erbeuteter Adler"
 desc_eagle_captured:0 "Eine unserer stolzen Legionen hat einen schlechten Ruf erlangt, nachdem sie ihre Standarte im Kampf verloren hat. Wenn wir uns von dieser Empörung erholen wollen, müssen wir den Adler zurückbringen."
 dhe_rome.21.t:0 "Der verlorene Adler"
 dhe_rome.21.desc:0 "Der Verbleib einer der verlorenen Adler von [ROOT.GetCountry.GetName] ist endlich ans Licht gekommen. Er wurde in einer noch rauchenden Ruine bei [SCOPE.sP('eagle_location').GetName] gefunden. Sein Gold und Bronze war trüb und daher für unsere Soldaten fast unsichtbar. Glücklicherweise fand ein reisender Zenturio die Standarte. Sie wird nun wieder stolz an der Spitze unserer Legionen ausgestellt.\n\n[ROOT.GetCountry.GetName] hat seine Ehre wiedererlangt!"
 dhe_rome.21.a:0 "Gelobet sei er!"
 captured_roman_eagle:0 "Erbeuteter römischer Adler"
 desc_captured_roman_eagle:0 "Wir haben die armseligen römischen Legionen besiegt und ihre Adler für uns genommen!"
 
 
