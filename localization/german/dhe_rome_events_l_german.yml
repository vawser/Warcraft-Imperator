 ### DHE Rome
 # Events
 dhe_rome.1.t:0 "Legisaktionenverfahren"
 dhe_rome.1.desc_1:0 "Das jüngste Werk des plebejischen Juristen Gnaeus Flavius (Legis Actiones oder Legisaktionenverfahren) ist der erste schriftliche Bericht über die rechtlichen Verfahren von [ROOT.GetCountry.GetName]. Die Wichtigkeit dieser Arbeit verhalf ihm zum Amt des Tribuns der Plebejer und brachte ihm weitreichende populistische Unterstützung ein.\n\nDer volle Umfang und die volle Auslegung unserer Gesetze war bisher eine verbale Tradition unserer Justiz und Flavius "Versuch", Teile unserer rechtlichen Verfahren für ein breiteres Publikum zu kodifizieren, wurde nicht vollständig gewürdigt.\n\nEinige Patrizier behaupten, dass eine Veröffentlichung unserer heiligen Gesetze, und das dazu von einem Plebejer, ihre traditionellen Vorrechte gegenüber Regierungspositionen und den Gesetzen von [ROOT.GetCountry.GetName] bedroht. Die Populisten allerdings begrüßen größere Rechte und eine größere Beteiligung für die Plebejer."
 dhe_rome.1.desc_2:0 "Das jüngste Werk des verstorbenen plebejischen Juristen Gnaeus Flavius (Legis Actiones oder Legisaktionenverfahren) ist der erste schriftliche Bericht über die rechtlichen Verfahren von [ROOT.GetCountry.GetName]. Die Wichtigkeit dieser Arbeit verhalf ihm zum Amt des Tribuns der Plebejer und brachte ihm weitreichende populistische Unterstützung ein.\n\nDer volle Umfang und die volle Auslegung unserer Gesetze war bisher eine verbale Tradition unserer Justiz und Flavius "Versuch", Teile unserer rechtlichen Verfahren für ein breiteres Publikum zu kodifizieren, wurde nicht vollständig gewürdigt.\n\nEinige Patrizier behaupten, dass eine Veröffentlichung unserer heiligen Gesetze, und das dazu von einem Plebejer, ihre traditionellen Vorrechte gegenüber Regierungspositionen und den Gesetzen von [ROOT.GetCountry.GetName] bedroht. Die Populisten allerdings begrüßen größere Rechte und eine größere Beteiligung für die Plebejer."
 dhe_rome.1.a:0 "Transparenz kann unserem Rechtssystem nur zugutekommen."
 dhe_rome.1.b:0 "Wir können den Schaden nicht ungeschehen machen, aber kontrollieren."
 dhe_rome.2.t:0 "Ständekämpfe"
 dhe_rome.2.desc:0 "Trotz der Rechte, die den Plebejern seit der letzten Sezession im Jahr 411 gewährt wurden, hat die Spannung zwischen den Patriziern und Plebejern von [ROOT.GetCountry.GetName] in letzter Zeit zugenommen, unter anderem beeinflusst durch die Arbeit von Gnaeus Flavius. Keines unserer Zugeständnisse hat die Entschlossenheit der Plebejer, politische und rechtliche Gleichheit zu gewährleisten, gedämpft.\n\nEs entwickelte sich jedoch eine neue politische Klasse, die sowohl aus Patriziern als auch aus Plebejern bestand und Familien der Republik mit mittlerem Einkommen einbezog. Wir müssen entscheiden, ob wir die Ausweitung dieser neuen Nobilität als Mittelweg fördern oder den Reformforderungen der Populisten nachgeben wollen."
 dhe_rome.2.a:0 "Vielleicht könnte die Förderung dieser neuen "Mittelschicht" die Lösung sein."
 dhe_rome.2.b:0 "Nur eine echte Reform wird das Problem wirklich lösen."
 dhe_rome.2.bt:0 "Die Plebejer werden verärgert sein, sollte das #Y Integrationsgesetz#! geändert werden, bevor der Konflikt gelöst wurde."
 dhe_rome.3.t:0 "Sezession der Plebejer"
 dhe_rome.3.desc_1:0 "Die politische Debatte der Patrizier und Plebejer hat sich zu einer ausgewachsenen Sezession entwickelt. Es scheint, dass die Förderung der neue Mittelschicht zwar einige der wohlhabenden Plebejer befriedigt und die soziale Mobilität fördert, aber der Rest der Bevölkerung weiterhin geächtet wird.\n\nDie Stadt ist zum Stillstand gekommen, da Tausende freie Männer die Stadt verlassen haben und nun den Hügel von Gianicolo hinter dem Tiber besetzen. Ihre Führer fordern rechtliche und politische Gleichheit, um den Streik zu beenden."
 dhe_rome.3.desc_2:0 "Die politische Debatte der Patrizier und Plebejer hat sich zu einer ausgewachsenen Sezession entwickelt. Obwohl frühere Regierungen die geforderten Reformen verabschiedet haben, behaupten die Plebejer, dass der Widerruf der Lex Hortensia ein Verrat an den Zusagen des Senats ist, und fordern, dass die Gesetze unverzüglich wiedereingesetzt werden.\n\nDie Stadt ist zum Stillstand gekommen, da Tausende freie Männer die Stadt verlassen haben und nun den Hügel von Gianicolo hinter dem Tiber besetzen. Ihre Führer fordern rechtliche und politische Gleichheit, um den Streik zu beenden."
 dhe_rome.3.a:0 "Welche Wahl haben wir!?"
 dhe_rome.3.b:0 "Wir müssen die versprochenen Zugeständnisse wiederherstellen."
 dhe_rome.3.c:0 "Sie befinden sich außerhalb des Pomeriums. Lasst uns ihnen eine Lektion erteilen."
 dhe_rome.4.t:0 "Ausbreitung der Stämme"
 dhe_rome.4.desc:0 "Seit Romulus unsere große Stadt gegründet hat, sind ihre Bürger in Stämme aufgeteilt. Ursprünglich war es eine ethnische Unterscheidung, aber seit der Gründung der Republik waren die Stämme Verbände von wahlberechtigten Bürgern, deren lokaler Konsens von der Stammesversammlung in [ROOT.GetCountry.GetName] zur Abstimmung eingereicht wird.\n\nDie Zahl der Stämme hat sich in unserer gesamten Geschichte stets verändert. Zuerst waren es nur drei, jetzt sind es über dreißig. Mit dem Anwachsen unserer Bürgerbevölkerung gründen sich neue Stämme, um die Meinungen der gesamten Republik besser zu vertreten.\n\nIn letzter Zeit gab es Aufrufe, zwei weitere Stämme zu schaffen, die Aniensis und Terentina heißen sollten, um sicherzustellen, dass die Stimmen fair verteilt werden."
 dhe_rome.4.a:1 "Das sollte die Provinzen zufriedenstellen."
 dhe_rome.4.b:1 "Wir haben bereits genug Stämme."
 dhe_rome.5.t:0 "Ausbreitung der Stämme"
 dhe_rome.5.desc:0 "Die heutigen Stämme unterscheiden sich stark von den strengen geografischen Wahlbezirken der Vergangenheit und bestehen nun aus einer vertikalen Schicht von Bürgern aus allen möglichen Provinzen. Obwohl es nur vier Stämme in der Stadt [ROOT.GetCountry.GetCapital.GetName] selbst gibt, sind die Stämme auf dem Land eine wertvolle Quelle politischer Legitimität und spielen eine wichtige Rolle bei der Organisation der Bürokratie des Staates, der Wahl lokaler Beamter und der Verabschiedung von Anträgen der Tribune der Plebejer.\n\n[ROOT.GetCountry.GetName] ist weit über die Grenzen von Latium hinaus gewachsen, und mit dem starken Bevölkerungsanstieg wird erneut der Ruf laut, die Republik um zusätzliche Stämme zu erweitern. Der Senat debattiert über die Einführung zweier weiterer Stämme, die Quirina und Velina heißen sollen."
 dhe_rome.5.a:1 "Unser System erfordert Granularität."
 dhe_rome.5.b:1 "Wir haben bereits genug Stämme ..."
 dhe_rome.6.t:0 "Entwicklung des römischen Rechts"
 dhe_rome.6.desc:0 "Unser Rechtssystem ist erheblich gewachsen und versucht mit den Bedürfnissen einer wachsenden Bevölkerung und der sich entwickelnden sozialen Struktur des Staates Schritt zu halten. Infolgedessen sind Fachjuristen, oft Plebejer, zu einer sozialen Kaste angewachsen, die die Arbeit von Richtern und Magistraten ergänzt.\n\nDas Legisaktionenverfahren wurde durch das Zwölftafelgesetz ergänzt, das für Plebejer eine weitaus größere Transparenz bietet. Eine einfachere und offenere Auslegung des Gesetzes zeichnet sich auch durch die Einführung von rechtlichen Präzedenzfällen oder der Rechtsprechung bei der Urteilsfindung ab."
 dhe_rome.6.a:0 "Eine Überraschung, aber eine willkommene."
 dhe_rome.7.t:0 "Die große Verwandlung"
 dhe_rome.7.desc:0 "Die Ausdehnung des Staates hat dazu geführt, dass große Parzellen privaten Ackerlandes in riesigen Landgütern konzentriert wurden, die als Latifundien bekannt sind. Diese Güter nutzen Sklaven und ihre Produktion konzentriert sich auf gewinnorientierte Exportprodukte anstatt auf Getreide für die Bevölkerung.\n\nObwohl diese Güter uns viel Geld einbringen, haben die Besitzer kleiner Farmen und einige populistische Politiker, die sich durch diese Unternehmen an den Rand gedrängt fühlen, sich für die Einschränkung des Latifundia-Systems eingesetzt."
 dhe_rome.7.a:0 "Diese Entwicklungen passen zu unserer Situation."
 dhe_rome.7.b:0 "Die Plebejer sollten besänftigt werden."
 dhe_rome.8.t:0 "Erhöhte soziale Spannungen"
 dhe_rome.8.desc:0 "Mit dem Wachstum von [ROOT.GetCountry.GetName] haben unsere einst so wichtigen Verbündeten in Italien, die Socii, zunehmend an Bedeutung verloren. Die Privilegien und die Aufmerksamkeit, die die Socii früher erhalten hatten, geraten in Verfall.\n\nDie Socii sind besonders irritiert über das, was sie als Eindringen unserer Bürger in ihr Land sehen, von denen sie behaupten, dass sie sich unrechtmäßig niederlassen. Sie werfen uns vor, dass wir neu eroberte Völker und Bürger bevorzugen, während wir gleichermaßen unsere alten und treuen Verbündeten, die nicht als Bürger von [ROOT.GetCountry.GetName] gelten, entmachten."
 dhe_rome.8.a:0 "Es wird vorübergehen."
 dhe_rome.8.b:0 "Wir dürfen ihre Unterstützung nicht verlieren."
 dhe_rome.9.t:0 "Angriff von [SCOPE.sC('dhe_rome_carthage_scope').GetName]"
 dhe_rome.9.desc:0 "Wir wurden vom mächtigen Handelsimperium von [SCOPE.sC('dhe_rome_carthage_scope').GetName] angegriffen! Viele haben vorhergesagt, dass es uns letztendlich treffen würde, aber ohne Hilfe haben wir kaum eine Chance, die Eindringlinge zu besiegen.\n\nDie vorherrschende Stimmung ist, dass unsere einzige Hoffnung darin besteht, einen Gesandten nach [SCOPE.sC('dhe_rome_rome_scope').GetName] zu senden, einem natürlichen Rivalen von [SCOPE.sC('dhe_rome_carthage_scope').GetName], und diesen um Hilfe zu bitten."
 dhe_rome.9.a:0 "Wir müssen Hilfe ersuchen."
 dhe_rome.9.at:0 "[SCOPE.sC('dhe_rome_rome_scope').GetName] wird einen Gesandten erhalten, der Unterstützung anfordert."
 dhe_rome.9.b:0 "Die Götter werden uns schützen."
 dhe_rome.10.t:0 "[SCOPE.sC('dhe_rome_aid_caller').GetName] fordert Hilfe gegen [SCOPE.sC('dhe_rome_carthage_scope').GetName]"
 dhe_rome.10.desc:1 "Wir haben einen Gesandten mit dringender Botschaft aus dem kleinen Staat [SCOPE.sC('dhe_rome_aid_caller').GetName] erhalten. [SCOPE.sC('dhe_rome_aid_caller').GetRuler.GetTitle] [SCOPE.sC('dhe_rome_aid_caller').GetRuler.GetName] bittet um sofortige Unterstützung gegen [SCOPE.sC('dhe_rome_carthage_scope').GetName], die, wie [SCOPE.sC('dhe_rome_aid_caller').GetRuler.GetSheHe] sagt, heimtückisch in [SCOPE.sC('dhe_rome_aid_caller').GetRuler.GetHerHis] Land eingedrungen sind.\n\nDer Gesandte hat viele Stunden vor unserem Senat verbracht und argumentierte leidenschaftlich, dass - sollten die Städte von [SCOPE.sC('dhe_rome_aid_caller').GetName] fallen - es nur eine Frage der Zeit ist, bis [SCOPE.sC('dhe_rome_carthage_scope').GetName] auch versuchen wird, in [SCOPE.sC('dhe_rome_rome_scope').GetName] einzudringen und es zu zerstören.\n\nAngesichts unserer widerstreitenden Interessen mit [SCOPE.sC('dhe_rome_carthage_scope').GetName] im Mittelmeerraum und ihrer fortgesetzten Expansionspolitik könnte dies eine Gelegenheit sein, um die Lage zu unseren Gunsten zu beeinflussen. Wie sollen wir antworten?"
 dhe_rome.10.a:0 "[SCOPE.sC('dhe_rome_carthage_scope').GetName] muss zerstört werden."
 dhe_rome.10.b:0 "Wir sind nicht bereit für Krieg. Noch nicht."
 dhe_rome.10.bt:0 "Wir erhalten Ansprüche auf Karthago."
 dhe_rome.10.c:0 "[SCOPE.sC('dhe_rome_aid_caller').GetName]? Wer?"
 dhe_rome.11.t:0 "Die römische Antwort"
 dhe_rome.11.desc_1:0 "Unser Gesandter ist mit der Nachricht aus [SCOPE.sC('dhe_rome_rome_scope').GetName] zurückgekehrt, dass diese zugestimmt haben, uns zu helfen, und selbst [SCOPE.sC('dhe_rome_carthage_scope').GetName] den Krieg erklärt haben! Mit römischem Blut können wir unsere Unabhängigkeit eventuell weiterhin aufrechterhalten.\n\nHoffen wir, dass sie nicht nachgeben ..."
 dhe_rome.11.desc_2:0 "Unser Gesandter ist mit der Nachricht aus [SCOPE.sC('dhe_rome_rome_scope').GetName] zurückgekehrt, dass diese uns zwar helfen möchten, aber uns derzeit nicht helfen können. Die Feiglinge sagen, dass sie nicht bereit für einen Krieg mit [SCOPE.sC('dhe_rome_carthage_scope').GetName] seien.\n\nHoffen wir, dass die Götter uns freundlich gesinnt sind."
 dhe_rome.11.desc_3:0 "Unser Gesandter ist mit der Nachricht aus [SCOPE.sC('dhe_rome_rome_scope').GetName] zurückgekehrt, dass diese uns nicht helfen wollen! Die Feiglinge zeigten kein Interesse an unserer Notlage.\n\nMögen die Götter sie so freundlich behandeln, wie sie uns behandelt haben."
 dhe_rome.11.a:0 "Lobet Mars!"
 dhe_rome.11.b:0 "Wir hätten uns niemals auf die [SCOPE.sC('dhe_rome_rome_scope').GetAdjective]en Feiglinge verlassen dürfen ..."
 dhe_rome.11.c:0 "Wir hätten uns niemals auf [SCOPE.sC('dhe_rome_rome_scope').GetName] verlassen dürfen ..."
 dhe_rome.12.t:0 "Ständekämpfe"
 dhe_rome.12.desc_1:0 "Die zersplitterten Jahre der Ständekämpfe liegen endlich hinter uns. Die versprochenen Rechtsreformen populistischer Politiker haben die Beschwerden der Plebejer trotz der Versuche anderer Fraktionen, ihre Arbeit zu stören, erfolgreich gemildert. Durch die Aufrechterhaltung ihrer gesetzlichen Rechte haben wir die Hauptbeschwerden der Plebejer beseitigt und ihren politischen Anreiz zur Revolte beendet. Obwohl einige Patrizier an dem von uns gewählten Kurs zweifeln, besteht kein Zweifel, dass die Populisten für Stabilität sorgen."
 dhe_rome.12.desc_2:0 "Die zersplitterten Jahre der Ständekämpfe liegen endlich hinter uns. Die versprochenen gesetzlichen Reformen populistischer Politiker haben die Hauptbeschwerden der Plebejer gemildert und ihren politischen Anreiz zur Revolte beendet. Obwohl einige Patrizier an dem von uns gewählten Kurs zweifeln, besteht kein Zweifel, dass die Populisten für Stabilität sorgten."
 dhe_rome.12.desc_3:0 "Die zersplitterten Jahre der Ständekämpfe haben in einer Katastrophe geendet. Die versprochenen Rechtsreformen der populistischen Politiker wurden ständig zurückgenommen und untergraben so ihre Bemühungen, die Beschwerden der Plebejer zu lindern. Die Nichteinhaltung ihrer Rechte und politischen Gleichheit hat den politischen Anreiz der Plebejer zum Aufstand wiederbelebt. Sie sind erneut in der Sezession auf den Hügel von Janiculum marschiert, diesmal mit Waffen und von verärgerten Soldaten organisiert. Sie fordern, dass der Senat aufgelöst und durch die plebejische Stadtversammlung ersetzt wird."
 dhe_rome.12.desc_4:0 "Die zersplitterten Jahre der Ständekämpfe liegen endlich hinter uns. Die Unterstützung der aufstrebenden plebejischen Unterklasse in Verbindung mit größerer politischer Einbringung und Gleichheit vor dem Gesetz hat die Hauptbeschwerden der Plebejer befriedigt und ihren politischen Anreiz zur Revolte beendet."
 dhe_rome.12.a:0 "Sie sollten besser nichts anderes verlangen."
 dhe_rome.12.at:0 "Ihr könnt nun Euer #Y Integrationsgesetz#! nach Belieben ändern."
 dhe_rome.12.b:0 "Warum haben wir sie nicht einfach ignoriert ..."
 dhe_rome.15.t:0 "Schnelle Montage"
 dhe_rome.15.desc:0 "Nach einer vernichtenden Niederlage gegen die große und äußerst kompetente karthagische Marine hat sich unsere Flotte mit vielen Seelen weniger in den Hafen zurückgeschlichen.\n\nAuf den zweiten Blick jedoch ist es nicht so verheerend, wie es erscheinen mag. Unter den übrig gebliebenen römischen Schiffen steht eine einsame karthagische Quadrireme, die erobert wurde, als sie zu nahe an die sich zurückziehende Flotte gekommen war. Nach einer Inspektion durch unsere Schiffbauer wurde eine überraschende Entdeckung gemacht. Die Karthager haben in ihrer Ingenieurskunst jede Planke, jede Rippe und jedes Ruder, aus denen sich das Schiff zusammensetzt, nummeriert, was den Bau derartiger majestätischer Kriegsschiffe erheblich vereinfacht.\n\nWenn wir diese Praxis übernehmen, haben wir die Möglichkeit, eine riesige Flotte aufzubauen, mit der wir vielleicht sogar mit der Flotte der Phönizier konkurrieren könnten!?"
 dhe_rome.15.a:0 "Die Schiffbauer werden sich nicht freuen, aber der Ruf Roms steht auf dem Spiel."
 dhe_rome.15.b:0 "Nein, wir müssen die alten Traditionen schützen."
 dhe_rome_15_a_tooltip:0 "Jeder im Besitz befindliche #Y Hafen#! in den Regionen Magna Graecia, Italien und Cisalpine Gaul erhält #R +2#! Unruhe für #Y 10#! Jahre."
 dhe_rome_15_b_tooltip:0 "Jeder im Besitz befindliche #Y Hafen#! in den Regionen Magna Graecia, Italien und Cisalpine Gaul erhält #G +0.05#! Provinzloyalität für #Y 20#! Jahre."
 claims_on_greece_region_tooltip:1 "Rom erhält einen Anspruch auf jedes Territorium in der Region #Y Griechenland#!."
 dhe_rome.16.t:0 "Wiege der Zivilisation"
 dhe_rome.16.desc:0 "Die griechische Polis brachte eine Unmenge an Kunst, Philosophie und Kultur hervor, die die Entwicklung Roms seit den Anfängen unserer Existenz prägte.\n\nNun, da sich unsere Hegemonie bis in die Mitte unserer früheren Unterdrücker erstreckt, rufen die verschiedenen Stadtstaaten Griechenlands nach einem Ende der Tyrannei. Es ist unser Recht, nein, unsere Pflicht, die Unterdrückten der griechischen Halbinsel zu befreien und sie unter die gerechte Herrschaft des römischen Rechts zu bringen."
 dhe_rome.16.a:0 "Roma Invicta!"
 dhe_rome.17.t:0 "Über die Adria"
 dhe_rome.17.desc:0 "Während vieler langer Jahre haben diejenigen, die die Kontrolle über Epirus hatten, in die Region eingegriffen, die sie Magna Graecia nennen. Nun, da sich unser Territorium allmählich mit ihrem Einflussbereich überschneidet, ist es offensichtlich, dass es nur eine Lösung gibt.\n\nWenn wir uns jemals von ihrer Einmischung befreien wollen, müssen wir in See stechen, ihr Land beanspruchen und die gerechten Bürger der sogenannten "Magna Graecia" schützen, die nur unter unserer Herrschaft ein friedliches Dasein führen können."
 dhe_rome.17.a:0 "Unsere Augen sind auf den Horizont gerichtet."
 claims_on_epirus_area_tooltip:1 "Rom erhält einen Anspruch auf jedes Territorium in der Region #Y Epirus#! und #Y Illyria Graeca#!."
 dhe_rome.18.t:0 "Makedonische Bedrohung"
 dhe_rome.18.desc:0 "Unser Landgang in Griechenland hat viele der Königreiche und Nachfolgestaaten in Alarm versetzt, die nach der Zerstörung des großen Reiches Alexanders zersplittert wurden.\n\nDie von den stolzen Vorfahren Philipps und Alexanders besiedelte Region Makedonien stellt eine erhebliche Bedrohung für Rom und für die Freiheit der zahlreichen Städte in unseren gemeinsamen Einflusssphären dar.\n\nDie Götter selbst hoffen auf unsere anhaltende Beteiligung in Makedonien. Wir müssen der Einmischung in unsere Expansionspläne ein Ende setzen."
 dhe_rome.18.a:0 "Makedonien wird unser sein."
 dhe_rome.19.t:0 "Der Fall des Adlers"
 dhe_rome.19.desc:0 "Die katastrophale Schlacht bei [SCOPE.sP('battle_location').GetName] wird für immer in die Geschichte eingehen. In einer beeindruckenden Darstellung von Feigheit hat die [SCOPE.sUnit('legion').GetName] inmitten der Schlacht ihre Posten verlassen und damit ihre Kammeraden und letztendlich ihre Ehre zurückgelassen.\n\nUm diesen Tag noch für das [ROOT.GetCountry.GetAdjective]e Volk zu verschlimmern, wurde beobachtet, dass die Standarte der [SCOPE.sUnit('legion').GetName] triumphierend von den [SCOPE.sC('antagonist').GetAdjective]en Barbaren weggetragen wurde. In genau diesem Moment schmachtet einer unserer stolzen Adler in der Hauptstadt [SCOPE.sC('antagonist').GetCapital.GetName]."
 dhe_rome.19.a:0 "Es muss ein Hinterhalt gewesen sein!"
 dhe_rome.19.b:0 "Findet den Verantwortlichen ..."
 eagle_capture_banner_tooltip:0 "Ein Adler wurde von Feind erbeutet! Ihr müsst die Stadt #Y [Scope.Province.GetName]#! erobern, um den Adler und damit die Ehre unseres Volkes zurückzuerlangen!"
 dhe_rome.23.t:0 "Die Zwei Rom"
 dhe_rome.23.desc:0 "Der Bürgerkrieg in [ROOT.GetCountry.GetName] hat in allen Schichten der [ROOT.GetCountry.GetAdjective]en Gesellschaft einen gewaltigen Bruch verursacht. Das Ausmaß des Verrats, den [SCOPE.sC('other_romans').GetRuler.GetName] an unserer großen Nation begangen hat, hat dazu geführt, dass viele von der Existenz der Zwei Rom gesprochen haben: Die rechtmäßige Regierung im Westen und die illegitimen Anwärter im Osten.\n\nDieses gleichnamige Schisma trägt nur dazu bei, die Schwere des Konflikts zu verstärken und wir müssen alles in unserer Macht Stehende tun, um dieser Angelegenheit ein Ende zu bereiten, bevor die Aasgeier auch auf uns herabkommen."
 dhe_rome.23.a:0 "Beunruhigend."
 dhe_rome.23.b:0 "Haltet eine Rede vor den loyalen Söhnen Roms."
 claims_on_macedonia_region_tooltip:1 "Rom erhält einen Anspruch auf jedes Territorium in der Region #Y Makedonien#!."
 dhe_rome.22.t:1 "Der Adler von Rom"
 dhe_rome.22.desc:1 "Nach einer siegreichen Schlacht in [SCOPE.sP('battle_location').GetName] haben unsere Truppen einen der berühmten Adler Roms gefunden und nach [ROOT.GetCountry.GetCapital.GetName] heimgebracht. Diese Kriegsbeute wird für immer als Beweis für unseren Triumph über die Latiner stehen.\n\nWenn die Römer von ihrem Verlust erfahren, werden sie vermutlich alles in ihrer Macht Stehende tun, um den Adler zurückzubekommen. Denn wer könnte mit einer solchen Schande leben?"
 dhe_rome.22.a:1 "Ein Fest ist angebracht!"
 
