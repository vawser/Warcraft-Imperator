 senate_objective_declare_war_generic:1 "Krieg erklären"
 senate_objective_declare_war_generic_DESC:1 "Die $oligarchic_party$ will unser Land im Konflikt mit einer nahe gelegenen Macht sehen, um unseren Einfluss auszuweiten und von den Spannungen zu profitieren."
 senate_objective_grant_holdings_generic:2 "Schenkung"
 senate_objective_grant_holdings_generic_DESC:1 "Die $oligarchic_party$ versucht, ihre eigene Position als wichtigster Machtfaktor unserer Gesellschaft zu stärken, indem sie sich selbst Staatsland zugesteht."
 senate_objective_grant_holdings_generic_tt:1 "[sen_obj_gra_hol_party.GetCountry.GetName] hat Familienoberhäuptern [SCOPE.ScriptValue('sen_obj_gra_hol_max_svalue')|Y0] Besitztümer gewährt [THIS.GetCountry.Custom('senate_objective_grant_holdings_generic_custom')]."
