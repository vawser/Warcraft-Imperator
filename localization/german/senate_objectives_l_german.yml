 senate_objective_revoke_holdings_generic:2 "Konfiszierung"
 senate_objective_revoke_holdings_generic_DESC:1 "Die $democratic_party$ versucht, den Einfluss der $oligarchic_party$ zu schwächen, indem sie ihnen Vermögenswerte entziehen, die sie sich aus dem Gemeineigentum des Staates angeeignet haben."
 senate_objective_revoke_holdings_generic_tt:1 "[sen_obj_rev_hol_party.GetCountry.GetName] hat Familienoberhäuptern [SCOPE.ScriptValue('sen_obj_rev_hol_max_svalue')|Y0] Besitztümer entzogen [THIS.GetCountry.Custom('senate_objective_revoke_holdings_generic_custom')]."
