 senate_objective_change_law_oli_generic_tt_6:0 "[sen_obj_cha_law_oli_party.GetCountry.GetName] hat das Gesetz #Y $republic_corruption_4$#! erlassen."
 senate_objective_change_law_dem_generic:1 "$senate_objective_change_law_oli_generic$"
 senate_objective_change_law_dem_generic_DESC:1 "Die $democratic_party$ versucht, Gesetze zu erlassen, die die einfachen Bürger des Landes beschwichtigen und ihre Interessen gegenüber der Elite und den eher Konservativen verteidigen."
 senate_objective_change_law_dem_generic_tt_1:0 "[sen_obj_cha_law_dem_party.GetCountry.GetName] hat das Gesetz #Y $republican_religious_3$#! erlassen."
