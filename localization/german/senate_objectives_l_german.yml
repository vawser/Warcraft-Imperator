 senate_objective_lengthen_terms_generic:1 "Amtszeit"
 senate_objective_lengthen_terms_generic_DESC:1 "Die $oligarchic_party$ will sicherstellen, dass die Macht möglichst lange in den Händen einer Person konzentriert bleibt, wodurch ihre Macht und ihr Einfluss gestärkt wird."
 senate_objective_lengthen_terms_generic_tt_1:0 "[sen_obj_len_ter_gen_party.GetCountry.GetName] hat eines der folgenden Gesetze erlassen:\n    \t#Y $republican_election_1$#!\n    \t#Y $republican_election_2$#!\n    \t#Y $republican_election_4$#!"
 senate_objective_lengthen_terms_generic_tt_2:0 "[sen_obj_len_ter_gen_party.GetCountry.GetName] hat eines der folgenden Gesetze erlassen:\n    \t#Y $republican_election_2$#!\n    \t#Y $republican_election_4$#!"
 senate_objective_shorten_terms_generic:1 "$senate_objective_lengthen_terms_generic$"
 senate_objective_shorten_terms_generic_DESC:2 "Die $democratic_party$ will sicherstellen, dass kein einzelner Herrscher zu mächtig wird, indem sie die Zeit, die dieser im Amt verbringen kann, begrenzt und so die Verantwortung gerechter verteilt wird."
 senate_objective_shorten_terms_generic_tt_1:0 "[sen_obj_sho_ter_gen_party.GetCountry.GetName] hat das Gesetz #Y $republican_election_3$#! erlassen."
 senate_objective_shorten_terms_generic_tt_2:1 "[sen_obj_sho_ter_gen_party.GetCountry.GetName] hat eines der folgenden Gesetze erlassen:\n    \t#Y $republican_election_3$#!\n    \t#Y $republican_election_1$#!"
 senate_objective_shorten_terms_generic_tt_3:1 "[sen_obj_sho_ter_gen_party.GetCountry.GetName] hat eines der folgenden Gesetze erlassen:\n    \t#Y $republican_election_3$#!\n    \t#Y $republican_election_1$#!\n    \t#Y $republican_election_2$#!"
 senate_objective_build_temple_generic:1 "Tempel bauen"
 senate_objective_build_temple_generic_DESC:1 "Die $traditionalist_party$ will die fortdauernde Verehrung und den Status unserer Religion sichern, indem sie einen neuen Tempel für einen der großen Götter in Bau gibt."
 enate_objective_build_temple_gen_pulse_tt:0 "Die $traditionalist_party$ versucht, die Konstruktion eines $Temple$s in #Y [sen_obj_bui_tem_gen_target.GetName]#! zu erzwingen."
 senate_objective_build_temple_gen_finish_tt:0 "Das Territorium #Y [sen_obj_bui_tem_gen_target.GetName]#! hat mindestens #Y 1#! $temple_building$."
 senate_objective_imprison_head_generic:2 "Prozess beginnen"
 senate_objective_imprison_head_generic_DESC:1 "Die $democratic_party$ strebt an, dass einer der führenden Politiker und Bürger der Nation wegen Korruption vor Gericht gestellt wird."
 senate_objective_imprison_head_generic_tt:0 "#Y [sen_obj_imp_hea_gen_target.GetName]#! wurde in [sen_obj_imp_hea_gen_party.GetCountry.GetName] vor Gericht gestellt."
 senate_objective_imprison_head_generic_tt_2:0 "#Y [sen_obj_imp_hea_gen_target.GetName]#! wurde in [sen_obj_imp_hea_gen_party.GetCountry.GetName] eingekerkert."
 senate_objective_integrate_culture_generic:1 "Rechte gewähren"
 senate_objective_integrate_culture_generic_DESC:1 "Die $democratic_party$ will sich für den Status der an den Rand gedrängten fremdländischen Elemente unseres Landes einsetzen, indem sie deren Rechte festschreiben."
 senate_objective_integrate_culture_generic_tt:0 "#Y [sen_obj_int_cul_gen_target]#! ist eine integrierte Kultur in [sen_obj_int_cul_gen_party.GetCountry.GetName]."
 senate_objective_reduce_tyranny_generic:2 "Versöhnung"
 senate_objective_reduce_tyranny_generic_DESC:1 "Die $democratic_party$ ist des tyrannischen Verhaltens der jüngsten Machthaber überdrüssig und versucht, sicherzustellen, dass eine gerechte und freie Regierung gewährleistet wird."
 senate_objective_increase_stability_generic:3 "Anspruch behaupten"
 senate_objective_increase_stability_generic_DESC:1 "Die $traditionalist_party$ ist über die Instabilität unseres Landes beunruhigt und bemüht sich um die Rückkehr von Frieden und Einheit."
 senate_objective_convert_province_generic:2 "Konvertierung"
 senate_objective_convert_province_generic_DESC:1 "Die $traditionalist_party$ will sicherstellen, dass unsere Staatsreligion nicht durch die unserer Untertanen oder Nachbarn verdrängt wird, indem sie ihre Ausübung fördert."
 senate_objective_convert_province_generic_tt:0 "Vorherrschende Religion in mindestens [SCOPE.ScriptValue('sen_obj_con_pro_max_svalue')|Y0] im Besitz befindlichen Territorien in [sen_obj_con_pro_gen_state.GetName|Y] ist [sen_obj_con_pro_gen_party.GetCountry.GetReligion.GetName|Y]. [THIS.GetCountry.Custom('senate_objective_convert_province_generic_custom')]"
 senate_objective_convert_province_generic_custom_ongoing:0 "([SCOPE.ScriptValue('sen_obj_con_pro_current_svalue')|R0]/[SCOPE.ScriptValue('sen_obj_con_pro_max_svalue')|Y0])"
 senate_objective_convert_province_generic_custom_complete:0 "([SCOPE.ScriptValue('sen_obj_con_pro_current_svalue')|Y0]/[SCOPE.ScriptValue('sen_obj_con_pro_max_svalue')|Y0])"
 senate_objective_state_investment_generic:0 "Investitionen"
 senate_objective_state_investment_generic_DESC:0 "Die $traditionalist_party$ wünscht, Wachstum und Stabilität zu fördern und sicherzustellen, dass unsere Territorien nicht von eigennützigen Politikern vernachlässigt werden."
 senate_objective_acquire_subject_generic:0 "Unterwerfung"
 senate_objective_acquire_subject_generic_DESC:0 "Die $oligarchic_party$ ist bestrebt, die Dominanz unserer Nation über unsere schwächeren Nachbarn zu verstärken, indem wir einen von ihnen unter unsere Kontrolle bringen."
 senate_objective_revoke_rights_generic:1 "Widerruf"
 senate_objective_revoke_rights_generic_DESC:0 "Die $traditionalist_party$ will die Rechte unseres Volkes nicht schwächen, indem sie fremden Kulturen Privilegien gewährt."
 senate_objective_revoke_rights_generic_tt:0 "#Y [sen_obj_rev_rig_gen_target]#! ist keine integrierte Kultur in [sen_obj_rev_rig_gen_party.GetCountry.GetName]."
 senate_objective_appoint_member_generic:0 "Ernennung"
 senate_objective_appoint_member_generic_DESC:0 "Die $oligarchic_party$ stellt ihre eigenen Interessen in den Vordergrund, wobei die Sicherung ihres eigenen Einflusses durch gewinnbringende Ernennungen in der Regierung an erster Stelle steht."
 senate_objective_appoint_member_generic_tt:1 "[appointment_target.GetFullName] ist ein #Y Statthalter#! oder hält ein #Y Amt#! (ausgenommen das eines Forschers)."
 senate_objective_destroy_shrine_generic:1 "Entweihung"
 senate_objective_destroy_shrine_generic_DESC:0 "Die $traditionalist_party$ missbilligt die Anwesenheit einer heiligen Stätte fremder Götter in unserem Land, sieht sie als Affront gegen die wahren Götter und möchte, dass sie niedergerissen wird."
 senate_objective_destroy_shrine_generic_tt:0 "Die Provinzgottheit von #Y [sen_obj_des_shr_target.GetName]#! ist #Y [sen_obj_des_shr_party.GetCountry.GetReligion.GetName]#!"
 senate_objective_enemy_shrine_generic:0 "Schrein plündern"
 senate_objective_enemy_shrine_generic_DESC:0 "Die $traditionalist_party$ missbilligt die Anwesenheit einer heiligen Stätte fremder Götter in unserem Land, sieht sie als Affront gegen die wahren Götter und möchte, dass sie niedergerissen wird."
 senate_objective_enemy_shrine_generic_tt_1:0 "[sen_obj_ene_shr_party.GetCountry.GetName] hat eine Heilige Stätte in [sen_obj_ene_shr_target.GetName] geplündert."
 senate_objective_enemy_shrine_generic_tt_2:0 "Die Heilige Stätte [sen_obj_ene_shr_target.GetName] ist einer [sen_obj_ene_shr_party.GetCountry.GetReligion.GetName]en Gottheit gewidmet."
 senate_objective_province_city_generic:0 "Entwicklung"
 senate_objective_province_city_generic_DESC:0 "Die $democratic_party$ möchte sicherstellen, dass alle Menschen unter unserem Einfluss die Vorteile des städtischen Lebens und der städtischen Infrastruktur genießen können, wo immer sie auch wohnen mögen."
 senate_objective_province_city_generic_tt:0 "#Y [sen_obj_pro_cit_target.GetName]#! hat mindestens #Y 1#! Stadt."
 law_change_category_tt:0 "Ein Gesetz derselben Kategorie ist nicht kürzlich als Teil der Agenda einer anderen Partei auf die Tagesordnung gesetzt worden."
