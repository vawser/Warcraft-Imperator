l_german:
 null_agenda:1 "Kein Ziel"
 senate_objective_change_law_oli_generic:1 "Gesetz verabschieden"
 senate_objective_change_law_oli_generic_DESC:1 "Die $oligarchic_party$ versucht, Gesetze zu erlassen, die ihre persönlichen Interessen und die ihrer Anhänger auf Kosten des Volkes und der Konservativen verteidigen."
 senate_objective_change_law_oli_generic_tt_1:1 "[sen_obj_cha_law_oli_party.GetCountry.GetName] hat das Gesetz #Y $republican_religious_3$#! erlassen."
 senate_objective_change_law_oli_generic_tt_2:0 "[sen_obj_cha_law_oli_party.GetCountry.GetName] hat das Gesetz #Y $republican_integration_3$#! erlassen."
 senate_objective_change_law_oli_generic_tt_3:2 "[sen_obj_cha_law_dem_party.GetCountry.GetName] haben das Gesetz "#Y $republican_citizen_2$#!" erlassen."
