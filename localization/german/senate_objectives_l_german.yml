 senate_objective_change_law_dem_generic_tt_6:2 "[sen_obj_cha_law_tra_party.GetCountry.GetName] haben das Gesetz "#Y $republic_corruption_2$#!" erlassen."
 senate_objective_change_law_tra_generic:1 "$senate_objective_change_law_oli_generic$"
 senate_objective_change_law_tra_generic_DESC:1 "Die Traditionalisten $traditionalist_party$ versuchen, Gesetze zu erlassen, die ihren konservativen Anhängern gefallen und sicherstellen, dass die alten Bräuche unseres Volkes vor den Launen der Politik geschützt werden."
 senate_objective_change_law_tra_generic_tt_1:0 "[sen_obj_cha_law_tra_party.GetCountry.GetName] hat das Gesetz #Y $republican_religious_2$#! erlassen."
