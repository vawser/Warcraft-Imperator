l_german:
 ### Antipater's Legacy
 # Mission
 macedon_01_legacy:0 "Das Vermächtnis von [GetCharacter('(int32)9').GetPraenomen]"
 macedon_01_legacy_BUTTON_TOOLTIP:0 "Von allen Nachfolgern sind es die Antipatriden, die das alte Heimatland der Makedonier halten und auf dem Thron von [GetCharacter('(int32)35').GetPraenomen] und [GetCharacter('(int32)39').GetPraenomen] sitzen: Die Erben von [GetCharacter('(int32)32').GetPraenomen] sind die legitimen Nachkommen der argeadischen Dynastie!"
 macedon_01_legacy_BUTTON_DETAILS:0 ""
 macedon_01_legacy_DESCRIPTION:0 "Die Erben [GetCharacter('(int32)9').Custom('get_DerDes')] weisen [GetCharacter('(int32)9').GetPraenomen] haben zu Recht Anspruch auf dieses Königreich, da [GetCharacter('(int32)9').GetSheHe] viel geopfert hat, um es zusammenzuhalten, während [GetCharacter('(int32)39').GetPraenomen] [GetCharacter('(int32)39').GetHerHis]en Fantasien im Osten nachgejagt ist: Den argeadischen Erben von [GetCharacter('(int32)32').GetPraenomen] gebührt diese Macht nicht."
 macedon_01_legacy_CRITERIA_DESCRIPTION:0 "Behütet das Vermächtnis von [GetCharacter('(int32)9').GetPraenomen] und verteidigt [GetCountry('MAC').GetName] vor den anderen Diadochen. Sichert ihren Einflussbereich."
 macedon_01_legacy_REWARD_DESCRIPTION:0 "Schmiedet ein neues Makedonien unter antipatridischer Führung, dessen Dominanz über Griechenland niemand infrage stellen kann."
 # Tasks
 macedon_01_legacy_1:0 "$antigonid_02_aspiration_2$"
 macedon_01_legacy_1_DESC:0 "Die wagemutigen Epiroten wollen die Diadochenkriege und ihre Verbindungen zur argeadischen Dynastie für sich nutzen, um unsere Macht in [GetProvince('(int32)418').GetArea.GetRegion.GetName] herauszufordern. Das dürfen wir nicht zulassen."
 macedon_01_legacy_1_allow_conquest_subject_tt:0 "@[GetCountry('EPI').GetFlag]! [GetCountry('EPI').GetName|Y] existiert NICHT oder ist Untertan von @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y]."
 macedon_01_legacy_2:0 "Paionia Makedonias"
 macedon_01_legacy_2_DESC:0 "Die Expansion, die [GetCharacter('(int32)35').GetPraenomen] im südlichen [GetProvince('(int32)4304').GetArea.GetName] vornahm, war nur der Anfang. Die nördlichen Stämme sind uns nach wie vor überwiegend feindlich gesonnen. Daher muss ganz Paeonien makedonisch werden."
 macedon_01_legacy_2_reward_tt:0 "@[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y] kann die @[GetCountry('PAA').GetFlag]! #Y [GetCountry('PAA').GetAdjective]en#! und @[GetCountry('MAD').GetFlag]! #Y [GetCountry('MAD').GetAdjective]en#! Stämme annektieren oder fördern."
 macedon_01_legacy_3:0 "Agrianische Rekruten"
 macedon_01_legacy_3_DESC:0 "Unter [GetCharacter('(int32)35').GetPraenomen] und [GetCharacter('(int32)39').GetPraenomen] wurden die Eliteeinheiten der agrianischen Speerwerfer in den makedonischen Gefechtsreihen mit verheerender Wirkung eingesetzt - eine Ressource, die wir einmal mehr klug nutzen sollten."
 macedon_01_legacy_3_reward_tt:1 "Die Legion unserer Hauptstadt-Statthalterschaft ([THIS.GetCountry.GetCapital.GetArea.GetRegion.GetName]) erhält einen Bonus für Leichte Infanterie und Zermürbung."
 macedon_01_legacy_5:0 "Demetrios' Torheit"
 macedon_01_legacy_5_DESC:0 "Nachdem [GetCharacter('(int32)38').GetPraenomen] die strategisch wichtige Stadt [GetProvince('(int32)407').GetName] eingenommen hat, sind unsere Ziele, den antipatridischen Einfluss auf [GetProvince('(int32)407').GetArea.GetRegion.GetName] wiederherzustellen, in weite Ferne gerückt. Wir müssen es uns von den [GetCountry('PRY').GetAdjective]en Besatzern zurückholen."
 macedon_01_legacy_6:0 "Korinthischer Bund"
 macedon_01_legacy_6_DESC:0 "Es ist an der Zeit, den Korinthischen Bund formell neu zu gründen, als Makedoniens Antwort auf die aufsässigen griechischen Stadtstaaten, die nach Autonomie verlangen."
 macedon_01_legacy_6_allow_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] besitzt mindestens [SCOPE.ScriptValue('macedon_01_legacy_6_target')|Y0] Untertanen mit #Y $hellenic$er#! Kultur, die ihrerseits jeweils mindestens #Y 3#! Territorien besitzen und eine Hauptstadt in einer der oben erwähnten Provinzen haben [SCOPE.Custom('mac_mis_01_6_cus_loc')]."
 mac_mis_01_6_allow_sv_ongoing:0 "([SCOPE.ScriptValue('macedon_01_legacy_6_counter')|R0]/[SCOPE.ScriptValue('macedon_01_legacy_6_target')|Y0])"
 mac_mis_01_6_allow_sv_complete:0 "([SCOPE.ScriptValue('macedon_01_legacy_6_counter')|Y0]/[SCOPE.ScriptValue('macedon_01_legacy_6_target')|Y0])"
 macedon_01_legacy_6_2_allow_tt:0 "Keine anderen Diadochen $macedon_01_legacy_6_diad_tt$"
 macedon_01_legacy_6_diad_tt:0 "$mac_other_diadochi_tooltip$ besitzen oder haben einen Untertanen in den $ant_hellas_list_tt$ [me_macedon_scope.Custom('ant_mis_01_12_pre_cus_loc')]."
 mac_other_diadochi_tooltip:0 "(@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y], @[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName|Y], @[GetCountry('EGY').GetFlag]! [GetCountry('EGY').GetName|Y], @[GetCountry('SEL').GetFlag]! [GetCountry('SEL').GetName|Y])"
 macedon_01_legacy_7:0 "Athenische Machenschaften"
 macedon_01_legacy_7_DESC:0 "Es ist offensichtlich, dass Athen nur vorgibt, sich der makedonischen Herrschaft zu beugen, ob nun antipatridisch oder antigonidisch, doch die Empörung von [GetCharacter('(int32)38').GetPraenomen] könnte es uns erlauben, zur Abwechslung einmal den Befreier zu spielen."
 macedon_01_legacy_7_allow_tt:0 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y] ist nach dem Tod von [GetCharacter('(int32)37').GetPraenomen] zersplittert und hat sich [GetProvince('(int32)418').GetArea.GetRegion.GetName] angeschlossen."
 macedon_01_legacy_7_allow_tt2:0 "@[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName|Y] ist Untertan von @[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y]."
 macedon_01_legacy_7_reward_tt:0 "@[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName|Y] wird angestiftet, sich von @[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y] abzuwenden und unser oligarchischer Bundesgenosse zu werden."
 macedon_01_legacy_7_allow_tt_2:0 "@[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName|Y] existiert."
 macedon_01_legacy_8:0 "Formelle Monarchie"
 macedon_01_legacy_8_DESC:0 "Die Antipatriden wollen nichts wissen vom Diadem und Namen des Basileos, wohingegen unsere Rivalen ihren Adel und ihre Göttlichkeit verkünden. Es ist an der Zeit, dass wir uns königlicher präsentieren."
 macedon_01_legacy_8_allow_tt:0 "[me_macedon_scope.Custom('get_DieDer')|U] [me_macedon_scope.GetRulerTitle] von [me_macedon_scope.GetName] ([me_macedon_scope.GetRuler.GetName|Y]) hat die Eigenschaft "#Y $antipatrid$#!" und ist nicht [GetCharacter('(int32)32').GetName]."
 macedon_01_legacy_9:0 "Thessalische Fessel"
 macedon_01_legacy_9_DESC:0 "Eine neue Bastion in Thessalien zwischen dem makedonischen Kernland und den aufsässigen griechischen Städten würde eine starke Rückzugsmöglichkeit bieten, für den Fall eines neuen Lamischen Krieges oder einer Invasion durch die Diadochen."
 macedon_01_legacy_10:0 "Westliche Hegemonie"
 macedon_01_legacy_10_DESC:0 "Das wilde Ätolien und die umliegenden Teile des westlichen Griechenlands sind entscheidend für unsere Kontrolle über Hellas und aufgrund ihrer Bündnisse mit den Antigoniden ein logisches Ziel."
 macedon_01_legacy_11:0 "Reste des Pangaion"
 macedon_01_legacy_11_DESC:0 "Die Minen des Pangaion haben die Feldzüge von [GetProvince('(int32)35').GetName] und Alexander finanziert, doch es ist offensichtlich, dass ihre Schätze versiegen. Ihre letzten Gaben werden die Vernichtung der illegitimen Nachfolger finanzieren."
 macedon_01_legacy_11_allow_tt:0 "[GetProvince('(int32)365').GetName] wird kein [GetProvince('(int32)365').GetTradeGoods.GetName|Y] mehr produzieren."
 macedon_01_legacy_12:0 "Der letzte Spross der Argeaden"
 macedon_01_legacy_12_DESC:0 "Da die Söhne von [GetCharacter('(int32)39').GetPraenomen] nun keine Gefahr mehr darstellen, handelt es sich bei der Stammlinie seiner Halbschwester [GetCharacter('(int32)287').GetPraenomen] um die engste Verbindung zur argeidischen Dynastie und der Legitimität ihres Blutes."
 macedon_01_legacy_12_allow_tt:0 "Unser[me_macedon_scope.Custom('get_eFemale')|U] [me_macedon_scope.GetRulerTitle] ([me_macedon_scope.GetRuler.GetName]) hat die Eigenschaft "#Y $argeads$#!"."
 macedon_01_legacy_13:0 "Die illyrische Frage"
 macedon_01_legacy_13_DESC:0 "Die Taulantier sind weiterhin eine Gefahr an unserer Westgrenze: Sie schmieden Pläne mit den Epiroten und Dardaniern, um sich für ihre Niederlage gegen [GetCharacter('(int32)35').GetPraenomen] und [GetCharacter('(int32)39').GetPraenomen] zu rächen. Wir müssen sie in die Knie zwingen."
 macedon_01_legacy_13_allow_tt:0 "@[GetCountry('TLN').GetFlag]! [GetCountry('TLN').GetName|Y] existiert nicht mehr oder ist Untertan von @[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y]."
 #Modifiers
 mac_01_11_pmod:0 "$macedon_01_legacy_11$"
 desc_mac_01_11_pmod:0 "Die Minen, die einst für die Söldner und die Ruhegelder der großen makedonischen Armee bezahlten, gehen immer mehr zur Neige."
 mac_01_13_cmod:0 "$macedon_01_legacy_13$"
 desc_mac_01_13_cmod:0 "Wenn wir unsere Dominanz über die Illyrer beweisen, die schon so lange unsere westliche Grenze bedrohen, wird uns das Unterstützung für unsere Führung bringen."
 mac_01_13_culmod:0 "Taulantische Unterwerfung"
 desc_mac_01_13_culmod:0 "Die stolzen Illyrer verachten Niederlage und Knechtschaft: Sie werden alles geben, um unsere Herrschaft zu vereiteln."
 mac_01_13_2_cmod:0 "Illyrische Milde"
 desc_mac_01_13_2_cmod:0 "Gnade wird häufig unterschätzt, denn die Angst treibt den Menschen dazu, seinen Seelenfrieden im Blutvergießen zu suchen."
 mac_01_12_cmod:0 "$macedon_01_legacy_12$"
 desc_mac_01_12_cmod:0 "Es ist unbestreitbar, dass die Antipatriden die legitimsten Erben des argeadischen Vermächtnisses sind. Somit hat unsere Dynastie das Recht zu herrschen."
 me_mac_01_9_pmod:0 "$me_ant_02_10_pmod$"
 desc_me_mac_01_9_pmod:0 "Die Stadt Antipatria, die nach Kassandros' Vater [GetCharacter('(int32)9').GetPraenomen] benannt wurde, ist bekannt als eine der „Fesseln Griechenlands“ und sichert zusammen mit Korinth und Chalkis Thessalien und die Route nach Griechenland."
 me_mac_1_cmod:0 "Antipatros' Vermächtnis"
 desc_me_mac_1_cmod:0 "[GetCharacter('(int32)9').GetPraenomen] wird von unseren verbleibenden Untertanen nach wie vor respektiert. Die Maßnahmen von [GetCharacter('(int32)32').GetPraenomen] sind nicht mehr ganz so schockierend."
 mac_01_5_cmod:0 "$macedon_01_legacy_5$"
 desc_mac_01_5_cmod:0 "Wir konnten eine der am besten verteidigten Städte Griechenlands sichern. Dadurch gewinnt unser Militär neues Vertrauen in seine Fähigkeiten und unser Führungsgeschick."
 mac_01_8_cmod:0 "Antipatridischer Adel"
 desc_mac_01_8_cmod:0 "Wir haben den Namen des Basielios angenommen und so unseren Anspruch auf den Königstitel begründet."
 mac_01_2_pmod:0 "Paeonische Unterwerfung"
 desc_mac_01_2_pmod:0 "Den Paeoniern widerstrebt es, unsere Führung zu akzeptieren, doch mit der Zeit werden sie die Vorteile der makedonischen Herrschaft erkennen."
 mac_01_10_cmod:0 "$macedon_01_legacy_10$"
 desc_mac_01_10_cmod:0 "Unsere Armeen sind unbezwingbar. Sie besiegen die viel gepriesenen Verbündeten unserer Feinde und vereinen die Lande des nördlichen Griechenlands."
 mac_01_3_umod:0 "Agrianische Militäreinheit"
 desc_mac_01_3_umod:0 "Die meisterhaften Speerwerfer der Agrianer versorgen diese Armee mit einer unvergleichlichen Streitmacht von Plänklern und Jägern."
 #Opinions
 mac_01_2_opmod:0 "Makedonische Einmischung"
 mac_01_2_2_opmod:0 "Status quo"
 ### Hellenic Mastery
 # Mission
 macedon_02_mastery:0 "Hellenische Beherrschung"
 macedon_02_mastery_BUTTON_TOOLTIP:0 "Makedonien muss weiter wachsen, wenn es die griechischen Städte übertrumpfen will, über die es herrscht, sowohl militärisch als auch kulturell. Nur so kann es sich eine Führungsrolle in der griechischen Welt erkämpfen."
 macedon_02_mastery_BUTTON_DETAILS:0 ""
 macedon_02_mastery_DESCRIPTION:0 "Die östlichen Diadochenkönigreiche mögen über weite und reiche Lande herrschen, doch Makedonien ist nach wie vor die kulturelle Heimat unseres Volkes. Wir werden dafür sorgen, dass unsere Herrschaft von Entwicklung und Expansion geprägt ist und dass die griechische Welt in uns die wahren Erben des argeadischen Vermächtnisses sieht."
 macedon_02_mastery_CRITERIA_DESCRIPTION:0 "Stellt die Vorherherrschaft Makedoniens im Westen sicher, indem Ihr seine Infrastruktur entwickelt und seine Reichweite erweitert."
 macedon_02_mastery_REWARD_DESCRIPTION:0 "Etabliert Makedonien als kulturelle und militärische Hegemonie der westlichen griechischen Welt."
 # Tasks
 macedon_02_mastery_1:0 "Florierendes Makedonien"
 macedon_02_mastery_1_DESC:0 "Die östlichen Teile von Alexanders Großreich sind berühmt für den Wohlstand und die Größe ihrer alten Städte, die wahre Füllhörner von Wissen und Reichtum sind. Es gibt keinen Grund, warum es Makedonien an diesen Dingen mangeln sollte."
 macedon_02_mastery_1_allow_tt_1:0 "[GetProvince('(int32)373').GetName] hat mindestens [SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y] Bewohner ([SCOPE.Custom('mac_mis_02_1_1_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y])."
 macedon_02_mastery_1_allow_tt_2:0 "[GetProvince('(int32)379').GetName] hat mindestens [SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y] Bewohner ([SCOPE.Custom('mac_mis_02_1_2_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y])."
 macedon_02_mastery_1_allow_tt_3:0 "[GetProvince('(int32)373').GetName] hat keine freien Bauplätze oder laufende Bauvorhaben. (Derzeit [SCOPE.ScriptValue('me_mac_2_1_3_ongoing_svalue')|0R])"
 macedon_02_mastery_1_allow_tt_4:0 "[GetProvince('(int32)379').GetName] hat keine freien Bauplätze oder laufende Bauvorhaben. (Derzeit [SCOPE.ScriptValue('me_mac_2_1_4_ongoing_svalue')|0R])"
 me_mac_2_1_1_complete:0 "[SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y]"
 me_mac_2_1_1_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_1_1_ongoing_svalue')|0R]"
 me_mac_2_1_2_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_1_2_ongoing_svalue')|0R]"
 macedon_02_mastery_2:0 "Etablierte Phrurarchie"
 macedon_02_mastery_2_DESC:0 "Da die direktere Herrschaft Makedoniens über [GetProvince('(int32)418').GetArea.GetRegion.GetName] für das dortige Volk zunehmend zur Regel wird, wird unsere Verwaltung immer mehr akzeptiert und somit effektiver."
 macedon_02_mastery_2_allow_tt:0 "@[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y] besitzt die gesamte Kernlandregion von [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y], mit Ausnahme von [GetProvince('(int32)476').GetArea.GetName|Y], direkt oder durch Untertanen."
 macedon_02_mastery_2_reward_tt:0 "Alle Provinzen in der Kernlandregion von [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y] im eigenen Besitz oder im Besitz von #Y $hellenic$en#! Untertanen erhalten außerdem "#Y $me_mac_2_2_smod$#!", mit Ausnahme von [GetProvince('(int32)476').GetArea.GetName|Y]."
 macedon_02_mastery_3:0 "Kretische Unterwerfung"
 macedon_02_mastery_3_DESC:0 "Die Insel Kreta wurde von den Diadochen übersehen, obwohl sie eine große Bevölkerung und eine strategisch wichtige Position für die Verteidigung der Ägäis hat."
 macedon_02_mastery_3_reward_tt:0 "Es kann ein kretischer Bundesgenosse etabliert werden."
 macedon_02_mastery_5:0 "Die Städte Griechenlands"
 macedon_02_mastery_5_DESC:0 "Die alten hellenischen Städte sind nach wie vor berühmt für ihren kulturellen Anspruch und ihren Wohlstand. Wir sollten dafür sorgen, dass wir diese Stätten beherrschen, wenn wir uns wirklich Herrscher über Hellas nennen wollen."
 macedon_02_mastery_6:0 "Dynamischer Hof"
 macedon_02_mastery_6_DESC:0 "Seit [GetCharacter('(int32)35').GetPraenomen] II. Aristoteles einlud, den jungen [GetCharacter('(int32)39').GetPraenomen] zu unterrichten, hat es bei den Diadochen Tradition, sich neben der Kriegsführung auch Philosophen und Künstlern zu widmen."
 macedon_02_mastery_6_reward_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] wird regelmäßig talentierte Höflinge erhalten."
 macedon_02_mastery_6_reward_tt_1:0 "Ein talentierter Philosoph wird kommen."
 macedon_02_mastery_7:0 "Ein Gott unter Menschen"
 macedon_02_mastery_7_DESC:0 "Apotheose ist ein wesentlicher Teil des politischen Lebens Makedoniens in allen Nachfolgerkönigreichen geworden, doch wir werden die Göttlichkeit unseres Herrschers noch ernster nehmen."
 macedon_02_mastery_7_allow_dei:0 "[me_macedon_scope.GetRuler.GetName|Y] wurde nicht vergöttlicht."
 macedon_02_mastery_7_allow_pop:0 "[me_macedon_scope.GetRuler.GetName|Y] hat mindestens @popularity_icon! [SCOPE.ScriptValue('me_mac_2_7_pop_target_svalue')|Y0] Beliebtheit ([SCOPE.Custom('mac_mis_02_7_pop_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_7_pop_target_svalue')|Y0])."
 me_mac_2_7_pop_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_7_pop_ongoing_svalue')|R0]"
 me_mac_2_7_pop_complete:0 "[SCOPE.ScriptValue('me_mac_2_7_pop_ongoing_svalue')|Y0]"
 macedon_02_mastery_7_allow_pre:0 "Die Familie [me_macedon_scope.GetRuler.GetFamily.GetName|Y] hat mindestens @prestige! [SCOPE.ScriptValue('me_mac_2_7_pre_target_svalue')|Y0] Prestige ([SCOPE.Custom('mac_mis_02_7_pre_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_7_pre_target_svalue')|Y0])."
 me_mac_2_7_pre_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_7_pre_ongoing_svalue')|R0]"
 me_mac_2_7_pre_complete:0 "[SCOPE.ScriptValue('me_mac_2_7_pre_ongoing_svalue')|Y0]"
 macedon_02_mastery_8:0 "Überlegenheit der Orakel"
 macedon_02_mastery_8_DESC:0 "Auch wenn das östliche Großreich die Götter der Eroberten angenommen hat, sind [GetProvince('(int32)424').GetName] und [GetProvince('(int32)425').GetName] weiterhin die wichtigsten religiösen Stätten und göttlichen Gemeinden unseres Volkes."
 macedon_02_mastery_8_allow_tt:0 "[GetOffice('office_high_priest_monarchy').GetCulturalName(me_macedon_scope)] von @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] hat mindestens [SCOPE.ScriptValue('me_mac_2_8_target_svalue')|Y0] Loyalität@loyalty_icon! ([SCOPE.Custom('mac_mis_02_8_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_8_target_svalue')|Y0])."
 me_mac_2_8_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_8_svalue')|0R]"
 me_mac_2_8_complete:0 "[SCOPE.ScriptValue('me_mac_2_8_svalue')|0Y]"
 macedon_02_mastery_8_reward_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] erhält regelmäßig Orakel-Ereignisse, solange [GetProvince('(int32)424').GetName] oder [GetProvince('(int32)425').GetName] kontrolliert werden."
 macedon_02_mastery_9:0 "Vierte Fessel"
 macedon_02_mastery_9_DESC:0 "$antigonid_02_aspiration_12_DESC$"
 macedon_02_mastery_10:0 "Komplex von Dion erweitern"
 macedon_02_mastery_10_DESC:0 "Das Heiligtum von [GetProvince('(int32)380').GetName] ist seit jeher die wichtigste religiöse Stätte Makedoniens. Man sollte es instand setzen, damit es mit anderen religiösen Stätten mithalten kann."
 macedon_02_mastery_10_reward_tt:0 "Schaltet die #Y Kulturgottheit#! [zeus_olympios_scope.GetName|Y] frei."
 macedon_02_mastery_10_reward_tt_1:0 "#Y Lysipps Gefährten#! erscheinen in der Schatzkammer von [me_macedon_scope.GetName|Y]."
 macedon_02_mastery_11:0 "Hellenische Hauptstadt"
 macedon_02_mastery_11_DESC:0 "Makedonien führt die griechische Welt an. Sein Ruhm muss diesen Status in allen Dingen widerspiegeln, nicht zuletzt im Sitz unseres Königreichs."
 macedon_02_mastery_13:1 "Unsere Ägäis"
 macedon_02_mastery_13_DESC:0 "Die Ägäis vereint die ungleichen hellenischen Bevölkerungen, die mit dem Meer Handel treiben, miteinander im Austausch stehen und beherrscht werden. Makedonien kontrolliert die wichtigsten Häfen."
 # Modifiers
 me_mac_2_cmod:0 "$macedon_02_mastery$"
 desc_me_mac_2_cmod:0 "Wir streben nach der Führung der südlichen griechischen Städte und werden uns entsprechend verhalten."
 me_mac_2_1_smod:0 "$macedon_02_mastery_1$"
 desc_me_mac_2_1_smod:0 "Die makedonischen Städte sind in der griechischen Welt am wichtigsten geworden und können es mit den alten urbanen Zentren des Südens aufnehmen. "
 me_mac_2_5_cmod:0 "Hellenischer Dialog"
 desc_me_mac_2_5_cmod:0 "Obwohl die südlichen griechischen Städte sich unserem überlegenen Militär geschlagen geben mussten, können sie uns viel über das Wesen der Welt lehren."
 me_mac_2_2_smod:0 "$macedon_02_mastery_2$"
 desc_me_mac_2_2_smod:0 "Die makedonische Herrschaft über die griechischen Städte wird für deren Bewohner mit jedem Tag ein Stück mehr Normalität."
 me_mac_2_6_charmod:0 "Berühmter Denker"
 desc_me_mac_2_6_charmod:0 "Dieser Charakter ist berühmt für sein Wissen und seine Intelligenz."
 me_mac_2_5_2_cmod:0 "$me_mac_2_5_opmod$"
 desc_me_mac_2_5_2_cmod:0 "Die Artefakte, Schriftrollen und Trophäen Griechenlands weisen auf eine glorreiche Vergangenheit hin, doch sie werden uns den Weg in eine noch glorreichere Zukunft weisen."
 me_mac_2_5_pmod:0 "$me_mac_2_5_opmod$"
 desc_me_mac_2_5_pmod:0 "Das Entfernen kultureller Artefakte hat die gebildeten Schichten dieser Stadt empört."
 me_mac_2_6_cmod:0 "$macedon_02_mastery_6$"
 desc_me_mac_2_6_cmod:0 "Das blühende kulturelle Leben, das an unserem Hof gefördert wird, ist vor allem bei den gebildeten Eliten beliebt."
 me_mac_2_8_cmod:0 "$macedon_02_mastery_8$"
 desc_me_mac_2_8_cmod:0 "Dank der Kontrolle über die Orakel gelten wir in der griechischen Welt als Verteidiger und Aushängeschild der Religion."
 me_mac_2_3_pmod:0 "Kretische Fessel"
 desc_me_mac_2_3_pmod:0 "Der Hafen von Heraklion wurde von den Makedoniern als strategische Bastion befestigt."
 me_mac_2_3_culmod:0 "$macedon_02_mastery_3$"
 desc_me_mac_2_3_culmod:0 "Keinem Volk gefällt es, von Fremden dominiert zu werden, doch den Kretern noch deutlich weniger."
 me_mac_2_13_cmod:0 "$macedon_02_mastery_13$"
 desc_me_mac_2_13_cmod:0 "Die Kontrolle über die Häfen der Ägäis bringt unseren Würdenträgern die Gewinne ihrer Händler, ganz gleich, wo sie anlegen."
 me_mac_2_11_pmod:0 "$macedon_02_mastery_11$"
 desc_me_mac_2_11_pmod:0 "Diese geschäftige Stadt ist eine wahre hellenische Hauptstadt und in der gesamten griechischen Welt bekannt für ihre Größe und Pracht."
 me_mac_2_7_cmod:0 "$macedon_02_mastery_7$"
 desc_me_mac_2_7_cmod:0 "Die Praxis der Apotheose wurde von der herrschenden Familie und dem makedonischen Volk übernommen."
 me_mac_2_end_cmod:0 "Meister von Griechenland"
 desc_me_mac_2_end_cmod:0 "Unsere Könige haben dafür gesorgt, dass Makedonien über die westliche griechische Welt herrscht und seine Kultur dort dominiert."
 me_mac_2_8_1_cmod:0 "Himmlische Botschaft"
 desc_me_mac_2_8_1_cmod:0 "Die Götter haben durch ihre Orakel gesprochen und unserem Volk Führung geboten."
 me_mac_2_8_2_cmod:0 "$me_mac_2_8_1_cmod$"
 desc_me_mac_2_8_2_cmod:0 "$desc_me_mac_2_8_1_cmod$"
 me_mac_2_8_3_cmod:0 "$me_mac_2_8_1_cmod$"
 desc_me_mac_2_8_3_cmod:0 "$desc_me_mac_2_8_1_cmod$"
 me_mac_2_8_4_charmod:0 "$me_mac_2_8_1_cmod$"
 desc_me_mac_2_8_4_charmod:0 "$desc_me_mac_2_8_1_cmod$"
 # Opinions
 me_mac_2_5_opmod:0 "Kulturelle Raubwirtschaft"
 me_mac_2_2_opmod:0 "$macedon_02_mastery_2$"
 ### Adriatic Dominion
 # Mission
 macedon_03_adriatic:0 "Adriatisches Herrschaftsgebiet"
 macedon_03_adriatic_BUTTON_TOOLTIP:0 "Das Chaos, das Alexanders scheiterndes Großreich im Osten hinterlassen hat, ist kein sonderlich attraktives Ziel. Wir sollten unsere Besitztümer besser dichter an unserem Zuhause und gegen schwächere Gegner erweitern."
 macedon_03_adriatic_BUTTON_DETAILS:0 ""
 macedon_03_adriatic_DESCRIPTION:0 "Jenseits der illyrischen Stämme und Berge warten die alten Kolonien der Griechen entlang und jenseits des Adriatischen Meers darauf, Teil unseres Herrschaftsgebiets zu werden. Durch sie böten sich uns Wege zu Handel und Expansion, die während der Zeit der ostwärts gerichteten Argeaden übersehen wurden."
 macedon_03_adriatic_CRITERIA_DESCRIPTION:0 "Expandiert nach Westen und bringt die adriatische Küste unter unsere Kontrolle."
 macedon_03_adriatic_REWARD_DESCRIPTION:0 "Dominiert den Handel auf dem Adriatischen Meer und etabliert eine makedonische Präsenz an seinen Küsten."
 # Tasks
 macedon_03_adriatic_1:0 "Adriatischer Umschlagplatz"
 macedon_03_adriatic_1_DESC:0 "Für unsere Ambitionen im Westen brauchen wir eine stabile Basis, von der aus wir unsere Macht ausüben können, ohne um die gesamte griechische Halbinsel segeln zu müssen."
 macedon_03_adiratic_1_allow_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] besitzt einen Hafen der Stufe "Stadt" mit einer Bevölkerung von mindestens [SCOPE.ScriptValue('me_mac_3_1_target_svalue')|Y0] in der Provinz [GetProvince('(int32)422').GetArea.GetName] [SCOPE.Custom('mac_mis_03_1_vis_cus_loc')]."
 macedon_03_adriatic_1_reward_tt:0 "Der designierte Hafen erhält einen Bonus auf Migration, Handel und Schiffsbau.\nEs wird eine Straße gebaut zwischen dem designierten Hafen und [GetProvince('(int32)379').GetName]."
 me_mac_3_1_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_1_ongoing_svalue')|R0]"
 me_mac_3_1_complete:0 "[SCOPE.ScriptValue('me_mac_3_1_ongoing_svalue')|Y0]"
 me_mac_3_1_tooltip_vis:0 "([SCOPE.Custom('mac_mis_03_1_cus_loc')]/[SCOPE.ScriptValue('me_mac_3_1_target_svalue')|Y0])"
 me_mac_3_1_tooltip_invis:0 ""
 macedon_03_adriatic_2:0 "Sichere Häfen im Norden"
 macedon_03_adriatic_2_DESC:0 "Die Küstenstämme von Illyrien terrorisieren die Handelsrouten des Adriatischen Meers von ihren geschützten Häfen entlang der dalmatischen Küste - Außenposten, die für die Kontrolle der Gegend unerlässlich sein werden."
 macedon_03_adriatic_2_allow_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] besitzt mindestens [SCOPE.ScriptValue('me_mac_3_2_target_svalue')|Y0] Häfen in der Region [GetProvince('(int32)422').GetArea.GetRegion.GetName], mit Ausnahme der Provinz [GetProvince('(int32)422').GetArea.GetName] ([SCOPE.Custom('mac_mis_03_2_cus_loc')]/[SCOPE.ScriptValue('me_mac_3_2_target_svalue')|Y0])."
 macedon_03_adriatic_2_reward_tt:0 "Provinzen im Besitz mit Häfen in der Region [GetProvince('(int32)422').GetArea.GetRegion.GetName], mit Ausnahme der Provinz [GetProvince('(int32)422').GetArea.GetName], erhalten einen Bonus auf Handelswert, Handelsrouten und Sklavenertrag."
 macedon_03_adriatic_2_reward_tt1:0 "Einige [me_macedon_scope.GetPrimaryCulture.GetName]e Bewohner werden in unsere illyrischen Häfen migrieren."
 me_mac_3_2_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_2_ongoing_svalue')|R0]"
 me_mac_3_2_complete:0 "[SCOPE.ScriptValue('me_mac_3_2_ongoing_svalue')|Y0]"
 macedon_03_adriatic_3:0 "Handelspatrouillen"
 macedon_03_adriatic_3_DESC:0 "Die Piraten von [GetProvince('(int32)4054').GetArea.GetName] und [GetProvince('(int32)4084').GetArea.GetRegion.GetName] sind Plagegeister, die wir beseitigen müssen, wenn wir Rechtsstaatlichkeit in der Region durchsetzen und Handelserträge erzielen wollen."
 macedon_03_adriatic_3_allow_tt:0 "Es gibt keine "#Y $pirate_haven_modifier$#!"-Territorien am Adriatischen Meer [SCOPE.Custom('mac_mis_03_3_cus_loc')]."
 me_mac_3_3_ongoing:0 "(Derzeit [SCOPE.ScriptValue('me_mac_3_3_svalue')|R0])"
 me_mac_3_3_complete:0 ""
 macedon_03_adriatic_4:0 "Barbarische Korsaren"
 macedon_03_adriatic_4_DESC:0 "Die Seeleute von [GetProvince('(int32)4054').GetArea.GetName] werden zu Recht gefürchtet ob ihres Wissens über die Küsten und Überfälle auf hoher See. Wir sollten ihre Fähigkeiten nutzen und sie direkt rekrutieren."
 macedon_03_adriatic_4_allow_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] besitzt mindestens [SCOPE.ScriptValue('me_mac_3_4_target_svalue')|Y0] Territorien mit dem Modifikator"#Y $pirate_haven_modifier$#! am Adriatischen Meer ([SCOPE.Custom('mac_mis_03_4_cus_loc')]/[SCOPE.ScriptValue('me_mac_3_4_target_svalue')|Y0])."
 macedon_03_adriatic_4_reward_tt:0 "Ein #Y $liburnian_culture$er#! Admiral kommt an Euren Hof."
 me_mac_3_4_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_4_ongoing_svalue')|R0]"
 me_mac_3_4_complete:0 "[SCOPE.ScriptValue('me_mac_3_4_ongoing_svalue')|Y0]"
 macedon_03_adriatic_5:0 "Basis im Westen"
 macedon_03_adriatic_5_DESC:0 "Sollen sich die anderen Diadochen im Osten vergnügen; der Westen bietet enorme Mengen an Reichtum, die nur auf uns warten, sofern wir das Meer überqueren können."
 macedon_03_adriatic_5_reward_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] erhält Anspruch auf alle Küstenterritorien in der Region [GetProvince('(int32)4084').GetArea.GetRegion.GetName]."
 macedon_03_adriatic_6:0 "Italienischer Außenposten"
 macedon_03_adriatic_6_DESC:0 "Gegenüber der Stämme des illyrischen Küstenstreifens liegt die italienische Halbinsel, die von kriegerischen Einheimischen und griechischen Kolonisten bewohnt wird, die der Unterwerfung gleichermaßen offen gegenüberstehen."
 macedon_03_adriatic_6_allow_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] besitzt mindestens [SCOPE.ScriptValue('me_mac_3_6_target_svalue')|Y0] Häfen in der Provinz [GetProvince('(int32)57').GetArea.GetName] ([SCOPE.Custom('mac_mis_03_6_cus_loc')]/[SCOPE.ScriptValue('me_mac_3_6_target_svalue')|Y0])."
 macedon_03_adriatic_6_reward_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] erhält Anspruch auf die östliche Küste der Regionen von [GetProvince('(int32)108').GetArea.GetRegion.GetName] sowie das Festland von [GetProvince('(int32)55').GetArea.GetRegion.GetName]."
 macedon_03_adriatic_6_reward_tt1:0 "Ein designierter Hafen wird unsere Provinzhauptstadt in [GetProvince('(int32)57').GetArea.GetName] und eine Stadt, falls er noch keine ist. Außerdem erhält er eine Festung und einen Bonus auf lokale Verteidigungsfähigkeit, Handelsrouten und Migrationsanziehung."
 me_mac_3_6_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_6_ongoing_svalue')|R0]"
 me_mac_3_6_complete:0 "[SCOPE.ScriptValue('me_mac_3_6_ongoing_svalue')|Y0]"
 macedon_03_adriatic_7:0 "Illyrische Hegemonie"
 macedon_03_adriatic_7_DESC:0 "Wenn wir ein westliches Großreich um das Adriatische Meer herum erobern, könnten wir von den Reichtümern Illyriens profitieren, ohne in die barbarischen Gebirge hinaufsteigen zu müssen, und den Weg nach Italien öffnen."
 macedon_03_adriatic_7_allow_tt:0 "Die gesamte Küste der Region [GetProvince('(int32)4084').GetArea.GetRegion.GetName] ist im Besitz von @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] oder dessen Untertanen."
 macedon_03_adriatic_7_allow_tt1:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] besitzt eine Hafenstadt mit einer Bevölkerung von mindestens #Y 20#! und [me_macedon_scope.GetPrimaryCulture.GetName]er dominanter Kultur in der Region [GetProvince('(int32)4084').GetArea.GetRegion.GetName]."
 macedon_03_adriatic_7_reward_tt:1 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] erhält Anspruch auf die Region [GetProvince('(int32)4084').GetArea.GetRegion.GetName]."
 macedon_03_adriatic_9:0 "Illyrische Klientelstaaten"
 macedon_03_adriatic_9_DESC:0 "Wenn wir die Animositäten örtlicher Stämme nutzen, können wir unsere Eroberung der Region beschleunigen und uns den Ärger ersparen, über die eher rauen Gebiete herrschen zu müssen."
 macedon_03_adriatic_9_allow_tt:0 "An den Küsten des Adriatischen oder Ionischen Meers oder an der Grenze zu @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] lebt ein freier Stamm einer #Y $illyrian_group$en#! Kultur."
 macedon_03_adriatic_9_reward_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] kann in den Provinzen [GetProvince('(int32)4084').GetArea.GetRegion.GetName], [GetProvince('(int32)65').GetArea.GetRegion.GetName] oder [GetProvince('(int32)108').GetArea.GetRegion.GetName] einen #Y $illyrian_group$en#! Stammesvasallen als Untertan gewinnen."
 macedon_03_adriatic_10:0 "Städtische Diplomatie"
 macedon_03_adriatic_10_DESC:0 "Die Griechen zogen vor Jahrhunderten gen Westen, wo sie Kolonien und Handelsposten nah und fern jenseits des Binnenmeers gründeten. Einige ihrer Nachfahren sind dort noch immer beheimatet und könnten unseren Schutz willkommen heißen."
 macedon_03_adriatic_10_allow_tt:0 "An den Küsten des Adriatischen oder Ionischen Meers gibt es eine freie Republik einer #Y $hellenic$en#! Kultur."
 macedon_03_adriatic_10_allow_tt1:0 "[GetOffice('office_foreign_minister').GetCulturalName(me_macedon_scope)] von @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] hat mindestens [SCOPE.ScriptValue('me_mac_2_8_target_svalue')|Y0] Loyaltät@loyalty_icon!([SCOPE.Custom('mac_mis_03_10_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_8_target_svalue')|Y0])"
 macedon_03_adriatic_10_allow_tt2:0 "[GetOffice('office_foreign_minister').GetCulturalName(me_macedon_scope)] von @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] hat mindestens [SCOPE.ScriptValue('me_mac_3_10_1_target_svalue')|Y0] Charisma@oratory_icon!([SCOPE.Custom('mac_mis_03_10_1_cus_loc')]/[SCOPE.ScriptValue('me_mac_3_10_1_target_svalue')|Y0])"
 macedon_03_adriatic_10_reward_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] kann in den Provinzen [GetProvince('(int32)4084').GetArea.GetRegion.GetName], [GetProvince('(int32)65').GetArea.GetRegion.GetName] oder [GetProvince('(int32)108').GetArea.GetRegion.GetName] einen #Y $hellenic$en#! Bundesgenossen als Untertan gewinnen."
 me_mac_3_10_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_10_svalue')|0R]"
 me_mac_3_10_complete:0 "[SCOPE.ScriptValue('me_mac_3_10_svalue')|0Y]"
 me_mac_3_10_1_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_10_1_ongoing_svalue')|0R]"
 me_mac_3_10_1_complete:0 "[SCOPE.ScriptValue('me_mac_3_10_1_ongoing_svalue')|0Y]"
 macedon_03_adriatic_11:0 "Italienische Küste"
 macedon_03_adriatic_11_DESC:0 "Wenn wir Anspruch auf die gesamte italienische Küste hätten, wäre unsere Position in der Region in Stein gemeißelt: Das wäre das Fundament eines neuen Zeitalters für den Handel und die Kolonisationsbestrebungen Makedoniens."
 macedon_03_adriatic_11_allow_tt:0 "Die gesamte adriatische Küste der Regionen [GetProvince('(int32)1').GetArea.GetRegion.GetName] und [GetProvince('(int32)6').GetArea.GetRegion.GetName] ist im Besitz von @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] oder dessen Untertanen."
 macedon_03_adriatic_11_reward_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] erhält Anspruch auf die Regionen [GetProvince('(int32)117').GetArea.GetRegion.GetName], [GetProvince('(int32)38').GetArea.GetRegion.GetName] und [GetProvince('(int32)3598').GetArea.GetRegion.GetName]."
 macedon_03_adriatic_13:0 "Regionale Überlegenheit"
 macedon_03_adriatic_13_DESC:0 "Um unsere Kontrolle über die Handelsroute der adriatischen Region zu sichern, müssen wir dafür sorgen, dass es niemanden gibt, der unsere örtliche Vormacht auf See herausfordern könnte."
 macedon_03_adriatic_13_allow_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] hat mindestens doppelt so viele Schiffe wie jedes andere Land mit einem Hafen am Adriatischen Meer [SCOPE.Custom('mac_mis_03_13_cus_loc')]."
 macedon_03_adriatic_13_allow_tt1:0 "Ein anderes, nicht verbündetes Land am Adriatischen Meer, das kein Untertan ist, hat mindestens #Y 20#! Schiffe."
 me_mac_3_13_ongoing:0 "([SCOPE.ScriptValue('me_mac_3_13_mac_svalue')|R0]/[SCOPE.ScriptValue('me_mac_3_13_other_svalue')|Y0])"
 me_mac_3_13_complete:0 "([SCOPE.ScriptValue('me_mac_3_13_mac_svalue')|Y0]/[SCOPE.ScriptValue('me_mac_3_13_other_svalue')|Y0])"
 me_mac_3_13_irrelevant:0 ""
 # Modifiers
 me_mac_3_cmod:0 "$macedon_03_adriatic$"
 desc_me_mac_3_cmod:0 "Dank der Pläne, im Westen anzugreifen, haben die Armeen Makedoniens ein neues Ziel gegen alte Feinde vor Augen."
 me_mac_3_end_cmod:0 "Westliche Expansion"
 desc_me_mac_3_end_cmod:0 "Unsere Eroberungen im Westen haben bewiesen, dass unsere Herrscherdynastie würdig ist. Außerdem haben wir nun eine Quelle neuer Rekruten."
 me_mac_3_1_pmod:0 "$macedon_03_adriatic_1$"
 desc_me_mac_3_1_pmod:0 "Diese Stadt ist das Zentrum der regionalen Expansion Makedoniens und ist mit dem alten makedonischen Kernland verbunden."
 me_mac_3_5_cmod:0 "$macedon_03_adriatic_5$"
 desc_me_mac_3_5_cmod:0 "Unsere westliche Expansion hat bewiesen, dass unsere Armeen es mit allem aufnehmen können."
 me_mac_3_13_cmod:0 "$macedon_03_adriatic_13$"
 desc_me_mac_3_13_cmod:0 "Unsere eindeutige Dominanz über das Adriatische Meer sorgt für Selbstvertrauen und professionelles Verhalten bei unseren Flotten."
 me_mac_3_2_smod:0 "$macedon_03_adriatic_2$"
 desc_me_mac_3_2_smod:0 "Die Besiedlung der neu erworbenen illyrischen Häfen wird in der Hoffnung gefördert, die dortige Entwicklung zu beschleunigen."
 me_mac_3_4_cmod:0 "$macedon_03_adriatic_4$"
 desc_me_mac_3_4_cmod:0 "Obwohl Piraten eine echte Plage sein können, kann man ihre Fähigkeiten für den richtigen Preis selbst einsetzen."
 me_mac_3_3_cmod:0 "$macedon_03_adriatic_3$"
 desc_me_mac_3_3_cmod:0 "Wir haben die Piraten des Adriatischen Meers ausgemerzt. Dies nutzt der Händlerschicht Makedoniens und damit unseren Einkünften, die wir durch sie erzielen."
 me_mac_3_6_pmod:0 "$macedon_03_adriatic_6$"
 desc_me_mac_3_6_pmod:0 "Diese Stadt wurde in eine örtliche Festung verwandelt, die als regionale Hauptstadt Makedoniens auf der italienischen Halbinsel dient."
 me_mac_3_11_cmod:0 "$macedon_03_adriatic_11$"
 desc_me_mac_3_11_cmod:0 "Da wir das Adriatische Meer kontrollieren, ist freier Handel garantiert, und wir haben eine konstante Quelle erfahrener Seeleute."
 # Opinions
 me_mac_3_10_rejected_opmod:0 "Lehnte Angebot ab"

