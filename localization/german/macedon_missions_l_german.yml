 me_mac_2_11_cmod:0 "$macedon_02_mastery_11$"
 desc_me_mac_2_11_cmod:0 "Diese geschäftige Stadt ist eine wahre hellenische Hauptstadt und in der gesamten griechischen Welt bekannt für ihre Größe und Pracht."
