l_german:
 CALL_OMEN_TOOLTIP:4 "Ruft für $DURATION|Y$ Jahre $NAME|Y$ an, was folgende Auswirkung hat:\n$EFFECT$"
 convert_pops_omen:1 "Bis zu #Y 5#! Bewohner in unserem Territorium konvertieren zu [deified_ruler.GetHerHis]em #Y [deified_ruler.GetReligion.GetName]en#! Glauben."
 assimilate_pops_omen:1 "Bis zu #Y 5#! Bewohner in unserem Territorium werden von [deified_ruler.GetHerHis]er #Y [deified_ruler.GetCulture.GetName]en#! Kultur assimiliert."
 converts_one_employed_character:1 "Bis zu #Y 2#! angestellte Charaktere in unserem Territorium konvertieren zu [deified_ruler.GetHerHis]em #Y [deified_ruler.GetReligion.GetName]en#! Glauben."
 no_converts:1 "Dieses Omen kann bis zu #Y 2#! angestellte Charaktere zum #Y [deified_ruler.GetReligion.GetName]en#! Glauben konvertieren, aber wir haben derzeit keine zulässigen Charaktere, die konvertiert werden könnten."
 storm_of_the_century_effect_tooltip:0 "Seefahrer berichten, dass sich auf dem Meer ein großer Sturm zusammenbraut. Wir müssen rasch handeln oder wir laufen Gefahr, die Götter zu erzürnen."
 naval_apotheosis_effect_ships:0 "Für die Ehrung dieser großen Gottheit sind die Gläubigen bereit, uns zwei neue große Flaggschiffe zu schenken.\n"
 fertility_apotheosis_food_effect_tooltip:0 "Einheimische Gläubige spenden in allen von uns kontrollierten Provinzen Nahrungsmittel."
 convert_pops_omen_nopops:0 "Es gibt keine Bewohner mit falscher Religion in diesem Land. Hätte es sie gegeben, wären bis zu 5 Bewohner zu [deified_ruler.GetHerHis]em #Y [deified_ruler.GetReligion.GetName]en#! Glauben konvertiert."
 assimilate_pops_omen_nopops:1 "Es gibt keine Bewohner mit falscher Kultur in diesem Land. Hätte es sie gegeben, wären bis zu 5 Bewohner zu [deified_ruler.GetHerHis]er #Y [deified_ruler.GetCulture.GetName]en#! Kultur gewechselt."
 apotheosis_population_text:1 "Die Verehrung von #Y [deified_ruler.GetPraenomen]#! inspiriert neue Siedler zur Migration in unsere Hauptstadt."
 apotheosis_population_slaves_text:1 "Einige Sklaven in Privatbesitz werden dem Staat übergeben, während wir #Y [deified_ruler.GetPraenomen]#! feiern und ehren."
 apotheosis_harvest_improvement_text:1 "Da #Y [deified_ruler.GetPraenomen]#! in unserer Hauptstadt gefeiert wird, sind viele Gläubige zusammengekommen, um ihr Fachwissen und ihre Werkzeuge im Bereich der Landwirtschaft zu teilen."
 apotheosis_economy_income_text:1 "Die Gläubigen werden einen Teil ihres Goldes den örtlichen Tempeln spenden, während wir #Y [deified_ruler.GetPraenomen]#! feiern und ehren."
 apotheosis_tech_effect_text:1 "Wir haben uns der örtlichen Priesterschaft von #Y [deified_ruler.GetPraenomen]#! angenähert, die begonnen hat, bei Angelegenheiten des Staates auszuhelfen."
 apotheosis_manpower_effect_text:1 "Die Gläubigen strömen zu den örtlichen Bannern, um sich am Schutz unserer Nation zu beteiligen, inspiriert durch die vielen mutigen Erzählungen über #Y [deified_ruler.GetPraenomen]#!."
 apotheosis_defensive_effect_text:1 "Durch die Feierlichkeiten zu Ehren von #Y [deified_ruler.GetPraenomen]#! ermutigt sind die Gläubigen bereit, sich an der Verteidigung ihrer Heimat zu beteiligen."
 apotheosis_military_experience_text:1 "Die Verehrung von #Y [deified_ruler.GetPraenomen]#! inspiriert jene zu größeren Leistungen und Stärke, die in unserem Militär dienen."
 prestige_deification_requirement:0 "Der Herrscher, bei dem eine Vergöttlichung durchgeführt werden soll, muss einer Familie mit mindestens #Y 800#! Prestige angehören."
 convert_to_nobles_deity_effect_3_tt:0 "Durch die edle Natur von #Y [deified_ruler.GetPraenomen]#! inspiriert steigen bis zu 3 #Y [deified_ruler.GetCulture.GetName]e#! Bewohner in den Adel auf."
 convert_to_nobles_deity_effect_2_tt:0 "Durch die edle Natur von #Y [deified_ruler.GetPraenomen]#! inspiriert steigen bis zu 2 #Y [deified_ruler.GetCulture.GetName]e#! Bewohner in den Adel auf."
 convert_to_nobles_deity_effect_1_tt:0 "Durch die edle Natur von #Y [deified_ruler.GetPraenomen]#! inspiriert steigt 1 #Y [deified_ruler.GetCulture.GetName]er#! Bewohner in den Adel auf."
 convert_to_nobles_deity_effect_tt:0 "Durch die edle Natur von #Y [deified_ruler.GetPraenomen]#! inspiriert, steigt #Y 1 Bewohner#! in den Adel auf und wird in die #Y [deified_ruler.GetCulture.GetName]en#! Kultur assimiliert."
