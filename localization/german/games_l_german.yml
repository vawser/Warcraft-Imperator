l_german:
 games.1.t:0 "Die großen Spiele von [ROOT.GetCountry.GetName]"
 games.1.desc_1:0 "Die brühende Hitze der Sonne schlägt auf die von Öl und Schweiß glänzenden Konkurrenten nieder. Viele ereignisreiche Wochen sind vergangen und über nichts wird so viel gesprochen wie das Abschlussereignis, das [ROOT.GetCountry.Custom('games_event_type')]."
 games.1.desc_2:0 "Voller Vorfreude auf das lang erwartete Ereignis öffnet sich der Himmel über [SCOPE.sP('games_location').GetName] und lässt Blitze herabschleudern, als wären diese von göttlichen Händen selbst geworfen worden. Die Teilnehmer stehen sich durchnässt gegenüber und greifen jeweils nach ihren Waffen, um sich auf [ROOT.GetCountry.Custom ('games_event_type')] vorzubereiten."
 got_egg_and_spoon:0 "lang erwartete Eierlaufen"
 got_other:0 "[SCOPE.GetRootScope.GetCountry.Custom('other_event_type')]"
 got_chariot_race:0 "gefürchtete Wagenrennen"
 got_harpastum:0 "Harpastum"
 got_fight:0 "Jeder-gegen-Jeden der Gladiatoren"
 got_boxing_match:0 "Boxturnier"
 got_javelin_hurling:0 "Speerwurfturnier"
 games.1.desc_lunatic_ruler:0 "\n\n[ROOT.GetCountry.GetRuler.GetPraenomen] selbst steht in der Arena und trägt einen Zierlöffel, der angeblich von den exotischen [SCOPE.sC('spooncrafter').GetAdjective]en Kunsthandwerkern gefertigt wurde, die eine halbe Welt entfernt leben."
 games.1.desc_normal_ruler:0 "\n\nDie Menge jubelt, als [ROOT.GetCountry.GetRuler.GetPraenomen] die Arena betritt, [ROOT.GetCountry.Custom('mid_s_games')]. Niemand wagt es, die Erhabenheit eines solchen Titanen in Frage zu stellen."
 got_flanked_by:0 "flankiert von einer Einheit der königlichen Garde"
 got_accompanied_by_garlanded:0 "begleitet von [SCOPE.GetRootScope.GetCountry.GetAdjective]en Jungen mit Kränzen"
 got_resplendent_in_majesty:0 "gebadet mit dem Vertrauen eines echten Athleten"
 got_armored_in_style:0 "bekleidet von Kopf bis Fuß mit undurchdringlichem [SCOPE.sC('spooncrafter').GetAdjective]en Bronze"
 games.1.desc_not_competing:0 "\n\nWas jedoch merklich bei der Veranstaltung fehlt, ist [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]. Die Menge zeigt offen ihre Enttäuschung darüber, indem sie [ROOT.GetCountry.Custom('disappointment_games')]."
 got_pelting_guard:0 "eine nahe gelegene Königswache mit einem aus der Ferne geworfenem trockenen Laib Brot k. o. schlägt"
 got_riot:0 "einen kleinen Aufstand in der Nähe des Eingangs zur Arena beginnt"
 got_burnt_effigy:0 "ein beschämendes Bildnis von [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] aus Protest für [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] Fehlen verbrennt"
 got_weird_chant:0 "einen besonders unangenehmen Gesang über die Herkunft der königlichen Abstammung singt"
 games.1.desc_fail:0 "\n\nEs war jedoch eine Überraschung, als [ROOT.GetCountry.GetRuler.GetPraenomen] im letzten Moment ausrutscht und hinfiel, wodurch das Spiel automatisch verloren wurde. Die königliche Garde räumte die Arena schnell von den Konkurrenten und eilte zu[ROOT.GetCountry.GetRuler.Custom('get_rmEnding')] noch taumelnden [ROOT.GetCountry.GetRuler.GetPraenomen]."
 games.1.desc_success:0 "\n\nWie zu erwarten war, besiegte [ROOT.GetCountry.GetRuler.GetPraenomen] alle [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]e Widersacher. Mit einem Kranz, der fest auf [ROOT.GetCountry.GetRuler.GetHerHis]em Kopf sitzt, kann die Bevölkerung von [SCOPE.sP('games_location').GetName] endlich ihre Zustimmung kundtun."
 games.1.desc_fail_lunatic:0 "\n\nEs ist ein knapper Wettstreit, aber [ROOT.GetCountry.GetRuler.GetPraenomen] kann sich einfach nicht beherrschen. Während der vorletzte Teilnehmer die Ziellinie überquert, verweilt [ROOT.GetCountry.GetRuler.GetPraenomen] zusammengekauert in einem erbärmlichen Haufen Sand, Lumpen und einer großen Anzahl zerbrochener Eier. [ROOT.GetCountry.GetRuler.GetHerHis|U]e Augen blicken gen Himmel, während [ROOT.GetCountry.GetRuler.GetHerHis]en geschwärzten Lippen in klagender Rüge an die Götter ein Flüstern entkommt.\n\n"... warum habt Ihr mich aufgegeben!?""
 games.1.desc_not_competing_end:0 "\n\nTrotz des Fehlens von [ROOT.GetCountry.GetRuler.GetPraenomen] verlaufen die Spiele mit guter Stimmung weiter. Die Veranstaltung endet hochspannend und die Menge zeigt ihre Begeisterung mit dem Trommeln ihrer Füße."
 games.1.a:0 "Ein Moment der Stille."
 games.2.t:0 "Die kommenden Spiele"
 games.2.desc:0 "In wahrer [ROOT.GetCountry.GetAdjective]er Weise hat unser gütiger Herrscher [ROOT.GetCountry.GetRuler.GetName] verkündet, dass es eine Zeit der Spiele und Feste geben wird.\n\nObwohl es nicht alltäglich ist, wundern sich viele der einfachen Leute und Höflinge, ob [ROOT.GetCountry.GetRuler.GetPraenomen] selbst in den Sand geht und dort [ROOT.GetCountry.GetRuler.GetHerHis]en Mut und [ROOT.GetCountry.GetRuler.GetHerHis]e Tapferkeit beweist."
 games.2.a:0 "Ich stelle mich der Herausforderung!"
 games.2.b:0 "Die Arena ist kein Ort für eine[ROOT.GetCountry.GetRuler.Custom('get_nMale')] alte[ROOT.GetCountry.GetRuler.Custom('get_nMale')] [ROOT.GetCountry.GetRuler.GetWomanMan]."
 games.2.c:0 "Daraus kann nichts Gutes entstehen."
 games.2.d:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] wird NIEMALS einen Eierlauf ablehnen."
 old_ruler_not_good_at_sports:0 "Niemand wird [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] eine Ablehnung übel nehmen, da [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] sich in fortgeschrittenem Alter befindet."
 death_egg_and_spoon:0 "Starb beim Eierlauf."
 games.1.b:0 "Trotzdem eine großartige Leistung."
 games.1.c:0 "Hurra! Für das Haus [ROOT.GetCountry.GetRuler.GetFamilyDisplayName]!"
 games.1.d:0 "Nun, jeder scheint Spaß gehabt zu haben."
 event_chain_games_tt:0 "Euer Herrscher kann durch die Teilnahme an den Spielen zusätzliche Popularität erlangen."
 scheme_influence_has_tt:1 "Hat die Einfluss-Ambition."
