l_german:
 generic_mission_home_infrastructure:0 "[SCOPE.sP('governorship_capital').Custom('get_generic_mission_title_type')] [SCOPE.sGovernorship('infra_governorship').GetName]"
 generic_mission_home_infrastructure_DESCRIPTION:0 "[SCOPE.sGovernorship('infra_governorship').GetName] [SCOPE.sP('governorship_capital').Custom('get_mission_desc')]"
 mission_colonia_desc:0 "ist eine von uns kontrollierte Statthalterschaft, allerdings auch weit entfernt von der Kultur und den Traditionen unserer Hauptstadt. Wir sollten diese Region entwickeln und die Einwanderung loyaler Bürger unserer eigenen Kultur in die Region fördern, um hier einen Kern loyaler Untertanen zu schaffen."
 centralization_desc:0 "ist eine unter unserer Kontrolle stehende Region, die ein noch nicht realisiertes Potenzial hat. Wir sollten unsere Verwalter und Prokuratoren hierhin schicken, um unseren Einfluss auf das Gebiet zu stärken und die lokale Wirtschaft zu fördern."
 capital_mission_desc:0 "ist unsere Heimat und das Zentrum unseres Landes. Wir müssen die Wirtschaft unserer Heimatregion stärken und die Hauptstadt selbst ausbauen, um sie zu dem glänzenden Zentrum der Zivilisation zu machen, die sie verdient."
 generic_mission_home_infrastructure_CRITERIA_DESCRIPTION:0 "Diese Mission beschäftigt sich mit der Entwicklung der Region [SCOPE.sGovernorship('infra_governorship').GetName]. Dies beinhaltet:\n\n[SCOPE.sP('governorship_capital').Custom('get_central_branch_type')] [SCOPE.sP('governorship_capital').GetName].\n[SCOPE.sP('governorship_capital').Custom('get_temple_branch')][SCOPE.GetRootScope.GetCountry.Custom('get_food_branch')][SCOPE.GetRootScope.GetCountry.Custom('get_mining_branch')][SCOPE.GetRootScope.GetCountry.Custom('get_port_branch')]"
 mission_colonia:0 "Stabilisierung und Wachstum von"
 mission_centralization:0 "Wachstum von"
 mission_country_capital:0 "Die Perle von"
 mission_colonia_goal:0 "Erstellung eines Kerns loyaler Untertanen in"
 mission_centralization_goal:0 "Stärkung der lokalen Autorität in"
 mission_country_capital_goal:0 "Gründung einer Hauptstadt in"
 temple_mission:0 "Renovierung der lokalen Heiligtümer und Schaffung einer sich selbst tragende Tempelgemeinschaft\n"
 food_mission:0 "Erhöhung der Nahrungsmittelversorgung.\n"
 mining_mission_prospecting:0 "Entwicklung des lokalen Bergbaus und der Suche nach neuen Lagerstätten\n"
