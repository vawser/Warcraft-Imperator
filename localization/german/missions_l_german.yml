 port_mission:0 "Ausbau des maritimen Handels\n"
 expansion_mission:0 "Erweiterung unseres Einflusses in der Region.\n"
 mission_nope:0 ""
 capital_branch_1_a:0 "Die Stadt [SCOPE.sP('governorship_capital').GetName]"
 capital_branch_1_a_DESC:0 "Obwohl [SCOPE.sP('governorship_capital').GetName] bereits seit langer Zeit die Hauptstadt von [SCOPE.sP('governorship_capital').GetState.GetShortName], wird es durch den Mangel an Stadtrechten in seinem Wachstum gehemmt. Wir sollten diesen Mangel an Privilegien sofort beheben, damit die Siedlung in das Provinzzentrum hineinwächst, das sie sein soll."
 capital_branch_1_b:0 "Die Stadt [SCOPE.sP('governorship_capital').GetName]"
 capital_branch_1_b_DESC:0 "Unsere Hauptstadt erfüllt einen großen Zweck für unser Land, doch manche sehen als bloßes Dorf an. Wir müssen sicherstellen, dass [SCOPE.sP('governorship_capital').GetName] die nötigen Mittel hat, um in den Mittelpunkt unseres Landes hineinzuwachsen und von allen als richtige Stadt angesehen wird."
 capital_branch_1_c:0 "Die Metropole [SCOPE.sP('governorship_capital').GetName]"
 capital_branch_1_c_DESC:0 "Jeder würde zugeben, dass [SCOPE.sP('governorship_capital').GetName] eine großartige Stadt ist und eine der größeren und imposanteren, die diese Region jemals gesehen hat. Wir müssen diese wachsende Gemeinschaft weiter fördern und sie zu der Metropole machen, die sie sein soll."
 capital_branch_2:0 "Erweitert das Handelsnetzwerk in [SCOPE.sP('governorship_capital').GetState.GetShortName]"
 capital_branch_2_DESC:0 "Die Stadt [SCOPE.sP('governorship_capital').GetName] und die gesamte umliegende Provinz [SCOPE.sP('governorship_capital').GetState.GetShortName] erfordern eine größere Anzahl von Importen, um ein Wachstum zu erzielen. Wir sollten Kaufleute und Händler dazu verleiten, neue Wege in unsere Provinz zu eröffnen, damit wir mehr Waren und Lebensmittel in die Hauptstadt importieren können."
 food_branch_1:0 "Früchte aus [SCOPE.sState('food_province').GetShortName]"
 food_branch_1_DESC:0 "[SCOPE.sState('food_province').GetShortName] ist eine unserer fruchtbareren Provinzen in [SCOPE.sGovernorship('infra_governorship').GetName], und mit ausreichender Unterstützung könnten die dortigen Bauernhöfe die gesamte Region mit Nahrung versorgen."
 tooltip_building_farms:1 "#Y [SCOPE.sState('food_province').GetShortName]#! hat in allen Siedlungen, die Nahrung produzieren, Bauernsiedlungen (#Y [SCOPE.ScriptValue('farms_in_province_tooltip_svalue')|/0]#!/#Y [SCOPE.ScriptValue('potential_farms_in_province_tooltip_svalue')|/0]#!)."
 fruits_of_the_land:0 "Früchte für das Land"
 desc_fruits_of_the_land:0 "Die Landwirtschaft boomt in dieser Provinz nach einer konzertierten Anstrengung des Staates zur Stärkung lokaler landwirtschaftlicher Betriebe."
 granary_of_x:0 "Getreidespeicher von [SCOPE.sGovernorship('infra_governorship').GetName]"
 granary_of_x_DESC:0 "Mit dem Wachstum der Landwirtschaft in [SCOPE.sState('food_province').GetShortName] hat die Region schnell den Beinamen "Getreidespeicher von [SCOPE.sGovernorship('infra_governorship').GetName]" erhalten. Dies ist ein idealer Ort für ein staatliches Lebensmitteldepot. Ein Ort, an dem unsere Armeen Vorräte aufstocken können, bevor sie zu langen Feldzügen aufbrechen."
 food_depot:0 "Lebensmitteldepot"
 desc_food_depot:0 "Diese Provinz ist der Standort einer der größten Lebensmitteldepots des Staates."
 food_market_of_x:0 "Brot & Zirkusse"
 food_market_of_x_DESC:0 "Besonders reiche Ernten haben zu einem Lebensmittelüberschuss geführt, der über dem liegt, was unser lokalen Lager bewältigen kann. Dies ist eine einmalige Gelegenheit, etwas für die Menschen in [ROOT.GetCountry.GetName] zu tun und die Produkte unter denen zu verteilen, die sie am dringendsten benötigen."
 bread_and_circuses_mission:0 "Brot & Zirkusse"
 desc_bread_and_circuses_mission:0 "Aus Großzügigkeit haben unsere Anführer es für angebracht erachtet, allen freien Männern in unserem Land eine große Menge Brot zukommen zu lassen."
 mining_branch_1:0 "Die Minen von [SCOPE.sState('mining_province').GetShortName]"
 mining_branch_1_DESC:0 "[SCOPE.sState('mining_province').GetShortName] ist reich an Metallen und Erzen, wie es nur wenig andere in [SCOPE.sGovernorship('infra_governorship').GetName] sind. Durch den Ausbau und die Entwicklung dieser Provinz könnte das gesamte Land davon profitieren."
 thriving_mining_sector:0 "Blühendes Bergbauzentrum"
 desc_thriving_mining_sector:0 "Dieses Territorium ist die Heimat eines florierenden Bergbausektors und zieht immer mehr Bergleute an."
 create_2_slaves_effect_tooltip:0 "2 #Y Sklaven#! tauchen in [THIS.GetProvince.GetName] auf."
 create_3_slaves_effect_tooltip:0 "3 #Y Sklaven#! tauchen in [THIS.GetProvince.GetName] auf."
 create_5_citizen_effect_tooltip:0 "5 #Y Bürger#! tauchen in [THIS.GetProvince.GetName] auf."
 create_2_nobles_effect_tooltip:0 "2 #Y Adlige#! tauchen in [THIS.GetProvince.GetName] auf."
 expand_work_force:0 "Ausbau der Minenarbeitskräfte"
 expand_work_force_DESC:0 "Die Infrastruktur von [SCOPE.sState('mining_province').GetShortName] kann nicht mit dem wachsenden Reichtum mithalten. Es werden Stimmen laut, um die Entwicklung der Provinz voranzutreiben, damit mehr Sklaven in die Minen gebracht werden können."
 prospecting_mission:0 "Prospektion in [SCOPE.sState('mining_province').GetShortName]"
 prospecting_mission_DESC:0 "Wir haben erfahren, dass es in [SCOPE.sState('mining_province').GetShortName] möglicherweise deutlich mehr Ablagerungen von Metallen und Mineralien gibt, als wir bereits gefunden haben. Wenn wir bereit sind, eine großangelegte Bodenuntersuchung in diesem Gebiet zu finanzieren, können wir möglicherweise neue Funde aufdecken, die profitabel entwickelt werden könnten."
 tooltip_building_mines:0 "#Y [SCOPE.sState('mining_province').GetShortName]#! hat in allen Siedlungen eine Mine (#Y [SCOPE.ScriptValue('mines_in_province_tooltip_svalue')|/0]#!/#Y [SCOPE.ScriptValue('potential_mines_in_province_tooltip_svalue')|/0]#!)."
 prospection_tooltip:0 "Wenn die Prospektoren in #Y [SCOPE.sState('mining_province').GetShortName]#! Metalle oder Mineralien finden, könnt Ihr das hier produzierte Handelsgut ändern."
 no_thanks_prospector:0 "Wir werden keine weiteren Bergbauambitionen in [SCOPE.sP('find_struck_here').GetName] verfolgen."
 generic_infra_mission.22.t:0 "Eisen in [SCOPE.sP('find_struck_here').GetName] gefunden!"
 generic_infra_mission.22.desc:0 "Unsere Prospektoren berichten jubelnd, dass sie in [SCOPE.sP('find_struck_here').GetName] auf Eisen gestoßen sind. Wir müssten viel Geld dafür ausgeben, um eine Mine zum Laufen zu bringen, aber die Lagerstätten scheinen reich genug zu sein, damit sich diese Investition lohnt.\nSollten wir in diese investieren, bedeutet dies jedoch eine sehr deutliche Veränderung der lokalen Wirtschaft, die derzeit auf dem Export von [SCOPE.sP('find_struck_here').GetTradeGoods.GetName] basiert."
 generic_infra_mission.22.a:0 "Wahre Reichtümer liegen unter der Erde."
 generic_infra_mission.22.b:0 "Wir sind nicht daran interessiert, in diesen Fund zu investieren."
 generic_infra_mission.23.t:0 "Gold in [SCOPE.sP('find_struck_here').GetName] gefunden!"
 generic_infra_mission.23.desc:0 "Unsere Prospektoren sind sichtlich stolz aus [SCOPE.sState('mining_province').GetShortName] zurückgekehrt und berichten, dass sie Gold in [SCOPE.sP('find_struck_here').GetName] gefunden haben. Die Lagerstätte ist keineswegs die größte, die sie je gesehen haben, aber scheint ausreichend zu sein, um eine Mine für absehbare Zeit zu unterhalten.\nSollten wir in diese investieren, bedeutet dies eine sehr deutliche Veränderung der lokalen Wirtschaft, die derzeit auf dem Export von [SCOPE.sP('find_struck_here').GetTradeGoods.GetName] basiert."
 generic_infra_mission.23.a:0 "Ruft die Bergleute zusammen, wir graben."
 generic_infra_mission.23.b:0 "Wir sind nicht daran interessiert, in diesen Goldfund zu investieren."
 generic_infra_mission.24.t:0 "Edelsteine in [SCOPE.sP('find_struck_here').GetName] gefunden!"
 generic_infra_mission.24.desc:0 "Unsere Prospeltoren berichten, dass sie eine große Lagerstätte an Edelsteinen in [SCOPE.sState('mining_province').GetShortName], nahe der Siedlung [SCOPE.sP('find_struck_here').GetName], gefunden haben. Wenn wir bereit sind, Geld für den Abbau auszuegeben, könnte dies zu einer dauerhaften Einnahmequelle für das Gebiet werden.\nSollten wir in diese investieren, bedeutet dies eine sehr deutliche Veränderung der lokalen Wirtschaft, die derzeit auf dem Export von [SCOPE.sP('find_struck_here').GetTradeGoods.GetName] basiert."
 generic_infra_mission.24.a:0 "Edelsteine halten ewig."
 generic_infra_mission.24.b:0 "Wir sind nicht daran interessiert, in diesen Edelsteinfund zu investieren."
 generic_infra_mission.25.t:0 "Kupfervorkommen in [SCOPE.sP('find_struck_here').GetName]!"
 generic_infra_mission.25.desc:0 "Unsere Prospektoren berichten, dass sie nahe der Siedlung [SCOPE.sP('find_struck_here').GetName] in [SCOPE.sState('mining_province').GetShortName] ein beträchtliches Kupfervorkommen gefunden haben. Sollten wir uns dazu entschließen, Geld für den Abbau auszuegeben, könnten wir das Metall in kurzer Zeit zu exportieren.\nSollten wir in diese investieren, bedeutet dies eine sehr deutliche Veränderung der lokalen Wirtschaft, die derzeit auf dem Export von [SCOPE.sP('find_struck_here').GetTradeGoods.GetName] basiert."
 generic_infra_mission.25.a:0 "Wir brauchen Kupfer!"
 generic_infra_mission.25.b:0 "Wir sind nicht daran interessiert, in diesen Fund zu investieren."
 generic_infra_mission.26.t:0 "Kleine Vorkommen in [SCOPE.sP('find_struck_here').GetName] gefunden"
 generic_infra_mission.26.desc:0 "Unsere Prospektoren berichten, dass sie in [SCOPE.sP('find_struck_here').GetName] kleinere Vorkommen von Edelmetallen gefunden haben. Diese reichen nicht aus, um den Bergbau in großem Maßstab zu unterstützen, haben aber allein durch ihren Fund etwas Gold in unsere Staatskasse gespült."
 generic_infra_mission.26.a:0 "Bemerkenswert."
 generic_infra_mission.27.t:0 "Keine Mineralien in [SCOPE.sP('find_struck_here').GetName]"
 generic_infra_mission.27.desc:0 "Es gab zwar einige Hinweise darauf, dass es in [SCOPE.sP('find_struck_here').GetName] interessante Mineralvorkommen geben könnte, doch es hat sich herausgestellt, dass dort wenig Wert vorhanden war."
 generic_infra_mission.27.a:0 "Bedauerlich."
 generic_infra_mission.27.a.tooltip:0 "Es wurde nichts von Wert in [SCOPE.sP('find_struck_here').GetName] gefunden."
 have_4_religious_endowments_tooltip:0 "Macht 4 religiöse Zugeständnisse"
 hire_governor_tooltip:0 "Ernennt einen Statthalter für [SCOPE.sGovernorship('infra_governorship').GetName]"
 gubernatorial_aid:0 "Unterstützung des Statthalters"
 desc_gubernatorial_aid:0 "Unser Provinzstatthalter hilft bei der Finanzierung lokaler Bauprojekte in dieser Stadt."
 ongoing_renovations:0 "Schreinrenovierung"
 desc_ongoing_renovations:0 "Die Schreine dieser Stadt werden ausgebaut und renoviert."
 cult_protector_religious_establishment:0 "Staatskult"
 desc_cult_protector_religious_establishment:0 "Unsere Unterstützung und Förderung eines lokalen Kultes hat uns starke Unterstützung unter den Gläubigen unserer Nation verschafft."
 cult_protector_king:0 "Königlicher Kult"
 desc_cult_protector_king:0 "Durch die Zusammenarbeit mit einer religiösen Institution haben wir größere Unterstützung für unsere königliche Linie und das Königreich als Ganzes sichergestellt."
 cult_protector_chief:0 "Fromme Stämme"
 desc_cult_protector_chief:0 "Die kürzliche Renovierung der Tempelanlagen hat dazu geführt, dass unsere Anführer unter den Clans unseres Stammes zunehmend Unterstützung finden."
 cult_protector_republic:0 "Günstige Omen"
 desc_cult_protector_republic:0 "Die Unterstützung der religiösen Institutionen hat Früchte in Form einer starken Zunahme der Unterstützung des Staates und im weiteren Sinne derjenigen, die Exekutivgewalt ausüben, geführt."
 embelished_great_shrine_modifier:0 "Heiliger Tempelkomplex"
 desc_embelished_great_shrine_modifier:0 "Durch die fortgesetzte Förderung und Investitionen durch den Staat wurden die Schreine dieses heiligen Ortes zu einem nationalen Denkmal erhoben. Pilger strömen in diese Stadt und bestaunen die Größe ihrer Monumente."
 shrine_branch_1:0 "[SCOPE.sP('shrine_territory').Custom('get_holy_site')] [SCOPE.sP('shrine_territory').GetName]"
 shrine_branch_1_DESC:0 "[SCOPE.sP('shrine_territory').Custom('get_holy_site_descriptive')] Durch die Gnade der Götter sind wir die Hüter dieses Ortes geworden. Ermutigt durch den Fokus des Staates auf [SCOPE.sGovernorship('infra_governorship').GetName] haben die Priester dieser Tempel vorgeschlagen, Zeit und Mühe in die Verbesserung des Ansehens ihrer Stadt zu verwenden."
 shrine_branch_2:0 "Renoviert die Schreine von [SCOPE.sP('shrine_territory').GetName]"
 shrine_branch_2_DESC:0 "Die prachtvollen Schreine von [SCOPE.sP('shrine_territory').GetName] erfüllen nicht die Erwartungen der Götter, die sie ehren. Wir müssen den Tempelkomplex erweitern und renovieren und ihn seinem Namen würdig machen."
 shrine_branch_3:0 "Religiöse Zugeständnisse gewähren"
 shrine_branch_3_DESC:0 "Mit der Erweiterung der Tempelkomplexe in [SCOPE.sP('shrine_territory').GetName] müssen wir auch sicherstellen, dass die Priestergemeinschaft über die Mittel verfügt, um die diese weiter zu unterhalten können. Eine Reihe von Zugeständnissen ist genau das, was die heilige Gemeinde braucht, um in den kommenden Jahrhunderten über Wasser zu bleiben."
 shrine_branch_2_effect_tooltip:0 "Diese Aufgabe setzt Renovierungsarbeiten in Gang, die letztendlich dazu führen könnten, dass sich [SCOPE.sP('shrine_territory').GetName] zu einer heiligen Stätte entwickelt."
 shrine_branch_4:0 "Autonome Enklave"
 shrine_branch_4_DESC:0 "Es ist nicht richtig, dass die Männer, die Gott in unserem Namen verehren, auch weltlichen Meistern dienen. Wir sollten den Priestern von [SCOPE.sP('shrine_territory').GetName] Autonomie gewähren, damit sie sich ganz den heiligen Dingen widmen können."
 shrine_branch_5:0 "Großzügige Spende"
 shrine_branch_5_DESC:0 "Mit der Erweiterung der Tempelkomplexe in [SCOPE.sP('shrine_territory').GetName] müssen wir auch sicherstellen, dass die Priestergemeinschaft über die Mittel verfügt, um die diese weiter zu unterhalten können. Eine großzügige Spende ist genau das, was die heilige Gemeinde braucht, um in den kommenden Jahrhunderten über Wasser zu bleiben."
 autonomous_shrine_tooltip:0 "Die neue Nation wird ein #G Bundesgenosse#!, mit einer einzigartigen Abstammung, von [THIS.GetCountry.GetName] (@[THIS.GetCountry.GetFlag]!) sein."
 ceremony_event.tooltip:0 "Die religiösen Institutionen werden [THIS.GetCountry.GetName] (@[THIS.GetCountry.GetFlag]!) weiter #G belohnen#!."
 temple_subject:0 ""
 generic_infra_mission.1.t:0 "Die Schreine von [SCOPE.sP('shrine_territory').GetName]"
 generic_infra_mission.1.desc:1 "Die laufenden Instandsetzungen in [shrine_province.GetShortName] haben auch die Aufmerksamkeit des dortigen Statthalters, [shrine_province.GetGovernor.GetName], auf sich gezogen. Unser [religious_spokesman.GetOffice.GetCulturalName(ROOT.GetCountry)] sagt, [shrine_province.GetGovernor.GetPraenomen] habe einen Teil der finanziellen Mittel abgezweigt und in die eigenen Taschen gesteckt. Als wir [shrine_province.GetGovernor.Custom('get_SieIhn')] zu Rede stellen wollten, gab [shrine_province.GetGovernor.GetSheHe] an, es habe sich dabei lediglich um eine Gebühr für die Bereitstellung [shrine_province.GetGovernor.GetHerHis]er Dienste für das heilige Vorhaben gehandelt."
 generic_infra_mission.1.a:0 "Wir können Unterschlagungen nicht dulden!"
 generic_infra_mission.1.b:0 "Es ist nur natürlich, dass das ausgegebene Geld der örtlichen Gemeinde zugutekommt."
 generic_infra_mission.2.t:0 "Zustrom von Handwerkern"
 generic_infra_mission.2.desc:1 "Die Nachricht über die Instandsetzungen der Schreine in [shrine_province.GetName] bei [shrine_territory.GetName] hat sich verbreitet. Mehr Arbeit bedeutet, dass mehr Menschen ihr Glück fern der Heimat suchen, darunter eine große Gruppe von Maurern, die heute angekommen sind."
 generic_infra_mission.2.desc2:1 "Die Instandsetzungen in [shrine_province.GetName] haben auch die Aufmerksamkeit von Bildhauern aus fernen Ländern auf sich gezogen. Heute ist eine große Anzahl von ihnen in [shrine_territory.GetName] eingetroffen und sucht Arbeit innerhalb der Tempelanlage."
 generic_infra_mission.2.a:0 "Wir werden ein Denkmal bauen, das länger als Bronze hält!"
 generic_infra_mission.3.t:1 "Spenden von [shrine_province.GetGovernor.GetPraenomen]"
 generic_infra_mission.3.desc:1 "Unser Statthalter [shrine_province.GetGovernor.GetName] hat ein Interesse an den Instandsetzungen der Schreine von [shrine_territory.GetName] gezeigt, die derzeit in [shrine_province.GetGovernor.GetHerHis]er Provinz [shrine_province.GetShortName] durchgeführt werden.\n\n[shrine_province.GetGovernor.GetSheHe|U] hat angeboten, etwas von [shrine_province.GetGovernor.GetHerHis]em persönlichen Reichtum zu spenden, um das Vorhaben zu unterstützen. Es ist allerdings klar, dass [shrine_province.GetGovernor.GetSheHe] dafür erwartet, einen Teil des Ruhmes zu ernten, sobald die Arbeit erledigt ist."
 generic_infra_mission.3.a:1 "Wir begrüßen die Spende von [shrine_province.GetGovernor.GetPraenomen]!"
 generic_infra_mission.3.b:1 "Es gibt keine Notwendigkeit, dass [shrine_province.GetGovernor.GetSheHe] involviert wird."
 generic_infra_mission.4.t:0 "Die Schreine von [SCOPE.sP('shrine_territory').GetName]"
 generic_infra_mission.4.desc:0 "Nach langer Arbeit sind die Renovierungsarbeiten in [SCOPE.sP('shrine_territory').GetName] sind endlich zu ende. endlich abgeschlossen. In einer feierlichen Zeremonie, an der sowohl das Priestertum als auch [SCOPE.sCharacter('religious_spokesman').GetOffice.GetCulturalName(ROOT.GetCountry)] beteiligt waren,, wurden sowohl [ROOT.GetCountry.GetRuler.GetName] als auch die Stadt selbst gesegnet.\n\nDieser Tag wird zweifellos für Generationen in der Erinnerung der Menschen von [SCOPE.sGovernorship('infra_governorship').GetName] bleiben."
 generic_infra_mission.4.a:0 "Lang lebe der König!"
 generic_infra_mission.4.b:0 "Lang lebe der Clan!"
 generic_infra_mission.4.c:0 "Lang lebe die Republik!"
 generic_infra_mission.4.d:0 "Durch die Gnade unseres [SCOPE.sCharacter('religious_spokesman').GetOffice.GetCulturalName(ROOT.GetCountry)]."
 generic_infra_mission.5.t:0 "Renovierung der Schreine von [SCOPE.sP('shrine_territory').GetName]"
 generic_infra_mission.5.desc:1 "Die Priester von [SCOPE.sP('shrine_territory').GetName] sowie der [SCOPE.sCharacter('religious_spokesman').GetOffice.GetCulturalName(ROOT.GetCountry)] haben unsere Entscheidung zur Renovierung und Erweiterung des heiligen Schreins von [SCOPE.sP('shrine_territory').GetName] mit großer Freude begrüßt. Es ist ihre Hoffnung, dass die Stadt samt ihrer heiligen Stätten mit der Zeit zu einem der großen Juwelen unserer Nation und der gesamten [ROOT.GetCountry.GetPrimaryCulture.GetName|l]en Welt wird."
 generic_infra_mission.5.desc2:1 "Die Priester von [SCOPE.sP('shrine_territory').GetName] haben unsere Entscheidung zur Renovierung und Erweiterung des heiligen Schreins von [SCOPE.sP('shrine_territory').GetName] mit großer Freude begrüßt. Es ist ihre Hoffnung, dass die Stadt samt ihrer heiligen Stätten mit der Zeit zu einem der großen Juwelen unserer Nation und der gesamten [ROOT.GetCountry.GetPrimaryCulture.GetName|l]en Welt wird."
 generic_infra_mission.5.a:0 "Lasst sie staunen!"
 generic_infra_mission.5.tooltip:0 "Die Renovierung von [SCOPE.sP('shrine_territory').GetName] wird ein Jahr andauern."
 generic_infra_mission.6.t:0 "Ende der Renovierungsarbeiten"
 generic_infra_mission.6.desc:0 "Die Renovierung der Schreine in der Stadt [SCOPE.sP('shrine_territory').GetName] neigt sich dem Ende zu. Mit der bevorstehenden Erweiterung, Reparatur und Verschönerungen der Stadt und ihrer Tempelanlage bleibt jedoch die Frage, wie sie auch in Zukunft erhalten bleiben wird. Die Priester selbst erwarten eindeutig eine große Spende von Land oder Geld."
 generic_infra_mission.6.a:0 "Wir müssen darüber nachdenken."
 generic_infra_mission.6.tooltip:0 "Die zukünftige Finanzierung der Tempel hängt davon ab, welche der folgenden Aufgaben Ihr wählt."
 generic_infra_mission.7.t:0 "Schreinrenovierung lockt Händler an"
 generic_infra_mission.7.desc:1 "Die Instandsetzungen in [shrine_territory.GetName] haben die Wirtschaft in der gesamten Provinz [shrine_province.GetState.GetName] anziehen lassen.\n\nKürzlich berichteten unsere Magistrate auch, dass in unseren Siedlungen in der Region eine wachsende Gemeinschaft fremdländischer Kaufleute präsent ist."
 generic_infra_mission.7.a:0 "Sie sind herzlich willkommen."
 pilgrim_traders:0 "Zustrom an Händlern"
 desc_pilgrim_traders:0 "Angezogen vom Bau der großen Schreine in dieser Provinz sind viele Kaufleute gekommen, um hier nach neuen Geschäftsmöglichkeiten zu suchen."
 have_3_trade_goods_tooltip:1 "Investiert in #Y 3#! neue Handelsrouten in [SCOPE.sP('governorship_capital').GetState.GetShortName]. ([governorship_capital.Custom('get_trade_investment_mission_loc')]/#Y 3#!)"
 get_trade_investment_mission_loc_1:0 "#R [SCOPE.ScriptValue('generic_infrastructure_mission_trade_investment_svalue')|0]#!"
 get_trade_investment_mission_loc_2:0 "#Y [SCOPE.ScriptValue('generic_infrastructure_mission_trade_investment_svalue')|0]#!"
 fortify_capital:0 "Befestigt [SCOPE.sP('governorship_capital').GetName]"
 fortify_capital_DESC:0 "Als Sitz unserer Autorität in ganz [SCOPE.sGovernorship('infra_governorship').GetName] ist es nicht tolerierbar, dass es [SCOPE.sP('governorship_capital').GetName] an Befestigungen mangelt. Wir müssen neue Mauern und Wälle errichten, um diejenigen zu schützen, die sich auf unseren Schutz verlassen."
 fortified_residence:0 "Befestigte Residenz"
 desc_fortified_residence:0 "Dieser Charakter ist dankbar für unsere Bemühungen, sein Heim zu schützen."
 governorship_secured:0 "Befestigter Wohnbezirk"
 desc_governorship_secured:0 "Die Residenz des Statthalters in dieser Region wurde befestigt, wodurch unser Einfluss auf die Menschen hier gestärkt wurde."
 capital_secured:0 "Hauptstadt gesichert"
 desc_capital_secured:0 "Es hat sich als sehr einfach erwiesen, Rekruten für unsere kürzlich errichteten Hauptstadtbefestigungen zu finden. Es gibt viele, die es für eine Ehre halten, im Militär zu dienen und selbst unter einflussreichen Familien ist es in Mode gekommen, zumindest einige Zeit als Offiziere für die Stadtverteidigung zu verbringen."
 found_colonia:0 "[ROOT.GetCountry.GetPrimaryCulture.GetName]e Siedlung"
 found_colonia_DESC:0 "Die Stadt [SCOPE.sP('governorship_capital').GetName] ist das Zentrum der [ROOT.GetCountry.GetPrimaryCulture.GetName]en Macht in [SCOPE.sGovernorship('infra_governorship').GetName] und dennoch ist es primär eine [SCOPE.sP('governorship_capital').GetCulture.GetName]e Stadt. Indem wir hier [ROOT.GetCountry.GetPrimaryCulture.GetName]e Siedlungen aufbauen, können wir eine stabile Machtbasis für unsere fortgesetzte Herrschaft in der Region aufbauen."
 colonia_underway:0 "Siedlungspolitik"
 desc_colonia_underway:0 "Durch verschiedene Richtlinien ermutigen wir die Ansiedlung unserer eigenen Bevölkerung in der Region. Dies wird eine stabilere Machtbasis schaffen und die weitere Verbreitung unserer Kultur in der Region fördern."
 migrants_stopped:0 "Migration gehemmt"
 desc_migrants_stopped:0 "In dieser Region leben einige, die es gerne verlassen würden, aber die zentrale Autorität hat alles getan, um sie aufzuhalten. Dies hat zu einem Rückgang der Arbeitsmoral und einer verminderten Effizienz geführt."
 generic_infra_mission.8.t:0 "Soldaten lassen sich nieder"
 generic_infra_mission.8.desc:0 "Unsere [ROOT.GetCountry.GetPrimaryCulture.GetName]e Siedlungspolitik in [SCOPE.sP('governorship_capital').GetName] hat die Aufmerksamkeit einiger Soldaten in unserer Armee auf sich gezogen. Sie nutzen das Versprechen von freiem Land, um für sich und ihre Familien ein neues Leben in [SCOPE.sP('governorship_capital').GetName] zu suchen."
 generic_infra_mission.8.a:0 "Genau die Art von Siedlern, die wir brauchen!"
 generic_infra_mission.8.b:0 "Kompensiert sie auf andere Weise."
 generic_infra_mission.9.t:0 "Ein neues Leben"
 generic_infra_mission.9.desc:1 "Die Konvertierung von [SCOPE.sP('governorship_capital').GetName] zur [ROOT.GetCountry.GetPrimaryCulture.GetName|l]en Kultur hat es nicht nur attraktiv für [ROOT.GetCountry.GetPrimaryCulture.GetName]e Siedler gemacht, sondern auch für andere Familien aus [migrant_province.GetGovernorship.GetName], die sich auf ein neues Leben in der wachsenden Stadt [SCOPE.sP('governorship_capital').GetName] freuen."
 generic_infra_mission.9.a:0 "Die Stadt ist offen für alle."
 generic_infra_mission.9.b:0 "Wir können das nicht unterstützen."
 military_colonia:0 "Regimentsstadt"
 military_colonia_DESC:0 "Die Stadt [SCOPE.sP('governorship_capital').GetName] hat sich zu einem florierenden Zentrum entwickelt. Eine große Anzahl treuer Soldaten lebt und arbeitet bereits hier und die Stadt selbst wäre ein idealer Ort, um unsere militärische Macht in der Region zu festigen."
 military_colony_mission_modifier:0 "Regimentsstadt"
 desc_military_colony_mission_modifier:0 "Diese Stadt ist in vielerlei Hinsicht eine Militärkolonie, die zu einem großen Teil von Soldaten bewohnt wird und als Zentrum des Militärs dient."
 trader_colony:0 "Händler von [SCOPE.sP('governorship_capital').GetName]"
 trader_colony_DESC:0 "Der Stadtrat von [SCOPE.sP('governorship_capital').GetName] hat uns gebeten, die Entwicklung der Stadt weiter voranzutreiben. Sie beherbergt bereits eine Reihe wohlhabender Kaufleute und der Rat ist der Ansicht, dass dies die Bevölkerungsgruppe ist, die wir weiter stärken sollten, damit die Stadt ihr volles Potenzial als unser Machtzentrum in der Region entfalten kann."
 trade_city_mission_modifier:0 "Wirtschaftszentrum"
 colonia_finish:0 "Wachstum von [SCOPE.sP('governorship_capital').GetName]"
 colonia_finish_DESC:0 "[SCOPE.sP('governorship_capital').GetName] hat jetzt alles, was es benötigt, um das Zentrum der [SCOPE.sP('governorship_capital').GetOwner.GetAdjective]en Macht zu sein. Das einzige, was jetzt noch benötigt wird, ist eine Verbesserung der sanitären Einrichtungen und der zentralen Lebensmittellagerung."
 desc_trade_city_mission_modifier:0 "Unsere Arbeit zur Stärkung der Handelsgemeinschaft in dieser Stadt hat sie zu einem lokalen Handelszentrum gemacht. Dies ist nicht nur eine Verbesserung für die Staatskasse, sondern stärkt auch die Rolle dieser Stadt als lokaler kultureller Schmelztiegel."
 governorship_success_char:0 "Bis zu #Y 3#! #Y unbedeutende Charaktere#! tauchen auf, um ihrem Land zu dienen."
 generic_infra_mission.28.t:0 "Die Elite von [SCOPE.sGovernorship('infra_governorship').GetName]"
 generic_infra_mission.28.desc:0 "Indem wir unsere Autorität in [SCOPE.sP('governorship_capital').GetName] gestärkt haben und der lokalen Gesellschaft von [SCOPE.sGovernorship('infra_governorship').GetName] gezeigt haben, dass unser Staat sowohl mächtig als auch bereit dazu ist, diejenigen zu belohnen, die uns dienen, konnten wir die junge Generation inspirieren. Menschen mit Fähigkeiten, die jetzt nach Möglichkeiten suchen, ihrem Land zu dienen, um sich selbst Wohlstand und Einfluss zu verschaffen."
 generic_infra_mission.28.a:0 "Der Staat hat einen Nutzen für ihre Dienste."
 well_cared_for_governorship_center:0 "Blühende Regierungshauptstadt"
 desc_well_cared_for_governorship_center:0 "Durch den Ausbau der Infrastruktur und der Förderung der lokalen Bevölkerung ist diese Stadt zu einem Vorbild für alle andere geworden. Sie ist auf dem Besten Wege, eine der größeren Städte dieses Teils der Welt zu sein."
 strengthen_governorship_capital:0 "Stärkt [SCOPE.sP('governorship_capital').GetName]"
 strengthen_governorship_capital_DESC:0 "Als Hauptstadt von [SCOPE.sGovernorship('infra_governorship').GetName] ist [SCOPE.sP('governorship_capital').GetName] der Sitz der Macht und der Standort unserer Repräsentanten. Wir müssen diese Stadt sowohl als Verteidigungsposition als auch als Zentrum des Rechts und der Autorität stärken."
 new_metropole:0 "Wachsende Metropole"
 desc_new_metropole:0 "Diese neu gegründete Metropole zieht Menschen und Reichtümer aus der ganzen Nation an."
 bring_the_stone_tooltip:1 "[THIS.GetProvince.GetArea.GetName] produziert oder importiert @stone! #Y Stein#!"
 bring_the_marble_tooltip:1 "[THIS.GetProvince.GetArea.GetName] produziert oder importiert @marble! #Y Marmor#!"
 bring_the_iron_tooltip:1 "[THIS.GetProvince.GetArea.GetName] produziert oder importiert @iron! #Y Eisen#!"
 bring_the_wood_tooltip:1 "[THIS.GetProvince.GetArea.GetName] produziert oder importiert @wood! #Y Holz#!"
 bring_olives_tooltip:1 "[THIS.GetProvince.GetArea.GetName] produziert oder importiert @olive! #Y Oliven#!"
 bring_grain_tooltip:1 "[THIS.GetProvince.GetArea.GetName] produziert oder importiert @grain! #Y Getreide#!"
 bring_fish_tooltip:1 "[THIS.GetProvince.GetArea.GetName] produziert oder importiert @fish! #Y Fisch#!"
 bring_the_livestock_tooltip:1 "[THIS.GetProvince.GetArea.GetName] produziert oder importiert @cattle! #Y Viehbestand#!"
 bring_vegetables_tooltip:1 "[THIS.GetProvince.GetArea.GetName] produziert oder importiert @vegetables! #Y Gemüse#!"
 monumental_architecture:0 "Verschönert [SCOPE.sP('governorship_capital').GetName]"
 monumental_architecture_DESC:0 "[SCOPE.sP('governorship_capital').GetName] ist die Hauptstadt unserer großartigen [ROOT.GetCountry.Custom('get_base_government_type')] und doch ist sie nicht so imposant, wie es sich für eine Stadt dieser Größe gehört. Lasst uns diese Stadt zum Neid der Welt machen."
 generic_infra_mission.10.t:0 "Aufstieg von [SCOPE.sP('governorship_capital').GetName]"
 generic_infra_mission.10.desc:0 "Die Ankünfigung von [ROOT.GetCountry.GetRuler.GetName], dass [SCOPE.sP('governorship_capital').GetName] die Türen für alle fähigen Handwerker, Maurer und Architekten öffnen wird, wurde in allen Ecken unserer [ROOT.GetCountry.Custom('get_base_government_type')] verbreitet. Es ist [ROOT.GetCountry.GetRuler.GetHerHis] Wille, dass keine Kosten und Mühen gescheut werden, um die Stadt zu verschönern und sie zu einem wahren Juwel der [ROOT.GetCountry.GetPrimaryCulture.GetName]en Kultur zu machen."
 generic_infra_mission.10.a:0 "Die Welt wird meine Werke bewundern!"
 generic_infra_mission.11.t:0 "Die Zukunft von [SCOPE.sP('governorship_capital').GetName]"
 generic_infra_mission.11.desc:0 "Niemals zuvor waren die Straßen von [SCOPE.sP('governorship_capital').GetName] so sauber und die Gärtern so gepfelgt. [ROOT.GetCountry.Custom('get_fancy_buildings_cloc_DE1')] aus [SCOPE.sP('governorship_capital').Custom('get_building_material_cloc')] errichtete[ROOT.GetCountry.Custom('get_fancy_buildings_cloc_DE2')] [ROOT.GetCountry.Custom('get_fancy_buildings_cloc')] macht sofort offensichtlich, dass dies nicht nur eine gewöhnliche Stadt, sondern das Zentrum von [ROOT.GetCountry.GetName] und der Ausdruck von Pracht und Reichtum ist."
 generic_infra_mission.11.a:0 "[SCOPE.sP('governorship_capital').GetName] ist jetzt eine Stadt aus [SCOPE.sP('governorship_capital').Custom('get_building_material_cloc')]."
 generic_infra_mission.12.t:0 "Wachstum von [SCOPE.sP('governorship_capital').GetName]"
 generic_infra_mission.12.d:0 "Die Siedlungspolitik in [SCOPE.sP('governorship_capital').GetName] hat Früchte getragen. Mit einem steteigen Strom an [ROOT.GetCountry.GetPrimaryCulture.GetName]en Siedlern und Einheimischen, die die [ROOT.GetCountry.GetPrimaryCulture.GetName]e Kultur annehmen, ahmt die Stadt zunehmend die großen Städte unseres Heimatlandes nach."
 generic_infra_mission.12.a:0 "Vielversprechend."
 royal_palaces_mission_modifier:0 "Königlicher Palastkomplex"
 desc_royal_palaces_mission_modifier:0 "Dies ist das Zentrum unseres Landes, das für die königliche Familie gebaut wurde. Im Laufe der Geschichte war dies auch der Ort, an dem alle wichtigen Personen ihre eigenen Häuser gebaut haben."
 forum_mission_modifier:0 "Forumkomplex"
 desc_forum_mission_modifier:0 "Dies ist das eigentliche Zentrum der politischen Macht in unserem Land und fördert öffentliche politische Diskussion und Abstimmungen. Im Laufe der Geschichte beherbergte dieser Bezirk auch oft die einflussreiche Elite und ist Standort vieler öffentlicher Gebäude und Tempel, die den Stil des Forums selbst nachahmen."
 clan_council_compound_mission_modifier:0 "Clanratkomplex"
 desc_clan_council_compound_mission_modifier:0 "Dies ist das Zentrum der politischen Macht in unserem Land. Es beherbegt alle wichtigen Clans und Gebäude, in dem der Clanrat selbst tagt. Im Laufe der Geschichte hat sich die Region zu einem Ort entwickelt, in dem alle wichtigen Menschen ihre eigenen Häuser bauen und den Stil der Hauptstraße nachahmen."
 generic_infra_mission.13.t:0 "Macht und Privilegien"
 generic_infra_mission.13.desc:0 "Seit jeher sind die großen Familien unseres Landes auch in [SCOPE.sP('governorship_capital').GetName], unserem Machtsitz, vertreten. Mit den derzeit laufenden Renovierungsarbeiten dort ändert sich jedoch die Geographie der Stadt erheblich. Ganze neue Bezirke werden aus haltbareren Materialien und mit besseren Hygienevorrichtungen geschaffen, als je zuvor.\n\nEs ist daher nicht verwunderlich, dass die Familien von [ROOT.GetCountry.GetName] damit begonnen haben, sich so zu positionieren, dass sie möglichst ein Haus in der Nähe und innerhalb der neuen Viertel erhalten. Sie bieten uns beträchtliche Summen an, um Zugang zu den besten Plätzen zu erhalten."
 generic_infra_mission.13.ar:0 "Wir bevorzugen natürlich unsere eigene Familie!"
 generic_infra_mission.13.ar_tooltip:0 "Wenn wir unsere herrschende Familie so offensichtlich bevorzugen, verärgern wir andere #R Familienoberhaupte#!.\n\n"
 generic_infra_mission.13.a:0 "Wir bevorzugen die [SCOPE.sChar('first_power_monger').GetFamilyDisplayName]-Familie."
 generic_infra_mission.13.b:0 "Wir geben der [SCOPE.sChar('second_power_monger').GetFamilyDisplayName]-Familie das Beste Stück Land."
 generic_infra_mission.13.c:0 "Es ist Zeit, dass die [SCOPE.sChar('third_power_monger').GetFamilyDisplayName]-Familie triumphiert."
 generic_infra_mission.13.d:0 "Die [SCOPE.sChar('fourth_power_monger').GetFamilyDisplayName]-Familie ist die Stütze der [ROOT.GetCountry.Custom('get_base_government_type')] ."
 generic_infra_mission.13.e:0 "Wir akzeptieren das Angebot der [SCOPE.sChar('fifth_power_monger').GetFamilyDisplayName]-Familie."
 generic_infra_mission.14.t:0 "Korruption und Verbrechen"
 generic_infra_mission.14.desc:0 "Es war die Hoffnung vieler, dass der Bau eines neuen Hauptstadtviertels in [SCOPE.sP('governorship_capital').GetName] es uns ermöglicht, frei von Korruption und Kriminalität zu sein, die bisweilen als endemisch angesehen wurden. Solch großen Bauprojekte wie die unseren ziehen jedoch diejenigen an, die nach geheimen Gelegenheiten suchen.\n\nVor unseren Augen hat sich nun ein wachsender Schwarzmarkt für Regierungsaufträge aufgebaut und lokale Banden erpressen Arbeiter und Ladenbesitzer gleichermaßen in den neuen Bezirken."
 generic_infra_mission.14.a:0 "Diese [ROOT.GetCountry.Custom('get_base_government_type')] baut auf Pragmatismus auf."
 generic_infra_mission.14.b:0 "Wir müssen diesen Abschaum ausmerzen, bevor es zu spät ist!"
 clean_slate:0 "Eine reine Weste"
 desc_clean_slate:0 "Mit der Renovierung der Stadt und dem Bau neuer Stadtteile haben die Behörden die Gelegenheit genutzt, um alle kriminellen Elemente zu beseitigen, die es den Menschen zuvor so schwer machten, das Leben zu ertragen."
 building_corruption:0 "Alte Sünden"
 desc_building_corruption:0 "Obwohl diese Stadt in jüngster Zeit mit großen Werken und ganz neuen Stadtteilen von herrlicher Architektur ausgestattet wurde, ist es ihr nicht gelungen, die Korruption und Kriminalität, die schon immer ein wesentlicher Bestandteil des Lebens hier war, zu beseitigen."
 generic_infra_mission.15.t:0 "Soziale Schichten"
 generic_infra_mission.15.desc:0 "Die Renovierung von [SCOPE.sP('governorship_capital').GetName] hat die Stadt grundlegend verändert und das nicht nur durch den Bau vieler neuer Viertel. Jedem Teil der Stadt wurde ein bestimmter Fokus verliehen und damit auch eine Änderung des Status. Das Geschäftsviertel hat sich weitgehend neu orientiert, um die neue Klasse der Handwerker, Schriftgelehrten und Verwalter zu unterstützen, die jetzt einen viel größeren Teil der Stadtstruktur ausmachen und selbst in den Slums verwirklicht sich langsam eine neue Gesellschaftsordnung.\n\nIm Rahmen weiterer Arbeiten könnten wir die Renovierungsarbeiten auch auf einen anderen Teil der Stadt ausweiten."
 generic_infra_mission.15.a:0 "Säubern wir die Slums."
 generic_infra_mission.15.b:0 "Das Geschäftsviertel könnte unsere Hilfe gebrauchen."
 generic_infra_mission.15.c:0 "Wir sollten die Bezirke unserer Elite nicht vergessen."
 generic_infra_mission.15.d:0 "Das Projekt ist schon teuer genug."
 cleaned_up_slums:0 "Gesäuberte Slums"
 desc_cleaned_up_slums:0 "Die jüngsten Renovierungsarbeiten in dieser Stadt haben sich äußerst positiv auf die ärmeren Stadtteile ausgewirkt."
 expanded_commercial_district:0 "Ausgebaute Geschäftsviertel"
 desc_expanded_commercial_district:0 "Die Geschäftsviertel in dieser Stadt blühen nach den jüngsten Renovierungsarbeiten auf."
 generic_infra_mission.17.t:0 "Machthaber von [SCOPE.sGovernorship('infra_governorship').GetName]"
 generic_infra_mission.17.desc:0 "Die Stärkung unserer Autorität in [SCOPE.sP('governorship_capital').GetName] scheint einige lokale Machthaber in [SCOPE.sGovernorship('infra_governorship').GetName] verärgert zu haben. Sie alle haben der [ROOT.GetCountry.Custom('get_base_government_type')] ihre Treue geschworen, aber mit jedem weiteren Stein, der für unsere Befestigungen genutzt wird und einem wachsenden Kader lokaler Verwalter zur Unterstützung unseres Statthalters, wachsen auch die Sorgen in ihren Reihen.\n\nWir könnten wahrscheinlich die wahrgenommene Bedrohung durch unsere derzeitige Autorität verringern, wenn wir einige lokale Machthaber einladen würden, sich in der Stadt niederzulassen und in die Institutionen integrieren, die wir aufbauen."
 generic_infra_mission.17.a:0 "Lasst sie alle kommen."
 generic_infra_mission.17.b:0 "In [SCOPE.sP('governorship_capital').GetName] gibt es keinen Platz für sie."
 regional_magnates:0 "Sitz regionaler Magnaten"
 desc_regional_magnates:0 "In dieser Region lebt eine Reihe lokaler, mächtiger Magnaten, die die Macht innehaben. Die Privilegien dieser Einheimischen reduzieren unser Einkommen geringfügig, aber sie ermöglichen uns auch, die Stadt mehr zu entwickeln, als wir es sonst könnten."
 alienated_local_elites:0 "Entfremdete lokale Elite"
 desc_alienated_local_elites:0 "Unsere Bemühungen, ein neues und stärkeres Machtzentrum in dieser Region zu schaffen, hatte den Nebeneffekt, dass die einheimische Elite entfremdet wurde. Dass sie sich hier nicht niederlassen, hat allerdings den zusätzlichen Vorteil, dass die Stadt selbst leichter zu kontrollieren ist."
 growing_pains:0 "Wachstumsprobleme"
 desc_growing_pains:0 "Unsere Bemühungen, eine neue Regionalverwaltung aufzubauen, wurden durch den Mangel an lokalen Schreibern, die für die Bewältigung dieser Aufgabe geschult sind, etwas behindert."
 generic_infra_mission.18.t:0 "Einrichtung einer lokalen Verwaltung"
 generic_infra_mission.18.desc:0 "Unsere Stärkung der Verwaltung in [SCOPE.sP('governorship_capital').GetName] und damit verbunden auch unsere Herrschaft von [SCOPE.sGovernorship('infra_governorship').GetName] hat deutlich gemacht, wer dazu fähig ist, in einem richtigen [ROOT.GetCountry.GetPrimaryCulture.GetName]en Statthalteramt zu arbeiten. Es wurde darum gebeten, dass wir einige fähige Schreiber aus [ROOT.GetCountry.GetCapital.GetName] entsenden, um die Verwaltung zu unterstützen."
 generic_infra_mission.18.a:0 "Rekrutieren wir Verwalter in unserer Hauptstadt."
 generic_infra_mission.18.b:0 "Die dort ansässigen Schreiber müssen es einfach selbst lernen."
 generic_infra_mission.19.t:0 "Katastervermessung"
 generic_infra_mission.19.desc:0 "Im Rahmen der Stärkung des Statthalteramtes in [SCOPE.sP('governorship_capital').GetName] wurde auch eine Katastervermessung durchgeführt, um alles Land in [SCOPE.sGovernorship('infra_governorship').GetName] zu messen, dokumentieren und zu bewerten. Wie es in diesen Angelegenheiten üblich ist, machen sie deutlich, wie veraltet lokale Aufzeichnen sind oder wie sie manipuliert wurden. Als Reaktion darauf hat uns daher nun [SCOPE.sChar('local_land_owner').GetName] kontaktiert, dessen Familie in der Region Land hält, und darum gebeten, dass wir einige öffentliche Grundstücke von der Messung ausnehmen ..."
 generic_infra_mission.19.a:0 "Es gibt keine Ausnahmen!"
 generic_infra_mission.19.a.tooltip:0 "Wir werden die Katastervermessung ungehindert fortsetzen. Nur die Zeit wird zeigen, ob sie etwas Korruptes aufdeckt."
 generic_infra_mission.19.b:0 "Nun, das ist ein wahrlich großzügiges Geschenk!"
 generic_infra_mission.20.t:0 "Illegale Besitztümer"
 generic_infra_mission.20.desc:0 "Während unsere Kastervermessung in [SCOPE.sGovernorship('infra_governorship').GetName] immer weiter fortschreitet, wird auch deutlich, warum [SCOPE.sChar('local_land_owner').GetName] nicht gewollt hat, dass wir uns zu sehr mit den Besitzverhältnissen befassen. Es ist ziemlich klar, dass die  [SCOPE.sChar('local_land_owner').GetFamilyDisplayName]-Familie sich systematisch öffentliche Grundstücke angeeignet hat, indem sie ihre eigenen angrenzenden privaten Grundstücke weit in diese hinein ausgedehnt haben."
 generic_infra_mission.20.a:0 "Dieser Missbrauch von öffentlichem Land muss sofort eingestellt werden!"
 generic_infra_mission.20.b:0 "Besser wir machen keinen Ärger in dieser Angelegenheit."
 generic_infra_mission.21.t:0 "Katastervermessung abgeschlossen"
 generic_infra_mission.21.desc:0 "Wir sind nicht sicher, ob es von vornerein keine Regelwidrigkeiten gab oder die [SCOPE.sChar('local_land_owner').GetFamilyDisplayName]-Familie auch unsere Verwalter bestochen hat, aber wir konnten keine größeren Probleme mit den Besitzverhältnissen von Land oder anderen Vermögenswerten in [SCOPE.sGovernorship('infra_governorship').GetName] feststellen. Es ist wahr, dass die [SCOPE.sChar('local_land_owner').GetFamilyDisplayName]-Familie viel Eigentum in der Region besitzt, aber keines davon ist laut unseren Schreibern verdächtig."
 generic_infra_mission.21.a:0 "Ende gut alles gut."
 port_branch_1:0 "Handelt im [SCOPE.sRegion('trade_sea').GetName]" # [LocEditor:ForFutureBatchExport]
 port_branch_1_DESC:0 "Der Handel bringt seit Generationen den in [SCOPE.sState('port_province').GetShortName] lebenden Menschen ihren Lebensunterhalt. Mit der richtigen Ermutigung könnten wir daraus ein wohlhabendes Stadtgebiet machen."
 tooltip_building_ports:0 "Alle Hafenterritorien in #Y [SCOPE.sState('port_province').GetShortName]#! haben den Stadtstatus (#Y [SCOPE.ScriptValue('port_cities_in_province_svalue')|/0]#!/#Y [SCOPE.ScriptValue('port_cities_potential_tooltip_svalue')|/0]#!)."
 tooltip_fort_ports:0 "Alle Hafenterritorien in #Y [SCOPE.sState('port_province').GetShortName]#! sind befestigt (#Y [SCOPE.ScriptValue('port_forts_province_svalue')|/0]#!/#Y [SCOPE.ScriptValue('port_cities_potential_tooltip_svalue')|/0]#!)."
 regional_center_of_trade:0 "Regionaler Umschlagplatz"
 desc_regional_center_of_trade:0 "Die Häfen dieser Provinz machen es zu einem idealen Zentrum für den Seehandel und zu einem großen Umschlagplatz für Waren im Allgemeinen."
 area_here:0 "[THIS.GetProvince.GetArea.GetName]"
 expanded_shipyards:0 "Schiffswerften von [SCOPE.sP('ship_building_center').GetName]"
 expanded_shipyards_DESC:0 "Der Hafen von [SCOPE.sP('ship_building_center').GetName] würde eine ideale Flottenbasis und ein ideales Zentrum für die gesamte Schiffsproduktion in [SCOPE.sGovernorship('infra_governorship').GetName] hergeben, vorausgesetzt wir leisten die nötige Unterstützung."
 ship_building_center_modifier:0 "Große Schiffswerften"
 desc_ship_building_center_modifier:0 "Dieser Hafen ist ein wichtiges Zentrum für die Schiffsproduktion."
 flag_ship_mission:0 "Baut ein Flaggschiff"
 flag_ship_mission_DESC:0 "Wir sollten unseren Häfen und unsere Werften nutzen, um eine Reihe von Flaggschiffen zu bauen. Diese riesigen Schiffe werden der Stolz unserer Flotte sein und ermöglichen uns, unsere Macht in Übersee effizienter zu projizieren."
 mega_galley_tooltip:0 "Diese Flotte besteht aus 5 Schweren Schiffen, einschließlich einer #Y riesigen Galeere#!."
 octere_tooltip:0 "Diese Flotte besteht aus 5 Schweren Schiffen."
 port_branch_2:0 "Hafenmärkte"
 port_branch_2_DESC:0 "Durch die Erweiterung der Geschäftsviertel in [SCOPE.sState('port_province').GetShortName] können wir seine Rolle als wichtiges Zentrum des Überseehandels erheblich ausbauen"
 tooltip_building_ports_markets:0 "#Y [SCOPE.sState('port_province').GetShortName]#! hat mindestens 2 Märkte in jedem Hafen (#Y [SCOPE.ScriptValue('port_markets_in_province_svalue')|/0]#!/#Y [SCOPE.ScriptValue('port_cities_potential_tooltip_svalue')|/0]#!)."
 emporion_modifier:0 "Wirtschaftszentrum"
 desc_emporion_modifier:0 "Diese Stadt ist nicht nur die politische Hauptstadt, sondern auch ein wichtiger Handelsknotenpunkt."
 generic_infra_mission.29.t:0 "Die Schreine von [SCOPE.sP('shrine_territory').GetName]"
 generic_infra_mission.29.desc:0 "Nach langer Arbeit sind die Renovierungsarbeiten in [SCOPE.sP('shrine_territory').GetName] endlich abgeschlossen. In einer feierlichen Zeremonie, an der sowohl das Priestertum als auch [SCOPE.sCharacter('religious_spokesman').GetOffice.GetCulturalName(ROOT.GetCountry)] beteiligt waren, wurde der Stadt das für alle Ewigkeit das Recht eingeräumt, sich selbst zu regieren und Steuern einzutreiben. Die Verwaltung wird dabei einer der frommsten Adelsfamilien von [ROOT.GetCountry.GetName] überlassen.\n\nDieser Tag wird zweifellos für Generationen in der Erinnerung der Menschen von [SCOPE.sGovernorship('infra_governorship').GetName] bleiben."
 generic_infra_mission.29.a:0 "Lang lebe [SCOPE.sCharacter('religious_family_1').GetName]!"
 generic_infra_mission.29.a.tooltip:0 "[SCOPE.sCharacter('religious_family_1').GetName] und [SCOPE.sCharacter('religious_family_1').GetHerHis]e Nachkommen werden für alle Ewigkeit [SCOPE.sC('theocratic_enclave').GetName] regieren.\nDie #Y [SCOPE.sCharacter('religious_family_1').GetFamilyDisplayName]#!-Familie wird sich sehr geehrt fühlen."
 generic_infra_mission.29.b:0 "Wir ehren jetzt [SCOPE.sCharacter('religious_family_2').GetName]!"
 generic_infra_mission.29.b.tooltip:0 "[SCOPE.sCharacter('religious_family_2').GetName] und [SCOPE.sCharacter('religious_family_2').GetHerHis]e Nachkommen werden für alle Ewigkeit [SCOPE.sC('theocratic_enclave').GetName] regieren.\nDie #Y [SCOPE.sCharacter('religious_family_2').GetFamilyDisplayName]#!-Familie wird sich sehr geehrt fühlen."
 generic_infra_mission.29.c:0 "Dies ist nun das Reich von [SCOPE.sCharacter('religious_family_3').GetName]!"
 generic_infra_mission.29.c.tooltip:0 "[SCOPE.sCharacter('religious_family_3').GetName] und [SCOPE.sCharacter('religious_family_3').GetHerHis]e Nachkommen werden für alle Ewigkeit [SCOPE.sC('theocratic_enclave').GetName] regieren.\nDie #Y [SCOPE.sCharacter('religious_family_3').GetFamilyDisplayName]#!-Familie wird sich sehr geehrt fühlen."
 family_granted_temple_city:0 "Schrein an Familie gewährt"
 desc_family_granted_temple_city:0 "Dieser Charakter ist dankbar für die große Ehre, die seiner Familie zuteilwurde, als sie zum Hüter eines theokratischen Untertanenstaates ernannt wurden."
 holy_site_paestum:0 "Großer Tempel von"
 holy_site_paestum_desc:0 "Mit den Tempeln von Hera und Athena ist dies das wichtigste religiöse Heiligtum auf der süditalienischen Halbinsel."
 holy_site_akragas:0 "Tal der Tempel bei"
 holy_site_akragas_desc:0 "Das Tal der Tempel, das allen großen olympischen Göttern gewidmet ist, sowie vielen der kleineren, ist das höchste Hauptheiligtum auf Sizilien."
 holy_site_paphos:0 "Heiligtum der Aphrodite Paphia bei"
 holy_site_paphos_desc:0 "Dies ist das Zentrum der Verehrung von Aphrodite, nicht nur auf Zypern, sondern in der gesamten hellenischen Welt."
 holy_site_ephesos:0 "Artemisium von"
 holy_site_ephesos_desc:0 "Das Artemisium wurde als eines der größten Wunder der Welt bezeichnet und ist eines der bekanntesten religiösen Heiligtümer in Asien."
 holy_site_asklepion_trikka:0 "Asklepieion von"
 holy_site_asklepion_trikka_desc:0 "Dies ist das älteste und am meisten verehrte Heiligtum von Asklepios. Es ist ein Zentrum der Heilung sowie der Anbetung."
 holy_site_kanopus_serapeion:0 "Serapeum von"
 holy_site_kanopus_serapeion_desc:0 "Dies ist eines der bekanntesten Zentren der Anbetung von Serapis in Ägypten sowie ein wichtiges Lernzentrum."
 holy_site_asklepion_kos:0 "Asklepieion von"
 holy_site_asklepion_kos_desc:0 "Dieses Asklepieion ist eines der größten in der gesamten hellenischen Welt und ein Zentrum, in dem viele der berühmtesten Heiler unserer Zeit, wie z. B. Hippokrates selbst, ausgebildet wurden."
 holy_site_asklepion_epidauros:0 "Asklepieion von"
 holy_site_asklepion_epidauros_desc:0 "Das Asklepieion war lange Zeit das berühmteste Heilzentrum der griechischen Welt."
 holy_site_delphi_oracle:0 "Orakel von"
 holy_site_delphi_oracle_desc:0 "Pythia, Hohepriesterin des Tempel des Apollo, ist eines der am meisten verehrten Orakel in der hellenischen Welt."
 holy_site_halicarnassos:0 "Mausoleum und Tempel von"
 holy_site_halicarnassos_desc:0 "Dies war einst eines der bedeutendsten kulturellen und religiösen Zentren der griechischen Welt."
 holy_site_olympia:0 "Tempel des Zeus bei"
 holy_site_olympia_desc:0 "Der Zeus-Tempel in Olympia ist einer der berühmtesten in der hellenischen Welt und an diesem Ort ziehen die Olympischen Spiele Sportler aus dem gesamten Mittelmeerraum an."
 holy_site_delos:0 "Heilige Insel"
 holy_site_delos_desc:0 "Diese Insel ist seit Hunderten, wenn nicht sogar Tausenden, von Jahren ein Zufluchtsort der Anbetung. Es ist der Geburtsort von Apollo und Artemis und einer der heiligsten Orte der hellenischen Welt."
 holy_site_dodona_oracle:0 "Orakel von"
 holy_site_dodona_oracle_desc:0 "Die prophetische Kraft der Stimme des heiligen Hains von Dodona zieht seit Jahrhunderten Pilger an."
 holy_site_ammon_oracle:0 "Orakel von"
 holy_site_ammon_oracle_desc:0 "Der Tempel des Amon und sein Orakel in der Siwa-Oase haben nicht nur in Ägypten, sondern auch in der hellenischen Welt großen Ruhm erlangt."
 holy_site_asklepion_alsos:0 "Tempel des Eschmun bei"
 holy_site_asklepion_alsos_desc:0 "Der Tempel von Eschmun, der unter den Griechen auch als Asklepios bekannt wurde, war lange Zeit eine der heiligsten Stätten unter den Kanaaniten."
 holy_site_saqqara_serapeum:0 "Sakkara Serapeum bei"
 holy_site_saqqara_serapeum_desc:0 "Die Grabstätte des Apis-Stiers war lange Zeit ein bedeutendes Zentrum für die Anbetung von Ptah. Es ist heute eines der bekanntesten Zentren für die Verehrung von Serapis und des hellenisch-ägyptischen synkretistischen Pantheons."
 holy_site_babylon:0 "Tempel des Marduk bei"
 holy_site_babylon_desc:0 "Dies ist das heiligste Heiligtum von Marduk und eines der ältesten Kulturzentren der chaldäischen Welt."
 holy_site_ashur:0 "Ashur-Heiligtum bei"
 holy_site_ashur_desc:0 "Dies ist das heiligste Heiligtum von Ashur und einer der wichtigsten heiligen Orte in der chaldäischen Welt."
 holy_site_niniveh_desc:0 "Dies ist das Zentrum der Anbetung für alle großen chaldäischen Götter und war einst das Zentrum des Neo-Assyrischen Reiches."
 holy_site_karnak_luxor:0 "Ipet-isut bei"
 holy_site_karnak_luxor_desc:0 "In Ipet-isut, "der erlesensten Ort", befindet sich einer der größten ältesten Tempelkomplexe Ägyptens."
 holy_site_ptah_memphis:0 "Ptah-Tempel bei"
 holy_site_ptah_memphis_desc:0 "Dies ist einer der heiligsten Orte der ägyptischen Welt und die Heimat einer der bedeutendsten Tempelgemeinden."
 holy_site_heliopolis_ra:0 "Tempel des Ra bei"
 holy_site_heliopolis_ra_desc:0 "Dies ist das Zentrum der Anbetung von Ra, dem Sonnengott."
 holy_site_nuri_desc:0 "Hier sind die Tempel von Amon und Mut sowie die Pyramiden der Pharaonen der 25. Dynastie beheimatet."
 holy_site_meroe_desc:0 "Die Insel Meroe beherbergt eine Vielzahl von Tempeln und Palästen sowie die Pyramiden der nubischen Könige."
 holy_site_jerusalem:0 "Zweiter Tempel von"
 holy_site_jerusalem_desc:0 "Dieser Tempel wurde während der Herrschaft von Darius wieder aufgebaut, gilt als Nachfolger des älteren Tempels von Salomo und ist der heiligste Tempel im Judentum."
 holy_site_mount_sinai_desc:0 "Auf dem Berg Sinai erhielt Mose die Gebote Gottes, und seine Tempel gehören zu den am meisten verehrten im jüdischen Glauben."
 holy_site_shekhem:0 "Josephs Grab bei"
 holy_site_shekhem_desc:0 "Dies ist die letzte Ruhestätte des Patriarchen Joseph, seiner Söhne Ephraim und Manasse sowie der Standort des Brunnens von Jakob. Ein Heiligtum, das für Samariter und Juden gleichermaßen heilig ist."
 holy_site_ekbatana:0 "Grab von Esther bei"
 holy_site_ekbatana_desc:0 "Hier soll sich das Grab von Esther, der Königin von Xerxes, und ihrer Cousine Mordechai befinden. Seitdem es in unsere Hände gefallen ist, hat seine Bedeutung für jüdische Pilgerreisen zugenommen."
 holy_site_susa:0 "Grab von Daniel"
 holy_site_susa_desc:0 "Dies soll das Grab des Propheten Daniel sein. Seitdem es in unsere Hände fiel, ist es die Heimat einer blühenden jüdischen Priestergemeinschaft."
 holy_site_taif:0 "Die Herrin von"
 holy_site_taif_desc:0 "Diese Stadt beherbergt das Heiligtum, in dem die Ikone von Allat aufbewahrt wird und ist ein religiöses Zentrum für viele arabische Glaubensrichtungen."
 holy_site_tyre_desc:0 "Dies ist eine der ältesten und am meisten verehrten Städte der kanaanäischen Welt und das Zentrum des Melqart-Kultes."
 holy_site_hierapolis_bambyce:0 "Heiligtum der Atargatis bei"
 holy_site_hierapolis_bambyce_desc:0 "Dies ist das Zentrum des Kultes der Göttin von Atargatis und war lange Zeit die Hauptstadt einer Dynastie von Priesterkönigen, die von ihrer Gnade regierten."
 holy_site_byblos:0 "Tempel des Reschef bei"
 holy_site_byblos_desc:0 "Dies ist das wichtigste Heiligtum des Kriegsgottes Reschef und eine der ältesten Städte der kanaanitischen Welt."
 holy_site_gades_melqart:0 "Tempel des Melkart bei"
 holy_site_gades_melqart_desc:0 "Diese Stadt wurde von Melkart selbst gegründet. Sie wird manchmal mit dem griechischen Herakles verglichen, und ist seit Jahrhunderten eine der wichtigsten Wallfahrtsorte für diejenigen unseres Glaubens."
 holy_site_zenopolis_desc:0 "Zenopolis und der nahe gelegene Berg Hermon beherbergen eine Vielzahl von Tempeln, die Götter unserer Religion ehren."
 holy_site_sidon:0 "Eschmun-Tempel bei"
 holy_site_sidon_desc:0 "Dieser alte Tempel ist Eschmun, dem Gott der Heilung, gewidmet und beherbergt eine blühende Gemeinschaft von Heilern und Priestern."
 holy_site_salammbo_desc:0 "Dies ist eines der größten Heiligtümer, die Tanit und Baal in der punischen Welt gewidmet sind."
 holy_site_thinissut:0 "Heiligtum von"
 holy_site_thinissut_desc:0 "Dieses große Heiligtum, das Ba'al Hammon und Tanit gewidmet ist, ist eine der größten Wallfahrtsorte auf punischer Seite des kanaanitischen Glaubens."
 holy_site_thugga:0 "Heiligtum von Ba'al Hammon bei"
 holy_site_varanasi_desc:0 "Diese Stadt wurde von Shiva selbst unter Verwendung des abgetrennten Kopfes von Brahma gegründet und gehört zu den heiligsten der gesamten dharmischen Welt."
 holy_site_belgola:0 "Shravanabelagola"
 holy_site_belgola_desc:0 "Als Meditationsort von Acharya Bhadrabahu ist dies einer der heiligsten Orte im Jainismus."
 holy_site_barygaza_desc:0 "Diese Stätte ist für Hindus, Jaina und Buddhisten gleichermaßen heilig."
 holy_site_mathura:0 "Tempel der Krishina bei"
 holy_site_mathura_desc:0 "Dies ist der Geburtsort von Krishna und eine der ältesten heiligen Stätten in Indien."
 holy_site_dvaraka:0 "Heilige Stadt"
 holy_site_dvaraka_desc:0 "Dies ist eine heilige Stadt unter allen dharmischen Glaubensrichtungen."
 holy_site_taxila:0 "Universität von"
 holy_site_taxila_desc:0 "Dies ist seit Jahrhunderten, wenn nicht sogar seit Jahrtausenden, ein bekanntes Zentrum des Lernens und der religiösen Frömmigkeit."
 holy_site_mulasthanapura:0 "Sonnentempel von"
 holy_site_mulasthanapura_desc:0 "Angeblich von Samba, dem Sohn Krishnas, erbaut, beherbergt der Sonnentempel hier ein Götzenbild, das angeblich alle Krankheiten heilen kann."
 holy_site_koti:0 "Rameswaram bei"
 holy_site_koti_desc:0 "Es wird gesagt, dass der Gott Rama die Landbrücke zwischen Indien und der Insel Lanka gebaut hat, um seine Frau Sita vor Ravanna zu retten. Heute überspannt diese Stadt diese Landbrücke und fungiert als eine der wichtigsten Wallfahrtsorte für Rama."
 holy_site_kumari:0 "Tempel von Kanya Devi bei"
 holy_site_kumari_desc:0 "An der Südspitze Indiens befindet sich einer der bedeutendsten Pilgerorte, die der jungfräulichen Göttin Kanya Devi gewidmet ist, die einst Shiva heiratete."
 holy_site_kusinagara:0 "Heilige Stadt"
 holy_site_kusinagara_desc:0 "Dies ist der Ort, an dem Buddha das Parinirvana erlangte und einer der bedeutendsten Pilgerorte innerhalb der buddhistischen Religion."
 holy_site_gaya:0 "Bodh"
 holy_site_gaya_desc:0 "Als der Ort, an dem Buddha die Erleuchtung erlangte, hat sich diese Stadt zu einem wichtigen Lernzentrum, einer religiösen Pilgerort und einem der am meisten verehrten Orte im Buddhismus entwickelt."
 holy_site_bamyan:0 "Buddhistische Klöster von"
 holy_site_bamyan_desc:0 "Obwohl der Buddhismus nicht in dieser Region beheimatet ist, haben sich die Klöster hier zu einigen der wichtigsten in diesem Teil der Welt entwickelt."
 holy_site_avakana:0 "Sigiriya bei"
 holy_site_avakana_desc:0 "Der Löwenfelsen von Sigiriya war lange Zeit die Heimat von Asketen und buddhistischen Mönchen."
 holy_site_bactra:0 "Stupa von"
 holy_site_bactra_desc:0 "Dies ist die Ruhestätte von Trapusa und Bahalika, die den Buddhismus in diese Region brachten."
 holy_site_upsala:0 "Tempel von Uppsala bei"
 holy_site_upsala_desc:0 "Dies ist der zentrale religiöse Tempel und der Opferraum für unsere Religion."
 holy_site_gornae_desc:0 "Hier befand sich einst nicht nur eine der ältesten Befestigungsanlagen unseres Landes, sondern auch ein Ort von großer religiöser Bedeutung."
 holy_site_kangovar:0 "Tempel der Anahita bei"
 holy_site_kangovar_desc:0 "Dies ist ein alter Tempel, der der Göttin Anahita gewidmet ist."
 holy_site_zranka:0 "Hamun-Heiligtum bei"
 holy_site_zranka_desc:0 "Der Hamunsee in Sistan gilt seit Jahrhunderten als Wunder und Heiligtum."
 holy_site_adur_gusnasp:0 "Adur Gusnasp bei"
 holy_site_adur_gusnasp_desc:0 "Dies ist der Ort des heiligsten aller heiligen Feuer, das seit Jahrhunderten brennt."
 holy_site_yeavering_bell:0 "Yeavering Bell bei"
 holy_site_yeavering_bell_desc:0 "Das Heiligtum auf dem Hügel Yeavering Bell gilt seit Generationen als heilig."
 holy_site_anglesey:0 "Heilige Insel nahe"
 holy_site_anglesey_desc:0 "Das Inselheiligtum ist seit Jahrhunderten ein Zentrum der druidischen Verehrung."
 holy_site_stonehenge:0 "Stonehenge bei"
 holy_site_stonehenge_desc:0 "Der Steinkreis Stonehenge ist uralt und hat für alle Druiden eine religiöse Bedeutung."
 holy_site_glanum:0 "Schrein des Glanis bei"
 holy_site_glanum_desc:0 "Die Heilquelle sind das Zentrum eines dem Gott Glanis geweihten Gotteshauses."
 holy_site_bibracte:0 "Quellen von"
 holy_site_bibracte_desc:0 "Die heiligen Quellen hier sind seit Generationen eine Pilgerort für unser Volk."
 holy_site_o_facho_de_donon:0 "Schrein des Berobreo bei"
 holy_site_o_facho_de_donon_desc:0 "Dies ist das Zentrum der Verehrung von Berobreo in unserer Region und ein Pilgerort unseres Volkes."
 holy_site_uruk_anu_temple:0 "Anu-Tempel bei"
 temples_of:0 "Tempel von"
 temples_of_desc:0 "Dies ist ein wichtiges religiöses Zentrum unseres Glaubens."
 generic_mission_home_infrastructure_BUTTON_TOOLTIP:0 "Wir müssen die Infrastruktur in den von uns kontrollierten Regionen verbessern."
 general_mission_cooldown_tt:0 "Ihr könnt diese Mission #R NICHT#! neustarten, bis nicht mindestens #R 20#! Jahre vergangen sind."
 generic_infra_mission.30.t:0 "Flaggschiff fertiggestellt"
 generic_infra_mission.30.desc:0 "Mit großen Stolz haben unsere Schiffsbauer aus [SCOPE.sP('ship_building_center').GetName] verkündet, dass unsere neuen Flaggschiffe einsatzbereit sind.\n\nDiese neuen Titanen des Meeres werden zweifellos sehr nützlich für unsere Flotte sein, aber bevor sie in Dienst gestellt werden, werden sie unseren innenpolitischen Zwecken dienen.\n\nDie Taufzeremonie kann nur von unserem Herrscher selbst abgehalten werden, aber für die Jungfernfahrt ist ein Admiral erforderlich. Es ist eine große Ehre und ein Segen, den viele Familien sehr schätzen würden."
 generic_infra_mission.30.a:0 "[SCOPE.sCharacter('naval_family_1').GetName] ist [SCOPE.sCharacter('naval_family_1').Custom('get_DieDer')] richtige [SCOPE.sCharacter('naval_family_1').GetWomanMan] dafür!"
 generic_infra_mission.30.b:0 "Wir ernennen [SCOPE.sCharacter('naval_family_2').GetName] zum Admiral."
 generic_infra_mission.30.c:0 "Die Zeit ist gekommen, dass [SCOPE.sCharacter('naval_family_3').GetName] [SCOPE.sCharacter('naval_family_3').GetHerHis] Können zeigt."
 family_granted_naval_job:0 "Maritime Ehre"
 desc_family_granted_naval_job:0 "Als Zeichen dafür, wie sehr der Staat die harte Arbeit und die Fähigkeiten dieser Familie schätzt, verlieh er ihnen das Recht, die Jungfernfahrt der neuen Flaggschiffe zu führen. Eine Geste, die die Familie wahrscheinlich nicht vergessen wird."
 breeding_program:0 "Zuchtprogramm von [SCOPE.sP('food_province_capital').GetName]"
 breeding_program_DESC:0 "Da die Futterversorgung langfristig gesichert ist, denken einige, dass [SCOPE.sP('food_province_capital').GetName] einen idealen Ort für die Pferdezucht unserer Armee hergeben würde. Solch ein Zuchtprogramm würde eine erhebliche Investition erfordern, könnte sich auch langfristig auszahlen."
 temples_built:0 "Vergrößerte Schreinstadt"
 desc_temples_built:0 "Wir haben in die Erweiterung des religiösen Viertels einer heiligen Stätte investiert."
 cultural_assimilation_trend:0 "Kolonie"
 desc_cultural_assimilation_trend:0 "Die Bewohner dieser Stadt nehmen nach und nach mehr und mehr Einfluss auf unsere Kultur."
 fortified_stronghold:0 "Befestigte Festung"
 desc_fortified_stronghold:0 "Diese Stadt hat ungewöhnlich starke Befestigungsanlagen."
 expanded_port:0 "Geschäftiges Hafenviertel"
 desc_expanded_port:0 "Im Hafen dieser Stadt werden viele Geschäfte gemacht."
 military_regiment_city:0 "Regimentsstadt"
 desc_military_regiment_city:0 "Dies ist eine Militärstadt."
 slave_city_modifier:0 "Produktionszentrum"
 desc_slave_city_modifier:0 "Dies ist ein regionales Produktionszentrum mit vielen Mühlen. Es ist bekannt dafür, ein vergleichsweise guter für Sklaven zu sein."
 slave_city_task:0 "Mühlen von [SCOPE.sP('urbanize_area_city').GetName]"
 slave_city_task_DESC:0 "Die Stadt [SCOPE.sP('urbanize_area_city').GetName] wäre ein ausgezeichnetes Produktionszentrum, wenn wir nur die erforderliche Infrastruktur bereitstellen könnten."
 build_barracks:0 "Garnisonen von [SCOPE.sState('urbanize_area_province').GetShortName]"
 build_barracks_DESC:0 "Unser Land benötigt mehr Loyale Soldaten und die Bevölkerung von [SCOPE.sP('urbanize_area_city').GetName] sind bestens dafür geeignet, uns mit neuen Männern für die Front zu versorgen."
 expand_harbor:0 "Hafen von [SCOPE.sP('urbanize_area_city').GetName]"
 expand_harbor_DESC:0 "Der Hafen von [SCOPE.sP('urbanize_area_city').GetName] könnte ein wichtiger Handelspunkt in dieser Provinz werden, wenn wir bereit wären, das Geschäftsviertel weiterzuentwickeln."
 fortify_province:0 "Festung von [SCOPE.sState('urbanize_area_province').GetShortName]"
 fortify_province_DESC:0 "Die Bürger von [SCOPE.sP('urbanize_area_city').GetName] flehen uns an, die lokale Verteidigung zu verbessern."
 cultural_imperialism:0 "Kolonisierung von [SCOPE.sState('urbanize_area_province').GetShortName]"
 cultural_imperialism_DESC:0 "[SCOPE.sP('urbanize_area_city').GetName] ist eine wichtige Stadt, aber ihre Loyalität ist zuweilen fraglich. Wir sollten unsere eigene Kultur und Sprache unter den Bürgern von [SCOPE.sP('urbanize_area_city').GetName] verbreiten und ihnen das Gefühl geben, ein Teil unseres Landes zu sein."
 urbanize_city:0 "Wachstum von [SCOPE.sP('urbanize_area_city').GetName]"
 urbanize_city_DESC:0 "Die Siedlung [SCOPE.sP('urbanize_area_city').GetName] hat starke Wachstumsprobleme. Mit der richtigen Unterstützung würde es wahrscheinlich eine blühende Stadt in dieser Gegend werden."
 abort_for_generic_infra:0 "Das Kapital für dieser Statthalterschaft existiert nicht mehr."
 tribal_reform_DESCRIPTION:0 "Es ist an der Zeit, dass unser großes Land in einen zivilisierteren, sesshaften Staat übergeht.\nWie dies am besten erreicht werden kann, darüber gehen die Meinungen selbst unter unseren eifrigsten Anhängern weit auseinander. Die einen argumentieren, wir sollten einen repräsentativen Regierungsstil annehmen, während andere meinen, wir sollten eine Erbmonarchie vorziehen."
 tribal_reform_CRITERIA_DESCRIPTION:0 "Geht in eine Monarchie oder Republik über."
 tribal_reform_BUTTON_TOOLTIP:0 "Es ist an der Zeit, dass unser Volk über neue Methoden der Herrschaft nachdenkt. Ausländische Ideale überschwemmen unser Land, und es stellt sich die Frage, ob wir unter diesen Umständen wirklich ein Nomadenvolk bleiben können."
