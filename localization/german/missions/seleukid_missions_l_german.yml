 # 1
 seleukid_mission_01_babylonia:0 "Die Satrapie von Babylonien"
 seleukid_mission_01_babylonia_DESCRIPTION:0 "Im Herzen unserer Nation liegt Babylonien, einst eine Satrapie von [GetCharacter('(int32)24').GetPraenomen]. Ein verheerender Feldzug unter der Führung von [GetCharacter('(int32)37').GetPraenomen] ließ es jedoch in Trümmern zurück, und noch heute leidet Babylonien unter den Folgen.\n\nAls eine der reicheren Satrapien in den Reichen der Perser und Alexanders macht es nur Sinn, dass wir uns Zeit nehmen, dieser Region ihren früheren Ruhm zurückzugeben."
 seleukid_mission_01_babylonia_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn wir Babylonien und die umliegende Region wiederaufgebaut haben."
 seleukid_mission_01_babylonia_BUTTON_TOOLTIP:0 "Im Herzen unserer Nation liegt Babylonien, eine Region, die noch immer unter der Invasion durch [GetCharacter('(int32)37').GetPraenomen] leidet. Als eine der reicheren Satrapien in den Reichen der Perser und Alexanders macht es nur Sinn, dass wir uns Zeit nehmen, um dieser Region ihren früheren Ruhm zurückzugeben."
