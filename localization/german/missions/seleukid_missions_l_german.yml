 seleukid_mission_03_anatolia:0 "Westliche Träume"
 seleukid_mission_03_anatolia_DESCRIPTION:0 "Obwohl wir die Erben der Satrapie von Babylonien sind, wissen wir, dass wir niemals in der Lage sein werden, Alexanders Erbe zu beanspruchen, wenn wir nicht die Herrscher von Makedonien selbst sind. Um dorthin zu gelangen, müssen wir zunächst die lange Persische Königsstraße bis nach Sardes am äußersten Ende Anatoliens sichern."
 seleukid_mission_03_anatolia_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn wir die vollständige Kontrolle über die Persische Königsstraße übernommen und um sie herum eine Verwaltung und Verteidigung für Anatolien aufgebaut haben."
 seleukid_mission_03_anatolia_BUTTON_TOOLTIP:0 "Wir blicken nach Westen, in Richtung Makedonien. Der erste Schritt besteht jedoch darin, die Kontrolle über die gesamte westliche Route der Persischen Königsstraße zu übernehmen."

