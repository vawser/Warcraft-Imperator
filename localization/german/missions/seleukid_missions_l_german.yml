 # Base Info
 seleukid_mission_04_palestine:0 "Zu den Grenzen Ägyptens"
 seleukid_mission_04_palestine_DESCRIPTION:0 "In [GetProvince('(int32)687').GetArea.GetRegion.GetName] und [GetProvince('(int32)789').GetArea.GetRegion.GetName] das Sagen zu haben, ist unerlässlich, wenn man die Kreuzung des alten Reiches von [GetCharacter('(int32)39').GetPraenomen] kontrollieren will, da dies der Weg ist, den die Menschen beschreiten, um von Ägypten nach Anatolien oder von Anatolien nach Babylonien zu kommen.\n\nWenn wir die Kontrolle über diese Regionen übernehmen, können wir auch die Kontrolle über den Rest des alten Reiches übernehmen."
 seleukid_mission_04_palestine_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn wir [GetProvince('(int32)687').GetArea.GetRegion.GetName] und [GetProvince('(int32)789').GetArea.GetRegion.GetName] kontrollieren."
 seleukid_mission_04_palestine_BUTTON_TOOLTIP:0 "Im Herzen des alten Reiches liegen[GetProvince('(int32)687').GetArea.GetRegion.GetName] und [GetProvince('(int32)789').GetArea.GetRegion.GetName], zwei Regionen, die darauf warten, dass wir über sie herrschen."

