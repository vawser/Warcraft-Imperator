 seleukid_mission_04_palestine_task_1_DESC:0 "Wir sollten ganz [GetProvince('(int32)789').GetArea.GetRegion.GetName] sichern, bevor wir mit weiteren Feldzügen in [GetProvince('(int32)687').GetArea.GetRegion.GetName] beginnen, um für unsere Soldaten eine gefahrlose Route nach Süden zu gewährleisten."
 seleukid_mission_04_palestine_task_2_DESC:0 "Die vielen Pässe, Hügel und Berge zwischen [GetProvince('(int32)789').GetArea.GetRegion.GetName] und [GetProvince('(int32)687').GetArea.GetRegion.GetName] sind, sofern man sie nicht richtig schützt, tückische Regionen, die wir durchqueren müssen. Die Errichtung einiger Verteidigungen würde es uns ermöglichen, genau diese Eigenschaften gegen unsere Feinde einzusetzen, sollten sie in die Region einmarschieren, und gleichzeitig unser eigenes Volk schützen."
 seleukid_mission_04_palestine_task_3_DESC:0 "Die Schiffsbauer Phöniziens sind weit über die Grenzen ihrer Städte und Provinzen hinaus bekannt, denn sie gehören zu den Besten im gesamten Mittelmeerraum. Wir sind nur die Letzten in einer langen Reihe von Königen, die ihre Unterstützung beim Bau einer Flotte suchen, mit der wir unsere Küsten kontrollieren können."
 seleukid_mission_04_palestine_task_4_DESC:0 "Da [GetProvince('(int32)789').GetArea.GetRegion.GetName] nun fast vollständig unter unserer Kontrolle steht, blicken für neue Feldzüge auf unsere südlichen Grenzen."
 seleukid_mission_04_palestine_task_5_DESC:0 "Wir sind bestrebt, unsere Grenzen bis in die Wüsten Ägyptens auszudehnen und uns die Straßen und phönizischen Städte entlang der Küste einzuverleiben."
 seleukid_mission_04_palestine_task_6_DESC:0 "Unsere Berater haben die Tempel und Heiligtümer von [GetProvince('(int32)660').GetName] als Region bezeichnet, die Raum für Verbesserungen bietet, was unsere Beliebtheit bei der örtlichen Bevölkerung von [GetProvince('(int32)687').GetArea.GetRegion.GetName] ohne viel Aufwand steigern würde."
 seleukid_mission_04_palestine_task_7_DESC:0 "Wenn wir uns die Loyalität unserer Untertanen und Vasallen in [GetProvince('(int32)687').GetArea.GetRegion.GetName] jemals wirklich sichern wollen, müssen sie sich besser an unsere Herrschaft gewöhnen und wir müssen dafür sorgen, dass sie bis zu einem gewissen Grad in unsere Verwaltung eingegliedert werden."
 seleukid_mission_04_palestine_task_8_DESC:0 "Wir möchten der örtlichen Verwaltung der Region den letzten Feinschliff geben, damit sie sich in unserem Namen um die Provinzen [GetProvince('(int32)659').GetArea.GetName], [GetProvince('(int32)680').GetArea.GetName] und [GetProvince('(int32)670').GetArea.GetName] kümmern kann."
 seleukid_mission_04_palestine_task_9_DESC:0 "Als eine der fruchtbarsten Regionen von [GetProvince('(int32)687').GetArea.GetRegion.GetName] müssen wir die Provinzen [GetProvince('(int32)733').GetArea.GetName], [GetProvince('(int32)687').GetArea.GetName] und [GetProvince('(int32)681').GetArea.GetName] kontrollieren."
 seleukid_mission_04_palestine_task_10_DESC:0 "Wenn wir jemals unseren Einfluss auf [GetProvince('(int32)687').GetArea.GetRegion.GetName] ausweiten wollen, müssen wir uns auf die eine oder andere Weise mit unseren nabatäischen Nachbarn im Süden arrangieren."
 seleukid_mission_04_palestine_task_11_DESC:0 "Obwohl das Land rund um [GetProvince('(int32)732').GetArea.GetName] reich und fruchtbar ist, brauchen wir mehr Menschen, die es bewirtschaften können. Mit einigen Siedlern aus dem Westen könnten wir es sicherlich besser nutzen."
 seleukid_mission_04_palestine_task_12_DESC:0 "[GetProvince('(int32)687').GetArea.GetName] ist nicht nur eine der fruchtbarsten Regionen in [GetProvince('(int32)687').GetArea.GetRegion.GetName], sondern angeblich auch eine der schwieriger zu kontrollierenden Provinzen. Die Menschen gelten als besonders starke Verfechter ihrer Unabhängigkeit, und die meisten fremdländischen Verwaltungen hatten auf die eine oder andere Weise Probleme gehabt, die Region zu bändigen."
 seleukid_mission_04_palestine_task_final_DESC:0 "Da nun ganz [GetProvince('(int32)687').GetArea.GetRegion.GetName] unter unserer Kontrolle steht, gilt unser Feldzug zu seiner Erringung und der Übernahme von [GetProvince('(int32)789').GetArea.GetRegion.GetName] als abgeschlossen."

