 seleukid_mission_03_anatolia_task_1_DESC:0 "Bei der Betrachtung möglicher Wege in Richtung Westen blicken wir insbesondere auf die Stadt [GetProvince('(int32)1936').GetName], die früher die alte Hauptstadt von [GetProvince('(int32)1936').GetArea.GetRegion.GetName] war."
 seleukid_mission_03_anatolia_task_2_DESC:0 "Wir sind dabei, die Stadt [GetProvince('(int32)1936').GetName] wiederaufzubauen, damit sie als Hauptstadt für unsere Statthalter in der Region dienen kann und eine Brücke zwischen der alten Satrapie von [GetProvince('(int32)1936').GetArea.GetRegion.GetName] und unserer derzeitigen Herrschaft bildet."
 seleukid_mission_03_anatolia_task_3_DESC:0 "Wir haben Interesse an der kleinen Stadt [GetProvince('(int32)1928').GetName] mit ihrem örtlichen Heiligtum und ihrer Bedeutung für die nähere Umgebung."
 seleukid_mission_03_anatolia_task_4_DESC:0 "Der Aufbau einer Infrastruktur rund um unsere neu gegründete Verwaltung in [GetProvince('(int32)1936').GetArea.GetRegion.GetName] wird wichtig sein, wenn wir wollen, dass sie weiterhin ein wichtiger Teil von [ROOT.GetCountry.GetName] bleibt."
 seleukid_mission_03_anatolia_task_5_DESC:0 "Die Fortsetzung des Wiederaufbaus von [GetProvince('(int32)1936').GetName] könnte die örtliche Bevölkerung dazu inspirieren, freundlicher und loyaler gegenüber unserer Herrschaft zu werden, ähnlich wie es einst all die Arbeit von [GetCharacter('(int32)37').GetPraenomen] als Satrap von [GetProvince('(int32)1936').GetArea.GetRegion.GetName] getan hat."
 seleukid_mission_03_anatolia_task_6_DESC:0 "Etwas nördlich von [GetProvince('(int32)1883').GetArea.GetRegion.GetName] liegen [GetProvince('(int32)1799').GetArea.GetRegion.GetName] und die östlichen Ausläufer von [GetProvince('(int32)1936').GetArea.GetRegion.GetName], Regionen, die man oft samt ihrer Scherereien sich selbst überließ, da sie nicht ganz so wertvoll sind wie viele ihrer Nachbarn."
 seleukid_mission_03_anatolia_task_7_DESC:0 "Wir haben etwas nördlich der alten Stadt [GetProvince('(int32)1934').GetName] eine kleine Siedlung mit dem Namen [GetProvince('(int32)177').GetName] ausfindig gemacht, von der wir glauben, dass sie noch eine wichtige Rolle für die Region rund um [GetProvince('(int32)177').GetArea.GetName] spielen könnte, sofern sie denn nur ausgebaut würde."
 seleukid_mission_03_anatolia_task_8_DESC:0 "Unsere Berater glauben, wenn wir eine Menge Ressourcen in die beiden alten Städte [GetProvince('(int32)1934').GetName] in [GetProvince('(int32)1934').GetArea.GetName] und [GetProvince('(int32)1951').GetName] in [GetProvince('(int32)1951').GetArea.GetName] investieren, der Rest der Region diesem Beispiel folgen würde."
 seleukid_mission_03_anatolia_task_9_DESC:0 "Obwohl die Region oft weniger beliebt als ihre westlichen Nachbarn war, braucht sie dringend eine fähige Verwaltung mit der notwendigen Infrastruktur, die sich um alles kümmert. Wenn wir ihr dies geben würden, würde sich das in Zukunft gewiss auszahlen."
 seleukid_mission_03_anatolia_task_10_DESC:0 "Die Ländereien von [GetProvince('(int32)1799').GetArea.GetRegion.GetName] waren als Außenstehender oft schwer zu kontrollieren, weshalb die meisten unserer Vorgänger unabhängige Satrapen eingesetzt haben, um die Region zu bändigen."
 seleukid_mission_03_anatolia_task_11_DESC:0 "Im äußersten Westen der Königsstraße liegen die griechischen Küsten und [GetProvince('(int32)292').GetArea.GetRegion.GetName], eine Region, in der es schon oft zu Rebellionen und Aufständen gegen ihre vielen fremden Herrscher gekommen ist."
 seleukid_mission_03_anatolia_task_12_DESC:0 "Eine der Städte, die oft eine wichtige Rolle bei der Herrschaft über diese Länder gespielt hat, ist [GetProvince('(int32)292').GetName] in [GetProvince('(int32)292').GetArea.GetName], eine alte Stadt, die schon sowohl von Zentralanatoliern als auch von Griechen bewohnt war."
 seleukid_mission_03_anatolia_task_13_DESC:0 "Wenn wir diese Region sichern und dafür sorgen wollen, dass wir nicht an denselben Hindernissen scheitern wie viele unserer Vorgänger, täten wir gut daran, ein Netzwerk aus Städten und Festungen für unsere neu gegründete Verwaltung in der Region aufzubauen."
 seleukid_mission_03_anatolia_task_14_DESC:0 "Laut [GetCharacter('(int32)24').GetPraenomen] stammt unsere Herrscherfamilie von Apollon selbst ab und ist seit Langem dem Orakel von Didyma in Treue verbunden, einer Tempelanlage in der Nähe der Stadt [GetProvince('(int32)1973').GetName]."
 seleukid_mission_03_anatolia_task_15_DESC:0 "Es war lange ein Traum für die [GetCharacter('(int32)24').GetFamily.GetName]-Familie, sich die Loyalität des Orakels von Didyma nahe der Stadt [GetProvince('(int32)1973').GetName] zu sichern."
 seleukid_mission_03_anatolia_task_16_DESC:0 "Die meisten der großen Seleukeias, die im Namen unseres Gründers [GetCharacter('(int32)24').GetPraenomen] errichtet wurden, haben in unserer Nation eine bedeutende Rolle gespielt. Wir hoffen, eine weitere dieser großen Städte im äußersten Westen Anatoliens errichten zu können."
 seleukid_mission_03_anatolia_task_final_DESC:0 "Wollen wir unsere Träume von der Übernahme der westlichen Teile des alten Reiches von [GetCharacter('(int32)39').GetPraenomen] tatsächlich verwirklichen, müssen wir die Königsstraße von [GetProvince('(int32)4799').GetName] bis [GetProvince('(int32)292').GetName] sichern."

