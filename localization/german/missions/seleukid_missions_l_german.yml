 seleukid_mission_01_babylonia_task_1_DESC:0 "An der Spitze Babylons stehen die Priester von Marduk, eine starke Kaste aus religiösen Führern, die über das Tagesgeschäft der Stadt entscheiden. So mancher König hat nach einem Verstoß gegen ihre Ordensrichtlinien bereits die Kontrolle über Babylonien verloren."
 seleukid_mission_01_babylonia_task_2_DESC:0 "Wenn wir das Priestertum auf unsere Seite ziehen, können wir damit beginnen, Schritte einzuleiten, die ihren Glauben an die Dynastie von [ROOT.GetCountry.GetRuler.GetPraenomen] und unsere fortgesetzte Herrschaft in Babylonien binden."
 seleukid_mission_01_babylonia_task_3_DESC:0 "Da die Priesterschaft nun von unserer rechtmäßigen Herrschaft über ihre Heimat überzeugt ist, können wir damit fortfahren, ihren Glauben an unseren eigenen und den unsere[ROOT.GetCountry.Custom('get_rsEnding')] [ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.Custom('get_sMale')] [ROOT.GetCountry.GetRuler.GetPraenomen] zu binden."
 seleukid_mission_01_babylonia_task_4_DESC:0 "Da unsere Herrschaft ganz Babylonien Frieden und Wohlstand gebracht hat, konnten wir die fortwährende Unterstützung der Adligen und Bürger der alten Städte sicherstellen."
 seleukid_mission_01_babylonia_task_5_DESC:0 "Am Ufer des Euphrats liegt Babylon und am Ufer des Tigris errichteten wir die große Stadt Seleukeia. Gemeinsam bilden sie eine Barriere und eine Befestigung gegen jene, die versuchen, durch die Länder Babyloniens zu gelangen."
 seleukid_mission_01_babylonia_task_6_DESC:0 "Obwohl wir viele der Unsrigen in die Region rund um Babylon geführt haben und ein großer Teil der babylonischen Bevölkerung sich an unsere Herrschaft gewöhnt hat, gibt es immer noch einige, die sich uns entgegenstellen."
 seleukid_mission_01_babylonia_task_7_DESC:0 "Nachdem Seleukos Babylonien zurückerobert und seine Satrapie zurückgefordert hatte, sandte Antigonos Armeen aus, um das, was er verloren hatte, zu plündern und zu zerstören. Obwohl ein großer Teil Babylons unter unserer Herrschaft wiederhergestellt werden konnte, müssen dennoch Schritte unternommen werden, um auch seinen ehemaligen Glanz zurückzuerlangen."
 seleukid_mission_01_babylonia_task_8_DESC:0 "Die Verwaltung unserer Satrapie ist seit ihrer Übernahme durch Dareios III. weitgehend unangetastet geblieben. Ein Hauch [ROOT.GetCountry.GetPrimaryCulture.GetName]er Kultur könnte sie besser an unsere Herrschaft gewöhnen."
 seleukid_mission_01_babylonia_task_9_DESC:0 "Mit Hilfe von unserem [GetOffice('office_steward').GetCulturalName(SCOPE.GetRootScope.GetCountry)] werden wir die Saat der Loyalität in der babylonischen Satrapie ausbringen und so die fortgesetzte Unterstützung aus einer der reichsten Regionen im Reich der Perser und Alexanders sicherstellen."
 seleukid_mission_01_babylonia_task_10_DESC:0 "Frieden bringt Loyalität hervor, und deshalb werden wir dafür sorgen, dass die gesamte Region von unseren Truppen geschützt wird und unter unserer Herrschaft steht, beginnend von den Grenzen Assyriens im Norden bis hin zu den Grenzen von Persis im Süden."
 seleukid_mission_01_babylonia_task_final_DESC:0 "Obwohl Babylonien einst von den Truppen des einäugigen Antigonos eingenommen wurde, blieb es Seleukos während des gesamten Unterfangens treu ergeben. Jetzt ist die Satrapie fest an die [ROOT.GetCountry.GetRuler.GetFamily.GetName]-Dynastie gebunden, und wir können uns sowohl bei Steuern als auch bei Aufgeboten auf sie verlassen."

