 seleukid_mission_02_syria_task_1_DESC:0 "Wir müssen unsere Truppen sorgfältig auf einen Feldzug in Richtung [GetProvince('(int32)789').GetArea.GetRegion.GetName] vorbereiten, da wir nun wissen, wie gefährlich ein Marsch in diese Region sein kann, wenn wir ihn unvorbereitet beginnen."
 seleukid_mission_02_syria_task_2_DESC:0 "Griechische Siedlungen und Dörfer sowie die alte Hauptstadt der Antigoniden liegen an den westlichen Gestaden. Eines unserer ersten Ziele sollte es sein, die Kontrolle über die unteren Verlauf des Orontes zu übernehmen."
 seleukid_mission_02_syria_task_3_DESC:0 "Östlich von [GetProvince('(int32)789').GetArea.GetRegion.GetName] liegen antike aramäische Städte und Dörfer sowie vereinzelt auch neue griechische Siedlungen. Dies ist eine der Regionen, die oft als Barriere zwischen uns und den reicheren Regionen der Antigoniden gilt, und sie ist wichtig, wenn wir eine sichere Route von Babylonien zu den Gestaden des Mittelmeers aufbauen wollen."
 seleukid_mission_02_syria_task_4_DESC:0 "Da wir nun neue Städte gründen und Siedler nach [GetProvince('(int32)789').GetArea.GetRegion.GetName] locken, werden wir auch unsere Kontrolle über die nahe gelegenen ländlichen Gebiete sichern. Wir werden ein Netzwerk von Städten aufbauen, mithilfe dessen wir die gesamte Region verwalten können."
 seleukid_mission_02_syria_task_5_DESC:0 "Wir beabsichtigen den Bau einer neuen königlichen Stadt, ähnlich wie [GetProvince('(int32)911').GetName] in Babylonien, wo wir unsere königliche Verwaltung für die westlichen Teile unserer Nation ansiedeln können."
 seleukid_mission_02_syria_task_6_DESC:0 "Wir beabsichtigen, [GetProvince('(int32)789').GetName] zu erweitern, damit es in Umfang und Einwohnerzahl mit den wichtigsten Städten im Mittelmeerraum konkurrieren kann. Es wird ein glorreiches Beispiel für die [ROOT.GetCountry.GetAdjective]e Macht und den [ROOT.GetCountry.GetAdjective]en Reichtum sein."
 seleukid_mission_02_syria_task_7_DESC:0 "Ein weiteres Ziel von uns besteht darin, die Region mit einem Netz aus befestigten Städten und Siedlungen abzusichern, um sicherzustellen, dass Eindringlinge Schwierigkeiten dabei haben werden, durch unser Territorium zu ziehen."
 seleukid_mission_02_syria_task_8_DESC:0 "Um [GetProvince('(int32)789').GetArea.GetRegion.GetName] wirklich so aufzubauen, wie wir es uns wünschen, müssen wir nach neuen Siedlern suchen, die die Städte und Siedlungen füllen können. Wir wünschen uns schon lange mehr Griechen, die wir in unsere Armeen einziehen können, und da wir nun einen Hafen am Mittelmeer besitzen, wäre es sinnvoll, dass wir diesen Plan endlich in die Tat umsetzen."
 seleukid_mission_02_syria_task_9_DESC:0 "Im Westen liegt [GetProvince('(int32)1880').GetArea.GetRegion.GetName], eine weitere schwierige Region mit großem Potenzial, die in vielerlei Hinsicht [GetProvince('(int32)789').GetArea.GetRegion.GetName] ähnelt. Obwohl wir unsere Bemühungen derzeit hauptsächlich [GetProvince('(int32)789').GetArea.GetRegion.GetName] widmen, sollten wir tun, was wir nur können, um bereits einen gewissen Einfluss in der Region zu erlangen."
 seleukid_mission_02_syria_task_10_DESC:0 "[GetProvince('(int32)1880').GetName] ist einer jener Orte, an dem wir nach einer möglichen neuen Stadt zu Ehren unseres Herrschergeschlechts suchen. Die Provinz hat das Potenzial, eine bedeutende Stadt zu beherbergen, von der aus wir die östlichen Ausläufer von [GetProvince('(int32)1880').GetArea.GetRegion.GetName] regieren können."
 seleukid_mission_02_syria_task_11_DESC:0 "Wir haben Geschichten über ein altes Orakel gehört, das bei [GetProvince('(int32)1881').GetName] lebt, obwohl es seit Langem von Armut und anderen Beschwernissen geplagt ist. Wenn wir die Tempel und die heiligen Stätten in der Region instand setzen würden, könnten wir das Orakel womöglich überzeugen, uns zu folgen."
 seleukid_mission_02_syria_task_final_DESC:0 "Wir haben endlich unsere Ziele in [GetProvince('(int32)789').GetArea.GetRegion.GetName] erreicht und können es als die zweitwichtigste Region unserer Nation nach Babylonien betrachten."

