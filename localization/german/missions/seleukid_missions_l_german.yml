 # Base Info
 seleukid_mission_02_syria:0 "Syrische Ambition"
 seleukid_mission_02_syria_DESCRIPTION:0 "Der Großteil der Nachfolgestaaten lag am Mittelmeer und war auf die eine oder andere Weise miteinander verbunden, wohingegen wir in Babylonien im Osten sozusagen von den anderen abgeschnitten waren. Wir haben Syrien als möglichen neuen Hafen im Westen ins Auge gefasst, einen Ort, der von vielen unserer Rivalen oft unterschätzt wird."
 seleukid_mission_02_syria_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn wir die Kontrolle über Syrien übernommen und es als neue wichtige Region unter unserer Herrschaft etabliert haben."
 seleukid_mission_02_syria_BUTTON_TOOLTIP:0 "Wir betrachten Syrien als einen neuen möglichen Hafen in Richtung Westen."

