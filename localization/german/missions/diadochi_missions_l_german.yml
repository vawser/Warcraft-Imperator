l_german:
 anthology_which_does_not_exist_yet_tt:0 "Versammelt die $treasure_anthology$, indem Ihr die Entscheidung #Y $philosophike_anthologia$#! annehmt und platziert diese in einer Heiligen Stätte von [GetDeityDefinition('omen_alexander').GetName]."
 panoply_which_does_not_exist_yet_tt:0 "Versammelt die $treasure_alexander_panoply$ indem Ihr die Entscheidung #Y $panoply_of_alexander_the_great$#! annehmt und platziert diese in einer Heiligen Stätte von [GetDeityDefinition('omen_alexander').GetName]."
 own_or_control_treasure_in_alex_shrine:0 "Schatz befindet sich in einer Heiligen Stätte von [alexander_deity_scope.GetName], die sich im Besitz von [SCOPE.GetRootScope.GetCountry.GetName] befindet."
 diadochi_empire:0 "Hellenistisches Imperium"
 diadochi_empire_DESCRIPTION:0 "Ein verheerender Bürgerkrieg droht das von [alexander_scope.GetPraenomen] und seinen Generälen errichtete Reich zu vernichten. Wenn wir unsere Kontrolle über weite Teile dieses gefallenen Reiches behaupten wollen, müssen wir uns fragen, welche Art von Reich wir aufbauen wollen.\nWenn unser Vermächtnis länger Bestand haben soll als das von Alexander, müssen wir danach streben, seine hellenistische Vision zu verwirklichen, und eine kaiserliche Kultur aufbauen, die alle Eliten des Reiches umfasst."
 AN_empire_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] ist ein #Y Imperium#!."
 diadochi_empire_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn wir die hellenistische Welt, die einst von [alexander_scope.GetName] regiert wurde, stabilisiert und geeint haben."
 diadochi_empire_BUTTON_TOOLTIP:0 "Ein verheerender Bürgerkrieg droht das von [alexander_scope.GetPraenomen] und seinen Generälen errichtete Reich zu vernichten. Wenn wir unsere Kontrolle über weite Teile dieses gefallenen Reiches behaupten wollen, müssen wir uns fragen, welche Art von Reich wir aufbauen wollen.\nWenn unser Vermächtnis länger Bestand haben soll als das von Alexander, müssen wir danach streben, seine hellenistische Vision zu verwirklichen, und eine kaiserliche Kultur aufbauen, die alle Eliten des Reiches umfasst."
 diadochi_hellenistic_empire:0 "Nachfolgerreich"
 diadochi_hellenistic_empire_DESC:0 "Ambitionierte Männer haben das, was Alexander einst vereint hat, entzweit. Um nicht unsere Kontrolle über immer mehr der von Alexander beherrschten Länder zu verlieren, müssen wir eine kaiserliche Verwaltung schaffen, die größer ist als alles vorher Bekannte."
 diadochi_to_the_strongest:0 "An den Stärksten"
 diadochi_to_the_strongest_DESC:0 "Der letzte Wunsch Alexanders soll darin bestanden haben, dass sein Reich an den Stärksten geht: eine Herausforderung, für die wir uns als würdig erwiesen haben.\nUm das Reich zu kontrollieren, müssen wir bereit sein, unsere militärische Macht schnell und effizient einzusetzen. Lasst uns eine neue stehende Armee aufbauen, die nach den berühmten Silberschilden Alexanders benannt ist und die Aufgabe hat, die territoriale Integrität unseres Reiches zu gewährleisten."
 diadochi_two_rivers:0 "Zwei Flüsse"
 diadochi_two_rivers_DESC:0 "In den vergangenen Jahrhunderten bildeten die fruchtbaren Länder Mesopotamiens oft den Kern aufstrebender Imperien. Als Teil unseres eigenen Plans, ein Imperium zu errichten, müssen wir unsere Autorität über die gesamte Region zwischen Euphrat und Tigris sowie die umliegenden Gebiete durchsetzen."
 diadochi_crown_of_lower_egypt:0 "Krone von Unterägypten"
 diadochi_crown_of_lower_egypt_DESC:0 "Mit seinen reichen Getreideernten und seiner riesigen Bevölkerung war Ägypten schon immer ein Juwel des Reiches. Wenn wir die hellenistische Welt beherrschen wollen, müssen wir die gesamte Mündung des Nils sowie einen großen Teil der Gaue im Landesinneren kontrollieren."
 diadochi_macedonian_barons:0 "Barone Makedoniens"
 diadochi_macedonian_barons_DESC:0 "Traditionell muss jeder makedonische König von den Baronen von Makedonien gebilligt werden. Auch wenn es noch nie vorkam, dass eine solche Genehmigung nicht erteilt wurde, ist es ein wichtiges Element des makedonischen Königtums.\nWir müssen Makedonien und das Hinterland kontrollieren, wenn wir als Erben von Alexander glaubwürdig sein wollen."
 diadochi_regional_rule_tt:0 "Nach Abschluss dieser Mission werden wir in der Lage sein, darüber zu entscheiden, auf welche Weise wir diese Region regieren wollen."
 diadochi_imperial_capital:0 "Kaiserliche Hauptstadt"
 diadochi_imperial_capital_DESC:0 "Ein kosmopolitisches Reich wie das unsere erfordert eine wahrhaft große Metropole, eine, die so prächtig ist wie die Welt, die sie zu regieren bestimmt ist. Wir müssen [ROOT.GetCountry.GetCapital.GetName] verschönern und mit Wundern ausstatten, die das Wesen unseres Plans, ein wahrhaft großes Imperium zu schaffen, eindrücklich veranschaulichen."
 imperial_capital_mission_reward:0 "Hellenistische Metropole"
 desc_imperial_capital_mission_reward:0 "Dies ist die Hauptstadt eines großen hellenistischen Reiches, das bereit ist, die Welt zu regieren."
 diadochi_conquest_of_persia:0 "Eroberung von Persien"
 diadochi_conquest_of_persia_DESC:0 "Einst entsandten die achämenidischen Kaiser persische Eroberer bis ins Landesinnere von Griechenland und bedrohten damit einen jeden freien Mann der hellenischen Welt. Im Zuge seiner Eroberungen brachte Alexander das gesamte persische Reich unter seine Kontrolle und begann damit, den persischen Plan eines Großreiches mit seinem eigenen zu verschmelzen.\nWenn wir Erfolg haben wollen, wo er scheiterte, müssen wir das gesamte ehemalige Persische Reich unter unsere Kontrolle bringen, von Elam bis Baktrien."
 diadochi_conquest_of_persia_allow_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] oder ein Untertan hält alle im Besitz befindlichen Territorien in den Regionen [GetProvince('(int32)6518').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)6637').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)4799').GetArea.GetRegion.GetName|Y] und [GetProvince('(int32)1595').GetArea.GetRegion.GetName|Y]."
 diadochi_to_the_indus:0 "Auf zum Indus!"
 diadochi_to_the_indus_DESC:0 "Nachdem er Poros am Hydaspes besiegt hatte, erlangte Alexander die Kontrolle über die Pentapatomischen Ebenen, das Land der fünf Flüsse, und kehrte nur deshalb um, weil seine Soldaten nicht weiterziehen wollten. Diese östlichen Satrapien sind seither an aufsässige Satrapen und indische Machthaber verloren gegangen, und es ist an der Zeit, sie erneut in unser Reich einzugliedern."
 diadochi_of_gods_and_men:0 "Von Göttern und Menschen"
 diadochi_of_gods_and_men_DESC:0 "Unser Reich umfasst viele Völker und viele Glaubensrichtungen. Um der rechtmäßige Anführer all unserer Untertanen zu sein, müssen wir die Götter ehren, die sie in ihren Tempeln anbeten."
 diadochi_pantheon_deity_other:0 "Das Staatspantheon muss mindestens #Y 2#! Gottheiten umfassen, die nicht zur Staatsreligion gehören und deren Heilige Stätten unter unserer Kontrolle stehen ([SCOPE.Custom('get_diadochi_pantheon_ongoing')]/[SCOPE.ScriptValue('diadochi_pantheon_target_svalue')|Y0])."
 diadochi_pantheon_ongoing:0 "[SCOPE.ScriptValue('get_diadochi_pantheon_svalue')|R0]"
 diadochi_pantheon_complete:0 "[SCOPE.ScriptValue('get_diadochi_pantheon_svalue')|Y0]"
 diadochi_pantheon_deity_other_effect:0 "Diese Mission abzuschließen, erhöht die Meinung derer über uns, die diese Gottheiten anbeten."
 royal_shrine_modifier:0 "Königliches Heiligtum"
 desc_royal_shrine_modifier:0 "An diesem Ort befindet sich ein Heiligtum für einen der Götter, die von unserer Dynastie verehrt werden."
 venerated_deity_modifier:0 "Verehrte Gottheit"
 desc_venerated_deity_modifier:0 "Wir haben die Gunst dieser Kultur gewonnen, indem wir die Verehrung eines der Götter, der ihren Mitgliedern lieb und teuer ist, gefördert haben."
 diadochi_center_of_art_and_culture:0 "Zentrum für Kunst und Kultur"
 diadochi_center_of_art_and_culture_DESC:0 "Ein Reich, das die Zeit überdauern soll, darf nicht nur aus Soldaten bestehen, sondern muss auch Kunst und Kultur haben. Aus diesem Grund sollten wir das gesamte Wissen der Welt in die Schrein-Anlage Alexanders des Großen bringen und sie zu einem Juwel der hellenistischen Welt machen. Wer an der kollektiven Weisheit der Menschheit teilhaben will, sollte sie in aller Ruhe studieren und mit allen Dingen ausgestattet werden, die für ein solch edles Streben notwendig sind."
 diadochi_school_of_x:0 "Philosophische Schule von [ROOT.GetCountry.GetCapital.GetName]"
 diadochi_school_of_x_DESC:0 ""
 diadochi_philosopher_kings:0 "Philosophische Könige"
 diadochi_philosopher_kings_DESC:0 "Die Welt der Gelehrten hat von unserer Herrschaft stark profitiert, so sehr, dass die Gelehrten von [ROOT.GetCountry.GetCapital.GetName] allmählich als eine eigene Schule der Philosophie angesehen werden. Wir müssen alles daransetzen, dieses neue philosophische Vorhaben zu unterstützen, indem wir die klugen Köpfe der Welt anziehen und dafür sorgen, dass es ihnen an nichts fehlt."
 diadochi_imperial_lineage:0 "Kaiserliche Abstammung"
 diadochi_imperial_lineage_DESC:0 "Nur ein weiser König kann ein so großes und vielfältiges Reich wie das unsere regieren. Wir müssen danach streben, sowohl [ROOT.GetCountry.GetRuler.GetName] als auch alle [ROOT.GetCountry.GetRuler.GetHerHis]e Erben zu unterrichten. Das Ziel dabei sollte sein, dass sowohl die gegenwärtige Generation als auch alle folgenden Generationen der Aufgabe gewachsen sind, für alle Ewigkeiten zu herrschen."
 diadochi_granary_of_the_mediterrenean:0 "Kornkammer des Mittelmeers"
 diadochi_granary_of_the_mediterrenean_DESC:0 "Es ist kein Wunder, dass viele Philosophen die Utopie als einen Staat beschreiben, in dem man frei von der Last der Arbeit ist und es einem an nichts mangelt. Die Gewährleistung eines dauerhaften Zugangs zu Getreide für alle Städte des griechischen Festlandes, [ROOT.GetCountry.GetCapital.GetName] selbst und der verschiedenen anderen Teile des Reiches ist unerlässlich, um eine neue Ära des Friedens und des Wohlstands zu schaffen. Wiederkehrende Aufstände aufgrund von Nahrungsmittelknappheit, Hungersnöte und Hungertode stehen derzeit dem sozialen Fortschritt, der Urbanisierung und der Kommerzialisierung im Weg. Wir müssen unsere Untertanen von diesen Bedrohungen befreien, damit wir in ein neues Goldenes Zeitalter des Wohlstands und des Überflusses eintreten können."
 diadochi_pax_hellenica:0 "Basilike Eirene"
 diadochi_pax_hellenica_DESC:0 "Lasst uns eine neue Ära der Stabilität einleiten, eine, in der die kaiserliche Linie aus weisen und starken Monarchen besteht, die für den Frieden bürgen. Banditen, Räuber und diejenigen, die die Macht missbrauchen, sollen von einer Verwaltung in Schach gehalten werden, die alle Untertanen unabhängig von Kultur oder Glauben schützt.\n\nManche mögen diese Vorstellung missbilligen, doch lasst uns ihre Bedenken beiseiteschieben und ihnen jeglichen Einfluss auf die Zukunft verweigern, die [ROOT.GetCountry.GetRuler.GetName], [ROOT.GetCountry.GetRuler.GetHerHis]en Nachfolgern und unserem Volk gehört."
 country_splitting_in_two:0 "Dies führt zu einem #R Bürgerkrieg#! zwischen unseren Loyalisten und denen, die sich dem hellenistischen imperialistischen Vorhaben widersetzen."
 diadochi_revolter_name:0 "Satrapen-Koalition"
 diadochi_revolter_adjective:0 "Satrapisch"
 diadochi_heirs_of_alexander:0 "Erben von Alexander"
 diadochi_heirs_of_alexander_DESC:0 "Von Ost nach West ist Alexanders Reich nun wieder vereint ..."
 diadochi_ends_of_the_world:0 "Bis ans Ende der Welt"
 diadochi_ends_of_the_world_DESC:0 "Als Alexander in Babylon starb, wurden seine Waffen und seine Rüstung zunächst mit größtem Respekt behandelt und nahmen bei der Ausarbeitung der Nachfolgepläne den Ehrenplatz am Tisch ein. In dem allgemeinen Chaos, das daraufhin folgte, gingen sie jedoch verloren und wurden in alle Winde verstreut.\nWir müssen die Rüstung von Alexander wieder zusammensetzen und sie in sein Grab zurückbringen, wo sie eine angemessene Verehrung erfahren soll."
 diadochi_apotheosis:0 "Apotheose"
 diadochi_apotheosis_DESC:0 "Es ist an der Zeit, dass [ROOT.GetCountry.GetRuler.GetName] [ROOT.GetCountry.GetRuler.GetHerHis]en rechtmäßigen Platz als Gott einnimmt und damit in die Fußstapfen von [alexander_scope.GetName] tritt. [ROOT.GetCountry.GetRuler.GetSheHe|U] wäre damit sowohl [ROOT.GetCountry.GetRuler.GetWomanMan] als auch Gott und würde zusammen mit den anderen Gottheiten des [ROOT.GetCountry.GetAdjective]en Pantheons verehrt werden."
 me_diadochi_empire_events.1.t:0 "[venerated_deity.GetName] und [venerated_deity_2.GetName]"
 me_diadochi_empire_events.1.desc:0 "Um unsere Verehrung für die Götter aller Völker innerhalb unseres Reiches angemessen zum Ausdruck zu bringen, sind wir bereit, eine beträchtliche Summe zu spenden, und es bleibt nur noch die Frage, welchem Gott wir den Vorzug geben werden.\nAuch wenn eine solche Wahl allein vom Glauben geprägt sein sollte, wird sie mit Sicherheit auch die Anhänger jenes Gottes beeindrucken, den wir als Gönner wählen."
 me_diadochi_empire_events.1.a:0 "[venerated_deity.GetName]."
 me_diadochi_empire_events.1.b:0 "[venerated_deity_2.GetName]."
 me_diadochi_empire_events.1.c:0 "Wir werden versuchen, die Gunst beider Götter zu gewinnen."
 me_diadochi_empire_events.1.d:0 "Wir werden versuchen, die Gunst beider Götter zu gewinnen."
 me_diadochi_empire_events.2.t:0 "Verfall der Schreine von [shrine_decay_province.GetName]"
 me_diadochi_empire_events.2.desc:0 "Heute traf ein wütender Gesandter ein, der von den Priestern von [shrine_decay_province.GetName] geschickt wurde. Fehlende Geldmittel und der zunehmende Verfall der Heiligtümer, gepaart mit einem ebenso offensichtlichen Mangel an Aufmerksamkeit seitens der Machthaber in [palace_province.GetName] führten nun dazu, dass sich die örtliche Priesterschaft scharf von unserer Herrschaft distanziert hat."
 me_diadochi_empire_events.2.a:0 "Bedauerlich."
 me_diadochi_empire_events.3.t:0 "Nachfolgerreich"
 me_diadochi_empire_events.3.desc:0 "Auch wenn unser Königreich nie wirklich klein war, ist es in unserem Versuch, die von Alexander hinterlassenen zersplitterten Staaten zu vereinen, noch weiter gewachsen. Dieser Prozess muss durch eine fähige Verwaltung unterstützt werden, die in der Lage ist, sowohl dynamisch zu wachsen, wenn wir expandieren, als auch unsere Pläne und Vorstellungen umzusetzen, wenn wir beginnen, uns um die Schaffung eines dauerhaften und langlebigen Reiches zu bemühen, das dort standhaft bleibt, wo Alexanders Reich einst auseinanderbrach.\nDie jüngste Erweiterung unserer königlichen Verwaltung zielte darauf ab, genau eine solche Struktur zu errichten. Nur die Zeit wird weisen, ob es für die Ewigkeit geeignet ist."
 me_diadochi_empire_events.3.a:0 "Lang lebe das [ROOT.GetCountry.GetAdjective]e Reich!"
 me_diadochi_empire_events.4.t:0 "Die Silberschilde"
 me_diadochi_empire_events.4.desc:0 "Ständig Militäreinsätze durchzuführen, erfordert ein starkes stehendes Heer. Durch die Bündelung unseres militärischen Wissens und unserer militärischen Mittel haben wir einen neuen "Silberschild"-Trupp geschaffen, der das Reich bewachen und ausweiten wird. Es wird gewiss einige Zeit dauern, bis diese Männer ihren Namensvettern gerecht werden, doch es ist lediglich der erste Schritt zum Aufbau des wahren Nachfolgerimperiums, nach dem sich die hellenistische Welt so sehr sehnt."
 me_diadochi_empire_events.4.a:0 "Vorwärts Argyraspiden!"
 claims_on_empire:0 "Wir erhalten Ansprüche auf alle Teile von Alexanders Reich, die wir noch nicht besitzen."
 me_diadochi_empire_events.5.t:0 "Barone von Makedonien"
 me_diadochi_empire_events.5.desc:0 "Der Tradition zufolge wird der König der Makedonier von den mazedonischen Baronen ernannt.\nDies ist keine Wahl im Sinn der griechischen Republiken, da es immer nur einen Kandidaten gibt, doch dies bedeutet nicht, dass es sich nur um eine bedeutungslose Geste handelt. Die einflussreichsten Familien Makedoniens können ihre Loyalität gegenüber ihrem neuen Herrscher zeigen, und der Herrscher kann seine Absichten bekräftigen, die Traditionen, Verpflichtungen und das Vermächtnis derer, die vor ihm kamen, aufrechtzuerhalten.\n\nDa sich die Barone nun versammelt haben, ist es an der Zeit, die Herrschaft von [ROOT.GetCountry.GetRuler.GetName] zu bestätigen. Sie hegen die Hoffnung, dass [ROOT.GetCountry.GetRuler.GetName] einen einflussreichen makedonischen Adligen, [candidate.GetName], zum autonomen Stellvertreter ernennen wird, damit [ROOT.GetCountry.GetRuler.GetSheHe] sich selbst mehr auf das Reich als Ganzes konzentrieren kann."
 me_diadochi_empire_events.5.a:0 "[candidate.GetName] ist unser[candidate.Custom('get_eFemale')] [candidate.GetWomanMan]."
 satrapy_of_macedon_release:0 "Makedonien wird als Satrapie unter der Herrschaft von [candidate.GetName] entlassen, [candidate.Custom('get_DieDer')] außerdem über Griechenland herrscht."
 me_diadochi_empire_events.5.b:0 "Die Herrschaft beginnt und endet in [ROOT.GetCountry.GetCapital.GetName]."
 chosen_deputy:0 "Gewählter Stellvertreter"
 macedonian_barons_spurned:0 "Barone von Makedonien"
 desc_macedonian_barons_spurned:0 "Anstatt ihnen Autonomie zu gewähren, haben wir den Baronen von Makedonien als Gegenleistung für ihre Unterstützung Privilegien gewährt."
 macedonian_barons_confirmed:0 "Von den Baronen von Makedonien gebilligt"
 desc_macedonian_barons_confirmed:0 "Unsere Herrschaft wird von den Baronen von Makedonien bekräftigt."
 prioritized_larger_empire:0 "Kaiserliche Vormachtstellung"
 desc_prioritized_larger_empire:0 "Unsere Bereitschaft, das Wohl unseres Reiches über das der einzelnen Provinzen zu stellen, hat dazu geführt, dass mehr Silber in die kaiserlichen Schatzkammern fließt."
 SATRAPY_OF_MACEDON:0 "Satrapie von Makedonien"
 MACEDONIAN_SATRAPY_ADJECTIVE:0 "Makedonisch"
 me_diadochi_empire_events.6.t:0 "Kunst und Kultur"
 me_diadochi_empire_events.6.desc:0 "Unsere Bemühungen, [alex_city.GetName] zum Hauptzentrum des Lernens in der Welt zu machen, haben zum Bau einer großen Bibliothek geführt, deren Ambition es ist, das gesamte Wissen der Menschheit zu speichern. Schriftgelehrte wurden in alle Ecken der Welt entsandt, um Schriften zu beschaffen oder zu kopieren. Das Ergebnis ist eine große Sammlung von Werken, die man auch die Philosophische Anthologie nennt und die jeder Untertan des Reiches studieren kann. Die Bibliothek beschäftigt derweil genügend Kopisten, Übersetzer und Buchmaler, um eine kleine Stadt zu füllen, und sie alle sind damit beauftragt, dieses neu gesammelte Wissen in alle Winkel des Reiches zu verbreiten."
 me_diadochi_empire_events.6.a:0 "Wissen ist Macht."
 center_of_art_and_culture_modifier:0 "Die Macht des Wissens"
 desc_center_of_art_and_culture_modifier:0 "Durch unser tatkräftiges Bemühen, alle schriftlichen Werke der Welt zu erwerben, ihre Inhalte zu kopieren, zusammenzustellen und zu katalogisieren, ist es uns gelungen, eine Umgebung zu schaffen, in der neue Ideen die Gedanken derer, die vor uns gekommen sind, leicht ergänzen können."
 me_diadochi_empire_events.7.t:0 "Philosophische Könige"
 me_diadochi_empire_events.7.desc:0 "Philosophen, die sich in einer Stadt befinden, die vorgibt, das Zentrum eines Weltreichs zu werden, haben über viele Dinge nachzudenken, Dinge, die jenseits der Reichweite bloßer Herrscher und Verwalter liegen. [royal_philosopher.GetName] hat in mühevoller Arbeit eine kleine Gruppe von Personen identifiziert, die wertvolle Beiträge zu solchen Dingen leisten könnten. [royal_philosopher.GetSheHe|U] argumentiert, dass diese Gelegenheit, zusammen mit dem Zugang zur größten der Menschheit bekannten Bibliothek, für jeden ausreichen sollte, eine Einladung nach [ROOT.GetCountry.GetCapital.GetName] anzunehmen."
 me_diadochi_empire_events.7.a:0 "Laden wir sie hierher ein."
 me_diadochi_empire_events.7.a.tt:0 "[a_philosopher.GetName] erhält die Einladung, Philosoph von [THIS.GetCountry.GetCapital.GetName] zu werden."
 me_diadochi_empire_events.7.b:0 "Bietet ihnen auch etwas von materiellem Wert an."
 me_diadochi_empire_events.7.b.tt:0 "[a_philosopher.GetName] erhält ein Geschenk und die Einladung, Philosoph von [THIS.GetCountry.GetCapital.GetName] zu werden."
 me_diadochi_empire_events.71.desc:0 "Heute ist eine Nachricht aus einem weit entfernten Land eingetroffen, die [invited_philosopher.GetName] dazu einlädt, sich einem Zirkel äußerst gelehrter Personen in [philosopher_king_country.GetCountry.GetCapital.GetName] anzuschließen."
 me_diadochi_empire_events.71.a:0 "Akzeptiert, nach [philosopher_king_country.GetCountry.GetCapital.GetName] zu ziehen."
 me_diadochi_empire_events.71.b:0 "Lehnt ab, nach [philosopher_king_country.GetCountry.GetCapital.GetName] zu ziehen."
 me_diadochi_empire_events.8.t:0 "[invited_philosopher.GetName]"
 me_diadochi_empire_events.8.desc:0 "Uns hat die Nachricht erreicht, dass [invited_philosopher.GetName] unsere Einladung angenommen hat, nach [ROOT.GetCountry.GetCapital.GetName] zu ziehen, und begierig darauf ist, sich unserem ausgewählten Zirkel kluger Köpfe anzuschließen."
 me_diadochi_empire_events.8.a:0 "Willkommen."
 me_diadochi_empire_events.9.t:0 "Ablehnung"
 me_diadochi_empire_events.9.desc:0 "Uns hat die Nachricht erreicht, dass [invited_philosopher.GetName] unsere Einladung abgelehnt hat, nach [ROOT.GetCountry.GetCapital.GetName] zu ziehen, und damit darauf verzichtet, sich unserem ausgewählten Zirkel kluger Köpfe anzuschließen."
 me_diadochi_empire_events.9.a:0 "Absurd!"
 me_diadochi_empire_events.10.t:0 "Ein philosophischer Streit"
 me_diadochi_empire_events.10.desc:0 "Der stetig wachsende Zirkel von Philosophen in [ROOT.GetCountry.GetCapital.GetName] ist in eine Art Streit über die Natur des Untertanendaseins geraten. [great_thinker.GetName] argumentiert, dass sowohl die Pflichten des Untertanen als auch die des Herrschers für alle Untertanen im Reich identisch sein müssen. [great_thinker_2.GetName] hingegen argumentiert, dass die Rechte und Pflichten auf den Traditionen und Bräuchen eines jeden Untertanen basieren müssen und dass es die Rolle des Herrschers ist, eine jede solche Gruppe unter seiner Herrschaft zu respektieren."
 me_diadochi_empire_events.10.a:0 "Das Reich ist eine Einheit."
 imperial_unity_school:0 "Kaiserliche Schule der Einheit"
 desc_imperial_unity_school:0 "Wir unterstützen die Idee der Regierungsphilosophie, dass ein Reich einheitlich sein muss, wenn es um die Rechte und Pflichten von Untertanen und Herrschern geht."
 imperial_diversity_school:0 "Kaiserliche Schule der Multikulturalität"
 desc_imperial_diversity_school:0 "Wir unterstützen die Idee der Regierungsphilosophie, dass ein Reich nur ein anderes Wort für eine Ansammlung von Königreichen ist, die alle unter der Führung eines Ersten unter Gleichen ein gemeinsames Ziel anstreben."
 me_diadochi_empire_events.10.b:0 "Wir sind ein Reich mit vielen verschiedenen Königreichen und Völkern."
 me_diadochi_empire_events.11.t:0 "Das Lykeion von [ROOT.GetCountry.GetCapital.GetName]"
 me_diadochi_empire_events.11.desc:0 "Eine ausgewählte Gruppe kluger Köpfe wurde eingeladen, doch nicht alle haben geantwortet. Trotzdem hat sich die philosophische Schule von [ROOT.GetCountry.GetCapital.GetName] zu einem immer lebendigeren Zentrum des Denkens und Argumentierens entwickelt. Kühne Gedanken über die Natur des Menschen, die Staatsführung und darüber, was es bedeutet, Untertan oder Herrscher in einem Weltreich zu sein, werden täglich von den großen Denkern unserer Zeit diskutiert."
 me_diadochi_empire_events.11.a:0 "Psyches Iatreion."
 lycaeum_of_capital:0 "Lykeion"
 desc_lycaeum_of_capital:0 "Unsere Hauptstadt ist Sitz einer der renommiertesten Schulen der Philosophie, die leichten Zugang zu den gesammelten Werken unserer großen Bibliothek sowie zu finanziellen Mitteln für alle praktischen Bemühungen bietet."
 me_diadochi_empire_events.12.t:1 "Philosophische Schule von [ROOT.GetCountry.GetCapital.GetName]"
 me_diadochi_empire_events.12.desc:0 "Viele sehen sich dazu berufen, die Arbeit von [ROOT.GetCountry.GetRuler.GetName] zu übernehmen, doch nicht alle sind gleich begabt. [royal_philosopher.GetName] hat deshalb vorgeschlagen, ein Prüfungsverfahren zu schaffen, mit dem wir Bewerber auf Grundlage ihrer Kenntnisse von Sprache, Mathematik, Schrift und anderer relevanter Fertigkeiten beurteilen können. Erst dann, so sagt [royal_philosopher.GetSheHe], sollte ihnen die Aufnahme in die neue Schule, die wir für die kaiserliche Elite geschaffen haben, gewährt werden.\n\n[hof_of_power.GetName] hingegen argumentiert, dass ein solch starres System ziemlich teuer und zeitaufwendig wäre und dass die großen Familien ein begründetes Interesse am Reich haben. Sollten sie persönlich für geeignete Bewerber bürgen, würde dies Zeit sparen und das Risiko vermindern, denjenigen, die die richtige Abstammung haben, Zugang zu den Hallen der Macht zu verweigern."
 me_diadochi_empire_events.12.a:0 "Wir benötigen ein Prüfungssystem."
 me_diadochi_empire_events.12.b:0 "Abstammung kann beweisen, was eine Prüfung nicht beweisen kann."
 imperial_birth_merit_system:0 "Amt nach Geburtsrecht"
 desc_imperial_birth_merit_system:0 "Wir sind in der glücklichen Lage, dass uns die mächtigen und loyalen Familien, die uns bereits seit Generationen gedient haben, noch immer ihre besten jungen Adepten zur Ausbildung für die Kunst der Verwaltung zur Verfügung stellen."
 imperial_examination_system:0 "Kaiserliches Prüfungssystem"
 desc_imperial_examination_system:0 "Wir haben damit begonnen, unsere Verwalter auf der Grundlage eines kaiserlichen Prüfungssystems zu rekrutieren. Verdienste müssen vor der Geburt stehen."
 school_of_x_outcome_depends_on_choices:0 "Das Ergebnis dieser Aufgabe hängt von den Entscheidungen ab, die Ihr trefft."
 me_diadochi_empire_events.13.t:0 "Curriculum"
 me_diadochi_empire_events.13.desc:0 "Es gibt viele Fächer, die für diejenigen relevant sind, die an den alltäglichen Herrschaftsaufgaben eines den Kontinent umspannenden Imperiums mitwirken, und vielleicht ist [ROOT.GetCountry.GetCapital.GetName] mit den großen Bibliotheken und etablierten philosophischen Zirkeln einer der besten Orte, um diese zu lehren. Wo es eine Vielzahl kluger Köpfe gibt, gibt es jedoch auch Meinungsverschiedenheiten.\nIn der Frage des Lehrplans für die neue kaiserliche Schule gibt es manche, besonders Anhänger von [philopher_1.GetName], die dafür plädieren, dass der Hauptschwerpunkt auf finanziellen Angelegenheiten sowie Schieds- und Schlichtungsverfahren liegen sollte - Dinge, die unsere Verwalter bemächtigen würden, als Stimme der Krone zu fungieren.\nEine andere Gruppe hat einen radikaleren Ansatz und bittet darum, dass wir sie eine viel größere Vielfalt an Fächern unterrichten lassen, von denen viele überhaupt nicht direkt für die Regierungsführung geeignet sind. Ihr Ideal ist es, dass jene, die die Schule abschließen, dies als aufgeklärte Untertanen tun und anderen als Vorbild dienen, denen sie folgen können."
 me_diadochi_empire_events.13.a:0 "Bleiben wir bei den notwendigsten Fächern."
 me_diadochi_empire_events.13.b:0 "Bildung öffnet den Geist."
 administrative_education:0 "Verwaltungsausbildung"
 desc_administrative_education:0 "Allen, die eine zentrale Ausbildung in unserem Reich durchlaufen, wird genau das gelehrt, was sie wissen müssen, um die anstehende Arbeit am besten ausführen zu können."
 classical_education:0 "Klassische Ausbildung"
 desc_classical_education:0 "Alle, die eine zentrale Ausbildung in unserem Reich durchlaufen, werden in einer Vielzahl von Fächern unterrichtet, von Rhetorik und Mathematik bis hin zu Poesie, Geschichte und den Feinheiten der Philosophie."
 me_diadochi_empire_events.14.t:0 "Kaiserliche Abstammung"
 me_diadochi_empire_events.14.desc:0 "Während sich die Schule und die Philosophen von [ROOT.GetCountry.GetCapital.GetName] der Erforschung der idealen Art und Weise gewidmet haben, wie ein Weltreich zu regieren ist, gibt es derzeit eine Reihe konkurrierender Ideen, wie diese Ausbildung im Detail aussehen sollte.\n\nEinige, die von den Ideen von [finesse_thinker.GetPraenomen] inspiriert wurden, behaupten, die Verantwortung eines Königs bestünde darin, in den Einzelheiten der Regierungsführung und Verwaltung selbst ausgebildet zu werden. Anhänger von [zeal_thinker.GetPraenomen] hingegen stellen das große Bedürfnis in den Mittelpunkt, Philosophie und Liturgie zu verstehen, die Göttlichkeit zu erfassen und das Göttliche in allen Handlungen zu ehren. Eine dritte Gruppe, Schüler von [charisma_thinker.GetPraenomen], argumentiert, es ginge in Wahrheit um das Erfassen und Meistern des gesprochenen Wortes, was das primäre Attribut eines großen Herrschers ausmachen sollte, und dass nur die Rhetorik es ihm ermöglicht, seine Untertanen von dem zu überzeugen, was gut und richtig ist.\n\nDie Wahl liegt an uns, darüber zu bestimmen, wer die Ausbildung des zukünftigen Königshauses gestalten darf."
 me_diadochi_empire_events.14.a:0 "Die Anhänger von [finesse_thinker.GetName] sollen die Richtung vorgeben."
 me_diadochi_empire_events.14.a.tt:0 "Alle Kinder unserer Dynastie erhalten fortan #Y 2#! Finesse mehr."
 me_diadochi_empire_events.14.b:0 "Der Weg von [zeal_thinker.GetName] ist der richtige."
 me_diadochi_empire_events.14.b.tt:0 "Alle Kinder unserer Dynastie erhalten fortan #Y 2#! Eifer mehr."
 me_diadochi_empire_events.14.c:0 "Wir folgen den Lehren von [charisma_thinker.GetName]."
 me_diadochi_empire_events.14.c.tt:0 "Alle Kinder unserer Dynastie erhalten fortan #Y 2#! Charisma mehr."
 diadochi_imperial_lineage_reward:0 "Alle Kinder unserer Dynastie werden fortan unterrichtet und erhalten #Y 2#! Finesse, Eifer und Charisma mehr."
 tutor_of_generations:0 "Tutor der Dynastie"
 me_diadochi_empire_events.15.t:0 "Frieden in Mesopotamien"
 me_diadochi_empire_events.15.desc:0 "Während der letzten Jahrzehnte war Mesopotamien das Schlachtfeld vieler Reiche und wurde von den Konflikten der Achämeniden, Assyrer, Makedonier und Seleukiden zerrissen. Das einst große Netz aus Königsstraßen und Bewässerungssystemen ist durch Räuber und mangelnde Instandhaltung bedroht. Um das Vertrauen der Bevölkerung wiederzugewinnen, muss man sich um ihre unmittelbare Lebensqualität kümmern.\n\nUnsere Berater sagen, es gäbe bereits örtliche Strukturen, die die Wiederherstellung der Infrastruktur Mesopotamiens höchstwahrscheinlich gut bewältigen könnten, sofern wir nur unsere Macht und unseren Einfluss genau dafür einsetzen.\nDie Ankunft von [ROOT.GetCountry.GetRuler.GetName] und unseren Armeen ist eine Gelegenheit, die Region wieder zu dem zu machen, was sie einst war, obwohl ein solches Vorhaben die königliche Schatzkammer vermutlich auch sehr belasten dürfte."
 me_diadochi_empire_events.15.a:0 "Lasst die Assyrier und Babylonier über ihr eigenes Volk herrschen."
 satrapy_of_mesopotamia_release:0 "Mesopotamien wird als Satrapie unter der Herrschaft von [loyal_ruler.GetName] entlassen."
 MESOPOTAMIA_SATRAP:0 "Mesopotamien"
 MESOPOTAMIA_SATRAP_ADJECTIVE:0 "Mesopotamisch"
 mesopotamian_autonomy:0 "Autonomes Mesopotamien"
 desc_mesopotamian_autonomy:0 "Wir haben uns dafür entschieden, dass ein Satrap aus ihren eigenen Reihen die Völker Mesopotamiens regieren soll. Hierdurch können wir die Region mit nur wenig Kosten kontrollieren."
 mesopotamian_integration:0 "Griechisch-mesopotamisch"
 desc_mesopotamian_integration:0 "Durch unsere direkte Herrschaft und eine Politik der kulturellen Vermischung haben wir die Geschwindigkeit, mit der unsere Gesellschaft die Integration der Völker Mesopotamiens vorantreiben kann, rasch erhöht."
 mesopotamian_capital:0 "Hauptstadt von Mesopotamien"
 desc_mesopotamian_capital:0 "Dies ist die Hauptstadt des griechischen Mesopotamiens, das zentrale Drehkreuz, von dem aus die gesamte Region von der neuen griechisch-mesopotamischen Elite regiert wird."
 me_diadochi_empire_events.15.b:0 "Nur durch unseren direkten Einfluss können sie gedeihen."
 me_diadochi_empire_events.16.t:0 "Krone von Unterägypten"
 me_diadochi_empire_events.16.desc:0 "Da der untere Nil und die ägyptischen Insignien nun fest unter unserer Kontrolle stehen, ist die Zeit gekommen, [ROOT.GetCountry.GetRuler.GetName] zum Pharao der Königreiche von Ägypten zu ernennen. Die Unterstützung des Hohepriesters von Ptah ist eine Garantie dafür, dass wir in derselben Weise wie jeder andere griechische Pharao vor uns als legitim angesehen werden.\n\nEs wurde die Bitte geäußert, dass wir der ägyptischen Priesterschaft ein gewisses Maß an Selbstherrschaft gewähren und sie uns im Gegenzug dafür unterstützt - ein wichtiger Schritt bei unserem Plan, ein hellenistisches Weltreich zu errichten.\n\nUnser Reich ist jedoch Heimat vieler Kulturen und Völker, und insbesondere unsere griechischen Untertanen neigen dazu, jedes Privileg, das anderen gewährt wird, mit Misstrauen zu betrachten."
 me_diadochi_empire_events.16.a:0 "Wir müssen Ägypten mit der Zustimmung der Ägypter regieren."
 me_diadochi_empire_events.16.b:0 "Nur die direkte Herrschaft kann toleriert werden."
 egyptian_autonomy:0 "Autonomes Ägypten"
 desc_egyptian_autonomy:0 "Da Ägypten nun fest unter unserer Kontrolle steht, haben wir uns eine wichtige Region gesichert, um einerseits als Alexanders wahre Nachfolger angesehen zu werden und andererseits eine unerschöpfliche Quelle an Getreide zu haben."
 egyptian_capital:0 "Hauptstadt von Ägypten"
 desc_egyptian_capital:0 "Dies ist die Hauptstadt des ägyptischen Teils des hellenistischen Reiches. Sie ist weder ägyptisch noch griechisch, sondern de facto ein Schmelztiegel der Kulturen in Ägypten. "
 satrapy_of_egypt_release:0 "Ägypten wird als autonome Satrapie unter [loyal_ruler.GetName] entlassen."
 egyptian_integration:0 "Griechisch-ägyptisch"
 desc_egyptian_integration:0 "Die direkte Herrschaft von Ägypten hat die Geschwindigkeit, mit der sich das ägyptische Volk in unser Land integriert, stark erhöht."
 EGYPT_SATRAP:0 "Satrapie von Ägypten"
 EGYPT_SATRAP_ADJECTIVE:0 "Ägyptisch"
 me_diadochi_empire_events.17.t:0 "Die Wunder von [ROOT.GetCountry.GetCapital.GetName]"
 me_diadochi_empire_events.17.desc:0 "Obschon es seinen Preis hatte, gibt es heute nur noch wenige Orte auf der Welt, die mit [ROOT.GetCountry.GetCapital.GetName] mithalten können. Mit all den monumentalen architektonischen Meisterwerken ist [ROOT.GetCountry.GetCapital.GetName] wahrhaftig die Hauptstadt eines Weltreichs und nicht nur der Sitz einer Königsdynastie.\n\nDie wachsende Verwaltung und die immer höheren Ränge des Adels haben der Stadt einen zunehmend kosmopolitischen Charakter verliehen. Ein Zeichen dafür ist der besondere Dialekt dieser Stadt, der als [ROOT.GetCountry.GetAdjective] bekannt ist und sich aus einer immer größeren Anzahl von Wörtern und Redewendungen aus den verschiedenen Sprachen des Reiches zusammenzusetzen scheint. Nachdem sie hier ihre Ausbildung und ihre Titel erhalten haben, wird es bald überall im Reich Verwalter geben, die diese kaiserliche Sprache gemeinsam haben."
 me_diadochi_empire_events.17.a:0 "Die Saat von etwas Großem."
 me_diadochi_empire_events.18.t:0 "Kornkammer des Mittelmeers"
 me_diadochi_empire_events.18.desc:0 "Jahrelange Konflikte haben Felder brachliegen lassen und unsere Straßen für Banditen und räuberische Barone geöffnet. Von Mesopotamien bis Ägypten gibt es daher Forderungen nach einer Art Polizei, die die [ROOT.GetCountry.GetAdjective]en Bauern und die Straßen, die sie nutzen, um ihre Erzeugnisse zu den Bedürftigen zu bringen, schützt.\n\n[helper.GetName] hat uns einen Plan zum Aufbau einer von der Armee getrennten Polizei vorgelegt, die alleinig die Aufgabe hat, den Frieden aufrechtzuerhalten, freies Reisen zu ermöglichen und diejenigen zu schützen, die das Land bearbeiten.\n\n[ROOT.GetCountry.GetRuler.GetName] kontrolliert die größten Getreideanbauregionen der Welt, und es gibt keinen Grund, warum unsere Untertanen jemals hungern müssen, wenn wir nur diejenigen schützen, die die Nahrungsmittel innerhalb des [ROOT.GetCountry.GetAdjective]en Reiches anbauen und befördern."
 me_diadochi_empire_events.18.a:0 "Ernennt [helper.GetName] zum Polizeikommandanten."
 me_diadochi_empire_events.18.b:0 "Die Armee ist dieser Aufgabe ausreichend gewachsen."
 rural_police:0 "Ländliche Polizei"
 desc_rural_police:0 "Wir haben beträchtliche Mittel aufgewendet, um unsere Bauern zu schützen und die Straßen frei von Banditen zu halten."
 food_protector_accepted:0 "Kommandant der ländlichen Polizei"
 me_diadochi_empire_events.19.t:0 "Bewirtschaftung brachliegender Felder"
 me_diadochi_empire_events.19.desc:0 "Nach den vielen Nachfolgerkriegen gibt es in unserem ganzen Reich verlassene Felder und Gehöfte. Wenn wir wollen, dass diese wieder in Gebrauch genommen werden, müssen wir dafür sorgen, dass jene, die die richtigen Fähigkeiten und Voraussetzungen mitbringen, das Land zurückerhalten.\n[rich_family.GetName] hat vorgeschlagen, dass wir dieses Land unter den großen Familien verteilen, im Austausch gegen das Versprechen, dass sie ihr Vermögen nutzen werden, um verlassenes Ackerland schnell zurückzuerobern und große und effiziente Sklaven-Latifundien im ganzen Reich zu schaffen.\n[influential_person.GetName] hingegen argumentiert, dass wir das Land kostenlos den Veteranen der großen Kriege geben sollten, damit diese Soldaten eine Zukunft als Kleinbauern auf jenem Land bekommen, für das sie gekämpft haben."
 me_diadochi_empire_events.19.a:0 "Wir müssen auf fähige Männer vertrauen."
 me_diadochi_empire_events.19.a.tt:0 "Brachliegendes Land wird an die großen Familien übergeben."
 family_food_holdings_loyalty:0 "Landerbschaft"
 food_holdings_loyalty:0 "Alle Mitglieder der [THIS.GetCharacter.GetFamilyDisplayName]-Familie erhalten für #Y 10#! Jahre #G 5#! Loyalität."
 me_diadochi_empire_events.19.b:0 "Soldaten geben gute Landwirte ab."
 me_diadochi_empire_events.19.b.tt:0 "Reduziert stark die Anzahl an Veteranen, die den Charakteren in unserem Land loyal ergeben sind."
 soldier_farmers:0 "Soldaten-Landwirte"
 desc_soldier_farmers:0 "Wir haben ehemaligen Soldaten unbesetztes Land gewährt, um ihren Ruhestand zu sichern und zu gewährleisten, dass das Land bestellt wird."
 me_diadochi_empire_events.20.t:0 "Technologischer Fortschritt"
 me_diadochi_empire_events.20.desc:0 "Der Prozess zur Wiederherstellung der landwirtschaftlichen Produktivität nach Jahren der Spannungen könnte wesentlich verbessert werden, wenn wir ihn durch Naturphilosophen und Schriftgelehrte dokumentieren und diese Menschen darüber nachdenken ließen, wie dieser Prozess im Detail zu verbessern wäre. Dies ist zumindest das, was [researcher.GetName] und eine Gruppe anderer Philosophen argumentieren. Sie haben nun [ROOT.GetCountry.GetRuler.GetName] darum gebeten, ihnen zu erlauben, die Anbaumethoden und die Bauernhöfe selbst begutachten und analysieren zu dürfen, um so eine Reihe klar abgegrenzter Parzellen zu schaffen und die bedürftigen Bauern mit den neuesten technologischen Erfindungen und Methoden zu versorgen. Natürlich wäre ein solches Unterfangen nicht billig."
 me_diadochi_empire_events.20.a:0 "Geld ist kein Problem."
 agricultural_technological_progress:0 "Landwirtschaftliche Innovation"
 desc_agricultural_technological_progress:0 "Investitionen in die Entwicklung neuester landwirtschaftlicher Technologien haben eine allgemeine Blütezeit in der Wissenschaft ausgelöst."
 food_tech_officer:0 "Zuschuss für landwirtschaftliche Forschung"
 no_food_progress_tt:0 "Diese Option verbessert die Verfügbarkeit von Nahrungsmitteln nicht wesentlich."
 me_diadochi_empire_events.20.b:0 "Ein Landwirt kennt sein eigenes Land am besten."
 me_diadochi_empire_events.21.t:0 "Transport"
 me_diadochi_empire_events.21.desc:0 "Eine der großen Herausforderungen, vor denen unser Imperium steht, wenn es um die Versorgung unserer großen Städte mit Nahrungsmitteln geht, ist die Aufgabe, Letztere von einem Ort zum anderen zu befördern. Meistens geht es dabei darum, beträchtliche Mengen auf Schiffe zu verladen, die dann flussabwärts, über Ozeane oder sogar entlang von Kanälen dorthin fahren, wo sie hinmüssen.\n\nWir haben nun ein Angebot von [shipowner.GetName] erhalten, [shipowner.Custom('get_DieDer')] sich bereit erklärt hat, dafür zu sorgen, dass es immer verfügbare Schiffe für diese Aufgaben gibt, solange wir bereit sind, dafür zu garantieren, dass wir regelmäßig für diese Dienstleistung bezahlen."
 me_diadochi_empire_events.21.a:0 "Das tun wir."
 food_transportation_loyalty:0 "Nahrungsmittel-Liefervertrag"
 family_food_transport_loyalty:0 "Alle Familienmitglieder der [shipowner.GetFamilyDisplayName]-Familie erhalten für #Y 10#! Jahre #G 10#! Loyalität."
 me_diadochi_empire_events.21.b:0 "Eine solche Verpflichtung können wir nicht eingehen."
 me_diadochi_empire_events.22.t:0 "Dreck, Schweiß und Blut"
 me_diadochi_empire_events.22.desc:0 "Es ist offensichtlich, dass unser Bemühen, dafür zu sorgen, dass Nahrungsmittel im ganzen Reich leicht zugänglich sind, Früchte getragen haben. In allen großen Städten gibt es nun eine zentrale Getreideversorgung sowie einen stetigen Zustrom gut geschützter Transportkarawanen. Es gibt auch eine wachsende Zahl von Menschen, die durch dieses Geschäft sehr reich geworden sind, Investoren, die jetzt die Früchte dessen ernten, was unsere Bauern gesät haben.\n\nIm Gegensatz dazu gibt es allerdings auch die Armen auf den Straßen von [ROOT.GetCountry.GetCapital.GetName]. Diejenigen, die kein Land besitzen und keine besonderen Fähigkeiten, aber vielleicht noch Schulden und unausweichliche Verpflichtungen haben, hungern nach wie vor. Sie wissen, was es bedeutet, in Armut zu leben."
 me_diadochi_empire_events.22.a:0 "Sie bedeuten wenig in unserem großen Plan."
 me_diadochi_empire_events.22.b:0 "Unsere Kornkammern werden die Armen versorgen."
 grain_store_reduction:0 "Dies reduziert den Vorrat an Nahrung in allen Provinzen unseres Reiches um #R 600#!."
 grain_store_reduction_loyalty:0 "Dies erhöht die Loyalität aller Provinzen unseres Reiches um #G 30#!."
 grain_store_reduction_loyalty_lower:0 "Dies erhöht die Loyalität aller Provinzen unseres Reiches um #G 10#!."
 grain_dole_diadochi:0 "Getreide für die Armen"
 desc_grain_dole_diadochi:0 "Wir haben die staatlichen Kornkammern für die Armen geöffnet, damit niemand in unserem Reich Hunger leiden muss."
 grain_secured:0 "Sicherer Getreidenachschub"
 desc_grain_secured:0 "Wir haben unser Möglichstes getan, um sicherzustellen, dass das Getreide immer unsere Hauptbevölkerungszentren erreichen wird, wofür unsere Bevölkerung sehr dankbar ist."
 me_diadochi_empire_events.23.t:0 "Dreck, Schweiß und Blut"
 me_diadochi_empire_events.23.desc:0 "Unser Bemühen, eine stabile Nahrungsmittelversorgung innerhalb des Reiches zu gewährleisten, war nicht ganz erfolglos. Die großen Pläne zur Abschaffung von Hunger und Knappheit waren allerdings vielleicht etwas zu ehrgeizig. Es ist unklar, ob es an unseren Bemühungen liegt oder einfach an einem dauerhafteren inneren Frieden, doch es ist klar, dass sowohl die Produktion als auch die Verfügbarkeit von Nahrungsmitteln viel größer ist als früher.\n\nDen Armen auf den Straßen von [ROOT.GetCountry.GetCapital.GetName] hilft dies kaum. Ihr Leben ist von Mühsal und harter Arbeit geprägt. Nur wenige unserer Untertanen wissen so gut wie diese Männer, Frauen und Kinder, was eine Getreideknappheit mit sich bringen kann."
 me_diadochi_empire_events.23.a:0 "Sie bedeuten wenig in unserem großen Plan."
 me_diadochi_empire_events.23.b:0 "Unsere Kornkammern werden die Armen versorgen."
 grain_dole_worse_diadochi:0 "Getreide für die Armen"
 desc_grain_dole_worse_diadochi:0 "Der Staat legt eine bestimmte Menge Getreide zur Seite, um die Armen zu ernähren und ihnen zu helfen, den Hunger in Schach zu halten."
 grain_secured_worse:0 "Sicherer Getreidenachschub"
 desc_grain_secured_worse:0 "Unser Bemühen, Getreide für alle unsere Untertanen zu sichern, hat mäßigen Erfolg gehabt. Nach wie vor kommt es zu Engpässen, die aber im Allgemeinen unter Kontrolle sind. Alles in allem war es dennoch eine willkommene Verbesserung für die ehedem hungrigen Massen."
 diadochi_granary_of_the_mediterrenean_outcome:0 "Wenn wir in der Lage sind, Nahrung für die Armen zu sichern, wird dies unserem Ziel sehr helfen."
 me_diadochi_empire_events.24.t:0 "Eroberung von Persien"
 me_diadochi_empire_events.24.desc:0 "Jahrzehnte des Krieges haben Persien, einst die größte Bedrohung für die griechische Souveränität, zu einer Grenzregion gemacht, in der sich örtliche Machthaber immer wieder für unabhängig von den Herrschern im fernen Mesopotamien oder Syrien erklärt haben.\n\nDa dieser Teil des ehemaligen Reiches von Alexander nun wieder vereint und unter unserer Kontrolle ist, müssen wir unser weiteres Vorgehen bezüglich des persischen Volks und seiner Institutionen entscheiden. Wir könnten die Verwaltung dieser Länder den persischen Adligen anvertrauen, die das Land unter den Achämeniden regierten und ihre Macht teilweise bis heute behalten haben.\nEs gibt aber auch jene, vor allem unter den Griechen, die eine direkte Herrschaft von [alexandria.GetName] sehr bevorzugen würden."
 me_diadochi_empire_events.24.a:0 "Persien soll von [persepolis.GetName] aus regiert werden!"
 satrapy_of_persia_release:0 "Persien wird als Satrapie unter der Herrschaft von [loyal_ruler.GetName] entlassen."
 SATRAPY_OF_PERSIA:0 "Satrapie von Persien"
 PERSIA_SATRAP_ADJECTIVE:0 "Persisch"
 persian_self_rule:0 "Persische Selbstverwaltung"
 desc_persian_self_rule:0 "Unsere Entscheidung, die Herrschaft über Persien an einen Satrapen zu übergeben, wurde von unserer persischen Bevölkerung mit Beifall aufgenommen."
 me_diadochi_empire_events.24.b:0 "[alexandria.GetName] ist unsere Stadt in Persien."
 persian_capital_modifier:0 "Persische Hauptstadt"
 desc_persian_capital_modifier:0 "Diese Stadt stellt die Hauptverwaltung in diesem Teil des Reiches dar. Hier werden Statthalter ernannt und hier lagert auch die Schatzkammer, bevor ihr Inhalt in die wichtigsten Teile des Reiches entsandt wird."
 persian_integration:0 "Persische Integration"
 desc_persian_integration:0 "Unsere Entscheidung, Persien direkt zu regieren, erleichtert die Integration der persischen Kultur in das Großreich."
 persia_as_part_of_whole:0 "Persien als Teil des Imperiums"
 desc_persia_as_part_of_whole:0 "Unser Bemühen um die Integration der persischen Region in unser Reich fordert seinen Tribut von unserer Verwaltung, trägt aber auch Früchte in Form einer erhöhten Legitimität als wahrer Erbe Alexanders."
 me_diadochi_empire_events.25.t:0 "Satrapie von Indien?"
 me_diadochi_empire_events.25.desc:0 "Als unsere Armeen in den indischen Kontinent vorstießen und den hellenistischen Einfluss über die Pentapatomischen Ebenen wiederherstellten, wurde ihnen erneut vor Augen geführt, was für ein fremdes Land Indien in Wahrheit ist. Es ist reich, dicht besiedelt und die Heimat von Tieren und Pflanzen, die nur wenige je zuvor gesehen haben. Es gibt auch einen Überfluss an Elefanten, der derart groß ist, dass kleine indische Könige oft mehr von ihnen ins Feld führen als die größten Nachfolgekönige im Westen.\n\nEs ist auch der Ort, an dem die Armeen von Alexander einst umdrehten, um heimzukehren, und es den indischen Völkern erlaubten, diese Satrapien zurückzuerobern."
 me_diadochi_empire_events.25.b:0 "Wir sind gekommen, um zu bleiben."
 satrapy_of_india_release:0 "Indien wird als Satrapie unter der Herrschaft von [loyal_ruler.GetName] entlassen."
 indian_capital_modifier:0 "Indische Hauptstadt"
 desc_indian_capital_modifier:0 "Dies ist die griechische Hauptstadt Indiens, eine wachsende Stadt der indo-hellenischen Kultur und ein Beispiel, dem der Rest des Subkontinents folgen sollte."
 INDIAN_SATRAPY:0 "Indien"
 INDIAN_SATRAPY_ADJECTIVE:0 "Indisch"
 indian_self_rule:0 "Indische Selbstverwaltung"
 desc_indian_self_rule:0 "Als östlichste Satrapie versorgt Indien den Westen mit einem nicht enden wollenden Strom von Gewürzen, feinen Stoffen und vielen anderen seltenen Waren, die unsere Untertanen begehren."
 to_the_indus:0 "Jenseits des Indus"
 desc_to_the_indus:0 "Wir stießen dort weiter vor, wo Alexander kehrtmachte. Unsere Politik besteht darin, das hellenistische Reich weiter in das Herz des Subkontinents auszudehnen."
 indian_integration:0 "Indisch-griechisch"
 desc_indian_integration:0 "Unsere Politik der direkten Herrschaft in Indien beschleunigt die Integration dieser Kultur."
 me_diadochi_empire_events.25.a:0 "Die Inder sollten ihr eigenes Land regieren."
 me_diadochi_empire_events.26.t:0 "Bis ans Ende der Welt"
 me_diadochi_empire_events.26.desc:0 "Von Ost nach West erinnert man sich an Alexander, der für seine militärischen Heldentaten und sein Charisma und seinen Plan, ein Weltreich aufzubauen, berühmt wurde. Mit der zunehmenden Wiedervereinigung seines Reiches hat der Kult um ihn herum rasch an Beliebtheit gewonnen. [alex_temple.GetName] hat sich zu einem der wichtigsten Wallfahrtsorte der Welt entwickelt, mit einem jährlichen Besucherstrom aus dem gesamten hellenistischen Bereich.\n\nDie Priester von [alex_temple.GetName] sind daher sehr dankbar, dass ihnen seine Waffen und seine Rüstung nun zurückgegeben wurden, und sie haben keinerlei Zweifel daran, dass dies den Kult und das Heiligtum weiter stärken wird."
 me_diadochi_empire_events.26.a:0 "Sein Name wird ewig leben."
 alex_pilgrimage_major:0 "Pilgerfahrt zu Alexander"
 desc_alex_pilgrimage_major:0 "Seitdem seine Rüstung wieder vollständig zusammengetragen und hierhergebracht wurde, ist diese Stadt das Zentrum einer großen Pilgerfahrt für diejenigen, die Alexander den Großen verehren."
 holy_site_which_does_not_exist_yet_tt:0 "Diese Aufgabe abzuschließen, wird die Heilige Stätte von Alexander dem Großen erheblich verbessern. Derzeit gibt es noch keine solche Heilige Stätte."
 me_diadochi_empire_events.27.t:0 "Apotheose"
 me_diadochi_empire_events.27.desc:0 "Es gibt nicht viele, die am eigenen Leib erfahren haben, was es heißt, ein lebender Gott zu sein. Die Vergöttlichung von [ROOT.GetCountry.GetRuler.GetName] durch die Priester des Tempels in [alex_temple.GetName], die sich ansonsten mit der Verehrung von [deity:deity_alexander.GetDeityDefinition('omen_alexander').GetName] beschäftigen, hat unserem Monarchen einen Respekt verschafft, mit dem nur wenige mithalten können. Wo immer es einen Tempel zu Ehren von Alexander gibt oder eine Opfergabe dargebracht wird, werden nun auch Hymnen auf den großen Herrscher von [ROOT.GetCountry.GetName] gesungen."
 me_diadochi_empire_events.27.a:0 "Memento Mori."
 me_diadochi_empire_events.28.t:0 "Ein Sturm braut sich zusammen"
 me_diadochi_empire_events.28.desc:0 "Unser mühsamer Aufbau eines Weltreichs beginnt endlich Früchte zu tragen. Ein Kader von Verwaltern aus allen Ecken des Reiches wird in [ROOT.GetCountry.GetCapital.GetName] ausgebildet, um den Willen der [ROOT.GetCountry.GetRuler.GetFamilyDisplayName]-Dynastie auszuführen. In den urbanen Zentren des Reiches keimt eine kaiserlicher Kultur auf, in der der Samen einer gemeinsamen Sprache gedeiht und alte Vorstellungen von Stammes-, Religions- oder Kulturloyalität verdrängt werden. Am wichtigsten jedoch ist der Reichsfrieden: Es gibt nur noch wenige in unserem Reich, die zu Lebzeiten Konflikte gekannt haben.\n\nEs ist daher auch umso schockierender, dass sich in unserer Mitte ein Sturm zusammenbraut. Letzte Woche verließ [resistance_leader.GetPraenomen] die Hauptstadt, zog in [resistance_leader.GetHerHis]e ländlichen Besitztümer und hinterließ keine Erklärung für sein Verhalten. Heute traf ein Abgesandter mit einem Ultimatum ein, in dem er die sofortige Abdankung von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] zugunsten von [resistance_leader.GetPraenomen] forderte sowie die Wiedereinführung der traditionellen Privilegien des örtlichen Adels rund um das Reich. Dieser Brief wurde auch von einer langen Liste von Statthaltern in unserem Reich unterzeichnet ..."
 me_diadochi_empire_events.28.a:0 "Molon Labe!"
 me_diadochi_empire_events.29.t:0 "Erben von Alexander"
 me_diadochi_empire_events.29.desc:0 "Alexanders ehemaliges Reich ist von Ost bis West vereint. Es wird von einer kaiserlichen Dynastie regiert, die Frieden und Stabilität in einer Welt wiederhergestellt hat, die einst von Kriegen und Konflikten geplagt war. Von den großen Städten wie [GetProvince('(int32)516').GetName] oder [GetProvince('(int32)918').GetName] bis hin zu den einfachen Dörfern von [GetProvince('(int32)1936').GetArea.GetRegion.GetName] oder [GetProvince('(int32)379').GetArea.GetRegion.GetName] leben die #Y Erben von [alexander_scope.GetName]#! nun ihr tägliches Leben, geeint durch eine gemeinsame Kultur, die Ost und West, Griechisch und Persisch, Ägyptisch und Babylonisch und viele andere einst geteilte Kulturen miteinander verbindet.\n\nIm Zuge des Bürgerkriegs wurde ein neuer Frieden hergestellt, unter dem die neue kosmopolitische Identität zu einer eigenen Kultur geworden ist. Zunehmend ist zu beobachten, dass in den Städten und unter den Wohlhabenden oder Gebildeten die primäre Identität nun eine als Untertan unseres hellenistischen Reiches ist."
 me_diadochi_empire_events.29.a:0 "Endlich Frieden."
 heirs_of_alexander_tt:0 "Dies ist der Anbruch einer neuen Ära."
 heirs_of_alexander:0 "Erben von Alexander"
 desc_heirs_of_alexander:0 "Im Zuge des großen Bürgerkrieges nach Alexanders Tod bildete sich unter den herrschenden Klassen eine neue hellenistische Identität heraus, die nach der Wiedererrichtung des Reiches weiter gefestigt wurde. Alle Untertanen des Weltreiches haben dieselben Rechte und Pflichten und damit auch ein gewisses Gefühl einer gemeinsamen Identität."
 hellenistic:0 "Hellenisch"
