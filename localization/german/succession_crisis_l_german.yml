l_german:
 crisis_general_1_tooltip:0 "[SCOPE.sChar('successor_general_1').GetName] hat [SCOPE.sChar('successor_general_1').GetHerHis] Vermögen dafür ausgegeben, eine Rebellenarmee in #Y [SCOPE.sP('sbgnq1').GetName]#! auszuheben!"
 crisis_general_2_tooltip:0 "[SCOPE.sChar('successor_general_2').GetName] hat [SCOPE.sChar('successor_general_2').GetHerHis] Vermögen dafür ausgegeben, eine Rebellenarmee in #Y [SCOPE.sP('sbgnq2').GetName]#! auszuheben!"
 crisis_general_3_tooltip:0 "[SCOPE.sChar('successor_general_3').GetName] hat [SCOPE.sChar('successor_general_3').GetHerHis] Vermögen dafür ausgegeben, eine Rebellenarmee in #Y [SCOPE.sP('sbgnq3').GetName]#! auszuheben!"
 crisis_general_4_tooltip:0 "[SCOPE.sChar('successor_general_4').GetName] hat [SCOPE.sChar('successor_general_4').GetHerHis] Vermögen dafür ausgegeben, eine Rebellenarmee in #Y [SCOPE.sP('sbgnq4').GetName]#! auszuheben!"
 disloyal_successor_cmod:0 "Nachfolger des Volkes"
 desc_disloyal_successor_cmod:1 "Dieser Charakter ist der Anführer eines Volksaufstands gegen unseren amtierenden Herrscher.\n\n#G Dieser Modifikator wird entfernt, wenn der Charakter#! #Y 50#! #G Loyalität#! erreicht."
 special_successor_interactions_available:0 "\n#G Neue Charakter-Interaktionen gegen Rebellenanführer wurden verfügbar gemacht.#!"
 succession_crisis.1.t:0 "Nachfolgekrise!"
 succession_crisis.1.desc:0 "Die jüngste Instabilität, die durch den Tod von [SCOPE.sChar('former_ruler').GetName] ausgelöst wurde, hat zu einem Machtvakuum geführt, das bestimmte Thronanwärter zu füllen versuchen. Von ihrer Gier ermutigt haben sie mehrere Bevölkerungsgruppen auf ihre Seite geholt und sich gegen den Thron selbst erhoben!\n\nWir müssen die Zukunft unserer Nation im Blick haben und [ROOT.GetCountry.GetName] in diesen gefährlichen Zeiten schützen."
 succession_crisis.1.a:0 "Das sind in der Tat beunruhigende Zeiten."
 succession_veteran_tt:0 "[guy.GetName] erhält bis zu [SCOPE.ScriptValue('country_size_revolt_value')|R0] loyale Veteranen"
 succession_crisis.2.t:0 "Krise in [SCOPE.sC('neighbor_succession_target').GetName]"
 succession_crisis.2.desc:0 "Der kürzliche Tod des [SCOPE.sC('neighbor_succession_target').GetAdjective]en Herrschers hat im Land viele politische Unruhen verursacht. Um diese Situation auszunutzen, haben sich zahlreiche Lakaien, Thronanwärter und berechtigte Anspruchsteller erhoben, um sich gegen ihre[SCOPE.sC('neighbor_succession_target').Custom('get_nMale')] neu gekrönte[SCOPE.sC('neighbor_succession_target').Custom('get_nMale')] [SCOPE.sC('neighbor_succession_target').GetRulerTitle], [SCOPE.sC('neighbor_succession_target').GetRuler.GetName], zu erheben.\n\nDa [SCOPE.sC('neighbor_succession_target').GetName] für uns von Interesse ist, könnte es sein, dass wir gewisse Einflüsse auf die eher unrühmlichen Anwärter ausüben können, in der Hoffnung, ihre Nation in weitere Aufruhr zu stürzen."
 succession_crisis.2.a:0 "Hoffen wir, dass sie dem Chaos erliegen."
 succession_crisis.2.a.tooltip:0 "#G Thronanwärter in [SCOPE.sC('neighbor_succession_target').GetName] können jetzt mit einer neuen Charakterinteraktion unterstützt werden.#!"
 gains_loyal_cohort_tooltip:0 "Gewinnt eine loyale Kohorte des entsprechenden Einheitentyps."
 succession_crisis.3.t:0 "Rückkehr von [SCOPE.sChar('returning_pretender').GetPraenomen]"
 succession_crisis.3.desc:0 "Sehr zu unserer Bestürzung hat sich die von [SCOPE.sChar('returning_pretender').GetName] befehligte Armee, [SCOPE.sChar('returning_pretender').Custom('get_DieDer')] einst ein Anwärter auf unseren Thron war, gegen unseren Thron erhoben!\n\nIn diesem Moment schmiedet [SCOPE.sChar('returning_pretender').GetPraenomen] bereits Pläne, hebt eine riesige Streitmacht aus und sichert sich die Unterstützung vieler anderer gegen uns."
 succession_crisis.3.a:0 "Wir hätten [SCOPE.sChar('returning_pretender').Custom('get_SieIhn')] nicht einstellen sollen."
 succession_crisis.3.b:0 "Alles ist vergeben. Lasst uns zusammen das Brot brechen."
 family_revolt.2.t:0 "Armee der [SCOPE.sChar('revolt_target').GetFamilyDisplayName]-Familie aufgelöst"
 family_revolt.2.desc:0 "Die bewaffneten Männer, die [SCOPE.sChar('revolt_target').GetName] ausgehoben hat, sind zu ihren Feldern zurückgekehrt. Glücklicherweise scheint [SCOPE.sChar('revolt_target').GetPraenomen] deutlich loyaler gegenüber der Nation [ROOT.GetCountry.GetName] zu sein."
 family_revolt.2.a:0 "Die Krise wurde abgewendet."
 family_revolt.3.t:0 "Armee der [SCOPE.sChar('revolt_target').GetFamilyDisplayName]-Familie mobilisiert"
 family_revolt.3.desc:1 "Das Oberhaupt der [SCOPE.sChar('revolt_target').GetFamilyDisplayName]-Familie, [SCOPE.sChar('revolt_target').GetName], hat die Lage in der [sbgnq1.Custom('get_city_type_loc')] [SCOPE.sP('sbgnq1').GetName] satt und Truppen mobilisiert.\n\nObwohl die Dinge noch nicht eskaliert sind, könnte dies einen Bürgerkrieg auslösen, wenn sich niemand um das Problem kümmert."
 family_revolt.3.a:0 "Schrecklich!"
 family_troops_mobilized_tooltip:1 "Die #Y [SCOPE.sChar('revolt_target').GetFamilyDisplayName]#!-Familie hat ihren Reichtum für das Ausheben von #R Veteranen#! ausgegeben, die sich ihrer Sache verschrieben haben."
 family_revolt_averted_tt:0 "Die von den #Y [SCOPE.sChar('revolt_target').GetFamilyDisplayName]#!-Familie angeheuerten Veteranen-Truppe wurden #G aufgelöst#!."
 every_family_character_tt:0 "\nJedes #Y Familienmitglied#!:"
 every_own_culture_clan_chief_tt:0 "Jeder #Y Clanhäuptling#! mit der Kultur des Herrschers (#Y [SCOPE.sChar('new_ruler').GetCulture.GetName]#!):"
 every_wrong_culture_clan_chief_tt:0 "\nJeder #Y Clanhäuptling#! mit der Kulturgruppe des Herrschers (#Y [SCOPE.sChar('new_ruler').GetCulture.GetCultureGroup.GetName]#!):"
 every_wrong_culture_group_clan_chief_tt:0 "\nJeder #YKlanhäuptling#!, der NICHT aus der Kulturgruppe des Herrschers ist (#Y [SCOPE.sChar('new_ruler').GetCulture.GetCultureGroup.GetName]#!):"
 succession_crisis.5.t:0 "Versammlung der Clans"
 succession_crisis.5.desc:0 "Nach dem Tod von [SCOPE.sChar('former_ruler').GetName] trafen sich die Clanhäuptlinge von [ROOT.GetCountry.GetName], um einen neuen wilden und starken Führer zu wählen, der in diesen sich ständig verändernden Zeiten unser Volk leitet. Nach langem Überlegen wurde [SCOPE.sChar('new_ruler').GetName] in einem aufwendigen Ritual auserwählt, zu dem alle Würdenträger des Clans eingeladen waren.\n\nViele waren jedoch unzufrieden und hatten die Hoffnung, dass sie selbst oder jemanden anderes ausgewählt wird, der an der Spitze des Tisches sitzt. Wir müssen darauf hinarbeiten, diese Gräben zu schließen, und alle Häuptlinge unter [ROOT.GetCountry.GetName] zusammenbringen."
 succession_crisis.5.a:0 "Sie müssen die Situation akzeptieren."
 succession_crisis.6.t:0 "Thronanwärter beschwichtigt"
 succession_crisis.6.desc:0 "Trotz der jüngsten alarmierenden Ereignisse scheint [placated_pretender.GetName] [placated_pretender.GetHerHis]e Ambitionen, den Thron von [placated_pretender.GetEmployer.GetName] anzufechten, aufgegeben und - zumindest öffentlich - [placated_pretender.GetHerHis]e Loyalität gegenüber [placated_pretender.GetEmployer.GetRulerTitle] [placated_pretender.GetEmployer.GetRuler.GetName] erklärt zu haben."
 succession_crisis.6.a:0 "Eine Sorge weniger, um die wir uns kümmern müssen ..."
