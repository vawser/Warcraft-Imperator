l_german:
 distinction_ambush:1 "Insidiatrix"
 distinction_ambush_desc:0 "Diese Legion hat einen Feind ausmanövriert und aus dem Hinterhalt angegriffen und sich damit den Ruf verdient, auf unwegsamem Terrain besonders gut zu kämpfen."
 distinction_hill_fighters:1 "Montigena"
 distinction_hill_fighters_desc:0 "Diese Legion hat bewiesen, dass sie gut auf hügeligem und gebirgigem Terrain kämpft, wodurch sie solche Schlachtfelder mit großer Leichtigkeit kontrollieren und viel größere feindliche Streitkräfte in Schach halten kann."
 distinction_open_terrain:1 "Campester"
 distinction_open_terrain_desc:0 "Diese Legion, die sich im Kampf auf freiem Feld ausgezeichnet hat, ist für ihre vielen Siege in den Ebenen bekannt. "
 distinction_desert_warriors:2 "Harenaria"
 distinction_desert_warriors_desc:0 "Diese Legion hat sich einen Namen dafür gemacht, dass sie sehr geschickt in Wüsten manövriert, weder Sonne noch Sand fürchtet und Sandstürme und kalte Wüstennächte zu ihrem Vorteil zu nutzen versteht."
 distinction_barbarian_killers:1 "Defenstrix"
 distinction_barbarian_killers_desc:0 "Nachdem diese Legion große Horden an Gegnern bekämpft hat, hat sie sich dauerhaft mit dem Schutz unseres Heimatlandes vor barbarischen Kräften beschäftigt. Nur wenige können sich mit ihrer Fähigkeit messen, einen großen Feind abzuschrecken."
 distinction_legio_primagena:1 "Primigenia"
 distinction_legio_primagena_desc:0 "Als Erstgeborene unter den Legionen ist dies die älteste und ehrwürdigste Kampfeinheit, der ein Soldat angehören kann."
 distinction_well_practiced:1 "Adiutrix"
 distinction_well_practiced_desc:1 "Diese Legion ist für ihre Tradition bekannt, Eigeninitiative und außergewöhnliche Maßstäbe zu fördern, hart erarbeitetes Wissen erfolgreich an neue Rekruten weiterzugeben und einmal Gelerntes sinnvoll anzuwenden."
 distinction_hetairoi:1 "Hetairoi"
 distinction_hetairoi_desc:1 "Diese Legion hat die Ehre verdient, den Namen Hetairoi zu tragen, nach der Begleitkavallerie, die Alexander dem Großen selbst zugeteilt war."
 distinction_imperial:1 "Regnatrix"
 distinction_imperial_desc:0 "Diese Legion hat große Siege errungen, während sie unter dem Kommando eines königlichen Erben stand, etwas, dessen sie sich immer noch stolz erinnert und wodurch sie sich von anderen Legionen abhebt."
 distinction_poliorcetes:0 "Poliorketes"
 distinction_poliorcetes_desc:1 "Diese Legion erhielt den Spitznamen Poliorketes, nachdem sie lange und kriegsentscheidende Belagerungen großer Festungsanlagen durchgeführt hatte. Dieses Vermächtnis lebt noch immer stark in der gesamten Einheit weiter, die nach wie vor ein hocheffizienter und sehr fähiger Belagerungstrupp ist."
 distinction_pious:1 "Pia"
 distinction_pious_desc:0 "Der religiöse Eifer dieser Legion, die die Bauten fremder Götter in feindlichen Ländern zum Einsturz gebracht hat, ist groß."
 distinction_barca:0 "Barka"
 distinction_barca_desc:0 "Diese Legion ist ihrem Kommandanten auf Feldzügen gefolgt, die weit über unser Heimatland hinausgingen, und sie hat sich dabei instinktiv Kenntnisse über den Führungsstil und die Ziele dieser Feldzüge angeeignet. Für ihre mutigen Offensiven ist sie bis heute unter dem Namen Barka oder Blitz bekannt."
 distinction_stalwart:1 "Constans"
 distinction_stalwart_desc:0 "Diese Armee wurde einst von einem der berühmtesten Generäle der bekannten Welt befehligt und steht nicht nur in dem Ruf, wahre Größe erreicht zu haben, sondern auch die einzigartige Fähigkeit zu besitzen, Städte zu Fall zu bringen."
 distinction_elephant_lords:1 "Elephantina"
 distinction_elephant_lords_desc:0 "Das Elefantenkorps dieser Legion wurde als eine donnernde Mauer beschrieben, die alles vor sich zermalmt. Im Lauf der Zeit hat sie Erfahrung und Wissen gesammelt, sowohl was die optimale Leistung dieser Tiere im Kampf als auch ihre Ernährung und ihren Transport mit einem Minimum an Hindernissen betrifft."
 distinction_argyraspides:0 "Argyraspiden"
 distinction_argyraspides_desc:0 "Ähnlich wie die Silberschilde der alten Elitekampfeinheit in den Armeen Alexanders des Großen hat sich diese Einheit den Ruf einer nicht zu zerschlagenden Phalanx erworben."
 distinction_corona_obsidionalis:1 "Corona Obsidionalis"
 distinction_corona_obsidionalis_desc:0 "Die höchste militärische Auszeichnung in der römischen Armee war die Corona Obsidionalis, die Belagerungskrone, die sich der Kommandant dieser Legion nach einem großen militärischen Sieg verdient hat."
 distinction_triumphalis:1 "Triumphalis"
 distinction_triumphalis_desc:0 "Dieser Legion wurde die Ehre zuteil, im Rahmen eines Triumphzugs ihres Feldherrn in die Hauptstadt einzumarschieren, eine Ehre, auf die sie bis heute sehr stolz ist."
 distinction_ferrata:1 "Ferrata"
 distinction_ferrata_desc:0 "Diese Legion, die für ihre große Loyalität und Standhaftigkeit bekannt ist, hat sich den Namen "Ferrata", "die Eiserne", verdient."
 distinction_fulminata:1 "Fulminata"
 distinction_fulminata_desc:0 "Die "Legio Fulminata" oder "Blitz-Legion" wurde von den Göttern gesegnet, als sie durch ein Unwetter vor einer sicheren Niederlage bewahrt wurde."
 distinction_foragers:0 "Selbsternährend"
 distinction_foragers_desc:0 "Diese Legion wird für ihre Fähigkeit geehrt und geschätzt, sich selbst zu versorgen und das Beste aus jeder Situation zu machen."
 distinction_dishonor_cowardly:0 "Feiglinge"
 distinction_dishonor_cowardly_desc:0 "Der Ruf dieser Legion ist durch ihre berüchtigte Zurschaustellung von Feigheit in der Vergangenheit befleckt."
 distinction_dishonor_looters:0 "Legio Rapax"
 distinction_dishonor_looters_desc:0 "Die Legio Rapax oder Räuberlegion hat sich gegenüber denjenigen, die zu schwach sind, um sich zu verteidigen, in unentschuldbarer Weise verhalten, was einen wahren Schandfleck auf ihrer Ehre darstellt."
 distinction_dishonor_mutineers:1 "Desertrix"
 distinction_dishonor_mutineers_desc:0 "Diese Legion ist seit jeher für ihre Treulosigkeit in einem früheren Bürgerkrieg bekannt, in dem sie sich mit den Verrätern der Verliererseite zusammenschloss."
 distinction_dishonor_impious:1 "Impia"
 distinction_dishonor_impious_desc:0 "Die Ehre dieser Legion ist befleckt, nachdem sie den Tempel eines Gottes geplündert hat, den sie eigentlich ehren und anbeten sollte."
 distinction_dishonor_lost:2 "Improba"
 distinction_dishonor_lost_desc:0 "Diese Legion war nicht in der Lage, ihren Kommandanten zu schützen, und leidet so an einem nicht zu tilgenden Makel auf ihrer Ehre."
 legion_history_ambush:2 "Nach einem erfolgreichen Hinterhalt bei [PROVINCE.GetName|E] wurde dieser Legion das Charakteristikum [GetLegionDistinction('distinction_ambush').GetName] verliehen."
 legion_history_hill_fighters:2 "In den rauen Hügeln von [PROVINCE.GetName|E] wurde dieser Legion das Charakteristikum [GetLegionDistinction('distinction_hill_fighters').GetName] verliehen."
 legion_history_open_terrain:2 "Auf den weiten Ebenen von [PROVINCE.GetName|E] wurde dieser Legion das Charakteristikum [GetLegionDistinction('distinction_open_terrain').GetName] verliehen."
 legion_history_desert_warriors:2 "Unter der prallen Sonne von [PROVINCE.GetName|E] wurde dieser Legion das Charakteristikum [GetLegionDistinction('distinction_desert_warriors').GetName] verliehen."
 legion_history_barbarian_killers:2 "Für das Zurückschlagen der unzivilisierten Horden in [PROVINCE.GetName] wurde dieser Legion das Charakteristikum [GetLegionDistinction('distinction_barbarian_killers').GetName] verliehen."
 legion_history_well_practiced:2 "Das Charakteristikum [GetLegionDistinction('distinction_well_practiced').GetName] wurde für die Initiative und die Tapferkeit der Offiziere dieser Legion verliehen."
 legion_history_legio_primagena:2 "Durch [CHARACTER.GetName] als unsere erste Legion gegründet, wird die [LEGION.GetName|E] als [GetLegionDistinction('distinction_legio_primagena').GetName] anerkannt."
 legion_history_hetairoi:2 "Nach dem gekonnten Einsatz der Kavallerie in [PROVINCE.GetName] wurde dieser Legion das Charakteristikum [GetLegionDistinction('distinction_hetairoi').GetName] verliehen."
 legion_history_imperial:2 "Der Sieg von [CHARACTER.GetName|E] in [PROVINCE.GetName] verlieh dieser Legion das Charakteristikum [GetLegionDistinction('distinction_imperial').GetName]."
 legion_history_poliorcetes:2 "Für die Belagerung von [PROVINCE.GetName|E] wurde dieser Legion das Charakteristikum [GetLegionDistinction('distinction_poliorcetes').GetName] verliehen."
 legion_history_pious:2 "Für die Plünderung des Heiligtums von [PROVINCE.GetName|E] wurde dieser Legion das Charakteristikum [GetLegionDistinction('distinction_pious').GetName] verliehen."
 legion_history_barca:2 "Nach einem harten Marsch durch [PROVINCE.GetName|E] wurde dieser Legion das Charakteristikum [GetLegionDistinction('distinction_barca').GetName] verliehen."
 legion_history_stalwart:2 "Nachdem die Legion eine feindliche Legion bei [PROVINCE.GetName|E] geschlagen hatte, wurde ihr das Charakteristikum [GetLegionDistinction('distinction_stalwart').GetName] verliehen."
 legion_history_elephant_lords:2 "Nachdem diese Legion den Feind bei [PROVINCE.GetName|E] niedergetrampelt hatte, wurde ihr das Charakteristikum [GetLegionDistinction('distinction_elephant_lords').GetName] verliehen."
 legion_history_argyraspides:2 "Für den Sieg über die Griechen bei [PROVINCE.GetName|E] wurde dieser Legion das Charakteristikum [GetLegionDistinction('distinction_stalwart').GetName] verliehen."
 legion_history_corona_obsidionalis:2 "Für die Aufhebung der Belagerung von [PROVINCE.GetName|E] wurde dieser Legion das Charakteristikum [GetLegionDistinction('distinction_corona_obsidionalis').GetName] verliehen."
 legion_history_triumphalis:2 "Mit dem Triumph von [CHARACTER.GetName] in [PROVINCE.GetName] wurde dieser Legion das Charakteristikum [GetLegionDistinction('distinction_triumphalis').GetName] verliehen."
 legion_history_ferrata:2 "Nach den Heldentaten der schweren Infanterie in [PROVINCE.GetName|E] wurde dieser Legion das Charakteristikum [GetLegionDistinction('distinction_ferrata').GetName] verliehen."
 legion_history_fulminata:2 "Nach einem göttlichen Eingreifen bei [PROVINCE.GetName|E] wurde dieser Legion das Charakteristikum [GetLegionDistinction('distinction_fulminata').GetName] verliehen."
 legion_history_foragers:2 "Für die Taktiken, die von [CHARACTER.GetName|E] umgesetzt wurden, wurde dieser Legion das Charakteristikum [GetLegionDistinction('distinction_foragers').GetName] verliehen."
 legion_history_cowardly:2 "Diese Legion erfuhr die Entehrung [GetLegionDistinction('distinction_dishonor_cowardly').GetName], nachdem sie aus einer Schlacht bei [PROVINCE.GetName|E] floh."
 legion_history_looters:2 "Als Folge des beschämenden Handelns bei [PROVINCE.GetName|E] erfuhr diese Legion die Entehrung [GetLegionDistinction('distinction_dishonor_looters').GetName]."
 legion_history_mutineers:3 "Diese Legion erfuhr für den Verrat an ihrer Regierung bei der Revolte von [CHARACTER.GetName] die Entehrung [GetLegionDistinction('distinction_dishonor_mutineers').GetName]."
 legion_history_impious:2 "Nach der Plünderung von [PROVINCE.GetName|E] erfuhr diese Legion die Entehrung [GetLegionDistinction('distinction_dishonor_impious').GetName]."
 legion_history_lost:2 "Für den Verlust ihres Kommandanten in [PROVINCE.GetName] erfuhr diese Legion die Entehrung [GetLegionDistinction('distinction_dishonor_lost').GetName]."
 distinction_legion_default:0 "Hingabe zur Legion"
 distinction_legion_default_desc:0 "Die Gründung einer stehenden Legion ist ein denkwürdiger Tag in der Geschichte unserer Nation. Wann immer sie gegen unsere Feinde kämpfen, sollen sich unsere treuen Truppen voller Stolz und Ehre an die Eide erinnern, die sie geschworen haben."
