l_german:
 senate_objective_declare_war_optimates:0 "Krieg erklären"
 senate_objective_declare_war_optimates_DESC:0 "Die $optimates_party$ versucht, einen Krieg mit unserem Nachbarn [sen_obj_dec_war_target.GetName] zu beginnen, wo sie scheinbar einige Interessen hat."
 senate_objective_grant_holdings_optimates:0 "Besitztümer gewähren"
 senate_objective_grant_holdings_optimates_DESC:0 "Die $optimates_party$ ist für ihre Gier bekannt, und wieder einmal will sie sich die Taschen füllen."
 senate_objective_grant_holdings_optimates_finished_tt:0 "[THIS.GetCountry.GetName] hat Familienoberhäuptern mindestens #Y [SCOPE.ScriptValue('senate_objective_grant_holding_optimates_svalue')|0]#! Besitztümer gewährt. [THIS.GetCountry.Custom('senate_objective_grant_holdings_optimates_custom_loc')]"
 senate_objective_grant_holdings_optimates_custom_loc_1:0 "(#R [SCOPE.ScriptValue('senate_objective_grant_holding_optimates_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_grant_holding_optimates_svalue')|0]#!)"
 senate_objective_grant_holdings_optimates_custom_loc_2:0 "(#Y [SCOPE.ScriptValue('senate_objective_grant_holding_optimates_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_grant_holding_optimates_svalue')|0]#!)"
 senate_objective_change_law_optimates:1 "Gesetz erlassen"
 senate_objective_change_law_optimates_DESC:0 "In die oberen Ränge der Gesellschaft steigt man nur schwerlich auf, und die $optimates_party$ möchte, dass dies auch so bleibt. Erneut schlägt sie Gesetzesänderungen vor, die nur ihren Mitgliedern selbst zugutekommen würden."
 senate_objective_revoke_office_optimates:1 "Amtsenthebung"
 senate_objective_revoke_office_optimates_DESC:0 "Die $optimates_party$ will die Karriere von [revoke_character_optimates.GetName] beenden, da sie [revoke_character_optimates.Custom('get_SieIhn')] als Bedrohung für die Republik sieht."
 revoke_generalship:0 "#Y [THIS.GetCharacter.GetName]#! ist kein #Y General#!."
 revoke_governorship:0 "#Y [THIS.GetCharacter.GetName]#! ist kein #Y Statthalter#!."
 senate_objective_appoint_member_optimates:1 "Amtsernennung"
 senate_objective_appoint_member_optimates_DESC:0 "Die $optimates_party$ will [appointment_target.GetName] in ein neues Amt erheben, da sie glaubt, dass [appointment_target.GetSheHe] sehr wertvoll für die Republik sein wird."
 appoint_office_tooltip:0 "#Y [THIS.GetCharacter.GetName]#! ist ein #Y Statthalter#! oder hält ein #Y Amt#!."
 senate_objective_reduce_citizenship_optimates:1 "Widerruf"
 senate_objective_reduce_citizenship_optimates_DESC:1 "Die $optimates_party$ ist es leid, die Integration von Außenseitern zu tolerieren, und will ihren eigenen Status als privilegierte Elite stärken."

 senate_objective_change_law_populares:1 "Gesetz erlassen"
 senate_objective_change_law_populares_DESC:0 "Die $populares_party$ wurde erneut von einem Demagogen davon überzeugt, eine Gesetzesänderung anzustreben. Es ist schwer zu sagen, wem diese am meisten nützt: dem Redner, der darum gebeten hat, oder den Massen, die jeder seiner Launen folgen."
 senate_objective_revoke_holdings_populares:1 "Konfiszierung"
 senate_objective_revoke_holdings_populares_DESC:0 "Den Reichtum unserer Elite zu verringern, ist eine immer wiederkehrende Priorität für die $populares_party$, die versucht, die Rechte und den Reichtum der Menschen unserer Nation ins Gleichgewicht zu bringen."
 senate_objective_revoke_holdings_populares_finished_tt:0 "[THIS.GetCountry.GetName] hat Familienoberhäuptern mindestens #Y [SCOPE.ScriptValue('senate_objective_revoke_holding_optimates_svalue')|0]#! Besitztümer entzogen. [THIS.GetCountry.Custom('senate_objective_revoke_holdings_populares_custom_loc')]"
 senate_objective_revoke_holdings_populares_custom_loc_1:0 "(#R [SCOPE.ScriptValue('senate_objective_revoke_holding_optimates_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_revoke_holding_optimates_svalue')|0]#!)"
 senate_objective_revoke_holdings_populares_custom_loc_2:0 "(#Y [SCOPE.ScriptValue('senate_objective_revoke_holding_optimates_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_revoke_holding_optimates_svalue')|0]#!)"
 senate_objective_grant_holdings_populares:1 "Schenkungen"
 senate_objective_grant_holdings_populares_DESC:0 "Die $populares_party$ schreckt nicht davor zurück, sich die eigenen Taschen zu füllen, auch wenn sie sehr oft die sogenannte korrupte und reiche Elite kritisiert, die genau dasselbe tut."
 senate_objective_grant_holdings_populares_finished_tt:0 "[THIS.GetCountry.GetName] hat unbedeutenden Charakteren mindestens #Y [SCOPE.ScriptValue('senate_objective_grant_holding_populares_svalue')|0]#! Besitztümer gewährt. [THIS.GetCountry.Custom('senate_objective_grant_holdings_populares_custom_loc')]"
 senate_objective_grant_holdings_populares_custom_loc_1:0 "(#R [SCOPE.ScriptValue('senate_objective_grant_holding_populares_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_grant_holding_populares_svalue')|0]#!)"
 senate_objective_grant_holdings_populares_custom_loc_2:0 "(#Y [SCOPE.ScriptValue('senate_objective_grant_holding_populares_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_grant_holding_populares_svalue')|0]#!)"
 senate_objective_imprison_head_populares:0 "Gefangennahme"
 senate_objective_declare_war_populares:0 "Krieg erklären"
 senate_objective_declare_war_populares_DESC:0 "Die Massen folgen gern den Launen von Populisten und Demagogen, und nun sind sie davon überzeugt, dass [sen_obj_dec_war_target.GetName] eine Bedrohung für unsere Gesellschaft und unser Wohlergehen darstellt."
 senate_objective_revoke_office_populares:1 "Amtsenthebung"
 senate_objective_revoke_office_populares_DESC:1 "Die $populares_party$ fordert ein Ende der Amtszeit von [revoke_character_populares.GetName], da sie glaubt, [revoke_character_populares.GetSheHe] missbrauche [revoke_character_populares.GetHerHis]e Stellung für [revoke_character_populares.GetHerHis]e eigenen persönlichen Interessen."
 senate_objective_appoint_member_populares:1 "Amtsernennung"
 senate_objective_appoint_member_populares_DESC:0 "Die $populares_party$ sucht nach einem Amt für eines ihrer Mitglieder, um mehr Einfluss in der Republik zu erlangen."

 senate_objective_build_buildings_boni:0 "Bauvorhaben"
 senate_objective_build_buildings_boni_DESC:1 "Die $boni_party$ ist bestrebt, die Infrastruktur in der [senate_objective_build_buildings_target.Custom('get_city_type_loc')] [senate_objective_build_buildings_target.GetName] zu verbessern."
 senate_objective_build_buildings_boni_finished_tt:0 "[senate_objective_build_buildings_target.GetName] hat mindestens [THIS.GetCountry.Custom('senate_objective_build_buildings_boni_custom_loc')]"
 senate_objective_build_buildings_boni_custom_loc_1:0 "#Y [SCOPE.ScriptValue('senate_objective_build_buildings_boni_svalue')|0]#! Gebäude (#R [SCOPE.ScriptValue('senate_objective_build_buildings_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_build_buildings_boni_svalue')|0]#!)."
 senate_objective_build_buildings_boni_custom_loc_2:0 "#Y [SCOPE.ScriptValue('senate_objective_build_buildings_boni_svalue')|0]#! Gebäude (#Y [SCOPE.ScriptValue('senate_objective_build_buildings_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_build_buildings_boni_svalue')|0]#!)."
 senate_objective_state_investment_boni:0 "Investition"
 senate_objective_state_investment_boni_DESC:0 "Die $boni_party$ will ihre Bemühungen auf die Provinz [senate_objective_state_investment_target.GetState.GetShortName] konzentrieren, in die sie bereits einiges an Ressourcen investiert hat."
 senate_objective_stability_boni:1 "Anspruch behaupten"
 senate_objective_stability_boni_DESC:0 "Die $boni_party$ ist über den Zustand unserer Nation besorgt und will Maßnahmen ergreifen, um das allgemeine Wohlbefinden unserer Bevölkerung zu verbessern."
 senate_objective_reduce_tyranny_boni:1 "Versöhnung"
 senate_objective_reduce_tyranny_boni_DESC:0 "Die $boni_party$ ist besorgt darüber, wie sich unsere Konsuln in letzter Zeit verhalten haben und welche Befugnisse ihnen übertragen wurden."
 senate_objective_change_law_boni:0 "Gesetz erlassen"
 senate_objective_change_law_boni_DESC:0 "Die $boni_party$ bemüht sich um die Verabschiedung eines Gesetzes, was angesichts ihrer Bewunderung für unsere alten Traditionen eher selten vorkommt. Sie versucht, den besten Weg für die Zukunft unserer Nation zu finden."
 senate_objective_increase_citizenship_boni:1 "Kulturelle Rechte"
 senate_objective_increase_citizenship_boni_DESC:0 "Die $boni_party$ ist bestrebt, die Einheit innerhalb unserer Gesellschaft zu gewährleisten, indem sie sicherstellt, dass ein Teil der an den Rand gedrängten Bevölkerung in den Genuss der Privilegien und Verantwortlichkeiten einer Staatsbürgerschaft kommt."

 senate_objective_roman.1.t:0 "$optimates_party$-Agenda: Krieg gegen [sen_obj_dec_war_target.GetName]"
 senate_objective_roman.1.desc:0 "Unter der Führung von [optimates_party_leader.GetName] hat die $optimates_party$ auf einen Krieg gegen unseren Nachbarn [sen_obj_dec_war_target.GetName] gedrängt. Trotz lauter Proteste der anderen Fraktionen hat sich [optimates_party_leader.GetPraenomen] eine Mehrheit [ROOT.GetCountry.Custom('get_AmIm_court_type')|U] [ROOT.GetCountry.Custom('get_court_type')|U] sichern können. Wenn wir unsere Beziehungen zur $optimates_party$ nicht ruinieren wollen, müssen wir ihrem Kriegstreiben nachgeben."
 senate_objective_roman.1.a:0 "[sen_obj_dec_war_target.GetName] wird fallen."
 senate_objective_roman.1.b:1 "Soll die $optimates_party$ weiter schreien: Ein Krieg gegen [sen_obj_dec_war_target.GetName] ist eine furchtbare Idee."

 senate_objective_roman.2.t:0 "$optimates_party$-Agenda: Land für [holding_character.GetName]"
 senate_objective_roman.2.desc:0 "Die Elite unserer Nation zu bereichern, ist erneut die Agenda der $optimates_party$. Diesmal hat sie beschlossen, sich auf die Seite des Oberhauptes der [holding_character.GetFamily.GetName]-Familie zu stellen. [holding_character.GetName] fordert, dass [holding_character.GetSheHe] Land als Vergütung für [holding_character.GetHerHis]e herausragenden Verdienste [ROOT.GetCountry.Custom('get_AmIm_court_type')|U] [ROOT.GetCountry.Custom('get_court_type')|U] erhalten sollte.\n\nDie $populares_party$ widersetzt sich lautstark der geplanten Gesetzgebung, da es so aussieht, dass es öffentliches Land sein wird, das an die [holding_character.GetFamily.GetName]-Familie geht."
 senate_objective_roman.2.a:0 "Nicht, dass sie es brauchen, aber sie haben dennoch unsere Unterstützung."
 senate_objective_roman.2.a.tt:0 "Bis zu #Y [SCOPE.ScriptValue('senate_agenda_grant_holding_optimes_event_svalue')|0]#! Besitztümer werden #Y [holding_character.GetName]#! gewährt."
 senate_objective_roman.2.b:0 "Was ist für die $optimates_party$ an "öffentlich" nicht zu verstehen!?"

 senate_objective_roman.3.t:0 "$optimates_party$-Agenda: Ein Gesetz für die Reichen"
 senate_objective_roman.3.desc:0 "Eine der immer wiederkehrenden Agenden der $optimates_party$ ist die Notwendigkeit, Gesetze zu verabschieden, die ihr auf die eine oder andere Weise selbst zugutekommen, entweder um ihren Einfluss zu sichern oder um sicherzustellen, dass sie nicht mehr vom Homo novus [ROOT.GetCountry.Custom('get_court_type')|U] [ROOT.GetCountry.Custom('get_AmIm_court_type')|U] sehen als unbedingt nötig. Die anderen Fraktionen haben sich nun an [ROOT.GetCountry.GetRuler.GetName] gewandt, um diesem Gesetz ein Ende zu bereiten, bevor es zur Abstimmung kommt."
 senate_objective_roman.3.a:0 "Und doch scheint dieses Gesetz gerecht zu sein."
 senate_objective_roman.3.b:0 "Und [ROOT.GetCountry.GetRuler.GetSheHe] wird dem ein Ende setzen."

 senate_objective_roman.4.t:0 "$populares_party$-Agenda: Ein Gesetz für die Massen"
 senate_objective_roman.4.desc:0 "Die $populares_party$ wird oft von dem einen oder anderen Demagogen beeinflusst, der bestimmte Vorstellungen davon hat, welche Gesetze verabschiedet werden sollen und was das Beste für die Massen von [ROOT.GetCountry.GetName] ist. Meistens sind diese Gesetze zum größeren Wohl der unteren Klassen, doch gelegentlich gelingt es einem charismatischen Populisten, die Massen von einer Sache zu überzeugen, die nur ihm selbst nützt.\n\nDer jüngste der vielen Vertreter der $populares_party$, der diese Rolle übernimmt, ist [populares_party_leader.GetName], [populares_party_leader.Custom('get_DieDer')] nun Gesetzesänderungen [ROOT.GetCountry.Custom('get_AmIm_court_type')|U] [ROOT.GetCountry.Custom('get_court_type')|U] vorgeschlagen hat, die von einer großen Mehrheit unterstützt werden."
 senate_objective_roman.4.a:0 "Die Massen werden ihr Brot und ihre Spiele bekommen."
 senate_objective_roman.4.b:0 "Wir werden nicht zulassen, dass ein Populist über die Gesetze von [ROOT.GetCountry.GetName] bestimmt."

 senate_objective_roman.5.t:0 "$populares_party$-Agenda: Wiederherstellung von öffentlichem Land"
 senate_objective_roman.5.desc:0 "Die $populares_party$ hatte es schon oft auf die reicheren Elemente unserer Gesellschaft abgesehen, um den Wohlstand der Oberschicht für die Massen zu beanspruchen. Ihr jüngster Fokus liegt dabei auf dem Oberhaupt der [holding_character.GetFamily.GetName]-Familie: [holding_character.GetName]. [ROOT.GetCountry.Custom('get_DerDie_court_type')|U] [ROOT.GetCountry.Custom('get_court_type')|U] ist voll von Gerüchten und Korruptionsvorwürfen, und die $populares_party$ fordert nun, dass [holding_character.GetPraenomen] etwas Land an den rechtmäßigen Besitzer zurückgibt: die Republik."
 senate_objective_roman.5.a:0 "Wir haben [hold_character.GetPraenomen] seit jeher verdächtigt, [hold_character.GetHerHis]en Einfluss zu missbrauchen."
 senate_objective_roman.5.a.tt:0 "Bis zu #Y [SCOPE.ScriptValue('senate_agenda_revoke_holding_populares_event_svalue')|0]#! Besitztümer werden #Y [holding_character.GetName]#! entzogen."
 senate_objective_roman.5.b:0 "Ein weiterer lächerlicher Vorschlag der $populares_party$."

 senate_objective_roman.6.t:0 "$populares_party$-Agenda: Land für [holding_character.GetName]"
 senate_objective_roman.6.desc:0 "Obwohl die $populares_party$ die reicheren Elemente der [ROOT.GetCountry.GetPrimaryCulture.GetName]en Gesellschaft verachtet, schreckt sie nicht davor zurück, einen Teil dieses Reichtums für sich selbst zu beanspruchen. Der jüngste in dieser Reihe ist [holding_character.GetName]: Die Massen wurden überzeugt, dass [holding_character.GetSheHe] das Recht auf einen Teil unseres öffentlichen Landes hat. Nichts mehr als ein weiterer korrupter Trick der $populares_party$ und noch dazu einer, der von der $optimates_party$ zutiefst missbilligt wird, die mit dieser Intrige potenzielle neue Rivalen [ROOT.GetCountry.Custom('get_AmIm_court_type')|U] [ROOT.GetCountry.Custom('get_court_type')|U] auf dem Vormarsch sieht."
 senate_objective_roman.6.a:0 "Es scheint, dass [hold_character.GetSheHe] es sich verdient hat."
 senate_objective_roman.6.a.tt:0 "Bis zu #Y [SCOPE.ScriptValue('senate_agenda_grant_holding_populares_event_svalue')|0]#! Besitztümer werden #Y [holding_character.GetName]#! gewährt."
 senate_objective_roman.6.b:0 "Was? Diese[holding_character.Custom('get_rMale')] [holding_character.GetWomanMan]? Die Populisten verlangen diesmal zu viel."

 senate_objective_roman.7.t:0 "$populares_party$-Agenda: Einkerkerung von [senate_objective_prisoner_character.GetName]"
 senate_objective_roman.7.desc:0 "Nach mehreren Anklagen wegen Korruption wurde das Oberhaupt der [senate_objective_prisoner_character.GetFamily.GetName]-Familie, [senate_objective_prisoner_character.GetName], vor den [ROOT.GetCountry.Custom('get_court_type')|U] gerufen, wo die Mehrheit der $populares_party$ bereits beschlossen hat, [senate_objective_prisoner_character.Custom('get_SieIhn')] festzunehmen. Die übrigen Mitglieder der [senate_objective_prisoner_character.GetFamily.GetName]-Familie erwarten von uns, dass wir [senate_objective_prisoner_character.GetPraenomen] während dieses gesamten Schauprozesses schützen."
 senate_objective_roman.7.a:0 "Eingekerkert zu werden, ist genau das, was [senate_objective_prisoner_character.GetSheHe] verdient."
 senate_objective_roman.7.a.tt:0 "Jedes Mitglied der [senate_objective_prisoner_character.GetFamily.GetName]-Familie verliert #R [SCOPE.ScriptValue('senate_agenda_imprison_family_head_populares_loyalty_svalue')|0]#! Loyalität@loyalty_icon! für #Y 60 Monate#!."
 senate_objective_roman.7.b:0 "Eine weitere korrupte Intrige der $populares_party$. Lasst [senate_objective_prisoner_character.Custom('get_DieDen')] arme[senate_objective_prisoner_character.Custom('get_nMale')] [senate_objective_prisoner_character.GetWomanMan] endlich frei."

 senate_objective_roman.8.t:0 "$populares_party$-Agenda: Krieg gegen [sen_obj_dec_war_target.GetName]"
 senate_objective_roman.8.desc:0 "In letzter Zeit ist [sen_obj_dec_war_target.GetName] zu einem verhassten Namen auf den Straßen von [ROOT.GetCountry.GetCapital.GetName] geworden, und Gerüchte und Geschichten über das schreckliche [sen_obj_dec_war_target.GetPrimaryCulture.GetName]e Volk verbreiten sich wie ein Lauffeuer. Es scheint, dass die $populares_party$ dieses Mal tatkräftig versucht hat, die Verleumdungen und Lügen voranzutreiben, und dieser Verdacht bestätigt sich, als [populares_party_leader.GetName] die Bühne betritt und zum Krieg aufruft.\n\nEine große Mehrheit hat sich von der $populares_party$-Propaganda beeinflussen lassen und fordert nun von unsere[ROOT.GetCountry.GetRuler.Custom('get_rmEnding')] [ROOT.GetCountry.GetRulerTitle], den Krieg auszurufen."
 senate_objective_roman.8.a:0 "Ein Krieg gegen [sen_obj_dec_war_target.GetName]? Wenn das der Wille [ROOT.GetCountry.Custom('get_AmIm_court_type')|U] [ROOT.GetCountry.Custom('get_court_type')|U] ist."
 senate_objective_roman.8.b:0 "Wir werden die Sicherheit unserer Nation nicht wegen der Launen der korrupten $populares_party$ gefährden."

 senate_objective_roman.9.t:0 "$boni_party$-Agenda: Entwicklung von [senate_objective_build_buildings_target.GetName]"
 senate_objective_roman.9.desc:0 "Die $boni_party$ hat in letzter Zeit oft versucht, Unterstützung für ein großes Bauprojekt in [senate_objective_build_buildings_target.GetName] zu gewinnen, bei dem mehrere Gebäude errichtet werden sollen, die die Massen begeistern und für Stabilität in der Provinz sorgen sollen. Es ist nur der jüngste in einer Reihe von Versuchen der $boni_party$, in eine der Städte der Region zu investieren: einer ihrer besonderen Schwerpunkte in letzter Zeit. Es scheint, dass es [boni_party_leader.GetName] nun auch endlich gelungen ist, eine Mehrheit der Sitze [ROOT.GetCountry.Custom('get_AmIm_court_type')|U] [ROOT.GetCountry.Custom('get_court_type')|U] für [boni_party_leader.GetHerHis]e Sache zu sichern."
 senate_objective_roman.9.a:0 "Nun, das wirkt harmlos genug, oder?"
 senate_objective_roman.9.b:0 "Wir können uns derzeit kein Bauvorhaben in [senate_objective_build_buildings_target.GetName] leisten."

 senate_objective_roman.10.t:0 "$boni_party$-Agenda: Verbesserung von [senate_objective_state_investment_target.GetState.GetName]"
 senate_objective_roman.10.desc:0 "Die reiche und wohlhabende $boni_party$ blickt für ihre Investitionen auf [senate_objective_state_investment_target.GetState.GetShortName], wo sie dem Vernehmen nach versucht, die Region zu verbessern, um ihre eigenen Interessen zu fördern. Unabhängig davon, wem dieses Vorhaben nun dienen mag: Es ist [boni_party_leader.GetName] gelungen, mehrere Senatoren davon zu überzeugen, [boni_party_leader.GetHerHerHis]e Position in dieser Angelegenheit zu unterstützen, und nun wird gefordert, dass auch [ROOT.GetCountry.GetRuler.GetName] ein persönliches Interesse an dieser Sache entwickelt."
 senate_objective_roman.10.a:0 "Dann sei es so, [boni_party_leader.GetPraenomen]."
 senate_objective_roman.10.b:0 "[boni_party_leader.GetSheHe|U] erwartet was von uns?! Was für ein lachhafter Einfall."

 senate_objective_roman.11.t:0 "$boni_party$-Agenda: Stabilität von [ROOT.GetCountry.GetName]"
 senate_objective_roman.11.desc:0 "Die $boni_party$ hat den [ROOT.GetCountry.Custom('get_court_type')|U] und die Bevölkerung von [ROOT.GetCountry.GetName] aufgefordert, ihre Bemühungen auf den Erhalt und die Pflege unserer Kultur und Traditionen zu konzentrieren. Wir haben in letzter Zeit viel Chaos und Instabilität in den vielen Territorien unter unserer Kontrolle erlebt, und es scheint, dass dies allein schon ausreicht, um die Unterstützung für die $boni_party$ zu stärken."
 senate_objective_roman.11.a:0 "Sie haben recht. Es ist an der Zeit, sich um unsere Nation zu kümmern."
 senate_objective_roman.11.b:0 "Die $boni_party$ überreagiert bloß. Alles ist in Ordnung."

 senate_objective_roman.12.t:0 "$boni_party$-Agenda: Ende der Tyrannei"
 senate_objective_roman.12.desc:0 "Eine große Mehrheit [ROOT.GetCountry.Custom('get_AmIm_court_type')|U] [ROOT.GetCountry.Custom('get_court_type')|U] hat sich um [boni_party_leader.GetName] geschart, um ein Ende der tyrannischen Herrschaft von [ROOT.GetCountry.GetRuler.GetName] zu fordern und den Einfluss des Volkes zu vergrößern. Ein solcher Schritt wird unsere[ROOT.GetCountry.GetRuler.Custom('get_nMale')] [ROOT.GetCountry.GetRulerTitle] in ein schlechtes Licht rücken, doch die oberen Ränge der [ROOT.GetCountry.GetPrimaryCulture.GetName]en Gesellschaft würden es zu schätzen wissen."
 senate_objective_roman.12.a:0 "Wir werden nachsichtig mit ihnen sein. Fürs Erste."
 senate_objective_roman.12.b:0 "Es ist an der Zeit, einem weiteren Bestreben der $boni_party$ ein Ende zu setzen."

 senate_objective_roman.13.t:0 "$boni_party$-Agenda: Ein traditionelles Gesetz"
 senate_objective_roman.13.desc:0 "Nach einer leidenschaftlichen Rede von [boni_party_leader.GetName] hat die $boni_party$ begonnen, eine Gesetzesänderung [ROOT.GetCountry.Custom('get_AmIm_court_type')] [ROOT.GetCountry.Custom('get_court_type')|U] zu fordern. Es scheint, dass die Worte von [boni_party_leader.GetPraenomen] sogar mehrere andere Senatoren überzeugen konnten, die sich üblicherweise nicht mit [boni_party_leader.GetHerHim] im Einverständnis befinden, und diese Mehrheit ist nun bereit, in dieser Angelegenheit für [boni_party_leader.Custom('get_SieIhn')] zu stimmen."
 senate_objective_roman.13.a:0 "Nun, worauf warten wir dann noch?"
 senate_objective_roman.13.b:0 "Wir können [boni_party_leader.GetPraenomen] in dieser Angelegenheit einfach nicht zustimmen."

 senate_objective_roman.14.t:0 "$optimates_party$-Agenda: Amtsenthebung von [revoke_character_optimates.GetName]"
 senate_objective_roman.14.desc:0 "Die $optimates_party$ hat in letzter Zeit viel Zeit und Ressourcen darauf verwendet, [revoke_character_optimates.GetName] zu kritisieren, und kürzlich hat [optimates_party_leader.GetName] sogar vorgeschlagen, [revoke_character_optimates.GetHerHim] [revoke_character_optimates.GetHerHis] Amt vollständig zu entziehen. Da [optimates_party_leader.GetSheHe] von der Mehrheit der $optimates_party$ und einigen anderen Senatoren unterstützt wird, die [optimates_party_leader.GetSheHe] überzeugen konnte, wird die Mehrheit der Wähler dafür stimmen, [revoke_character_optimates.GetPraenomen] zurück nach [ROOT.GetCountry.GetCapital.GetName] zu schicken."
 senate_objective_roman.14.a:0 "Dann sendet einen Boten zu [optimates_party_leader.GetPraenomen]."
 senate_objective_roman.14.b:0 "[revoke_character_optimates.GetName] kommt nur [revoke_character_optimates.GetHerHis]er Aufgabe nach."

 senate_objective_roman.15.t:0 "$optimates_party$-Agenda: Ein Amt für [appointment_target.GetName]"
 senate_objective_roman.15.desc:0 "In letzter Zeit hat die $optimates_party$ daran gearbeitet, einem ihrer Mitglieder, [appointment_target.GetName], ein Amt zu sichern. Sie hat viel von ihrer politischen Macht und andere Gefälligkeiten [ROOT.GetCountry.Custom('get_AmIm_court_type')] [ROOT.GetCountry.Custom('get_court_type')|U] genutzt, um sicherzustellen, dass eine Mehrheit der Sitze ihre Forderungen nach einem Amt für [appointment_target.GetPraenomen] unterstützen wird."
 senate_objective_roman.15.a:0 "[appointment_target.GetSheHe|U] muss die Fähigkeiten besitzen, wenn sie so viel in [appointment_target.Custom('get_SieIhn')] investieren."
 senate_objective_roman.15.b:0 "Und doch haben wir kein Vertrauen in [appointment_target.Custom('get_SieIhn')]."

 senate_objective_roman.16.t:0 "$populares_party$-Agenda: Amtsenthebung von [revoke_character_populares.GetName]"
 senate_objective_roman.16.desc:0 "Die $populares_party$ ist davon überzeugt, dass [revoke_character_populares.GetName] [revoke_character_populares.GetHerHis]e Position zum persönlichen Vorteil missbraucht, ein Gerücht, das besonders von [populares_party_leader.GetName] vorangetrieben wurde. Nun fordert die Fraktion [revoke_character_populares.GetHerHis]e sofortige Rückkehr nach [ROOT.GetCountry.GetCapital.GetName] und das Ende [revoke_character_populares.GetHerHis]er Amtszeit."
 senate_objective_roman.16.a:0 "Schicken wir [revoke_character_populares.GetHerHim] einen Boten."
 senate_objective_roman.16.b:0 "[revoke_character_populares.GetSheHe|U] kommt nur [revoke_character_populares.GetHerHis]er Aufgabe nach."

 senate_objective_roman.17.t:0 "$populares_party$-Agenda: Ein Amt für [appointment_target.GetName]"
 senate_objective_roman.17.desc:0 "Die $populares_party$ ist dafür bekannt, ihre eigenen Mitglieder zu unterstützen, besonders jenen, die bei den anderen Fraktionen unbeliebt sind. [appointment_target.GetName] ist einer dieser Politiker und wird daher nun von ihnen für jede politische Position in unserer Nation stark unterstützt und angefragt."
 senate_objective_roman.17.a:0 "Gebt [appointment_target.GetHerHim] eine Position, damit dieses ewige Gejammer aufhört."
 senate_objective_roman.17.b:0 "Es gibt einen Grund, warum wir [appointment_target.GetHerHim] keine Ämter verliehen haben."

 senate_objective_roman.18.t:0 "$optimates_party$-Agenda: Rechte der [citizenship_culture_target.GetName]en Kultur abschaffen"
 senate_objective_roman.18.desc:0 "Die $optimates_party$ ist bekannt für ihren Widerstand gegen jene, die keinen [ROOT.GetCountry.GetPrimaryCulture.GetName]en Hintergrund haben, und besonders schlimm war dies in letzter Zeit gegenüber Menschen aus der [citizenship_culture_target.GetName]en Kultur. Nun schlägt [optimates_party_leader.GetName] vor, die Rechte des [citizenship_culture_target.GetName]en Volkes in [ROOT.GetCountry.GetName] zu beschneiden, eine Idee, die eine überraschende Mehrheit [ROOT.GetCountry.Custom('get_AmIm_court_type')] [ROOT.GetCountry.Custom('get_court_type')|U] gefunden hat."
 senate_objective_roman.18.a:0 "So sei es."
 senate_objective_roman.18.b:0 "Das [citizenship_culture_target.GetName]e Volk ist ein wichtiger Teil unserer Nation."

 senate_objective_roman.19.t:0 "$boni_party$-Agenda: Neue [citizenship_culture_target.GetName]e Rechte"
 senate_objective_roman.19.desc:0 "Die $boni_party$, die stets bestrebt ist, den Frieden von [ROOT.GetCountry.GetName] zu erhalten, ist nun zu einer Fürsprecherin des [citizenship_culture_target.GetName]en Volkes in unserer Nation geworden. Sie hat beträchtliche Ressourcen für die Förderung dieser Kultur aufgewendet und fordert jetzt Bürgerrechte für sie, um sicherzustellen, dass jeder mögliche Aufstand im Keim erstickt wird."
 senate_objective_roman.19.a:0 "Heißt sie willkommen, als wären sie ein Teil von uns."
 senate_objective_roman.19.b:0 "Das [citizenship_culture_target.GetName]e Volk wird niemals [ROOT.GetCountry.GetPrimaryCulture.GetName] sein."
