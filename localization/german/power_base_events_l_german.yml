 pbc_event.1.t:0 "Der Reichtum von [SCOPE.sChar('power_character').GetName]"
 pbc_event.1.desc:0 "Es scheint, dass [SCOPE.sChar('power_character').GetName] in letzter Zeit viel Reichtum angehäuft hat, da [SCOPE.sChar('power_character').GetSheHe] nun damit begonnen hat, viel Silber in den Aufbau eines guten Rufs zu investieren. Obwohl noch unklar ist, wo genau [SCOPE.sChar('power_character').GetSheHe] diesen Reichtum herhat, sind [SCOPE.sChar('power_character').GetHerHis]e Bemühungen bereits überraschend effektiv.\n\nMit [SCOPE.sChar('power_character').GetHerHis]er wachsenden Beliebtheit hat [SCOPE.sChar('power_character').GetPraenomen] ebenfalls für eine höhere Position in der Regierung von [ROOT.GetCountry.GetName] geworben und sich selbst dabei schamlos mit unsere[ROOT.GetCountry.GetRuler.Custom('get_rmEnding')] [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] verglichen."
 pbc_event.1.a:0 "[SCOPE.sChar('power_character').GetSheHe|U] wird im Laufe der Zeit schon Ruhe geben."
 pbc_event.1.b:0 "Zeit, es mit dem Rest von uns zu teilen, [SCOPE.sChar('power_character').GetPraenomen]!"
 pbc_event.1.c:0 "Wir kennen da einen Weg, um [SCOPE.sChar('power_character').GetHerHis]e Kritik abzuwenden."
 pbc_event.1.d:0 "[SCOPE.sChar('power_character').GetSheHe|U] mag Gold, nicht wahr?"
 pbc_event.2.t:0 "Die zweite Beleidigung von [SCOPE.sChar('power_character').GetPraenomen]"
 pbc_event.2.desc:1 "Ein paar Monate sind vergangen, seit [SCOPE.sChar('power_character').GetPraenomen] zu einer großen Menge Gold kam und wir das erste Mal von [SCOPE.sChar('power_character').GetHerHis]er Schmähung bezüglich unserer Herrschaft von [ROOT.GetCountry.GetName] hörten.\n\nWährend einer großen Versammlung in einer [SCOPE.sChar('power_character').GetHerHis]er Villen außerhalb von [ROOT.GetCountry.GetCapital.GetName] hat [SCOPE.sChar('power_character').GetSheHe] offenbar nun unsere[ROOT.GetCountry.GetRuler.Custom('get_nMale')] [ROOT.GetCountry.GetRuler.GetName] [ROOT.GetCountry.GetRuler.GetTitle] mit einem Stück nichtsnutzigen Vieh verglichen und unsere [ROOT.GetCountry.GetCapital.Custom('get_city_type_loc')] [ROOT.GetCountry.GetCapital.GetName] als verfallene Hülle einer Hauptstadt beschrieben."
 pbc_event.2.a:0 "Vermutlich nur ein Versprecher ..."
 pbc_event.2.b:1 "Mal sehen, ob [SCOPE.sChar('power_character').GetSheHe] den Kerker [ROOT.GetCountry.GetCapital.GetName] vorzieht."
 pbc_event.2.c:0 "Ihr lernt einfach nicht dazu, nicht wahr [SCOPE.sChar('power_character').GetPraenomen]?"
 pbc_event.3.t:0 "Die letzte Beleidigung von [SCOPE.sChar('power_character').GetPraenomen]"
 pbc_event.3.desc:0 "Da [SCOPE.sChar('power_character').GetHerHis]e Beleidigungen bislang nicht die gewünschte Wirkung gehabt haben, hat [SCOPE.sChar('power_character').GetPraenomen] [ROOT.GetCountry.GetRuler.GetPraenomen] in den vergangenen Monaten immer wieder aufs Neue verspottet.\n\nIn der letzten Flut von zutiefst beleidigenden Beschreibungen von [ROOT.GetCountry.GetRuler.GetName] ist plötzlich ein Mann nach vorne gestürmt und hat [SCOPE.sChar('power_character').Custom('get_SieIhn')] angegriffen. Irgendwie verschwand dieser Mann im anschließenden Chaos im Publikum und angeblich war zu hören, dass er das Gefühl hatte, der Arroganz von [SCOPE.sChar('power_character').GetPraenomen] ein Ende setzen zu müssen, weil es sonst niemand tun würde."
 pbc_event.3.a:0 "Danke!?"
 pbc_event.4.t:0 "Neue Militärstruktur"
 pbc_event.4.desc:0 "Es scheint, dass [SCOPE.sChar('power_character').GetPraenomen] in [SCOPE.sChar('power_character').GetHerHis]em Job als General wirklich aufgeht. [SCOPE.sChar('power_character').GetSheHe|U] hat kürzlich mit der Überarbeitung der gesamten Infrastruktur der ihm zugewiesenen Truppen begonnen. Mit diesen Änderungen sind jedoch eine Menge Offiziere und Kohorten dem General loyaler gegenüber als [ROOT.GetCountry.GetName], eine beunruhigende Entwicklung für das, was die Zukunft bringen könnte."
 pbc_event.4.a:0 "[SCOPE.sChar('power_character').GetPraenomen] wird es am besten wissen."
 pbc_event.4.a.tt:0 "Bis zu #Y 50%#! der Truppen unter der Führung von [SCOPE.sChar('power_character').GetName] werden loyal."
 pbc_event.4.b:0 "Wir sollten eingreifen und diesem Unsinn ein Ende setzen."
 pbc_event.4.c:0 "Lasst uns einigen der Maßnahmen entgegenwirken."
 pbc_event.4.c.tt:0 "Bis zu #Y 10%#! der Truppen unter der Führung von [SCOPE.sChar('power_character').GetName] werden loyal."
 pbc_event.4.d:0 "Einige gut platzierte Geschenke werden dieses Problem beheben."
 pbc_event.5.t:0 "Der korrupte Statthalter von [SCOPE.sGovernorship('affected_governorship').GetName]"
 pbc_event.5.desc:0 "Offenbar nutzt der Statthalter von [SCOPE.sGovernorship('affected_governorship').GetName] [SCOPE.sChar('power_character').GetHerHis]e Position in solch einem Maße aus, dass [SCOPE.sChar('power_character').GetSheHe] die Bevölkerung von [SCOPE.sState('affected_province').GetShortName] mittellos zurückgelassen hat. Einige unserer Vertrauten, die die Provinz bereist haben, sprechen von der verzweifelten Situation der dort lebenden unglücklichen Seelen, die sich kaum am Leben halten können.\n\nSchlimmer noch ist, dass [SCOPE.sChar('power_character').GetName] sich unter [SCOPE.sChar('power_character').GetHerHis]er Herrschaft nicht darum gekümmert, offenbar hat [SCOPE.sChar('power_character').GetSheHe] es auch als Vorteil für persönlichen Wohlstand genutzt."
 pbc_event.5.a:0 "Ist es nicht das, was Statthalter tun?"
 pbc_event.5.b:0 "Empörend! Schicken wir einige Verwalter, um das Chaos zu beseitigen."
 pbc_event.5.c:0 "Schicken wir der Bevölkerung von [SCOPE.sState('affected_province').GetShortName], was sie benötigt."
 pbc_event.5.d:0 "Und wo ist unser Anteil?"
 pbc_event.6.t:0 "Rivale am Hof"
 pbc_event.6.desc:0 "In letzter Zeit ist es zwischen unsere[ROOT.GetCountry.GetRuler.Custom('get_rmEnding')] [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] und [SCOPE.sChar('power_character').GetName] bei jeder Gelegenheit zu einem Konflikt gekommen und ihre Meinungen geraten dabei immer wieder aufs Neue auseinander. Wenn einer von ihnen Süden sagt, sagt der andere sofort Norden. Wenn einer mit einem Nachbarn Handel treiben möchte, ruft der andere zum Krieg auf.\n\nDiese ständigen Streitigkeiten ruinieren die noch so geringe Autorität von [ROOT.GetCountry.GetRuler.GetPraenomen] und die Atmosphäre in [ROOT.GetCountry.GetCapital.GetName] insgesamt befindet sich am Abgrund."
 pbc_event.6.a:0 ""IN ORDNUNG! Habt euren Willen, [SCOPE.sChar('power_character').GetPraenomen]!""
 pbc_event.6.b:1 ""Genug von diesem Unsinn. Ihr seid nicht [ROOT.GetCountry.GetRuler.Custom('get_DieDer')] [ROOT.GetCountry.GetRulerTitle]!""
 pbc_event.6.c:0 ""Ihr wollt also kämpfen, [SCOPE.sChar('power_character').GetPraenomen]?""
 pbc_event.6.d:0 ""Vielleicht können wir Freunde sein, wenn wir auf [SCOPE.sChar('power_character').Custom('get_SieIhn')] hören?""
 pbc_event.7.t:0 "Fragwürdige Legitimität"
 pbc_event.7.desc:0 "Unser Anspruch auf den Thron von [ROOT.GetCountry.GetName] ist in letzter Zeit immer wieder in Frage gestellt worden und das Volk sieht uns nicht wirklich als ihren Herrscher.\n\nSelbst in den höheren Schichten der [ROOT.GetCountry.GetAdjective]en Gesellschaft gibt es jene, die unsere Herrschaft hinterfragen. [SCOPE.sChar('power_character').GetPraenomen] ist dabei ein Name, der in diesen Fällen immer wieder erwähnt wird und damit eindeutig einer, der unsere Herrschaftsrechte anzweifelt."
 pbc_event.7.a:0 "Wer interessiert sich schon für [SCOPE.sChar('power_character').GetHerHis]e Meinung?"
 pbc_event.7.b:0 "Das Volk wird [SCOPE.sChar('power_character').Custom('get_SieIhn')] auf die ein oder andere Weise schon überzeugen."
 pbc_event.7.c:0 "Wir werden [SCOPE.sChar('power_character').Custom('get_SieIhn')] selbst überzeugen."
 pbc_event.8.t:0 "Uneinige[ROOT.GetCountry.GetRuler.Custom('get_rMale')] [ROOT.GetCountry.GetRulerTitle]"
 pbc_event.8.desc:0 "In letzter Zeit gab es viele Meinungsverschiedenheiten zwischen [SCOPE.sChar('power_character').GetName] und [ROOT.GetCountry.GetRuler.GetName] darüber, wie [ROOT.GetCountry.GetName] regiert werden sollte. Beide versuchen dabei, ihre eigenen Vorstellungen durch den Senat zu bringen, was oft zu Konflikten führt.\n\nEine Gruppe von [SCOPE.sChar('power_character').GetPartyName]-Loyalisten hat sich nun an [ROOT.GetCountry.GetRuler.GetPraenomen] gewandt und möchte ihre Treue lieber auf die [ROOT.GetCountry.GetRuler.GetPartyName] setzen. Anscheinend gab es eine Spaltung innerhalb der [SCOPE.sChar('power_character').GetPartyName], die wiederum dazu geführt hat, dass ihre Loyalität schwankt.\n\nDie öffentliche Unterstützung dieser Überläufer würde mit Sicherheit mit Feindseligkeiten zwischen den beiden [ROOT.GetCountry.GetRulerTitle]en von [ROOT.GetCountry.GetName] enden."
 pbc_event.8.a:0 "Wenn wir den Senat kontrollieren, warum sollte [SCOPE.sChar('power_character').GetHerHis]e Meinung eine Rolle spielen?"
 pbc_event.8.b:0 "Wir werden diese Überläufer nicht unterstützen."
 pbc_event.10.t:0 "Die Ideen des [SCOPE.sChar('power_character').GetFamilyDisplayName]-Clans"
 pbc_event.10.desc.a:0 "Die [SCOPE.sChar('power_character').GetFamilyDisplayName]-Familie ist seit langem ein Befürworter zur Reduzierung der zentralen Autorität in [ROOT.GetCountry.GetName]. Sie sind der Meinung, dass unser Volk viel zu lange in unsere größeren Dörfer und Städte gezogen ist, zum Beispiel nach [ROOT.GetCountry.GetCapital.GetName], und so mit unseren kleineren Städten auch unsere Traditionen aufgegeben hat.\n\n[SCOPE.sChar('power_character').GetName] fordert nun, dass wir das gesamte Land, das wir zurückgelassen haben, neu bevölkern und so die alten Traditionen, die mit diesen Regionen und Dörfern verbunden sind, wiederbeleben. Viele haben bereits damit begonnen, [SCOPE.sChar('power_character').GetHerHis]e Ansichten zu teilen."
 pbc_event.10.desc.b:0 "Die [SCOPE.sChar('power_character').GetFamilyDisplayName]-Familie ist seit langem ein Befürworter zur Erhöhung der zentralen Autorität in [ROOT.GetCountry.GetName]. Sie sind der Meinung, dass wir viel zu lange bereits gewartet haben und einige unserer Stammestraditionen hinter und lassen müssen, um ein stärkeres Land aufzubauen.\n\n[SCOPE.sChar('power_character').GetName] spricht dabei ausführlich über all die großartigen Dinge, die wir gemeinsam erreichen können, wenn wir nur bereit sind, uns in größeren Städten zusammenzuschließen. [SCOPE.sChar('power_character').GetSheHe|U] hat auch bereits eine beeindruckende Gruppe von Anhängern gefunden, die seine Ansichten teilen. Jetzt fordern sie, dass wir an der Infrastruktur arbeiten, die zur Unterstützung eines solchen Vorhabens erforderlich ist."
 pbc_event.10.a:0 "Es wird so sein, wie [SCOPE.sChar('power_character').GetSheHe] sagt."
 pbc_event.10.b:0 "Die [SCOPE.sChar('power_character').GetFamilyDisplayName]-Familie wird nur noch mehr Ärger machen."
 pbc_event.11.t:0 "Ein wissenschaftlicher Durchbruch!"
 pbc_event.11.desc:1 "Einer unserer Wissenschaftler, [SCOPE.sChar('power_character').GetName], denkt, dass [SCOPE.sChar('power_character').GetSheHe] kurz vor einem wissenschaftlichen Durchbruch steht. Alles, was [SCOPE.sChar('power_character').GetSheHe] benötigt, sind mehr Mittel für die nächsten Jahre.\n\nUm diese zu bekommen, hat [SCOPE.sChar('power_character').GetSheHe] sich persönlich an unsere[ROOT.GetCharacter.Custom('get_nMale')] [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetName], gewandt. Der Rest unserer Wissenschaftler würde allerdings sicherlich in Mitleidenschaft gezogen werden, wenn wir diesen Schritt machen würden. Vielleicht lohnt er sich dennoch?"
 pbc_event.11.a:0 "[SCOPE.sChar('power_character').GetPraenomen] bekommt alles, was [SCOPE.sChar('power_character').GetSheHe] benötigt."
 pbc_event.11.b:1 "Wir werden keine Ressourcen an einen einzelnen Wissenschaftler verschwenden."
 pbc_event.11.c:0 "Wir können ein paar neue Mittel für [SCOPE.sChar('power_character').GetPraenomen] bereitstellen."
 pbc_event.11.d:0 "Wir können keine Mittel bereitstellen, aber [ROOT.GetCountry.GetRuler.GetPraenomen] glaubt die Lösung zu haben."
 pbc_event.12.t:0 "Beunruhigende Entwicklung"
 pbc_event.12.desc:0 "Wir mussten in letzter Zeit mitansehen, dass unser [SCOPE.sChar('power_character').GetOffice.GetName], [SCOPE.sChar('power_character').GetName], sowie diejenigen, die unter [SCOPE.sChar('power_character').GetHerHim] arbeiten, einen eher enttäuschenden Job verrichtet haben. Viele, die mit ihnen zusammenarbeiten, berichten immer wieder, wie schwierig es ist, mit ihnen zu arbeiten und welche Probleme dies verursacht.\n\nWenn wir jedoch mit [SCOPE.sChar('power_character').Custom('get_DerDem')] [SCOPE.sChar('power_character').GetWomanMan] selbst reden, versichert [SCOPE.sChar('power_character').GetSheHe] uns, dass es einfach nur eine Frage der Bürokratie sei und in letzter Zeit einfach die nötigen Mittel und Zeit gefehlt haben. [SCOPE.sChar('power_character').GetSheHe|U] wiederholt dabei besonders oft, dass dieses Problem wahrscheinlich beseitigt werden könnte, wenn wir nur mehr Geld für [SCOPE.sChar('power_character').GetHerHis]e Arbeit bereitstellen würden."
 pbc_event.12.a:0 "Wir geben solch einen korrupten Verräter gar nichts."
 pbc_event.12.b:0 ""Hier! Silber! Seid ihr nun glücklich, [SCOPE.sChar('power_character').GetPraenomen]?!""
 pbc_event.12.c:0 "Die einzige Belohnung für einen Verräter ist der Kerker."
