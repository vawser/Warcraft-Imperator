 # Sicily #
 me_carthage_sicily.1.desc:0 "$dhe_carthage.3.desc$\n\nWir haben die Nachricht erhalten, dass ein Aristokrat aus Syrakus uns wohlgesonnen ist und angeboten hat, uns dabei zu helfen, die syrakusanische Herrschaft im Osten Siziliens zu beenden. Mit diesem lokalen Wohltäter in unserem Dienst wird die griechische Bedrohung ein Ende finden."
 me_carthage_sicily.1.a.tt:1 "#Y [SCOPE.sCountry('mission_country').GetName]#! erhält einen Anspruch auf alle Regionen, die #Y Syrakus#! in Ostsizilien hält."
 me_carthage_sicily.2.desc:1 "Endlich ist unser Kampf um die Insel Sizilien vorbei und damit unsere Position im Mittelmeer gesichert. Wir brauchen uns keine Sorgen mehr über die drohende Einmischung Griechenlands in unsere lebenswichtigen Handelsrouten oder der Ambitionen ihrer Tyrannen und Könige zu machen. Die reichen griechischen Städte der italienischen Halbinsel stehen uns offen.\n\nSizilien ist jedoch eine bevölkerungsreiche Insel mit einer langen und stolzen griechischen und lokalen latinischen Tradition. Diese hatten viel in eine punische Niederlage investiert und werden mit unserer Herrschaft zweifellos nicht sofort zufrieden sein.\n\nEs wurde vorgeschlagen, einen Klientelstaat zu schaffen, um den Wunsch nach Selbstverwaltung zu stillen. Andere jedoch sagen, dass diese Insel sich von keiner anderen unterscheidet und sich unserem Willen beugen muss."
 me_carthage_sicily.2.a.tt:0 "Wir schaffen einen #Y Bundesgenossen#! mit dem Namen Epikrateia. Dieser erhält die Kontrolle über all unsere Territorien in den Regionen #Y Sikanien#!, #Y Syrakus#! und #Y Sikulien#!."
 me_carthage_sicily.2.a.tt_player:0 "Wir schaffen einen #Y Untertanen#! mit dem Namen Epikrateia. Dieser erhält die Kontrolle über all unsere Territorien in den Regionen #Y Sikanien#!, #Y Syrakus#! und #Y Sikulien#!. Da einer unserer Untertanen in Sizilien von einem Spieler kontrolliert wird, wird dieser priorisiert, um diese Rolle zu besetzen."
 me_carthage_sicily.2.a:0 "Eine Lokale Regierung wird die Massen beruhigen."
 me_carthage_sicily.2.b:1 "Sie müssen unsere Lehnsherrschaft einfach akzeptieren."
 me_carthage_sicily.2.b.tt:1 "Alle #Y Untertanen#! in den Regionen #Y Sikanien#!, #Y Syrakus#! und #Y Sikulien#! werden von #Y [SCOPE.sCountry('mission_country').GetName]#! integriert."
 me_carthage_sicily.3.t:0 "Das Epikrateia von Sizilien"
 me_carthage_sicily.3.desc:2 "Nach der Eroberung Siziliens beschlossen die Punier, die gesamte Insel sich selbst regieren zu lassen. Als treue Anhänger unseres Lehnsherrn im Süd-Westen haben wir die große Ehre, an ihrer Stelle die Rolle des Statthalters zu übernehmen.\n\nAls Herrscher des punischen Epikrateia haben wir mit Sicherheit eine glänzende Zukunft vor uns."
 me_carthage_sicily.3.a:0 "Ich für meinen Teil begrüße unsere neuen punischen Lehnsherren."
 me_carthage_sicily.1.a.tt2:0 "#Y Syrakus#! kann nahe gelegene Mächte um Hilfe bitten."
 me_carthage_sicily.4.t:0 "Die punische Bedrohung"
 me_carthage_sicily.4.desc:0 "Lange haben unsere Vorfahren und Senatoren über die karthagische Bedrohung hinter dem Ozean nachgedacht. In letzter Zeit ist diese Bedrohung jedoch näher an unsere Heimat herangerückt, als die Stadt des Überflusses seine heimtückischen Krallen ins Herzland von Sizilien geschlagen hat.\n\nObwohl wir uns nicht immer auf Augenhöhe gesehen haben, schildert uns ein Gesandter aus Syrakus die Wahrscheinlichkeit eines bevorstehenden Krieges in Sizilien und bittet uns, ganz Italien vor dem Terror der Fremdherrschaft zu schützen."
 me_carthage_sicily.4.a:0 "Dieses Spiel muss ein Ende finden."
 me_carthage_sicily.4.b:0 "Wir schulden den Griechen keine Gefallen."
 war_with_carthage_certain_tt:0 "Es besteht die Chance, dass wir in den #R Krieg#! mit #Y Karthago#! gezogen werden."
 me_carthage_sicily.5.t:0 "Krieg am Horizont"
 me_carthage_sicily.5.desc:1 "Unsere Grenzpatrouillen deuten auf eine Massenmobilisierung aus karthagischen Häfen hin. So schmerzhaft es für viele von uns auch sein mag zuzugeben, dass wir nicht in der Lage sind, mit dieser Bedrohung umzugehen, so schlagen unsere Berater vor, unsere Rivalität mit [SCOPE.sC('target_benefactor').GetName] für den Moment beiseite zu legen und sie um Hilfe in den kommenden Konflikten zu bitten."
 me_carthage_sicily.5.a:0 "Das sollten wir. Bittet sie um Hilfe."
 me_carthage_sicily.5.b:0 "Wir stehen allein, so wie wir es immer getan haben."
 send_request_carthage_mission_tt:0 "Ihr bittet um Hilfe."

 # Iberia #
 me_carthage_iberia.1.a.tt:0 "Wir schaffen eine #Y Kolonie#! mit dem Namen Neu Karthago. Diese erhält die Kontrolle über all unsere Territorien in den Regionen #Y Kontestanien#! und #Y Baetica#!."
 me_carthage_iberia.1.a.tt_player:0 "Wir schaffen eine #Y Kolonie#! mit dem Namen Neu Karthago. Diese erhält die Kontrolle über all unsere Territorien in den Regionen #Y Kontestanien#! und #Y Baetica#!. Da einer unserer Untertanen in Iberien von einem Spieler kontrolliert wird, wird dieser priorisiert, um diese Rolle zu besetzen."
 me_carthage_iberia.1.t:0 "Das Land Neu Karthago"
 me_carthage_iberia.1.desc:0 "Wie einst Tyrus, Karthago sich selbst überlassen hat, damit dieses zu einer mächtigen westlichen Mittelmeernation heranwächst, überlassen wir Neu Karthago und seinen Bürgern die Kontrolle über die Streitkräfte in Iberien. Mit reichen Ländern in ihrem Besitz und einer unabhängigen Zukunft hoffen wir, dass sie zu einem mächtigen Verbündeten werden, auf den wir uns verlassen können."
 me_carthage_iberia.1.a:0 "Neu Karthago wird sich erheben!"
 me_carthage_iberia.2.t:0 "Der Aufstieg von Neu Karthago"
 me_carthage_iberia.2.desc:1 "In einer überraschenden Wendung der Ereignisse haben die Herrscher von [SCOPE.sCountry('mission_country').GetName] beschlossen, uns die Freiheit zu geben, unser eigenes Land und alle Gebiete, die sie einst in der Region besaßen, zu regieren. Sie haben uns nicht nur die Freiheit gegeben, das zu tun, was wir wollen, sondern auch versprochen, unser Land bei Bedarf zu verteidigen, solange wir ihnen weiterhin einen Teil des aus den reichen Minen von Mastianien gewonnenen Silbers liefern."
 me_carthage_iberia.2.a:0 "Es ist Zeit, das Beste aus der uns gegebenen Freiheit herauszuholen."
 me_carthage_iberia.3.t:0 "Aufbau von Beziehungen zu Gymnaesien"
 me_carthage_iberia.3.desc:0 "Unsere Bemühungen, bessere Beziehungen zu Gymnaesien aufzubauen, haben sich gelohnt. Sie haben die Geschenke, die wir ihnen gemacht haben, sehr geschätzt und unsere Diplomaten in der Region haben uns mitgeteilt, dass die Einheimischen in letzter Zeit positiver über uns gesprochen haben."
 me_carthage_iberia.3.a:0 "Das sind großartige Neuigkeiten."
 me_carthage_iberia.4.t:0 "Freundschaft mit Tartessien"
 me_carthage_iberia.4.desc:0 "Unsere jüngsten Versuche, die Tartessianer zu beschwichtigen, scheinen zu funktionieren. Sie haben angefangen, darüber zu diskutieren, uns möglicherweise besondere Handelsrechte in ihrem Land zu gewähren. Unsere lokalen Botschafter berichten, dass sie weiter daran arbeiten werden, dass Dies zustande kommt."
 me_carthage_iberia.4.a:0 "Genau das wollten wir hören."

 # Magna Graecia #
 me_carthage_magna_graecia.1.t:0 "Händler aus aller Welt"
 me_carthage_magna_graecia.1.desc:0 "Heute sind einige Händler aus [SCOPE.sCountry('greek_country').GetName], [SCOPE.sP('affected_province').GetName], angekommen. Anscheinend haben sich Gerüchte über die Handelsmöglichkeiten in [ROOT.GetCountry.GetAdjective]en Ländern weit verbreitet und bringen so Waren und Wertgegenstände in unser Land."
 me_carthage_magna_graecia.1.a:0 "Was für eine angenehme Überraschung!"
 me_carthage_magna_graecia.1.b:0 "Vielleicht wären sie bereit, uns einige ihrer Geheimnisse mitzuteilen?"
 me_carthage_magna_graecia.2.t:0 "Handelsinvestitionen"
 me_carthage_magna_graecia.2.desc:0 "Es sieht so aus, als ob sich das Geld, das wir für die Arbeit an unserer Infrastruktur und zum gelegentlichen Bestechen von Händler und Kaufleute aufgewendet haben, bezahlt gemacht hat. Eine große Gruppe griechischer Händler hat sich in [SCOPE.sP('affected_province').GetName] niedergelassen und der Region Wohlstand und neue Ansichten gebracht."
 me_carthage_magna_graecia.2.a:0 "Es freut uns, das zu hören."

 # Phoenicia #
 me_carthage_phoenicia.1.t:0 "Befreiung Phöniziens"
 me_carthage_phoenicia.1.desc:1 "Dem Volk von Phönizien wurden erlaubt, sich selbst zu regieren und dies unter unserer Anleitung und unserem Schutz. Unser Feldzug in die phönizischen Länder war überraschend beliebt bei der Bevölkerung, da wir es geschafft haben, diesen als Befreiung unserer Vorfahren und Brüder von der feindlichen Herrschaft auszugeben."
 me_carthage_phoenicia.1.a:0 "Ein erinnerungswürdiger Feldzug."
 me_carthage_phoenicia.2.t:0 "Phönizische Hegemonie"
 me_carthage_phoenicia.2.desc:0 "Die phönizischen Städte wurden endlich unter einem einzigen Hegemonen vereint, Karthago. Sie werden sich nicht länger ausländischen Lehnsherren beugen, sondern uns als Landsleute ansehen."
 me_carthage_phoenicia.2.a:0 "Erster unter Gleichen."

 # Africa #
 me_carthage_africa.1.t:1 "Stammesmitglieder ziehen nach [SCOPE.sCountry('mission_country').GetName]"
 me_carthage_africa.1.desc:1 "Ein Bote, der von der Anstrengung unzähliger Reisenächte keuchte, ist heute in der Ratskammer eingetroffen. Er bringt Neuigkeiten von der Grenze und spricht von unseren ehemaligen Lehnsherren, den hinterhältigen Puniern, die unser Volk dazu verleiten, ihre Hab und Gut zurückzulassen und jenseits der Grenze, in ihrem Land, ein Zuhause zu finden."
 me_carthage_africa.1.a:0 "Lasst sie gehen."
 me_carthage_africa.1.b:0 "Bestecht sie, damit sie bleiben."
 me_carthage_africa.1.b.tt:0 "Kein Stammesmitglied wird von #Y [SCOPE.sP('emigration_province_msy').GetName]#! nach #Y [SCOPE.sP('immigration_province_car').GetName]#! ziehen"
 me_carthage_africa.2.t:1 "Massylische Stammesmitglieder ziehen nach [SCOPE.sCountry('mission_country').GetName]"
 me_carthage_africa.2.desc:0 "Auf unsere Einladung hin haben sich mehrere Gemeinden massylischer Stammesangehöriger, die in der Nähe unserer Grenze leben, bereit erklärt, sich in unserem Land niederzulassen. Wir werden die Lage beobachten und warten, wie Massylien darauf reagiert."
 me_carthage_africa.2.a:0 "Wir sind bereit."
 me_carthage_africa.3.t:0 "Erhebt euch, Reiter von [ROOT.GetCountry.GetRuler.GetName]!"
 me_carthage_africa.3.desc:1 "Unsere punischen Lehnsherren haben uns viel zu lange mit Verachtung behandelt. Es ist jetzt Zeit, dass wir uns wehren und für unsere Unabhängigkeit und unsere Freiheit kämpfen."
 me_carthage_africa.3.a:1 "Reitet! Reitet! Reitet nach [SCOPE.sCountry('mission_country').GetName]!"
 me_carthage_africa.3.b:0 "Vielleicht sollten wir einfach zu Hause bleiben ..."
 me_carthage_africa.4.t:0 "Massylische Meuterei"
 me_carthage_africa.4.desc:1 "Heute ist ein Bote angekommen, der berichtet, dass massylische Streitkräfte dabei entdeckt wurden, wie sie unsere Städte und Dörfer überfielen. Es scheint, als hätten die Massylir ihr wahres Gesicht gezeigt. Sie sind gegenüber [SCOPE.sCountry('mission_country').GetName] nicht loyal und haben uns durch diese Aktion offen den Krieg erklärt! [ROOT.GetCountry.GetRuler.GetName] erhebt sich und spricht vor dem Senat:\n\nWir werden unsere Truppen sammeln und sie unter unseren Hufen zerdrücken. Sie werden noch vor ihrem Ende ihren Platz kennen!"
 me_carthage_africa.4.a:0 "Wir marschieren bei Morgengrauen."
 me_carthage_africa.4.at:1 "#Y [SCOPE.sCountry('mission_country').GetName]#! erhält Ansprüche auf alle #Y Massylischen#! Territorien."
 me_carthage_africa.5.t:0 "Lybisches Reich"
 me_carthage_africa.5.desc:1 "[ROOT.GetCountry.GetRuler.GetName] lässt den von seinem Balkon aus über die Landschaft schweifen, als die Sonne im Westen untergeht. [ROOT.GetCountry.GetRuler.GetSheHe|U] findet die Aussicht prächtig, nun da [ROOT.GetCountry.GetRuler.GetSheHe] weiß, dass das Land bis hin zu den Säulen von Herakles und darüber hinaus reicht und selbst bis zur untergehenden Sonne [SCOPE.sCountry('mission_country').GetName] gehört.\n\n[ROOT.GetCountry.GetRuler.GetSheHe|U] wendet sich dem Meer zu und blickt nach Osten, Westen und Norden. Fremde Länder liegen vor uns, bereit zur Eroberung oder Unterwerfung. "
 me_carthage_africa.5.a:1 "[SCOPE.sCountry('mission_country').GetName] ist der Hegemon von ganz Afrika."
 me_carthage_africa.5.b:0 "Weitere Untertanen gehören zu unserem phönizischen Reich."
 me_carthage_africa.7.t:0 "Der Schild von Afrika"
 me_carthage_africa.7.desc:0 "Mit der Ausweitung unseres Handelsimperiums und immer mehr Kolonien und Häfen im Ausland haben unsere Ambitionen in Afrika nachgelassen. Wir müssen uns auf unsere Heimatregion konzentrieren und unseren Rücken vor Aufständen und Überfällen widerspenstiger Stämme schützen, bevor wir unseren Blick weiter auf das Meer richten können."
 me_carthage_africa.7.a:0 "Der Schild, der die Reiche Afrikas schützt."
 me_carthage_africa.7.tt:0 "Der Landesmodifikator #Y Schild von Afrika#! ist nur solange aktiv, wie auch diese Mission aktiv ist und verschwindet, wenn die Mission abgebrochen oder abgeschlossen wird."
 me_carthage_africa.8.t:0 "Massylischer Aufstand!"
 me_carthage_africa.8.desc:0 "Die Provokation Massyliens hat zu einer äußerst beunruhigenden Situation geführt. Einer unserer vertrauenswürdigsten Diplomaten in unserem Stammesprotektorat wurde gefangen genommen, weil er laut Anklage einen Aufstand angestachelt hatte.\n\nSeine Hinrichtung ist unvermeidlich und wir müssen eine Entscheidung darüber treffen, wie wir diese Tat unseren eigenen Bürgern am besten schildern können."
 me_carthage_africa.8.a:0 "Erkenne seine Schuld an."
 me_carthage_africa.8.b:0 "Greift zur Vergeltung die Grenze an!"
 me_carthage_africa.9.t:0 "Unterdrückung der Massylier"
 me_carthage_africa.9.desc:1 "Unsere Herolde bringen uns Nachrichten von einem Krieg in Afrika. Der punische Senat, bekannt für sein Laster, seine Gier und seine Bosheit, hat es sich zur Aufgabe gemacht, seine Hegemonie weiter auszubauen.\n\nEin einziger Stamm, die Massylii von Innerafrika, haben beschlossen sich zu erheben und zu kämpfen. Sie sind vielleicht zum Scheitern verurteilt, aber zumindest ihr Geist und ihre Entschlossenheit ähnelt derer unseres eigenen Volkes."
 me_carthage_africa.9.a:0 "Sorgt dafür, dass sie Hilfe erhalten."
 me_carthage_africa.9.b:0 "Sie sind auf sich allein gestellt."
 mec_9_op:0 "Finanzielle Unterstützung"
 me_carthage_africa.10.t:0 "Hilfe aus der Ferne"
 me_carthage_africa.10.desc:0 "Das [SCOPE.sC('from_country').GetAdjective]e Volk hat von unserer Misere gegen unsere Unterdrücker gehört und in ihrer erleuchteten Weisheit hat es uns das dringend benötigte Gold gesandt, das unseren gerechten Krieg finanzieren wird.\n\nHoffen wir, dass wir noch da sind, um ihnen ihre Hilfe Form von Sachleistungen zurückzuzahlen, sobald sich der Staub gelegt hat."
 me_carthage_africa.10.a:0 "Auf zum Sieg!"
 me_carthage_africa.11.t:0 "[SCOPE.sCountry('mission_country').GetAdjective]e Gesandte"
 me_carthage_africa.11.desc:0 "Es scheint, dass die Gesandten von [SCOPE.sCountry('mission_country').GetName] unsere gesamte Lebensweise ändern möchte, indem sie punische Siedler in unser Kernland bringen und unsere verwaltung ausweiten. Sie haben in letzter Zeit auch oft darüber gesprochen, [ROOT.GetCountry.GetRuler.GetName] zum König aller [SCOPE.sCountry('new_tribal_vassal').GetAdjective]er Stämme zu machen und sie damit ein für alle Mal zu vereinen."
 me_carthage_africa.11.a:0 "Diese Gesandten könnten recht haben."
 me_carthage_africa.11.b:0 "Ihre Vorschläge sind eine Beleidigung und Bedrohung für unsere Traditionen."
 me_carthage_africa.12.t:0 "[SCOPE.sCountry('new_tribal_vassal').GetAdjective]e Akzeptanz"
 me_carthage_africa.12.desc:0 "Durch gezielte Anstrengungen zur Erweiterung und Verbesserung der [SCOPE.sCountry('new_tribal_vassal').GetAdjective]en Verwaltung haben wir ein verstärktes Interesse an Zivilisation und Tradition in der Region festgestellt. Wir haben hierdurch praktisch die Stämme von [SCOPE.sCountry('new_tribal_vassal').GetName] zu richtigen Klientelstaaten von [ROOT.GetCountry.GetName] gemacht."
 me_carthage_africa.12.a:0 "So ist es am Besten."
 me_carthage_africa.13.t:0 "[SCOPE.sCountry('new_tribal_vassal').GetAdjective]e Revolte"
 me_carthage_africa.13.desc:0 "Obwohl wir erhebliche Anstrengungen unternommen haben, um die Verwaltung der [SCOPE.sCountry('new_tribal_vassal').GetAdjective]en Stämme friedlich auszubauen und zu verbessern, haben sie uns auf jedem Schritt des Weges zurückgewiesen und beleidigt. Wir haben zwar mit Schwierigkeiten gerechnet, aber nicht damit, dass einer unserer Gesandten getötet wird, als er eine zentralisierte Herrschaft der Stämme angedeutet hat."
 me_carthage_africa.13.a:0 "Wenn sie die Zivilisation nicht friedlich akzeptieren ..."

 # Rome #
 me_carthage_rome.1.t:0 "Probleme im Gallien diesseits der Alpen"
 me_carthage_rome.1.desc:0 "Es scheint, dass punische Diplomaten und etwas Silber einige der Einheimischen in unseren Territorien rund um das Gallien diesseits der Alpen davon überzeugt haben, sich gegen uns, ihre rechtmäßigen Herrscher, zu erheben. Sogar diejenigen, die sich nicht für diese kleine Revolte interessieren, sind von der Gewalt und den Konflikten betroffen."
 me_carthage_rome.1.a:0 "Wir gehen mit den Punen und Revoltern so um, wie wir es am besten können."
 me_carthage_rome.2.t:0 "Probleme in Magna Graecia"
 me_carthage_rome.2.desc:0 "Es scheint, dass punische Diplomaten und etwas Silber einige der Einheimischen in unseren Territorien rund um Magna Graecia davon überzeugt haben, sich gegen uns, ihre rechtmäßigen Herrscher, zu erheben. Sogar diejenigen, die sich nicht für diese kleine Revolte interessieren, sind von der Gewalt und den Konflikten betroffen."
 me_carthage_rome.2.a:0 "Wir gehen mit den Punen und Revoltern so um, wie wir es am besten können."
 me_carthage_rome.3.t:0 "Aufstand im Gallien diesseits der Alpen"
 me_carthage_rome.3.desc:1 "Einige Stämme im Gallien diesseits der Alpen haben sich nach einem punischen Eingriff von unserer Herrschaft befreit und fordern nun die Unabhängigkeit. Sie haben es geschafft, einige Bauern und junge Männer zu bewaffnen, um so eine provisorische Truppe aufzustellen, die für ihre Sache kämpft. Unsere eigenen Veteranen sollten mit diesen keinerlei Probleme haben.\n\nZusätzlich zu unserem andauernden Krieg gegen Karthago könnten sie sich jedoch als störend erweisen."
 me_carthage_rome.3.a:0 "Das Gallien diesseits der Alpen ist römisch."
 me_carthage_rome.3.b:0 "Lasst sie. Wir können sie nach unserem Krieg mit Karthago zurückerobern."
 me_carthage_rome.4.t:0 "Aufstand in Magna Graecia"
 me_carthage_rome.4.desc:1 "Einige Städte in Magna Graecia haben sich nach einem punischen Eingriff von unserer Herrschaft befreit und fordern nun die Unabhängigkeit. Sie haben es geschafft, einige Bauern und junge Männer zu bewaffnen, um so eine provisorische Truppe aufzustellen, die für ihre Sache kämpft. Unsere eigenen Veteranen sollten mit diesen keinerlei Probleme haben.\n\nZusätzlich zu unserem andauernden Krieg gegen [SCOPE.sCountry('mission_country').GetName] könnten sie sich jedoch als störend erweisen."
 me_carthage_rome.4.a:0 "Magna Graecia ist römisch."
 me_carthage_rome.4.b:0 "Lasst sie. Wir können sie nach unserem Krieg mit Karthago zurückerobern."
 me_carthage_rome.5.t:0 "Die Niederbrennung Roms"
 me_carthage_rome.5.desc:2 "Das Feuer breitete sich schnell über die ganze Stadt aus und innerhalb von ein paar Stunden besteht die einst große Stadt nur noch aus Ruinen, die die karge Landschaft verunreinigen. Der Großteil der römischen Bevölkerung ist aus der Stadt geflohen und versucht nun eine neue Heimat zu finden.\n\nDie einstige Bedrohung durch Rom ist nicht mehr. [SCOPE.sCountry('mission_country').GetName] ist die stärkste Macht des westlichen Mittelmeers."
 me_carthage_rome.5.a:0 "Am Ende kann es nur einen geben."
 me_carthage_rome.6.t:0 "Römische Unterwerfung"
 me_carthage_rome.6.desc:0 "Einst die größte Macht in Italien, ist Rom nun vollständig unter unsere Kontrolle geraten. Ein großer Teil ihrer Bevölkerung wurde als Sklaven verschifft und die verbleibenden Römer sind fügsam und loyal, da sie wissen, dass sie weder Einfluss noch Macht haben, sich uns zu widersetzen."
 me_carthage_rome.6.a:0 "So sollte es sein."
 me_carthage_rome.7.t:0 "Punisches Latium"
 me_carthage_rome.7.desc:2 "Obwohl die Bevölkerung von Latium und Rom lange Zeit Rivalen der punischen Völker waren, sind sie Teil unseres Reiches geworden. Nachdem sie ihre Kriege gegen uns verloren haben, scheint es, als hätten sie ihre Unterwerfung durch [SCOPE.sCountry('mission_country').GetName] akzeptiert und versuchen nun ihr Bestes, eine wichtige Rolle als Teil unseres Reiches einzunehmen."
 me_carthage_rome.7.a:0 "Rom ist nur einer von vielen Etappen auf unserer Reise."

 # Naval Dominance #
 me_carthage_naval_dominance.1.t:0 "Punisches Geschenk"
 me_carthage_naval_dominance.1.desc:0 "[SCOPE.sCountry('carthage_scope').GetRuler.Custom('get_DieDer')|U] [SCOPE.sCountry('carthage_scope').GetRulerTitle] von [SCOPE.sCountry('carthage_scope').GetName] hat uns zusammen mit [SCOPE.sCountry('carthage_scope').GetRuler.GetHerHis]en besten Wünschen für [ROOT.GetCountry.GetName] ein großes Geschenk aus Silber und Gold gesandt. Es ist nicht ganz klar, was das Volk von [SCOPE.sCountry('carthage_scope').GetName] als Gegenleistung haben will, aber ihre Gesandten haben zumindest Interesse an den großen phönizischen Zedern gezeigt."
 me_carthage_naval_dominance.1.a:0 "Wir danken ihnen für dieses großzügige Geschenk."
 me_carthage_naval_dominance.2.t:0 "Ein Fokus"
 me_carthage_naval_dominance.2.desc:0 "Indem wir bestimmte Richtlinien erlassen, können wir entscheiden, wie unsere Häfen genutzt werden und welchen Schwerpunkt unsere Flotte für die Zukunft haben soll."
 me_carthage_naval_dominance.2.a:0 "Sie werden eine punische Oase unter den wilden lokalen Stämmen sein."
 me_carthage_naval_dominance.2.a.tt:3 "Die #Y 15#! größten Territorien mit einem Hafen, die im Besitz von [SCOPE.sCountry('carthage_scope').GetName] sind und sich in den Regionen #Y Afrika#!, #Y Numidien#! und #Y Mauretanien#! befinden, erhalten bis zum #Y Ende des Spiels#! den Modifikator #Y Punischer Hafen#!, was folgende Auswirkung hat"
 me_carthage_naval_dominance.2.b:0 "Ein wirtschaftlicher Fokus macht Sinn."
 me_carthage_naval_dominance.2.b.tt:3 "Die #Y 15#! größten Territorien mit einem Hafen, die im Besitz von [SCOPE.sCountry('carthage_scope').GetName] sind und sich in den Regionen #Y Afrika#!, #Y Numidien#! und #Y Mauretanien#! befinden, erhalten bis zum #Y Ende des Spiels#! den Modifikator #Y Handelshafen#!, was folgende Auswirkung hat"
 me_carthage_naval_dominance.2.c:0 "Wir brauchen mehr Häfen für unsere Flotten."
 me_carthage_naval_dominance.2.c.tt:3 "Die #Y 15#! größten Territorien mit einem Hafen, die im Besitz von [SCOPE.sCountry('carthage_scope').GetName] sind und sich in den Regionen #Y Afrika#!, #Y Numidien#! und #Y Mauretanien#! befinden, erhalten bis zum #Y Ende des Spiels#! den Modifikator #Y Militärhafen#!, was folgende Auswirkung hat"
 me_carthage_naval_dominance.3.t:0 "Haden im Norden"
 me_carthage_naval_dominance.3.desc:0 "Unser Blick richtet sich nach Norden, in Richtung des wilden Landes Gallien und wir müssen herausfinden, welches Ziel geeignet für uns ist."
 me_carthage_naval_dominance.3.a:0 "Narbo"
 me_carthage_naval_dominance.3.b:0 "Sextantio"
 me_carthage_naval_dominance.3.c:0 "Arelatis"
 me_carthage_naval_dominance.4.t:0 "Das [SCOPE.sCountry('mission_country').GetAdjective]e Angebot"
 me_carthage_naval_dominance.4.desc:0 "Heute sind Gesandte aus [SCOPE.sCountry('mission_country').GetName] angekommen, die Geschenke in Form von Silber und Gold mitgebracht haben. Sie bieten uns sogar noch mehr, wenn wir ihnen erlauben, einen Handelsposten in [SCOPE.sP('north_port_province').GetName] einzurichten.\n\nUnser Wissen über die Punier reicht aus, um zu wissen, dass sie damit die Kontrolle über die gesamte Region übernehmen wollen, aber andererseits würde es sich sicher lohnen, einen so großen Handelspartner in der Nähe zu haben."
 me_carthage_naval_dominance.4.a:0 "Das klingt nach einem vernünftigen Angebot."
 me_carthage_naval_dominance.4.b:0 "Wir geben ihnen [SCOPE.sP('north_port_province').GetName] nicht."
 me_carthage_naval_dominance.5.t:0 "[SCOPE.sP('north_port_province').GetName] gekauft"
 me_carthage_naval_dominance.5.desc:0 "[SCOPE.sCountry('north_port_owner').GetName] war froh darüber, uns [SCOPE.sP('north_port_province').GetName] zum richtigen Preis verkaufen zu können. Als neue Stadt für das [SCOPE.sCountry('mission_country').GetAdjective]e Volk wird [SCOPE.sP('north_port_province').GetName] eine wichtige Rolle bei der Erschließung der nördlichen Märkte spielen. Das Land des transalpinischen Gallien war uns bisher verschlossen und ausschließlich ein griechischer Markt und das wird sich nun endlich ändern."
 me_carthage_naval_dominance.5.a:0 "Ein Handel, der für beide Seiten gut ist."
 me_carthage_naval_dominance.6.t:0 "Provinzangebot abgelehnt"
 me_carthage_naval_dominance.6.desc:0 "Das unzivilisierte Volk von [SCOPE.sCountry('north_port_owner').GetName] hat unser freundliches und großzügiges Angebot abgelehnt, uns zu erlauben einen Handelposten in [SCOPE.sP('north_port_province').GetName] zu errichten. Unsere Gesandten berichten uns von den verspotteten Beleidigungen, die ihnen unterbreitet wurden."
 me_carthage_naval_dominance.6.a:0 "Unerwartete Feindseligkeiten? Enttäuschend."
 me_carthage_naval_dominance.7.t:0 "Flottendominanz"
 me_carthage_naval_dominance.7.desc:0 "Als wir alle unsere Offiziere versammeln, um über unsere jüngsten militärischen Entwicklungen zu sprechen, taucht in der Menge ein neues Gesicht auf. Es gab Geschichten über die Errungenschaften eines neuen Admirals, der Piraten und Diebe mit nur einer kleinen Flotte unter Einsatz innovativer Taktiken und Ideen zurückschlug. Dieser sogenannte [SCOPE.sChar('new_admiral').GetPraenomen] scheint eine glänzende Zukunft zu haben und es wäre ratsam, [SCOPE.sChar('new_admiral').GetHerHis]e viele Talente zu nutzen.\n\nAls endlich [SCOPE.sChar('new_admiral').GetHerHis]e Zeit gekommen war, zu sprechen, ist  [SCOPE.sChar('new_admiral').GetSheHe] erfreut darüber berichten zu können, dass sich unsere jüngsten Entwicklungen in der Flottentechnologie als sehr gut herausgestellt haben und dass es nur wenige gibt, die sich uns auf See widersetzen können."
 me_carthage_naval_dominance.7.a:0 "Das sind großartige Neuigkeiten."
 
 # Trade Investments #
 me_carthage_trade.1.t:0 "[SCOPE.sCountry('border_conflict_neighbor').GetAdjective]e Unehrenhaftigkeit!"
 me_carthage_trade.1.desc:0 "Das verabscheuungswürdige Volk von [SCOPE.sCountry('border_conflict_neighbor').GetName] hat uns betrogen! Anstatt ihre eigenen Gesandten zu uns zu schicken, um ein Grenzabkommen zu besprechen, haben sie begonnen, die Region zwischen unseren beiden Nationen zu kolonisieren."
 me_carthage_trade.1.a:0 "Dies darf weder vergeben noch vergessen werden!"
 me_carthage_trade.2.t:0 "Altar der Philaeni"
 me_carthage_trade.2.desc:0 "Um zu einer Einigung bezüglich der Grenze mit [SCOPE.sCountry('border_conflict_neighbor').GetName] zu kommen, wurde beschlossen, dass beide Parteien Gesandte aus ihrer jeweiligen Hauptstadt entsenden und der Ort, an dem sie sich treffen, die neue Grenze ist.\n\nUnser Gesandten, die Brüder Philaeni, haben es geschafft, viel schneller als die Gesandten aus [SCOPE.sCountry('border_conflict_neighbor').GetName] zu sein. Diese wurden vom Wetter aufgehalten und sind nun unzufrieden mit der Situation und geben den Philaeni eine Wahl: Entweder sind sie damit einverstanden, auf der Stelle lebendig begraben zu werden und an dieser Stelle verläuft die Grenze oder sie gestatten den [SCOPE.sCountry('border_conflict_neighbor').GetAdjective]en Gesandten weiter zu reisen, bis sie sich auf einen geeigneten Ort einigen ..."
 me_carthage_trade.2.a:0 "Holt die Schaufeln ..."
 me_carthage_trade.3.t:0 "Eine weitere Periplus"
 me_carthage_trade.3.desc:0 "Seit den Peripli von Hanno und Himilkon vor mehr als 200 Jahren haben wir selbst die Gebiete außerhalb des Mittelmeers nicht mehr richtig erkundet. Die Griechen hingegen waren nicht so träge. Einige Mitglieder unserer Regierung sind zu dem Schluss gekommen, dass eine weitere Expedition erforderlich ist, um Karthagos Position als führende Seemacht der Welt und Meister aller Handelsgeschäfte zu festigen und gleichzeitig neue Handelsrouten zu errichten.\n\nNach einigen Jahren der Suche haben wir endlich einen willigen Seefahrer gefunden, [SCOPE.sChar('periplus_character').GetName], einen waghalsigen Seekapitän in unserer Handelsflotte."
 me_carthage_trade.3.a:0 "Die Zukunft beginnt jetzt!"
 me_carthage_trade.3.a.tt:0 "Ein Admiral mit der Eigenschaft #G Wagemutig#! kommt an Euren Hof."
 me_carthage_trade.4.t:0 "Die Expedition reist ab"
 me_carthage_trade.4.desc:0 "Der Tag ist endlich gekommen. [SCOPE.sChar('periplus_character').GetName] hat ein Schiff bereit gemacht und eine Crew für die bevorstehende Resie zusammengestellt. Nachdem sie von [ROOT.GetCountry.GetCapital.GetName] aus die Segel gesetzt haben, werden sie in Retubis ihre Vorräte aufstocken, bevor sie nach Süden ins Unbekannte verschwinden, um das Land dahinter zu erkunden. [ROOT.GetCountry.GetRuler.GetPraenomen] beobachtet vom Kothon aus, wie die Exodition ihre Segel setzt und nach Westen in Richtung der Säulen von Melquart verschwindet und fragt sich, welche Abeneteuer wohl auf [SCOPE.sChar('periplus_character').GetName] warten und ob [SCOPE.sChar('periplus_character').GetSheHe] wohl jemals nach[ROOT.GetCountry.GetName] zurückkehren wird."
 me_carthage_trade.4.a:0 "... dorthin, wo Hanno vor langer Zeit bereits gereist ist."
 me_carthage_trade.4.a.tt:0 "[SCOPE.sChar('periplus_character').GetName] begibt sich auf den Periplus."
 me_carthage_trade.5.t:0 "[SCOPE.sChar('periplus_character')GetName] ist zurückgekehrt!"
 me_carthage_trade.5.desc:0 "[SCOPE.sChar('periplus_character')GetName], unser mutiger und tapferer Entdeckter ist von [SCOPE.sChar('periplus_character')GetHerHis]er Expedition zurückgekehrt. [SCOPE.sChar('periplus_character')GetHerHis|U] Schiff ist heute beladen mit vielen exotischen Waren aus fernen Ländern, einem Periplus der das Unbekannte kartografiert und einer Vielzahl aufregender Geschichten am Kothon angekommen.\n\n[SCOPE.sChar('periplus_character')GetName] behauptet, den Gorillai von Hanno und die Seeungeheuer von Himilkon getroffen zu haben, dunkle Wälder und offene Ebenen erkundet und in der Ferne hohe Berge bestiegen zu haben. [SCOPE.sChar('periplus_character')GetSheHe|U] hat auch mit weit entfernten Völkern gehandelt und die größten Elefanten geritten, die er je gesehen hat.\n\nDarüber hinaus reicht zur großen Freude des Senats der Wert der an Bord des Schiffes zurückgebrachten exotischen Waren aus, um zehn solcher Expeditionen zu finanzieren!"
 me_carthage_trade.5.a:0 "Eine Investition, die sich gelohnt hat!"
 me_carthage_trade.6.t:0 "Handel mit dem Osten"
 me_carthage_trade.6.desc:0 "Von der anderen Seite der Welt brachten unsere Gesandten zwei Elefanten aus dem Industal zurück. Die Kälber sind jetzt ein Jahr alt und wachsen gut. Wir stellten jedoch früh fest, dass es zwischen unseren einheimischen und den neuen indischen Elefanten einige Probleme gab. Wir haben uns daher entschlossen, sie in ihre eigene Enklave zu verlegen.\n\nNach langem Suchen haben wir in den Hügeln in der Nähe von Karthago ein Stück Land mit fruchtbaren Weidemöglichkeiten gefunden, auf dem die Herde in den kommenden Jahren voraussichtlich gedeihen kann."
 me_carthage_trade.6.a:0 "Das größte Wunder der Natur, der Elefant."
 me_carthage_trade.7.t:0 "Metropole des Westens"
 me_carthage_trade.7.desc:0 "Aufgrund unserer Bemühungen, unser Handelsnetz zu erweitern, und des Zustroms von Waren in unsere Häfen blüht die Stadt auf. Von Sonnenaufgang bis weit nach Sonnenuntergang ist der Kothon ein geschäftiger Treffpunkt, auf dem Bürger, Kaufleute, Seeleute und andere weniger wohlriechende Bewohner der Docks ihren Geschäften nachgehen. Etwas weiter entfernt werden die Waren auf den Markt gebracht und auf den Marktplätzen wimmelt es nur so von Bürgern und Reichen.\n\nIn der ganzen Welt wird Karthago schnell als Metropole des Westens bekannt."
 me_carthage_trade.7.a:0 "Wahrlich eine Stadt der Wunder!"
 me_carthage_trade.8.t:0 "Verschwundene Expedition"
 me_carthage_trade.8.desc:0 "zwei Jahre sind vergangen und wir haben noch immer keine Nachricht von unserer Expedition erhalten, seit diese von Rutubis aus in See gestochen ist. Wir können davon ausgehen, dass [SCOPE.sChar('periplus_character')GetName], unser tapferer und mutiger Entdecker, zusammen mit [SCOPE.sChar('periplus_character')GetHerHis]er gesamten Expdition irgendwo in den Tiefen des Unbekannten verstorben ist.\n\nUnser ganzes Land spürt den Verlust und trauert um eine so große Figur. Wir salutieren die tapferen Seeleute, die im Dienst an ihrem Land umgekommen sind."
 me_carthage_trade.8.a:0 "Mögen sie in Frieden ruhen."

 # Bomilcar's Revolution #
 me_carthage_bomilcars_revolution.1.t:0 "Ein Mann der Revolution"
 me_carthage_bomilcars_revolution.1.desc:1 "Wir haben eine Nachricht von einem unserer Informanten erhalten, dass er einen Ex-Revolutionär ausfindig gemacht hat, der unserer Herrschaft möglicherweise freundlich gesinnt ist. Mit [SCOPE.sChar('revolution_character').GetHerHim] auf unserer Seite sollten wir in der Lage sein, die Mitglieder des alten Netzwerks von Revolutionären, die sich in unserer Nation niedergelassen haben, besser zu erfassen."
 me_carthage_bomilcars_revolution.1.a:0 "lasst und [SCOPE.sChar('revolution_character').GetPraenomen] rekrutieren!"
 me_carthage_bomilcars_revolution.2.t:0 "Die Richter von Karthago"
 me_carthage_bomilcars_revolution.2.desc:1 "Der Rat der 104 fungiert als Kontrollorgan und Staatsgerichtshof und kontrolliert in vielerlei Hinsicht die Politik Karthagos hinter den Kulissen. Obwohl sie weniger alltägliche Entscheidungen treffen, können sie bei Bedarf jeden Herrscher stürzen.\n\nnachdem sich herausstellte, dass wir unsere Beziehungen zum Rat verbessern wollten, hat uns ein Gesandter im Namen von [SCOPE.sChar('oligarchic_character').GetName] kontaktiert. [SCOPE.sChar('oligarchic_character').GetSheHe|U] hat scheinbar bereits mit der Ausarbeitung von Plänen begonnen, wie wir den wenigen mächtigen Männern und Frauen an der Spitze der karthagischen Hierarchie mehr Macht verleihen können."
 me_carthage_bomilcars_revolution.2.a:0 "[SCOPE.sChar('oligarchic_character').GetSheHe|U] scheint einen interessanten Partner abzugeben."
 me_carthage_bomilcars_revolution.3.t:0 "Das Gleichgewicht der Macht"
 me_carthage_bomilcars_revolution.3.desc:0 "Unsere Herolde bringen beunruhigende Neuigkeiten aus der stolzen Nation [SCOPE.sC('from_country').GetName]. Nach einer kurzen Zeit der Instabilität ergriff eine bisher machtlose Regierungsfraktion die Macht in der [SCOPE.sC('from_country').GetAdjective] [SCOPE.sC('from_country').Custom('get_court_type')] und hat dadurch das stolze demokratische Erbe der Nation verspottet.\n\nUnsere loyalen Berater empfehlen, dass wir einen Gesandten entsenden, um eine scharfe Rüge in diesem beunruhigenden Zustand auszusprechen und die runzeligen Männer, die auf vergoldeten Thronen sitzen, daran zu erinnern, dass sie nicht daran denken sollten, ihr Volk mit fehlgeleiteten Eroberungen zu besänftigen und das empfindliche Kräfteverhältnis in unserer Region zu stören."
 me_carthage_bomilcars_revolution.3.a:0 "Schickt eine Gesandtschaft los."
 me_carthage_bomilcars_revolution.3.b:0 "Lasst uns vorsichtig mit diesem Löwen umgehen ..."
 opinion_bomilcar_chain_end:0 "Harsche Zurechtweisung"
