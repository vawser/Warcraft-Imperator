l_german:
 trial_consequences:1 "Wenn wir daran scheitern, #Y [SCOPE.sChar('target').GetName]#! zu überzeugen, könnte [target.GetSheHe] einen #R Bürgerkrieg#! beginnen."
 trial.1.t:0 "Prozess: Anklage"
 trial.1.desc_republic:0 "Der Senatssaal hüllt sich allmählich in Schweigen, als [SCOPE.sChar('target').GetName], [SCOPE.sChar('target').Custom('get_DieDer')] Angeklagte, vor sie gebracht wird. Eine[SCOPE.sChar('target').Custom('get_nMale')] solch [SCOPE.sChar('target').Custom('random_character_adjective_negative')][SCOPE.sChar('target').Custom('get_nMale')] [SCOPE.sChar('target').GetWomanMan] hat [ROOT.GetCountry.GetName] noch nie gesehen, murmelt der Senat in Verachtung.\n\nWährend die Abscheu der Anwesenden gegenüber [SCOPE.sChar('target').Custom('get_DerDem')] Angeklagten förmlich zu greifen ist, tritt der Richter vor und fragt den Senat, welchen Verbrechens [SCOPE.sChar('target').GetPraenomen] beschuldigt wird."
 trial.1.desc_monarchy:0 "Die Atmosphäre im Gericht ist angespannt, als [SCOPE.sChar('target').GetName], [SCOPE.sChar('target').Custom('get_DieDer')] Beschuldigte, mit hängendem Kopf vor [ROOT.GetCountry.GetRuler.Custom('get_DieDen')] [ROOT.GetCountry.GetRulerTitle] gezogen wird. [SCOPE.sChar('target').GetPraenomen|U], [SCOPE.sChar('target').Custom('get_council_1_descriptor')], ist letztendlich einen Schritt zu weit gegangen.\n\nUm den Prozess zu beschleunigen, wendet sich der Richter offiziell an [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] und fragt, welchen Verbrechens [SCOPE.sChar('target').GetPraenomen] beschuldigt wird."
 trial.1.desc_tribal:0 "Die Stammeshäuptlinge sitzen teilnahmslos da, als [SCOPE.sChar('target').GetName] vor sie gebracht wird. Nur bei einigen wenigen sind wohlwollendere Gesichter zu erkennen.\n\nDer Richter lässt ein lautes Brüllen von sich, woraufhin die verurteilenden Stimmen der Versammlung verstummen. Als Ruhe eingekehrt ist, spricht der Richter zu [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] und fragt, welchen Verbrechens [SCOPE.sChar('target').GetPraenomen] beschuldigt wird."
 trial.1.a:0 "Amtsmissbrauch ist eine ernste Angelegenheit."
 trial.1.b:0 "Das Volk verlangt es. Es ist kein weiteres Verbrechen nötig."
 trial.1.c:0 "Spielt das eine Rolle? [ROOT.GetCountry.GetRuler.GetPraenomen] ist [ROOT.GetCountry.GetRulerTitle]!"
 office_trial_success_chance_future_small:0 "Dies erhöht unsere Erfolgschance #Y geringfügig#!."
 office_trial_success_chance_future_moderate:0 "Dies erhöht unsere Erfolgschance #Y moderat#!."
 office_trial_success_chance_future_large:0 "Dies erhöht unsere Erfolgschance #Y stark#!."
 office_trial_success_chance_subtract_small:0 "Dies reduziert unsere Erfolgschance #R geringfügig#!."
 office_trial_success_chance_subtract_moderate:0 "Dies reduziert unsere Erfolgschance #R moderat#!."
 office_trial_success_chance_subtract_large:0 "Dies reduziert unsere Erfolgschance #R stark#!."
 low_target_popularity_tt:0 "Diese Option ist verfügbar, weil [SCOPE.sChar('target').GetName] eine niedrige #Y Beliebtheit#! hat."
 newline_tt:0 "\n"
 trial_monarchy_c_tt:0 "Diese Option ist verfügbar, da Ihr die Regierungsform #Y Monarchie#! habt."
 trial.1.d:0 "Verrat!"
 trial_monarchy_target_is_pretender_tt:0 "#Y Nur#! diese Option ist verfügbar, weil #Y [SCOPE.sChar('target').GetName]#! ein Thronanwärter ist."
 trial.1.e:0 "Wir haben es uns anders überlegt ..."
 trial_ended_no_progress:0 "Der momentane Prozess wird ohne Urteil beendet."
 trial.2.t:0 "Prozess: Eine Formalität"
 trial.2.desc:0 "Die Stunden ziehen sich dahin und die Anwesenden [ROOT.GetCountry.Custom('get_AmIm_court_type')] [ROOT.GetCountry.Custom('get_court_type')] werden langsam müde von den ständigen Fragen und dem Drama. Nach einer gefühlten Ewigkeit ergreift schließlich [SCOPE.sChar('target').GetPraenomen] das Wort und schwärmt von [SCOPE.sChar('target').GetHerHis]er ewigen Loyalität gegenüber [ROOT.GetCountry.GetName].\n\nWährend [SCOPE.sChar('target').GetPraenomen] spricht, macht sich auf [SCOPE.sChar('target').GetHerHis]em Gesicht ein merkwürdiges Lächeln breit. Es scheint, als hätten unsere Ankläger es versäumt, den Verbleib von [SCOPE.sChar('target').GetPraenomen] am Vorabend [SCOPE.sChar('target').GetHerHis]er zur Anklage stehenden kriminellen Aktivität zu prüfen. Tatsächlich befand [SCOPE.sChar('target').GetSheHe] sich auf einer diplomatischen Mission in [SCOPE.sC('alibi_country').GetName]."
 trial.2.a:0 "Nun ... das ist peinlich ..."
 trial.2.b:0 "Lasst alle wissen, dass das [SCOPE.sC('alibi_country').GetAdjective]e Volk aus Lügnern besteht!"
 opinion_grave_insult:0 "Schwere Beleidigung"
 trial.3.t:0 "Prozess: Unerwartete Einmischung"
 trial.3.desc:0 "Beim voranschreitenden Prozess gegen [SCOPE.sChar('target').Custom('get_DieDen')] Angeklagte[SCOPE.sChar('target').Custom('get_nMale')] [SCOPE.sChar('target').GetName] tritt eine unerwartete Person an den [ROOT.GetCountry.Custom('get_court_type')]. Von einigen stämmigen Soldaten begleitet setzt sich [SCOPE.sChar('powerful_ally').GetName] neben [SCOPE.sChar('target').GetPraenomen] und flüstert in [SCOPE.sChar('target').GetHerHis] Ohr.\n\n[SCOPE.sChar('target').GetPraenomen] nickt und erhebt sich, um erneut zu sprechen. Es scheint, als ob sich nun [SCOPE.sChar('powerful_ally').GetPraenomen] aus der [SCOPE.sChar('powerful_ally').GetFamilyDisplayName]-Familie für [SCOPE.sChar('target').Custom('get_SieIhn')] verbürgt. Wir sollten im weiteren Prozess vorsichtig sein, da [SCOPE.sChar('powerful_ally').GetPraenomen] erheblichen Einfluss hat."
 trial.3.a:0 "Pah! [SCOPE.sChar('powerful_ally').GetPraenomen] macht uns keine Angst."
 trial.3.b:0 "Vielleicht kann [SCOPE.sChar('powerful_ally').GetPraenomen] zur Vernunft gebracht werden?"
 no_trial_progress:0 "Durch diese Aktion wird die Erfolgschance weder erhöht noch reduziert."
 trial.4.t:0 "Prozess: Schuldig"
 trial.4.desc:0 "Im Verlaufe des Prozesses stellt sich heraus, dass [SCOPE.sChar('target').GetName] ein[SCOPE.sChar('target').Custom('get_eFemale')] besonders nervöse[SCOPE.sChar('target').Custom('get_rMale')] [SCOPE.sChar('target').GetWomanMan] ist.\n\nMit tränenden Augen wirft sich [SCOPE.sChar('target').GetPraenomen] selbst vor die Füße [ROOT.GetCountry.GetRuler.Custom('get_DerDes')] [ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.Custom('get_sMale')] [ROOT.GetCountry.GetRuler.GetPraenomen], gesteht [SCOPE.sChar('target').GetHerHis]e Schuld und bittet um Vergebung."
 trial.4.a:0 "Schuldig im Sinne der Anklage. Der Prozess muss fortgesetzt werden."
 trial.4.b:0 "Nun ... in dem Fall sollte eine kleine Geldstrafe ausreichen."
 trial_ends_here_tt:0 "Der momentane Prozess endet und #Y [SCOPE.sChar('target').GetName]#! behält [SCOPE.sChar('target').GetHerHis] Amt."
 cannot_pay_fine_tt:0 "#Y [SCOPE.sChar('target').GetName]#! kann sich 100 @gold! nicht leisten und wird direkt ins Gefängnis gebracht!\n[SCOPE.sChar('target').GetSheHe|U] verliert alle Ämter und der Prozess endet."
 trial.5.t:0 "Prozess: Irreführung"
 trial.5.desc:0 "[SCOPE.sChar('target').GetName] pausiert inmitten eines schwungvollen und selbstgefälligen Monologs mit einem dramatischen Effekt. [SCOPE.sChar('target').GetSheHe] schwingt herum und zeigt mit dem Finger auf [SCOPE.sChar('scapegoat').GetName], [SCOPE.sChar('scapegoat')Custom('get_DieDer')] grade zufällig dem Prozess [ROOT.GetCountry.Custom('get_AmIm_court_type')] [ROOT.GetCountry.Custom('get_court_type')] beiwohnt.\n\nMit zittriger Stimme beschuldigt [SCOPE.sChar('target').GetPraenomen], [SCOPE.sChar('scapegoat').GetPraenomen], Strippenzieher hinter der ganzen Angelegenheit zu sein, was schließlich dazu führt, dass ein Großteil der Anwesenden die Seite von [SCOPE.sChar('target').GetPraenomen] einnehmen."
 trial.5.a:0 "Das mag stimmen, aber sie müssen es zusammen getan haben!"
 trial.5.b:0 "Unsinn! [SCOPE.sChar('scapegoat').GetPraenomen] ist ein[SCOPE.sChar('scapegoat').Custom('get_eFemale')] ehrenwerte[SCOPE.sChar('scapegoat').Custom('get_rMale')] [SCOPE.sChar('scapegoat').GetWomanMan]."
 trial.6.t:0 "Prozess: Flucht von [SCOPE.sChar('target').GetPraenomen]"
 trial.6.desc:0 "Die Zeit vergeht, während eine Schar kampflustiger Rivalen immer wieder versucht [SCOPE.sChar('target').GetName] zu beschuldigen. [SCOPE.sChar('target').GetSheHe|U] wird zunehmend nervös, bis [SCOPE.sChar('target').GetSheHe] plötzlich aufspringt und zum nächsten Ausgang hechtet.\n\nDas aufkommende Chaos findet schnell Einhalt, da [SCOPE.sChar('target').GetName] versehentlich direkt in [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] rennt und beide auf dem Boden liegen."
 trial.6.a:0 "Dieser erbärmliche Wicht! Schuldig wie die Sünde."
 trial.6.b:0 "Das wird [SCOPE.sChar('target').GetHerHim] eine Lektion sein."
 legal_accident_death:0 "[SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] verliert #R 35#! Gesundheit und kommt durch ein tragisches Unglück bei einem Gerichtsverfahren ums Leben."
 trial.7.t:0 "Prozess: Selbstdiskreditierung"
 trial.7.desc:0 "Durch eine langweilige und zugegebenermaßen amateurhafte Verteidigung bringt sich [SCOPE.sChar('target').GetName] schnell selbst in eine schwierige Situation. Wir sind uns noch nicht ganz sicher, wie, aber anstatt die Unschuld zu bekennen, scheint [SCOPE.sChar('target').GetPraenomen] fälschlicherweise angenommen zu haben, dass [SCOPE.sChar('target').GetSheHe] im Auftrag der Anklage handelt, was dazu geführt hat, dass [SCOPE.sChar('target').GetSheHe] sich selbst einer Vielzahl von Verbrechen beschuldigt hat.\n\nJetzt könnte eine gute Gelegenheit dazu sein, um dieses zu bekräftigen."
 trial.7.a:0 "Nehmt ein paar Gefälligkeiten, um daraus einen Sieg zu machen."
 trial.7.b:0 "Bei diesem Tempo brauchen wir kaum etwas tun."
 fled_to_join_tt:0 "[SCOPE.sChar('target').GetName] ist [SCOPE.sChar('target').GetHerHis]em Förderer im Bürgerkrieg beigetreten!"
 trial.8.t:0 "Prozess: Das Urteil"
 trial.8.desc_success:0 "Der gesamte [ROOT.GetCountry.Custom('get_court_type')] verstummt, als sich der Richter räuspert, kurz innehält und dann mit greller Stimme beginnt:\n\n"...befindet [SCOPE.sChar('target').GetName] für SCHULDIG in allen Anklagepunkten.""
 trial.8.desc_failure:0 "Der gesamte [ROOT.GetCountry.Custom('get_court_type')] verstummt, als sich der Richter räuspert, kurz innehält und dann mit greller Stimme beginnt:\n\n"...befindet [SCOPE.sChar('target').GetName] für NICHT SCHULDIG in allen Anklagepunkten.""
 trial.8.desc_civil_war_happens:0 "\n\nIn Anbetracht dieser unglücklichen Nachricht berichten die Spione, die wir beauftragt haben, um [SCOPE.sChar('target').GetPraenomen] zu folgen, dass [SCOPE.sChar('target').GetSheHe] zuletzt auf der Flucht in den Hügeln gesehen wurde, begleitet von einer beträchtlichen Menge loyaler Soldaten. Es scheint, dass wir in diesem politischen Spiel nicht gut manövrieren konnten.\n\nEs bahnt sich Krieg an."
 trial.8.desc_civil_war_prevented:0 "\n\nDer finstere Blick von [SCOPE.sChar('target').GetPraenomen] ist schwer zu ignorieren, während [SCOPE.sChar('target').GetSheHe], vermutlich wütend, aus dem Gebäude stürmt."
 trial.8.bypass_success:0 "\n\nDer gesamte Saal tobt von der Aufruhr aller Anwesenden. Die Wachen ergreifen [SCOPE.sChar('target').GetPraenomen] und bringen [SCOPE.sChar('target').Custom('get_SieIhn')] in die Kerker. [SCOPE.sChar('target').GetHerHis|U] Schicksal liegt nun in unseren Händen ..."
 trial.8.o_success:0 "Sieg!"
 trial.8.o_failure:0 "Verdammt ..."
 trial.8.o_civil_war:0 "Zu den Waffen!"
 trial.8.o_civil_war_b:0 "$friend_rival.6.b$"
 trial_gets_better_inv:0 "Dies erhöht die Erfolgschancen aller #Y Prozesse#! um #Y 10%#!."
 corruption_sanctions_improved:0 "#Y Korruptionssanktionen#! zu verhängen, wird dem Ziel keinen Loyalitätsmalus mehr auferlegen."
 
