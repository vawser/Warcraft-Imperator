 ### Macedonian Aspirations
 # Mission
 antigonid_02_aspiration:0 "Makedonisches Bestreben"
 antigonid_02_aspiration_BUTTON_TOOLTIP:0 "Unsere vernichtende Niederlage gegen das feige Bündnis der Nachfolger war ein Schlag für uns, doch unsere Dynastie stellte ihre königliche Abstammung unter Beweis, und unsere Könige sind es, die uns noch zum Sieg in Makedonien führen werden!"
 antigonid_02_aspiration_BUTTON_DETAILS:0 ""
 antigonid_02_aspiration_DESCRIPTION:1 "Der Verlust des Ostens bedeutet den Verlust des Vermächtnisses von [GetCharacter('(int32)37').GetPraenomen]. Wenn die Antigoniden als bemerkenswerte Dynastie in der Geschichte überleben sollen, müssen wir den argeadischen Thron beanspruchen - jetzt ohne legitimen Anspruchsteller auf das Vermächtnis von [GetCharacter('(int32)39').GetPraenomen] - und dafür sorgen, dass die griechischen Städte, um die wir so lange geworben haben, uns nicht bei der ersten Gelegenheit verraten."
 antigonid_02_aspiration_CRITERIA_DESCRIPTION:0 "Sichert das Überleben der Antigoniden, indem Ihr den Thron von Makedonien beansprucht und im Westen ein neues Königreich errichtet."
 antigonid_02_aspiration_REWARD_DESCRIPTION:0 "Beansprucht den Thron von Makedonien."
 antigonid_02_aspiration_wavers_tt:0 "Die Mission "#Y $antigonid_02_aspiration$#!" wird verfügbar."
 # Tasks
 antigonid_02_aspiration_1:0 "Herrschaft über Griechenland"
 antigonid_02_aspiration_1_DESC:0 "Wir müssen eine feste Kontrolle über Griechenland aufbauen, wenn wir unsere Verluste im Osten ausgleichen wollen, angefangen bei den Opfern der anderen Diadochen."
 antigonid_02_aspiration_1_allow_tt1:0 "Einer der anderen Diadochen $antigonid_01_vision_12_diad_tt$"
 antigonid_02_aspiration_1_allow_tt2:0 "Eine unabhängige #Y $hellenic$e#! Nation in den oben genannten Provinzen ist eine #Y Monarchie#! oder #Y Oligarchische Republik#! [me_antigonids_scope.Custom('ant_mis_02_1_pre_cus_loc')]."
 ant_mis_02_1_allow_sv_ongoing:0 "(Derzeit [SCOPE.ScriptValue('antigonid_02_aspiration_1_counter')|R0] Nationen)"
 ant_mis_02_1_allow_sv_complete:0 ""
 antigonid_02_aspiration_2:0 "Dominiert Epirus"
 antigonid_02_aspiration_2_DESC:0 "Die stolzen Epiroten versuchen, die Macht der Makedonier zu verdrängen, die seit der illustren Herrschaft Philipps II. ihre kleinen Bergvölker beherrschen."
 antigonid_02_aspiration_2_allow_conquest_subject_tt:0 "@[GetCountry('EPI').GetFlag]! [GetCountry('EPI').GetName|Y] existiert NICHT oder ist Untertan von @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]."
 antigonid_02_aspiration_2_allow_conquest_displaced_tt:0 "@[GetCountry('EPI').GetFlag]! [GetCountry('EPI').GetName|Y] hält kein Territorium in den Regionen [GetProvince('(int32)416').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)379').GetArea.GetRegion.GetName|Y] oder [GetProvince('(int32)4085').GetArea.GetRegion.GetName|Y]."
 antigonid_02_aspiration_3:0 "Gewinnt Kilikien zurück"
 antigonid_02_aspiration_3_DESC:0 "Die Länder Kilikiens sind nicht nur unser rechtmäßiges Territorium, sondern auch reich und fruchtbar, und ihre Rückeroberung würde es uns ermöglichen, unseren verlorenen Besitz im Osten zurückzugewinnen."
 antigonid_02_aspiration_4:0 "Relevanz der Dynastie"
 antigonid_02_aspiration_4_DESC:0 "Auch wenn unsere östlichen Besitztümer verloren gegangen sind, so ist die Bedeutung der Antigoniden-Dynastie in der hellenistischen Welt dennoch unbestreitbar. Die anderen Diadochen wissen dies."
 antigonid_02_aspiration_4_allow_demetrios:1 "[GetCharacter('(int32)191').GetName|Y] ist erwachsen, weniger als 30 Jahre alt und lebt in @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]."
 antigonid_02_aspiration_4_allow_fallback:0 "Eine weibliche nahe Verwandte unsere[me_antigonids_scope.Custom('get_rsEnding')] [me_antigonids_scope.GetRulerTitle][me_antigonids_scope.Custom('get_sMale')] ([me_antigonids_scope.GetRuler.GetName|Y]) erfüllt dieselben Voraussetzungen."
 antigonid_02_aspiration_4_allow_tag:0 "@[GetCountry('SEL').GetFlag]! [GetCountry('SEL').GetName|Y], @[GetCountry('EGY').GetFlag]! [GetCountry('EGY').GetName|Y] oder @[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName|Y] besitzt Land, befindet sich im Frieden mit @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] und hat einen männlichen Herrscher oder Thronfolger."
 antigonid_02_aspiration_5:0 "Strategische Schnelligkeit"
 antigonid_02_aspiration_5_DESC:0 "Ganz gleich, wie die Lage sich anderswo darstellt: Wenn wir unseren Einfluss auf Griechenland sichern wollen, müssen wir die strategisch günstig gelegene Stadt Korinthos und die Hochburg Akrokorinthos sichern."
 antigonid_02_aspiration_6:0 "Klingen von Tenaro"
 antigonid_02_aspiration_6_DESC:1 "Viele griechische Söldner kehrten nach dem Tod von [GetCharacter('(int32)39').GetPraenomen] in ihre Heimat zurück und sammelten sich am Kap Tenaro auf dem Peloponnes. Ihre Talente könnten erneut von Nutzen sein ..."
 antigonid_02_aspiration_6_reward_tt:0 "Ein General taucht in @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] auf.\nIhr könnt einen militärischen Spezialisierungsmodifikator wählen, der #Y 20#! Jahre andauert."
 antigonid_02_aspiration_7:0 "Hellenischer Hegemon"
 antigonid_02_aspiration_7_DESC:0 "Unsere Position im Westen hängt von unserem Einfluss in Griechenland ab. Die Garnisonen und Kollaborateure der anderen Diadochen müssen beseitigt werden, damit Hellas frei sein kann."
 antigonid_02_aspiration_7_allow_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] und ihre #Y $hellenic$en#! Untertanen besitzen mindestens [SCOPE.ScriptValue('ant_2_7_target_svalue')|Y0] Territorien in den oben genannten Provinzen. ([SCOPE.Custom('ant_mis_02_7_cus_loc')]/[SCOPE.ScriptValue('ant_2_7_target_svalue')|Y0])"
 ant_mis_02_7_allow_sv_ongoing:0 "[SCOPE.ScriptValue('ant_2_7_tracker_svalue')|R0]"
 ant_mis_02_7_allow_sv_complete:0 "[SCOPE.ScriptValue('ant_2_7_tracker_svalue')|Y0]"
 antigonid_02_aspiration_7_claims_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] erhält Ansprüche auf die gesamte Region [GetProvince('(int32)416').GetArea.GetRegion.GetName|Y]."
 antigonid_02_aspiration_8:0 "Alkimachidisches Kernland"
 antigonid_02_aspiration_8_DESC:1 "Gold und strategisch wichtige Städte sind für ein starkes Königreich nötig, und beides findet man entlang des [GetProvince('(int32)2623').GetName], dem Kern der Satrapie des alten [GetCharacter('(int32)45').GetPraenomen] in [GetProvince('(int32)350').GetArea.GetRegion.GetName]."
 antigonid_02_aspiration_8_allow_diadochi_tt:0 "Keine anderen Diadochen $ant_other_diadochi_tooltip$ besitzen Territorium oder haben Untertanen in der Provinz [GetProvince('(int32)350').GetArea.GetName|Y] [SCOPE.Custom('ant_mis_02_8_diadochi_cus_loc')]."
 antigonid_02_aspiration_8_allow_percent_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] oder ihre Untertanen besitzen mindestens #Y 75.0%#! der Provinzen von [GetProvince('(int32)350').GetArea.GetName|Y] [SCOPE.Custom('ant_mis_02_8_percent_cus_loc')]."
 ant_mis_02_8_percent_allow_sv_ongoing:0 "(Derzeit: #R [SCOPE.ScriptValue('antigonid_02_8_percent_value')|1]%#!)"
 ant_mis_02_8_percent_allow_sv_complete:0 "(Derzeit: #G [SCOPE.ScriptValue('antigonid_02_8_percent_value')|1]%#!)"
 ant_mis_02_8_diadochi_allow_sv_ongoing:0 "(Derzeit[SCOPE.ScriptValue('antigonid_02_8_diadochi_value')|0R] Territorien)"
 ant_mis_02_8_diadochi_allow_sv_complete:0 ""
 antigonid_02_aspiration_9:1 "Thron von [GetCharacter('(int32)39').GetPraenomen]"
 antigonid_02_aspiration_9_DESC:1 "Makedonien wurde von den illegitimen Antipatriden eingenommen, und die Herrschaft von [GetCharacter('(int32)42').GetPraenomen] war blutig und unbeliebt. Es ist an der Zeit, dass eine würdige Dynastie die Herrschaft ergreift."
 antigonid_02_aspiration_9_allow_land_tt:0 "@[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y] existiert nicht."
 antigonid_02_aspiration_9_reward_tt:0 "#Y Makedonien#! gründen"
 antigonid_02_aspiration_10:0 "Thessalische Fessel"
 antigonid_02_aspiration_10_DESC:0 "Thessalien mag vor vielen Jahren von Makedonien erobert worden sein, doch sein Volk sehnt sich noch immer nach Freiheit. Eine strategisch günstige Garnison würde unsere Position stärken."
 antigonid_02_aspiration_10_pop_tt:0 "Einige Bewohner ziehen von [GetProvince('(int32)390').GetName|Y] nach [GetProvince('(int32)391').GetName|Y]."
 antigonid_02_aspiration_11:0 "Antigonidischer Adel"
 antigonid_02_aspiration_11_DESC:1 "Obwohl viele über die anfänglichen Krönungen von [GetCharacter('(int32)37').GetPraenomen] und [GetCharacter('(int32)38').GetPraenomen] spotteten, ist inzwischen klar, dass die Antigoniden die rechtmäßigen Erben des Reiches von [GetCharacter('(int32)39').GetPraenomen] sind."
 antigonid_02_aspiration_11_reward_tt:1 "Die Legion unserer Hauptstadt-Statthalterschaft ([THIS.GetCountry.GetCapital.GetArea.GetRegion.GetName]) erhält einen Bonus auf die Disziplin der schweren Infanterie und die Erholung ihrer Moral."
 antigonid_02_aspiration_12:0 "Vierte Fessel"
 antigonid_02_aspiration_12_DESC:1 "Korinthos und Chalkis sind als Fesseln Griechenlands bekannt, doch auf dem Peloponnes fehlt eine strategisch günstig gelegene Garnison."
 antigonid_02_vision_12_fort_tt:0 "[GetProvince('(int32)431').GetName|Y] erhält bis zu #Y 2#! Festungen."
 antigonid_02_aspiration_13:0 "Poseidons Thron"
 antigonid_02_aspiration_13_DESC:0 "Eine starke Flotte wird sicherstellen, dass wir Macht über das Mittelmeer ausstrahlen und unsere ehemaligen östlichen Interessen schützen können."
 antigonid_02_aspiration_13_allow_tt1:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] besitzt mindestens [SCOPE.ScriptValue('antigonid_02_13_liburnian_target')|Y0] Schiffe (Derzeit: [SCOPE.Custom('ant_mis_02_13_ship_cus_loc')])."
 antigonid_02_aspiration_13_allow_tt2:0 "Nicht mehr als #Y 75.0%#! (Derzeit: [SCOPE.Custom('ant_mis_02_13_percent_cus_loc')]) unserer Schiffe sind @liburnian!Liburnen oder @trireme!Triremen."
 antigonid_02_aspiration_13_reward_tt:0 "Ein Admiral taucht in @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] auf.\nIhr könnt zwischen @mega_galley!Riesigen Polyremen oder einem Flottenmodifikator wählen."
 ant_mis_02_13_percent_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('antigonid_02_13_percent_value')|1]%#!"
 ant_mis_02_13_percent_allow_sv_complete:0 "#G [SCOPE.ScriptValue('antigonid_02_13_percent_value')|1]%#!"
 ant_mis_02_13_ship_allow_sv_ongoing:0 "[SCOPE.ScriptValue('antigonid_02_13_ship_value')|0G]"
 ant_mis_02_13_ship_allow_sv_complete:0 "[SCOPE.ScriptValue('antigonid_02_13_ship_value')|0R]"
 antigonid_02_aspiration_14:0 "Stabile Dynastie"
 antigonid_02_aspiration_14_DESC:1 "Die Legitimität unserer Herrschaft über Makedonien leitet sich aus dem Gründer der Dynastie, [GetCharacter('(int32)37').GetPraenomen] dem Einäugigen, und dem von seinen ruhmreichen Taten geprägten Adelsblut ab."
 antigonid_02_aspiration_14_allow_tt:0 "Unser[me_antigonids_scope.Custom('get_eFemale')] [me_antigonids_scope.GetRulerTitle] ([me_antigonids_scope.GetRuler.GetName|Y]) ist ein Enkel oder eine Enkelin von [GetCharacter('(int32)37').GetName|Y] und hat die Eigenschaft #Y $antigonids$#!."
 antigonid_02_aspiration_15:0 "$antigonid_01_vision_13$"
 antigonid_02_aspiration_15_DESC:0 "$antigonid_01_vision_13_DESC$"
  # Modifiers
 me_epi_2_cmod:0 "$antigonid_02_aspiration$"
 desc_me_epi_2_cmod:0 "Obwohl das Königreich von [GetCharacter('(int32)37').GetPraenomen] geteilt wurde, geloben noch immer viele seinen Nachkommen Loyalität und erkennen die Legitimität und den Adelsstand seiner Dynastie an."
 me_epi_2_8_cmod:0 "$antigonid_02_aspiration_8$"
 desc_me_epi_2_8_cmod:1 "So wie es einst auch [GetCharacter('(int32)45').GetPraenomen] tat, werden wir durch die bosporanischen Handelsrouten reich, die durch den Hellespont führen, und dessen Städte wiederum werden durch das Eintreiben von Abgaben und den Zustrom an Besuchern reich. "
 me_ant_02_2_cmod:0 "$antigonid_02_aspiration_2$"
 desc_me_ant_02_2_cmod:0 "Die Epiroten sind ein stolzes Volk, das viel mit den Makedoniern gemeinsam hat. Wir müssen ihre Liebe zur Kriegsführung zu unserem Vorteil nutzen und ihre anhaltende Gehorsamkeit sicherstellen."
 me_ant_02_13_cmod:0 "$antigonid_02_aspiration_13$"
 desc_me_ant_02_13_cmod:0 "Die Gewährleistung einer Flottenpräsenz wird von entscheidender Bedeutung für die Aufrechterhaltung unserer fernen Besitztümer jenseits der Wellen sein, wobei der Schwerpunkt auf Geschwindigkeit und taktischer Überlegenheit liegen sollte."
 me_ant_02_3_cmod:0 "$antigonid_02_aspiration_3$"
 desc_me_ant_02_3_cmod:0 "Die Küstenebene von Kilikien ist berühmt für ihre Piraten und ihre natürliche Verteidigungsfähigkeit, die beide dazu beitragen werden, unsere verlorenen Territorien zurückzuerobern."
 me_ant_02_10_pmod:0 "$antigonid_02_aspiration_10$"
 desc_me_ant_02_10_pmod:0 "Die Stadt Demetrias, benannt nach Antigonos' Erben Demetrios, wurde neben Korinth und Chalkis als eine der "Fesseln Griechenlands" bekannt und sicherte Thessalien sowie die Route nach Griechenland."
 me_ant_2_7_cmod:0 "$antigonid_02_aspiration_7$"
 desc_me_ant_2_7_cmod:0 "Unser Erfolg bei der Aufrechterhaltung der Kontrolle über die griechischen Stadtstaaten brachte uns viel Erfahrung im Umgang mit pragmatischer Diplomatie ein."
 me_ant_2_6_1_cmod:0 "Kriegerische Exzellenz"
 desc_me_ant_2_6_1_cmod:0 "Obwohl es unseren Soldaten weder an Mut noch an Verstand mangelt, kann die Führung durch erfahrene Söldneroffiziere ihnen einen weiteren Vorteil verschaffen."
 me_ant_2_6_2_cmod:0 "Verbindungen zu Söldnern"
 desc_me_ant_2_6_2_cmod:0 "Verhandlungen mit Söldnern sind nie eine einfache oder kostengünstige Aufgabe, doch der Aufbau von Verbindungen zu den namhaften Hauptmännern kann ihre Forderungen weniger teuer machen."
 ant_2_12_pmod:0 "$antigonid_02_aspiration_12$"
 desc_ant_2_12_pmod:0 "Auf dem Gipfel des Berges Ithomi über der peloponnesischen Stadt Messenien wurde eine Bastion errichtet, die eine strategisch günstig gelegene Garnison in Südgriechenland bietet."
 me_ant_02_2_culmod:0 "Molossischer Stolz"
 desc_me_ant_02_2_culmod:0 "Die Stämme von Epirus behaupten ihre Unabhängigkeit mit allen Mitteln, und sie sind ebenso kriegerisch wie die Makedonier. Sie werden eine Unterwerfung nicht einfach so hinnehmen."
 me_ant_2_end_cmod:0 "Unbezähmbare Antigoniden"
 desc_me_ant_2_end_cmod:0 "Wir stellten die Würdigkeit der Blutlinie unserer Dynastie unter Beweis, indem wir jeder Katastrophe mit unsagbarer Entschlossenheit begegneten und den unsterblichen Ruhm von [GetCharacter('(int32)39').GetPraenomen] für uns beanspruchten."
 ant_2_11_umod:0 "$antigonid_02_aspiration_11$"
 desc_ant_2_11_umod:0 "Das siegreiche königliche Heer der Antigoniden-Dynastie hat eine lange militärische Tradition und genießt für seine Effektivität einen guten Ruf."
 # Opinions
 ant_2_marriage_opmod:0 "$dhe_dde_pyrrhus_syracuse_op$"
 ### Antigonid Birthright
 # Mission
 antigonid_03_birthright:0 "Antigonidisches Geburtsrecht"
 antigonid_03_birthright_BUTTON_TOOLTIP:0 "Da unsere Dynastie nun sicher auf dem Thron von Makedonien sitzt, können wir uns entweder mit Griechenland zufriedengeben oder die Rückeroberung jener Besitztümer anstreben, die unser Gründer jahrzehntelang hielt!"
 antigonid_03_birthright_BUTTON_DETAILS:0 ""
 antigonid_03_birthright_DESCRIPTION:0 "[GetCharacter('(int32)37').GetPraenomen], [GetCharacter('(int32)37').Custom('get_DieDer')] größte [GetCharacter('(int32)37').GetWomanMan] [GetCharacter('(int32)37').GetHerHis]er Generation, herrschte über weite Landstriche in [GetProvince('(int32)290').GetArea.GetRegion.GetName] und [GetProvince('(int32)790').GetArea.GetRegion.GetName], Land, das unserer Dynastie gestohlen wurde. Wir haben die Mittel, unser verlorenes Geburtsrecht zurückzufordern, solange wir nur in List und Kühnheit an [GetCharacter('(int32)37').Custom('get_SieIhn')] heranreichen."
 antigonid_03_birthright_CRITERIA_DESCRIPTION:0 "Fordert die verlorenen östlichen Besitztümer von [GetCharacter('(int32)37').GetName] zurück und beweist, dass unsere Dynastie der endgültige Sieger in den Kriegen der Diadochen ist."
 antigonid_03_birthright_REWARD_DESCRIPTION:0 "Erobert Land der Antigoniden in [GetProvince('(int32)290').GetArea.GetRegion.GetName], [GetProvince('(int32)1936').GetArea.GetRegion.GetName] und [GetProvince('(int32)790').GetArea.GetRegion.GetName] zurück."
 # Tasks
 antigonid_03_birthright_1:0 "Zypriotischer Grundstein"
 antigonid_03_birthright_1_DESC:0 "Die Städte von [GetProvince('(int32)334').GetArea.GetName] sind seit Langem umkämpft, und ihre Könige haben sich im Kampf unserer Gründer auf die ptolemäische oder antigonidische Seite gestellt. Lasst uns dafür sorgen, dass die Insel nicht wieder verloren geht."
 antigonid_03_birthright_1_reward_tt:0 "Befestigt die Häfen von [GetProvince('(int32)334').GetArea.GetName|Y]."
 antigonid_03_birthright_2:0 "Schätze Asiens"
 antigonid_03_birthright_2_DESC:0 "[GetCharacter('(int32)37').GetPraenomen] erwarb riesige Reichtümer aus den persischen Schatzkammern, die er zum Teil in [GetProvince('(int32)7968').GetName], [GetProvince('(int32)278').GetName] und [GetProvince('(int32)292').GetName] lagerte. Ihr Reichtum gehört rechtmäßig uns."
 antigonid_03_birthright_3:0 "Meister der Ägäis"
 antigonid_03_birthright_3_DESC:0 "Die anderen Nachfolger müssen aus der Ägäis vertrieben werden, wenn wir das Meer wirklich beherrschen und unseren Streitkräften eine sichere Reise in den Osten gewährleisten wollen."
 antigonid_03_birthright_3_allow_tt:0 "Kein anderer Diadoche $ant_other_diadochi_tooltip$ oder dessen Untertanen besitzen einen Hafen in der Ägäis [me_antigonids_scope.Custom('ant_mis_03_03_cus_loc')]."
 antigonid_03_birthright_3_allow_tt2:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] oder dessen Untertanen besitzen mindestens #Y [SCOPE.ScriptValue('antigonid_4_3_target_value')|1]%#! der Häfen in der Ägäis. ([me_antigonids_scope.Custom('ant_mis_03_03_2_cus_loc')][SCOPE.ScriptValue('antigonid_4_3_percent_value')|1]%#!/#Y [SCOPE.ScriptValue('antigonid_4_3_target_value')|1]%#!)"
 ant_mis_03_03_allow_sv_ongoing:0 "(Derzeit [SCOPE.ScriptValue('antigonid_4_3_diad_value')|R0])"
 ant_mis_03_03_allow_sv_complete:0 ""
 ant_mis_03_03_2_allow_sv_ongoing:0 "#R "
 ant_mis_03_03_2_allow_sv_complete:0 "#Y "
 antigonid_03_birthright_4:0 "Basis in Asien"
 antigonid_03_birthright_4_DESC:0 "Die Rückgewinnung der riesigen Besitztümer, die wir in [GetProvince('(int32)290').GetArea.GetRegion.GetName] verloren haben, ist keine leichte Aufgabe. Wir sollten damit beginnen, an der Westküste Fuß zu fassen."
 antigonid_03_birthright_4_allow_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] oder dessen Untertanen besitzen mindestens [SCOPE.ScriptValue('antigonid_4_4_target_value')|Y0] Häfen in den Regionen [GetProvince('(int32)290').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)243').GetArea.GetRegion.GetName|Y] und [GetProvince('(int32)1883').GetArea.GetRegion.GetName|Y]. ([SCOPE.Custom('ant_mis_03_04_cus_loc')]/[SCOPE.ScriptValue('antigonid_4_4_target_value')|Y0])"
 antigonid_03_birthright_4_allow_tt_2:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] oder dessen Untertanen besitzen mindestens #Y [SCOPE.ScriptValue('antigonid_4_4_2_target_value')|1]%#! in der Region [GetProvince('(int32)290').GetArea.GetRegion.GetName|Y]. ([SCOPE.Custom('ant_mis_03_04_2_cus_loc')]/#Y [SCOPE.ScriptValue('antigonid_4_4_2_target_value')]%#!)"
