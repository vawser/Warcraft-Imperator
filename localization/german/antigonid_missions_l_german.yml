 antigonid_03_birthright_5:0 "Dominanz der Flotte"
 antigonid_03_birthright_5_DESC:0 "Unter [GetCharacter('(int32)37').GetPraenomen] war unsere Flotte die mächtigste im ganzen Binnenmeer: Sie zerschlug wiederholt die Flotten von [GetCharacter('(int32)42').GetPraenomen] und war für die Vereinigung der Ägäis unter unserer Führung entscheidend."
 antigonid_03_birthright_5_allow_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] hat mehr Schiffe ([SCOPE.Custom('ant_mis_03_05_cus_loc')]/[SCOPE.ScriptValue('antigonid_4_5_value')|Y0]) als alle anderen Diadochen $ant_other_diadochi_tooltip$."
 antigonid_03_birthright_5_allow_tt2:0 "Ein beliebiges im Besitz befindliches Territorium hat mindestens #Y 3#! Hafengebäude."
 ant_mis_03_05_allow_sv_ongoing:0 "[SCOPE.ScriptValue('antigonid_4_5_our_value')|R0]"
 ant_mis_03_05_allow_sv_complete:0 "[SCOPE.ScriptValue('antigonid_4_5_our_value')|Y0]"
 antigonid_03_birthright_5_reward_tt:0 "Es besteht die Möglichkeit, dass @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] einen Admiral erhält."
 antigonid_03_birthright_6:0 "Satrapie [GetProvince('(int32)1936').GetArea.GetRegion.GetName]"
 antigonid_03_birthright_6_DESC:0 "Unsere Dynastie wurde gegründet, als [GetCharacter('(int32)37').GetPraenomen] durch [GetCharacter('(int32)39').GetPraenomen] den Großen zum Satrapen von [GetProvince('(int32)1936').GetArea.GetRegion.GetName] ernannt wurde. Die Rückeroberung der Region wird unsere Rückkehr zur Dominanz über ganz Asien symbolisieren."
 antigonid_03_birthright_6_reward_tt:0 "Es besteht die Möglichkeit, unsere Hauptstadt nach [GetProvince('(int32)1936').GetName|Y] zu verlegen und dort makedonische Bewohner anzusiedeln."
 antigonid_03_birthright_7:0 "Unsere Meerenge"
 antigonid_03_birthright_7_DESC:0 "Die Städte Mysiens standen einst unter unserer Kontrolle, und mit dem Sturz der Antipatriden und Lysimachiden ist es an der Zeit, den Bosporus für uns zurückzuerobern."
 antigonid_03_birthright_7_reward_tt:0 "Alle Festungen in [GetProvince('(int32)350').GetArea.GetName|Y], [GetProvince('(int32)252').GetArea.GetName|Y] und [GetProvince('(int32)245').GetArea.GetName|Y], die sich in unserem Besitz oder dem Besitz eines unser Untertanen befinden, erhalten #Y 50#! Jahre lang einen Bonus auf die Verteidigungsfähigkeit.\nBis zu #Y 2#! Festungen werden in [GetProvince('(int32)253').GetName|Y], [GetProvince('(int32)244').GetName|Y], [GetProvince('(int32)261').GetName|Y] und [GetProvince('(int32)240').GetName|Y] errichtet."
 ant_3_7_fort_spiel_tt:0 "Festungen in den Provinzen [GetProvince('(int32)350').GetArea.GetName|Y], [GetProvince('(int32)252').GetArea.GetName|Y] und [GetProvince('(int32)245').GetArea.GetName|Y], die sich in unserem Besitz oder dem Besitz eines Untertanen befinden"
 antigonid_03_birthright_8:0 "Wiederaufbau Antigoneias"
 antigonid_03_birthright_8_DESC:0 "Die einst große Stadt von [GetCharacter('(int32)37').GetPraenomen] am Orontes muss in unsere Hände zurückgegeben werden, da sie ein Symbol für das Vermächtnis unseres Gründers und seine Vision für ein makedonisches Königreich in Asien ist."
 antigonid_03_birthright_9:0 "Auf nach [GetProvince('(int32)659').GetName]"
 antigonid_03_birthright_9_DESC:0 "[GetProvince('(int32)659').GetArea.GetName] war lange Zeit ein Streitpunkt zwischen [GetCharacter('(int32)42').GetPraenomen] und [GetCharacter('(int32)37').GetPraenomen], die sich wiederholt gegenseitig überfielen. Lasst uns ihnen zeigen, dass diese Streitigkeiten nun ein Ende haben, indem wir [GetProvince('(int32)659').GetArea.GetRegion.GetName] unter unsere eigene Kontrolle stellen."
 antigonid_03_birthright_9_reward_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] erhält Ansprüche auf [GetProvince('(int32)504').GetArea.GetRegion.GetName|Y]."
 antigonid_03_birthright_10:0 "Wiederaufbau des Bundes"
 antigonid_03_birthright_10_DESC:0 "Die ionischen und äolischen Städte waren die bereitwilligsten griechischen Untertanen von [GetCharacter('(int32)37').GetPraenomen] und stellten die erfolgreichsten Früchte seiner diplomatischen Arbeit unter den Griechen dar."
 antigonid_03_birthright_10_allow_tt1:0 "@[GetCountry('ION').GetFlag]! [GetCountry('ION').GetName|Y] oder @[GetCountry('IOA').GetFlag]! [GetCountry('IOA').GetName|Y] existieren NICHT."
 antigonid_03_birthright_10_allow_tt2:0 "Die Provinz [GetProvince('(int32)290').GetArea.GetName|Y] oder [GetProvince('(int32)283').GetArea.GetName|Y] befindet sich vollständig im Besitz von @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] oder dessen Untertanen."
 antigonid_03_birthright_10_reward_tt1:0 "@[GetCountry('ION').GetFlag]! [GetCountry('ION').GetName|Y] wird als Bundesgenosse in [GetProvince('(int32)290').GetArea.GetName|Y] entlassen."
 antigonid_03_birthright_10_reward_tt2:0 "@[GetCountry('IOA').GetFlag]! [GetCountry('IOA').GetName|Y] wird als Bundesgenosse in [GetProvince('(int32)283').GetArea.GetName|Y] entlassen."
 antigonid_03_birthright_10_reward_tt3:0 "Alle weiteren #Y $hellenic$en#! Bundesgenossen oder Klientelstaaten erhalten außerdem "#Y $ant_3_10_cmod$#!"."
 antigonid_03_birthright_11:0 "Antigonidischer Sieg"
 antigonid_03_birthright_11_DESC:0 "[GetCharacter('(int32)37').GetPraenomen] betrachtete [GetProvince('(int32)790').GetArea.GetRegion.GetName] als einen wesentlichen Bestandteil seines Königreichs, weshalb er viele Städte in der strategisch wichtigen Provinz [GetProvince('(int32)8021').GetName] besiedelte. Diese Ländereien gehören rechtmäßig uns."
 antigonid_03_birthright_12:0 "Hafen des Ostens"
 antigonid_03_birthright_12_DESC:0 "Die alten Häfen Phöniziens, in denen das mächtige Karthagische Reich gegründet wurde, waren ein wesentlicher Bestandteil des Königreichs von [GetCharacter('(int32)37').GetPraenomen] und stellten [GetCharacter('(int32)37').GetHerHim] [GetCharacter('(int32)37').GetHerHis]e großen Flotten bereit."
 antigonid_03_birthright_12_reward_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] beschlagnahmt einige Schiffe aus den Häfen von #Y Phönizien#!."
 # Modifiers
 ant_3_2_cmod:0 "$antigonid_03_birthright_2$"
 desc_ant_3_2_cmod:0 "Der stete Zustrom an Reichtümern aus den östlichen Schatzkammern wird dazu beitragen, unsere Expansion nach Osten zu finanzieren."
 ant_3_7_pmod:0 "$antigonid_03_birthright_7$"
 desc_ant_3_7_pmod:0 "Befestigungen sind nur so stark, wie ihre Garnisonen wachsam und ihre Lager voll sind."
 ant_3_5_cmod:0 "$antigonid_03_birthright_5$"
 desc_ant_3_5_cmod:0 "Die Tatsache, dass unsere Flotte die größte der Diadochen ist, hat uns auch die nötige Erfahrung verliehen, wie man eine große Flotte gut unterhält."
 ant_3_cmod:0 "$antigonid_03_birthright$"
 desc_ant_3_cmod:0 "Die Rückeroberung des Ostens ist unser Recht als Erben von Antigonos und eine Sache, die die Götter gewiss gutheißen werden."
 ant_3_6_cmod:1 "Satrap von Phrygien"
 desc_ant_3_6_cmod:0 "Siege beruhigen unsere Soldaten und unser von den Göttern gesegnetes Volk und zeigen unsere Überlegenheit gegenüber unseren Feinden."
 ant_3_3_cmod:0 "$antigonid_03_birthright_3$"
 desc_ant_3_3_cmod:0 "Das Vertrauen in unsere Flotte geht über die Fähigkeiten unserer Seeleute weit hinaus und hängt ebenso sehr von der Wahrnehmung unserer Stärke ab wie von ihrem tatsächlichen Vorhandensein."
 ant_3_1_1_cmod:0 "Zypriotische Bastionen"
 desc_ant_3_1_1_cmod:0 "Ein Ausbau der Befestigungsanlagen Zyperns wird dafür sorgen, dass mögliche Eindringlinge lange genug aufgehalten werden, bis wir auf sie antworten können."
 ant_3_1_2_cmod:0 "Zypriotische Emporien"
 desc_ant_3_1_2_cmod:0 "Die großen Markthäfen Zyperns werden den stetigen Handelsfluss der Insel und damit unseren Wohlstand sichern."
 ant_3_1_3_cmod:0 "Zypriotische Häfen"
 desc_ant_3_1_3_cmod:0 "Die großen Schiffswerften Zyperns werden einen stetigen Fluss von Schiffen sicherstellen und unsere Dominanz des Meeres unterstützen."
 ant_3_12_cmod:0 "$antigonid_03_birthright_12$"
 desc_ant_3_12_cmod:0 "Die phönizischen Häfen liefern die besten Seefahrer und einen Teil jenes Reichtums, der mit den großen Handelsrouten ihrer Städte verbunden ist."
 ant_3_11_cmod:0 "$antigonid_03_birthright_11$"
 desc_ant_3_11_cmod:0 "Die glorreichen Siege der Antigoniden-Dynastie können selbst von unseren stärksten Rivalen nicht geleugnet werden."
 ant_3_10_cmod:0 "$antigonid_03_birthright_10$"
 desc_ant_3_10_cmod:0 "Wir können das Wohlwollen unserer Lehnsherrn nicht leugnen, die uns im Austausch für Bündnis und Rekruten viel Autonomie gewähren."
 ant_3_10_2_cmod:0 "Griechische Dankbarkeit"
 desc_ant_3_10_2_cmod:0 "Für jeden Griechen, der die Herrschaft der Makedonier ablehnt, gibt es einen anderen, der den Wert der von uns gebotenen Sicherheit erkennt."
 ant_3_9_cmod:1 "Nach Gaza"
 desc_ant_3_9_cmod:0 "Unser Königreich ist bereit, die Niederlagen von [GetCharacter('(int32)37').GetPraenomen] und [GetCharacter('(int32)38').GetPraenomen] entlang des Nils zu rächen."
 me_ant_3_end_cmod:0 "Triumph der Antigoniden"
 desc_me_ant_3_end_cmod:0 "Die Hartnäckigkeit und das Durchhaltevermögen der Antigoniden sind wieder einmal über jeden Zweifel erhaben."
 ant_3_4_umod:0 "Unbezwingbar"
 desc_ant_3_4_umod:0 "Das königliche Heer der Antigoniden ist nach der schnellen Rückeroberung Asiens zu Recht gefürchtet."
 ant_1_mission_cooldown_tt:0 "Diese Mission wird nicht erneut erscheinen."
