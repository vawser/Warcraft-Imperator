l_german:
 ### Antigonos' Vision
 # Mission
 antigonid_01_vision:0 "Vision von [GetCharacter('(int32)37').GetPraenomen]"
 antigonid_01_vision_BUTTON_TOOLTIP:1 "Mit Mut und Gerissenheit machte [GetCharacter('(int32)37').GetPraenomen] seine kleine Satrapie [GetProvince('(int32)1936').GetArea.GetRegion.GetName] zum mächtigsten Diadochen-Königreich und gründete eine Dynastie, die das Reich gewiss über Jahrhunderte hinweg regieren wird."
 antigonid_01_vision_BUTTON_DETAILS:0 ""
 antigonid_01_vision_DESCRIPTION:1 "Die glorreichen Erfolge von [GetCharacter('(int32)37').GetPraenomen] stellten die anderen Nachfolger in den Schatten, und der Staat, den er aus dem Reich von [GetCharacter('(int32)39').GetPraenomen] formte, wird das mächtigste Diadochenreich werden und das Mittelmeer beherrschen."
 antigonid_01_vision_CRITERIA_DESCRIPTION:0 "Schützt das Vermächtnis von [GetCharacter('(int32)37').GetPraenomen] und sichert die Zukunft von [GetCountry('PRY').GetName]' als Hegemonialmacht des Ostens."
 antigonid_01_vision_REWARD_DESCRIPTION:0 "Verhinderung der Zerstörung des Vermächtnisses von [GetCharacter('(int32)37').GetPraenomen]."
 antigonid_01_vision_abort_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] wurde nach dem Tod von [GetCharacter('(int32)37').GetName|Y] aufgeteilt."
 antigonid_01_vision_wavers_abort_tt:0 "Die Mission #Y $antigonid_01_vision$#! wird #R abgebrochen#!!"
 # Tasks
 antigonid_01_vision_1:0 "Östliche Hauptstadt"
 antigonid_01_vision_1_DESC:2 "[GetCharacter('(int32)37').GetPraenomen] plant schon seit Langem ein großes Fest in Antigoneia, mit dem die Vollendung seiner Stadt und die Siege seiner Dynastie über die anderen Diadochen gefeiert werden sollen."
 antigonid_01_vision_2:0 "Antigoneias Hafen"
 antigonid_01_vision_2_DESC:0 "Wir müssen entscheiden, wie wir die maritime Infrastruktur Antigoneias entwickeln, indem wir entweder die Häfen nördlich der syrischen Tore entlang der persischen Straße oder das näher gelegene Hydatos nutzen."
 antigonid_01_vision_2_allow_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] besitzt [GetProvince('(int32)790').GetName|Y], [GetProvince('(int32)789').GetName|Y], [GetProvince('(int32)795').GetName|Y] und [GetProvince('(int32)1871').GetName|Y]."
 antigonid_01_vision_2_reward_tt:0 "Entwickelt [GetProvince('(int32)789').GetName|Y] oder [GetProvince('(int32)795').GetName|Y] zum Haupthafen von [GetProvince('(int32)790').GetName|Y]."
 ant_mis_01_2_pops:0 "Bewohner"
 ant_mis_01_2_pop:0 "Bewohner"
 antigonid_01_vision_3:0 "Phönizisches Holz"
 antigonid_01_vision_3_DESC:1 "Die Städte Phöniziens halfen uns bei der Versorgung mit Holz, Schiffsbauern und Seeleuten sehr. Die Herrschaft über die Ägäis wird allerdings eine noch stetigere und größere Versorgung erforderlich machen."
 antigonid_01_vision_3_allow_tt1:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] hat einen #Y $west_levantine$en#! Untertanen in [GetProvince('(int32)786').GetArea.GetName|Y] oder [GetProvince('(int32)748').GetArea.GetName|Y], der einen Hafen hat."
 antigonid_01_vision_3_allow_tt2:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] besitzt ein #Y $west_levantine$es#! Hafenterritorium in der Provinz [GetProvince('(int32)786').GetArea.GetName|Y] oder [GetProvince('(int32)743').GetArea.GetName|Y]."
 antigonid_01_vision_4:0 "Demetrios' Spielplatz"
 antigonid_01_vision_4_DESC:0 "Wir müssen Demetrios' Bemühungen in Griechenland fortsetzen, um die von Kassandros garnisonierten und unterdrückten Städte zu befreien, nicht zuletzt die strategisch wichtige Stadt Korinthos."
 antigonid_01_vision_4_allow_tt:0 "[GetProvince('(int32)418').GetName|Y] ist im Besitz von [me_antigonids_scope.GetName|Y] oder wird von @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] besetzt."
 antigonid_01_vision_4_transfer_tt:0 "Bei Besetzung von [GetProvince('(int32)418').GetName|Y] wird das Besitzrecht sofort auf @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] übertragen."
 antigonid_01_vision_4_fort_tt:0 "[ant_fortress_scope.GetName|Y] erhält bis zu #Y 2#! Festungen."
 antigonid_01_vision_4_op_tt:0 "Jede #Y $hellenic$e#! Nation im Kernland von [GetProvince('(int32)418').GetArea.GetRegion.GetName] verliert außerdem #R -15#! Meinung gegenüber uns."
 antigonid_01_vision_4_completion_tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_4$$mission_task_completed_tt_2$"
 antigonid_01_vision_5:0 "Bekräftigt Tyros' Ambitionen"
 antigonid_01_vision_5_DESC:0 "Nach der Sicherung von [GetProvince('(int32)687').GetArea.GetRegion.GetName] versprach uns [GetCharacter('(int32)37').GetPraenomen], die Autonomie der griechischen Städte aufrechtzuerhalten und uns viele Freunde auf beiden Seiten der Ägäis zu sichern."
 antigonid_01_vision_5_opinion_tt:0 "Kleinere nicht-$macedonian$ #Y $hellenic$e#! Nationen in den Regionen [GetProvince('(int32)416').GetArea.GetRegion.GetName|Y] und [GetProvince('(int32)290').GetArea.GetRegion.GetName|Y] erhalten #G +50#! Meinung gegenüber @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]."
 antigonid_01_vision_5_subject_tt:0 "Untertanen erhalten stattdessen"
 antigonid_01_vision_5_country_num_tt:1 "[SCOPE.ScriptValue('antigonid_01_vision_5_country_num')|0Y] nicht-$macedonian$-$hellenic$e Nationen erhalten #G +30#! Meinung gegenüber uns."
 antigonid_01_vision_5_subject_num_tt:0 "[SCOPE.ScriptValue('antigonid_01_vision_5_subject_num')|0Y] weitere #Y $hellenic$e#! Untertanen haben außerdem "#Y $ant_01_5_cmod$#!" erhalten."
 antigonid_01_vision_5_claims_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] erhält Ansprüche auf alle Territorien in Griechenland, die von einem Untertanen oder anderen Diadochen gehalten werden $ant_other_diadochi_tooltip$."
 antigonid_01_vision_6:0 "Formalisiert die Göttlichkeit"
 antigonid_01_vision_6_DESC:0 "Obwohl [GetCharacter('(int32)37').GetPraenomen] und [GetCharacter('(int32)38').GetPraenomen] bereits in [GetProvince('(int32)418').GetArea.GetRegion.GetName] und [GetProvince('(int32)290').GetArea.GetRegion.GetName] angebetet werden, ist es an der Zeit, offiziell eine göttliche Haltung an unserem östlichen antigonidischen Hof einzunehmen."
 antigonid_01_vision_6_allow_tt1:0 "[GetCharacter('(int32)37').GetName|Y] ist tot."
 antigonid_01_vision_6_allow_tt2:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] besitzt [GetProvince('(int32)790').GetName|Y]."
 antigonid_01_vision_6_allow_tt3:0 "[me_antigonids_scope.GetRulerTitle] [THIS.GetCountry.GetRuler.GetName|Y] hat mindestens @popularity_icon!#Y 70#! Beliebtheit. ([me_antigonids_scope.Custom('ant_mis_01_6_pop_cus_loc')])"
 antigonid_01_vision_6_allow_tt4:0 "Die [me_antigonids_scope.GetRuler.GetFamily.GetName|Y]-Familie hat mindestens @prestige! #Y 600#! Prestige. ([me_antigonids_scope.Custom('ant_mis_01_6_pre_cus_loc')])"
 ant_mis_01_6_pop_allow_sv_ongoing:0 "[SCOPE.ScriptValue('antigonid_01_vision_6_pop_current')|0R]/[SCOPE.ScriptValue('antigonid_01_vision_6_pop_target')|0Y]"
 ant_mis_01_6_pop_allow_sv_complete:0 "[SCOPE.ScriptValue('antigonid_01_vision_6_pop_current')|0Y]/[SCOPE.ScriptValue('antigonid_01_vision_6_pop_target')|0Y]"
 ant_mis_01_6_pre_allow_sv_ongoing:0 "[SCOPE.ScriptValue('antigonid_01_vision_6_pre_current')|0R]/[SCOPE.ScriptValue('antigonid_01_vision_6_pre_target')|0Y]"
 ant_mis_01_6_pre_allow_sv_complete:0 "[SCOPE.ScriptValue('antigonid_01_vision_6_pre_current')|0Y]/[SCOPE.ScriptValue('antigonid_01_vision_6_pre_target')|0Y]"
 antigonid_01_vision_7:0 "Sichert Grenzen"
 antigonid_01_vision_7_DESC:0 "Es ist nur eine Frage der Zeit, bis die anderen Diadochen ihr Bündnis erneuern und ihre Armeen gegen uns entsenden. Wir müssen bereit sein, wenn sie kommen."
 antigonid_01_vision_7_allow_tt:0 "Verstärkt die Grenzen gegen einen ausgewählte Diadochen $ant_other_diadochi_tooltip$."
 antigonid_01_vision_8:0 "Besiedelt Laranda"
 antigonid_01_vision_8_DESC:0 "Die von Perdikkas belagerten Larandiner steckten ihre Stadt samt ihrer Familien darin in Brand. Eine Wiederbesiedlung kann sowohl den Groll der Vergangenheit besänftigen als auch unsere Sache fördern."
 antigonid_01_vision_8_culture_tt:0 "Alle anderen Kulturen in der #Y $anatolian$en#! Kulturgruppe erhalten"
 antigonid_01_vision_9:0 "Zieht griechische Kolonisten an"
 antigonid_01_vision_9_DESC:0 "Makedonier werden in diesem östlichen Königreich eine Minderheit bleiben, doch die Förderung von Kolonisten aus griechischen Städten wird die Hellenisierung und die Urbanisierung vorantreiben."
 antigonid_01_vision_9_allow_tt1:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] besitzt nicht-$macedonian$ #Y $hellenic$e#! Territorien mit mindestens #Y 10#! Bewohnern in [GetProvince('(int32)283').GetArea.GetName|Y], [GetProvince('(int32)290').GetArea.GetName|Y] oder [GetProvince('(int32)416').GetArea.GetRegion.GetName|Y]."
 antigonid_01_vision_9_allow_tt2:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] hat einen nicht-$macedonian$ #Y $hellenic$en#! Untertanen mit mindestens #Y 20#! Bewohnern und #Y 3#! Territorien in [GetProvince('(int32)283').GetArea.GetName|Y], [GetProvince('(int32)290').GetArea.GetName|Y], [GetProvince('(int32)252').GetArea.GetName|Y], [GetProvince('(int32)350').GetArea.GetName|Y], [GetProvince('(int32)334').GetArea.GetName|Y] oder [GetProvince('(int32)416').GetArea.GetRegion.GetName|Y]."
 antigonid_01_vision_9_reward_tt:0 "Gründet eine neue Kolonie mit griechischen Kolonisten."
 antigonid_01_vision_11:0 "Umschließung von Rhodos"
 antigonid_01_vision_11_DESC:0 "Das Versäumnis von [GetCharacter('(int32)38').GetPraenomen], den rhodischen Verrat zu bestrafen, erlaubte eine fortgesetzte ptolemäische Einmischung in der Ägäis. Wir haben seitdem aus unseren Fehlern gelernt ..."
 antigonid_01_vision_11_soter_tt:0 "[GetCharacter('(int32)42').GetName|Y], [GetCountry('EGY').GetRulerTitle] von @[GetCountry('EGY').GetFlag]! [GetCountry('EGY').GetName|Y], verliert [GetCharacter('(int32)42').GetHerHis]en Spitznamen."
 antigonid_01_vision_12:0 "Befreier der Hellenen"
 antigonid_01_vision_12_DESC:0 "Unsere Proklamationen zählen so gut wie nichts, solange nicht jede griechische Polis, die einer tyrannischen Oligarchie oder Garnison unterworfen ist, befreit und die Halbinsel gesichert wurde."
 antigonid_01_vision_12_allow_tt:0 "Keine anderen Diadochen $antigonid_01_vision_12_diad_tt$"
 antigonid_01_vision_12_diad_tt:0 "$ant_other_diadochi_tooltip$ besitzen oder haben einen Untertanen in den $ant_hellas_list_tt$. [me_antigonids_scope.Custom('ant_mis_01_12_pre_cus_loc')]"
 ant_hellas_list_tt:0 "Provinzen [GetProvince('(int32)426').GetArea.GetName|Y], [GetProvince('(int32)407').GetArea.GetName|Y], [GetProvince('(int32)416').GetArea.GetName|Y], [GetProvince('(int32)418').GetArea.GetName|Y], [GetProvince('(int32)436').GetArea.GetName|Y] oder [GetProvince('(int32)427').GetArea.GetName|Y]"
 antigonid_01_vision_12_culture_tt:0 "Alle anderen nicht-makedonischen #Y hellenischen#! Kulturen in unserer Nation erhalten außerdem "#Y $ant_01_12_culmod$#!"."
 ant_mis_01_12_allow_sv_ongoing:0 "(Derzeit [SCOPE.ScriptValue('antigonid_01_vision_12_counter')|R0] Territorien)"
 ant_mis_01_12_allow_sv_complete:0 ""
 ant_other_diadochi_tooltip:0 "(@[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y], @[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName|Y], @[GetCountry('EGY').GetFlag]! [GetCountry('EGY').GetName|Y], @[GetCountry('SEL').GetFlag]! [GetCountry('SEL').GetName|Y])"
 antigonid_01_vision_13:0 "Korinthischer Bund"
 antigonid_01_vision_13_DESC:0 "[GetCharacter('(int32)35').GetPraenomen] II. gründete ein Gremium, das für die gemeinsame Verteidigung Griechenlands unter makedonischer Führung sorgen sollte. Eine Wiederbelebung des Bundes könnte uns und unseren Freunden gut dienen."
 antigonid_01_vision_13_allow_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] besitzt mindestens [SCOPE.ScriptValue('antigonid_01_vision_13_target')|Y0] Untertanen mit #Y $hellenic$er#! Kultur, die ihrerseits jeweils mindestens #Y 3#! Territorien besitzen und eine Hauptstadt in einer der oben erwähnten Provinzen haben. [SCOPE.Custom('ant_mis_01_13_cus_loc')]"
 antigonid_01_vision_13_league_tt:0 "Der #Y Korinthische Bund#! wird aus dem Land unserer griechischen Untertanen als Bundesgenosse in Griechenland erstellt."
 antigonid_01_vision_13_allow_418_tt:1 "[GetProvince('(int32)418').GetName|Y] befindet sich im Besitz eines #Y $hellenic$en#! Untertanen."
 ant_mis_01_13_allow_sv_ongoing:0 "([SCOPE.ScriptValue('antigonid_01_vision_13_counter')|R0]/[SCOPE.ScriptValue('antigonid_01_vision_13_target')|Y0])"
 ant_mis_01_13_allow_sv_complete:0 "([SCOPE.ScriptValue('antigonid_01_vision_13_counter')|Y0]/[SCOPE.ScriptValue('antigonid_01_vision_13_target')|Y0])"
 antigonid_01_vision_14:0 "Diadochen-Eroberung"
 antigonid_01_vision_14_DESC:0 "Ein Schlag gegen unsere benachbarten Diadochen auszuführen, wird sie veranlassen, ihre Beziehung zu den Antigoniden zu überdenken, und sie beschäftigen."
 antigonid_01_vision_14_allow_tt1:0 "[GetProvince('(int32)509').GetArea.GetName|Y] östlich des Nils und [GetProvince('(int32)659').GetArea.GetName|Y] befinden sich im Besitz von @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] oder Untertanen."
 antigonid_01_vision_14_allow_tt2:0 "[GetProvince('(int32)350').GetArea.GetName|Y] und [GetProvince('(int32)362').GetArea.GetName|Y] befinden sich im Besitz von @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] oder Untertanen."
 antigonid_01_vision_14_allow_tt3:0 "[GetProvince('(int32)872').GetArea.GetName|Y] und [GetProvince('(int32)862').GetArea.GetName|Y] befinden sich im Besitz von @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] oder Untertanen."
 antigonid_01_vision_15:0 "Pragmatisches Bündnis"
 antigonid_01_vision_15_DESC:0 "Ständig mit anderen Diadochenstaaten Krieg zu führen, ist vielleicht nicht sonderlich weise. Einen Verbündeten unter den anderen Nachfolgestaaten zu finden, würde einen Großteil des Drucks von uns nehmen."
 antigonid_01_vision_15_allow_tt:0 "Einer der Diadochen $ant_other_diadochi_tooltip$ grenzt an uns an, hat mindestens #G +50#! Meinung gegenüber uns, befindet sich nicht im Krieg mit uns oder ist bereits mit uns verbündet, ist kein Untertan und wird nicht von einem Rivalen unseres Herrschers regiert."
 antigonid_01_vision_15_reward_tt:0 "Erhaltet ein Bündnis und wenn möglich eine königliche Ehe mit einem anderen Diadochen."
 # Modifiers
 sea_king_cmod:0 "König der See"
 desc_sea_king_cmod:1 "Der Verlust des Reiches, das [GetCharacter('(int32)37').GetPraenomen] im Westen errichtete, kann noch durch kühne Unternehmungen auf der Ägäis gelindert werden."
 ant_01_1_pmod:0 "Antigoneia am Orontes"
 desc_ant_01_1_1_pmod:1 "Diese große Stadt wurde als neue östliche Hauptstadt des Königreichs von [GetCharacter('(int32)37').GetPraenomen] dem Einäugigen gegründet. Sie ist strategisch günstig zwischen Palästina, Mesopotamien und Anatolien gelegen."
 ant_01_5_cmod:0 "Tyros' Proklamation"
 desc_ant_01_5_cmod:0 "Die Proklamation von [GetCharacter('(int32)37').GetPraenomen], die Unabhängigkeit der griechischen Städte zu bewahren, half dabei, die Polis von den Vorteilen des antigonidischen Schutzes zu überzeugen."
 ant_01_6_cmod:0 "$antigonid_01_vision_6$"
 desc_ant_01_6_cmod:0 "Dem Beispiel von [GetCharacter('(int32)39').GetPraenomen] dem Großen folgend, dessen Vorbild die Athener zu Ehren von [GetCharacter('(int32)38').GetPraenomen] und [GetCharacter('(int32)37').GetPraenomen] nachahmten, ist es an der Zeit, die antigonidische Göttlichkeit ernsthaft zu akzeptieren."
 ant_01_7_pmod:0 "$antigonid_01_vision_7$"
 desc_ant_01_7_pmod:0 "Es gibt viele Möglichkeiten, eine Befestigung zu verstärken, wenn bekannt ist, dass ein Angriff unmittelbar bevorsteht, wie etwa durch Instandsetzungen, eine Verstärkung der Patrouillen sowie die Beseitigung von Schwachstellen."
 ant_01_8_pmod:0 "Ermutigte Umsiedlung"
 desc_ant_01_8_pmod:0 "Es wurden Anstrengungen unternommen, um Siedler im Zuge der Erneuerung dieser Provinz hierhin umzusiedeln."
 ant_01_4_cmod:0 "$antigonid_01_vision_4$"
 desc_ant_01_4_cmod:1 "Da Akrokorinth nun unter der Kontrolle der Antigoniden steht, sind wir der Sicherung unserer Kontrolle über Griechenland einen Schritt näher gekommen."
 ant_01_9_pmod:0 "Kolonialer Enthusiasmus"
 desc_ant_01_9_pmod:0 "Die Gründung dieser neuen Kolonie hat ambitionierten Siedlern Gelegenheit zur Umsiedlung gegeben."
 ant_01_2_1_pmod:0 "Hafen des Ostens"
 desc_ant_01_2_1_pmod:0 "Die Werften und Anlegeplätze dieses großen Hafens sind ein Wunder und etablieren die Antigoniden als eine ernstzunehmende Seemacht."
 ant_01_2_2_pmod:0 "Blühender Hafen"
 desc_ant_01_2_2_pmod:0 "Investitionen und ein stetiger Strom von Aufträgen für Handels- und Militärschiffe haben diesen Hafen zu einem geschäftigen Zentrum gemacht."
 ant_01_11_1_pmod:0 "Antigonidische Besetzung"
 desc_ant_01_11_1_pmod:0 "Die antigonidischen Garnisonen und die Einsetzung einer direkten Regierung werden von den stolzen Bewohnern von [GetProvince('(int32)266').GetName] nicht wohlwollend betrachtet."
 ant_01_11_2_pmod:0 "Koloss zerstört"
 desc_ant_01_11_2_pmod:0 "Die Zerstörung ihres Kolosses hat tiefe Narben in den Herzen der Rhodier hinterlassen."
 me_ant_1_cmod:0 "Strategos von Asien"
 desc_me_ant_1_cmod:0 "In Triparadeisos wurde [GetCharacter('(int32)37').GetPraenomen] von [GetCharacter('(int32)9').GetPraenomen], dem Regenten des Thronfolgers von [GetCharacter('(int32)39').GetPraenomen], zum legitimen Strategos oder General Asiens ernannt, was seinem Handeln Gewicht verleiht und das Wachstum seines Königreichs fördert."
 ant_01_3_ant_cmod:0 "Phönizische Einmischung"
 desc_ant_01_3_ant_cmod:0 "Die Könige und Klientelstaaten, die uns dienen, erkennen zwar ihre Stellung als unsere Untertanen an, ziehen es jedoch vor, zumindest den Anschein einer Selbstverwaltung aufrechtzuerhalten."
 ant_01_3_sid_cmod:0 "Abkommen mit den Diadochen"
 desc_ant_01_3_sid_cmod:0 "Unsere Herrscher haben Vereinbarungen mit ihren Diadochenfürsten getroffen, um ihre persönlichen Interessen zu fördern."
 ant_01_14_cmod:0 "Sichere Hände"
 desc_ant_01_14_cmod:0 "Unsere Siege über die anderen Diadochen zeigten allen Makedoniern, dass die Antigoniden diejenigen sind, die das Vermächtnis von Makedonien am meisten verdient hätten."
 ant_01_13_cmod:0 "Autonomie"
 desc_ant_01_13_cmod:0 "Durch den Verzicht auf Einmischung in unsere inneren Angelegenheiten konnten sich unsere Lehnsherren die Loyalität vieler Mitglieder unserer Regierung sichern."
 ant_01_8_culmod:0 "Olivenzweig"
 desc_ant_01_8_culmod:0 "Durch die symbolischen Olivenzweige ist diese Kultur eher bereit, der Führung von Fremdländern zu folgen."
 me_ant_01_3_cmod:0 "Phönizische Seeleute"
 desc_me_ant_01_3_cmod:0 "Ein stetiger Strom an phönizischen Ruderern und Matrosen stattet unsere Flotten mit erfahrenen und willigen Seeleuten aus."
 me_ant_1_end_cmod:0 "Hellenistische Gründer"
 desc_me_ant_1_end_cmod:0 "Die Triumphe der Antigoniden-Dynastie haben alle anderen Nachfolger übertroffen und den mediterranen Kern des östlichen Imperiums von [GetCharacter('(int32)39').GetPraenomen] wahrhaft vereint."
 ant_01_3_egy_cmod:0 "Phönizische Schiffsbauer"
 desc_ant_01_3_egy_cmod:0 "Unsere Beteiligung an den Angelegenheiten der Sidonier hat sich in phönizischer Großzügigkeit bezahlt gemacht."
 ant_01_8_general_culmod:0 "Kulturelle Diplomatie"
 desc_ant_01_8_general_culmod:0 "$desc_ant_01_8_culmod$"
 ant_01_5_refused_synoikism_cmod:0 "Verweigerte Schlichtung"
 desc_ant_01_5_refused_synoikism_cmod:0 "Die Weigerung unseres Lehnsherrn, sich auf eine juristische und diplomatische Schlichtung einzulassen, hat die Regierung verärgert."
 ant_01_5_synoikism_cmod:0 "Organisierter Synoikismos"
 desc_ant_01_5_synoikism_cmod:0 "Das Versprechen unseres Lehnsherrn, sich auf eine juristische und diplomatische Schlichtung einzulassen, hat die Regierung beeindruckt."
 ant_01_12_culmod:0 "Griechischer Befreier"
 desc_ant_01_12_culmod:0 "Die Vertreibung der aufgezwungenen Garnisonen und Regierungen der anderen Diadochen hat diesen griechischen Untertanen gefallen."
