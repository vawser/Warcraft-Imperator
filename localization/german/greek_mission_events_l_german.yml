 # Pan-Hellenic Government
 me_greek_2_greece.1.t:0 "$greek_2_greece$: Der Traum von Hellas"
 me_greek_2_greece.1.desc_1:0 "Zu lange wurde Griechenland von fremdländischen Königen beherrscht oder litt unter der Bedrohung einer Invasion durch größere und geeinte Mächte."
 me_greek_2_greece.1.desc_2:0 "In diesen unruhigen Zeiten träumen viele von einem vereinten Griechenland, das sich gegen den Ansturm fremdländischer Invasionen verteidigen kann, so wie es in den glorreichen Tagen des Attischen Bundes war."
 me_greek_2_greece.1.desc:0 "\n\nWir werden uns mit unterschiedlichen Traditionen, Dialekten und Regierungen auseinandersetzen müssen, doch es ist vielleicht möglich ..."
 me_greek_2_greece.1.a:0 "Stellt Euch nur vor ..."
 me_greek_2_greece.2.t:0 "$greek_2_greece$: Vereintes Hellas"
 me_greek_2_greece.2.desc:0 "Zum ersten Mal in der Geschichte Griechenlands sind alle Hellenen unter einem Staat vereint und die Spaltungen der Vergangenheit nichts weiter als bloße Erinnerung.\n\nAuch wenn es hier und da noch Spannungen gibt, muss jeder Grieche erkennen, dass die Einheit eine Stärke ist, die wir zu lange vernachlässigt haben."
 me_greek_2_greece.2.a:0 "Wir sind die Beschützer der hellenischen Zivilisation."
 me_greek_2_greece.3.t:0 "$greek_2_1$: Jahrhunderte der Spaltung"
 me_greek_2_greece.3.desc:0 "Die Spannungen zwischen demokratischen, monarchischen und oligarchischen Regierungen gehen in ganz Griechenland weiter, wobei jeder seine eigenen Traditionen gegenüber seinen Nachbarn und besiegten Feinden durchsetzen möchte.\n\nUm Griechenland zu vereinen, muss die Spaltung beendet werden, ganz gleich, ob nun mit Gewalt oder durch Diplomatie. Nur so können wir das von Alexander und seinen Generälen verursachte Chaos hinter uns lassen."
 me_greek_2_greece.3.a:0 "Die Oligarchie ist der sicherste Garant für Stabilität."
 me_greek_2_greece.3.at:0 "$me_gre_task_start_tt_2$ Richtlinien zu erlassen, um die Oligarchie zu fördern."
 me_greek_2_greece.4.t:0 "$greek_2_1$: Oligarchische Bemühungen"
 me_greek_2_greece.4.desc:0 "[gm_2_family_head_scope.GetPraenomen] hat sich als der größte Befürworter der Oligarchie herausgestellt und bemüht sich, unsere Sache voranzubringen.\n\n$me_greek_2_stoke_desc$"
 me_greek_2_stoke_desc:0 "[gm_2_family_head_scope.GetSheHe|U] wird [gm_2_family_head_scope.GetHerHis] Bestes versuchen, das Ohr unserer Nachbarn und Rivalen zu erlangen und den Traum von einem vereinten Griechenland weiter anzufachen."
 me_greek_2_greece.4.a:0 "[gm_2_family_head_scope.GetPraenomen] ist ein[gm_2_family_head_scope.Custom('get_eFemale')] gute[gm_2_family_head_scope.Custom('get_rMale')] [gm_2_family_head_scope.GetWomanMan]."
 me_greek_2_greece.4.at:1 "Alle Oligarchien und Monarchien in Griechenland erhalten #G 25#! Meinung gegenüber [gm_2_greek_scope.GetName].\nEs besteht eine geringe Wahrscheinlichkeit, dass $hellenic$e Nationen dazu bewegt werden können, ihre Regierungsform zu ändern oder unser Bundesgenosse zu werden."
 me_greek_2_greece.5.t:0 "$greek_2_2$: Jahrhunderte der Spaltung"
 me_greek_2_greece.5.desc:0 "$me_greek_2_greece.3.desc$"
 me_greek_2_greece.5.a:0 "Unsere Loyalität gilt der Demokratie."
 me_greek_2_greece.5.at:0 "$me_gre_task_start_tt_2$ Richtlinien zu erlassen, um die Demokratie zu fördern."
 me_greek_2_greece.6.t:0 "$greek_2_1$: Demokratische Bemühungen"
 me_greek_2_greece.6.desc:0 "[gm_2_family_head_scope.GetPraenomen] hat sich als der größte Befürworter der Demokratie herausgestellt und bemüht sich, unsere Sache voranzubringen.\n\n$me_greek_2_stoke_desc$"
 me_greek_2_greece.6.a:0 "[gm_2_family_head_scope.GetPraenomen] ist ein[gm_2_family_head_scope.Custom('get_eFemale')] gute[gm_2_family_head_scope.Custom('get_rMale')] [gm_2_family_head_scope.GetWomanMan]."
 me_greek_2_greece.6.at:1 "Alle nicht-oligarchischen Republiken in Griechenland erhalten #G 25#! Meinung gegenüber [gm_2_greek_scope.GetName].\nEs besteht eine geringe Wahrscheinlichkeit, dass $hellenic$e Nationen dazu bewegt werden können, ihre Regierungsform zu ändern oder unser Tributstaat zu werden."
 me_greek_2_greece.7.t:0 "$greek_2_13$"
 me_greek_2_greece.7.desc:0 "Mit den jüngsten Rückeroberungen aller Teile der ehemals griechischen Territorien blicken viele zu [gm_2_greek_scope.GetRuler.GetPraenomen] als Begründer dieser Bewegung auf.\n\nDas Volk hat bereits damit begonnen, [gm_2_greek_scope.GetRuler.Custom('get_SieIhn')] als "$NICKNAME_ELEUTHERIOS$" - Vereiniger[gm_2_greek_scope.GetRuler.Custom('get_inFemale')] - zu betiteln, und [gm_2_greek_scope.GetRuler.GetHerHis] Ruf hat sich in ganz [gm_2_greek_scope.GetName] und Griechenland verbreitet."
 me_greek_2_greece.7.a:0 "Griechenland wird nie wieder das Knie beugen."
 me_greek_2_greece.7.at:0 "$mission_task_completed_tt_1$$greek_2_13$$mission_task_completed_tt_2$"
 me_greek_2_greece.8.t:0 "$greek_2_3$"
 me_greek_2_greece.8.desc_1:0 "Die Stadt [me_gre_2_3_scope.GetName] ist erneut in den Händen wahrer Griechen und genießt die Freiheit einer einheimischen Regierung.\n\n"
 me_greek_2_greece.8.desc_2:0 "Die Stadt [me_gre_2_3_scope.GetName] ist als Teil der Besitztümer unseres Untertanen [me_gre_2_3_scope.GetOwner.GetName] erneut in griechischen Händen.\n\n"
 me_greek_2_greece.8.desc_3:0 "Die Stadt [me_gre_2_3_scope.GetName] wurde befreit und konnte wieder unter die Regierung ihres eigenen Volkes gestellt werden.\n\n"
 me_greek_2_greece.8.desc_4:0 "Unsere Regierung diskutiert nun darüber, ob die Stadt als unser Untertan oder unter unserem direkteren Schutz weitergeführt werden soll ..."
 me_greek_2_greece.8.desc_5:0 "Unsere Regierung diskutiert nun darüber, ob die befreite Stadt von uns direkt verwaltet oder als selbstverwaltete, uns unterstellte Protektoratsstadt in die Unabhängigkeit entlassen werden soll."
 me_greek_2_greece.8.desc_6:0 "Unsere Regierung diskutiert nun darüber, ob die befreite Stadt von uns direkt oder von der derzeitigen Verwaltung regiert werden soll."
 me_greek_2_greece.8.a:0 "[me_gre_2_3_scope.GetName] ist jetzt sicher."
 me_greek_2_greece.8.at:0 "[me_gre_2_3_scope.GetName] wird als #Y Untertan entlassen#!.\n$me_greek_2_20_op_tt$"
 me_greek_2_greece.8.b:0 "[gm_2_greek_scope.GetName] wird alle Griechen schützen."
 me_greek_2_greece.8.bt:0 "[me_gre_2_3_scope.GetName] bleibt unser Territorium.\n$me_greek_2_10_op_tt$"
 me_greek_2_greece.8.c:0 "Wir werden über [me_gre_2_3_scope.GetName] wachen."
 me_greek_2_greece.8.ct:0 "[me_gre_2_3_scope.GetOwner.GetName] bleibt unser Untertan.\n$me_greek_2_20_op_tt$"
 me_greek_2_greece.8.d:0 "Wir werden [me_gre_2_3_scope.GetName] beschützen."
 me_greek_2_greece.8.dt:0 "$me_greek_2_10_op_tt$"
 me_greek_2_greece.8.e:0 "[me_gre_2_3_scope.GetOwner.GetName] wird [me_gre_2_3_scope.GetName] schützen."
 me_greek_2_greece.8.et:0 "[me_gre_2_3_scope.GetName] bleibt [me_gre_2_3_scope.GetOwner.GetAdjective]es Territorium.\n$me_greek_2_20_op_tt$"
 me_greek_2_greece.8.f:0 "[me_gre_2_3_scope.GetName] wird annektiert."
 me_greek_2_greece.8.ft:0 "$me_greek_2_10_op_tt$"
 me_greek_2_greece.8.g:0 "Die Beziehung braucht nur etwas Mühe. Das ist alles."
 me_greek_2_greece.8.gt:0 "$me_greek_2_10_op_tt$"
 me_greek_2_10_op_tt:1 "$hellenic$e Nationen in Griechenland erhalten #G 10#! Meinung gegenüber [gm_2_greek_scope.GetName]."
 me_greek_2_20_op_tt:1 "$hellenic$e Nationen in Griechenland erhalten #G 20#! Meinung gegenüber [gm_2_greek_scope.GetName]."
 me_greek_2_greece.8.tt:0 "$mission_task_completed_tt_1$$greek_2_3$$mission_task_completed_tt_2$"
 me_greek_2_greece.9.t_1:0 "$greek_2_4$: Aufwieglerische Rede"
 me_greek_2_greece.9.t_2:0 "$greek_2_5$: Aufwieglerische Rede"
 me_greek_2_greece.9.desc:0 "[gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen] wird in [gm_2_greek_scope.GetRuler.GetHerHis]en Bemühungen, ganz Griechenland unter die Führung von [gm_2_greek_scope.GetName] zu bringen, immer dreister.\n\nDies geht schon so weit, dass [gm_2_greek_scope.GetRuler.GetSheHe] damit begonnen hat, Reden zu verfassen, in denen [gm_2_greek_scope.GetRuler.GetSheHe] die rückständige Regierung von Griechenland ankreidet, um die öffentliche Unterstützung für eine Invasion zu gewinnen."
 me_greek_2_greece.9.a:0 "Eine starke Regierung muss obsiegen."
 me_greek_2_greece.9.at:0 "$me_gre_task_start_tt_2$ griechische Republiken ins Visier zu nehmen."
 me_greek_2_greece.9.b:0 "Die Griechen haben die Demokratie verdient."
 me_greek_2_greece.9.bt:0 "$me_gre_task_start_tt_2$ griechische Oligarchien und Monarchien ins Visier zu nehmen."
 me_greek_2_greece.10.t_1:0 "$greek_2_4$: Polemische Rede"
 me_greek_2_greece.10.t_2:0 "$greek_2_5$: Polemische Rede"
 me_greek_2_greece.10.desc:0 "Unser[gm_2_greek_scope.GetRuler.Custom('get_eFemale')] mutige[gm_2_greek_scope.GetRulerCustom('get_rMale')] Anführer[gm_2_greek_scope.GetRulerCustom('get_inFemale')], [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen], hat eine vernichtende Polemik gegen jene hellenischen Regierungen vorbereitet, die einer Vereinigung Griechenlands im Weg stehen."
 me_greek_2_greece.10.desc_1:0 "[gm_2_greek_scope.GetRuler.GetHerHis|U]e scharfen Worte haben der Bevölkerung den Glauben an die Notwendigkeit gegeben, eine starke Regierung zu brauchen und die hellenischen Demokratien aufzulösen oder zu ersetzen."
 me_greek_2_greece.10.desc_2:0 "[gm_2_greek_scope.GetRuler.GetHerHis|U]e scharfen Worte haben der Bevölkerung den Glauben an die Notwendigkeit gegeben, dass alle Griechen vereint werden müssen und dass der Tyrannei und der Ungleichheit unter den Bürgern ein Ende bereitet werden muss."
 me_greek_2_greece.10.claim_tt_1:1 "[gm_2_greek_scope.GetName] erhält Ansprüche auf alle $hellenic$e Oligarchien und Monarchien in Griechenland."
 me_greek_2_greece.10.claim_tt_2:1 "[gm_2_greek_scope.GetName] erhält Ansprüche auf alle $hellenic$en nicht-oligarchischen Republiken in Griechenland."
 me_greek_2_greece.10.a:0 "Wir werden sie brechen."
 me_greek_2_greece.10.at:0 "Die Missionsaufgabe #Y $greek_2_4$#! gilt als #G abgeschlossen#!!"
 me_greek_2_greece.10.b:0 "$me_greek_2_greece.10.a$"
 me_greek_2_greece.10.bt:0 "Die Missionsaufgabe #Y $greek_2_5$#! gilt als #G abgeschlossen#!!"
 me_greek_2_greece.11.t:0 "$greek_2_6$: Ruf nach Einheit"
 me_greek_2_greece.11.desc:0 "Es gibt andere griechische Staaten, die unsere Werte teilen und sich mühelos in unsere wachsende Organisation von Städten einfügen würden.\n\nWie alle Griechen sind sie stolz und müssen überzeugt werden, doch es ist klar, dass die Griechen gemeinsam stärker sind, auch wenn einige ihre direkte Kontrolle über sich selbst abgeben müssen."
 me_greek_2_greece.11.a:0 "Wir müssen sie davon überzeugen, unsere Streitigkeiten beizulegen."
 me_greek_2_greece.11.at:0 "$me_gre_task_start_tt_2$ diplomatische Angebote vorzubereiten."
 me_greek_2_greece.12.t:0 "$greek_2_6$: Antwort"
 me_greek_2_greece.12.desc:0 "Unsere diplomatischen Vorbereitungen sind beendet, und unsere charismatischsten Abgesandten werden nach ganz Griechenland entsandt, um die Hellenen von unseren Führungsqualitäten zu überzeugen.\n\n"
 me_greek_2_greece.12.desc_1:0 "Die Argumente von [gm_2_greek_scope.GetRuler.GetPraenomen] haben überzeugt. Wir haben von den unterdrückten Städten die Zusage auf Unterstützung erhalten."
 me_greek_2_greece.12.desc_2:0 "Die Argumente von [gm_2_greek_scope.GetRuler.GetPraenomen] sind auf taube Ohren gestoßen. Es scheint, dass die anderen Griechen unseren Absichten nicht trauen."
 me_greek_2_greece.12.a:0 "Das ist mehr, als wir uns erhofft hatten!"
 me_greek_2_greece.12.b:0 "Diese Dummköpfe müssen zur Vernunft gebracht werden. So oder so."
 me_greek_2_greece.12.at:0 "$mission_task_completed_tt_1$$greek_2_6$$mission_task_completed_tt_2$"
 me_greek_2_greece.13.t_1:0 "$greek_2_4$: Die Zeiten ändern sich"
 me_greek_2_greece.13.t_2:0 "$greek_2_5$: Die Zeiten ändern sich"
 me_greek_2_greece.13.desc:0 "Noch während wir uns darauf vorbereiteten, die Unterstützung der Bevölkerung gegen die Hochburgen falscher Regierungen zu gewinnen, erhielten wir die Nachricht, dass die letzten dieser Betrüger bereits gefallen waren."
 me_greek_2_greece.13.a:0 "Lobet die Götter."
 me_greek_2_greece.13.at:0 "Die Missionsaufgabe #Y $greek_2_4$#! wurde #R umgangen#!!"
 me_greek_2_greece.13.b:0 "$me_greek_2_greece.13.a$"
 me_greek_2_greece.13.bt:0 "Die Missionsaufgabe #Y $greek_2_5$#! wurde #R umgangen#!!"
 me_greek_2_greece.14.t:0 "$greek_2_6$: Verpasste Gelegenheit"
 me_greek_2_greece.14.desc:0 "Der Zusammenbruch aller ähnlich gesinnten Regierungen in Hellas hat unsere diplomatischen Bemühungen in der Region vereitelt.\n\nEs müssen andere Wege beschritten werden, wenn wir die regionale Führung übernehmen wollen."
 me_greek_2_greece.14.a:0 "Es gibt immer einen Weg ..."
 me_greek_2_greece.14.at:0 "Die Missionsaufgabe #Y $greek_2_6$#! wurde #R umgangen#!!"
 me_greek_2_greece.15.t_1:0 "$greek_2_15$: Verschwendete Pläne"
 me_greek_2_greece.15.t_2:0 "$greek_2_16$: Verschwendete Pläne"
 me_greek_2_greece.15.desc:0 "Der Verlust unseres Untertanenstaates hat unsere Pläne zunichtegemacht, seine Ressourcen in die weitere [gm_2_greek_scope.GetAdjective]e Strategie zu integrieren."
 me_greek_2_greece.15.a:0 "Welch tragische Wendung der Ereignisse ..."
 me_greek_2_greece.15.at:0 "Die Missionsaufgabe #Y $greek_2_15$#! wurde #R umgangen#!!"
 me_greek_2_greece.15.b:0 "Welch tragische Wendung der Ereignisse ..."
 me_greek_2_greece.15.bt:0 "Die Missionsaufgabe #Y $greek_2_16$#! wurde #R umgangen#!!"
 me_greek_2_greece.17.t:0 "$greek_2_18$"
 me_greek_2_greece.17.desc:0 "Durch die delische Flottenüberlegenheit und die Stützpunkte unserer Verbündeten, die die gesamte Ägäis abdecken, ist es uns endlich gelungen, die Gewässer vor Eindringlingen zu sichern.\n\nWenn wir an der Macht bleiben wollen, müssen wir unserer Flotte eine ebenso hohe Bedeutung wie unserer Armee beimessen und ihre Qualität und ihre Bereitschaft ständig überwachen."
 me_greek_2_greece.17.a:0 "Mit Poseidons Segen soll das Meer unser Reich sein."
 me_greek_2_greece.17.at:0 "$mission_task_completed_tt_1$$greek_2_18$$mission_task_completed_tt_2$"
 me_greek_2_greece.18.t:0 "$greek_2_9$"
 me_greek_2_greece.18.desc:0 "Die historischen Städte Griechenlands wurden erobert und unsere Position an der Spitze der griechischen Kultur und Tradition gesichert.\n\nVon Platons Olivenhainen bis zu den Toren von Theben, vom Heiligtum der Pythia bis zu den Hetären von Korinth: Nun kennt die ganze Welt unseren Namen."
 me_greek_2_greece.18.a:0 "Ganz Griechenland ist unser."
 me_greek_2_greece.18.at:0 "$mission_task_completed_tt_1$$greek_2_9$$mission_task_completed_tt_2$"
 me_greek_2_greece.19.t:0 "$greek_2_6$: [gm_2_greek_scope.GetAdjective]e Gespräche"
 me_greek_2_greece.19.desc:0 "Die von [gm_2_greek_scope.GetName] entsandten Boten sind in den Höfen Griechenlands angekommen und fordern alle, die sie empfangen, auf, sich ihren Bemühungen anzuschließen, Griechenland gegen gemeinsame Bedrohungen zu vereinigen.\n\nSie bitten um einen Beitrag zur Verteidigung Griechenlands im Austausch für Schutz und Freundschaft, doch können wir ihren Absichten trauen?"
 me_greek_2_greece.19.a:0 "In dieser besorgniserregenden Zeit sind drastische Mittel nötig ..."
 me_greek_2_greece.19.at:0 "In den nächsten Wochen:"
 me_greek_2_greece.19.b:0 "Welch Überheblichkeit!"
 me_greek_2_greece.20.t:0 "$greek_2_7$: [gm_2_greek_scope.GetCapital.GetName]"
 me_greek_2_greece.20.desc:0 "Die Straßen von [gm_2_greek_scope.GetCapital.GetName] sind so geschäftig wie die einer wahren Hauptstadt der Welt: Händler, Philosophen, Soldaten und Handwerker gehen emsig ihren Geschäften nach.\n\nUnsere Hauptstadt ist in dieser Zeit das unumstrittene Zentrum der hellenischen Zivilisation und Kultur und lockt die klügsten und besten Griechen in unser Reich!"
 me_greek_2_greece.20.a:0 "[gm_2_greek_scope.GetCapital.GetName] wird eine Stadt für die Ewigkeit sein."
 me_greek_2_greece.20.at:0 "$mission_task_completed_tt_1$$greek_2_7$$mission_task_completed_tt_2$"
 me_greek_2_greece.20.tt:1 "$hellenic$e Nationen in Griechenland erhalten #G 20#! Meinung gegenüber [gm_2_greek_scope.GetName]."
 me_greek_2_greece.21.t:0 "$greek_2_8$: [gm_2_greek_scope.GetRuler.GetName]"
 me_greek_2_greece.21.desc:0 "Die Bedeutung einer starken Führung in diesen schwierigen Zeiten darf nicht unterschätzt werden, und die Hellenen können sich glücklich schätzen, dass [gm_2_greek_scope.GetRuler.GetPraenomen] auf ihrer Seite kämpft.\n\n"
 me_greek_2_greece.21.desc_1:0 "$me_greek_2_greece.21.desc_body$ und die Unterstützung aller Menschen unter [gm_2_greek_scope.GetRuler.GetHerHis]er Herrschaft gewonnen."
 me_greek_2_greece.21.desc_2:0 "$me_greek_2_greece.21.desc_body$ und [gm_2_greek_scope.GetRuler.GetHerHis] Können als Strategos unter Beweis gestellt."
 me_greek_2_greece.21.desc_body:0 "[gm_2_greek_scope.GetRuler.Custom('get_DieDer')|U] [gm_2_greek_scope.GetRulerTitle] hat immer größere Erfolge erzielt, [gm_2_greek_scope.GetName]e Feinde besiegt"
 me_greek_2_greece.21.a:0 "[gm_2_greek_scope.GetRuler.GetPraenomen] wird uns zum Ruhm führen!"
 me_greek_2_greece.21.at:0 "$mission_task_completed_tt_1$$greek_2_8$$mission_task_completed_tt_2$"
 me_greek_2_greece.22.t:0 "$greek_2_15$: Der Griff wird enger"
 me_greek_2_greece.22.desc:0 "Der Bedarf an Soldaten, die in den hellenischen Armeen dienen und die Grenzen und Interessen ganz Griechenlands schützen, war noch nie so groß wie heute.\n\nHeute haben unsere Politiker einen Vorschlag zur besseren Eingliederung unserer Brüderstädte in unser Militär unterbreitet, um eine stete Versorgung mit Rekruten sicherzustellen."
 me_greek_2_greece.22.a:0 "Die Sicherheit Griechenlands erfordert es."
 me_greek_2_greece.22.at:0 "$me_gre_task_start_tt_2$ Aufgebote von Bundesgenossen zu fordern."
 me_greek_2_greece.23.t:0 "$greek_2_15$: Die Aufgebote"
 me_greek_2_greece.23.desc:0 "[gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen] hat ein Gesetz verabschiedet, das von unseren hellenischen Untertanen mehr Rekrutenreserven einfordert.\n\n$me_greek_2_greece_own_good_desc$"
 me_greek_2_greece_own_good_desc:0 "Es mag ihnen nicht gefallen, doch es ist zu ihrem eigenen Wohl und dem der Griechen auf der ganzen Welt."
 me_greek_2_greece.23.a:0 "Es ist lediglich der Preis der Freiheit ..."
 me_greek_2_greece.23.at:0 "$mission_task_completed_tt_1$$greek_2_15$$mission_task_completed_tt_2$"
 me_greek_2_greece.24.t:0 "$greek_2_16$: Finanzielle Abhängigkeit"
 me_greek_2_greece.24.desc:0 "Die immer engere Eingliederung unserer Tributstaaten und ihre Beiträge zur gemeinsamen Staatskasse, der wir vorstehen, haben zu engeren Beziehungen als erwartet geführt.\n\nEs ist nur natürlich, dass wir dies zum neuen Status quo machen, um die Einnahmequellen zu schützen, die unsere Freiheiten garantieren."
 me_greek_2_greece.24.a:0 "$me_greek_2_greece.22.a$"
 me_greek_2_greece.24.at:0 "$me_gre_task_start_tt_2$ höhere Beiträge zu verlangen."
 me_greek_2_greece.25.t:0 "$greek_2_16$: Gemeinsame Schatzkammer"
 me_greek_2_greece.25.desc:0 "[gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen] hat ein neues System von standardisierten Gewichten und Maßen eingeführt, das den Ertrag durch die Märkte unserer griechischen Brüder steigern wird.\n\n$me_greek_2_greece_own_good_desc$"
 me_greek_2_greece.25.a:0 "$me_greek_2_greece.23.a$"
 me_greek_2_greece.25.at:0 "$mission_task_completed_tt_1$$greek_2_16$$mission_task_completed_tt_2$"
 me_greek_2_greece.26.t:0 "$greek_2_10$"
 me_greek_2_greece.26.desc:0 "Die Anführer von [gm_2_greek_scope.GetName] haben Athen und sein Seeimperium aus Tributstaaten als Vorbild für ihre Ambitionen genommen.\n\nIhre Erfolge haben selbst den Attischen Bund übertroffen, den Weg für eine zukünftige Integration geebnet und im Allgemeinen viel Nutzen gebracht."
 me_greek_2_greece.26.a:0 "Freiheit und Handel."
 me_greek_2_greece.26.at:0 "$mission_task_completed_tt_1$$greek_2_10$$mission_task_completed_tt_2$"
 me_greek_2_greece.27.t:0 "$greek_2_11$"
 me_greek_2_greece.27.desc:0 "Die Anführer von [gm_2_greek_scope.GetName] haben die List der Lakedämonier und ihre Dominanz in den griechischen Städten als Vorbild für ihre Ambitionen genommen.\n\nUnser Netzwerk aus Garnisonsstädten und Untertanen übertrifft alles, was die Spartaner jemals erreicht haben, gewährleistet die Sicherheit Griechenlands und bringt viele Vorteile."
 me_greek_2_greece.27.a:0 "Frieden und Stabilität."
 me_greek_2_greece.27.at:0 "$mission_task_completed_tt_1$$greek_2_11$$mission_task_completed_tt_2$"
 me_greek_2_greece.28.t:0 "$greek_2_14$"
 me_greek_2_greece.28.desc:0 "Unsere Männer rückten energisch auf den alten Palastkomplex der Argeaden-Dynastie vor und waren stark bestrebt, einen Teil der dort im Überfluss zu findenden Beute mitzunehmen.\n\nMit dieser symbolischen Geste haben wir der hellenischen Welt gezeigt, dass die Zeit der grausamen makedonischen Könige vorüber ist und [gm_2_greek_scope.GetName] unbestritten über ganz Griechenland gebietet."
 me_greek_2_greece.28.a:0 "Ha! Wo sind eure Sarissen jetzt?"
 me_greek_2_greece.28.at:0 "$mission_task_completed_tt_1$$greek_2_14$$mission_task_completed_tt_2$"
 me_greek_2_greece.29.t:0 "$greek_2_14$: Aegae geplündert"
 me_greek_2_greece.29.desc:0 "Unsere Boten bringen eine Nachricht aus Pella und berichten, dass [gm_2_greek_scope.GetAdjective]e Soldaten den argeadischen Palastkomplex in Aegae aus Rache für die Unterwerfung Griechenlands geplündert haben!\n\n"
 me_greek_2_greece.29.desc_1:0 "Diese dreckigen Köter spucken auf das Vermächtnis von Alexander und all seinen Vorfahren, doch vor allem auch auf uns: seine legitimen Nachfolger!"
 me_greek_2_greece.29.desc_2:0 "Sie wollen die Diadochen eindeutig verärgern und dem griechischen Volk zeigen, dass man ihnen als Verteidiger gegen fremde Monarchen vertrauen kann."
 me_greek_2_greece.29.desc_3:0 "Es scheint, dass die Tage einer makedonischen Hegemonie in Griechenland endgültig vorbei sind und [gm_2_greek_scope.GetName] eingetreten ist, um ihr blutbeflecktes Vermächtnis zu beanspruchen."
 me_greek_2_greece.29.a:0 "Sie werden für diesen Frevel bezahlen!"
 me_greek_2_greece.29.b:0 "Tauschen wir einen grausamen Herrn gegen einen anderen aus?"
 me_greek_2_greece.29.c:0 "Den Ruhm, den sie verleihen, nehmen sie am Ende auch wieder ..."
 me_greek_2_greece.29.at:0 "$mission_task_completed_tt_1$$greek_2_11$$mission_task_completed_tt_2$"
 me_greek_2_greece.30.t:0 "$greek_2_1$: [gm_2_greek_scope.GetAdjective]er Schutz"
 me_greek_2_greece.30.desc:0 "[gm_2_greek_scope.GetAdjective]e Diplomaten reden ständig von den Vorteilen eines vereinten Griechenlands und wie dieses die vernichtenden Schläge fremdländischer Invasoren überstehen kann.\n\n"
 me_greek_2_greece.30.desc_1:0 "Sie bieten uns ihren Schutz im Austausch für ein Bündnis und einen kleinen Beitrag unserer Rekruten an, die freiwillig in den vereinten hellenischen Armeen kämpfen sollen."
 me_greek_2_greece.30.desc_2:0 "Sie bieten uns ihren Schutz im Austausch für einen kleinen Tribut an, der in eine gemeinsame Kasse eingezahlt wird, um die Verteidigung aller Hellenen zu bezahlen."
 me_greek_2_greece.30.a:0 "Gemeinsam sind wir stärker, ganz gleich, unter welchen Umständen."
 me_greek_2_greece.30.b:0 "Sie wollen nur Macht über uns!"
 me_greek_2_greece.31.t:0 "$greek_2_1$: [gm_2_greek_scope.GetAdjective]e Überzeugungskraft"
 me_greek_2_greece.31.desc:0 "Wir sind von Gesandten des ambitionierten [gm_2_greek_scope.GetAdjective]en Staates angesprochen worden, die versuchen, die Griechen zu vereinen, indem sie die alten Spaltungen und Meinungsverschiedenheiten überwinden.\n\n"
 me_greek_2_greece.31.desc_1:0 "Sie bieten uns im Zuge einer Annäherung aller Hellenen in Sachen Kultur und Eintracht an, uns bei einer freiheitsfreundlicheren Neufassung unserer Gesetze zu unterstützen."
 me_greek_2_greece.31.desc_2:0 "Sie bieten uns im Zuge einer Annäherung aller Hellenen in Sachen Kultur und Eintracht an, unsere Republik nach oligarchischen Gesichtspunkten neu zu organisieren."
 me_greek_2_greece.31.a:0 "Mit einem Richtungswechsel könnte viel gewonnen werden."
 me_greek_2_greece.31.b:0 "Sie sollten sich aus unseren Angelegenheiten heraushalten!"
 me_greek_2_greece.31_plu:0 "#Y [me_gre_2_convinced_scope.GetName]#! wird eine Plutokratische Republik."
 me_greek_2_greece.31_ari:0 "#Y [me_gre_2_convinced_scope.GetName]#! wird eine Aristokratische Republik."
 me_greek_2_greece.31_the:0 "#Y [me_gre_2_convinced_scope.GetName]#! wird eine Theokratische Republik."
 me_greek_2_greece.31_dem:0 "#Y [me_gre_2_convinced_scope.GetName]#! wird eine Demokratische Republik."
 me_greek_2_greece.31_oli:0 "#Y [me_gre_2_convinced_scope.GetName]#! wird eine Oligarchische Republik."
 me_greek_2_greece.32.t:0 "$greek_2_1$: [gm_2_greek_scope.GetAdjective]e Überzeugungskraft"
 me_greek_2_greece.32.desc:0 "Die diplomatischen Bemühungen von [gm_2_family_head_scope.GetPraenomen] haben sich ausgezahlt! [gm_2_family_head_scope.GetSheHe|U] berichtet, dass der [me_gre_2_convinced_scope.GetAdjective]e Staat sich bereit erklärt hat, unseren Schutz zu akzeptieren und im Gegenzug zur Stärke eines vereinten Hellas beizutragen!"
 me_greek_2_greece.32.a:0 "Sehr gut gemacht."
 me_greek_2_greece.33.t:0 "$greek_2_1$: [gm_2_greek_scope.GetAdjective]e Überzeugungskraft"
 me_greek_2_greece.33.desc:0 "[gm_2_family_head_scope.GetPraenomen] hat kundgetan, dass [gm_2_family_head_scope.GetHerHis]e Bemühungen, hellenische Regierungen zu überzeugen, in [me_gre_2_convinced_scope.GetName] erfolgreich waren.\n\nNach vielen langen Diskussionen konnten sie schließlich davon überzeugt werden, dass der Wechsel zu unserem Regierungsstil zum Nutzen von ganz Hellas ist."
 me_greek_2_greece.33.a:0 "Ausgezeichnet."
 me_greek_2_greece.34.t:0 "Das [gm_2_greek_scope.GetAdjective]e Reich: Anführer von ganz Hellas"
 me_greek_2_greece.34.desc:0 "Endlich ist ganz Griechenland, von der Insel Kythera bis zur Ebene von Thessalien, unter der [gm_2_greek_scope.GetAdjective]en Führung vereint.\n\nDie Regierung ist zusammengekommen, um dieses bedeutsame Ereignis zu feiern und zu entscheiden, wie die hellenische Welt regiert werden soll ..."
 me_greek_2_greece.34.a:0 "Griechenland muss vereint sein, wenn wir Erfolg haben wollen."
 me_greek_2_greece.34.at:2 "$me_greek_2_greece.34.tt$Alle griechischen Untertanen in den Provinzen #Y $thessaly_area$#! und #Y $greece_region$#!, ausgenommen #Y $crete_area$#! und #Y $epirus_area$#!, werden von [gm_2_greek_scope.GetCapital.GetName] annektiert.\n$me_greek_2_greece.34.ct$"
 me_greek_2_greece.34.b:0 "Die alten Stämme werden sich selbst regieren, unter unserer Führung."
 me_greek_2_greece.34.bt:2 "$me_greek_2_greece.34.tt$Jede #Y Provinz#! in $greece_region$ wird als sich selbst verwaltender Bundesgenosse der panhellenischen Regierung in [gm_2_greek_scope.GetCapital.GetState.GetShortName] entlassen und stellt Rekruten und Armeen zur Verfügung."
 me_greek_2_greece.34.c:0 "$me_greek_2_greece.34.a$"
 me_greek_2_greece.34.ct:0 "$me_greek_2_greece.34.tt$[gm_2_greek_scope.GetCapital.GetName] erhält #Y 25#! Jahre lang erhöhte Unruhe."
 me_greek_2_greece.34.tt:0 "Wenn die Aufgabe #Y Das [gm_2_greek_scope.GetAdjective]e Reich#! abgeschlossen ist:\n"
 me_greek_2_greece.35.t:0 "Das [gm_2_greek_scope.GetAdjective]e Reich: $greek_2_greece$"
 me_greek_2_greece.35.desc:0 "Alle notwendigen Verwaltungsvorbereitungen sind abgeschlossen, und die neue hellenische Regierung hat die Kontrolle über ganz Griechenland übernommen.\n\n"
 me_greek_2_greece.35.desc_1:0 "Die Untertanenstädte von Hellas haben sich unseren Forderungen nach einer Annexion friedlich unterworfen und ihre Bevölkerung unter unserer Führung eingegliedert."
 me_greek_2_greece.35.desc_2:0 "Die historischen Regionen Griechenlands, die durch Dialekt und Kultur getrennt sind, haben unter der Führung von [gm_2_greek_scope.GetName] die Selbstverwaltung erhalten. Im Gegenzug werden ihre Armeen an unserer Seite dienen und Soldaten zur Verteidigung ganz Griechenlands beisteuern."
 me_greek_2_greece.35.desc_3:0 "Die Menschen Griechenlands müssen sich mit der totalen Dominanz unseres Staates abfinden, denn wir haben jede einzelne Stadt Griechenlands unter die Herrschaft von [gm_2_greek_scope.GetName] gestellt."
 me_greek_2_greece.35.mod_tt:0 "Jeder Vasall erhält"
 me_greek_2_greece.35.tt:1 "Jede #Y Provinz#! Griechenlands wird als selbstverwaltender Vasall der panhellenischen Regierung von [gm_2_greek_scope.GetCapital.GetState.GetShortName] entlassen und stellt Rekruten und Armeen zur Verfügung."
 me_greek_2_greece.35.tt2:0 "[gm_2_greek_scope.GetName] erhält Ansprüche auf alle hellenischen Regionen in der Nähe von Griechenland."
 me_greek_2_greece.35.tt3:2 "$hellenic$e Untertanen in den Provinzen #Y $thessaly_area$#! und #Y $greece_region$#!, ausgenommen #Y $crete_area$#! und #Y $epirus_area$#!, werden von [gm_2_greek_scope.GetCapital.GetName] annektiert."
 me_greek_2_greece.35.a:0 "Die Zeit der Teilung ist vorüber."
 me_greek_2_greece.35.b:0 "Als Verbündete sind wir stärker."
 me_greek_2_greece.35.c:0 "$me_greek_2_greece.35.a$"
 ### Magna Graecia
 me_greek_3_italiote.1.t:0 "$greek_3_italiote$: Seltsame Zeiten"
 me_greek_3_italiote.1.desc:0 "Die griechische Welt hat die sich immer weiter ausbreitenden Diadochenkonflikte mit Beklommenheit verfolgt, und nun hat Syrakus seine alexandrinischen Ansprüche offenbart.\n\nErmutigt durch [gm_family_head_3.GetPraenomen] vertritt [gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen] die Notwendigkeit für das [gm_3_greek_scope.GetAdjective]e Überleben zunehmend leidenschaftlicher und sieht sich selbst als die Galionsfigur eines neuen Zeitalters für [gm_3_greek_scope.GetName]."
 me_greek_3_italiote.1.a:0 "Ein echter Heißsporn."
 me_greek_3_italiote.2.t:0 "$greek_3_italiote$: Megale Hellas"
 me_greek_3_italiote.2.desc:0 "Angespornt durch die inspirierenden Worte einiger Patrioten ist es unserer kleinen Stadt gelungen, die führende Macht in Magna Graecia zu werden und alle Italioten zu vereinen. Vielleicht ist dies erst der Anfang, denn wer weiß, was einem so starken und gerissenen Volk noch möglich ist?!"
 me_greek_3_italiote.2.a:0 "Die Zeit ist gekommen."
 me_greek_3_italiote.2.at:0 "Die Mission #Y $greek_3_italiote$#! gilt als #G abgeschlossen#!!"
 me_greek_3_italiote.3.t_1:0 "$greek_3_2$: Aufruf zum Handeln"
 me_greek_3_italiote.3.t_2:0 "$greek_3_1$: Aufruf zum Handeln"
 me_greek_3_italiote.3.desc_1:0 "[gm_3_greek_scope.GetName] hat schon bessere Tage gesehen, und die sich rasch ändernden Zeiten haben gezeigt, dass radikale Maßnahmen erforderlich sind, wenn unsere Stadt überleben soll."
 me_greek_3_italiote.3.desc_2:0 "Zu lange hat [gm_3_greek_scope.GetName] unter der Herrschaft von [gm_3_greek_scope.GetOverlord.GetName] gelitten. Wenn unsere Stadt überleben soll, müssen wir radikale Maßnahmen ergreifen."
 me_greek_3_italiote.3.desc:0 "[gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen] steht an der Speerspitze der Debatte und ermutigt zu einer Änderung unserer Außenpolitik, um dies widerzuspiegeln."
 me_greek_3_italiote.3.a:0 "Wir müssen handeln!"
 me_greek_3_italiote.3.at:0 "$me_gre_task_start_tt_3$ das Volk aufzurütteln."
 me_greek_3_italiote.3.b:0 "Wir müssen handeln!"
 me_greek_3_italiote.4.t_1:0 "$greek_3_2$: Gerechte Sache"
 me_greek_3_italiote.4.t_2:0 "$greek_3_1$: Gerechte Sache"
 me_greek_3_italiote.4.desc_1:0 "[gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen] wurde weithin für [gm_3_greek_scope.GetRuler.GetHerHis]e Reden gelobt, in denen [gm_3_greek_scope.GetRuler.GetSheHe] [gm_3_greek_scope.GetName] zu den Waffen rief und mit denen [gm_3_greek_scope.GetRuler.GetSheHe] über alle politischen Gräben hinweg viel Zuspruch fand."
 me_greek_3_italiote.4.desc_2:0 "[gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen] hat mit [gm_3_greek_scope.GetRuler.GetHerHis]en Reden viel Unzufriedenheit gegen unseren Lehnsherrn ausgedrückt, und das Volk schreit nun nach einer Selbstverwaltung."
 me_greek_3_italiote.4.desc:0 "Jetzt müssen wir nur noch unseren Anspruch abstecken, um unser Überleben und unser Glück zu gewährleisten."
 me_greek_3_italiote.4.a:0 "Unsere Zeit ist gekommen."
 me_greek_3_italiote.4.at:0 "$mission_task_completed_tt_1$$greek_3_2$$mission_task_completed_tt_2$"
 me_greek_3_italiote.4.b:0 "[gm_3_greek_scope.GetName] wird frei sein!"
 me_greek_3_italiote.4.bt:0 "$mission_task_completed_tt_1$$greek_3_1$$mission_task_completed_tt_2$"
 me_greek_3_italiote.5.t:0 "$greek_3_9$: [gm_3_greek_scope.GetCapital.GetName]"
 me_greek_3_italiote.5.desc:0 "Wie in allen italiotischen Städten sind auch bei uns die glorreichen Tage unserer Großväter nach den Unruhen und dem Aufstieg der italienischen Barbaren längst vergessen.\n\nMit unserer neuen Tatkraft haben wir unsere Stadt endlich wieder zu alter Größe gebracht - zumindest so weit, wie man dies erwarten kann - und neue Siedler in die Region gelockt."
 me_greek_3_italiote.5.a:0 "[gm_3_greek_scope.GetCapital.GetName] wird das Juwel von Magna Graecia sein."
 me_greek_3_italiote.5.at:0 "$mission_task_completed_tt_1$$greek_3_9$$mission_task_completed_tt_2$"
 me_greek_3_italiote.6.t:0 "$greek_3_19$: [gm_3_greek_scope.GetAdjective]e Debatten"
 me_greek_3_italiote.6.desc:0 "In diesen turbulenten Zeiten brauchen wir eine starke und verbindende Idee, die die Bemühungen und Ressourcen eines jeden hinter einer gemeinsamen Sache vereint und so unser Überleben sichert.\n\nIn den italiotischen Kolonien haben sich viele Ideen von Einheimischen und Siedlern vermischt, und an entsprechenden Argumenten wird es daher in den kommenden Tagen nicht mangeln."
 me_greek_3_italiote.6.a:0 "Spezialisierung ist der Weg zur Perfektion."
 me_greek_3_italiote.6.at:0 "$me_gre_task_start_tt_3$ Diskussionen zu entfachen."
 me_greek_3_italiote.7.t:0 "$greek_3_19$: Neuer Enthusiasmus"
 me_greek_3_italiote.7.desc:0 "In unserem Land ist eine große Debatte entbrannt, bei der sich jede Seite für einen anderen Weg für die Zukunft unserer Nation starkmacht.\n\n"
 me_greek_3_italiote.7.desc_1:0 "Unsere Stadt ist zu Recht für ihre Kavallerie-Taktiken bekannt, die wir dereinst einführten und die von der gesamten hellenischen Welt übernommen wurden.\n\n"
 me_greek_3_italiote.7.desc_2:0 "Im Herzen sind wir eine Gruppe umherziehender Seeleute, die von Vorfahren abstammen, welche auf der Flucht erst aus Ionia und dann aus Korsika auf den Wellen nach einer neuen Heimat suchten.\n\n"
 me_greek_3_italiote.7.desc_3:0 "Wir haben viel aus unserer engen Beziehung zur Religion und zum Vermächtnis von Pythagoras, des in Kroton geborenen und in Metapont begrabenen Mathematikers und Weisen, gemacht: Seine Schule gehört noch immer zu den wichtigsten unseres Landes.\n\n"
 me_greek_3_italiote.7.desc_5:0 "$me_greek_3_italiote_some_point_desc$ Sparta und ermutigen die Förderung eines strengeren Drills und militärischer Perfektion."
 me_greek_3_italiote.7.desc_6:0 "$me_greek_3_italiote_some_point_desc$ Athen und ermutigen die Vervollkommnung des Schiffsbaus und der Seekriegsführung."
 me_greek_3_italiote.7.desc_7:0 "$me_greek_3_italiote_some_point_desc$ Syrakus und ermutigen dazu, die reichlich vorhandenen Söldner und Rekruten Italiens auszubeuten."
 me_greek_3_italiote.7.desc_8:0 "$me_greek_3_italiote_some_point_desc$ Achäa und ermutigen zu aggressiven Rekrutierungstaktiken durch die Schaffung von Einigkeit."
 me_greek_3_italiote.7.desc_9:0 "$me_greek_3_italiote_some_point_desc$ Lokris und ermutigen Frömmigkeit und den Ausbau unserer Verteidigung."
 me_greek_3_italiote.7.desc_10:0 "$me_greek_3_italiote_some_point_desc$ Chalkis und ermutigen dazu, unseren Schiffsbau zu verbessern und uns auf die Stärke unserer Mauern zu verlassen."
 me_greek_3_italiote.7.desc_11:0 "$me_greek_3_italiote_some_point_desc$ Phokis, dessen andere Kolonien erblühen, indem sie den Schiffsbau fördern und eng mit der fremdländischen Bevölkerung zusammenleben."
 me_greek_3_italiote_some_point_desc:0 "Einige beziehen sich auf unser Erbe als Kolonisten aus"
 me_greek_3_italiote.7.a:0 "Unsere berühmte Kavallerie muss unser Schwerpunkt sein."
 me_greek_3_italiote.7.at:0 "Diese Option ist verfügbar, weil wir #Y [gm_3_greek_scope.GetName]#! sind.\n\n"
 me_greek_3_italiote.7.b:0 "Wir verlassen uns auf unsere umherziehenden Flotten."
 me_greek_3_italiote.7.c:0 "Die Lehren des Pythagoras werden uns in die Zukunft führen."
 me_greek_3_italiote.7.d:0 "Philosophie und Lernen muss gefördert werden."
 me_greek_3_italiote.7.e:0 "Unser Militär muss stark sein."
 me_greek_3_italiote.7.f:0 "Das Meer ist unsere Stärke."
 me_greek_3_italiote.7.g:0 "Wir sollten zu unseren Wurzeln zurückkehren."
 me_greek_3_italiote.7.gt:0 "Diese Option ist verfügbar, weil #Y [SCOPE.Custom('get_gre_3_metropolis_2')]#! unsere Metropole ist.\n\n"
 me_greek_3_italiote.7.tt:0 "$mission_task_completed_tt_1$$greek_3_19$$mission_task_completed_tt_2$"
 me_greek_3_italiote.8.t:0 "$greek_3_13$: Koloniale Zugehörigkeit"
 me_greek_3_italiote.8.desc:0 "Die ursprünglichen Gründer unserer Stadt sollen hauptsächlich aus [SCOPE.Custom('get_gre_3_metropolis_1')] stammen, und in diesen schwierigen Zeiten wurde vorgeschlagen, diese alte Verbindung zu unserem Vorteil zu nutzen.\n\nUnsere Gesandten sind bereit, sich auf die lange Reise nach Griechenland zu begeben."
 me_greek_3_italiote.8.a:0 "Schickt die Gesandtschaft los."
 me_greek_3_italiote.8.at:0 "$me_gre_task_start_tt_3$ an [me_gre_3_13_target.GetName] heranzutreten."
 me_greek_3_italiote.9.t:0 "$greek_3_13$: Zugehörigkeit zum Mutterland"
 me_greek_3_italiote.9.desc:0 "Unsere Gesandten sind aus [me_gre_3_13_target.GetName] zurückgekehrt und verkünden uns, wie dort auf unsere Bitte reagiert wurde."
 me_greek_3_italiote.9.desc_1:0 "Freudig berichten sie, dass [me_gre_3_13_target.GetName] unserer Bitte insgesamt zustimmte, ein Geschenk in Form von Silber mitschickte und sogar ein Bündnis befürwortete! Außerdem sind Siedler gekommen, die von unserer Notlage gehört haben und in Italien ein neues Leben beginnen wollen!"
 me_greek_3_italiote.9.desc_2:0 "Sie berichten, dass [me_gre_3_13_target.GetName] einige Siedler geschickt hat, die in Italien ein neues Leben beginnen wollen, doch es gab nicht jenen Ausbruch von Freundschaft, den wir uns vielleicht erhofft hatten."
 me_greek_3_italiote.9.desc_3:0 "Mürrisch berichten sie, dass [me_gre_3_13_target.GetName] sie schroff abgewiesen und unsere Forderungen nach Almosen voller Verachtung zurückgewiesen hat, da man dort selbst so schwere Zeiten durchmacht ..."
 me_greek_3_italiote.9.a:0 "[me_gre_3_13_target.GetName] und [gm_3_greek_scope.GetName] stehen zusammen."
 me_greek_3_italiote.9.b:0 "Das ist also die berühmte [me_gre_3_13_target.GetAdjective]e Großzügigkeit."
 me_greek_3_italiote.9.c:0 "So ist das also?"
 me_greek_3_italiote.9.tt:0 "$mission_task_completed_tt_1$$greek_3_13$$mission_task_completed_tt_2$"
 me_greek_3_italiote.10.t:0 "$greek_3_13$: [gm_3_greek_scope.GetAdjective]e Kolonisten"
 me_greek_3_italiote.10.desc:0 "Heute sind Gesandte aus der Stadt [gm_3_greek_scope.GetCapital.GetName] eingetroffen, die an unsere alten Beziehungen als ihre Mutterstadt appellieren. Sie bitten um Hilfe in diesen schwierigen Zeiten und hoffen, dass wir ihnen, unseren Kolonialbrüdern, Unterstützung zukommen lassen werden, solange dies in unserer Macht steht."
 me_greek_3_italiote.10.a:0 "Wir werden unseren Kolonisten helfen!"
 me_greek_3_italiote.10.b:0 "Schickt ihnen ein kleines Geschenk. Das ist alles, was wir tun können."
 me_greek_3_italiote.10.c:0 "Die Zeiten ändern sich. Sie müssen sich selbst verteidigen."
 me_greek_3_italiote.11.t:0 "$greek_3_10$: Die prächtige Stadt [gm_3_greek_scope.GetCapital.GetName]"
 me_greek_3_italiote.11.desc:0 "[gm_3_greek_scope.GetCapital.GetName], die Hauptstadt von [gm_3_greek_scope.GetName], ist heute eine geschäftige Stadt mit unzähligen Einwohnern, die sich mit den alten Städten Griechenlands und vielen anderen einst großen Städten auf der ganzen Welt messen kann."
 me_greek_3_italiote.11.a:0 "Es ist eine ewige Stadt."
 me_greek_3_italiote.11.at:0 "$mission_task_completed_tt_1$$greek_3_10$$mission_task_completed_tt_2$"
 me_greek_3_italiote.12.t:0 "$greek_3_7$: Hellenische Unterstützung"
 me_greek_3_italiote.12.desc:0 "Da [gm_3_greek_scope.GetName] von einer regelrechten Invasion bedroht ist, hat [gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen] damit begonnen, sich dafür einzusetzen, dass wir unsere griechischen Brüder um Hilfe bitten, so wie es die italiotischen Städte in der Vergangenheit zu tun pflegten.\n\nDie Debatten laufen bereits, und es wird darüber diskutiert, an welches Land herangetreten werden sollte."
 me_greek_3_italiote.12.a:0 "[gm_3_7_scope_1.GetName]"
 me_greek_3_italiote.12.at:0 "$mission_task_completed_tt_1$$greek_3_10$$mission_task_completed_tt_2$"
 me_greek_3_italiote.12.b:0 "[gm_3_7_scope_2.GetName]"
 me_greek_3_italiote.12.c:0 "[gm_3_7_scope_3.GetName]"
 me_greek_3_italiote.12.d:0 "[gm_3_7_scope_4.GetName]"
 me_greek_3_italiote.12.e:0 "[gm_3_7_scope_5.GetName]"
 me_greek_3_italiote.12.f:0 "[gm_3_7_scope_6.GetName]"
 me_greek_3_italiote.12.g:0 "Es gibt andere."
 me_greek_3_italiote.12.gt:0 "Wir ziehen andere mögliche Nationen in Betracht."
 me_greek_3_italiote.12.h:0 "Wir müssen uns allein zur Wehr setzen."
 me_greek_3_italiote.12.ht:0 "[gm_3_greek_scope.GetName] sucht nicht länger nach Unterstützung."
 me_greek_3_italiote.12.tt:0 "Wir bitten #Y [gm_3_foreign_aid_target.GetName]#! um Truppen, Gelder und ein Bündnis."
 me_greek_3_italiote.13.t:0 "$greek_3_7$: Hellenische Unterstützung"
 me_greek_3_italiote.13.desc:0 "Wir haben eine Nachricht von [gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen] aus dem italiotischen Stadtstaat [gm_3_greek_scope.GetName] erhalten. [gm_3_greek_scope.GetRuler.GetSheHe|U] bittet uns als gleichgesinnte Griechen, sie vor ihrem drohenden Untergang zu bewahren und sie zu unterstützen."
 me_greek_3_italiote.13.a:0 "Schickt ihnen alles, was wir können."
 me_greek_3_italiote.13.b:0 "Sie werden ein paar Männer und Gold bekommen."
 me_greek_3_italiote.13.c:0 "Bettler! Diebe!"
 me_greek_3_italiote.14.t:0 "$greek_3_7$: Antwort aus [gm_3_foreign_aid_target.GetName]"
 me_greek_3_italiote.14.desc:0 "Unsere Gesandten sind aus [gm_3_foreign_aid_target.GetName] zurückgekehrt und bringen die Antwort von [gm_3_foreign_aid_target.GetRulerTitle] [gm_3_foreign_aid_target.GetRuler.GetPraenomen] mit."
 me_greek_3_italiote.14.desc_1:0 "[gm_3_foreign_aid_target.GetRuler.GetSheHe|U] stimmte zu, uns mit Soldaten und Geldern zu unterstützen und eine Allianz einzugehen, die weitere Aggressoren abschreckt!"
 me_greek_3_italiote.14.desc_2:0 "Sie berichten, dass [gm_3_foreign_aid_target.GetRuler.GetPraenomen] uns mit ein paar Freiwilligen und finanziellen Mitteln unterstützen wird, aber mehr auch nicht. Als Grund nennt man eigene Probleme."
 me_greek_3_italiote.14.desc_3:0 "[gm_3_foreign_aid_target.GetRuler.GetSheHe|U] lehnte ab, uns Unterstützung zu schicken, und beschuldigte unseren Herrscher, schwach zu sein und den Eindruck eines bettelnden Landstreichers zu machen, einen Zustand, für den [gm_3_greek_scope.GetRuler.GetSheHe] sich schäme."
 me_greek_3_italiote.14.a:0 "Seid gesegnet, [gm_3_foreign_aid_target.GetRuler.GetPraenomen]!"
 me_greek_3_italiote.14.b:0 "Wir sind sehr dankbar!"
 me_greek_3_italiote.14.c:0 "Vergesst es. Es ist hoffnungslos."
 me_greek_3_italiote.14.ct:0 "Wir hören auf, weitere Bittgesuche zu stellen."
 me_greek_3_italiote.14.d:0 "Wir müssen es erneut versuchen."
 me_greek_3_italiote.14.dt:0 "Wir werden uns an ein anderes Land wenden."
 me_greek_3_italiote.15.t:0 "$greek_3_4$: Neue Hoffnung"
 me_greek_3_italiote.15.desc:0 "Einst gab es einen echten Italiotischen Bund, und dies nicht nur auf dem Papier: Stadtstaaten, die sich gegenseitig halfen und im Sinne einer gemeinsamen Sache handelten.\n\nAufgrund unseres wachsenden Einflusses ist [gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen] nun der Meinung, dass es an der Zeit sei, diesen Bund zum Kern unserer Identität zu machen und alle Italioten mit offenen Armen als Bürger dieses Bundes zu empfangen."
 me_greek_3_italiote.15.a:0 "Wir sind alle Brüder."
 me_greek_3_italiote.15.at:0 "$me_gre_task_start_tt_3$ einen italiotischen Bund aufzubauen."
 me_greek_3_italiote.16.t:0 "$greek_3_4$: Ein neuer Morgen"
 me_greek_3_italiote.16.desc:0 "Wir waren erfolgreich in unserem Bestreben, einen italiotischen Bund aufzubauen, und dieser ist sogar noch geeinter, als er es jemals war.\n\nMit diesem Schritt erheben wir Anspruch auf die Führung aller italiotischen Griechen und damit auf ganz Magna Graecia."
 me_greek_3_italiote.16.a:0 "Wir werden alle vereinen."
 me_greek_3_italiote.16.at:0 "$mission_task_completed_tt_1$$greek_3_4$$mission_task_completed_tt_2$"
 me_greek_3_italiote.16.tt:0 "[gm_3_greek_scope.GetName] erhält Ansprüche auf alle italiotischen Städte."
 me_greek_3_italiote.16.tt1:0 "Alle italiotischen Untertanen werden annektiert."
 me_greek_3_italiote.16.tt2:0 "Mindestens ein italiotischer Stadtstaat hat sich unserer Führung unterworfen."
 me_greek_3_italiote.16.tt3:0 "Kein italiotischer Stadtstaat hat sich unserer Führung unterworfen."
 me_greek_3_italiote.17.t:0 "$greek_3_5$"
 me_greek_3_italiote.17.desc:0 "Endlich haben wir es geschafft, mächtiger als die italienischen Stämme im Landesinneren zu werden, deren Aufstieg zur Macht einst die italiotische Vorherrschaft unserer Vorfahren erschütterte. Möge [SCOPE.Custom('gre_mission_3_5_custom_loc')] sich nie wieder erheben!"
 me_greek_3_italiote.17.a:0 "Die Griechen haben wieder die Kontrolle."
 me_greek_3_italiote.17.at:0 "$mission_task_completed_tt_1$$greek_3_5$$mission_task_completed_tt_2$"
 get_me_gre_3_5_sam:0 "Samnium"
 get_me_gre_3_5_lca:0 "Lukanien"
 get_me_gre_3_5_brt:0 "Bruttium"
 me_greek_3_italiote.18.t:0 "$greek_3_12$"
 me_greek_3_italiote.18.desc:0 "Wir haben das Unmögliche erreicht, die italienischen Regierungen aus Süditalien vertrieben und ganz Magna Graecia unter griechischer Herrschaft gesichert. Wir müssen jetzt dafür sorgen, dass Italien für unsere Kinder und Kindeskinder griechisch bleibt."
 me_greek_3_italiote.18.a:0 "Ganz Magna Graecia!"
 me_greek_3_italiote.18.at:0 "$mission_task_completed_tt_1$$greek_3_12$$mission_task_completed_tt_2$"
 me_greek_3_italiote.19.t:0 "$greek_3_8$: Kämpfen gegen Bezahlung"
 me_greek_3_italiote.19.desc:0 "Die griechischen Städte in Italien haben es nie geschafft, ihre Armeen allein durch Einheimische zu unterstützen, wie es in Griechenland der Fall ist. Stattdessen gibt es einen regen Handel mit Söldnerverträgen, wobei viele italienische Krieger ihre Dienste für Ruhm und Beute versprechen."
 me_greek_3_italiote.19.a:0 "Wir brauchen jeden Mann, den wir bekommen können."
 me_greek_3_italiote.19.at:0 "$me_gre_task_start_tt_3$ Söldnerverträge zu sichern."
 me_greek_3_italiote.20.t:0 "$greek_3_8$: Eifrige Reserve"
 me_greek_3_italiote.20.desc:0 "Im Zuge unserer Bemühungen, Söldnerverträge zu sichern, trat ein italienischer Veteran namens [gm_3_merc_scope.GetPraenomen] an uns heran, der seine Dienste unmittelbar [gm_3_greek_scope.GetName] angedeihen lassen will. Er ist nur allzu eifrig darauf bedacht, wieder kämpfen zu dürfen."
 me_greek_3_italiote.20.a:0 "Wer für uns kämpft, wird Ruhm für uns und sich selbst erlangen."
 me_greek_3_italiote.20.at:0 "$mission_task_completed_tt_1$$greek_3_12$$mission_task_completed_tt_2$"
 me_greek_3_italiote.20.tt:0 "[gm_3_merc_scope.GetPraenomen] kommt an unseren Hof."
 me_greek_3_italiote.21.t:0 "$greek_3_11$"
 me_greek_3_italiote.21.desc:0 "Wir haben eine Schlüsselrolle dabei gespielt, die Macht der hellenischen Kolonien in Magna Graecia so weit auszudehnen, dass sie die Herrschaft der Barbaren nicht mehr fürchten müssen. Die Italioten in Magna Graecia frohlocken, denn sie sind endlich frei!"
 me_greek_3_italiote.21.a:0 "Griechen verneigen sich nicht vor Barbaren."
 me_greek_3_italiote.21.at:0 "$mission_task_completed_tt_1$$greek_3_11$$mission_task_completed_tt_2$"
 me_greek_3_italiote.22.t:0 "$greek_3_17$"
 me_greek_3_italiote.22.desc:0 "Nun, da wir die meisten Städte von Magna Graecia vereint haben, haben wir unseren Anspruch auf die Führung der gesamten Region abgesteckt. Bereits jetzt wird unser Anführer, [gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen], als "Omagyrios" - Vereiner - bezeichnet, weil die ständig miteinander im Zwist liegenden Städte von Magna Graecia inzwischen geeint sind.\n\nMit einem gemeinsamen Ziel und gebündelten Ressourcen können die italiotischen Städte endlich den neuen Bedrohungen dieser Zeit entgegentreten."
 me_greek_3_italiote.22.a:0 "Größer als Griechenland."
 me_greek_3_italiote.22.at:0 "$mission_task_completed_tt_1$$greek_3_17$$mission_task_completed_tt_2$"
 me_greek_3_italiote.23.t:0 "$greek_3_6$"
 me_greek_3_italiote.23.desc:0 "Es scheint, dass unser Richtungswechsel Früchte trägt. [gm_3_greek_scope.GetName] ist wieder ein wichtiger Akteur in Magna Graecia, und wir müssen sicherstellen, dass dieser Schwung erhalten bleibt!"
 me_greek_3_italiote.23.a:0 "Auf zum Ruhm!"
 me_greek_3_italiote.23.at:0 "$mission_task_completed_tt_1$$greek_3_6$$mission_task_completed_tt_2$"
 me_greek_3_italiote.24.t:0 "$greek_3_18$"
 me_greek_3_italiote.24.desc_1:0 "Jetzt, wo die strategisch wichtige Verbindung zu Sizilien gesichert ist, haben wir die Sizilianer einer ihrer wichtigsten Städte beraubt und in Bezug auf neue Handelsmöglichkeiten und erhöhte Steuereinnahmen viel gewonnen."
 me_greek_3_italiote.24.desc_2:0 "Unsere Stadt wurde ursprünglich von den Iapygiern gegründet, und wir haben das Kernland dieses italienischen Stammesvolkes erfolgreich zurückerobert. Indem wir ihre Traditionen mit unseren eigenen verbinden, werden wir die Vorteile einer Zusammenarbeit voll nutzen können."
 me_greek_3_italiote.24.desc_3:0 "Wir haben die illyrische Küste an einigen strategisch wichtigen Orten sichern können, und dies bietet uns neue Möglichkeiten für Handel und Piraterie. Allein das schiere Einkommen sollte beträchtlich sein, und viele sehen dies als eine neue Ära für unser Volk."
 me_greek_3_italiote.24.a:0 "$me_greek_4_west.2.a$"
 me_greek_3_italiote.24.at:0 "$mission_task_completed_tt_1$$greek_3_6$$mission_task_completed_tt_2$"
 me_greek_3_italiote.25.t:0 "$greek_3_15$"
 me_greek_3_italiote.25.desc:1 "Die unruhige Zeit für Syrakus ist endlich vorbei, ebenso wie seine Invasionen der italiotischen Städte von $croton_area$. Die Sizilianer werden diese früheren Tage verglichen mit unserer wohlwollenden Herrschaft eher als traurige Vergangenheit begreifen."
 me_greek_3_italiote.25.a:0 "Die Sizilianer hätten Besseres verdient."
 me_greek_3_italiote.25.at:0 "$mission_task_completed_tt_1$$greek_3_15$$mission_task_completed_tt_2$"
 me_greek_3_italiote.26.t:0 "$greek_3_italiote$: Der Aufstieg von [gm_family_head_3.GetName]"
 me_greek_3_italiote.26.desc_1:0 "Bedauerlicherweise ist [gm_old_family_head.GetPraenomen] aus der [gm_old_family_head.GetFamilyDisplayName]-Familie verstorben und hat [gm_old_family_head.GetHerHis]e Aufgabe nicht abschließen können.\n\n"
 me_greek_3_italiote.26.desc_2:0 "[gm_old_family_head.GetPraenomen] ist durch nicht ganz eindeutige Umstände aus [gm_3_greek_scope.GetName] verschwunden und nicht mehr in der Lage, die von uns übertragene Aufgabe auszuführen.\n\n"
 me_greek_3_italiote.26.desc_3:0 "Es scheint, dass [gm_old_family_head.GetPraenomen] kein Glück hat und unserer Sache nicht mehr dienen kann, weil [gm_old_family_head.GetSheHe] eingesperrt wurde.\n\n"
 me_greek_3_italiote.26.desc_4:0 "[gm_old_family_head.GetSheHe|U] wurde von [gm_family_head_3.GetPraenomen] ersetzt, [gm_family_head_3.Custom('get_DerenDessen')] Familie damit ihre alten Rivalen in den Schatten stellt."
 me_greek_3_italiote.26.desc_5:0 "[gm_old_family_head.GetSheHe|U] wurde von [gm_family_head_3.GetPraenomen] ersetzt, dem neuen Patriarchen der [gm_old_family_head.GetFamilyDisplayName]-Familie."
 me_greek_3_italiote.27.t:0 "$greek_3_italiote$: Gestohlene Träume"
 me_greek_3_italiote.27.desc:0 "Mit der Schaffung eines Staates, der ganz Magna Graecia umfasst, sind unsere Träume gescheitert, die Vereiniger aller Griechen in Italien zu werden. Wir werden einen anderen Weg finden müssen, um unsere Stärke und unsere Unabhängigkeit zu erhalten."
 me_greek_3_italiote.27.a:0 "Das ist nicht gerecht ..."
 me_greek_3_italiote.27.at:0 "Die Mission #Y $greek_3_italiote$#! wurde #R abgebrochen#!!"
 # Far from Home
 me_greek_4_west.1.t:0 "$greek_4_west$: Die [gm_family_head_4.GetFamilyDisplayName]-Familie"
 me_greek_4_west.1.desc:0 "Das Glück der Hellenen im Westen hat nachgelassen, und immer mehr Kolonien fallen einheimischen Stämmen oder unseren punischen Rivalen zum Opfer.\n\nIn diesen düsteren Zeiten hat sich [gm_family_head_4.GetName] als Verfechter eines neuen Zeitalters der Ausbreitung in den Vordergrund gedrängt und gibt an, unsere Stadt zu schützen und unser Glück wiederzuerlangen."
 me_greek_4_west.1.a:0 "Interessant."
 me_greek_4_west.2.t:0 "$greek_4_west$: Massalische Dominanz"
 me_greek_4_west.2.desc:0 "Wir haben das Unmögliche geschafft und die Aggressionen der Wilden und der gerissenen punischen Händler vor unseren Toren überstanden. Unser Reich erstreckt sich über das gesamte Mittelmeer und unzählige Städte hängen von unserem Handelsnetzwerk ab, um zu überleben. Wer hätte gedacht, dass wir es so weit bringen werden?"
 me_greek_4_west.2.a:0 "Unsere Zeit ist gekommen."
 me_greek_4_west.2.at:0 "Die Mission #Y $greek_4_west$#! gilt als #G abgeschlossen#!!"
 me_greek_4_west.3.t:0 "Der Aufstieg von [gm_family_head_4.GetName]"
 me_greek_4_west.3.desc_1:0 "Bedauerlicherweise ist [gm_old_family_head.GetPraenomen] aus der [gm_old_family_head.GetFamilyDisplayName]-Familie verstorben und hat [gm_old_family_head.GetHerHis]e Aufgabe nicht abschließen können.\n\n"
 me_greek_4_west.3.desc_2:0 "[gm_old_family_head.GetPraenomen] ist durch nicht ganz eindeutige Umstände aus [gm_1_greek_scope.GetName] verschwunden und nicht mehr in der Lage, die von uns übertragene Aufgabe auszuführen.\n\n"
 me_greek_4_west.3.desc_3:0 "Es scheint, dass [gm_old_family_head.GetPraenomen] kein Glück hat und unserer Sache nicht mehr dienen kann, weil [gm_old_family_head.GetSheHe] eingesperrt wurde.\n\n"
 me_greek_4_west.3.desc_4:0 "[gm_old_family_head.GetSheHe|U] wurde von [gm_family_head_4.GetPraenomen] ersetzt, [gm_family_head_4.Custom('get_DerenDessen')] Familie damit ihre alten Rivalen in den Schatten stellt."
 me_greek_4_west.3.desc_5:0 "[gm_old_family_head.GetSheHe|U] wurde von [gm_family_head_4.GetPraenomen] ersetzt, dem neuen Patriarchen der [gm_old_family_head.GetFamilyDisplayName]-Familie."
 me_greek_4_west.5.t:0 "$greek_4_4$"
 me_greek_4_west.5.desc:0 "Die Gewinne fallen uns in den Schoß, und die hellenischen Handelsposten blühen unter unserer Herrschaft auf und verwandeln den Westen von einem trostlosen, unzivilisierten Grenzland in ein blühendes Bollwerk der hellenischen Macht.\n\nEs gibt noch viel zu tun und viel Geld zu verdienen, doch es ist bereits jetzt ersichtlich, dass es zumindest richtig war, diesen Weg einzuschlagen."
 me_greek_4_west.5.at:0 "$mission_task_completed_tt_1$$greek_4_4$$mission_task_completed_tt_2$"
 me_greek_4_west.6.desc:0 "Die von [gm_family_head_4.GetPraenomen] entsandten Händler sind mit einer Liste möglicher Häfen zurückgekehrt, die wir unter Umständen erwerben können.\n\nSie geben auch an, was wir anbieten müssten, um den Appetit des derzeitigen Eigentümers zu wecken, sollte dies überhaupt möglich sein."
 me_greek_4_west.6.a:0 "[gm_4_bartering_scope_1.GetName], ein Hafen in [gm_4_bartering_scope_1.GetOwner.GetName]?"
 me_greek_4_west.6.b:0 "Wir hören nur gute Dinge über [gm_4_bartering_scope_2.GetName] in [gm_4_bartering_scope_2.GetOwner.GetName]."
 me_greek_4_west.6.c:0 "Wie wäre es mit [gm_4_bartering_scope_3.GetName] in [gm_4_bartering_scope_3.GetOwner.GetName]?"
 me_greek_4_west.6.d:0 "Es muss einfach [gm_4_bartering_scope_4.GetName] in [gm_4_bartering_scope_4.GetOwner.GetName] sein."
 me_greek_4_west.6.e:0 "[gm_4_bartering_scope_5.GetOwner.GetName] scheint von [gm_4_bartering_scope_5.GetName] zu profitieren ..."
 me_greek_4_west.6.f:0 "[gm_4_bartering_scope_6.GetName] in [gm_4_bartering_scope_6.GetOwner.GetName] hat eine ausgezeichnete Lage."
 me_greek_4_west.6.ht:0 "[gm_4_greek_scope.GetName] stellt die Suche und Bewertung von Häfen ein."
 me_greek_4_west.6.tt:0 "Wir bieten an, #Y [gm_4_barter_target_territory.GetName]#! von [gm_4_barter_target_territory.GetOwner.GetName] für #R -[SCOPE.ScriptValue('gm_4_barter_territory_value')]#! @gold! zu kaufen.\nDie Wahrscheinlichkeit der Akzeptanz hängt vom Charisma von #Y [gm_family_head_4.GetPraenomen]#!, dem relativen Wert des Hafens sowie der diplomatischen Meinung ab. [SCOPE.Custom('gm_4_chance_barter')]\nSollten sie ablehnen, erhalten wir einen Anspruch auf #Y [gm_4_barter_target_territory.GetName]#!."
 me_greek_4_west.7.t:0 "$greek_4_14$: Die klugen Griechen aus [gm_4_greek_scope.GetName]"
 me_greek_4_west.7.desc:0 "Heute sind Händler angekommen, die angeben [gm_4_greek_scope.GetName], eine hellenische Stadt in [gm_4_greek_scope.GetCapital.GetArea.GetRegion.GetName] an der Küste des Mittelmeeres, zu repräsentieren.\n\nSie wünschen [gm_4_barter_target_territory.GetName] für eine angemessene Abgabe zu erwerben."
 me_greek_4_west.7.bt:0 "Wenn #Y [gm_4_greek_scope.GetName]#! akzeptiert, erhalten wir doppelt so viel Geld für #Y [gm_4_barter_target_territory.GetName]#! (#G [SCOPE.ScriptValue('gm_4_barter_territory_double_value')]#! @gold!). Andernfalls erhält es einen Anspruch."
 me_greek_4_west.7.ct:0 "[gm_4_greek_scope.GetName] erhält einen Anspruch auf #Y [gm_4_barter_target_territory.GetName]#!."
 me_greek_4_west.8.t:0 "$greek_4_14$: [gm_4_barter_target_territory.GetOwner.GetAdjective]e Verhandlungen"
 me_greek_4_west.8.desc:0 "Die von [gm_family_head_4.GetName] entsandten Händler, die mit [gm_4_barter_target_territory.GetOwner.GetName] verhandeln sollten, sind zurückgekehrt. "
 me_greek_4_west.8.desc_1:0 "Sie bringen die Nachricht, dass [gm_4_barter_target_territory.GetOwner.GetRuler.Custom('get_DieDer')] barbarische [gm_4_barter_target_territory.GetOwner.GetRulerTitle] [gm_4_barter_target_territory.GetOwner.GetRuler.GetPraenomen] unser Angebot akzeptiert!\n\nWir haben das versprochene Geld bereits zusammen mit einer Gruppe Magistrate, die [gm_4_barter_target_territory.GetName] als [gm_4_greek_scope.GetAdjective]en Hafen verwalten und überwachen werden, losgeschickt."
 me_greek_4_west.8.desc_2:0 "Sie sind mit einem Gegenangebot [gm_4_barter_target_territory.GetOwner.GetRuler.Custom('get_DerDes')] barbarischen [gm_4_barter_target_territory.GetOwner.GetRulerTitle][gm_4_barter_target_territory.GetOwner.GetRuler.Custom('get_sMale')] [gm_4_barter_target_territory.GetOwner.GetRuler.GetPraenomen] zurückgekehrt.\n\nMan ist bereit, uns das Land und den Hafen rund um [gm_4_barter_target_territory.GetName] zu verkaufen, doch fordert einen weitaus höheren Preis."
 me_greek_4_west.8.desc_3:0 "[gm_4_barter_target_territory.GetOwner.Custom('get_DieDer')|U] barbarische [gm_4_barter_target_territory.GetOwner.GetRulerTitle], [gm_4_barter_target_territory.GetOwner.GetRuler.GetPraenomen], lehnt unser Angebot scheinbar ab.\n\nIn dem von [gm_4_barter_target_territory.GetOwner.GetRuler.GetHerHim] mitgeschickten Brief steht, dass das Territorium schon immer dem [gm_4_barter_target_territory.GetOwner.GetAdjective]en Volk gehört hat und weitaus mehr wert ist als ein funkelnder Edelstein."
 me_greek_4_west.9.t:0 "$greek_4_14$: Antwort aus [gm_4_greek_scope.GetName]"
 me_greek_4_west.9.desc:0 "Unser Gegenangebot an [gm_4_greek_scope.GetName] hat endlich eine Antwort erhalten.\n\n"
 me_greek_4_west.10.desc:0 "Mit dem Erwerb von [gm_hellenic_reclamation_scope.GetName] hat die [gm_family_head_4.GetFamilyDisplayName]-Familie die Gelegenheit genutzt, ihren Bestand an Besitztümern zu vergrößern.\n\nAuch wenn diese eine wichtige Rolle bei unserer Ausbreitung und unseren Ambitionen gespielt hat, schlagen einige vor, dass wir der Stadt ihre alte Autonomie zurückgeben."
 me_greek_4_west.10.at:0 "[gm_hellenic_reclamation_scope.GetName] wird als Bundesgenosse entlassen."
 me_greek_4_west.10.b:0 "Wir schulden es [gm_family_head_4.GetPraenomen]."
 me_greek_4_west.10.tt:0 "$mission_task_completed_tt_1$$greek_4_6$$mission_task_completed_tt_2$"
 me_greek_4_west.11.desc:0 "[gm_family_head_4.GetPraenomen] aus der [gm_family_head_4.GetFamilyDisplayName]-Familie benutzt Händler dafür, um die vielen Barbarenstädte zu erkunden und ihren Wert sowie die Freundlichkeit ihrer derzeitigen Besitzer zu bewerten."
 me_greek_4_west.11.at:0 "$me_gre_task_start_tt_4$ von Barbaren gehaltene Häfen zu bewerten."
 me_greek_4_west.12.t:0 "$greek_4_5$: Hellenische Gesandte"
 me_greek_4_west.12.desc_1:0 "Wir sind in der Lage, unseren Einfluss auf die anderen massalischen Kolonien auszuweiten, die in der Vergangenheit ihren eigenen Weg gegangen sind.\n\n"
 me_greek_4_west.12.desc:0 "Wir können uns darauf verlassen, dass uns [gm_family_head_4.GetPraenomen] aus der [gm_family_head_4.GetFamilyDisplayName]-Familie eine ehrliche Einschätzung der verschiedenen Möglichkeiten gibt, die uns zur Verfügung stehen: Unsere Interessen stimmen perfekt überein."
 me_greek_4_west.12.a:0 "Ist ja gut. Geht endlich."
 me_greek_4_west.12.at:0 "$me_gre_task_start_tt_4$ unabhängige Kolonien zu bewerten."
 me_greek_4_west.14.t:0 "$greek_4_7$"
 me_greek_4_west.14.desc:0 "Der jüngste Erwerb neuer Handelsposten entlang der Mittelmeerküste hat die Bestrebungen von [gm_family_head_4.GetPraenomen] beflügelt, [gm_family_head_4.Custom('get_DieDer')] sich über die gestiegenen Einnahmen sehr freut.\n\n"
 me_greek_4_west.14.desc_1:0 "Die Außenposten an der gallischen Küste werden als wichtige Hochburgen des hellenischen Einflusses auf die Nordküste dienen."
 me_greek_4_west.14.desc_2:0 "Die Außenposten entlang der Nordküste Iberiens gehören zu den wohlhabendsten in der ganzen Region und werden auch uns zum Reichtum führen."
 me_greek_4_west.14.desc_3:0 "Die Außenposten an der Ostküste Iberiens werden den hellenischen Einfluss in der Region sichern und ein starkes Handelsnetzwerk fördern."
 me_greek_4_west.14.desc_4:0 "Die Außenposten in Südiberien sind endlich wieder der Ausbeutung von Hellenen zugänglich und ihre alten Häfen werden in neuem Glanz erstrahlen."
 me_greek_4_west.14.desc_5:0 "Die Sicherung der reichen punischen Außenposten im westlichen Mittelmeerraum wird ihre Staatskasse schwächen und den hellenischen Einfluss in der Region stärken."
 me_greek_4_west.14.a:0 "Das Blatt wendet sich."
 me_greek_4_west.14.at1:0 "$mission_task_completed_tt_1$$greek_4_7$$mission_task_completed_tt_2$"
 me_greek_4_west.14.tt:0 "Die Staaten der betroffenen Territorien erhalten:"
 me_greek_4_west.15.t:0 "$greek_4_11$"
 me_greek_4_west.15.desc:0 "Unser ausgedehntes maritimes Netzwerk erfordert eine ebenso große Flotte, die in der Lage ist, unsere Händler vor Plünderern, Räubern und Rivalen zu verteidigen.\n\nWir müssen entscheiden, ob wir unsere Flotte auf Geschwindigkeit oder Überlebensfähigkeit spezialisieren wollen."
 me_greek_4_west.15.a:0 "Wir werden sie zu einer Macht machen, mit der man rechnen muss."
 me_greek_4_west.15.b:0 "Erleichtert ihnen die Arbeit und rekrutiert nur die besten Ruderer."
 me_greek_4_west.15.tt:0 "$mission_task_completed_tt_1$$greek_4_11$$mission_task_completed_tt_2$"
 me_greek_4_west.16.t:0 "$greek_4_3$"
 me_greek_4_west.16.desc:0 "Wir haben die Säulen des Herakles vor der punischen Bedrohung gesichert und sind nun die unangefochtenen Herren des Handels im fernen Westen. Nie wieder werden die Karthager diktieren, wer zu ihrem eigenen Nutzen durch die Meerenge segeln darf."
 me_greek_4_west.16.a:0 "Wir werden sehen, wie ihnen das gefällt."
 me_greek_4_west.16.at:0 "$mission_task_completed_tt_1$$greek_4_3$$mission_task_completed_tt_2$"
 me_greek_4_west.17.t:0 "$greek_4_2$"
 me_greek_4_west.17.desc:0 "Der Umschlagplatz in [me_gre_4_hub_scope.GetName] ist ein florierender Handelshafen, an dem sich Kaufleute aus dem gesamten Mittelmeerraum zum Tauschhandel und zur Vermarktung ihrer Waren treffen.\n\nDiese Stadt kann mit allen anderen Städten im Osten mithalten und könnte zu einer der wichtigsten griechischen Städte der Welt werden."
 me_greek_4_west.17.a:0 "Alles dreht sich um Geld."
 me_greek_4_west.17.b:0 "Wir müssen sie zu einer griechischen Hochburg machen!"
 me_greek_4_west.17.tt:0 "$mission_task_completed_tt_1$$greek_4_2$$mission_task_completed_tt_2$"
 me_greek_4_west.18.t:0 "$greek_4_5$: Griechische Regierungen"
 me_greek_4_west.18.desc:0 "Unsere Händler bringen Schätzungen aus den übrigen massalischen Kolonien, die unseren Schutz auch nur annähernd akzeptieren würden.\n\nSie werden wahrscheinlich nur akzeptieren, wenn sie viel schwächer sind als wir und uns vertrauen."
 me_greek_4_west.18.a:0 "Lasst uns [gm_4_colony_scope_1.GetName] kontaktieren."
 me_greek_4_west.18.b:0 "Wie wäre es mit [gm_4_colony_scope_2.GetName]?"
 me_greek_4_west.18.c:0 "Es soll [gm_4_colony_scope_3.GetName] sein."
 me_greek_4_west.18.d:0 "[gm_4_colony_scope_4.GetName] sieht vielversprechend aus."
 me_greek_4_west.18.e:0 "Nein, es muss [gm_4_colony_scope_5.GetName] sein."
 me_greek_4_west.18.f:0 "Dummköpfe! Nur [gm_4_colony_scope_6.GetName] ist geeignet."
 me_greek_4_west.18.g:0 "[SCOPE.Custom('gm_4_get_go_back_colony')]"
 me_greek_4_west.18.gt:0 "Wir werden weitere mögliche Kolonien in Betracht ziehen."
 me_greek_4_west.18.ht:0 "[gm_4_greek_scope.GetName] hört damit auf, Kolonien zu suchen und zu bewerten."
 me_greek_4_west.18.tt:0 "Wir bieten #Y [gm_4_colony_target_scope.GetName]#! #G [SCOPE.ScriptValue('gm_4_colony_value')]#! @gold! an, um unser Bundesgenosse zu werden.\nDie Wahrscheinlichkeit der Akzeptanz hängt vom Charisma von #Y [gm_family_head_4.GetPraenomen]#!, der relativen Größe des Landes sowie der diplomatischen Meinung ab. [SCOPE.Custom('gm_4_chance_colony')]\nSollten sie ablehnen, erhalten wir einen Anspruch auf alle [gm_4_colony_target_scope.GetAdjective]en Territorien."
 me_greek_4_west.19.t:0 "$greek_4_5$: [gm_4_greek_scope.GetAdjective]es Angebot"
 me_greek_4_west.19.desc:0 "Heute traten Händler aus [gm_4_greek_scope.GetName] an uns heran, die ihre Regierung repräsentieren. Sie bieten uns ihren Schutz im Austausch für ein kleines Geschenk an, wobei klar ist, dass sie in Wahrheit ihren eigenen Einfluss ausweiten wollen ..."
 me_greek_4_west.19.bt:0 "Wenn #Y [gm_4_greek_scope.GetName]#! akzeptiert, erhalten wir doppelt so viel Geld dafür, sein Bundesgenosse zu werden (#G [SCOPE.ScriptValue('gm_4_colony_double_value')]#! @gold!). Andernfalls erhält es Ansprüche."
 me_greek_4_west.19.ct:0 "[gm_4_greek_scope.GetName] erhält Ansprüche auf alle unsere Territorien."
 me_greek_4_west.20.t:0 "$greek_4_5$: [gm_4_colony_target_scope.GetAdjective]e Verhandlungen"
 me_greek_4_west.20.desc:0 "Die von [gm_family_head_4.GetName] entsandten Händler, die mit [gm_4_colony_target_scope.GetName] verhandeln sollten, sind zurückgekehrt. "
 me_greek_4_west.20.desc_1:0 "Sie bringen die Nachricht, dass [gm_4_colony_target_scope.GetRulerTitle] [gm_4_colony_target_scope.GetRuler.GetPraenomen] unser Angebot akzeptiert!\n\nWir haben das versprochene Geld bereits zusammen mit einer Gruppe Magistrate losgeschickt, die die [gm_4_colony_target_scope.GetAdjective]en Tributzahlungen als [gm_4_greek_scope.GetAdjective]er Untertan überwachen werden."
 me_greek_4_west.20.desc_2:0 "Sie sind mit einem Gegenangebot von [gm_4_colony_target_scope.GetRulerTitle] [gm_4_colony_target_scope.GetRuler.GetPraenomen] zurückgekehrt.\n\nMan ist bereit, den Schutz durch uns zu akzeptieren und Tribut zu zahlen, doch fordert einen weitaus höheren Preis."
 me_greek_4_west.20.desc_3:0 "Scheinbar lehnt [gm_4_colony_target_scope.GetRulerTitle], [gm_4_colony_target_scope.GetRuler.GetPraenomen] unser Angebot ab.\n\nIm von [gm_4_colony_target_scope.GetRuler.GetHerHim] mitgeschickten Brief steht, dass das Land schon immer dem [gm_4_colony_target_scope.GetAdjective]en Volk gehört hat und weitaus mehr wert ist als ein funkelnder Edelstein."
 me_greek_4_west.20.tt:0 "$mission_task_completed_tt_1$$greek_4_14$$mission_task_completed_tt_2$"
 me_greek_4_west.21.t:0 "$greek_4_5$: Antwort aus [gm_4_greek_scope.GetName]"
 me_greek_4_west.21.desc:0 "Unser Gegenangebot an [gm_4_greek_scope.GetName] hat endlich eine Antwort erhalten.\n\n"
 me_greek_4_west.21.desc_1:0 "Es scheint, dass sie ihren Einfluss auf alle Phönizier um jedes Mittel ausweiten wollen und unsere Forderungen akzeptiert haben!"
 me_greek_4_west.22.t:0 "$greek_4_19$"
 me_greek_4_west.22.desc:0 "Der legendäre Hafen von Olisipo ist seit Jahrhunderten ein ferner Traum unserer Händler und ein Ort, von dem einige glauben, dass er gar nicht existiert, wenngleich er anderen als Zentrum für die Einfuhr seltener Mineralien und anderer Waren aus dem Norden bekannt ist.\n\nAls hellenisierter Hafen wird diese Stadt den Hauptstadtort unserer Präsenz in Westiberien bilden."
 me_greek_4_west.22.a:0 "Der Weg nach Norden ist offen."
 me_greek_4_west.22.at:0 "$mission_task_completed_tt_1$$greek_4_19$$mission_task_completed_tt_2$"
 me_greek_4_west.23.t:0 "$greek_4_12$"
 me_greek_4_west.23.desc:0 "Der hinterhältige Angriff der etrurischen und punischen Barbaren auf unsere alte korsische Kolonie wurde endlich in einem rechtmäßigen Akt der Rache vergolten. Diese Kolonie wird erneut ein wichtiges massalisches Zentrum sein."
 me_greek_4_west.23.a:0 "Wir werden es nicht wieder verlieren."
 me_greek_4_west.23.at:0 "$mission_task_completed_tt_1$$greek_4_12$$mission_task_completed_tt_2$"
 me_greek_4_west.23.tt:0 "Alle #Y massalischen#! Nationen erhalten #G 25#! Meinung gegenüber [gm_4_greek_scope.GetName]."
 me_greek_4_west.24.t:0 "$greek_4_13$"
 me_greek_4_west.24.desc:0 "Mit der Eroberung der Balearen und Sardiniens haben wir eine jahrhundertealte Rivalität beigelegt und der punischen Demütigung unseres Volkes ein Ende gesetzt. Nun müssen sie unsere Stärke ertragen, während sie ihre Wunden für die nächste Runde lecken."
 me_greek_4_west.24.a:0 "Es war unser Schicksal."
 me_greek_4_west.24.at:0 "$mission_task_completed_tt_1$$greek_4_13$$mission_task_completed_tt_2$"
 me_greek_4_west.25.t:0 "$greek_4_15$"
 me_greek_4_west.25.desc:0 "Durch eine kluge Verwaltung und die Tapferkeit unseres Militärs haben wir die Kontrolle über viele der ältesten und wichtigsten Handelsposten der Karthager im westlichen Mittelmeer erlangt.\n\nEs kann kein Zweifel mehr daran bestehen, dass wir die sich im Zerfall befindende punische Hegemonie als neue Herren des Binnenozeans ersetzten werden."
 me_greek_4_west.25.a:0 "Das Schicksal spielt seine Karten manchmal spät aus."
 me_greek_4_west.25.at:0 "$mission_task_completed_tt_1$$greek_4_15$$mission_task_completed_tt_2$"
 me_greek_4_west.26.t:0 "$greek_4_16$"
 me_greek_4_west.26.desc:0 "Wir haben nach großen Herausforderungen und viel Mühe die vor so langer Zeit von den persischen Barbaren vertriebene phönizische Diaspora geeint und dabei ein hellenisches Handelsimperium im westlichen Mittelmeerraum geschaffen.\n\nUnser Volk, wie auch alle anderen Massalier, freut sich darüber, dass es von den Göttern so gesegnet ist. Die Übel der Vergangenheit werden durch die jüngsten Geschenke von Tyche gelindert. Nun wird unser Anführer [gm_4_greek_scope.GetRulerTitle] [gm_4_greek_scope.GetRuler.GetPraenomen] liebevoll als "Omagyrios" - Vereiner - bezeichnet."
 me_greek_4_west.26.a:0 "Niemals aufgeben!"
 me_greek_4_west.26.at:0 "$mission_task_completed_tt_1$$greek_4_16$$mission_task_completed_tt_2$"
 me_greek_4_west.27.t:0 "$greek_4_17$"
 me_greek_4_west.27.desc:0 "Entgegen aller Erwartungen sind wir zurückgekehrt, um die zerstörte Stadt Phokäa wiederaufzubauen, die von persischen Fackeln niedergebrannt wurde und immer noch einen traurigen Platz in der Geschichte unseres Volkes einnimmt.\n\nMit den Bemühungen einer neuen Generation von Siedlern wird Phokäa aus der Asche auferstehen und wieder eine Stadt von Bedeutung werden."
 me_greek_4_west.27.a:0 "Die Geschichte wird sich nicht wiederholen."
 me_greek_4_west.27.at:0 "$mission_task_completed_tt_1$$greek_4_17$$mission_task_completed_tt_2$"
 me_greek_4_west.28.t:0 "$greek_4_5$: Die Schicksalsgöttinnen"
 me_greek_4_west.28.at:0 "Die Missionsaufgabe #Y $greek_4_5$#! wurde #R umgangen#!!"
 me_greek_4_west.29.t:0 "$greek_4_west$: Gemeinsames Bestreben"
 me_greek_4_west.29.desc:0 "Es scheint, dass eine weitere massalische Kolonie unsere Träume teilt und bereits den Mantel des Verteidigers der westlichen Hellenen übernommen hat. Wir werden einen anderen Weg finden müssen, um unseren Schutz zu gewährleisten."
 me_greek_4_west.29.a:0 "Gut, aber auch schlecht ..."
 me_greek_4_west.29.at:0 "Die Mission #Y $greek_4_west$#! wurde #R abgebrochen#!!"
 me_greek_4_west.30.t:0 "$greek_4_14$: Die Schicksalsgöttinnen"
 me_greek_4_west.30.at:0 "Die Missionsaufgabe #Y $greek_4_14$#! wurde #R umgangen#!!"
 me_greek_4_west.31.t:0 "$greek_4_18$"
 me_greek_4_west.31.at:0 "$mission_task_completed_tt_1$$greek_4_18$$mission_task_completed_tt_2$"
 gre_mis_4_haven_3_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('gre_mis_4_haven_ongoing_3')|0]#!"
 gre_mis_4_haven_3_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('gre_mis_4_haven_ongoing_3')|0]#!"
