 ### Events
 me_gre_task_start_tt_1:0 "[gm_1_greek_scope.GetRulerTitle] [gm_1_greek_scope.GetRuler.GetPraenomen] beginnt damit,"
 me_gre_task_start_tt_2:0 "[gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen] beginnt damit,"
 me_gre_task_start_tt_3:0 "[gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen] beginnt damit,"
 me_gre_task_start_tt_4:0 "[gm_4_greek_scope.GetRulerTitle] [gm_4_greek_scope.GetRuler.GetPraenomen] beginnt damit,"
 # Black Sea
 me_greek_1_black_sea.3.t:1 "$greek_1_black_sea$: Geschäftstüchtige [gm_family_head_1.GetFamilyDisplayName]-Familie"
 me_greek_1_black_sea.3.desc:0 "In [gm_1_greek_scope.GetName] wird seit einiger Zeit der Wunsch nach mehr Einfluss auf dem Schwarzen Meer geäußert.\n\nDer Hauptverfechter dabei scheint [gm_family_head_1.GetPraenomen] zu sein, [gm_family_head_1.Custom('get_DieDer')] zweifellos eigene Ziele verfolgt. Aber wenn wir es nicht tun, wer tut es sonst?"
 me_greek_1_black_sea.3.a:0 "In der Tat: Wer sonst?"
 me_greek_1_black_sea.4.t:0 "Nicht länger unwirtlich"
 me_greek_1_black_sea.4.desc:0 "Auch wenn der Name "Schwarzes Meer" ursprünglich eine scherzhafte Fehlbezeichnung gewesen sein mag, so hat unser Erfolg diese barbarische See weitaus sicherer und wohlhabender gemacht als je zuvor.\n\nJetzt, wo die Piraten gezügelt sind und der Handel erblüht, machen diese Gewässer ihrem Beinamen als gastfreundliches Meer endlich alle Ehre."
 me_greek_1_black_sea.4.a:0 "So sollte es sein!"
 me_greek_1_black_sea.4.at:0 "Die Mission #Y Das gastfreundliche Meer#! wurde #G abgeschlossen#!!"
 me_greek_1_black_sea.5.t:0 "$greek_1_4$"
 me_greek_1_black_sea.5.desc:0 "Die rasche Ausbreitung hat uns in die Lage versetzt, das gesamte Schwarze Meer zu beherrschen und es von einem Rückzugsort von Barbaren in einen Knotenpunkt der hellenischen Kultur zu verwandeln.\n\nWir müssen diesen Schwung nutzen und den Erfolg all jener Städte gewährleisten, für deren Erwerb wir so viele Ressourcen aufgewendet haben."
 me_greek_1_black_sea.5.a:0 "Alles wartet nur darauf, von uns erobert zu werden."
 me_greek_1_black_sea.5.at:0 "$mission_task_completed_tt_1$$greek_1_4$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.6.t:0 "$greek_1_14$: Euxinische Häfen"
 me_greek_1_black_sea.6.desc:1 "Die von [gm_family_head_1.GetPraenomen] entsandten Händler sind mit einer Liste möglicher Häfen zurückgekehrt, die wir unter Umständen erwerben können.\n\nSie geben auch an, was wir anbieten müssten, um die Aufmerksamkeit des derzeitigen Eigentümers zu wecken, sollte dies überhaupt möglich sein."
 me_greek_1_black_sea.6.a:0 "[gm_1_bartering_scope_1.GetName], ein Hafen in [gm_1_bartering_scope_1.GetOwner.GetName]?"
 me_greek_1_black_sea.6.b:0 "Wir hören nur gute Dinge über [gm_1_bartering_scope_2.GetName] in [gm_1_bartering_scope_2.GetOwner.GetName]."
 me_greek_1_black_sea.6.c:0 "Wie wäre es mit [gm_1_bartering_scope_3.GetName] in [gm_1_bartering_scope_3.GetOwner.GetName]?"
 me_greek_1_black_sea.6.d:0 "Es muss einfach [gm_1_bartering_scope_4.GetName] in [gm_1_bartering_scope_4.GetOwner.GetName] sein."
 me_greek_1_black_sea.6.e:0 "[gm_1_bartering_scope_5.GetOwner.GetName] scheint von [gm_1_bartering_scope_5.GetName] zu profitieren ..."
 me_greek_1_black_sea.6.f:0 "[gm_1_bartering_scope_6.GetName] in [gm_1_bartering_scope_6.GetOwner.GetName] hat eine ausgezeichnete Lage."
 me_greek_1_black_sea.6.g:0 "[SCOPE.Custom('gm_1_get_go_back')]"
 me_greek_1_black_sea.6.gt:0 "Wir werden weitere mögliche Häfen in Betracht ziehen."
 me_greek_1_black_sea.6.h:0 "Das ist es nicht wert."
 me_greek_1_black_sea.6.ht:0 "[gm_1_greek_scope.GetName] stellt die Suche und Bewertung von Häfen ein."
 me_greek_1_black_sea.6.tt:0 "Wir bieten an, #Y [gm_1_barter_target_territory.GetName]#! von [gm_1_barter_target_territory.GetOwner.GetName] für #R -[SCOPE.ScriptValue('gm_1_barter_territory_value')]#! @gold! zu kaufen.\nDie Wahrscheinlichkeit der Akzeptanz hängt vom Charisma von #Y [gm_family_head_1.GetPraenomen]#!, dem relativen Wert des Hafens sowie der diplomatischen Meinung ab. [SCOPE.Custom('gm_1_chance_barter')]\nSollten sie ablehnen, erhalten wir einen Anspruch auf #Y [gm_1_barter_target_territory.GetName]#!."
 gm_1_get_go_back_1:0 "Es gibt noch andere Optionen ..."
 gm_1_get_go_back_2:0 "Wenn ich es mir recht überlege ..."
 gm_1_unlikely:0 "Es ist #R unwahrscheinlich#!, dass sie akzeptieren."
 gm_1_likely:0 "Es ist #G wahrscheinlich#!, dass sie akzeptieren."
 me_greek_1_black_sea.7.t:0 "$greek_1_14$: Die klugen Griechen aus [gm_1_greek_scope.GetName]"
 me_greek_1_black_sea.7.desc:1 "Heute sind Händler angekommen, die angeben, [gm_1_greek_scope.GetName], einen hellenischen Staat in [gm_1_greek_scope.GetCapital.GetArea.GetRegion.GetName] an der Küste des Schwarzen Meeres, zu repräsentieren.\n\nSie wünschen [gm_1_barter_target_territory.GetName] für eine angemessene Abgabe zu erwerben."
 me_greek_1_black_sea.7.bt:0 "Wenn #Y [gm_1_greek_scope.GetName]#! akzeptiert, erhalten wir doppelt so viel Geld für #Y [gm_1_barter_target_territory.GetName]#! (#G [SCOPE.ScriptValue('gm_1_barter_territory_double_value')]#! @gold!). Andernfalls erhalten sie einen Anspruch."
 me_greek_1_black_sea.7.a:0 "Welch ein Glück. Diese Narren werden uns reich machen!"
 me_greek_1_black_sea.7.b:0 "Vielleicht für eine größere Summe."
 me_greek_1_black_sea.7.c:0 "Sie beleidigen unsere Intelligenz!"
 me_greek_1_black_sea.7.ct:0 "[gm_1_greek_scope.GetName] erhält einen Anspruch auf #Y [gm_1_barter_target_territory.GetName]#!."
 me_greek_1_black_sea.8.t:0 "$greek_1_14$: [gm_1_barter_target_territory.GetOwner.GetAdjective]e Verhandlungen"
 me_greek_1_black_sea.8.desc:0 "Die von [gm_family_head_1.GetName] entsandten Händler, die mit [gm_1_barter_target_territory.GetOwner.GetName] verhandeln sollten, sind zurückgekehrt. "
 me_greek_1_black_sea.8.desc_1:0 "Sie bringen die Nachricht, dass [gm_1_barter_target_territory.GetOwner.GetRuler.Custom('get_DieDer')] barbarische [gm_1_barter_target_territory.GetOwner.GetRulerTitle] [gm_1_barter_target_territory.GetOwner.GetRuler.GetPraenomen] unser Angebot akzeptiert!\n\nWir haben das versprochene Geld bereits zusammen mit einer Gruppe Magistrate, die [gm_1_barter_target_territory.GetName] als [gm_1_greek_scope.GetAdjective]en Hafen verwalten und überwachen werden, losgeschickt."
 me_greek_1_black_sea.8.desc_2:0 "Sie sind mit einem Gegenangebot [gm_1_barter_target_territory.GetOwner.GetRuler.Custom('get_DerDes')] barbarischen [gm_1_barter_target_territory.GetOwner.GetRulerTitle][gm_1_barter_target_territory.GetOwner.GetRuler.Custom('get_sMale')] [gm_1_barter_target_territory.GetOwner.GetRuler.GetPraenomen] zurückgekehrt.\n\nMan ist bereit, uns das Land und den Hafen rund um [gm_1_barter_target_territory.GetName] zu verkaufen, doch man fordert einen weitaus höheren Preis."
 me_greek_1_black_sea.8.desc_3:0 "[gm_1_barter_target_territory.GetOwner.Custom('get_DieDer')|U] barbarische [gm_1_barter_target_territory.GetOwner.GetRulerTitle], [gm_1_barter_target_territory.GetOwner.GetRuler.GetPraenomen], lehnt unser Angebot offenbar ab.\n\nIn dem von [gm_1_barter_target_territory.GetOwner.GetRuler.GetHerHim] mitgeschickten Brief steht, dass das Land schon immer dem [gm_1_barter_target_territory.GetOwner.GetAdjective]en Volk gehört hat und weitaus mehr wert ist als ein funkelnder Edelstein."
 me_greek_1_black_sea.8.a:0 "Ha, diese Narren!"
 me_greek_1_black_sea.8.b:0 "Sehr gerissen ... für barbarische Welpen ..."
 me_greek_1_black_sea.8.c:0 "... aber unser ursprüngliches Angebot war mehr als gerecht!"
 me_greek_1_black_sea.8.d:0 "Wir haben andere, blutigere Mittel."
 me_greek_1_black_sea.9.t:0 "$greek_1_14$: Antwort aus [gm_1_greek_scope.GetName]"
 me_greek_1_black_sea.9.desc:0 "Unser Gegenangebot an [gm_1_greek_scope.GetName] hat endlich eine Antwort erhalten.\n\n"
 me_greek_1_black_sea.9.desc_1:0 "Anscheinend wollten sie das Land und den Hafen, den es ihren Schiffen bietet, unbedingt erwerben, und sie haben unsere Forderungen akzeptiert. Unsere Schatzkammer ist voll von den Reichtümern unseres selbstsicheren Handelns!"
 me_greek_1_black_sea.9.desc_2:0 "Es scheint, dass die Geizhälse durch unsere Forderungen aufgebracht waren und sich weigerten, "von hosentragenden Wilden bei lebendigem Leib gehäutet zu werden"."
 me_greek_1_black_sea.9.a:0 "Wissen sie etwas, was wir nicht wissen?"
 me_greek_1_black_sea.9.b:0 "Diese Hinterwäldler vergessen das am besten alles."
 me_greek_1_black_sea.10.t:0 "$greek_1_6$: [gm_hellenic_reclamation_scope.GetName]"
 me_greek_1_black_sea.10.desc:0 "Mit dem Erwerb von [gm_hellenic_reclamation_scope.GetName] hat die [gm_family_head_1.GetFamilyDisplayName]-Familie die Gelegenheit genutzt, ihren Bestand an Besitztümern zu vergrößern.\n\nAuch wenn sie eine wichtige Rolle bei der Ausbreitung im Schwarzen Meer gespielt hat, schlagen einige vor, dass wir der Stadt ihre alte Autonomie zurückgeben."
 me_greek_1_black_sea.10.a:0 "Wir werden sie sich selbst regieren lassen."
 me_greek_1_black_sea.10.at:0 "[gm_hellenic_reclamation_scope.GetName] wird als Bundesgenosse entlassen."
 me_greek_1_black_sea.10.b:0 "Wir schulden es [gm_family_head_1.GetPraenomen]."
 me_greek_1_black_sea.10.tt:0 "$mission_task_completed_tt_1$$greek_1_6$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.11.t:0 "$greek_1_14$: Einkauf"
 me_greek_1_black_sea.11.desc:0 "[gm_family_head_1.GetPraenomen] aus der [gm_family_head_1.GetFamilyDisplayName]-Familie nutzt Händler dafür, die vielen Barbarenstädte zu erkunden und ihren Wert sowie die Freundlichkeit ihrer derzeitigen Besitzer zu bewerten."
 me_greek_1_black_sea.11.a:0 "Macht weiter."
 me_greek_1_black_sea.11.at:0 "$me_gre_task_start_tt_1$ von Barbaren gehaltene Häfen zu bewerten."
 me_greek_1_black_sea.12.t:0 "$greek_1_5$: Hellenische Gesandte"
 me_greek_1_black_sea.12.desc_1:0 "Wir sind in der Lage, unseren Einfluss auf die anderen euxinischen Kolonien auszuweiten, die in der Vergangenheit ihren eigenen Weg gegangen sind.\n\n"
 me_greek_1_black_sea.12.desc:0 "Wir können uns darauf verlassen, dass uns [gm_family_head_1.GetPraenomen] aus der [gm_family_head_1.GetFamilyDisplayName]-Familie eine ehrliche Einschätzung der verschiedenen Möglichkeiten gibt, die uns zur Verfügung stehen: Unsere Interessen stimmen vollkommen überein."
 me_greek_1_black_sea.12.a:0 "Macht Euch an die Arbeit."
 me_greek_1_black_sea.12.at:0 "$me_gre_task_start_tt_1$ unabhängige Kolonien zu bewerten."
 me_greek_1_black_sea.13.t:0 "$greek_1_black_sea$: Der Aufstieg von [gm_family_head_1.GetName]"
 me_greek_1_black_sea.13.desc_1:1 "Bedauerlicherweise ist [gm_old_family_head.GetPraenomen] aus der [gm_old_family_head.GetFamilyDisplayName]-Familie verstorben und hat [gm_old_family_head.GetHerHis]e Aufgabe nicht abschließen können.\n\n"
 me_greek_1_black_sea.13.desc_2:0 "[gm_old_family_head.GetPraenomen] ist durch nicht ganz eindeutige Umstände aus [gm_1_greek_scope.GetName] verschwunden und nicht mehr in der Lage, die von uns übertragene Aufgabe auszuführen.\n\n"
 me_greek_1_black_sea.13.desc_3:0 "Es scheint, dass [gm_old_family_head.GetPraenomen] kein Glück hat und unserer Sache nicht mehr dienen kann, weil [gm_old_family_head.GetSheHe] eingesperrt wurde.\n\n"
 me_greek_1_black_sea.13.desc_4:0 "[gm_old_family_head.GetSheHe|U] wurde von [gm_family_head_1.GetPraenomen] ersetzt, [gm_family_head_1.Custom('get_DerenDessen')] Familie ihre alten Rivalen damit in den Schatten stellt."
 me_greek_1_black_sea.13.desc_5:1 "[gm_old_family_head.GetSheHe|U] wurde von [gm_family_head_1.GetPraenomen] ersetzt, dem neuen Patriarchen der [gm_old_family_head.GetFamilyDisplayName]-Familie."
 me_greek_1_black_sea.13.a:0 "Eine zuverlässige Blutlinie."
 me_greek_1_black_sea.13.b:0 "Neues Blut hält die Dinge frisch."
 me_greek_1_black_sea.14.t_1:0 "$greek_1_7$"
 me_greek_1_black_sea.14.t_2:0 "$greek_1_8$"
 me_greek_1_black_sea.14.t_3:0 "$greek_1_10$"
 me_greek_1_black_sea.14.t_4:0 "$greek_1_9$"
 me_greek_1_black_sea.14.desc:0 "Unsere jüngste Ausbreitung in neue Regionen des Schwarzen Meeres hat unsere Fähigkeit, die nördlichen Handelsrouten zu kontrollieren, massiv verbessert, genau wie es [gm_family_head_1.GetPraenomen] erhofft hatte.\n\n"
 me_greek_1_black_sea.14.desc_1:0 "Die alten bithynischen Kolonien an der Küste werden als wichtige Hochburgen des hellenischen Einflusses auf die Südküste dienen."
 me_greek_1_black_sea.14.desc_2:0 "Die alten Kolonien von Chersonesos gehören zu den wohlhabendsten in der ganzen Region und werden auch uns zum Reichtum führen."
 me_greek_1_black_sea.14.desc_3:0 "Die alten getischen Kolonien an der Küste werden als Handels- und Zivilisationszentren wieder an Bedeutung gewinnen."
 me_greek_1_black_sea.14.desc_4:1 "Der unerschlossene Reichtum von Kolchis wird endlich wieder zugänglich für die Ausbeutung von Hellenen sein und seine alten Häfen in neuem Glanz erstrahlen."
 me_greek_1_black_sea.14.a:0 "Ausgezeichnet."
 me_greek_1_black_sea.14.at1:0 "$mission_task_completed_tt_1$$greek_1_7$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.14.at2:0 "$mission_task_completed_tt_1$$greek_1_8$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.14.at3:0 "$mission_task_completed_tt_1$$greek_1_10$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.14.at4:0 "$mission_task_completed_tt_1$$greek_1_9$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.14.tt:0 "Die Staaten der betreffenden Territorien erhalten einen Bonus auf die Wirtschaft und die Assimilierung."
 me_greek_1_black_sea.15.t:0 "$greek_1_11$"
 me_greek_1_black_sea.15.desc:0 "Unser ausgedehntes maritimes Netzwerk erfordert eine ebenso große Flotte, die in der Lage ist, unsere Händler vor Plünderern, Räubern und Rivalen zu verteidigen.\n\nWir müssen entscheiden, ob wir unsere Flotte auf Geschwindigkeit oder Überlebensfähigkeit spezialisieren wollen."
 me_greek_1_black_sea.15.a:0 "Wir werden sie zu einer Macht machen, mit der man rechnen muss."
 me_greek_1_black_sea.15.b:0 "Erleichtert ihnen die Arbeit und rekrutiert nur die besten Ruderer."
 me_greek_1_black_sea.15.tt:0 "$mission_task_completed_tt_1$$greek_1_11$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.16.t:0 "$greek_1_3$"
 me_greek_1_black_sea.16.desc:0 "Wer den Seehandel auf dem Schwarzen Meer beherrschen will, muss akzeptieren, dass der Bosporus der Schlüssel zu jedweder Kontrolle ist.\n\nJetzt, wo die Brücke von Io in unseren Händen ist, sind wir die unbestreitbaren Hegemonen des gesamten Handels, der östlich der Ägäis fließt."
 me_greek_1_black_sea.16.a:0 "So wie es sein sollte."
 me_greek_1_black_sea.16.at:0 "$mission_task_completed_tt_1$$greek_1_3$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.17.t:1 "$greek_1_2$: [me_gre_1_argo_scope.GetName]"
 me_greek_1_black_sea.17.desc:1 "Es ist uns gelungen, [me_gre_1_argo_scope.GetName] zu einer Stadt auszubauen, die es mit allen Städten aufnehmen kann, die man im Westen findet. Sie ist ein Zentrum der Kultur, des Handels und ein Bollwerk gegen die Barbaren.\n\nEs besteht auch die Möglichkeit, die Stadt noch weiter zu spezialisieren, entweder als Produktionszentrum oder als Militärstützpunkt für unsere weit verstreuten Besitztümer."
 me_greek_1_black_sea.17.a:0 "Eine starke Wirtschaft ist das Wichtigste."
 me_greek_1_black_sea.17.b:0 "Ohne Rekruten werden wir unseren Untergang erleben."
 me_greek_1_black_sea.17.tt:0 "$mission_task_completed_tt_1$$greek_1_2$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.18.t:0 "$greek_1_5$: Griechische Regierungen"
 me_greek_1_black_sea.18.desc:0 "Unsere Händler sind mit ihren Bewertungen aus den unabhängigen hellenischen Kolonien des Schwarzen Meeres zurückgekehrt.\n\nWir sollten unser Angebot weise unter Berücksichtigung unserer bisherigen Geschäfte und ihrer relativen Größe machen."
 me_greek_1_black_sea.18.a:0 "Lasst uns an [gm_1_colony_scope_1.GetName] herantreten."
 me_greek_1_black_sea.18.b:0 "Wie wäre es mit [gm_1_colony_scope_2.GetName]?"
 me_greek_1_black_sea.18.c:0 "Es soll [gm_1_colony_scope_3.GetName] sein."
 me_greek_1_black_sea.18.d:0 "[gm_1_colony_scope_4.GetName] sieht vielversprechend aus."
 me_greek_1_black_sea.18.e:0 "Nein, es muss [gm_1_colony_scope_5.GetName] sein."
 me_greek_1_black_sea.18.f:0 "Dummköpfe! Nur [gm_1_colony_scope_6.GetName] ist geeignet."
 me_greek_1_black_sea.18.g:0 "[SCOPE.Custom('gm_1_get_go_back_colony')]"
 me_greek_1_black_sea.18.gt:0 "Wir werden weitere mögliche Kolonien in Betracht ziehen."
 me_greek_1_black_sea.18.h:0 "Vergesst es. Sie sind es nicht wert."
 me_greek_1_black_sea.18.ht:0 "[gm_1_greek_scope.GetName] hört damit auf, Kolonien zu suchen und zu bewerten."
 me_greek_1_black_sea.18.tt:1 "Wir bieten #Y [gm_1_colony_target_scope.GetName]#! #G [SCOPE.ScriptValue('gm_1_colony_value')]#! @gold! an, um unser Bundesgenosse zu werden.\nDie Wahrscheinlichkeit der Akzeptanz hängt vom Charisma von #Y [gm_family_head_1.GetPraenomen]#!, der relativen Größe des Landes sowie der diplomatischen Meinung ab. [SCOPE.Custom('gm_1_chance_colony')]\nSollten sie ablehnen, erhalten wir einen Anspruch auf alle [gm_1_colony_target_scope.GetAdjective]en Territorien."
 me_greek_1_black_sea.19.t:0 "$greek_1_5$: [gm_1_greek_scope.GetAdjective]es Angebot"
 me_greek_1_black_sea.19.desc:0 "Heute traten Händler aus [gm_1_greek_scope.GetName] an uns heran, die ihre Regierung repräsentieren. Sie bieten uns ihren Schutz im Austausch für ein kleines Geschenk an, wobei klar ist, dass sie in Wahrheit ihren eigenen Einfluss ausweiten wollen ..."
 me_greek_1_black_sea.19.bt:0 "Wenn #Y [gm_1_greek_scope.GetName]#! akzeptiert, erhalten wir doppelt so viel Geld dafür, sein Bundesgenosse zu werden (#G [SCOPE.ScriptValue('gm_1_colony_double_value')]#! @gold!). Andernfalls erhält es Ansprüche."
 me_greek_1_black_sea.19.a:0 "Das ist nun mal der Preis für Sicherheit."
 me_greek_1_black_sea.19.b:0 "Wir können mehr verlangen."
 me_greek_1_black_sea.19.c:0 "Sie unterschätzen uns."
 me_greek_1_black_sea.19.ct:0 "[gm_1_greek_scope.GetName] erhält Ansprüche auf alle unsere Territorien."
 me_greek_1_black_sea.20.t:0 "$greek_1_5$: [gm_1_colony_target_scope.GetAdjective]e Verhandlungen"
 me_greek_1_black_sea.20.desc:0 "Die von [gm_family_head_1.GetName] entsandten Händler, die mit [gm_1_colony_target_scope.GetName] verhandeln sollten, sind zurückgekehrt. "
 me_greek_1_black_sea.20.desc_1:0 "Sie bringen die Nachricht, dass [gm_1_colony_target_scope.GetRulerTitle] [gm_1_colony_target_scope.GetRuler.GetPraenomen] unser Angebot akzeptiert!\n\nWir haben das versprochene Geld bereits zusammen mit einer Gruppe Magistrate losgeschickt, die die [gm_1_colony_target_scope.GetAdjective]en Tributzahlungen als [gm_1_greek_scope.GetAdjective]er Untertan überwachen werden."
 me_greek_1_black_sea.20.desc_2:0 "Sie sind mit einem Gegenangebot von [gm_1_colony_target_scope.GetRulerTitle] [gm_1_colony_target_scope.GetRuler.GetPraenomen] zurückgekehrt.\n\nMan ist bereit, den Schutz durch uns zu akzeptieren und Tribut zu zahlen, doch fordert einen weitaus höheren Preis."
 me_greek_1_black_sea.20.desc_3:0 "Scheinbar lehnt [gm_1_colony_target_scope.GetRulerTitle] [gm_1_colony_target_scope.GetRuler.GetPraenomen] unser Angebot ab.\n\nIn dem von [gm_1_colony_target_scope.GetRuler.GetHerHim] mitgeschickten Brief steht, dass das Land schon immer dem [gm_1_colony_target_scope.GetAdjective]en Volk gehört hat und weitaus mehr wert ist als ein funkelnder Edelstein."
 me_greek_1_black_sea.20.a:0 "Sehr weise von ihnen."
 me_greek_1_black_sea.20.b:0 "Wir bewundern ihren Willen ..."
 me_greek_1_black_sea.20.c:0 "... doch sie hätten das Angebot annehmen sollen."
 me_greek_1_black_sea.20.d:0 "Was für eine Schande."
 me_greek_1_black_sea.20.tt:0 "$mission_task_completed_tt_1$$greek_1_14$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.21.t:0 "$greek_1_5$: Antwort aus [gm_1_greek_scope.GetName]"
 me_greek_1_black_sea.21.desc:0 "Unser Gegenangebot an [gm_1_greek_scope.GetName] hat endlich eine Antwort erhalten.\n\n"
 me_greek_1_black_sea.21.desc_1:0 "Es scheint, dass sie ihren Einfluss auf das Schwarze Meer um jedes Mittel ausweiten wollen und unsere Forderungen akzeptiert haben!"
 me_greek_1_black_sea.21.desc_2:0 "Es scheint, dass die Geizhälse durch unsere Forderungen aufgebracht waren und unser "großzügiges Freundschaftsangebot" zurückgewiesen haben."
 me_greek_1_black_sea.21.a:0 "Wir sind es wert."
 me_greek_1_black_sea.21.b:0 "Sehr großzügig sogar ..."
 me_greek_1_black_sea.22.t:0 "$greek_1_19$"
 me_greek_1_black_sea.22.desc:0 "Griechische Händler sind seit Jahrhunderten auf dem maiotischen Meer unterwegs, handeln ihre Waren mit den skythischen Einheimischen und lassen sich an seinen Ufern nieder.\n\nMit Tanais unter unserer Kontrolle und einer aufstrebenden hellenischen Siedlung ist der griechische Einfluss in diesem abgelegenen Teil der Welt gesichert."
 me_greek_1_black_sea.22.a:0 "Eines Tages wird die gesamte Küste griechisch sein."
 me_greek_1_black_sea.22.at:0 "$mission_task_completed_tt_1$$greek_1_19$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.23.t:0 "$greek_1_12$"
 me_greek_1_black_sea.23.desc:0 "Es ist unseren Vorfahren und deren mutigen Taten zu verdanken, dass die Griechen einen Platz am Schwarzen Meer gefunden haben.\n\nWir werden es sein, denen sie auch in der Zukunft ihre Sicherheit, ihren Wohlstand und ihren Ruhm zu verdanken haben."
 me_greek_1_black_sea.23.a:0 "Sie werden es nicht vergessen."
 me_greek_1_black_sea.23.at:0 "$mission_task_completed_tt_1$$greek_1_12$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.24.t:0 "$greek_1_13$"
 me_greek_1_black_sea.24.desc:0 "$me_greek_1_black_sea.23.desc$."
 me_greek_1_black_sea.24.a:0 "$me_greek_1_black_sea.23.a$"
 me_greek_1_black_sea.24.at:0 "$mission_task_completed_tt_1$$greek_1_13$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.25.t:0 "$greek_1_15$"
 me_greek_1_black_sea.25.desc:0 "Unseren tapferen Soldaten und Seeleuten ist es gelungen, die Piratenzentren entlang des Schwarzen Meeres vollständig zu vernichten.\n\nEine neue Ära des Friedens, die von unserer wachsamen Flotte aufrechterhalten wird, bringt Ruhe und Wohlstand in die Region."
 me_greek_1_black_sea.25.a:0 "Tod den Piraten."
 me_greek_1_black_sea.25.at:0 "$mission_task_completed_tt_1$$greek_1_15$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.26.t:0 "$greek_1_16$: Ruhige Gewässer"
 me_greek_1_black_sea.26.desc:0 "Die Piraten des Schwarzen Meeres haben unsere Bestechungen angenommen und sind bereits in andere Gewässer aufgebrochen.\n\nIhren neuen Nachbarn mag dies zwar nicht gefallen, aber unseren Händlern und Grundbesitzern schon!"
 me_greek_1_black_sea.26.a:0 "Jetzt können wir uns um wichtige Angelegenheiten kümmern."
 me_greek_1_black_sea.26.at:0 "$mission_task_completed_tt_1$$greek_1_16$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.27.t:0 "$greek_1_17$"
 me_greek_1_black_sea.27.desc:0 "Die Rekrutierung der Piraten rund um das Schwarze Meer ist reibungslos verlaufen, und viele haben von uns eine Begnadigung und ein Soldangebot erhalten.\n\nWenn die Zeit gekommen ist, darf es nicht an ausreichend Geißeln des Meeres fehlen, die auf unserer Seite stehen."
 me_greek_1_black_sea.27.a:0 "Werden sie ihre Beute teilen?"
 me_greek_1_black_sea.27.at:0 "$mission_task_completed_tt_1$$greek_1_17$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.28.t:0 "$greek_1_5$: Die Schicksalsgöttinnen"
 me_greek_1_black_sea.28.desc:0 "Unsere entsandten Händler sind mit leeren Händen zurückgekehrt, und es scheint, dass es einfach keine geeigneten Kolonien gibt, denen wir Schutz bieten können."
 me_greek_1_black_sea.28.a:0 "Verflixt!"
 me_greek_1_black_sea.28.at:0 "Die Missionsaufgabe #Y $greek_1_5$#! wurde #R umgangen#!!"
 me_greek_1_black_sea.29.t:0 "$greek_1_16$: Grüneres Gras"
 me_greek_1_black_sea.29.desc:0 "Ein großer Zustrom von Nichtsnutzen und Räubern hat unsere Häfen überschwemmt, sich in der Region niedergelassen und seine Flotten hier stationiert.\n\nEs scheint, dass die aufstrebende Macht [gm_1_greek_scope.GetName] viele von ihnen dafür bezahlt hat, aus dem Schwarzen Meer in andere Gewässer zu ziehen, und sie haben scheinbar unsere Gewässer als geeignet für ihr Bestreben empfunden ..."
 me_greek_1_black_sea.29.a:0 "Warum wir?"
 me_greek_1_black_sea.30.t:0 "$greek_1_14$: Die Schicksalsgöttinnen"
 me_greek_1_black_sea.30.desc:0 "Unsere entsandten Händler sind mit leeren Händen zurückgekehrt, und es scheint, dass es einfach keine geeigneten Orte mehr für einen Tauschhandel gibt."
 me_greek_1_black_sea.30.a:0 "Verdammt."
 me_greek_1_black_sea.30.at:0 "Die Missionsaufgabe #Y $greek_1_14$#! wurde #R umgangen#!!"
 me_greek_1_black_sea.31.t:0 "$greek_1_18$"
 me_greek_1_black_sea.31.desc:0 "Unser enger Kontakt mit unseren barbarischen Nachbarn hat die Umsiedlung vieler Stammesmitglieder innerhalb unserer Grenzen gefördert, die sich unter unserem Schutz bereichern wollen."
 me_greek_1_black_sea.31.a:0 "Sie haben ihren Nutzen."
 me_greek_1_black_sea.31.at:0 "$mission_task_completed_tt_1$$greek_1_18$$mission_task_completed_tt_2$"
 gre_mis_1_haven_3_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('gre_mis_1_haven_ongoing_3')|0]#!"
