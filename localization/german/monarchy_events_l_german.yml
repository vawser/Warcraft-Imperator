l_german:
 monarchy_events.1.t:0 "Verweigerte Legitimität"
 monarchy_events.1.desc:0 "Uns hat die Nachricht erreicht, dass [SCOPE.sCharacter('legitimacy_denier').GetName] gefährliche Rhetorik verbreitet hat, die die Legitimität der Herrschaft von [ROOT.GetCountry.GetRuler.GetName] in Frage stellt. Da sich diese auf die Geburt, Wirksamkeit und Moral von [ROOT.GetCountry.GetRuler.GetName] richten, könnte es zu weitverbreiteten Widerspruch auslösen, wenn wir uns nicht um diese Behauptungen kümmern."
 monarchy_events.1.a:0 "Ignoriert [SCOPE.sCharacter('legitimacy_denier').GetHerHis]e wilden Behauptungen."
 monarchy_events.1.b:0 "Weist [SCOPE.sCharacter('legitimacy_denier').GetHerHis]e Lügen öffentlich zurück."
 monarchy_events.2.t:0 "Das Staatsschiff"
 monarchy_events.2.desc:1 "Der berühmte Philosoph [SCOPE.sCharacter('philosopher_king_educator').GetName] glaubt, dass die Welt niemals von ihren Übeln frei sein wird, bis die Könige und Fürsten dieser Welt der Philosophie folgen. Das Staatsschiff darf nur von Männern der Weisheit, des Wohlwollens und der Autorität geführt werden.\n\n[SCOPE.sCharacter('philosopher_king_educator').GetName] hat [ROOT.GetCountry.GetRuler.GetName] als jemande[ROOT.GetCountry.GetRuler.Custom('get_nMale')] identifiziert, [ROOT.GetCountry.GetRuler.Custom('get_DieDer')] die Fähigkeiten besitzt, die wahren Tugenden eines Herrschers unter [SCOPE.sCharacter('philosopher_king_educator').GetHerHis]er sorgfältigen Anleitung zu erlernen."
 monarchy_events.2.a:0 "Erlaubt [SCOPE.sCharacter('philosopher_king_educator').GetHerHim] [ROOT.GetCountry.GetRuler.GetName] zu unterrichten."
 monarchy_events.2.b:0 "Schickt diesen Irren Weg."
 monarchy_events.3.t:0 "Der Philosophenkönig"
 monarchy_events.3.desc.b:0 "[ROOT.GetCountry.GetRuler.GetName] wurde zu einem beispielhaften Schüler der Philosophie unter der gelehrten Anleitung von [SCOPE.sCharacter('philosopher_king_educator').GetName].\n\nIm Laufe des Jahres hat [ROOT.GetCountry.GetRuler.GetName] viel über die Tugend des Mutes gelernt. Obwohl es nicht möglich war, eine genaue Definition des Begriffes festzulegen, haben umfangreiche Gespräche mit [SCOPE.sCharacter('philosopher_king_educator').GetName] [ROOT.GetCountry.GetRuler.GetName] ein gutes Verständnis über die wesentliche Natur gegeben.\n\n[SCOPE.sCharacter('philosopher_king_educator').GetName] ist so mit dem Fortschritt von [ROOT.GetCountry.GetRuler.GetName] zufrieden, dass [SCOPE.sCharacter('philosopher_king_educator').GetSheHe] zugestimmt hat, dauerhaft in [ROOT.GetCountry.GetName] zu bleiben, um philosophische Anleitung zu geben. [ROOT.GetCountry.GetRuler.GetName] ist auf dem Weg, ein guter Philosophenkönig zu werden."
 monarchy_events.3.desc.a:0 "[ROOT.GetCountry.GetRuler.GetName] wurde zu einem beispielhaften Schüler der Philosophie unter der gelehrten Anleitung von [SCOPE.sCharacter('philosopher_king_educator').GetName].\n\nIm Laufe des Jahres hat [ROOT.GetCountry.GetRuler.GetName] viel über die Tugend der Gerechtigkeit gelernt. Die Gerechtigkeit ist eine der höchsten Tugenden der Psyche und erfordert ein Gleichgewicht aller anderen Tugenden. Durch umfangreiche Gespräche mit [SCOPE.sCharacter('philosopher_king_educator').GetName] konnte [ROOT.GetCountry.GetRuler.GetName] den Wert einer wohlwollenden Herrschaft lernen.\n\n[SCOPE.sCharacter('philosopher_king_educator').GetName] ist so mit dem Fortschritt von [ROOT.GetCountry.GetRuler.GetName] zufrieden, dass [SCOPE.sCharacter('philosopher_king_educator').GetSheHe] zugestimmt hat, dauerhaft in [ROOT.GetCountry.GetName] zu bleiben, um philosophische Anleitung zu geben. [ROOT.GetCountry.GetRuler.GetName] ist auf dem Weg, ein guter Philosophenkönig zu werden."
 monarchy_events.3.desc.c:0 "[ROOT.GetCountry.GetRuler.GetName] wurde zu einem beispielhaften Schüler der Philosophie unter der gelehrten Anleitung von [SCOPE.sCharacter('philosopher_king_educator').GetName].\n\nIm Laufe der Jahre hat [ROOT.GetCountry.GetRuler.GetName] viel über den politischen Diskurs gelernt. Ein Monarch kann nicht regieren, wenn das Volk nicht zufrieden ist - und es ist sicherlich besser, dies durch geschicktes Reden als durch die bloße Androhung von Gewalt zu erreichen.\n\n[SCOPE.sCharacter('philosopher_king_educator').GetName] ist so mit dem Fortschritt von [ROOT.GetCountry.GetRuler.GetName] zufrieden, dass [SCOPE.sCharacter('philosopher_king_educator').GetSheHe] zugestimmt hat, dauerhaft in [ROOT.GetCountry.GetName] zu bleiben, um philosophische Anleitung zu geben. [ROOT.GetCountry.GetRuler.GetName] ist auf dem Weg, ein guter Philosophenkönig zu werden."
 monarchy_events.3.a:0 "[SCOPE.sCharacter('philosopher_king_educator').GetName] ist ein weiser Lehrer."
 monarchy_events.4.t:0 "Die philosophische Erziehung von [ROOT.GetCountry.GetRuler.GetName]"
 monarchy_events.4.desc:0 "Obwohl [ROOT.GetCountry.GetRuler.GetName] einige kleinere Lektionen aus [ROOT.GetCountry.GetRuler.GetHerHis]em Jahr der philosophischen Anleitung von [SCOPE.sCharacter('philosopher_king_educator').GetName] gelernt hat, ist klar, dass [ROOT.GetCountry.GetRuler.GetSheHe] nicht das Zeug zum Philosophenkönig hat.\n\n[SCOPE.sCharacter('philosopher_king_educator').GetName] ist jedoch nicht völlig entmutigt und würde im Austausch für eine Förderung [SCOPE.sCharacter('philosopher_king_educator').GetHerHis]er Arbeit in [ROOT.GetCountry.GetName] bleiben."
 monarchy_events.4.a:0 "[SCOPE.sCharacter('philosopher_king_educator').GetName] ist zu einem wertvollen Mitglied geworden."
 monarchy_events.4.b:0 "Es ist Zeit, dass [SCOPE.sCharacter('philosopher_king_educator').GetName] weiterzieht."
 monarchy_events.5.t:0 "Unbelehrbar"
 monarchy_events.5.desc:1 "Der große Philosoph [SCOPE.sCharacter('philosopher_king_educator').GetName] stürmt wütend aus dem Palast und verflucht den Namen von [ROOT.GetCountry.GetRuler.GetName], während [SCOPE.sCharacter('philosopher_king_educator').GetSheHe] davoneilt. [SCOPE.sCharacter('philosopher_king_educator').GetSheHe|U] erklärt laut und öffentlich, dass [ROOT.GetCountry.GetRuler.GetName] unbelehrbar und engstirnig sei und nicht einmal in der Lage dazu wäre, eine Ziegenherde zu regieren."
 monarchy_events.5.a:0 "Was weiß [SCOPE.sCharacter('philosopher_king_educator').GetName] schon?"
 monarchy_events.6.t:0 "Zornige Priester"
 monarchy_events.6.desc:0 "Hohepriester [SCOPE.sChar('turbulent_priest').GetName] hat dem Priestertum klargemacht, dass [SCOPE.sCharacter('turbulent_priest').GetSheHe] nicht länger die Gottlosigkeit von [ROOT.GetCountry.GetRuler.GetName] tolerieren kann.\n\nOhne die Unterstützung des Priestertums werden die Leute anfangen zu glauben, dass [ROOT.GetCountry.GetRuler.GetName] nicht die Unterstützung [ROOT.GetCountry.Custom('get_god_gods')] hat, was wiederum unserer Legitimität schaden würde."
 monarchy_events.6.a:0 "Soll [SCOPE.sCharacter('turbulent_priest').GetSheHe] sich halt weiter beschweren."
 monarchy_events.6.b:0 "Entrichtet eine große Spende an das Priestertum."
 monarchy_events.7.t:0 "Priesterliche Legitimation"
 monarchy_events.7.desc:0 "Die Legitimation durch das Priestertum darf nicht unterschätzt werden. Die Frömmigkeit von [ROOT.GetCountry.GetRuler.GetName] ist von Hohepriester [SCOPE.sCharacter('pious_high_priest').GetName] nicht unbemerkt geblieben. Der Hohepriester preist [ROOT.GetCountry.GetRulerTitle] nicht nur vor [ROOT.GetCountry.Custom('get_god_gods')] an, sondern auch vor dem Priestertum, das den Leuten versichert, dass [ROOT.GetCountry.GetName] durch göttliche Hände regiert wird."
 monarchy_events.7.a:0 "Dankt [SCOPE.sCharacter('pious_high_priest').GetName] für [SCOPE.sCharacter('pious_high_priest').GetHerHis]e Unterstützung."
 monarchy_events.7.b:0 "Nutzt den Einfluss des Priestertums."
 monarchy_events.8.t:0 "Die Tugenden des Despotismus"
 monarchy_events.8.desc:1 "Der Philosoph [SCOPE.sCharacter('monarchist_philosopher').GetName], der von der weisen und gerechten Herrschaft von [ROOT.GetRuler.GetName] inspiriert wurde, hat leidenschaftlich damit begonnen, über die Vorzüge der despotischen Herrschaft zu sprechen. Welche Regierung, so fragt [SCOPE.sCharacter('monarchist_philosopher').GetSheHe], könne besser sein als die des allerbesten Bürgers im ganzen Staat? Die Ratschläge eines solchen Mannes sind wie er selbst, und so regiert er auch die Masse an Menschen nach deren Herzenszufriedenheit.\n\nIn einer Demokratie jedoch wird es immer wieder zu Fehlverhalten kommen, und diese Missstände führen unweigerlich dazu, dass dem Volk Übel zugefügt werden."
 monarchy_events.8.a:0 "Eine schöne Rede."
 monarchy_events.8.b:0 "Die Arbeit von [SCOPE.sCharacter('monarchist_philosopher').GetName] soll in ganz [ROOT.GetCountry.GetName] bekannt sein."
 monarchy_events.9.t:0 "Das Übel des Despotismus"
 monarchy_events.9.desc:0 "Wegen der willkürlichen Herrschaft von [ROOT.GetCountry.GetName] verärgert, hat der Philosoph [SCOPE.sCharacter('republican_philosopher').GetName] sich gegen das Übel des Despotismus ausgesprochen.\n\n[SCOPE.sCharacter('republican_philosopher').GetSheHe|U|] verkündet, dass Könige eifersüchtig auf die tugendhaftesten unter ihren Untertanen sind und ihren Tod wünschen, während sie sich an den gemeinsten und niederträchtigsten Dingen erfreuen und immer bereit sind, den Geschichten von Verleumdern Gehör zu schenken. Die Despoten sind universell zu verurteilen, da sie die Gesetze des Landes außer Kraft setzen, wenn es ihnen passt."
 monarchy_events.9.a:0 "Lasst [SCOPE.sCharacter('republican_philosopher').Custom('get_SieIhn')] reden. [SCOPE.sCharacter('republican_philosopher').GetSheHe|U] ist keine Bedrohung für uns."
 monarchy_events.9.b:0 "[SCOPE.sCharacter('republican_philosopher').GetSheHe|U] möchte also in einer Republik leben?"
 monarchy_events.10.t:0 "[SCOPE.sCharacter('royal_spouse').GetName] inspiriert die Armee"
 monarchy_events.10.desc:0 "Die Moral im Lager begann zu schwinden, bis [SCOPE.sCharacter('royal_spouse').GetName] sich erhob und vor den versammelten Soldaten eine inspirierende Rede hielt. [SCOPE.sCharacter('royal_spouse').GetSheHe|U|] überzeugte alle Anwesenden, dass die Chance auf den Sieg auf ihrer Seite liegt, wenn man [SCOPE.sCharacter('royal_spouse').GetHerHis]e umfassende Kenntnis über militärische Taktiken betrachtet. Als die Soldaten am nächsten Tag marschierten, taten sie dies mit der Gewissheit, dass ihr Sieg sicher war."
 monarchy_events.10.a:0 "Inspirierend."
 monarchy_events.11.t:0 "Komplott gegen [SCOPE.sCharacter('non_spouse_child_pretender').GetName]"
 monarchy_events.11.desc:0 "[SCOPE.sCharacter('spouse_scope').GetName] war verärgert, als [SCOPE.sCharacter('non_spouse_child_pretender').GetName], ein Kind von [ROOT.GetCountry.GetRuler.GetName], aber nicht von [SCOPE.sCharacter('spouse_scope').GetName], als Erbe von [ROOT.GetCountry.GetName] vor [SCOPE.sCharacter('spouse_scope').GetHerHis]en eigenen Kindern ausgewählt wurde.\n\nWir haben entdeckt, dass [SCOPE.sCharacter('spouse_scope').GetSheHe] nun einen Plan schmiedet, [SCOPE.sCharacter('non_spouse_child_pretender').GetName] zu töten und so die Position [SCOPE.sCharacter('spouse_scope').GetHerHis]es eigenen geliebten Kindes [SCOPE.sCharacter('spouse_child_pretender').GetName] zu erhöhen versucht."
 monarchy_events.11.a:0 "Nehmt [SCOPE.sCharacter('spouse_scope').Custom('get_SieIhn')] fest!"
 monarchy_events.11.at:0 "Jedes Mitglied der #Y [SCOPE.sChar('spouse_scope').GetFamily.GetName]#!-Familie verliert #R 15#! Loyalität@loyalty_icon!"
 monarchy_events.11.b:1 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] versucht, [SCOPE.sCharacter('spouse_scope').GetPraenomen] davon zu überzeugen, mit diesem Blödsinn aufzuhören."
 monarchy_events.11.bt:0 "Jedes Mitglied der #Y [SCOPE.sChar('spouse_scope').GetFamily.GetName]#!-Familie verliert #R 5#! Loyalität@loyalty_icon!"
 monarchy_events.11.c:0 "Mich hat [SCOPE.sCharacter('non_spouse_child_pretender').GetName] sowieso nie interessiert."
 monarchy_events.12.t:0 "Förderung des Kunsthandwerks"
 monarchy_events.12.desc:2 "Von eine[ROOT.GetCountry.GetRuler.Custom('get_rmEnding')] [ROOT.GetCountry.GetRuler.GetTitle] wird erwartet, ein Mäzen der Künste zu sein. Künstlerische Darstellungen [ROOT.GetCountry.GetRuler.Custom('get_DerDes')] [ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.Custom('get_sMale')] zementieren die Legitimität in den Augen der Menschen. Gestaltet nach dem Stil berühmter Helden und Götter sind diese Skulpturen, Gemälde und Wandbilder oft einen hohen Preis wert."
 monarchy_events.12.a:0 "Wir dürfen die Kunst nicht vernachlässigen."
 monarchy_events.12.b:0 "Das ist reine Geldverschwendung."
 monarchy_events.13.t:0 "[SCOPE.sCharacter('spouse_scope').GetName] vermittelt im Namen von [SCOPE.sCharacter('imprisoned_friend').GetName]"
 monarchy_events.13.desc:0 "[SCOPE.sCharacter('spouse_scope').GetName] kommt in Tränen zu [ROOT.GetCountry.GetRuler.GetName] und bittet um Gnade für [SCOPE.sCharacter('spouse_scope').GetHerHis]en Freund [SCOPE.sCharacter('imprisoned_friend').GetName].\n\n[SCOPE.sCharacter('spouse_scope').GetSheHe|U|] fleht [ROOT.GetCountry.GetRuler.GetName] an, [SCOPE.sCharacter('imprisoned_friend').GetName] aus [SCOPE.sCharacter('imprisoned_friend').GetHerHis]er dunklen Zelle zu befreien, wo [SCOPE.sCharacter('imprisoned_friend').GetSheHe] sonst den Rest [SCOPE.sCharacter('imprisoned_friend').GetHerHis]es Lebens verbringen würde."
 monarchy_events.13.a:0 "In Ordnung. Lasst [SCOPE.sCharacter('imprisoned_friend').GetName] frei."
 monarchy_events.13.b:0 "[SCOPE.sCharacter('imprisoned_friend').GetName] verdient [SCOPE.sCharacter('imprisoned_friend').GetHerHis] Schicksal."
 monarchy_events.14.t:0 "Beliebte[SCOPE.sCharacter('spouse_scope').Custom('get_rMale')] Gemahl[SCOPE.sCharacter('spouse_scope').Custom('get_inFemale')]"
 monarchy_events.14.desc:0 "Der Name von [SCOPE.sCharacter('spouse_scope').GetName], [SCOPE.sCharacter('spouse_scope').Custom('get_DerDem')] königlichen Gemahl[SCOPE.sCharacter('spouse_scope').Custom('get_inFemale')] wird unter den Adligen und Bürgerlichen gleichermaßen mit Ehrfurcht ausgesprochen. Das Volk war erfreut, als [SCOPE.sCharacter('spouse_scope').GetSheHe] heute einen öffentlichen Auftritt hatte und die Stimmung aller Bürger von [ROOT.GetCountry.GetName] steigerte."
 monarchy_events.14.a:0 "Aus gutem Grund."
 monarchy_events.15.t:0 "Die Tyrannei von [ROOT.GetCountry.GetRuler.GetName]"
 monarchy_events.15.desc:0 "[ROOT.GetCountry.GetRuler.GetName] hat sich einen Ruf als brutale[ROOT.GetCountry.GetRuler.Custom('get_rMale')] Tyrann[ROOT.GetCountry.GetRuler.Custom('get_inFemale')] gemacht, [ROOT.GetCountry.GetRuler.Custom('get_DieDer')] sich um nichts kümmert, über das [ROOT.GetCountry.GetRuler.GetSheHe] regiert. Volksverhetzer haben nun damit begonnen, sich auf den Straßen zu versammeln, um [ROOT.GetCountry.GetRuler.GetHerHis]e ungerechte Herrschaft von [ROOT.GetCountry.GetName] öffentlich zu verurteilen."
 monarchy_events.15.a:0 "Akzeptiert den Ruf."
 monarchy_events.15.b:0 "Richtet die Unruhestifter hin."
 monarchy_events.16.t:0 "[SCOPE.sCharacter('powerful_pretender_monarchy').GetName] sucht religiöse Unterstützung"
 monarchy_events.16.desc:0 "[SCOPE.sCharacter('powerful_pretender_monarchy').GetName] hat in letzter Zeit viel Zeit mit Hohepriester [SCOPE.sCharacter('suggestible_priest').GetName] verbracht. Es scheint, als beabsichtige [SCOPE.sCharacter('powerful_pretender_monarchy').GetName], das Priestertum zu manipulieren, um [SCOPE.sCharacter('powerful_pretender_monarchy').GetHerHis] Ansehen zu verbessern."
 monarchy_events.16.a:0 "Wir können es nicht riskieren, das Priestertum zu verärgern."
 monarchy_events.16.b:0 "Verbietet Hohepriester [SCOPE.sCharacter('suggestible_priest').GetName], sich mit [SCOPE.sCharacter('powerful_pretender_monarchy').GetName] zu treffen."
 monarchy_events.17.t:0 "[SCOPE.sCharacter('responsible_heir').GetName] fordert Verantwortung"
 monarchy_events.17.desc:0 "Der Thronfolger von [ROOT.GetCountry.GetName], [SCOPE.sCharacter('responsible_heir').GetName], hat um einige Verantwortlichkeiten, die die Herrschaft von [ROOT.GetCountry.GetRuler.GetName] ausmachen, gebeten und möchte diese übernehmen. Obwohl [SCOPE.sCharacter('responsible_heir').GetName] noch jung ist, ist [SCOPE.sCharacter('responsible_heir').GetSheHe] zuversichtlich, dass [SCOPE.sCharacter('responsible_heir').GetSheHe] über die notwendigen Fähigkeiten verfügt, um ein effektiver Verwalter zu sein."
 monarchy_events.17.a:0 "Geben wir [SCOPE.sCharacter('responsible_heir').GetHerHim] eine Chance."
 monarchy_events.17.b:0 "[SCOPE.sCharacter('responsible_heir').GetSheHe|U|] ist noch nicht bereit zum Herrschen."
 monarchy_events.18.t:0 "[SCOPE.sCharacter('responsible_heir').GetName] gewöhnt sich an Herrschaft"
 monarchy_events.18.desc:0 "[SCOPE.sCharacter('responsible_heir').GetName] hat einige Verantwortlichkeiten von [ROOT.GetCountry.GetRuler.GetName] übernommen und sich gut geschlagen. [SCOPE.sCharacter('responsible_heir').GetSheHe|U|] zeigt sowohl gute Staatskunst als auch Diplomatie, die [SCOPE.sCharacter('responsible_heir').GetHerHim] gut dienen werden, wenn [SCOPE.sCharacter('responsible_heir').GetHerHis]e Zeit der Herrschaft gekommen sind."
 monarchy_events.18.a:0 "[SCOPE.sCharacter('responsible_heir').GetName] wird eine[SCOPE.sCharacter('responsible_heir').Custom('get_nMale')] gute[SCOPE.sCharacter('responsible_heir').Custom('get_nMale')] [ROOT.GetCountry.GetRulerTitle] abgeben."
 monarchy_events.18.b:0 "[SCOPE.sCharacter('responsible_heir').GetName] wird eine[SCOPE.sCharacter('responsible_heir').Custom('get_nMale')] hervorragende[SCOPE.sCharacter('responsible_heir').Custom('get_nMale')] [ROOT.GetCountry.GetRulerTitle] abgeben."
 monarchy_events.19.t:0 "Die ungeschickte Herrschaft von [SCOPE.sCharacter('responsible_heir').GetName]"
 monarchy_events.19.desc:1 "Offenbar war es ein Fehler, [SCOPE.sCharacter('responsible_heir').GetName] mehr Verantwortung zu übertragen. [SCOPE.sCharacter('responsible_heir').GetHerHis|U] Vorgehen in Sachen Staatskunst und Diplomatie hat zu enttäuschenden Ergebnissen geführt, und viele in [ROOT.GetCountry.GetName] fragen sich, ob [SCOPE.sCharacter('responsible_heir').GetName] jemals dazu bereit sein wird, die Herrschaft zu übernehmen."
 monarchy_events.19.a:0 "Das wirft ein schlechtes Bild auf [SCOPE.sCharacter('responsible_heir').GetName]."
 monarchy_events.19.b:0 "[SCOPE.sCharacter('responsible_heir').GetName] ist talentiert und fehlt einfach die Erfahrung."
 monarchy_events.19.c:0 "[SCOPE.sCharacter('responsible_heir').GetSheHe|U|] missbrauchte [SCOPE.sCharacter('responsible_heir').GetHerHis]e Autorität, um [SCOPE.sCharacter('responsible_heir').GetHerHis]e korrupten Machenschaften zu fördern."
 monarchy_events.20.t:0 "Königliche Ehe"
 monarchy_events.20.desc:0 "Der Bund der Ehe ist oft der beste Weg, eine Allianz zwischen zwei Staaten zu festigen. Es hat sich eine Gelegenheit ergeben, um unsere Beziehungen zu [SCOPE.sCountry('allied_heir_country').GetName] zu verbessern, indem wir [SCOPE.sCharacter('suitor_character').GetName] als Liebhaber[SCOPE.sCharacter('suitor_character').Custom('get_inFemale')] für [SCOPE.sCharacter('allied_heir_character').GetName] präsentieren."
 monarchy_events.20.a:0 "Präsentiert [SCOPE.sCharacter('suitor_character').GetName] als Liebhaber[SCOPE.sCharacter('suitor_character').Custom('get_inFemale')] für [SCOPE.sCharacter('allied_heir_character').GetName]."
 monarchy_events.20.b:0 "Schickt stattdessen ein kleines Geschenk."
 monarchy_events.21.t:0 "Königliche Ehe"
 monarchy_events.21.desc:2 "Unsere Verbündeten in [SCOPE.sCountry('suitor_country').GetName] versuchen, die Beziehungen zwischen unseren Staaten zu verbessern, indem sie [SCOPE.sCharacter('suitor_character').GetName] als Liebhaber[SCOPE.sCharacter('suitor_character').Custom('get_inFemale')] für unsere[SCOPE.sCharacter('allied_heir_character').Custom('get_nMale')] Nachfolger[SCOPE.sCharacter('allied_heir_character').Custom('get_inFemale')] [SCOPE.sCharacter('allied_heir_character').GetName] präsentieren."
 monarchy_events.21.a:0 "Akzeptiert das Arrangement und wünscht ihnen alles Gute in ihrer Vereinigung."
 monarchy_events.21.b:0 "Das würde nicht gut zusammenpassen."
 monarchy_events.22.t:0 "Heiratsangebot akzeptiert"
 monarchy_events.22.desc:1 "[SCOPE.sCharacter('suitor_character').GetName] und [SCOPE.sCharacter('allied_heir_character').GetName] sind unter üppigen Festlichkeiten den Bund der Ehe eingegangen."
 monarchy_events.22.a:0 "Möge ihre Vereinigung fruchtbar sein."
 monarchy_events.23.t:0 "Heiratsangebot abgelehnt"
 monarchy_events.23.desc:0 "Die vorgeschlagene Hochzeit zwischen [SCOPE.sCharacter('suitor_character').GetName] und [SCOPE.sCharacter('allied_heir_character').GetName] wurde von [SCOPE.sCountry('allied_heir_country').GetName] nicht akzeptiert. Obwohl sie sich entschuldigten, war dies eine kleine Peinlichkeit für [ROOT.GetCountry.GetName]."
 monarchy_events.23.a:0 "Enttäuschend."
 suitor_left_court_tooltip:0 "[SCOPE.sCharacter('suitor_character').GetName] ist nach [SCOPE.sCountry('allied_heir_country').GetName] gegangen, um [SCOPE.sCharacter('allied_heir_character').GetName] zu heiraten."
 monarchy_events.24.t:0 "Der Kult von [SCOPE.sCharacter('deified_father_scope').GetName]"
 monarchy_events.24.desc:1 "Was auch immer [SCOPE.sCharacter('deified_father_scope').GetHerHis]e Übertretungen im Leben waren, viele sehen [SCOPE.sCharacter('deified_father_scope').GetName], [SCOPE.sCharacter('deified_father_scope').GetMotherFather] von [ROOT.GetCountry.GetRuler.GetName], mittlerweile als Gott an. Der Kult um [SCOPE.sCharacter('deified_father_scope').Custom('get_SieIhn')] ist klein, wächst aber stetig an. Einige glauben, dass das Hinterlassen von Opfergaben die Kranken heilen oder Glück geben kann. Ungeachtet dessen kann [ROOT.GetCountry.GetRuler.GetName] diese Situation sicherlich ausnutzen, um [ROOT.GetCountry.GetRuler.GetHerHis]e eigene Macht zu verbessern."
 monarchy_events.24.a:0 "Fügt [SCOPE.sCharacter('deified_father_scope').GetName] dem Pantheon hinzu."
 monarchy_events.24.b:0 "Nutzt den Kult, um unsere Dynastie zu vergöttlichen."
 monarchy_events.25.t:0 "Göttliches Manifest"
 monarchy_events.25.desc:0 "[ROOT.GetCountry.GetRuler.GetName] ist davon überzeugt, dass [ROOT.GetCountry.GetRuler.GetSheHe] nicht nur ein[ROOT.GetCountry.GetRuler.Custom('get_eFemale')] einfache[ROOT.GetCountry.GetRuler.Custom('get_rMale')] sterbliche[ROOT.GetCountry.GetRuler.Custom('get_rMale')] [ROOT.GetCountry.GetRulerTitle] ist, sondern die lebende Manifestation einer Gottheit. [ROOT.GetCountry.GetRuler.GetSheHe|U|] wünscht, öffentlich [ROOT.GetCountry.GetRuler.GetHerHis]e Göttlichkeit vor allen Menschen von [ROOT.GetCountry.GetName] zu erklären, eine Tat, die sicherlich weitreichende Konsequenzen bezüglich dessen hätte, wie [ROOT.GetCountry.GetRuler.GetName] wahrgenommen wird."
 monarchy_events.25.a:0 "Verkündet die Göttlichkeit von [ROOT.GetCountry.GetRuler.GetName]."
 monarchy_events.25.b:0 "Vielleicht wäre das unklug."
 monarchy_events.26.t:1 "Förderung der [ROOT.GetCountry.GetPrimaryCulture|l]en Elite in [SCOPE.sP('wrong_religion_culture_province').GetName]"
 monarchy_events.26.desc:0 "[ROOT.GetCountry.GetName] herrscht über die Provinzen [SCOPE.sP('wrong_religion_culture_province').GetName]. Ein Land, das von dem [SCOPE.sP('wrong_religion_culture_province').GetCulture.GetName]en Volk bewohnt wird, das dem [SCOPE.sP('wrong_religion_culture_province').GetReligion.GetName]en Glauben folgt.\n\nÜber fremde Länder zu herrschen ist immer eine Herausforderung und die Bevorzugung der lokalen Elite ist der Schlüssel zur Festigung unserer Lehnsherrschaft. Wenn diese Elite aber durch [ROOT.GetCountry.GetReligion.GetName] [ROOT.GetCountry.GetRuler.GetCulture.GetName]e Männer ersetzt würde, die loyal gegenüber [ROOT.GetCountry.GetRuler.Custom('get_DerDem')] [ROOT.GetCountry.GetRulerTitle] sind, würde dies sicherlich die Integration von [SCOPE.sP('wrong_religion_culture_province').GetName] in unser Reich erleichtern."
 monarchy_events.26.a:0 "Ersetzt die Einheimischen mit loyalen [SCOPE.sP('wrong_religion_culture_province').GetReligion.GetName] [SCOPE.sP('wrong_religion_culture_province').GetCulture.GetName]en Männern."
 monarchy_events.26.b:0 "Gewinnt die Gunst der lokalen Elite."
 monarchy_events.27.t:0 "Ein fragwürdiger Thronfolger"
 monarchy_events.27.desc:0 "Unser Thronfolger [SCOPE.sCharacter('primary_heir').GetName] ist für [SCOPE.sCharacter('primary_heir').GetHerHis]en Mangel an Loyalität gegenüber der Nation bekannt. Dies hat kürzlich einen Höhepunkt erreicht, als [SCOPE.sCharacter('primary_heir').GetSheHe] [ROOT.GetCountry.GetRuler.GetName] beleidigt hat. Wenn dieser Konflikt noch länger andauert, wird es sicherlich zu einem Kampf zwischen [SCOPE.sCharacter('primary_heir').GetName] und unserem Herrscher [ROOT.GetCountry.GetRuler.GetName] kommen.\n\nWir sollten auf die ein oder andere Weise eine Lösung für dieses Problem finden, bevor es zu einer Konfrontation zwischen unserem Herrscher und unserem Erben kommt und vielleicht sogar Blut fließt."
 monarchy_events.27.a:0 "Wir müssen bei unserem Erben die Loyalität wecken."
 monarchy_events.27.a.custom:0 "Findet einen Weg, um [SCOPE.sCharacter('primary_heir').GetName] loyaler zu machen. "
 monarchy_events.27.b:0 "Vielleicht ist es an der Zeit, [SCOPE.sCharacter('primary_heir').Custom('get_SieIhn')] in [SCOPE.sCharacter('primary_heir').GetHerHis]e Schranken zu weisen. "
 monarchy_events.27.b.custom:0 "Findet einen Weg, um [SCOPE.sCharacter('primary_heir').GetName] zu untergraben. "
 monarchy_events.27.c:0 "Es wird sich bestimmt mit der Zeit ändern."
 monarchy_events.28.t:0 "Loyalität fördern"
 monarchy_events.28.desc:0 "Wir haben uns dazu entschieden, [SCOPE.sCharacter('primary_heir').GetName] zu beeinflussen und auf unsere Seite zu ziehen und [SCOPE.sCharacter('primary_heir').Custom('get_SieIhn')] so loyaler gegenüber [ROOT.GetCountry.GetName] zu machen. Wir könnten entweder einen Teil der Berühmtheit unseres Herrschers auf unseren Erben übertragen und [SCOPE.sCharacter('primary_heir').Custom('get_SieIhn')] so beliebter am Hof machen oder alternativ sicherstellen, dass [SCOPE.sCharacter('primary_heir').GetName] ein großzügiges Geschenk erhält. "
 monarchy_events.28.a:0 "[SCOPE.sCharacter('primary_heir').Custom('get_SieIhn')|U] mit Gold zu überhäufen wird [SCOPE.sCharacter('primary_heir').Custom('get_SieIhn')] sicher zu unserer Sache bekehren. "
 monarchy_events.28.a.tt:0 "Wir versuchen [SCOPE.sCharacter('primary_heir').GetName] mit Gold für unsere Sache zu gewinnen."
 monarchy_events.28.b:0 "Wir sichern gleichzeitig [SCOPE.sCharacter('primary_heir').GetHerHis]e Loyalität und [SCOPE.sCharacter('primary_heir').GetHerHis]en Ruhm. "
 monarchy_events.28.b.tt:0 "Wir versuchen, [SCOPE.sCharacter('primary_heir').GetName] für unsere Sache zu gewinnen, indem wir etwas Beliebtheit von unserem Herrscher auf [SCOPE.sCharacter('primary_heir').Custom('get_SieIhn')] übertragen."
 monarchy_events.29.t:0 "Goldene Loyalität"
 monarchy_events.29.desc:0 "Nicht nur nahm unser Thronfolger [SCOPE.sCharacter('primary_heir').GetName] unser Gold dankend an, [SCOPE.sCharacter('primary_heir').GetSheHe] scheint es auch dafür genutzt zu haben, um sich selbst bei den höherrangigen Mitgliedern der [ROOT.GetCountry.GetAdjective]en Gesellschaft beliebter zu machen. Da wir so eng mit [SCOPE.sCharacter('primary_heir').GetHerHis]em Aufstieg in der Gesellschaft verbunden sind, wird [SCOPE.sCharacter('primary_heir').GetSheHe] nun sicher loyaler sein, als [SCOPE.sCharacter('primary_heir').GetSheHe] es zuvor war.\n\nEs scheint, dass sich unser Einsatz ausgezahlt hat. Jetzt müssen wir nur noch sicherstellen, dass [SCOPE.sCharacter('primary_heir').GetSheHe] unserer Sache gegenüber loyal bleibt. "
 monarchy_events.29.a:0 "So wie geplant."
 monarchy_events.30.t:0 "Mangel an Loyalität"
 monarchy_events.30.desc:0 "Wie geplant gaben wir viel Gold unseres Landes dafür aus, die Loyalität von [SCOPE.sCharacter('primary_heir').GetName] gegenüber dem Staat zu sichern. Nicht nur hat [SCOPE.sCharacter('primary_heir').GetSheHe] unser Geschenk verschwendet, sondern [SCOPE.sCharacter('primary_heir').GetSheHe] beschuldigt auch noch uns wegen [SCOPE.sCharacter('primary_heir').GetHerHis]es Verlustes. Obwohl man denken würde, dass ein Geschenk von Gold ausreichen sollte, scheint es das nicht zu tun.\n\nVielleicht hat uns dies ein für alle Mal bewiesen, dass [SCOPE.sCharacter('primary_heir').GetName] kein geeigneter Thronfolger für [ROOT.GetCountry.GetName] ist. Wenn jemand so sorglos mit dem Gold der Nation umgeht, wie könnte [SCOPE.sCharacter('primary_heir').GetSheHe] dann die Nation selbst regieren? "
 monarchy_events.30.a:0 "Warum nur? Wir haben alles wie geplant durchgeführt!"
 monarchy_events.31.t:0 "Berühmter Thronfolger"
 monarchy_events.31.desc:0 "Wir haben uns bemüht, [SCOPE.sCharacter('primary_heir').GetName] am Hof in [ROOT.GetCountry.GetName] beliebter zu machen, und einige politische Gefallen dabei ausgegeben. Es scheint, dass unser Erbe die Mühen registriert hat, die wir in [SCOPE.sCharacter('primary_heir').GetHerHis]e Unterstützung investiert haben, und [SCOPE.sCharacter('primary_heir').GetSheHe] scheint nun auf unserer Seite zu stehen.\n\nJetzt, wo die Beliebtheit unseres Erben gesichert ist, können wir nur hoffen, dass [SCOPE.sCharacter('primary_heir').GetHerHis]e Loyalität folgt. Wir müssen [SCOPE.sCharacter('primary_heir').Custom('get_SieIhn')] im Auge halten und sicherstellen, dass [SCOPE.sCharacter('primary_heir').GetSheHe] nicht in alte Verhaltensmuster zurückfällt. "
 monarchy_events.31.a:0 "Nur das Beste für unseren nächsten Herrscher."
 monarchy_events.32.t:0 "Katastrophaler Thronfolger"
 monarchy_events.32.desc:0 "Wir haben uns bemüht, [SCOPE.sCharacter('primary_heir').GetName] am Hof in [ROOT.GetCountry.GetName] beliebter zu machen, doch egal was wir auch tun, [SCOPE.sCharacter('primary_heir').GetSheHe] schafft es immer wieder aus Neue, sich selbst zu blamieren. Zuerst dachten wir, dass [SCOPE.sCharacter('primary_heir').GetSheHe] einfach nur versucht hätte, unseren Plan zu vereiteln, aber es scheint, dass [SCOPE.sCharacter('primary_heir').GetSheHe] einfach nur inkompetent ist.\n\nWenn es jemals Zweifel gab, ist es jetzt nicht nur die Loyalität von [SCOPE.sCharacter('primary_heir').GetName], die fehlt, sondern auch die Fähigkeit zu herrschen."
 monarchy_events.32.a:0 "Was für eine Enttäuschung."
 monarchy_events.33.t:0 "Untergrabung des Thronfolgers"
 monarchy_events.33.desc:0 "Die Zeit ist gekommen, in der wir sicherstellen müssen, dass [SCOPE.sCharacter('primary_heir').GetName] [SCOPE.sCharacter('primary_heir').GetHerHis]e erbärmlichen Bemühungen aufgibt, den Thron zu beleidigen. Einige unserer Berater haben vorgeschlagen, einen neuen Thronfolger zu finden, während andere der Meinung sind, es würde ausreichen, [SCOPE.sCharacter('primary_heir').GetHerHis]en Ruf am Hof zu beschmutzen.\n\nBeides wären teure Unternehmungen und könnten sich als gefährlich erweisen, wenn wir nicht erfolgreich und vorsichtig zugleich sind. Wir sollten wissen, dass egal, welche Option wir auch wählen, sie für unseren Erben tödlich enden könnte."
 monarchy_events.33.a:0 "Blamiert [SCOPE.sCharacter('primary_heir').Custom('get_SieIhn')] öffentlich. "
 monarchy_events.33.a.tt:0 "Wir werden versuchen, den Ruf von [SCOPE.sCharacter('primary_heir').GetName] am Hof zu untergraben."
 monarchy_events.33.b:0 "Es ist Zeit, dass wir einen neuen Erben finden. "
 monarchy_events.33.c:0 "Vielleicht war das doch keine gute Idee."
 monarchy_events.34.t:0 "Erniedrigung des Thronfolgers"
 monarchy_events.34.desc:1 "Eine beachtliche Menge an Gerüchten hat sich in letzter Zeit über [SCOPE.sCharacter('primary_heir').GetName] verbreitet und davon waren nur einige von uns. Es scheint, dass auch andere diese Gelegenheit genutzt haben, um [SCOPE.sCharacter('primary_heir').Custom('get_SieIhn')] zu verspotten.\n\nHoffentlich wird [SCOPE.sCharacter('primary_heir').Custom('get_SieIhn')] dies lehren, wie prekär [SCOPE.sCharacter('primary_heir').GetHerHis]e Position als Erbe ist. Vielleicht besieht [SCOPE.sCharacter('primary_heir').GetSheHe] sie sogar mit der Dankbarkeit und dem Respekt, die von [SCOPE.sCharacter('primary_heir').GetHerHim] erwartet werden. "
 monarchy_events.34.a:0 "Was für ein beschämender Anblick."
 monarchy_events.35.t:0 "Gegenschlag des Thronfolgers"
 monarchy_events.35.desc:0 "Egal wie viel Zeit und Energie wir auch damit verbringen, [SCOPE.sCharacter('primary_heir').GetName] zu verspotten, es wurde irgendwie auf [ROOT.GetCountry.GetRuler.GetName] umgeleitet. Es wird von Tag zu Tag schlimmer und [ROOT.GetCountry.GetRuler.GetName] kann kaum noch [ROOT.GetCountry.GetRuler.GetHerHis] Haus verlassen.\n\nEs scheint, dass unser Erbe gut darin ist, unseren Versuchen auszuweichen, es sei denn [SCOPE.sCharacter('primary_heir').GetSheHe] hat eine Art Wohltäter, der [SCOPE.sCharacter('primary_heir').Custom('get_SieIhn')] beschützt. "
 monarchy_events.35.a:0 "Aber ... Nein!"
 monarchy_events.38.t:0 "Eine Tochter als Erben"
 monarchy_events.38.desc:0 "Lange Zeit schon musste [ROOT.GetCountry.GetRuler.GetName] sich mit [ROOT.GetCountry.GetRuler.GetHerHis]er Gattin und [SCOPE.sCharacter('ruler_spouse').GetHerHis]er überheblichen Haltung rumärgern und besonders jetzt, wo [ROOT.GetCountry.GetRuler.GetSheHe] keinen geeigneten Erben hat, der [ROOT.GetCountry.GetRuler.GetHerHis]er Herrschaft folgt. In einem letzten Versuch hat [ROOT.GetCountry.GetRuler.GetName] versucht ein Gesetz zu verabschieden, das es Töchtern erlaubt, Thronfolger der Nation zu sein.\n\nDieses Gesetz würde sicherlich die Nachfolge von [ROOT.GetCountry.GetRuler.GetName] sichern, könnte sich aber als eher unbeliebte Entscheidung herausstellen. "
 monarchy_events.38.a:0 "Das klingt nach einer guten Idee."
 monarchy_events.38.b:0 "Unsinn!"
 monarchy_events.39.t:0 "Piraten Ahoy!"
 monarchy_events.39.desc:0 "[SCOPE.sCharacter('character_marshal').GetName] hat einen Gesandten aus [SCOPE.sP('random_port_province').GetName] geschickt. Eine Flotte Piraten hat den Hafen angegriffen und es sieht nicht so aus, als würden diese in nächster Zeit nachgeben. [SCOPE.sCharacter('character_marshal').GetSheHe|U|] bittet um unverzügliche Hilfe, um dem ein Ende zu setzen.\n\nEinige unserer Berater am Hof haben vorgeschlagen unsere Gesetze zu verändern, um sicherzustellen, dass dieses Problem nicht in ein paar Jahren erneut auftritt. "
 monarchy_events.39.a:0 "Das System muss geändert werden, um dies zu beheben."
 monarchy_events.39.b:0 "[SCOPE.sCharacter('character_marshal').GetSheHe|U|] kann sich selbst darum kümmern."
 monarchy_events.39.c:0 "Sie werden sich schon noch wieder von unseren Küsten entfernen."
 monarchy_events.40.t:0 "Meister oder nicht"
 monarchy_events.40.desc:0 "In letzter Zeit erwies sich [SCOPE.sCharacter('character_master_guard').GetName] immer wieder aufs Neue als unzuverlässige Hilfe am Hof. Wenn der Meister der Wachen selbst illoyal gegenüber dem Thron ist, könnte sich dies als fatal für unseren Herrscher erweisen. Es wäre nicht das erste Mal, dass ein Herrscher von seinen engsten Vertrauten zu Fall gebracht wird.\n\nWir könnten uns die Loyalität für etwas Gold erkaufen. Vielleicht ist es aber auch an der Zeit, [SCOPE.sCharacter('character_master_guard').Custom('get_SieIhn')] durch jemanden loyaleres zu ersetzen. "
 monarchy_events.40.a:0 "Werdet [SCOPE.sCharacter('character_master_guard').Custom('get_SieIhn')] los."
 monarchy_events.40.b:0 "Etwas Gold wird [SCOPE.sCharacter('character_master_guard').Custom('get_DieDen')] [SCOPE.sCharacter('character_master_guard').GetWomanMan] sicher beschwichtigen."
 monarchy_events.40.c:0 "[SCOPE.sCharacter('character_master_guard').GetSheHe|U|] wird schon zur Vernunft kommen. "
 monarchy_events.41.t:0 "Bürger für [SCOPE.sCountry('allied_neighbor').GetName]"
 monarchy_events.41.desc:0 "Wir wurden darüber informiert, dass eine Gruppe von Bürgern sich darauf vorbereitet, von [SCOPE.sP('randomized_country_province').GetName] nach [SCOPE.sP('randomized_neighbor_province').GetName] zu ziehen, einer der Regionen unseres Verbündeten [SCOPE.sCountry('allied_neighbor').GetName]. Man sagt, dass ein besseres Verständnis unserer beiden Kulturen uns näher bringen könnte, aber es wird uns auch sicherlich schwächen, wenn all unsere Bewohner [ROOT.GetCountry.GetName] verlassen."
 monarchy_events.41.a:0 "Es wird unsere Nationen näher zusammen bringen."
 monarchy_events.41.b:0 "Das sind UNSERE Bürger!"
 monarchy_events.41.c:0 "[SCOPE.sP('randomized_country_province').GetName] wird ein Ort sein, zu dem man reisen will."
 monarchy_events.42.t:0 "Die Bürger von [SCOPE.sP('randomized_country_province').GetName]"
 monarchy_events.42.desc:0 "Eine Gruppe Einwohner aus [SCOPE.sCountry('original_country').GetName] ist in [SCOPE.sP('randomized_neighbor_province').GetName] angekommen und sucht nach einer neuen Heimat. Anscheinend wurde ihnen nicht nur erlaubt [SCOPE.sCountry('original_country').GetName] zu verlassen, sie kommen auch mit den besten Grüßen ihres alten Monarchen [SCOPE.sCountry('original_country').GetRuler.GetName] an unseren Herrscher [ROOT.GetCountry.GetRuler.GetName].\n\nDiese gutgemeinte Geste sollte nicht unbemerkt bleiben, da sie eindeutig dazu bestimmt ist, unsere beiden Nationen einander näher zu bringen."
 monarchy_events.42.a:0 "Es ist nur richtig, unseren Verbündeten ein kleines Geschenk zu machen."
 monarchy_events.42.b:0 "Wir werden uns immer näher kommen."
 monarchy_events.43.t:0 "Das Geschenk eines Verbündeten"
 monarchy_events.43.desc:0 "Es sind einige Wochen her, seit unsere Leute nach [SCOPE.sCountry('allied_neighbor').GetName] aufgebrochen sind, und nun ist ein Bote mit einem Geschenk aus Gold an unserem Hof erschienen. Es scheint, dass unsere Verbündeten dankbar für unsere Geste sind und ebenfalls eine freundliche Geste erwidern möchten. "
 monarchy_events.43.a:0 "Wir schätzen dieses Geschenk."
 monarchy_events.44.t:0 "Die Statue von [ROOT.GetCountry.GetRuler.GetName]"
 monarchy_events.44.desc:0 "Die Bewohner von [SCOPE.sP('randomized_country_province').GetName] haben eine große Statue unseres geschätzten Herrschers [ROOT.GetCountry.GetRuler.GetName] aufgestellt. Obwohl es der Statue in bestimmten, wichtigen Bereichen fehlt, wäre es nicht gut, wenn wir sie abreißen würden. Wenn wir die Statue stehenlassen, sollten wir hoffen, dass sie nicht allzu bekannt wird, da sie für den Monarchen eine Beleidigung sein könnte."
 monarchy_events.44.a:0 "Wir sind dankbar für diese Ehre."
 monarchy_events.44.b:1 "Sie sieht nicht annähernd wie [ROOT.GetCountry.GetRuler.GetPraenomen] aus. Reißt sie nieder."
 monarchy_events.45.t:0 "Ansprache eines Nachfolgers"
 monarchy_events.45.desc:0 "Als Herrscher des einen wahren Nachfolgers des großen Reiches von Alexander tritt [ROOT.GetCountry.GetRuler.GetName] auf ein Podium vor, um eine inspirierende Rede vor allen unseren Landsleuten zu halten. [ROOT.GetCountry.GetRuler.GetSheHe|U|] erzählt von vielen der guten Eigenschaften des alten Eroberers, entschließt sich aber auch, ein bestimmtes Thema anzusprechen. "
 monarchy_events.45.a:0 "Die großen Feldzüge."
 monarchy_events.45.b:0 "Viele der Systeme, die Alexander installiert hat."
 monarchy_events.45.c:1 "Wie er Menschen aus der gesamten bekannten Welt zusammenbrachte."
 monarchy_events.45.d:0 "Seine Vergöttlichung."
