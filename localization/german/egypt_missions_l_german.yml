 egypt_mission_2_pharaoh_task_9:0 "Stadt der Götter"
 egypt_mission_2_pharaoh_task_9_DESC:0 "Unser Land ist für seine Frömmigkeit bekannt. Wir werden unsere Götter und insbesondere den Gründer unseres Königreichs, Alexander, feiern."
 egypt_mission_2_pharaoh_task_9.tt.1:0 "Der Kult von [SCOPE.sCharacter('lagid_goddess_candidate').GetName]-Aphrodite Euploia wird in unser Pantheon eingeführt."
 egypt_mission_2_pharaoh_task_9.tt.2:0 "Der Kult von #Y Aphrodite Euploia#! wird in unser Pantheon eingeführt."
 egypt_mission_2_pharaoh_task_10:0 "Stadt der Wunder"
 egypt_mission_2_pharaoh_task_10_DESC:0 "Um die Herzen sowohl unserer Untertanen als auch unserer Feinde mit Ehrfurcht zu erfüllen, werden wir in Alexandria ein Wunder der Ewigkeit errichten!"
 egypt_mission_2_pharaoh_task_10.tt:1 "Entweder wurde der #Y Pharos-Leuchtturm#! oder der #Y Tempel der Musen#! durch die nationale Entscheidung errichtet."
 egypt_mission_2_pharaoh_task_10.tt.2:0 "Die nationale Entscheidung #Y Pharos-Leuchtturm#! wurde erlassen."
 egypt_mission_2_pharaoh_task_11:0 "Ptolemäen-Fest"
 egypt_mission_2_pharaoh_task_11_DESC:0 "Wir sollten das glorreiche Erbe, das Ptolemaios I. unserem Land hinterlassen hat, mit einem Fest feiern, das den Olympischen Spielen Konkurrenz macht!"
 egypt_mission_2_pharaoh_task_12:0 "Synkretismus"
 egypt_mission_2_pharaoh_task_12_DESC:0 "Die religiösen Differenzen zwischen unseren makedonischen Herrschern und der großen Mehrheit des ägyptischen Volkes waren schon immer ein Problem für unser Königreich. Wir sollten eine Lösung in Betracht ziehen, um unser Volk zusammenzubringen."
 egypt_mission_2_pharaoh_task_final:0 "Apotheose"
 egypt_mission_2_pharaoh_task_final_DESC:0 "Ptolemaios I. Soter hat unser Land und unser Volk nachhaltig geprägt, und sein Vermächtnis ist es auch, was gefeiert werden sollte."
 egypt_mission_3_empire:0 "Großreich"
 egypt_mission_3_empire_DESCRIPTION:0 "Während die Kriege der Diadochen weiter wüten, befindet sich [GetCountry('EGY').GetName] in einer verhältnismäßig sicheren Position: geschützt durch Wüsten, Meere und von neutralen Nationen umgeben. Unser Gründer Ptolemäus war klug, diese Region zu wählen.\n\n[GetCountry('EGY').GetName] hat jedoch noch viel mehr zu bieten. Wir sind die letzten Erben eines jahrtausendealten Reiches, und wir sind es auch, die seine Träume und sein Potenzial geerbt haben. Ägypten hat insbesondere mit seinen nächsten Nachbarn - den Nubiern und den Kyrenäern - seit jeher eine turbulente und wechselhafte Geschichte erlebt. Sie stellen keine unmittelbare Bedrohung für unser Überleben dar, und doch müssen diese Grenzen befriedet werden, bevor wir vorankommen können. Ihre Reichtümer würden unserem Volk dauerhaften Wohlstand sichern. Ein kühner Basileus könnte diese Gelegenheit sogar als Sprungbrett zur Wiedervereinigung der Westgriechen nutzen!"
 egypt_mission_3_empire_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn wir unsere Vorherrschaft über unsere Nachbarnationen Nubien und Kyrenaika behauptet, die Möglichkeiten unserer südlichen Grenzen genutzt und unsere Beziehung zu den Mächten des westlichen Mittelmeerraums gefestigt haben."
 egypt_mission_3_empire_BUTTON_TOOLTIP:0 "Gewährleistet die Sicherheit von [GetCountry('EGY').GetName], indem Ihr Nubien und Kyrenaika erobert."
 egypt_mission_3_empire_task_1:0 "Expandiert am Roten Meer"
 egypt_mission_3_empire_task_1_DESC:0 "Das Rote Meer ... Nur wenige Griechen haben es je befahren, doch die Reichtümer, die aus den wundersamen Ländern Arabiens und Indiens über dieses Meer kommen, sind allerorten bekannt und begehrt. Der Ausbau unserer Häfen ist der erste Schritt, um den Handel, der in Richtung Mittelmeer fließt, zu monopolisieren."
 egypt_mission_3_empire_task_1.tt:0 "Besitzt mindestens #Y [SCOPE.ScriptValue('egypt_mission_3_empire_task_1_port_total')|0]#! Hafengebäude in [GetProvince('(int32)505').GetName|Y]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_3_empire_task_1_port_counter')]"
 egypt_mission_3_empire_task_1_port_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_3_empire_task_1_port_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_3_empire_task_1_port_total')|0]#!)"
 egypt_mission_3_empire_task_1_port_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_3_empire_task_1_port_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_3_empire_task_1_port_total')|0]#!)"
 egypt_mission_3_empire_task_2:0 "Handelsstationen"
 egypt_mission_3_empire_task_2_DESC:0 "Eine freundschaftliche Beziehung zu jenen aufrechtzuerhalten, die die Kontrolle über die Schlüsselregionen des Persischen Golfs haben, ist ein wichtiger Schritt zur Sicherung unserer Handelsmacht in der Region. Wir sollten auch eine sichere Basis für uns selbst schaffen."
 egypt_mission_3_empire_task_2.tt.1:0 "Der Besitzer von [GetProvince('(int32)4631').GetName|Y] ([GetProvince('(int32)4631').GetOwner.GetName]) hat gegenüber uns eine Meinung von mindestens #Y 120#!."
 egypt_mission_3_empire_task_2.tt.2:0 "Der Besitzer von [GetProvince('(int32)7502').GetName|Y] ([GetProvince('(int32)7502').GetOwner.GetName]) hat gegenüber uns eine Meinung von mindestens #Y 120#!."
 egypt_mission_3_empire_task_3:0 "Mutige Navigatoren"
 egypt_mission_3_empire_task_3_DESC:0 "Händler aus fernen Ländern strömen über das Rote Meer und das Mittelmeer zu uns, doch viele dieser Länder sind für uns nichts weiter als Legenden. Alexander hat uns gelehrt, dass die einzige Grenze unsere Bereitschaft ist, bis ans Ende der Welt zu reisen, und Entdecker und Gelehrte unseres Hofes wollen unbedingt dorthin gehen, wo noch kein Grieche zuvor gewesen ist."
 egypt_mission_3_empire_task_3.tt:0 "Unsere Entdecker werden aus fernen Ländern mit Schätzen und Wissen zurückkehren."
 egypt_mission_3_empire_task_4:0 "Land des Ebenholzes"
 egypt_mission_3_empire_task_4_DESC:0 "Die Beziehungen zwischen Ägypten und Nubien reichen weit in die Vergangenheit zurück und waren oft recht turbulent. Es ist an der Zeit, die Region zu befrieden und unsere Vormachtstellung zu behaupten."
 egypt_mission_3_empire_task_5:0 "Elefantenhandel"
 egypt_mission_3_empire_task_5_DESC:0 "Die Völker Afrikas handeln schon lange mit Elfenbein, doch Alexanders Kriege in Indien haben uns gelehrt, dass Elefanten auch als Waffe eingesetzt werden können. Eine, von der wir nicht zulassen dürfen, dass unsere Rivalen sie monopolisieren."
 egypt_mission_3_empire_task_6:0 "Expandiert nach Sizilien"
 egypt_mission_3_empire_task_6_DESC:0 "Das westliche Mittelmeer, das Alexander nicht erobert hat, ist größtenteils außerhalb des Einflussbereichs seiner Nachfolger geblieben. Uns dort zu etablieren, könnte der erste Schritt sein, um Zugang zu neuen Ländern und Reichtümern zu erhalten."
 egypt_mission_3_empire_task_6.tt:0 "[GetCountry('EGY').GetName] besitzt mindestens einen Hafen in $magna_graecia_region$."
 egypt_mission_3_empire_task_7:0 "Das Volk von Kyrenaika"
 egypt_mission_3_empire_task_7_DESC:0 "Die Beziehungen Ägyptens zu seinem westlichen Nachbarn waren schon immer schwierig, doch da nun ein hellenischer Pharao auf dem Thron sitzt, ist es an der Zeit, diese fehlgeleiteten Griechen unter unseren Schutz zu nehmen."
 egypt_mission_3_empire_task_7.tt:0 "Je nachdem, wie wir vorgehen und wie Kyrene antworten wird, könnten wir Kyrenaika sichern oder zumindest deutliche Fortschritte in dieser Richtung erzielen."
 egypt_mission_3_empire_task_8:0 "In Sachen Kyrenaika"
 egypt_mission_3_empire_task_8_DESC:0 "Kyrenaika ist für uns ein ständiger Grund zur Sorge. Es ist an der Zeit, dass es offiziell Teil unseres Königreichs wird."
 egypt_mission_3_empire_task_9:0 "Eiserne Faust"
 egypt_mission_3_empire_task_9_DESC:0 "Wir können den Kyrenäern nicht trauen. Sie haben uns schon zu oft verraten. Wir werden mit eiserner Faust gegen sie vorgehen und dafür sorgen, dass sie sich uns nie wieder widersetzen."
 egypt_mission_3_empire_task_9.tt:0 "Führt die kulturelle Entscheidung #Y Kolonie gründen#! in einem Territorium mit kyrenäischer Kultur durch."
 egypt_mission_3_empire_task_9.tt.2:0 "Der Statthalter von $cyrenaica_region$ ist Mitglied der Lagiden-Familie."
 egypt_mission_3_empire_task_10:0 "Integration"
 egypt_mission_3_empire_task_10_DESC:0 "Die Kyrenäer sind Griechen wie wir und unsere engsten Nachbarn. Wir sollten die Voraussetzungen für gegenseitiges Vertrauen schaffen."
 egypt_mission_3_empire_task_10.tt:0 "Kyrenäisch ist eine integrierte Kultur."
 egypt_mission_3_empire_task_11:0 "Westlicher Handel"
 egypt_mission_3_empire_task_11_DESC:0 "Unsere Hauptinteressen liegen im östlichen Mittelmeerraum. Die Gewährleistung einer friedlichen Koexistenz mit unserem mächtigsten westlichen Nachbarn wird für unseren Handel und die Sicherheit unserer Grenzen von großem Nutzen sein."
 egypt_mission_3_empire_task_12:0 "König der westlichen Meere"
 egypt_mission_3_empire_task_12_DESC:0 "Das westliche Mittelmeer ist schwach, chaotisch und zersplittert. Wir sollten die Gelegenheit nutzen, unsere Handelsinteressen aggressiv zu verfolgen, und einige günstig gelegene Häfen erobern. Die Wogen werden unser Königreich und die Wurzeln unserer Macht sein."
 egypt_mission_3_empire_task_13:0 "Westliche Griechen"
 egypt_mission_3_empire_task_13_DESC:0 "Ein einziger Handelsposten reicht uns nicht, wenn unsere griechischen Brüder und Schwestern unter der ständigen Bedrohung durch barbarische Eroberungen zu Land und zu Wasser leben müssen!"
 egypt_mission_3_empire_task_final:0 "Herrscher von Afrika"
 egypt_mission_3_empire_task_final_DESC:0 "Wenn unsere jüngsten Eroberungen befriedet sind, wird unsere Macht über Afrika unübertroffen sein."
 egypt_mission_4_border:0 "Die östliche Grenze"
 egypt_mission_4_border_DESCRIPTION:0 "Das Land jenseits des Sinai stellte bereits seit undenkbarer Zeit die am weitesten vom Kernland entfernte ägyptische Grenze dar. Die ruhmreichsten Pharaonen der Vergangenheit schlugen hier viele Schlachten und dehnten ihre Herrschaft nach Norden entlang der Küste aus, und auch in jüngerer Zeit kamen alle Eindringlinge von hier: zuerst die Perser, dann Alexander selbst.\n\nNach Alexanders Tod war die Region geteilt und umkämpft, bis sie unter Antigonos vereinigt wurde. Ptolemäus stand dabei nur an der Seitenlinie und wartete, doch diese Politik erwies sich als äußerst riskant, als Demetrios, der Sohn von Antigonos, in Ägypten einfiel und nur mit größter Mühe zurückgeschlagen werden konnte.\n\nEs ist an der Zeit, den Feinden aus dem Osten mit einem starken, präventiven Angriff zu begegnen, um die ägyptische Überlegenheit unter Beweis zu stellen und die gefährlichste Grenze unseres Landes zu befrieden."
 egypt_mission_4_border_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn die Ostgrenze des ägyptischen Königreichs durch die Eroberung Palästinas, Phöniziens, Syriens und der seit Langem von den Diadochen umkämpften Küsten Kleinasiens gesichert ist."
 egypt_mission_4_border_BUTTON_TOOLTIP:0 "Erobert Palästina, Phönizien, Syrien und die Küste Kleinasiens von den Diadochen."
 egypt_mission_4_border_task_1:0 "König der Sidonier"
 egypt_mission_4_border_task_1_DESC:0 "Sidon ist ein Grundpfeiler unseres Plans, den Osten zu erobern. Indem wir eine Untertanen-Monarchie einsetzen, sichern wir uns die Kontrolle über seinen großen Hafen und seine berühmten Zedern."
 egypt_mission_4_border_task_1.tt:0 "Wir schaffen eine Untertanen-Monarchie in Sidon."
 egypt_mission_4_border_task_2:0 "Phönizische Seeleute"
 egypt_mission_4_border_task_2_DESC:0 "Die Phönizier sind für ihre Schiffe und ihre fähigen Seeleute bekannt. Die wichtigsten phönizischen Häfen zu kontrollieren, wird uns bei der Herrschaft über das Mittelmeer gegenüber unseren Feinden einen Vorteil verschaffen."
 egypt_mission_4_border_task_3:0 "Sichere Grenze"
 egypt_mission_4_border_task_3_DESC:0 "Philistien war historisch gesehen schon immer eine stark umkämpfte Region. Unsere Herrschaft über ihre Städte und Festungen zu behaupten, würde uns ein zuverlässigeres Sprungbrett bieten, von dem aus wir unsere östlichen Eroberungen beginnen können."
 egypt_mission_4_border_task_3.tt:0 "Besitzt mindestens #Y [SCOPE.ScriptValue('egypt_mission_4_border_task_3_fortress_total')|0]#! Festungsgebäude in [GetProvince('(int32)659').GetName|Y]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_4_border_task_3_fortress_counter')]"
 egypt_mission_4_border_task_3_fortress_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_4_border_task_3_fortress_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_3_fortress_total')|0]#!)"
 egypt_mission_4_border_task_3_fortress_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_3_fortress_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_3_fortress_total')|0]#!)"
 egypt_mission_4_border_task_4:0 "In Sachen Judäa"
 egypt_mission_4_border_task_4_DESC:0 "Bei unserer Expansion in den Norden könnten die jüdischen Königreiche nützliche Verbündete - und Untertanen - gegen die anderen Diadochen sein, doch für uns wäre es vermutlich einfacher und sicherer, die direkte Kontrolle über die Region zu übernehmen."
 egypt_mission_4_border_task_5:0 "Phönizische Anleger"
 egypt_mission_4_border_task_5_DESC:0 "Die Küstenstädte Phöniziens beherbergen einige der größten und reichsten Handelshäfen im Mittelmeer. Wenn wir sie in ihrem Wachstum und bei ihrem Handel unterstützen, werden sie unserer Wirtschaft und unserer Seemachtvorstellung einen beträchtlichen Aufschwung verleihen können."
 egypt_mission_4_border_task_5.tt:0 "Besitzt mindestens #Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_s_trade_total')|0]#! Handelsrouten in [GetProvince('(int32)743').GetArea.GetName]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_4_border_task_5_s_trade_counter')]"
 egypt_mission_4_border_task_5_s_trade_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_4_border_task_5_s_trade_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_s_trade_total')|0]#!)"
 egypt_mission_4_border_task_5_s_trade_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_s_trade_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_s_trade_total')|0]#!)"
 egypt_mission_4_border_task_5.tt.2:0 "Besitzt mindestens #Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_n_trade_total')|0]#! Handelsrouten in [GetProvince('(int32)779').GetArea.GetName]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_4_border_task_5_n_trade_counter')]"
 egypt_mission_4_border_task_5_n_trade_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_4_border_task_5_n_trade_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_n_trade_total')|0]#!)"
 egypt_mission_4_border_task_5_n_trade_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_n_trade_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_n_trade_total')|0]#!)"
 egypt_mission_4_border_task_6:0 "Antigonidischer Feind"
 egypt_mission_4_border_task_6_DESC:0 "Als Antigonos auf dem Höhepunkt seiner Macht in Syrien war, führte sein Sohn Demetrios eine Armee gegen [GetCountry('EGY').GetName] und konnte nur mit Mühe zurückgeschlagen werden, ehe er auf Alexandria marschierte. Als symbolische Rache für diese Schmach werden wir nun die historische Hauptstadt von Antigonos, Antigoneia, erobern!"
 egypt_mission_4_border_task_7:0 "Telmessos"
 egypt_mission_4_border_task_7_DESC:0 "Telmessos ist der reichste Hafen in Lykien. Indem wir die Stadt kontrollieren, sichern wir unseren Truppen und Flotten eine starke Position im Herzen Kleinasiens und behalten gleichzeitig unsere Interessen in der Ägäis im Auge."
 egypt_mission_4_border_task_7.tt:0 "Wir errichten einen Klientelstaat [GetProvince('(int32)1992').GetName]."
 egypt_mission_4_border_task_8:0 "Kilikische Händler"
 egypt_mission_4_border_task_8_DESC:0 "Der Ruhm der kilikischen Piraten hat lange Zeit jede gute Eigenschaft von Kilikien überschattet. Sobald wir die Region kontrollieren, sollten wir alle Piraten ausrotten und die traditionellen Segelkenntnisse der Kilikier wieder auf den Handel ausrichten."
 egypt_mission_4_border_task_8.tt:0 "Kein Territorium in [GetProvince('(int32)796').GetArea.GetName] oder [GetProvince('(int32)1892').GetArea.GetName] hat den Modifikator #Y $pirate_haven_modifier$#!. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_4_border_task_8_pirates_counter')]"
 egypt_mission_4_border_task_8_pirates_counter_1:0 "(Derzeit #R [SCOPE.ScriptValue('egypt_mission_4_border_task_8_pirates_current')|0]#!)"
