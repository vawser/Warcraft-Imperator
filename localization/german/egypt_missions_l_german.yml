 egypt_mission_1_sea_task_3:0 "Der Bund der Inselbewohner"
 egypt_mission_1_sea_task_3_DESC:0 "Die ägäischen Inseln haben zu lange unter der Bedrohung durch Asien, Thrakien und Makedonien gelitten. Es ist an der Zeit, dass sie unter unserer wohlwollenden Herrschaft Frieden finden!"
 egypt_mission_1_sea_task_4:0 "Seemacht"
 egypt_mission_1_sea_task_4_DESC:0 "Um das Meer zu beherrschen, brauchen wir eine angemessene Flotte!"
