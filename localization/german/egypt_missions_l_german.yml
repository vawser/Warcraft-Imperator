 egypt_mission_4_border_task_final:0 "Beherrscht die Küste"
 egypt_mission_4_border_task_final_DESC:0 "Unser Vormarsch an den Küsten des Mittelmeers war unaufhaltsam, genau wie der Alexanders. Unsere Rivalen, die anderen Nachfolger, sind jedoch ein härterer Gegner als die Perser, und unser Traum von einem wiedervereinigten Reich Alexanders ist noch immer in weiter Ferne - wenn auch heute einen Schritt näher."
