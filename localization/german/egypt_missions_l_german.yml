 egypt_mission_4_border_task_11:0 "Die Griechen von Asien"
 egypt_mission_4_border_task_11_DESC:0 "Ionien und Äolien beherbergen einige der ältesten und reichsten griechischen Kolonien und stellen einen natürlichen Zugang zur Ägäis dar, den wir kontrollieren müssen."
 egypt_mission_4_border_task_11.tt:0 "Wir können den Reichtum unsere Schatzkammer erweitern oder ein Untertanen-Königreich errichten."
 egypt_mission_4_border_task_12:0 "Thrakische Bedrohung"
 egypt_mission_4_border_task_12_DESC:0 "Unsere Expansion entlang der asiatischen Küsten hat uns bis vor die Tore Thrakiens gebracht. Wenn es uns gelingt, einige starke Stützpunkte in Europa zu errichten, wird unsere Position in der Ägäis wesentlich gefestigter sein."
