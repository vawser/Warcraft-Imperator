 egypt_mission_2_pharaoh_task_3_trigger_2:0 "Besitzt mindestens #Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_total_town_hall_building')|0]#! Steueramt-Gebäude. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_3_town_hall_building_counter')]"
