 egypt_mission_1_sea_task_6:0 "Asiatische Häfen"
 egypt_mission_1_sea_task_6_DESC:0 "Unsere Kontrolle über die Hauptinseln im östlichen Mittelmeer und einige Häfen in Kleinasien auszuweiten, wird unsere Macht in dieser Region erheblich stärken und die Bewegungen unserer Flotten unterstützen."
 egypt_mission_1_sea_task_7:0 "Basis in Griechenland"
 egypt_mission_1_sea_task_7_DESC:0 "Seit Alexanders Tod befindet sich Griechenland in Aufruhr. Athen, verarmt und von einem Lehnsherrn nach dem anderen aufgegeben, blickt nun auf uns als seinen neuen Retter."
 egypt_mission_1_sea_task_8:0 "Rhodischer Hof"
 egypt_mission_1_sea_task_8_DESC:0 "Rhodos befindet sich in einer idealen Position, um das kulturelle und wirtschaftliche Zentrum unserer maritimen Dominanz zu werden: eine zweite Hauptstadt weit weg von Ägypten."
 egypt_mission_1_sea_task_9:0 "Zypriotische Anleger"
 egypt_mission_1_sea_task_9_DESC:0 "Zypern war jahrhundertelang der Schmelztiegel, in dem die griechische Kultur auf den Osten und Ägypten traf, Götter geboren wurden und Handelsgüter zum ersten Mal in Erscheinung traten.\nZypern und seine ruhmreiche Vergangenheit stehen nun unter unserem Einfluss, doch wenn wir es zu einem pulsierenden Zentrum unserer Wirtschaft machen wollen, müssen wir in seine Infrastruktur investieren."
 egypt_mission_1_sea_task_10:0 "Asiatischer Bund"
 egypt_mission_1_sea_task_10_DESC:0 "Die Kontrolle über Karien ist ein wichtiger Schritt, um unsere Herrschaft über die Ägäis zu sichern, doch die Weite des Landesinneren und die Lage Kariens an der fernen Grenze unseres Reiches könnten eine Herausforderung für unsere Macht darstellen."
 egypt_mission_1_sea_task_11:0 "Ein neuer Hellenischer Bund"
 egypt_mission_1_sea_task_11_DESC:0 "Nach Alexanders Tod ist Griechenland zersplittert und schwach geworden, und jede Stadt versucht nun, einem makedonischen Lehnsherrn zu gefallen. Es ist Zeit für einen Befreier, der Griechenland wiedervereinigt und dem griechischen Volk zeigt, was (gut gelenkte) Freiheit bedeutet."
 egypt_mission_1_sea_task_12:0 "Griechische Festungen"
 egypt_mission_1_sea_task_12_DESC:0 "Unseren Schutz über Athen auszuweiten, hat uns seine Häfen gesichert. Athen ist allerdings zu isoliert und unsere Position in dieser Region alles andere als sicher. Wir müssen unsere Kontrolle über den Saronischen Golf ausdehnen, damit wir unsere Position stärken können."
