 egypt_mission_2_pharaoh_task_2_al_2.tt:0 "Alle Territorien in #Y $heptanomis_area$#!, die kein Nahrungs- oder anderweitig abbaubares Handelsgut haben, haben ein $latifundia_building$. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_2_slave_counter')]"
