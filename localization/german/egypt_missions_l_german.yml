 egypt_mission_2_pharaoh_task_3:0 "Tor zum Mittelmeer"
 egypt_mission_2_pharaoh_task_3_DESC:0 "Das Nildelta ist jener Ort, an dem das ägyptische Binnenland auf das griechische Mittelmeer trifft. Es ist für unsere Wirtschaft von entscheidender Bedeutung, dass wir diese Region zu einem wichtigen Umschlagplatz für unseren internationalen Handel machen, ausgehend von den Häfen rund um Alexandria."
