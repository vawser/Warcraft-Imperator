 egypt_mission_1_sea_task_2:0 "Sichere Routen"
 egypt_mission_1_sea_task_2_DESC:0 "Zu lange haben Piraten den Nil und die ägyptischen Küsten heimgesucht. Es ist an der Zeit, für die Sicherheit von Reisenden und Händlern zu sorgen."
 egypt_mission_1_sea_task_2.tt:0 "Kein im Besitz befindliches Territorium hat den Modifikator #Y $pirate_haven_modifier$#![SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_2_pirates_counter')]."
