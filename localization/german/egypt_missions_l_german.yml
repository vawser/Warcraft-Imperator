 egypt_mission_4_border_task_13:0 "Judäa befriedet"
 egypt_mission_4_border_task_13_DESC:0 "Das Land der Hebräer ist für seine Unruhen bekannt. Wir können es uns nicht leisten, eine potenziell rebellische Region unmittelbar hinter unserer vorrückenden Grenze im Osten zu hinterlassen. Daher müssen wir uns ihre Loyalität sichern, bevor wir mit unseren Eroberungen weitermachen."
 egypt_mission_4_border_task_13.tt:0 "Alle ägyptischen Untertanen in [GetProvince('(int32)687').GetArea.GetRegion.GetName] haben mindestens 60 Loyalität und 150 Meinung gegenüber ihrem Lehnsherrn."
