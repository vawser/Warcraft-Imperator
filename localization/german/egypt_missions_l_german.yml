 egypt_mission_2_pharaoh_task_8:0 "Nilotischer Handel"
 egypt_mission_2_pharaoh_task_8_DESC:0 "Die makedonische Herkunft und die mediterranen Interessen von [ROOT.GetCountry.GetRuler.GetName] richteten unsere Aufmerksamkeit hauptsächlich auf das Delta. Ein Pharao ist jedoch König sowohl von Unter- als auch von Oberägypten, und die Grenze zu Nubien war seit jeher eine Region von besonderem kommerziellen (und militärischen) Interesse für Ägypten."
