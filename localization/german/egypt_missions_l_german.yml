 egypt_mission_1_sea_task_13:0 "Der Chremonideische Krieg"
 egypt_mission_1_sea_task_13_DESC:0 "Um die Freiheit aller Griechen gewährleisten zu können, ist es an der Zeit, dass wir alle (anderen) Diadochen aus Griechenland vertreiben!"
 egypt_mission_1_sea_task_13.tt.1:0 "Kein Territorium in [GetProvince('(int32)416').GetArea.GetRegion.GetName|Y] oder [GetProvince('(int32)391').GetArea.GetName|Y] gehört [GetCountry('PRY').GetName], [GetCountry('MAC').GetName], [GetCountry('SEL').GetName] oder [GetCountry('TRE').GetName]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_13_diadochi_counter')]"
 egypt_mission_1_sea_task_13_diadochi_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_13_diadochi_current')|0]#!)"
 egypt_mission_1_sea_task_13_diadochi_counter_2:0 ""
 egypt_mission_1_sea_task_14:0 "Alexanders Thron"
 egypt_mission_1_sea_task_14_DESC:0 "Um den Anspruch von [ROOT.GetCountry.GetRuler.GetName] als Alexanders wahren Nachfolger zu legitimieren, müssen wir Alexanders ursprünglichen Machtsitz kontrollieren."
 egypt_mission_1_sea_task_15:0 "In Sachen Rhodos"
 egypt_mission_1_sea_task_15_DESC:0 "Rhodos hatte schon immer enge Beziehungen zu Ägypten, doch seine Position in einer Region, die lange Zeit von den Diadochen umkämpft war, hat die Insel in eine heikle Lage gebracht: Die Rhodier wehrten sich vor einigen Jahren energisch gegen die Belagerung durch Demetrios, und der darauf folgende Friedensvertrag sorgte für ihre Neutralität. Wenn wir jedoch eine derart gewaltige Basis nicht verlieren wollen, müssen wir rasch handeln und unsere Beziehungen zu Rhodos schnellstmöglich formell absichern. Wir sollten einen Botschafter schicken, der ihnen unseren Schutz anbietet."
 egypt_mission_1_sea_task_15.tt:0 "Je nach der politischen Situation in Rhodos werden wir eine Antwort auf unser Schutzangebot erhalten. Denkt daran, dass ein Krieg ausbrechen könnte, sollte Rhodos zu einer anderen Nation gehören."
 egypt_mission_1_sea_task_final:0 "Herren des Mittelmeers"
 egypt_mission_1_sea_task_final_DESC:0 "[ROOT.GetCountry.GetRuler.GetName] ist nun [ROOT.GetCountry.GetRuler.Custom('get_DieDer')] einzige und unbestrittene Herrscher[ROOT.GetCountry.GetRuler.Custom('get_inFemale')] des gesamten östlichen Mittelmeerraums!"
 egypt_mission_2_pharaoh:0 "Der makedonische Pharao"
 egypt_mission_2_pharaoh_DESCRIPTION:0 "Pharaonen regieren seit Jahrtausenden über Ägypten. Als Stellvertreter der Götter unter den Sterblichen und Träger eines göttlichen Amtes besaßen die Pharaonen ganz Ägypten, hielten religiöse Zeremonien ab, erließen Gesetze und waren direkt für die Aufrechterhaltung des kosmischen Gleichgewichts verantwortlich. Während seiner Herrschaft zeigte sich Alexander zunehmend von der östlichen Idee des Gottkönigtums angezogen, die von seinen makedonischen Untertanen jedoch verabscheut wurde. Zu ihnen gehörte auch Ptolemaios I.\n\nDoch die Zeiten ändern sich. Wir regieren heute über ein Land, das von alten Traditionen lebt und dessen Volk zum größten Teil aus Ägyptern besteht.\n\nWir Makedonier werden ein Gleichgewicht zwischen den Erwartungen unseres Volkes und der Wirklichkeit eines makedonischen Königreichs finden müssen und eine Lösung schaffen, die wahrhaftig und einzigartig ist: ein ptolemäisches Ägypten."
 egypt_mission_2_pharaoh_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn der Wohlstand von [GetCountry('EGY').GetName] zusammen mit der Einrichtung spezifisch ptolemäischer Kulte und Feste gesichert ist."
 egypt_mission_2_pharaoh_BUTTON_TOOLTIP:0 "[GetCountry('EGY').GetName] stark und wohlhabend zu machen und unsere Könige als göttliche Pharaonen zu präsentieren, wird die Zufriedenheit und die Loyalität unseres Volkes sicherstellen."
 egypt_mission_2_pharaoh_task_1:0 "Eine königliche Hauptstadt"
 egypt_mission_2_pharaoh_task_1_DESC:0 "Alexander gründete Alexandria als Zeichen der griechischen Zivilisation auf ägyptischem Boden. Es ist unsere Pflicht, seinen Traum wahr werden zu lassen und die Stadt in eine Hauptstadt zu verwandeln, die Pharaonen und Göttern würdig ist."
 egypt_mission_2_pharaoh_task_2:0 "Geschenk des Nils"
 egypt_mission_2_pharaoh_task_2_DESC:0 "Die ägyptische Zivilisation fußte auf den regelmäßigen Überschwemmungen des Nils, die das Land fruchtbar machten. Es kann jedoch viel getan werden, um die Nahrungsmittelproduktion dieses Landes noch zu verbessern."
 egypt_mission_2_pharaoh_task_2_al.tt:0 "Alle Territorien in #Y $heptanomis_area$#!, die ein Nahrungs-Handelsgut produzieren, haben eine $basic_settlement_infratructure_building$. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_2_farm_counter')]"
