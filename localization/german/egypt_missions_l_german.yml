 egypt_mission_4_border_task_9:0 "Kilikische Piraten"
 egypt_mission_4_border_task_9_DESC:0 "Die kilikischen Piraten sind die Geißel jeder Macht, die das östliche Mittelmeer befährt - uns eingeschlossen. Es sollte inzwischen klar sein, dass die Piraterie in dieser Region nicht ausgerottet werden kann, und wenn wir die Seeräuber nicht besiegen können, können wir sie genauso gut zu unseren Freunden machen."
 egypt_mission_4_border_task_10:0 "Nördliche Anleger"
 egypt_mission_4_border_task_10_DESC:0 "Pamphylien ist dank seiner fruchtbaren Ebenen, reichen Wälder und insbesondere des alten Hafens von Side eine stark umkämpfte Region. Unser Fokus auf dem östlichen Mittelmeer erfordert die Kontrolle dieser Region, um eine sichere Überfahrt von Alexandria im Süden zu unseren nördlichen Herrschaftsgebieten zu gewährleisten."
