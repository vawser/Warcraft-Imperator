 egypt_mission_1_sea_task_5:0 "Beschützer der Ägäis"
 egypt_mission_1_sea_task_5_DESC:0 "Die Kontrolle über die Ägäis ist ein wichtiger Schritt, um die Macht der anderen Diadochen im Mittelmeer zu übertreffen."
