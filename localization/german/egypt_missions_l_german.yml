 egypt_mission_2_pharaoh_task_4:0 "Die Kleruchen"
 egypt_mission_2_pharaoh_task_4_DESC:0 "Seit den Tagen Alexanders sind immer mehr Griechen und Makedonier langfristig in den Armeen der Nachfolger fernab ihrer Herkunftsländer beschäftigt. Ein Stück Land in jener Nation zu besitzen, in der sie die meiste Zeit ihres Lebens verbringen, ist eine gute Lösung, um die Bedürfnisse unserer Untertanen zu befriedigen."
 egypt_mission_2_pharaoh_task_5:0 "Stadt der Weisen"
 egypt_mission_2_pharaoh_task_5_DESC:0 "Eines Tages wird Alexandria die Kulturhauptstadt der Welt sein!\nDies ist der erste Schritt, um sie zu einem attraktiven Ziel für griechische Intellektuelle aus unserem ganzen Königreich zu machen."
 egypt_mission_2_pharaoh_task_5.tt:0 "Der Dichter Kallimachos wohnt jetzt in [GetProvince('(int32)516').GetName|Y]."
 egypt_mission_2_pharaoh_task_6:0 "Stadt der Bürokratie"
 egypt_mission_2_pharaoh_task_6_DESC:0 "Damit ein Land wie [GetCountry('EGY').GetName] funktioniert, ist ein riesiges Verwaltungssystem erforderlich. Eine Reform unserer Verwaltung würde das System effizienter und weniger verschwenderisch machen."
 egypt_mission_2_pharaoh_task_7:0 "Zentrum des Welthandels"
 egypt_mission_2_pharaoh_task_7_DESC:0 "Das Delta ist jener Ort, wo ägyptische und mediterrane Waren und Händler zusammentreffen. Alexandria ist sein pochendes Herz, doch es gibt auch andere Häfen und Städte, die entwickelt werden könnten, um unser Handelspotenzial zu steigern."
