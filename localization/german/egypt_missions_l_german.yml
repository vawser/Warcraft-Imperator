l_german:
 ### Egypt ###
 egypt_mission_1_sea:0 "Thalassokratie"
 egypt_mission_1_sea_DESCRIPTION:0 "Seit Tausenden von Jahren existiert und gedeiht [GetCountry('EGY').GetName] als Binnenstaat. Papyrusboote und Holzschiffe beförderten Menschen und Güter den Nil hinauf und hinunter, doch das offene Meer war für die Pharaonen kaum von Interesse. Dies muss sich ändern.\n\nMit jahrhundertelanger griechischer Erfahrung in der Seefahrt ausgestattet kann [ROOT.GetCountry.GetRuler.GetName] Ägypten in eine Seemacht verwandeln und die absolute Kontrolle über das östliche Mittelmeer erlangen. Dies wird unser Weg sein, die ägyptische Vorherrschaft über alle Nachfolgekönigreiche zu etablieren!"
 egypt_mission_1_sea_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn Ägypten die Kontrolle über die Ägäis und das östliche Mittelmeer erlangt hat."
 egypt_mission_1_sea_BUTTON_TOOLTIP:0 "Die Vorherrschaft über Alexanders Nachfolger zu beanspruchen, erfordert, dass Ägypten das Meer fest unter Kontrolle hat!"
 egypt_mission_1_sea_task_1:0 "Alexandrinische Schiffswerften"
 egypt_mission_1_sea_task_1_DESC:0 "Mit den beiden Häfen wurde [GetProvince('(int32)516').GetName] in einer idealen Position zur Kontrolle des Meeres gegründet. Wir sollten dieses Potenzial durch die Entwicklung der Hafeninfrastruktur maximieren."
