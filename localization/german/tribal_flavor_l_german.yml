l_german:
 tribal_flavour_event.1.t:0 "Eine Fehde"
 tribal_flavour_event.1.desc:0 "Zwei unserer Stammesmitglieder sind heute vorgetreten, um Hilfe bei der Reglung eines Konflikts zu erbitten. Es geht um Gold, welches [ROOT.GetCountry.Custom('get_found_treasure')] gefunden wurde. [SCOPE.sChar('duelist_1').GetName] glaubt, dass es [SCOPE.sChar('duelist_1').GetHerHim] gehört, da [SCOPE.sChar('duelist_1').GetSheHe] es gefunden hat. [SCOPE.sChar('duelist_2').GetName] sagt allerdings, dass es [SCOPE.sChar('duelist_2').GetHerHim] gehört, da es auf [SCOPE.sChar('duelist_2').GetHerHis]em Land gefunden wurde."
 tribal_flavour_event.1.a:0 "Es gehört [SCOPE.sChar('duelist_1').GetName]."
 tribal_flavour_event.1.b:0 "Es gehört [SCOPE.sChar('duelist_2').GetName]."
 tribal_flavour_event.1.c:0 "Es gehört [ROOT.GetCountry.GetName]."
 tribal_flavour_event.1.d:0 "Es gehört den Göttern!"
 string_necklace:0 "an einer Halskette"
 string_crown:0 "an einer Krone"
 string_statue:0 "unter einer Statue"
 string_amphora:0 "in einer Amphore"
 string_goblet:0 "in einem Kelch"
 tribal_flavour_events.3.t:0 "Zerfall von [SCOPE.sC('origin_crisis').GetName]"
 tribal_flavour_events.3.desc:0 "Wir haben die mündliche Überlieferung erhalten, dass das einst mächtige [SCOPE.sC('origin_crisis').GetName] in inneres Gezänk, Streitigkeiten und mutwillige Machtkämpfe verfallen ist.\n\nZahlreiche örtliche Stammestümer sind aus der Asche dieser Krise auferstanden und bieten ihren wachsamen Nachbarn vielleicht eine Gelegenheit. [SCOPE.sC('origin_crisis').GetName] hält weiterhin eine nominelle Führung über einige der Clans und klammert sich verzweifelt an seine lächerliche Hegemonie."
 tribal_flavour_events.3.a:0 "Barbaren ..."
 target_fallen_tfe3:0 "[SCOPE.sC('origin_crisis').GetName] ist in zahlreiche Unterclans zersplittert."
