 vandalized_work_modifier:1 "Verwüstetes Denkmal"
 desc_vandalized_work_modifier:0 "Eines der Denkmäler unserer Nation wurde verunstaltet und zum Teil zerstört, weshalb unser Volk entmutigt ist und unsere Fähigkeit zu regieren infrage stellt."

 great_work_celebration:1 "Denkmal-Feierlichkeiten"
 desc_great_work_celebration:0 "Es gibt Feierlichkeiten zu Ehren eines großen Denkmals, das in dieser Region errichtet wurde und die allgemeine Bevölkerung inspiriert."

 great_work_no_celebration:0 "Unzufriedene Bevölkerung"
