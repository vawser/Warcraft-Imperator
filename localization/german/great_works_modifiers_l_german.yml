 great_work_renovation:1 "Denkmal-Renovierung"
 desc_great_work_renovation:0 "Wir haben erhebliche Mittel in die Instandsetzung eines örtlichen Denkmals investiert."

 great_work_small_renovation:0 "Finanzielle Unterstützung"
