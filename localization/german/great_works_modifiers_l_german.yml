 great_work_dirty:1 "Verdrecktes Denkmal"
 desc_great_work_dirty:0 "Mangelnde Pflege hat dazu geführt, dass das örtliche Denkmal verdreckt und verunstaltet ist und nicht mehr wie das aussieht, was es einst darstellen sollte."

 happy_gw_province:0 "Aufblühende Provinz"
