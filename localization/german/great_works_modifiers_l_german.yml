 embrace_great_works_religion:0 "Förderung der Religion"
 desc_embrace_great_works_religion:0 "Wir haben Gelder beiseitegelegt, um einen örtlichen Glauben zu fördern, der um eines unserer beeindruckenderen Denkmäler herum entstanden ist."

 great_work_more_guards:0 "Mehr Wachen"
 desc_great_work_more_guards:0 "Wir haben mehr Wachen um ein örtliches Denkmal herum stationiert, um sicherzustellen, dass niemand es verunstaltet oder zerstört."

