l_german:
 ip_republic.46.t:0 "Bekannter Gesetzesmacher ermordet"
 ip_republic.46.desc:0 "Am [GetDateString] wurde [GetOffice('office_censor').Custom('get_DieDer')] hochrangige [ROOT.GetCountry.GetAdjective]e [GetOffice('office_censor').GetCulturalName(ROOT.GetCountry)], [SCOPE.sChar('prominent_lawmaker').GetName], brutal in [SCOPE.sChar('prominent_lawmaker').GetHerHis]em Zuhause ermordet, nachdem eine wichtige senatorische Debatte stattgefunden hatte.\n\n[SCOPE.sChar('prominent_lawmaker').GetPraenomen] war ein vehementer Verfechter der Rechte ausländischer Minderheiten in [ROOT.GetCountry.GetName] und wollte eine formelle Ausweitung der Staatsbürgerschaft auf alle freien Männer innerhalb der [ROOT.GetCountry.GetAdjective]en Grenzen erreichen. Diese Rhetorik verärgerte viele konservative Senatoren, die unbedingt den alten Status quo bewahren wollten.\n\nOhne einen klaren Nachfolger, der die Ideologie von [SCOPE.sChar('prominent_lawmaker').GetPraenomen] teilt, ist [SCOPE.sChar('prominent_lawmaker').GetHerHis]e Bewegung, die in der Unterschicht viel Anerkennung gefunden hat, zum Erliegen gekommen. Angesichts der wachsenden Unruhen in den entlegenen Provinzen wird erwartet, dass der Senat eine Erklärung abgibt."
 ip_republic.46.a:0 "Prangert [SCOPE.sChar('prominent_lawmaker').GetHerHis]e Ideologie öffentlich an."
 ip_republic.46.b:0 "Stellt sicher, dass jemand [SCOPE.sChar('prominent_lawmaker').GetHerHis]en  Traum fortführt."
 ip_republic_46_tooltip_a:0 "Jede Provinz ohne #Y [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! als #Y dominante Kultur#! (#R [SCOPE.ScriptValue('ip_republic_46_tooltip_svalue')]#! Provinzen) erhält den folgenden Effekt:"
 ip_republic_46_conservative_backlash:0 "#R Dies könnte Eure Nation in einen Bürgerkrieg stürzen!#!"
 ip_republic.47.t:0 "Der Senat bittet um Hilfe"
 ip_republic.47.desc:0 "Der Senat hat aufgrund unserer Unfähigkeit, die Bedenken über die Reformen von [SCOPE.sChar('prominent_lawmaker').GetName] auszuräumen, offiziell die Hilfe von Truppen in Anspruch genommen, die [ROOT.GetCountry.GetName] loyal gegenüber sind. Abgesandte wurden mitten in der Nacht zu allen Generälen geschickt, in der Hoffnung, dass diese Truppen versammeln und gegen die Tyrannei von [ROOT.GetCountry.GetRuler.GetName] marschieren würden.\n\nEs scheint, dass viele dem Aufruf gefolgt sind. Lasst uns ihnen zeigen, wie wir mit Verrätern umgehen."
 ip_republic.47.a:0 "Ihr Verrat wird in voller Höhe zurückgezahlt."
 ip_republic.48.t:0 "Senat stellt Ultimatum"
 ip_republic.48.desc:0 "Im Namen einer großen Senatsmehrheit hat [SCOPE.sChar('ultimatum_protagonist').GetName] ein Ultimatum gestellt, das den sofortigen Widerruf aller in unserer letzten Sitzung verabschiedeten Gesetze, die als [SCOPE.sChar('prominent_lawmaker').GetFamilyDisplayName]-Reformen bekannt sind, fordert.\n\nZusätzlich zum Widerruf haben die rebellischen Parteien die Wiedereinsetzung verschiedener Landzehnte gefordert, die vor vielen Jahrhunderten abgeschafft wurden. [SCOPE.sChar('ultimatum_protagonist').GetPraenomen] beendet [SCOPE.sChar('ultimatum_protagonist').GetHerHis]en Monolog mit dem für uns besorgniserregenden Hinweis, dass [SCOPE.sChar('ultimatum_protagonist').GetSheHe] nicht nur die Unterstützung der Senatoren genießt, sondern auch eines Großteils unserer hochrangigen Offiziere."
 ip_republic.48.a:0 "[ROOT.GetCountry.GetName] hat schlimmere Bedrohungen als [SCOPE.sChar('ultimatum_protagonist').GetPraenomen] und [SCOPE.sChar('ultimatum_protagonist').GetHerHis]en offensichtlichen Übertreibungen überstanden."
 ip_republic.48.b:0 "Wir können keinen Bürgerkrieg wegen der Rechte von nicht-[ROOT.GetCountry.GetAdjective]en Bürgern riskieren."
 ip_republic_48_tt_a:0 "#R Dies wird die Chancen einer Intervention des Senats und die eines Bürgerkriegs erhöhen.#!"
 ip_r_47_tooltip_a:0 "Generäle, angeführt von [SCOPE.sChar('senatorial_general').GetName], haben Armeen aufgestellt und bedrohen die Grundpfeiler unserer Verfassung!"
