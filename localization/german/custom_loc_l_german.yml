 ###tribal_pol_30_desc
 tribal_pol_30_desc_1:0 "[SCOPE.sCharacter('clan_chief_one').GetName] ist angeblich auf einen ausländischen Spion am Hof gestoßen und rät uns nun, dringend den Hof zu schließen. Nicht nur würde dies potenzielle gefährliche Leute aussperren, die sich unsere[ROOT.GetCountry.GetRuler.Custom('get_rmEnding')] geschätzten Herrscher[ROOT.GetCountry.GetRuler.Custom('get_inFemale')] [ROOT.GetCountry.GetRuler.GetName] nähern könnten, es würde auch [ROOT.GetCountry.GetRuler.GetHerHim] den Raum geben, der notwendig ist, um die richtigen Entscheidungen zu treffen."
 tribal_pol_30_desc_2:0 "[SCOPE.sCharacter('clan_chief_one').GetName] hat in den letzten Monaten viele Freunde am Hof gefunden und bewiesen, ein wie großer Segen das für unsere Herrschaft sein kann. Indem wir unsere Tür einem großen Publikum öffnen, gibt es nichts, was unsere Herrschaft weiter einschränken würde."
