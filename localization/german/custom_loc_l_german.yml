 get_pg_sipontum_desc:0 "Die Griechen von Sipious haben vielleicht nicht das Ansehen einiger anderer griechischer Städte in Italien, aber ihr adriatischer Hafen und ihre Nähe zu Rom machen sie zu einem geeigneten Ziel."
 get_pg_metapontum_desc:0 "Metapontum ist eine erfolgreiche Stadt, die an die Tarentiner grenzt, und auch wenn ihre Blütezeit bereits vorüber ist, sollten wir ihre Hartnäckigkeit und ihr Überlebenstalent nicht unterschätzen."
 get_pg_heraclea_desc:0 "Herakleia ist zusammen mit Metapontum und Tarentum ein Juwel Italiens, das über einen nützlichen Hafen am Golf von Tarent verfügt und einst als Versammlungsort der Griechen Italiens diente."
 get_pg_tarentum_desc:0 "Tarentum schöpft seinen Reichtum an feiner Keramik, hat eine berühmte Kavallerie und wertvolle Häfen. Es ist daher leicht zu verstehen, warum die Epiroten so bereit sind, bei ihren Konflikten mitzuwirken ..."
 get_pg_thuria_desc:0 "Thurioi hatte eine Menge Rückschläge und Ruhm. Sie stritten ständig mit ihren Nachbarn und beherbergen den berühmten spartanischen Verräter Alkibiades. Ihre Unterwerfung durch die Lukaner hat ihnen nicht allzu sehr geschadet."
 get_pg_croton_desc:0 "Kroton ist das Hauptlernzentrum Italiens. Hier gründete auch der Mathematiker Pythagoras seine Schule. Sie sind möglicherweise bereit, ihre Freiheit für eine sicherere Umgebung zu tauschen, um sich ganz ihrem Lernen und ihren Büchern zu widmen."
 get_pg_elea_desc:0 "Elea ist die Heimat der Phokäer, die vor Zypern nach Persien geflohen sind und die massalischen Kolonien gründeten, darunter Zeno, das für seine Paradoxien berühmt ist. Sie haben zwar an Größe verloren, aber das wird unsere Angebote umso verlockender machen."
 get_pg_hipponium_desc:0 "Hipponium hat eine tragische Vergangenheit, auf die Dionsyius der Ältere und später Tyrann von Syrakus, abzielte. Dieses Unglück könnte zu unserem Nutzen sein. Männer können nur ein gewisses Maß aushalten, bevor sie die Sicherheit suchen."
 get_pg_locri_desc:0 "Lokri, die sogenannte "Blume Italiens", hat eine glorreiche Vergangenheit, gründete die Stadt Hipponium und ist berühmt für ihre Heiligtümer von Persephone und Aphrodite. Mit etwas Glück werden die Lokranier unsere Vorschläge lieben."
 get_pg_rhegium_desc:0 "Rhegium, das Tor nach Sizilien, hat eine strategische Position inne und kontrolliert die Meerengen von Skylla und Charbydis. Dies wird auch der Schlüssel sein, der die Stärke der Syrakusaner und Karthager untergraben wird, die über die Wellen streiten."
