 ###tribal_pol_17_duel_reason
 tribal_pol_17_duel_reason_1:0 "Es gab schon lange Unstimmigkeiten zwischen unseren beiden Clanhäuptlingen [SCOPE.sCharacter('clan_chief_duel_victim').GetName] und [SCOPE.sCharacter('clan_chief_duel_perpetrator').GetName]. Es ist unklar, was dies noch schlimmer gemacht hat, aber beide haben beschlossen, dass sie sich nicht länger gegenseitig akzeptieren können. "
 tribal_pol_17_duel_reason_2:0 "[SCOPE.sCharacter('clan_chief_duel_victim').GetName] stieß mit einigen Frauen [SCOPE.sCharacter('clan_chief_duel_victim').GetHerHis]es Stammes auf [SCOPE.sCharacter('clan_chief_duel_perpetrator').GetName]. Jetzt verlangt [SCOPE.sCharacter('clan_chief_duel_victim').GetName] um Ehre, um die Schande wieder gutzumachen."
 tribal_pol_17_duel_reason_3:0 "Seit Jahren hat [SCOPE.sCharacter('clan_chief_duel_victim').GetName] behauptet, dass [SCOPE.sCharacter('clan_chief_duel_perpetrator').GetName] [SCOPE.sCharacter('clan_chief_duel_perpetrator').Custom('get_SieIhn')] töten will. Jetzt, da alle davon wissen, verlangen beide Parteien ein Duell, um diese Angelegenheit zu regeln. "
 tribal_pol_17_duel_reason_4:0 "[SCOPE.sCharacter('clan_chief_duel_victim').GetName] wird schon lange von [SCOPE.sCharacter('clan_chief_duel_perpetrator').GetName] beleidigt und gedemütigt und es scheint nun einen neuen Höhepunkt erreicht zu haben. [SCOPE.sCharacter('clan_chief_duel_victim').GetName] fordert ein Duell, um diese unehrenhafte Behandlung zu beseitigen. "
 tribal_pol_17_duel_reason_5:0 "Nach einer weiteren religiösen Zeremonie, an der [SCOPE.sCharacter('clan_chief_duel_perpetrator').GetName] nicht teilnahm, hat [SCOPE.sCharacter('clan_chief_duel_victim').GetName] ein Duell gefordert und erklärt, dass diese Blasphemie nicht länger akzeptiert werden kann. "
