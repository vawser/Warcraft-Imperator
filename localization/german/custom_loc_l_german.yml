 get_battle_win_1:0 "[SCOPE.sChar('ip_mon_59_consort').GetHerHis]e Armee wie ein Wirbelwind über unsere Feinde hinweggeführt, als diese versuchten unsere Nachschublieferungen zu stören und Panik in den hinteren Reihen zu verursachen und diese bis zur Front zurückgedrängt, wo [SCOPE.sChar('ip_mon_59_consort').GetSheHe] schließlich den Hauptangriff von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] unterstützt hat!"
 get_battle_win_2:0 "das Kommando über die linke Flanke der Armee übernommen, sich gegen einen schweren Angriff behauptet und anschließend einen Gegenangriff bis in das feindliche Lager begonnen, wo [SCOPE.sChar('ip_mon_59_consort').GetSheHe] dann den Hauptangriff von [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] unterstützt hat!"
 get_battle_win_3:0 "[SCOPE.sChar('ip_mon_59_consort').GetHerHis]e Truppen in der Nähe von [ROOT.GetCountry.GetRuler.GetPraenomen] gehalten und so die Möglichkeit gehabt, sich mit [ROOT.GetCountry.GetRuler.GetHerHis]en besten Generälen zu beraten, was diese mit einem zusätzlichen paar Augen unterstützten, als die Schlacht tobte und [SCOPE.sChar('ip_mon_59_consort').GetSheHe] mit [SCOPE.sChar('ip_mon_59_consort').GetHerHis]er Kavallerie in den Kampf stürzte!"
 get_battle_loss_1:0 "versuchte, die feindlichen Späher daran zu hindern, unsere Nachschublieferung zu behindern, konnte aber ihren wilden Angriff nicht standhalten und floh schließlich die Seite [ROOT.GetCountry.GetRuler.Custom('get_DerDes')] [ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.Custom('get_sMale')], als [SCOPE.sChar('ip_mon_59_consort').GetSheHe] einer fast aussichtslosen Situation gegenüberstand."
