 ### get_satrapy_project_outcome_text_type ###
 get_satrapy_project_outcome_army:0 "Unsere Armeen wurden gestärkt und unser Volk ist so tapfer und diszipliniert wie nie zuvor. Unsere Armeen werden in die Geschichte eingehen, bekannt für unsere Tapferkeit und unseren Mut im Krieg.\n\nWenn wir voranschreiten und die Männer unserer Nation uns unterstützen, sind wir auch in der Lage, unsere Nachbarn und Feinde herauszufordern."
 get_satrapy_project_outcome_income:0 "Händler aus dem In- und Ausland suchen unsere legendären [ROOT.GetCountry.GetAdjective]en Märkte auf, die für die seltenen und exotischen Handelswaren bekannt sind, die dort gehandelt werden. Unsere Nachbarn und Feinde schauen neidisch auf unsere Grenzen und wünschen, dass sie uns unseren Reichtum nehmen könnten.\n\nDie nächsten Jahre werden entscheidend sein, um unseren Platz in der Geschichte ein für alle Mal zu sichern."
 get_satrapy_project_outcome_peace:0 "Der Frieden ist über unsere Nation gekommen, und bringt allen Wachstum und Wohlstand. Diejenigen, die unter unserer Herrschaft stehen, werden nicht länger miteinander kämpfen oder streiten, sondern werden alle gemeinsam in die Zukunft blicken.\n\nJetzt, wo unsere Nation gestärkt ist, ist es an der Zeit, dass wir unsere Pläne vorantreiben."
 ### get_satrapy_vassal_gift ###
 get_satrapy_vasal_gift_gold:0 "[SCOPE.sCountry('vassal_country').GetRuler.GetSheHe|U] schickte uns eine Gruppe von Abgesandten mit einer Truhe voller Gold und Silber."
 get_satrapy_vasal_gift_elephants:0 "[SCOPE.sCountry('vassal_country').GetRuler.GetSheHe|U] schickte uns einen kleinen Kader aus Elefantenreitern, die dazu bereit sind, uns im Krieg zu dienen."
 get_satrapy_vasal_gift_camels:0 "[SCOPE.sCountry('vassal_country').GetRuler.GetSheHe|U] schickte uns einige Gruppen Kamelreiter, die dazu bereit sind, uns im Krieg zu dienen."
 get_satrapy_vasal_gift_horses:0 "[SCOPE.sCountry('vassal_country').GetRuler.GetSheHe|U] schickte uns einige Gruppen von berittenen Bogenschützen, die dazu bereit sind, uns im Krieg zu dienen."
 ### get_type_of_reborn_heir ###
 get_type_of_reborn_heir_zeal:0 "[SCOPE.sCharacter('reborn_heir').GetSheHe|U] war einst ein reicher Prinz, der nicht in der Lage war, die Not derer zu sehen, die unter seiner Herrschaft lebten. Tage, Wochen und Jahre vergingen, in denen sein Volk litt und starb, ohne dass der Prinz es wusste.\n\nAls der Prinz endlich von der Notlage seines Volkes erfuhr, ignorierte er sie nicht und tat nicht nur so, als würde er sich sorgen. Stattdessen gab er all seinen materiellen Wohlstand auf und verließ das Leben der Reichen, um zwischen ihnen zu leben und diejenigen kennenzulernen, über die er einst geherrscht hatte. Der alte Prinz gewann große Weisheit und sogar Einblicke in die Existenz selbst und wurde nun zu einem großen Lehrer und Weisen derer, die sich um ihn zu sammeln begannen. Er lebte ein langes Leben und teilte das Wissen mit den Jüngern, die ihm folgten."
 get_type_of_reborn_heir_finesse:0 "[SCOPE.sCharacter('reborn_heir').GetSheHe|U] war einst der jüngere von zwei Brüdern, die in einer Familie aufwuchsen, die lange Zeit Teil der politischen Landschaft ihrer Nation war. Als Politiker sah er das Leiden der Veteranen, die für die Nation geblutet und gekämpft hatten, und die Probleme, die sie verursachten, als sie nach Ende ihres Dienstes aufgegeben wurden.\n\nNach dem Tod seines Bruders, der versucht hatte, Reformen in der politischen Landschaft zu erzwingen, griff er die übrigen Teile auf und versuchte, die Nation selbst zu reformieren. Durch mehrere Volksreformen wurde er zu einem der wichtigsten Politiker seiner Zeit und war dabei eher beim Volk als bei seinesgleichen beliebt. Nach dem Tod einer seiner Feinde wurde er fälschlicherweise als Täter beschuldigt und wurde im folgenden Konflikt ermordet."
 get_type_of_reborn_heir_martial:0 "[SCOPE.sCharacter('reborn_heir').GetSheHe|U] war einst ein großer General des Volkes, das sich an seinen uralten Feinden im Norden rächen wollte. Er brachte seine exotischen Truppen durch uralte Länder und hohe schneebedeckte Berge und stieg auf seine ungläubigen Feinde herab.\n\nObwohl er seine Feinde immer und immer wieder überlistete, gelang es ihm nie, ihre alte Stadt niederzureißen, und so war er am Ende dazu gezwungen, die Halbinsel zu verlassen, da seine eigene Heimat unter seiner Nemesis leiden musste.\n\nAm Ende verlor er die letzte Schlacht und wurde aus seiner Heimat verbannt, nur um von seinen Feinden gejagt zu werden und sein Leben durch Gift zu verlieren."
 get_type_of_reborn_heir_martial_2:0 "[SCOPE.sCharacter('reborn_heir').GetSheHe|U] war einst ein großer Staatsmann, der seine Truppen tief in wildes Land führte, gefüllt mit Kriegerstämmen, wie man sie noch nie zuvor gesehen hatte. Jedes Mal drängte er die Feinde zurück, schaffte es so, das gefährliche Land zu bändigen und unter seine Kontrolle zu bringen. Als seine Amtszeit zu Ende ging, versuchten seine Rivalen in der Heimat ihn dazu zu bringen, seine Truppen ziehen zu lassen, damit sie ihn ergreifen konnten, bevor er noch mächtiger wurde, als er bereits war.\n\nIn einen gefährlichen Bürgerkrieg gegen seine alten Freunde und Verbündeten gezwungen, gewann er jede Schlacht, bis keiner mehr gegen ihn zu kämpfen vermochte. Er dachte zu der Zeit, dass die Vergebung seiner Feinde der richtige Weg sei.\n\nAm Ende versammelten sich alle, die er einst begnadigt hatte, um ihn zu töten."
 get_type_of_reborn_heir_charisma:0 "[SCOPE.sCharacter('reborn_heir').GetSheHe|U] war einst ein Weiser, der anfing, die Traditionen und die Lebensweise in der Stadt, in der er lebte, zu hinterfragen. Er sprach mit der Jugend in der Stadt und stellte ihnen Fragen zu jedem einzelnen Thema, an das er denken konnte.\n\nEr begann eine kleine Anhängergemeinschaft aufzubauen und die Menschen baten ihn in ihrem Leben um Rat und schrieben dabei jede seiner Worte und Ideen auf. Angeblich behauptete sogar ein Orakel, dass er der klügste Mann war, den es je gab.\n\nAls sich die Lage seiner Stadt zu verschlechtern begann, wurde er für die Irreführung der Jugend verantwortlich gemacht und musste sein Leben mit Gift beenden."
