 ip_mon_48_charisma_desc:0 "Die Vorschläge ergeben sich aus dem Interesse an öffentlichen Angelegenheiten, wobei sich der erste auf die Verbesserung der Stimmung unseres Volkes konzentriert und der andere darauf abzielt, unsere Fähigkeit zur Integration von Untertanenregierungen zu verbessern."
