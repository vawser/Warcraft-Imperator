 ###get_olympic_highlight
 pankration_event:0 "der Pankration, einem Kampfwettbewerb, statt. Während des Kampfes konnte [SCOPE.sChar('highlight_competitor_1').GetPraenomen] aus [SCOPE.sC('highlight_1_origin_country').GetName] seinem Widersacher [SCOPE.sChar('highlight_competitor_2').GetPraenomen] aus [SCOPE.sC('highlight_2_origin_country').GetName] einen schweren Schlag verpassen, was diesen fast für einen ganzen Tag besinnungslos machte."
 diaulos_event:0 "des Diaulos, einem Doppelstadionrennen, statt. [SCOPE.sChar('highlight_competitor_1').GetPraenomen] aus [SCOPE.sC('highlight_1_origin_country').GetName] flog dabei fast über die Ziellinie und raste unter Jubelrufen in die Zuschauermenge."
 pygmachia_event:0 "der Pygmachia, einem gefährlichen Faustkampfwettbewerb, statt. [SCOPE.sChar('highlight_competitor_1').GetPraenomen] aus [SCOPE.sC('highlight_1_origin_country').GetName] wurde disqualifiziert, nachdem er versucht hatte, die Augen seines Gegners [SCOPE.sChar('highlight_competitor_2').GetPraenomen] aus [SCOPE.sC('highlight_2_origin_country').GetName] auszuhöhlen."
 hoplitodromos_event:0 "des letzten Rennens der Olympischen Spiele, dem Hoplitodromos, statt, bei dem die Teilnehmer eine volle Runde des Stadions in voller Körperpanzerung ausgehalten haben. [SCOPE.sChar('highlight_competitor_1').GetPraenomen] aus [SCOPE.sC('highlight_1_origin_country').GetName] hat die Ziellinie eine gute Stunde nach Beginn des Rennens überquert, nachdem er während des Rennens mehrmals innehielt und ganz unverschämt mit einer Gruppe kichernder Jungfern flirtete."
 synoris_event:0 "des prestigeträchtigen Wagenrennens, der Synoris, statt. [SCOPE.sChar('highlight_competitor_1').GetPraenomen] aus [SCOPE.sC('highlight_1_origin_country').GetName] rettete dabei einen Konkurrenten vor dem sicheren Tod, als sein Wagen im staubigen Chaos des Rennens umgeworfen wurde."
 stadion_event:0 "des Stadionlaufes statt. [SCOPE.sChar('highlight_competitor_1').GetPraenomen] aus [SCOPE.sC('highlight_1_origin_country').GetName] war für den Großteil des Rennens auf dem letzten Platz, stahl den Sieg aber schließlich kurz vor Schluss, als [SCOPE.sChar('highlight_competitor_2').GetPraenomen] aus [SCOPE.sC('highlight_2_origin_country').GetName] stolperte und hinfiel, was dazu führte, dass alle Athleten hinter ihm ebenfalls stolperten und auf den Boden fielen."
