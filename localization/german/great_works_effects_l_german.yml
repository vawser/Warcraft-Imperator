### GW Effect Descriptions
 gw_effect_tax_and_commerce_DESC:0 "Mögen unsere Geldbeutel voll Silber, unsere Schatzkammern voll Gold und Juwelen und unsere Tische mit den exotischen Reichtümern fremder Länder gedeckt sein, die unsere Händler, Entdecker, Kapitäne und Diplomaten zu uns gebracht haben. Wir werden gedeihen!"
 gw_effect_slave_work_DESC:0 "In den Worten eines alten ägyptischen Sklavenarbeitsvertrags: "Ich bin dein Diener. Ich werde nicht frei sein. Du wirst mich beschützen. Du wirst mich gesund halten. Du wirst mich vor jedem Dämon beschützen.""
 gw_effect_civilization_builder_DESC:0 "Eine Bevölkerung ohne Kultur ist lediglich eine Verhöhnung jener Pracht, die sie nachzubilden versucht. Die Substanz, die wir in unseren Lebensweisen finden, unser einzigartiger Ausdruck in Kunst, Philosophie, Wissenschaft und Glauben, ist es, was uns als Nation über Tiere wie Menschen erhebt. "
 gw_effect_culture_expansion_DESC:0 "Unsere Zivilisation beruht auf der Einheit unserer Überzeugungen und unserer Kultur. Wir wachsen und gedeihen gemeinsam als ein Volk und eine Nation und heißen diejenigen willkommen, die sich unserer Mitte anschließen möchten, um unsere Lebensweise zu erlernen.  "
 gw_effect_civil_engineering_DESC:0 "Auf dem Fundament unserer wissenschaftlichen Fortschritte ruhend bauen wir unsere Städte mit Tempeln, die in den Himmel ragen, Aquädukten, die unser lebensspendendes Wasser führen, und Theatern, die unsere Massen unterhalten, während wir uns stetig einen Namen in der Geschichte zukünftiger Generationen machen."
 gw_effect_martial_science_doctrine_DESC:0 "Ein Denkmal an unsere Gelehrten und ihre Lebensleistung bei der Förderung unserer Einsichten in die Kunst des Krieges, der Eroberung und des Ruhmes."
 gw_effect_civic_science_doctrine_DESC:0 "Ein Denkmal an unsere Gelehrten und ihre Lebensleistung bei der Förderung unserer Zivilisation in den Bereichen Verwaltung und Regierungsführung."
 gw_effect_oratory_science_doctrine_DESC:0 "Ein Denkmal an unsere Gelehrten und ihre Lebensleistung bei der Förderung unserer Kultur auf den Gebieten der Diplomatie, der Rhetorik und der edlen Kunst der Debatte."
 gw_effect_religious_science_doctrine_DESC:0 "Ein Denkmal an unsere Gelehrten und ihre Lebensleistung bei der Förderung unseres Verständnisses des Metaphysischen, des Heiligen und des Göttlichen. "
 gw_effect_governing_doctrine_DESC:0 "Ein gut gepflegter Garten gedeiht, und so tun es auch unsere Provinzen dank der harten Arbeit unserer erfahrenen Statthalter. Es sind ihre endlosen Bemühungen, die unsere Nation und unser Volk zu Wohlstand und Reichtum führen."
 gw_effect_noble_pop_doctrine_DESC:0 "Zu Ehren unserer ruhmreichen Anführer, jene Vorbilder unserer kulturellen Werte und die Spitze unserer Zivilisation, aus der die Ideale unserer Nation entsprangen."
 gw_effect_citizen_pop_doctrine_DESC:0 "Zu Ehren unserer erhabenen Bürger, ihres scharfen Intellekts, ihrer frommen Herzen und ihres treuen Gebarens, aus denen unsere unvergleichliche Kultur und unser ebensolches Vermächtnis hervorgeht."
 gw_effect_freemen_pop_doctrine_DESC:0 "Zu Ehren unserer unnachgiebigen Freien Männer, ihres unerbittlichen Mutes, ihres treuen Gebarens und ihrer stolzen Vorfahren, auf die sich unsere Nation in Sachen Freiheit und Souveränität verlässt."
 gw_effect_tribesmen_pop_doctrine_DESC:0 "Zu Ehren unserer furchtlosen Stammesmitglieder, ihres mutigen Auftretens, ihrer unnachgiebigen Entschlossenheit und ihrer geschätzten Abstammung, aus der wir uns erheben, unsere Feinde vor uns her treiben und ihr Land einfordern, wenn wir es erobern."
 gw_effect_slaves_pop_doctrine_DESC:0 "Zu Ehren unserer fähigen Arbeitskräfte, ihrer unnachgiebigen Entschlossenheit, ihres starken Geistes und ihres gehorsamen Verhaltens, dank dessen unsere Städte, Tempel und Festungen Staunen und Ehrfurcht in unseren Untertanen, Verbündeten, Gleichgesinnten und Rivalen gleichermaßen wecken."
 gw_effect_expanding_population_DESC:0 "Unser Volk ist stark und wir gedeihen. Dies ist unsere Heimat, und hier gehören wir hin. Von hier aus werden wir wachsen, auf unseren Traditionen aufbauen und unser Erbe in der ganzen Welt verbreiten."
 gw_effect_fantastic_ruler_DESC:0 ""Ein Anführer sollte sich stets an die folgenden beiden Regeln halten: Erstens nur das zu tun, was die Grundlagen der herrschenden und gesetzgebenden Institutionen für den Dienst am Menschen nahelegen. Zweitens seine Meinung zu ändern, sofern es gerechtfertigt oder zum öffentlichen Vorteil ist, niemals aber zum persönlichen Vergnügen.""
 gw_effect_diplomacy_supreme_DESC:0 ""Weise reden, weil sie etwas zu sagen haben. Toren sagen etwas, weil sie reden müssen.""
 gw_effect_diplomats_supreme_DESC:0 ""Hinterfrage alles. Lerne etwas. Beantworte nichts.""
 gw_effect_diplomatic_range_DESC:0 "Unsere Reichweite soll sich weit über den Horizont hinaus erstrecken und in jeder Ecke der Welt zu spüren sein. Alle, die unter unserem Einfluss stehen, werden unsere großartige Nation bewundern und unsere unaufhaltsame Macht fürchten, wenn wir die Herrschaft übernehmen."
 gw_effect_friendly_diplomacy_DESC:0 ""Nichts genügt dem, für den genug zu wenig ist.""
 gw_effect_overlord_boost_DESC:0 "Mögen wir mit zu denen halten, die sich unter unserer Führung versammeln: Gemeinsam werden wir unsere Nation zum Ruhm führen, ein Vermächtnis formen und uns dabei auf unsere unermüdliche Hingabe an jenen Zusammenschluss verlassen, aus der unser goldenes Zeitalter erwuchs."
 gw_effect_conquerer_doctrine_DESC:0 "Unser Weg liegt vor uns. Wehe dem Feind, der uns auf dem Weg der Eroberung entgegenstellt. Schulter an Schulter, Schild an Schild sind wir verbunden, Männer mit Eisen im Herzen und dem Sieg vor Augen, die unserer ruhmreichen Nation den Sieg bringen werden."
 gw_effect_siege_doctrine_DESC:0 "Mit dem genialen Verstand unserer Pioniere, Wissenschaftler und Ingenieure gibt es keine Mauern, die wir nicht durchbrechen können, keine Wüsten, die wir nicht durchqueren können, und keine Hungersnot, die wir nicht ertragen können."
 gw_effect_army_breeding_DESC:0 "Unser Volk ist stark, denn wir sind viele. Aus unseren Massen erheben wir uns als Nation, und in unserer Mitte erblühen wir, während unsere Macht wächst."
 gw_effect_army_logistics_DESC:0 "Logistik ist das Rückgrat jeder Armee, denn ohne sie werden weder Mensch noch Tier das Schlachtfeld erreichen, denn Darben und Hungern fordern ihren Tribut, noch lange bevor Schwert oder Pfeil über ihr Schicksal entscheiden."
 gw_effect_cohort_drill_doctrine_DESC:0 "Ein Schwert ist nur so gut wie der Mann, der es führt, und tausend Männer sind nur so gut wie der General, der sie führt. Mit unserer Erfahrung und unserem Wissen, Schafe zu Löwen zu formen, bieten wir beides."
 gw_effect_navy_drill_doctrine_DESC:0 "Hart erarbeiteter Schneid, die Unerbittlichkeit des Meersalzes, wilde Stürme und die sengende Sonne haben uns zu furchterregenden Seefahrern und zu den Auserwählten der Meere geformt."
 gw_effect_mercenary_doctrine_DESC:0 "An diejenigen, die vom Schwert leben: Wir ehren und grüßen euch. Mögen eure Hiebe treffsicher, eure Brüder loyal und eure Tage reichlich sein! "
 gw_effect_defense_doctrine_DESC:0 "An diejenigen, die uns vor unseren Feinden schützen: Wir grüßen euch! An diejenigen, die unsere Länder plündern, ausrauben und in den Ruin treiben wollen: Hier werdet ihr nichts als Hunger, Tod und Niederlage finden."
 gw_effect_retaliation_doctrine_DESC:0 "Wählt eure Kämpfe mit Bedacht, damit ihr leben und an einem anderen Tag weiterkämpfen könnt. "
 gw_effect_strong_generals_DESC:0 ""Ich habe keine Angst vor einem Heer von Löwen, das von einem Schaf angeführt wird. Ich habe allerdings Angst vor einem Heer von Schafen, das von einem Löwen angeführt wird.""
 gw_effect_efficient_forts_DESC:0 "Für diejenigen, die die Nacht hindurch Wache halten: Wir ehren euch und eure Wachsamkeit gegen jene, die uns Schaden und Leid zufügen wollen."
 gw_effect_omen_doctrine_DESC:0 "Wenn wir die Zeichen um uns herum studieren, verstehen wir die Pfade des Schicksals und lernen, wie wir uns auf eine glorreiche Zukunft zubewegen können."
 gw_effect_for_the_masses_DESC:0 "Eine Nation ist nur so gut wie ihre Bewohner. Wir, die wir das außergewöhnlichste Volk aller Nationen haben, zeichnen uns als Gesellschaft aus: aufgebaut durch unsere fähigen Arbeiter, geschützt durch unsere unnachgiebigen Armeen, kultiviert durch unsere Gelehrten und geführt von unseren furchtlosen Anführern. Ruhm uns allen!"
 gw_effect_strong_admirals_DESC:0 "Den Beschützern unserer Küsten, Häfen und unseres Handels schulden wir ewige Dankbarkeit für ihren loyalen Dienst und ihre kühnen Unternehmungen, die uns vor fremdländischen Eindringlingen bewahrt haben."
 gw_effect_resilient_at_sea_DESC:0 "Zu Ehren unserer langjährigen Tradition, über das Meer zu herrschen und Generationen erfahrener Männer zu formen, die standhaft den Strapazen tobender Stürme und glühender Sonne trotzen, stehen wir in Dankbarkeit und Demut da."
 gw_effect_martial_education_DESC:0 ""Wirf mich den Wölfen zum Fraß vor und ich kehre als Rudelführer zurück.""
 gw_effect_finesse_education_DESC:0 ""Alles, was wir hören, ist eine Meinung, keine Tatsache. Alles, was wir sehen, ist eine Perspektive, keine Wahrheit.""
 gw_effect_charisma_education_DESC:0 ""Nichts ist so unvorstellbar, dass ein guter Redner es nicht akzeptabel machen könnte.""
 gw_effect_zeal_education_DESC:0 ""Religion gilt dem gemeinen Mann als wahr, dem Weisen als falsch und dem Herrscher als nützlich.""

