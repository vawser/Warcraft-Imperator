 #
 #Exclusive to disloyal_character
 ADVICE_DISLOYAL_CHAR_TITLE:0 "Illoyaler Charakter: [SCOPE.sChar('target').GetName]"
 ADVICE_DISLOYAL_CHAR_SUMMARY:0 "Es ist gefährlich, wichtige Charaktere wie Generäle und Statthalter zu verärgern. Wir sollten unsere Freunde dicht bei uns behalten, aber unsere Feinde noch dichter."
 ADVICE_DISLOYAL_CHAR_FALLBACK:0 "Für den Augenblick sind uns die Optionen ausgegangen. Wir müssen auf einen besseren Zeitpunkt warten, um [SCOPE.sChar('target').GetName] zur Rede zu stellen."
 ADVICE_DISLOYAL_CHAR_FALLBACK_TITLE:0 "Keine verfügbaren Hinweise"
 ADVICE_DISLOYAL_CHAR_DONOTHING:0 "Wir könnten einfach darauf warten, dass [SCOPE.sChar('target').GetName] [SCOPE.sChar('target').GetHerHis]e Meinung ändert oder vielleicht sogar an Altersschwäche stirbt."
 ADVICE_DISLOYAL_CHAR_DONOTHING_TITLE:0 "Tut nichts"
 #
 #Exclusive to pretender_support
 ADVICE_PRETENDER_TITLE:0 "Thronanwärter unterstützen: [SCOPE.sChar('target').GetName]"
 ADVICE_PRETENDER_SUMMARY:0 "Es gibt undankbare Adelige, die hoffen, ihre Marionette auf den Thron setzen zu können. Wir müssen sie wieder auf Linie bringen!"
 ADVICE_PRETENDER_DONOTHING:0 "Wir könnten einfach darauf warten, dass [SCOPE.sChar('target').GetName] [SCOPE.sChar('target').GetHerHis]e Meinung ändert oder vielleicht sogar an Altersschwäche stirbt."
 ADVICE_PRETENDER_DONOTHING_TITLE:0 "Tut nichts"
 ADVICE_PRETENDER_ALLEGIANCE_TITLE:0 "Treueschwüre fordern"
 ADVICE_PRETENDER_ALLEGIANCE_BTN:0 "Treue fordern"
 ADVICE_PRETENDER_ALLEGIANCE:0 "Von unseren Adligen einen Treueschwur zu fordern, ist eine gute Möglichkeit, ihre Unterstützung für unseren gewählten Erben sicherzustellen."
 ADVICE_PRETENDER_SUPPORTHEIR_TITLE:0 "Unterstützung für Erben fordern"
 ADVICE_PRETENDER_SUPPORTHEIR_BTN:0 "Unterstützung fordern"
 ADVICE_PRETENDER_SUPPORTHEIR:0 "[SCOPE.sChar('target').GetName] ist ein loyaler Untertan und nur vorübergehend fehlgeleitet. Wir brauchen nur um Unterstützung zu bitten."
 ADVICE_PRETENDER_FALLBACK:0 "Im Augenblick scheint es uns an Geld und Macht zu fehlen, um [SCOPE.sChar('target').GetName] auf unsere Seite zu bringen. Lasst uns stattdessen abwarten."
 ADVICE_PRETENDER_FALLBACK_TITLE:0 "Keine verfügbaren Hinweise"
 #
 #Exclusive to civil_war
 ADVICE_CIVILWAR_TITLE:0 "Risiko eines Bürgerkriegs: [SCOPE.sChar('target').GetName]"
 ADVICE_CIVILWAR_SUMMARY:0 "Es gibt mächtige Charaktere in unserer Nation, die diese auseinanderzureißen drohen. Wir müssen sie für unsere Sache gewinnen, sie beseitigen oder sie bekämpfen."
 ADVICE_CIVILWAR_DONOTHING:0 "Geduld ist ein Baum, dessen Wurzel bitter sein mag, aber dessen Frucht sehr süß ist. Warten wir ab und sehen wir, wie sich die Dinge entwickeln."
 ADVICE_CIVILWAR_DONOTHING_TITLE:0 "Tut nichts"
 ADVICE_CIVILWAR_PREPARE_YOUR_ARMY:0 "Lasst uns Vorbereitungen treffen, um unseren Gegnern auf dem Schlachtfeld entgegenzutreten."
 ADVICE_CIVILWAR_PREPARE_YOUR_ARMY_TITLE:0 "Armee vorbereiten"
 ADVICE_CIVILWAR_PREPARE_YOUR_ARMY_BTN:0 "Armee vorbereiten"
 ADVICE_CIVILWAR_FALLBACK:0 "Wir haben keine friedlichen Optionen mehr, um mit den Rebellen umzugehen. Stellen wir uns ihnen stattdessen im Kampf!"
 ADVICE_CIVILWAR_FALLBACK_TITLE:0 "Keine verfügbaren Hinweise"
 #
 #Shared by disloyal_character, civil_war & pretender_support
 ADVICE_BRIBE_TITLE:0 "Bestechen"
 ADVICE_BRIBE_BTN:0 "Bestechen"
 ADVICE_BRIBE:0 "Sorgen wir dafür, dass [ROOT.GetCountry.GetRuler.GetName] [SCOPE.sChar('target').GetName] ein persönliches Geschenk macht, um [SCOPE.sChar('target').GetHerHis]e Loyalität zu sichern."
 ADVICE_STIPENDS_TITLE:0 "Gehalt gewähren"
 ADVICE_STIPENDS_BTN:0 "Gehalt gewähren"
 ADVICE_STIPENDS:0 "Der Staat könnte die Familie von [SCOPE.sChar('target').GetName] unterstützen und uns damit die Gunst ihrer berühmtesten Mitglieder erkaufen."
 ADVICE_GRANT_HOLDING_TITLE:0 "Besitztum gewähren"
 ADVICE_GRANT_HOLDING_BTN:0 "Besitztum gewähren"
 ADVICE_GRANT_HOLDING:0 "Die Zuteilung von Land ist eine gute Möglichkeit, einen neuen Freund zu gewinnen, aber auch ein Weg, um ihn mächtiger zu machen. Überlegt Euch das daher sehr genau."
 ADVICE_BEFRIEND_TITLE:0 "Freundschaft knüpfen"
 ADVICE_BEFRIEND:0 "Die größten Verbündeten findet man oft unter den schlimmsten Feinden. Lasst uns daher aus [SCOPE.sChar('target').GetName], unserem Feind, einen Freund machen."
 ADVICE_FREEHANDS_TITLE:0 "Freie Hand lassen"
 ADVICE_FREEHANDS_BTN:0 "Freie Hand lassen"
 ADVICE_FREEHANDS:0 "Wir können unser Vertrauen in [SCOPE.sChar('target').GetName] zeigen, indem wir aufhören, [SCOPE.sChar('target').Custom('get_SieIhn')] so genau zu beobachten. Doch Obacht: Es könnte auch [SCOPE.sChar('target').GetHerHis]e Korruption erhöhen und [SCOPE.sChar('target').Custom('get_SieIhn')] in Zukunft zu einem größeren Problem machen."
 ADVICE_DISLOYAL_CHAR_CHANGE_LAWS_TITLE:0 "Gesetz erlassen"
 ADVICE_DISLOYAL_CHAR_CHANGE_LAWS_GOV:0 "Wenn unsere Statthalter verärgert sind, können wir Gesetze erlassen, um sie zufriedenzustellen."
 ADVICE_DISLOYAL_CHAR_CHANGE_LAWS_GEN:0 "Das Leben ist hart für Soldaten. Geben wir ihnen einige dringend benötigte Freiheiten."
 ADVICE_DISLOYAL_CHAR_GEN_IDEA:0 "Nationale Ideen sind mächtig und können unser Ansehen bei verschiedenen Charakteren stärken."
 ADVICE_DISLOYAL_CHAR_GEN_IDEA_TITLE:0 "Nationale Idee ändern"
 #
 #Exclusive to deficit
 ADVICE_DEFICIT_TITLE:0 "Defizit"
 ADVICE_DEFICIT_SUMMARY:0 "Unsere Truhen sind leer und Unzufriedenheit breitet sich im ganzen Land aus! Wir müssen die Kontrolle über unsere Finanzen übernehmen, bevor alles aus dem Ruder läuft."
 ADVICE_DEFICIT_TAXES:0 "Wirtschaft besteht nicht nur darin, Geld zu sparen, sondern auch darin, es sinnvoll auszugeben. Da wir Geld verlieren, sollten wir die Statistik aufrufen, um unsere Einnahmen und Ausgaben auszugleichen."
 ADVICE_DEFICIT_TAXES_TITLE:0 "Steuern ändern"
 ADVICE_DEFICIT_TAXES_BTN:0 "Steuern ändern"
 ADVICE_DEFICIT_DONOTHING:0 "Unsere weisen Entscheidungen haben uns ein positives Einkommen beschert. Obwohl unsere Staatskasse derzeit leer ist, fließt ständig neues Geld ein."
 ADVICE_DEFICIT_DONOTHING_TITLE:0 "Wartet ab"
 ADVICE_DEFICIT_OMEN_TAX:0 "Wir können unser Einkommen ohne eine Steuererhöhung steigern, indem wir um göttliche Führung bitten."
 ADVICE_DEFICIT_OMEN_COMMERCE:0 "Der Handel ist unsere Haupteinnahmequelle, und ein Segen des Göttlichen würde uns noch größere Reichtümer bescheren."
 ADVICE_DEFICIT_PASSIVE_OMEN_TAX:0 "Es wäre leichter, die Steuern einzutreiben, wenn wir die großzügigen und wohltätigen Aspekte unseres Glaubens fördern würden."
 ADVICE_DEFICIT_PASSIVE_OMEN_COMMERCE:1 "Wir können die Lehren unseres Glaubens verbreiten, die den Handel und die Wirtschaft fördern."
 ADVICE_DEFICIT_DESTROY_TITLE:0 "Alte Festungen in [SCOPE.sP('result').GetName] abbauen"
 ADVICE_DEFICIT_DESTROY_BTN:0 "Gebäude anzeigen"
 ADVICE_DEFICIT_DESTROY:0 "Wenn die Lage besonders düster ist, könnten wir einige alte, nutzlose Festungen abbauen, was sowohl die Instandhaltungskosten verringern als auch unsere Staatskasse auffüllen würde."
 ADVICE_DEFICIT_FALLBACK:0 "Uns mögen vielleicht die Optionen ausgegangen sein, doch das Letzte, was wir verlieren dürfen, ist die Hoffnung."
 ADVICE_DEFICIT_FALLBACK_TITLE:0 "Keine verfügbaren Hinweise"
 #
 #Exclusive to low_food
 ADVICE_LOW_FOOD_TITLE:0 "Schlechte Nahrungsversorgung"
 ADVICE_LOW_FOOD_SUMMARY:0 "Ohne Nahrung werden die Menschen in [SCOPE.sState('target').GetShortName] verhungern und rebellieren. Doch haltet Ihr ihre Bäuche voll, werden sie stark werden und aufblühen!"
 ADVICE_LOW_FOOD_FALLBACK:0 "Es gibt nichts, was wir tun können. Die Bevölkerung muss für sich selbst sorgen."
 ADVICE_LOW_FOOD_FALLBACK_TITLE:0 "Keine verfügbaren Hinweise"
 ADVICE_LOW_FOOD_DONOTHING:0 "Solange noch etwas Nahrung in den Kornspeichern vorhanden ist, sollten wir warten, dass sich von selbst eine Lösung ergibt."
 ADVICE_LOW_FOOD_DONOTHING_TITLE:0 "Tut nichts"
 ADVICE_LOW_FOOD_IDEA:0 "Unsere Nation sollte sich dazu verpflichten, zusätzliche Lebensmittelvorräte anzulegen, um die Versorgung sicherzustellen, falls sich kommende Ernten nicht verbessern."
 ADVICE_LOW_FOOD_IDEA_TITLE:0 "Nationale Idee ändern"
 #
 #Shared by low_food and starving_pops
 ADVICE_IMPORT_FOOD_TITLE:0 "Nahrung importieren"
 ADVICE_IMPORT_FOOD:0 "In der Provinz gibt es ungenutzte Handelsrouten, die für zusätzliche Nahrungsimporte genutzt werden sollten."
 ADVICE_LOW_FOOD_FARM:0 "Da wir Ackerland und arbeitsfähige Menschen haben, wäre es klug, die landwirtschaftlichen Siedlungen in [SCOPE.sP('result').GetName] auszubauen."
 ADVICE_LOW_FOOD_FARM_TITLE:1 "Bauernsiedlungen errichten"
 ADVICE_LOW_FOOD_POLICY:0 "Die Strategie des Statthalters kann das Leben in der Provinz stark beeinflussen. Die Förderung des Handels könnte eine stabilere Nahrungsversorgung gewährleisten."
 ADVICE_LOW_FOOD_POLICY_TITLE:1 "Handelspolitik fördern"
 ADVICE_LOW_FOOD_MOVEARMY:0 "Unsere Armee verbraucht riesige Mengen an Nahrungsmitteln der Provinz. Zieht in Betracht, sie aus der Provinz zu verlegen oder auf verschiedene Provinzen zu verteilen."
 ADVICE_LOW_FOOD_OMEN:0 "Die Menschen würden härter arbeiten, wenn sie wüssten, dass unsere Nation unter göttlicher Gunst steht. Bereiten wir ein Ritual vor, um sie daran zu erinnern!"
 ADVICE_LOW_FOOD_PASSIVE_OMEN:0 "Lasst uns in dieser Stunde der Not zu Gebeten für gutes Wetter und reiche Ernten ermutigen."
 #
 #Exclusive to starving_pops
 ADVICE_STARVING_POPS_TITLE:0 "Bevölkerung hungert"
 ADVICE_STARVING_POPS_SUMMARY:0 "Die Bevölkerung ist das Rückgrat jeder großen Zivilisation, doch die Bevölkerung von [SCOPE.sP('target').GetName] stirbt derzeit!"
 ADVICE_STARVING_POPS_GRANARY:0 "Auch wenn Kornspeicher nicht direkt mehr Nahrung liefern, erlauben sie es uns dennoch, etwaige Überschüsse für Zeiten der Not einzulagern."
 ADVICE_STARVING_POPS_GRANARY_TITLE:0 "Kornspeicher bauen"
 ADVICE_STARVING_POPS_GRANARY_BTN:0 "Kornspeicher bauen"
 ADVICE_OCCUPIED_PROVINCE:1 "[SCOPE.sP('result').GetName] wurde geplündert und ist von feindlichen Truppen besetzt. Wenn wir den Frieden nicht wiederherstellen und die Provinz befreien können, wird die Bevölkerung sicher leiden."
 ADVICE_STARVING_POPS_DONOTHING:0 "Selbst die schlimmsten Hungersnöte werden sich irgendwann von selbst lösen. Beobachten wir, wie sich die Lage entwickelt."
 ADVICE_STARVING_POPS_DONOTHING_TITLE:0 "Tut nichts"
 ADVICE_STARVING_POPS_FALLBACK:0 "Dies sind in der Tat dunkle Zeiten, in denen sogar unsere Berater versagen. Während wir auf eine Lösung warten, müssen wir der Natur ihren Lauf lassen."
 ADVICE_STARVING_POPS_FALLBACK_TITLE:0 "Keine verfügbaren Hinweise"
 #
 #Exclusive to disloyal_prov
 ADVICE_DISLOYAL_PROV_TITLE:0 "Illoyale Provinz"
 ADVICE_DISLOYAL_PROV_SUMMARY:0 "Die Bevölkerung von [SCOPE.sState('target').GetShortName] wird langsam zu einem Problem. Wir können sie mit Luxusgütern verwöhnen oder die Truppen einmarschieren lassen."
 #
 #Shared by disloyal_prov and revolt
 ADVICE_DISLOYAL_PROV_DONOTHING:0 "Wir brauchen den Bauernpöbel nicht zu fürchten! Diese Unzufriedenheit wird zweifellos bald vergehen."
 ADVICE_DISLOYAL_PROV_DONOTHING_TITLE:0 "Tut nichts"
 ADVICE_ASSIGN_GOVERNOR:0 "Ohne einen starken Führer wird die Provinz in Anarchie und Chaos versinken. Es ist daher wichtig, dass wir ihr einen Statthalter zuteilen."
 ADVICE_ASSIGN_GOVERNOR_TITLE:0 "Statthalter zuteilen"
 ADVICE_ASSIGN_GOVERNOR_BTN:0 "Statthalter zuteilen"
 ADVICE_DISLOYAL_PROV_AUTONOMY:0 "Wir könnten einige Wünsche der Bevölkerung erfüllen und die Zufriedenheit in der Provinz verbessern, wenn wir den Leuten etwas mehr Autonomie gewähren würden."
 ADVICE_DISLOYAL_PROV_AUTONOMY_TITLE:1 "Milde Statthalterstrategie"
 ADVICE_DISLOYAL_PROV_HARSH:0 "Es ist besser, gefürchtet als geliebt zu werden. Vielleicht sollten wir unseren Statthalter die Unruhestifter härter behandeln lassen, um die Rebellen zu entmutigen."
 ADVICE_DISLOYAL_PROV_HARSH_TITLE:1 "Harsche Statthalterstrategie"
 ADVICE_DISLOYAL_PROV_OMEN:0 "Das Volk findet Trost in dem Wissen, dass sein Herrscher gesegnet ist. Wir müssen ihm nur einen Grund geben, dies zu glauben."
 ADVICE_DISLOYAL_PROV_PASSIVE_OMEN:0 "So wie ein Gebet für einen Menschen in Not gesprochen wird, so muss der Glaube unserer Nation mit den Bedürfnissen unseres Volkes im Einklang stehen."
 ADVICE_DISLOYAL_PROV_TAXES:1 "Steuern sind eine Last für das Volk, für unsere Schatzkammer jedoch lebensnotwendig. Sofern die Wirtschaft es aushält, wären unsere Untertanen sicherlich sehr dankbar, wenn wir ihre Belastung verringern könnten."
 ADVICE_DISLOYAL_PROV_TAXES_TITLE:0 "Steuern ändern"
 ADVICE_IMPORT_METALS_TITLE:0 "Edelmetalle importieren"
 ADVICE_IMPORT_METALS:0 "Unser Volk sollte das Leben in unserer großen Nation als Luxus betrachten, doch die gegenwärtige Lage könnte es erforderlich machen, dass wir sein Leben noch weiter bereichern müssen."
 ADVICE_DISLOYAL_PROV_FALLBACK:0 "Die Provinz rebelliert, doch unsere Möglichkeiten sind erschöpft. Wir müssen warten, bis wir erneut handlungsfähig sind."
 ADVICE_DISLOYAL_PROV_FALLBACK_TITLE:0 "Keine verfügbaren Hinweise"
 #
 #Exclusive to revolt
 ADVICE_REVOLT_TITLE:0 "Risiko einer Rebellion"
 ADVICE_REVOLT_SUMMARY:0 "Die Menschen von [SCOPE.sState('target').GetShortName] haben begonnen, sich zu organisieren, und eine großflächige Rebellion könnte bald beginnen!"
 ADVICE_REVOLT_PREPARE_YOUR_ARMY:0 "Lasst uns Vorbereitungen treffen, um unseren Gegnern auf dem Schlachtfeld entgegenzutreten."
 ADVICE_REVOLT_PREPARE_YOUR_ARMY_TITLE:0 "Armee vorbereiten"
 ADVICE_REVOLT_PREPARE_YOUR_ARMY_BTN:0 "Armee vorbereiten"
 ADVICE_REVOLT_STABTHEPIG:0 "Die Stabilität unserer Nation hat einen großen Einfluss auf das Risiko von Aufständen. Wir sollten unsere Stabilität verbessern, indem wir den Göttern ein großzügiges Opfer bringen."
 ADVICE_REVOLT_STABTHEPIG_TITLE:0 "Opfer an die Götter"
 ADVICE_REVOLT_STABTHEPIG_BTN:0 "Opfer bringen"
 #
 ADVICE_BUTTON_TOOLTIP_DISABLED:0 "Diese Option ist nicht länger verfügbar"
 ALERT_TOOLTIP_ADVICE:0 "#G Für verfügbare Optionen klicken#!"
 ADVICE_SETTING_INFO_DIALOG_TITLE:0 "Ratschläge deaktivieren"
 ADVICE_SETTING_INFO_DIALOG_DESCRIPTION:0 "Hervorhebungen und Hinweise bei Warnungen können in den Spieleinstellungen deaktiviert werden."
 ADVICE_SETTING_INFO_DIALOG_ACCEPT:0 "Zu den Einstellungen"
