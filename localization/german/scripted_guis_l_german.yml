 ### Republic Assembly
 assembly.1.t:0 "Kurienversammlung"
 summon_curiate_assembly:0 "Kurienversammlung einberufen"
 assemble_curiate_assembly_title_tt:0 "#T Kurienversammlung einberufen#!"
 assemble_curiate_assembly_desc_tt:1 "#TF Versammelt einige unserer angesehensten Patrizier, um die Ernennungen [SCOPE.GetRootScope.GetCountry.Custom('get_AmIm_court_type')] [SCOPE.GetRootScope.GetCountry.Custom('get_court_type')] zu legitimieren. Diese Interaktion kann die Fähigkeiten unserer ernannten Statthalter verbessern und kann nur einmal alle 10 Jahre genutzt werden."
 not_summoned_curiate_assembly_recently_tt:0 "Ihr könnt die #Y Kurienversammlung#! bis zum [SCOPE.GetRootScope.GetCountry.GetVariableExpiry('summoned_curiate_assembly')|Y] nicht erneut einberufen."
 any_non_ruler_governor_character:0 "Beliebiger Charakter ist ein #Y Statthalter#!, aber kein #Y Herrscher#!."
 curiate_assembly_para_1_1:0 "Unter relativ komfortablen Bedingungen hinter den Stadtmauern versammeln sich die beliebtesten Bürger von [SCOPE.GetRootScope.GetCountry.GetName], um ihre Zustimmung oder Ablehnung gegenüber unseren ernannten Magistraten abzugeben."
 curiate_assembly_para_1_campus_martius:0 "Die Kurienversammlung trifft sich in diesem Jahr auf dem Campus Martius. Die Anzahl der Teilnehmer ist einfach zu groß, um die Veranstaltung innerhalb der Mauern Roms abzuhalten.\n\nDer Frost bedeckt noch immer das Gras, während die Patrizier mit müden Augen eintreffen, aber eifrig ihre Beiträge für die Republik bekannt machen."
 curiate_assembly_para_2_three_possible_candidates:0 "\n\nDie Versammlung wurde gebeten, die Kandidatur einer der drei angesehensten Statthalter in diesem Jahr zu billigen: [SCOPE.sChar('magistrate_1').GetName], [SCOPE.sChar('magistrate_1').Custom('get_council_1_descriptor')]; [SCOPE.sChar('magistrate_2').GetName], [SCOPE.sChar('magistrate_2').Custom('get_council_2_descriptor')] und [SCOPE.sChar('magistrate_3').GetName], [SCOPE.sChar('magistrate_3').Custom('get_council_3_descriptor')]."
 curiate_assembly_para_2_one_and_two:0 "\n\nBei dieser Gelegenheit wurden der Versammlung zwei Kandidaten vorgestellt, die um Unterstützung und Billigung ihrer Rolle ersuchen: [SCOPE.sChar('magistrate_1').GetName], [SCOPE.sChar('magistrate_1').Custom('get_council_1_descriptor')] und [SCOPE.sChar('magistrate_2').GetName], [SCOPE.sChar('magistrate_2').Custom('get_council_2_descriptor')], die beide geduldig dasitzen und auf die unvermeidliche Zustimmung der Patrizier warten."
 curiate_assembly_para_2_one_and_three:0 "\n\n[SCOPE.sChar('magistrate_1').GetName], [SCOPE.sChar('magistrate_1').Custom('get_council_1_descriptor')] und [SCOPE.sChar('magistrate_3').GetName], [SCOPE.sChar('magistrate_3').Custom('get_council_3_descriptor')] schauen besorgt auf die Patrizierversammlung herab und hoffen, dass ihre Bestechungsgelder und Gefälligkeiten zu ihrem Vorteil gewirkt haben."
 curiate_assembly_para_2_two_and_three:0 "\n\n[SCOPE.sChar('magistrate_2').GetName], [SCOPE.sChar('magistrate_2').Custom('get_council_3_descriptor')] und [SCOPE.sChar('magistrate_3').GetName], [SCOPE.sChar('magistrate_3').Custom('get_council_1_descriptor')] haben beide Gesandtschaften aus ihren Provinzen geschickt und sind sich sicher, dass ihr Beitrag zum Wohle von [SCOPE.GetRootScope.GetCountry.GetName] ihnen die Billigung garantiert."
 curiate_assembly_para_2_only_one:0 "\n\nIn diesem Jahr wird nur ein Kandidat, [SCOPE.sChar('magistrate_1').GetName], zur Billigung präsentiert. Obwohl dies eine Abweichung vom Üblichen darstellt, hat die Versammlung zugestimmt, die Billigung von [SCOPE.sChar('magistrate_1').GetPraenomen] zu prüfen."
 assembly.1.a:0 "Lasst uns die Seite von [SCOPE.sChar('magistrate_1').GetPraenomen] ergreifen."
 assembly.1.b:0 "[SCOPE.sChar('magistrate_2').GetPraenomen] könnte vielleicht noch eine helfende Hand gebrauchen."
 assembly.1.c:0 "Beeinflussen wir die Versammlung für [SCOPE.sChar('magistrate_3').GetPraenomen]."
 assembly.option.tooltip:1 "Aufgrund der #G Finesse#! und #R Korruption#! unseres Herrschers haben wir eine Erfolgswahrscheinlichkeit von #Y [SCOPE.ScriptValue('curiate_endorsement_chance_svalue')|1]%#!."
 assembly.1.d:0 "Wir vertrauen darauf, dass die Versammlung mit Bedacht wählt."
 assembly.option.tooltip_deal_magistrate_1:1 "Wenn wir diese Option wählen, erhöht sich die Erfolgswahrscheinlichkeit auf #Y [SCOPE.ScriptValue('curiate_endorsement_result_chance_svalue_magistrate_1')|1]%#!."
 assembly.option.total_magistrate_1:1 "Wenn wir diese Option wählen, ist unsere Erfolgswahrscheinlichkeit #Y [SCOPE.ScriptValue('curiate_endorsement_already_endorsed_chance_svalue_magistrate_1')|1]%#!."
 assembly.option.tooltip_already_endorsed_1:1 "Aufgrund der vorherigen Zustimmung dieses Kandidaten ist die Chance auf #Y [SCOPE.ScriptValue('curiate_endorsement_already_endorsed_chance_svalue_magistrate_1')|1]%#! #R reduziert#!."
 assembly.option.tooltip_deal_magistrate_2:1 "Wenn wir diese Option wählen, erhöht sich die Erfolgswahrscheinlichkeit auf #Y [SCOPE.ScriptValue('curiate_endorsement_result_chance_svalue_magistrate_2')|1]%#!."
 assembly.option.tooltip_already_endorsed_2:1 "Aufgrund der vorherigen Zustimmung dieses Kandidaten ist die Chance auf #Y [SCOPE.ScriptValue('curiate_endorsement_already_endorsed_chance_svalue_magistrate_2')|1]%#! #R reduziert#!."
 assembly.option.tooltip_deal_magistrate_3:1 "Wenn wir diese Option wählen, erhöht sich die Erfolgswahrscheinlichkeit auf #Y [SCOPE.ScriptValue('curiate_endorsement_result_chance_svalue_magistrate_3')|1]%#!."
 assembly.option.tooltip_already_endorsed_3:1 "Aufgrund der vorherigen Zustimmung dieses Kandidaten ist die Chance auf #Y [SCOPE.ScriptValue('curiate_endorsement_already_endorsed_chance_svalue_magistrate_3')|1]%#! #R reduziert#!."
 magistrate_1_picked_for_consideration:0 "\n#Y [SCOPE.sChar('magistrate_1').GetName]#! Karl wird für die Billigung in Betracht gezogen."
 magistrate_2_picked_for_consideration:0 "\n#Y [SCOPE.sChar('magistrate_2').GetName]#! Karl wird für die Billigung in Betracht gezogen."
 magistrate_3_picked_for_consideration:0 "\n#Y [SCOPE.sChar('magistrate_3').GetName]#! Karl wird für die Billigung in Betracht gezogen."
 random_magistrate_picked:0 "Die Versammlung wählt einen Statthalter aus, der für sich selbst spricht.\nDie Erfolgswahrscheinlichkeit hängt davon ab, welcher Statthalter ausgewählt wurde."
 potential_endorsement_rewards:0 "Der Ausgang einer Billigung kann @military_icon! @civic_icon! @oratory_icon! @religious_icon! oder @gold! beinhalten\n\n"
 assembly.1.e:0 "Lasst uns nicht eingreifen. Die Versammlung wird die richtige Entscheidung treffen."
 assembly.2.t:0 "Versammlung bewilligt [SCOPE.sChar('selected_candidate').GetPraenomen]"
 assembly.3.t:0 "Versammlung lehnt Bewilligung ab"
 assembly.2.desc:0 "Unter großen Beifall bewilligt der Sprecher der Kurienversammlung [SCOPE.sChar('selected_candidate').GetName] als[SCOPE.sChar('selected_candidate').GetTitleName].\n\nMit dieser neu gewonnenen Unterstützung bewilligt die Versammlung auch die Einrichtung mehrerer kleiner Posten, die [SCOPE.sChar('selected_candidate').GetPraenomen] bei [SCOPE.sChar('selected_candidate').GetHerHis]en Aufgaben helfen soll. Glücklicherweise haben sie mehrere Optionen angeboten und bitten um unsere Entscheidung, welche für [SCOPE.sChar('selected_candidate').GetPraenomen] am besten geeignet ist."
 assembly.2.a:0 "Eine Auswahl von Militärberatern."
 assembly.2.b:0 "Eine Reihe kleinerer Magistraten."
 assembly.2.c:0 "Ein heiliger Mann als Berater."
 assembly.2.d:0 "Ein bekannter Rhetoriker."
 assembly.2.e:0 "Sicherlich könnte [SCOPE.sChar('selected_candidate').GetPraenomen] mehr Nutzen für Gold haben?"
 assembly.2.f:0 "Ein Kuscheltier."
 multiple_endorsements_corruption:0 "\nWeil dieser Kandidat zuvor schon bewilligt wurde:\n"
 traits.2.b:0 "Versammelt die klügsten Köpfe des Landes!"
 enables_unusual_event_options:0 "Die Eigenschaft #Y Wahnsinnig#! ermöglicht einige besonders ungewöhnliche Ereignisoptionen."
 assembly.3.desc:0 "Die Kurienversammlung geht bis in den späten Nachmittag hinein, mit mürrischen Gesichtern und missbilligenden Blicken. Schließlich steht der Redner auf und spricht unserem Kandidaten eine vernichtende Absage aus.\n\nEs sieht so aus, als würden wir in diesem Jahr keine Unterstützung erhalten."
 assembly.3.a:0 "Verflucht!"
 assembly.3.b:0 "Wir müssen es bei [SCOPE.sChar('selected_candidate').GetPraenomen] wieder gut machen."
 assembly.3.c:0 "Wenn das so ist ... Schafft die Kurienversammlung sofort ab!"
