l_german:
 gladiator.1.t:0 "Gerichtskampf"
 gladiator.1.draw:0 "Der Tag des Gerichtskampfes ist endlich gekommen. [SCOPE.sChar('target').GetPraenomen] erhält beim Betreten der Arena [ROOT.GetCountry.Custom('get_applause_type_glad')] Applaus und kurz hinter [SCOPE.sChar('target').GetHerHim] auch [SCOPE.sChar('recipient').GetPraenomen].\n\nIhr Duell bis zum Tod zieht sich den ganzen Tag hin und die Menge begann im Laufe der Stunden das Interesse zu verlieren.\n\nSchließlich ergriffen beide Teilnehmer, die selbst zum Stehen zu müde waren, die Hand des jeweils anderen und appellierten um Gnade. Da die Menge zustimmte, hatte unser[ROOT.GetCountry.GetRuler.Custom('get_eFemale')] [ROOT.GetCountry.GetRulerTitle] keine andere Wahl, als den beiden aufstrebenden Gladiatoren die Freiheit zu gewähren."
 gladiator.1.victory:0 "[ROOT.GetCountry.Custom('fight_intro_glad')] und von [ROOT.GetCountry.Custom('get_applause_type_glad_DE')] Applaus begleitet betraten heute [SCOPE.sChar('recipient').GetPraenomen] und [SCOPE.sChar('target').GetPraenomen] den Sand der Arena, um dort um ihr Überleben zu kämpfen.\n\nDie Menge reagiert auf den [ROOT.GetCountry.Custom('get_duel_type_glad')] Kampf gut und bis zum Ende schien das Ergebnis unsicher, bis [SCOPE.sChar('winner').GetPraenomen] unter [ROOT.GetCountry.Custom('get_applause_type_glad_DE')] Jubel [SCOPE.sChar('loser').GetPraenomen] mit [ROOT.GetCountry.Custom('get_arena_death_implement_glad')] [ROOT.GetCountry.Custom('get_deathstroke_glad')] tötete.\n\nIn einer großen Ansprache erklärte unser[ROOT.GetCountry.GetRuler.Custom('get_eFemale')] [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('winner').GetName] zum Sieger und gewährte damit auch die sofortige Freiheit."
 gladiator.1.a:0 "Es ist vollbracht."
