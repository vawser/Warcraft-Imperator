 AMBITION_MONTHLY_ALWAYS:0 "Jeden Monat wird Folgendes passieren:"
 AMBITION_MONTHLY_CHANCE:0 "Eine monatliche Chance auf Folgendes:"
 AMBITION_TRIGGER:0 "Bedingungen zur Erfüllung der Ambition:"
 AMBITION_GAIN:0 "\nWenn die Ambition erfüllt ist:"
 OBJECTIVE:0 "Ambition"
 # Specific ones
 ambition_grow_up:0 "Erwachsen werden"
 ambition_grow_up_desc:0 "[ROOT.GetCharacter.GetName] möchte einfach nur erwachsen werden!"
 ambition_content_in_life:0 "Mit dem Leben zufrieden"
 ambition_content_in_life_desc:0 "[ROOT.GetCharacter.GetName] hat momentan keine dringende Aufgabe in [ROOT.GetCharacter.GetHerHis]em Leben!"
 ##Adult Ambitions
 ambition_imprison_rival:0 "[SCOPE.sChar('imprison_ambition_target').GetPraenomen] einkerkern!"
 ambition_imprison_rival_modifier_name:0 "Rivalen einkerkern"
 ambition_imprison_rival_desc:0 "Es ist mehr als offensichtlich, dass [SCOPE.sChar('imprison_ambition_target').GetName] in den Kerker muss!"
 ambition_become_general:0 "General werden"
 ambition_become_general_desc:0 "[ROOT.GetCharacter.GetName] strebt danach, unsere Truppen im Kampf zu befehligen."
 ambition_become_married:0 "Heiraten"
 ambition_become_married_desc:0 "[ROOT.GetCharacter.GetName] strebt danach, jemanden zu finden, mit dem [ROOT.GetCharacter.GetSheHe] [ROOT.GetCharacter.GetHerHis] Leben verbringen kann."
 ambition_conquer_province:0 "[SCOPE.sP('conquer_province_target').GetState.GetShortName] erobern"
 ambition_conquer_province_modifier_name:0 "Provinz erobern"
 ambition_conquer_province_desc:0 "Immer durstig danach, neues Land [ROOT.GetCharacter.GetHerHis] Eigen zu nennen, betrachtet [ROOT.GetCharacter.GetPraenomen] die Ländereien des [SCOPE.sP('conquer_province_target').GetOwner.GetAdjective]en Volkes als eroberungswürdig."
 ambition_become_governor_followon:0 "In den Ruhestand nach [SCOPE.sP('governor_followon_target').GetState.GetShortName] gehen"
 mbition_become_governor_followon_modifier_name:0 "Ruhestand"
 ambition_become_governor_followon_desc:0 "Zufrieden mit [ROOT.GetCharacter.GetHerHis]em Beitrag zu unserer großen Nation ist es der Wunsch von [ROOT.GetCharacter.GetPraenomen], sich aus dem aktiven Militärdienst zurückzuziehen und [ROOT.GetCharacter.GetHerHis]e Zeit damit zu verbringen, in [SCOPE.sP('governor_followon_target').GetState.GetShortName], eine Provinz, die [ROOT.GetCharacter.GetSheHe] oft für Eroberungen vorgeschlagen hat, alt und fett zu werden."
 ambition_become_governor:0 "Statthalteramt bekleiden"
 ambition_become_governor_desc:0 "[ROOT.GetCharacter.GetPraenomen] sieht sich selbst als [ROOT.GetCharacter.GetWomanMan] mit extraordinärem administrativen Talent an. [ROOT.GetCharacter.GetSheHe|U] ist der Ansicht, dass das Statthalteramt [ROOT.GetCharacter.GetHerHis]e Fähigkeiten am besten zur Geltung bringen würde."
 ambition_become_governor_specific:0 "Über [SCOPE.sP('specific_governor_target').GetState.GetShortName] regieren"
 ambition_become_governor_specific_modifier_name:0 "Provinz regieren"
 ambition_become_governor_specific_desc:0 "Da [ROOT.GetCharacter.GetPraenomen] selbst unter dem [SCOPE.sP('specific_governor_target').GetCulture.GetName]en Volk aufwuchs, ist [ROOT.GetCharacter.GetSheHe] der Ansicht, dass [ROOT.GetCharacter.GetSheHe] die erforderlichen Kenntnisse und Fähigkeiten besitzt, um [SCOPE.sP('specific_governor_target').GetState.GetShortName] zu verwalten."
 ambition_have_son_male:0 "Einen Sohn bekommen"
 ambition_have_son_male_desc:0 "[ROOT.GetCharacter.GetPraenomen] fürchtet, dass er seine Linie nicht fortsetzen kann. Er wird nicht glücklich sein, bis er einen gesunden Sohn hat, der seine Pflichten übernimmt.\n\nDiese Ambition erfordert einen Sohn, der mindestens 1 Jahr alt ist."
 ambition_embrace_gender_equality:0 "Frauenrechte fördern"
 ambition_embrace_gender_equality_desc:0 "[ROOT.GetCharacter.GetName] ist der Auffassung, dass die langjährige Tradition unseres Landes eine Gleichberechtigung aller erfordert und steht daher weiterhin für ihre eigenen Rechte ein."
 ambition_release_prisoner:0 "[SCOPE.sChar('prisoner_ambition_target').GetName] freilassen"
 ambition_release_prisoner_modifier_name:0 "Gefangenen freilassen"
 ambition_release_prisoner_desc:0 "[ROOT.GetCharacter.GetPraenomen] ist wütend über die Inhaftierung von [SCOPE.sChar('prisoner_ambition_target').GetName] und wird weiterhin gegen unsere Interessen vorgehen, bis [SCOPE.sChar('prisoner_ambition_target').GetSheHe] wieder auf freiem Fuß ist!"
 ambition_be_released_from_prison:0 "Aus dem Kerker entlassen werden"
 ambition_be_released_from_prison_desc:0 "Aufgrund [ROOT.GetCharacter.GetHerHis]er schlechten Verfassung wünscht [ROOT.GetCharacter.GetPraenomen] nur noch einmal [ROOT.GetCharacter.GetHerHis] Gesicht im Sonnenlicht baden zu dürfen."
 ambition_execute_rival:0 "[SCOPE.sChar('execution_ambition_target').GetName] hinrichten"
 ambition_execute_rival_modifier_name:0 "Rivalen hinrichten"
 ambition_execute_rival_desc:0 "Nicht von der einfachen und oft unwirksamen Bestrafung überzeugt, die wir [SCOPE.sChar('execution_ambition_target').GetName] unterzogen haben, bittet [ROOT.GetCharacter.GetPraenomen] darum, dass [SCOPE.sChar('execution_ambition_target').GetName] zum Tode verurteilt wird."
 #Monarchy Office Ambitions
 #add all "xxx_modifier_names" for when not using simple text..
 ambition_become_physician_monarchy:0 "[GetOffice('office_physician').GetCulturalName(ROOT.GetCharacter.GetCountry)] werden"
 ambition_become_physician_monarchy_desc:0 "[ROOT.GetCharacter.GetName] ist der Ansicht, dass [ROOT.GetCharacter.GetSheHe] eine[ROOT.GetCharacter.Custom('get_nMale')] ausgezeichnete[ROOT.GetCharacter.Custom('get_nMale')] [ROOT.GetCharacter.Custom('get_AerztinArzt')] hergeben würde und träumt davon, eines Tages [ROOT.GetCharacter.Custom('get_DieDer')] bekannteste Heiler[ROOT.GetCharacter.Custom('get_inFemale')] in ganz [ROOT.GetCharacter.GetEmployer.GetName] zu werden."
 ambition_become_steward_monarchy:0 "[GetOffice('office_steward').GetCulturalName(ROOT.GetCharacter.GetCountry)] werden"
 ambition_become_steward_monarchy_desc:0 "Für die Verwaltung eines Reiches geeignete Talente sind schwer zu finden. [ROOT.GetCharacter.GetPraenomen] ist der festen Überzeugung, dass [ROOT.GetCharacter.GetSheHe] eines dieser Talente ist."
 ambition_become_philosopher_monarchy:0 "[GetOffice('office_philosopher').GetCulturalName(ROOT.GetCharacter.GetCountry)] werden"
 ambition_become_philosopher_monarchy_desc:0 "[ROOT.GetCharacter.GetPraenomen] war schon immer sehr tiefgründig. [ROOT.GetCharacter.GetSheHe|U] wurde oft dabei beobachtet, wie [ROOT.GetCharacter.GetSheHe] über die größeren Mysterien des Lebens nachdenkt und würde einen guten Kandidaten für die Rolle des Philosophen am Hof abgeben."
 ambition_become_high_priest_monarchy:0 "[GetOffice('office_high_priest_monarchy').GetCulturalName(ROOT.GetCharacter.GetCountry)] werden"
 ambition_become_high_priest_monarchy_desc:0 "Theologische Fragen überkommen [ROOT.GetCharacter.GetPraenomen] ganz von alleine. Es ist ziemlich offensichtlich, dass [ROOT.GetCharacter.GetSheHe] ein offizielleres Amt zu bekleiden wünscht."
 ambition_become_master_of_the_guard_monarchy:0 "[GetOffice('office_master_of_the_guard').GetCulturalName(ROOT.GetCharacter.GetCountry)] werden"
 ambition_become_master_of_the_guard_monarchy_desc:0 "[ROOT.GetCharacter.GetPraenomen] sehnt sich nach einer verantwortungsvollen Position, die [ROOT.GetCharacter.GetHerHis]en Kriegskünsten würdig ist."
 ambition_become_marshal_monarchy:0 "[GetOffice('office_marshal').GetCulturalName(ROOT.GetCharacter.GetCountry)] werden"
 ambition_become_marshal_monarchy_desc:0 "[ROOT.GetCharacter.GetPraenomen] hat ein Auge auf die höchste aller Regierungspositionen geworfen. [ROOT.GetCharacter.GetSheHe|U] ist sich sicher, dass [ROOT.GetCharacter.GetEmployer.GetName] unter [ROOT.GetCharacter.GetHerHis]er Führung aufblühen würde."
 ambition_become_royal_tutor_monarchy:0 "[GetOffice('office_royal_tutor').GetCulturalName(ROOT.GetCharacter.GetCountry)] werden"
 ambition_become_royal_tutor_monarchy_desc:0 "Das Lehren von Dingen ist eine Fähigkeit, die nur wenige besitzen. [ROOT.GetCharacter.GetPraenomen] hat [ROOT.GetCharacter.GetHerHis] Leben der Pädagogik gewidmet und betrachtet sich selbst als einen der besten Tutoren."
 ambition_become_foreign_minister_monarchy:0 "[GetOffice('office_foreign_minister').GetCulturalName(ROOT.GetCharacter.GetCountry)] werden"
 ambition_become_foreign_minister_monarchy_desc:0 "[ROOT.GetCharacter.GetPraenomen] hat ein angeborenes Talent dafür, andere zu überreden und glaubt, dass [ROOT.GetCharacter.GetEmployer.GetName] besser dran wäre, wenn [ROOT.GetCharacter.GetSheHe] die Kontrolle über unsere Auslandsangelegenheiten hätte."
 #Republic Office Ambitions
 ambition_become_aedile_republic:0 "[GetOffice('office_plebeian_aedile').GetCulturalName(ROOT.GetCharacter.GetCountry)] werden"
 ambition_become_aedile_republic_desc:0 "[ROOT.GetCharacter.GetPraenomen] hat ein gewisses Talent für die Verwaltung, das anderen offenbar fehlt. Bei diesem Talent kombiniert mit [ROOT.GetCharacter.GetHerHis]en unübersehbaren politischen Ambitionen ist es kaum verwunderlich, dass [ROOT.GetCharacter.GetSheHe] es auf ein Regierungsamt abgesehen hat."
 ambition_become_praetor_republic:0 "[GetOffice('office_praetor').GetCulturalName(ROOT.GetCharacter.GetCountry)] werden"
 ambition_become_praetor_republic_desc:0 "[ROOT.GetCharacter.GetPraenomen] glaubt, dass [ROOT.GetCharacter.GetSheHe] einen ausgeprägten Gerechtigkeitssinn besitzt. Als solches hat [ROOT.GetCharacter.GetSheHe] deutlich gemacht, dass [ROOT.GetCharacter.GetSheHe] ein bestimmtes politisches Amt anstrebt."
 ambition_become_tribune_of_treasury_republic:0 "[GetOffice('office_tribune_of_the_treasury').GetCulturalName(ROOT.GetCharacter.GetCountry)] werden"
 ambition_become_tribune_of_treasury_republic_desc:0 "Als eine Person, die erpicht darauf ist, jede noch so kleine Ausgabe zu kontrollieren, sehnt sich [ROOT.GetCharacter.GetPraenomen] nach einer Karriere, die [ROOT.GetCharacter.GetHerHim] gerecht wird."
 ambition_become_tribune_republic:0 "[GetOffice('office_tribune_of_the_soldiers').GetCulturalName(ROOT.GetCharacter.GetCountry)] werden"
 ambition_become_tribune_republic_desc:0 "[ROOT.GetCharacter.GetPraenomen] hat ein Auge auf die höchste aller Regierungspositionen geworfen. [ROOT.GetCharacter.GetSheHe|U] ist sich sicher, dass [ROOT.GetCharacter.GetEmployer.GetName] unter [ROOT.GetCharacter.GetHerHis]er Führung aufblühen würde."
 ambition_become_pontifex_republic:0 "[GetOffice('office_pontifex').GetCulturalName(ROOT.GetCharacter.GetCountry)] werden"
 ambition_become_pontifex_republic_desc:0 "Theologische Fragen überkommen [ROOT.GetCharacter.GetPraenomen] ganz von alleine. Es ist ziemlich offensichtlich, dass [ROOT.GetCharacter.GetSheHe] ein offizielleres Amt zu bekleiden wünscht."
 ambition_become_augur_republic:0 "[GetOffice('office_augur').GetCulturalName(ROOT.GetCharacter.GetCountry)] werden"
 ambition_become_augur_republic_desc:0 "[ROOT.GetCharacter.GetPraenomen] hatte schon immer eine gewisse Affinität zu Prophezeiungen. [ROOT.GetCharacter.GetHerHis|U]e Frömmigkeit zusammen mit diesem angeborenen Talent haben [ROOT.GetCharacter.Custom('get_SieIhn')] davon überzeugt, nach einem höheren Amt zu streben."
 ambition_become_office_censor:0 "[GetOffice('office_censor').GetCulturalName(ROOT.GetCharacter.GetCountry)] werden"
 ambition_become_office_censor_desc:0 "[ROOT.GetCharacter.GetPraenomen] hat ein gewisses Talent für die Verwaltung, das anderen offenbar fehlt. Bei diesem Talent kombiniert mit [ROOT.GetCharacter.GetHerHis]en klaren politischen Ambitionen ist es kaum verwunderlich, dass [ROOT.GetCharacter.GetSheHe] Pläne für ein Regierungsamt hat."
 ambition_become_physician_republic:0 "[GetOffice('office_republic_physician').GetCulturalName(ROOT.GetCharacter.GetCountry)] werden"
 ambition_become_physician_republic_desc:0 "[ROOT.GetCharacter.GetName] ist der Ansicht, dass [ROOT.GetCharacter.GetSheHe] eine[ROOT.GetCharacter.Custom('get_nMale')] ausgezeichnete[ROOT.GetCharacter.Custom('get_nMale')] [ROOT.GetCharacter.Custom('get_AerztinArzt')] hergeben würde und träumt davon, eines Tages [ROOT.GetCharacter.Custom('get_DieDer')] bekannteste Heiler[ROOT.GetCharacter.Custom('get_inFemale')] in ganz [ROOT.GetCharacter.GetEmployer.GetName] zu werden."
 #Tribal Office Ambitions
 ambition_become_apothecary_tribal:0 "[GetOffice('office_apothecary').GetCulturalName(ROOT.GetCharacter.GetCountry)] werden"
 ambition_become_apothecary_tribal_desc:0 "[ROOT.GetCharacter.GetName] ist der Ansicht, dass [ROOT.GetCharacter.GetSheHe] einen ausgezeichneten Apotheker hergeben würde und träumt davon, eines Tages der bekannteste Heiler in ganz [ROOT.GetCharacter.GetEmployer.GetName] zu werden."
 ambition_become_magistrate_tribal:0 "[GetOffice('office_magistrate').GetCulturalName(ROOT.GetCharacter.GetCountry)] werden"
 ambition_become_magistrate_tribal_desc:0 "[ROOT.GetCharacter.GetPraenomen] glaubt, dass [ROOT.GetCharacter.GetSheHe] einen ausgeprägten Gerechtigkeitssinn besitzt. Als solches hat [ROOT.GetCharacter.GetSheHe] deutlich gemacht, dass [ROOT.GetCharacter.GetSheHe] ein bestimmtes politisches Amt im Rat anstrebt."
 ambition_become_wise_person_tribal:0 "[GetOffice('office_wise_person').GetCulturalName(ROOT.GetCharacter.GetCountry)] werden"
 ambition_become_wise_person_tribal_desc:0 "[ROOT.GetCharacter.GetName] ist für [ROOT.GetCharacter.GetHerHis]e Weisheit bekannt und der Ansicht, dass [ROOT.GetCharacter.GetSheHe] im Rat gut aufgehoben wäre."
 ambition_become_high_priest_tribal:0 "[GetOffice('office_high_priest').GetCulturalName(ROOT.GetCharacter.GetCountry)] werden"
 ambition_become_high_priest_tribal_desc:0 "[ROOT.GetCharacter.GetPraenomen] hat eine natürliche Begabung in Fragen der Spiritualität. Es ist ziemlich offensichtlich, dass [ROOT.GetCharacter.GetSheHe] ein offizielleres Amt in unserem Reich zu bekleiden wünscht."
 ambition_become_bodyguard_tribal:0 "[GetOffice('office_bodyguard').GetCulturalName(ROOT.GetCharacter.GetCountry)] werden"
 ambition_become_bodyguard_tribal_desc:0 "[ROOT.GetCharacter.GetName] betrachtet die Sicherheit der Ratsmitglieder als heilige Verantwortung. [ROOT.GetCharacter.GetSheHe|U] sieht sich selbst als die einzige Person, die qualifiziert genug ist, um unseren Rat zu schützen."
 ambition_become_warchief_tribal:0 "[GetOffice('office_warchief').GetCulturalName(ROOT.GetCharacter.GetCountry)] werden"
 ambition_become_warchief_tribal_desc:0 "[ROOT.GetCharacter.GetPraenomen] hat ein Auge auf die höchste aller Ratspositionen geworfen. [ROOT.GetCharacter.GetSheHe|U] ist sich sicher, dass [ROOT.GetCharacter.GetEmployer.GetName] unter [ROOT.GetCharacter.GetHerHis]er Führung aufblühen würde."
 ambition_become_arbitrator_tribal:0 "[GetOffice('office_arbitrator').GetCulturalName(ROOT.GetCharacter.GetCountry)] werden"
 ambition_become_arbitrator_tribal_desc:0 "Als Vermittler ist [ROOT.GetCharacter.GetPraenomen] unübertroffen. [ROOT.GetCharacter.GetSheHe|U] scheint auch die nötige ehrgeizige Veranlagung zu haben..."
 ambition_become_elder_tribal:0 "[GetOffice('office_elder').GetCulturalName(ROOT.GetCharacter.GetCountry)] werden"
 ambition_become_elder_tribal_desc:0 "Die Torheiten der Jugend hat [ROOT.GetCharacter.GetPraenomen] schon lange hinter sich gelassen. [ROOT.GetCharacter.GetSheHe|U] ist der Ansicht, dass es höchste Zeit ist, [ROOT.GetCharacter.GetHerHim] die verantwortliche Stellung zu übertragen, die [ROOT.GetCharacter.GetHerHis]em fortgeschrittenen Alter würdig ist."
 #Juvenile Ambitions
 ambition_become_great_warrior:1 "Großer Krieger werden"
 ambition_become_great_warrior_desc:0 "[ROOT.GetCharacter.GetPraenomen] träumt davon, ein siegreicher General zu werden!"
 ambition_become_despot:1 "Tyrann werden"
 ambition_become_despot_desc:0 "[ROOT.GetCharacter.GetPraenomen] schwärmt von [ROOT.GetCharacter.GetHerHis]em Wunsch, ein korrupter Despot zu werden. Kinder können seltsam sein."
 ambition_become_bureacrat:1 "Bürokrat werden"
 ambition_become_bureacrat_desc:0 "[ROOT.GetCharacter.GetPraenomen] möchte nichts lieber, als [ROOT.GetCharacter.GetHerHis] ganzes Leben dem Papierkram zu widmen."
 ambition_become_rich:1 "Reich werden"
 ambition_become_rich_desc:0 "[ROOT.GetCharacter.GetPraenomen] möchte, umgeben von Luxus, alt und fett werden."
 ambition_become_politician:1 "Politiker werden"
 ambition_become_politician_desc:0 "[ROOT.GetCharacter.GetPraenomen] träumt davon, unsere große Nation zu neuer Größe zu führen."
 ambition_become_demagogue:1 "Demagoge werden"
 ambition_become_demagogue_desc:0 "[ROOT.GetCharacter.GetPraenomen] erzählt allen, denen [ROOT.GetCharacter.GetSheHe] begegnet, von [ROOT.GetCharacter.GetHerHis]em Wunsch, unsere Regierung zu stürzen und ein totalitäres Regime einzusetzen."
 ambition_become_holy:1 "Fromm werden"
 ambition_become_holy_desc:0 "[ROOT.GetCharacter.GetPraenomen] möchte den Rest [ROOT.GetCharacter.GetHerHis]es Lebens damit verbringen, über die göttlichen Geheimnisse nachzudenken."
 abandoned_family:0 "Gab Familie auf"
 desc_abandoned_family:0 "Dieser Charakter verließ, gelockt durch ein Versprechen von Ruhm und Reichtum, seine Familie."
 absentee_father:0 "Abwesender Elternteil"
 desc_absentee_father:0 "Dieser Charakter wurde von einem Elternteil verlassen, der von einer fremden Macht weggelockt wurde."
