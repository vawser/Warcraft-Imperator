 ambition_become_dictator_desc:0 "[ROOT.GetCharacter.GetName] glaubt, dass [ROOT.GetCharacter.GetSheHe] die einzige Lösung für die schwierige Situation ist, vor der die Republik steht."
 ###SCHEMES
 scheme_assassinate:1 "Ermorden"
 scheme_assassinate_desc:0 "[ROOT.GetCharacter.GetName] ist der Existenz von [SCOPE.sChar('ongoing_scheme_target').GetName] überdrüssig geworden und hat sich zum Ziel genommen, [SCOPE.sChar('ongoing_scheme_target').GetHerHis] Leben zu beenden!"
 scheme_ambition_fulfillment_conditions_tooltip:0 "Diese Intrige hat derzeit eine Erfolgschance von #Y [SCOPE.ScriptValue('assassinate_chance_scheme')]%#!."
 scheme_provoke_rival:1 "[SCOPE.sChar('ongoing_scheme_target').GetPraenomen] provozieren"
 scheme_provoke_rival_desc:0 "Die Ambition von Reichtum und Ruhm gehen unweigerlich zu Lasten eines anderen."
 scheme_ambition_fulfillment_always_yes:0 "Diese Intrige wird immer Erfolg haben."
 scheme_make_friends:0 "Mit [SCOPE.sChar('ongoing_scheme_target').GetPraenomen] anfreunden"
 scheme_make_friends_desc:0 "Das Leben ist ein leerer Ort ohne eine mitfühlende Schulter zum Anlehnen."
 sends_friend_request:0 "Schickt ein Freundschaftsangebot an #Y [SCOPE.sChar('ongoing_scheme_target').GetName]#!."
 sends_rival_request:0 "Macht #Y [SCOPE.sChar('ongoing_scheme_target').GetName]#! zum Rivalen."
 scheme_hold_games:0 "Spiele finanzieren"
 scheme_hold_games_desc:0 "Eine todsichere Möglichkeit, die Unterstützung der Bevölkerung zu gewinnen, besteht darin, den Menschen das zu geben, was sie wollen: Brot, Blut und Überfluss. Dem Volk werden die Spiele in [SCOPE.sP('games_province').GetName] sicher gefallen."
 games_will_cease:0 "[SCOPE.sP('games_province').GetName] hört damit auf, Spiele abzuhalten."
 scheme_abort_title_tt:0 "#T Überzeugen, mit Intrige aufzuhören#!"
 scheme_invest:0 "In Möglichkeiten investieren"
 scheme_invest_desc:0 "Gold ist eine universelle Währung. Diejenigen, die es besitzen, haben die Aufmerksamkeit derer, die es nicht besitzen."
 investment_efforts_ended:0 "Investitionen werden eingestellt."
 scheme.1.t:0 "Diebstahl!"
 scheme.1.desc:0 "[SCOPE.sChar('thief').GetName], dieser hinterhältige Schurke, ist letzte Nacht in die Villa von [SCOPE.sChar('thief').GetName] eingebrochen und hat eine beträchtliche Menge wertvoller Gegenstände mitgehen lassen.\n\nEin Beweis dafür ist schwer zu finden und im Moment können wir nichts weiter tun, als [SCOPE.sChar('thief').GetHerHis]en höhnischen Blick zu dulden."
 scheme.1.a:0 "Verflucht!"
 scheme.1.b:0 ""[ROOT.GetCharacter.GetPraenomen], können wir hier in der dunklen Gasse kurz reden ...""
 scheme.1.c:0 "Wartet!! NEHMT DOCH GLEICH ALLES!!!"
 scheme.2.t:0 "Stümperhafter Einbrecher"
 scheme.2.desc:0 "Inmitten der Nacht hat [SCOPE.sChar('thief').GetName] die Mauern zum Wohnsitz von [ROOT.GetCharacter.GetName] erklommen. Was [SCOPE.sChar('thief').GetSheHe] nicht wusste, war, dass [ROOT.GetCharacter.GetPraenomen] selbst mit ein paar von [ROOT.GetCharacter.GetHerHis]en engsten Freunden anwesend war und eine Weinprobe durchführte.\n\nUnnötig zu erwähnen, dass [SCOPE.sChar('thief').GetPraenomen] zu sinnen kam, als  [SCOPE.sChar('thief').GetSheHe] vom Balkon geworfen wurde."
 scheme.2.a:0 "Auf Nimmerwiedersehen!"
 scheme_steal:0 "Diebstahl!"
 scheme_steal_desc:0 "Nimm, was du kannst, und gib nichts zurück!"
 scheme_can_have_consequences:0 "Diese Intrige kann gesundheitliche Konsequenzen haben."
 scheme_seek_treatment:0 "In Behandlung gehen"
 scheme_seek_treatment_desc:0 "Die Medizin lässt zu wünschen übrig, aber [ROOT.GetCharacter.GetPraenomen] ist bereit, es zu riskieren."
 scheme.4.t:0 "Rechtsbehelf"
 scheme.4.desc:0 "Das Gesetz ist eine lästige Erfindung. Mit Papieren wedelnd und von einigen Lakaien umgeben informierte uns [SCOPE.sChar('thief').GetName], dass das Stück Land, was angeblich [ROOT.GetCharacter.GetName] gehört, in Wahrheit einem Zweig [SCOPE.sChar('thief').GetHerHis]er Familie, den [SCOPE.sChar('thief').GetFamilyDisplayName], gehört.\n\nUngeachtet dem Wahrheitsgehalt dieser Behauptung, scheint [SCOPE.sChar('thief').GetPraenomen] die nötigen Papiere zu haben, um dies zu belegen."
 scheme.4.a:0 "Wir haben dieses Stück Land sowieso nicht gebraucht."
 scheme.4.b:0 "Ist [SCOPE.sChar('thief').GetPraenomen]vielleicht mehr an ... Gold interessiert?"
 scheme.4.c:0 "Wir müssen das regeln ... IN DER ARENA!!!"
 scheme.5.t:0 "Täuschung der Justiz"
 scheme.5.desc:0 "In einer beachtlichen Darstellung von dreister Unfähigkeit hat [SCOPE.sChar('thief').GetName] heute Nachmittag den Besitz eines Besitztums von [ROOT.GetCharacter.GetName] angefochten. [SCOPE.sChar('thief').GetHerHis|U]e Behauptung, die mit einer Reihe von offensichtlich gefälschten Dokumenten unterlegt werden sollte, wurde schnell als Unwahr entlarvt.\n\nSollen wir auf eine Entschädigung drängen??"
 scheme.5.a:0 "Unsere Zeit ist wertvoll."
 scheme.5.b:0 "Dieses Land gehört uns seit Generationen!"
 scheme.5.c:0 "Eine kleine Verwarnung sollte ausreichen."
 gladiatorial_combat_scheme:0 "[SCOPE.sChar('thief').GetPraenomen] und [SCOPE.GetRootScope.GetCharacter.GetName] kämpfen bis zum Tod."
 scheme.6.t:0 "Suche nach Unterstützung"
 scheme.6.desc:1 "Wie es der Brauch verlangt, ist [SCOPE.sChar('patronage_requester').Custom('get_DieDer')] eifrige, aber politisch unerfahrene [SCOPE.sChar('patronage_requester').GetName] an uns herangetreten und hat um unsere Unterstützung gebeten.\n\nSolch eine Bitte bringt nur wenig praktische Aufgaben mit sich, würde aber das Ansehen von [SCOPE.sChar('patronage_requester').GetPraenomen] unter [SCOPE.sChar('patronage_requester').GetHerHis]esgleichen erhöhen. Dieses Wohlwollen würde uns außerdem bei der [ROOT.GetCharacter.GetEmployer.GetAdjective]en Elite beliebter machen."
 scheme.6.a:0 "Betrachtet es als erledigt."
 scheme.6.b:0 "Leider sind wir grade zu beschäftigt damit, unsere Haare zu waschen."
 stunning_puns_tt:0 "Der ganze [SCOPE.GetRootScope.GetCharacter.GetEmployer.Custom('get_court_type')] ist von diesem unglaublichen Wortspiel beeindruckt:"
 scheme_seek_patron:1 "Unterstützung suchen"
 scheme_seek_patron_desc:0 "[ROOT.GetCharacter.GetName] bittet ein erfahreneres Mitglied der Gesellschaft um Unterstützung."
 scheme_steal_holding:1 "Besitztum beanspruchen"
 scheme_steal_holding_desc:0 "Diejenigen, die die nötige mentale Stärke haben, um das Gesetz zu befolgen, werden von den meisten verachtet. Diejenigen, die das Glück haben, von den meisten verachtet zu werden, handeln nach Gesetz."
 current_ambition_success_chance:0 "[SCOPE.GetRootScope.GetCharacter.GetAmbitionInformation]"
 gamble_scheme_chance_tooltip:0 "Diese Intrige hat momentan eine Erfolgschance von #Y [SCOPE.ScriptValue('gamble_chance_scheme')]%#!."
 scheme_gamble:0 "Glücksspiel"
 scheme_gamble_desc:0 "Der Nervenkitzel der Würfel kann eine Versuchung sein."
 pitfighting_scheme_chance_tooltip:0 "Diese Intrige hat momentan eine Erfolgschance von #Y [SCOPE.ScriptValue('pitfighting_chance_scheme')]%#!."
 scheme_pitfighting:0 "In der Arena kämpfen"
 scheme_pitfighting_desc:0 "Für manche ist der Nervenkitzel durch Tod oder Verletzung genug, um auf Anstand zu verzichten."
 scheme_buy_troop_loyalty:0 "Truppenloyalität kaufen"
 scheme_buy_troop_loyalty_desc:0 "Einen charismatischen Anführer zu haben, ist die eine Sache, aber Gold beherrscht die Herzen der gesamten Menschheit."
 assist_scheme_title_tt:0 "#T Bei Intrige unterstützen#!"
 scheme_interfere_tt_tooltip:0 "#T Intrige behindern#!"
 assassinate_outcome:0 "[SCOPE.GetRootScope.GetCharacter.GetName] versucht [SCOPE.sChar('ongoing_scheme_target').GetName] zu ermorden!"
 steal_finish_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName] versucht [SCOPE.sChar('ongoing_scheme_target').GetName] zu bestehlen!"
 seek_treatment_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName] unterzieht sich einem medizinischen Eingriff."
 steal_holding_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName] versucht, ein Besitztum von [SCOPE.sChar('ongoing_scheme_target').GetName] zu stehlen!"
 seek_patron_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName] sucht Unterstützung von [SCOPE.sChar('ongoing_scheme_target').GetName]."
 buy_holding_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName] kauft ein Besitztum in [SCOPE.sP('buy_holding_target').GetName]."
 gambling_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName] versucht [SCOPE.GetRootScope.GetCharacter.GetHerHis] Glück!"
 pitfighting_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName] kämpft in der Arena."
 buy_loyalty_troops_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName] kauft die persönliche Loyalität von bis zu #Y 2#! Einheiten, die unter [SCOPE.GetRootScope.GetCharacter.GetHerHis]em Befehl stehen."
 scheme_buy_holding:1 "Besitztum kaufen"
 scheme_buy_holding_desc:0 "[ROOT.GetCharacter.GetName] plant ein Besitztum in [SCOPE.sP('buy_holding_target').GetName] zu erwerben."
 scheme_demand_office:1 "Amt fordern"
 scheme_demand_office_desc:0 "Das Streben nach Macht ist selbst schon Arbeit."
 demand_office_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName] verlangt ein Amt von angemessenem Status."
 scheme_influence:1 "Wichtige Personen beeinflussen"
 scheme_influence_desc:0 "Nur ein schwacher Herrscher vernachlässigt es, von den Menschen um ihn herum zu lernen."
 influence_effect_tt:2 "[SCOPE.GetRootScope.GetCharacter.GetEmployer.GetName] hört auf, #Y Politikeinfluss#! zu generieren."
 influence.1.t:0 "[SCOPE.sChar('ongoing_scheme_target').GetPraenomen] für die eigene Sache gewinnen"
 influence.1.desc:0 "Die Politik kann eine heikle Angelegenheit sein. Jeder weise Herrscher weiß, dass es immer jemanden geben wird, der gerissener oder intelligenter ist als er selbst und [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] ist nicht anders.\n\nNachdem wir uns vorgenommen haben, [SCOPE.sChar('ongoing_scheme_target').GetName] für unsere Sache zu gewinnen, ist ein kleines Problem aufgetreten. [SCOPE.sChar('ongoing_scheme_target').GetPraenomen] hat uns zu verstehen gegeben, dass [SCOPE.sChar('ongoing_scheme_target').GetHerHis]e beachtlichen Fähigkeiten zu unseren Gunsten eingesetzt werden könnten, sollten wir [SCOPE.sChar('ongoing_scheme_target').GetHerHim] ein kleines Stück Land in [SCOPE.sP('holding_province').GetName] gewähren."
 influence.1.a:0 "Wir sind uns einig."
 influence.1.b:0 "Nicht ideal ..."
 influence.1.c:0 "Sicherlich können wir [SCOPE.sChar('ongoing_scheme_target').Custom('get_SieIhn')] umstimmen?"
 influence.1.d:0 "Unerhört! Tötet [SCOPE.sChar('ongoing_scheme_target').Custom('get_SieIhn')]!"
 influence.2.t:0 "Des Volkes ..."
 influence.2.desc:0 "Bei den laufenden Bemühungen [SCOPE.sChar('ongoing_scheme_target').GetName], eine[SCOPE.sChar('ongoing_scheme_target').Custom('get_nMale')] hochqualifizierte[SCOPE.sChar('ongoing_scheme_target').Custom('get_nMale')] Staats[SCOPE.sChar('ongoing_scheme_target').GetWomanMan|l], für unsere Sache zu gewinnen, sind wir auf ein Problem gestoßen.\n\n[SCOPE.sChar('ongoing_scheme_target').GetPraenomen] sieht sich als wahre[SCOPE.sChar('ongoing_scheme_target').Custom('get_rMale')] [SCOPE.sChar('ongoing_scheme_target').GetWomanMan] des Volkes und hat daher beschlossen, in die Errichtung eines Denkmals zu investieren, um so das [ROOT.GetCharacter.GetEmployer.GetAdjective]e Volk zufrieden zu stellen. Um diese monumentale Aufgabe zu bewältigen, benötigt [SCOPE.sChar('ongoing_scheme_target').GetSheHe] allerdings eine große Anzahl fähiger Helfer. Wenn wir eine solche Hilfe leisten würden, stünde [SCOPE.sChar('ongoing_scheme_target').GetPraenomen] sicherlich in unserer Schuld."
 influence.2.a:0 "Warum nicht?"
 influence.2.b:0 "Momentan ist nicht der richtige Zeitpunkt."
 influence.2.c:0 "Vielleicht können wir die Menschen auf andere Weise zufriedenstellen?"
 influence.3.t:0 "Ein loyaler Untertan"
 influence.3.desc:0 "Die Bemühungen unseres Herrschers, [SCOPE.sChar('ongoing_scheme_target').GetName] zu beeinflussen, sind in vollem Gange. In fröhlicher Stimmung ist [SCOPE.sChar('ongoing_scheme_target').GetPraenomen] nun an unsere[ROOT.GetCharacter.GetEmployer.Custom('get_rMale')] [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] herangetreten und hat angedeutet, dass eine formelle Erklärung [SCOPE.sChar('ongoing_scheme_target').GetHerHis]er Loyalität und [SCOPE.sChar('ongoing_scheme_target').GetHerHis]es Engagements für den [ROOT.GetCharacter.GetEmployer.Custom('get_court_type')] ein guter Weg wäre, um unsere Wertschätzung zu demonstrieren.\n\nWir sind weiterhin nicht davon überzeugt, dass dies ein politisch vernünftiger Schritt ist."
 influence.3.a:0 "Nun, warum nicht?"
 influence.3.b:0 "Das nächste Mal vielleicht."
 influence.4.t:0 "Gelehrter des Göttlichen"
 influence.4.desc:0 "[SCOPE.sChar('ongoing_scheme_target').GetName] war für den Großteil [SCOPE.sChar('ongoing_scheme_target').GetHerHis]es Lebens ein[SCOPE.sChar('ongoing_scheme_target').Custom('get_eFemale')] Verfechter[SCOPE.sChar('ongoing_scheme_target').Custom('get_inFemale')] des Göttlichen.\n\nEs verursachte daher eine gewisse Verlegenheit, als man [SCOPE.sChar('ongoing_scheme_target').Custom('get_SieIhn')] dabei sah, wie [SCOPE.sChar('ongoing_scheme_target').GetSheHe] einen lokalen Tempel in einem ungeheuer unzumutbaren Ausmaß erpresste.\n\nBevor wir [SCOPE.sChar('ongoing_scheme_target').GetPraenomen] zurechtweisen, muss gesagt werden, dass es uns sehr gelegen kommen würde, [SCOPE.sChar('ongoing_scheme_target').Custom('get_SieIhn')] für unsere Sache zu gewinnen, indem wir dies unter den Tisch kehren würden."
 influence.4.a:0 "So sei es."
 influence.4.b:0 "Eine Verwarnung sollte ausreichen."
 influence.5.t:0 "Einfordern von Gefälligkeiten"
 influence.5.desc:0 "Nach großen Anstrengungen, [SCOPE.sChar('ongoing_scheme_target').GetName] von unserer Sache zu überzeugen, hat [SCOPE.sChar('ongoing_scheme_target').GetSheHe] sich endlich dazu bereit erklärt, [SCOPE.sChar('ongoing_scheme_target').GetHerHis]e Unterstützung zur Verfügung zu stellen.\n\nEin Flüstern in den richtigen Ohren kann anscheinend mehr bewirken als ganze Armeen."
 influence.5.a:1 "Wir sind für die Unterstützung sehr dankbar."
 influence.5.b:0 "Sprecht mit den Magistraten, die von [SCOPE.sChar('ongoing_scheme_target').GetHerHim] bezahlt werden."
 influence.5.c:0 "[SCOPE.sChar('ongoing_scheme_target').GetHerHis|U]e Redegewandtheit wird uns sicherlich nützlich sein."
 influence.5.d:0 "Die Priester werden sich uns sicher mit [SCOPE.sChar('ongoing_scheme_target').GetHerHis]em Einfluss folgen."
 auto_influence_effect_tt:0 "[SCOPE.sChar('target').GetName] wählt ein eigenes Ziel zur Beeinflussung, wann immer [SCOPE.sChar('target').GetSheHe] die Möglichkeit dazu hat."
 auto_influence_effect_tt_stop:0 "[SCOPE.sChar('target').GetName] wählt nicht länger ein eigenes Ziel zur Beeinflussung."
 scheme_ambition_fulfillment_always_yes_influence_tt:0 "Diese Intrige #R endet#!, wenn das Ziel die Nation verlässt oder unter #Y 33#! Loyalität sinkt."
 scheme_ambition_fulfillment_above_66_loyalty:0 "Diese Intrige #R endet#!, wenn die Loyalität des Charakters über #Y 66#! steigt."
 scheme_ambition_fulfillment_above_85_loyalty:0 "Diese Intrige #R endet#!, wenn die Loyalität des Charakters über #Y 85#! steigt."
 scheme_purchase_power_base_effect_tt:1 "[SCOPE.GetRootScope.GetCharacter.GetName] erhält #Y 8#! loyale Veteranen."
 scheme_purchase_power_base:1 "Privatarmee anheuern"
 scheme_purchase_power_base_desc:0 "Dieser Charakter investiert in private Soldaten für seine eigenen Bedürfnisse. Wir haben sicherlich nichts zu befürchten!?"
 scheme_disloyalty_self_effect_tt:0 "Der Abschluss dieser Intrige hat keine zusätzlichen Auswirkungen."
 scheme_disloyalty_self:0 "Im Geheimen intrigieren"
 scheme_disloyalty_self_desc:0 "Dieser Charakter verfolgt seine eigenen schändlichen Ambitionen im Geheimen."
 scheme_disloyalty_self_always_no_tt:0 "@trigger_no! Diese Intrige kann nicht beendet werden!"
 scheme_disloyalty_other_effect_tt:0 "[SCOPE.sChar('ongoing_scheme_target').GetName] verliert bis zu #Y 15#! Loyalität!"
 scheme_disloyalty_other:0 "Illoyalität schüren"
 scheme_disloyalty_other_desc:0 "[ROOT.GetCharacter.GetName] erkauft die Illoyalität von [SCOPE.sChar('ongoing_scheme_target').GetName]!"
 scheme.9.t:0 "Mord!"
 scheme.9.desc:0 "Wir wurden darüber informiert, dass [SCOPE.sChar('ongoing_scheme_target').GetName] letzte Nacht brutal in [SCOPE.sChar('ongoing_scheme_target').GetHerHis]em Haus ermordet wurde.\n\nDie zuständigen Ermittler haben berichtet, dass das Verbrechen mit [ROOT.GetCountry.Custom('get_arena_death_implement_glad')] durchgeführt wurde. Wir wissen, dass [SCOPE.sChar('murderer').GetName] diese Waffe gerne mit sich trägt, haben jedoch keine Beweise dafür, [SCOPE.sChar('murderer').Custom('get_SieIhn')] mit dem Verbrechen in Verbindung zu setzen.\n\nUnabhängig davon sollten wir dennoch wachsam sein."
 scheme.9.a:0 "Leider sind wir machtlos zu handeln."
 scheme.9.b:0 "Lasst alle wissen, dass wir [SCOPE.sChar('murderer').GetPraenomen] für schuldig halten!"
 scheme.10.t:0 "Auf frischer Tat ertappt"
 scheme.10.desc:0 "Als [SCOPE.sChar('failed_murderer').GetName] vor den versammelten [ROOT.GetCountry.Custom('get_court_type')] getragen wird, ist [SCOPE.sChar('failed_murderer').GetSheHe] ein trauriger Anblick. [SCOPE.sChar('failed_murderer').GetSheHe|U] wurde mit [ROOT.GetCountry.Custom('get_arena_death_implement_glad')] in der Hand gefunden und soll dazu bereit gewesen sein, [SCOPE.sChar('ongoing_scheme_target').GetName] in einem brutalen Akt der Gewalt niederzustrecken.\n\nZum Glück gab es einige Anwesenden, die schnell genug waren, um diese schreckliche Tat zu verhindern. Wir haben jetzt die nicht zu beneidende Aufgabe, über [SCOPE.sChar('failed_murderer').GetPraenomen] zu urteilen."
 scheme.10.a:0 "Wir sollten nicht vorschnell handeln ..."
 scheme.10.b:1 "Der Kerker wird [SCOPE.sChar('failed_murderer').Custom('get_SieIhn')] zur Besinnung bringen."
 scheme_ruler_invest:1 "Gelder abzweigen"
 scheme_ruler_invest_desc:0 "Als Herrscher findet man Gold an allen möglichen Orten, wenn man nur weiß, wen man erpressen muss."
 scheme_governor_extort:2 "Territorium erpressen"
 scheme_governor_extort_desc:1 "[ROOT.GetCharacter.GetName] erpresst das Territorium #Y [SCOPE.sP('province_target').GetName]#!.\n\nWeit entfernte Statthalterämter bieten denjenigen eine ausgezeichnete Position, die ihre eigenen Kassen auf Kosten anderer füllen wollen."
 governor_extort_effect_tt:1 "Das Territorium [SCOPE.sP('province_target').GetName] leidet nicht länger unter Erpressung."
 scheme_ruler_legitimacy:1 "Legitimität zeigen"
 scheme_ruler_legitimacy_desc:0 "Es ist immens nützlich, wenn sich herausstellt, dass jemandes Vorfahr von Alexander dem Große war."
 scheme.11.t:0 "Uralte Blutlinien"
 scheme.11.desc:0 "Die königliche Bibliothek von [ROOT.GetCharacter.GetEmployer.GetCapital.GetName] hat sich im Laufe der Jahre als unschätzbare Quelle von Wissen erwiesen. Dieses Jahr scheint keine Ausnahme zu sein. Während [ROOT.GetCharacter.GetSheHe] die stolze Abstammung [ROOT.GetCharacter.GetHerHis]er Blutlinie erforscht hat, hat [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] eine kleine Tafel gefunden, die in einer Nische versteckt und lange vergessen war.\n\nIn nahezu nicht entzifferbarer Schrift wurde ein Zweig der [ROOT.GetCharacter.GetFamilyDisplayName]-Familie beschrieben, der [SCOPE.sChar('ancestor').GetName] mit dem legendären Diadochen verbindet.\n\nDieses Wissen darf nicht verschwendet werden."
 scheme.11.a:0 "Unglaublich!"
 scheme_ambition_fulfillment_escape_prison:0 "Diese Intrige hat eine Erfolgschance von #Y [SCOPE.ScriptValue('escape_prison_chance')|/0]%#!.\nDieser Wert basiert auf der @military_icon! Fähigkeit und Machtbasis von [SCOPE.GetRootScope.GetCharacter.GetName]."
 scheme.12.t:0 "Flucht!"
 scheme.12.desc:0 "In einer gewagten Demonstration von heldenhafter Tapferkeit ist es [SCOPE.sChar('ongoing_scheme_target').GetName] gelungen, [SCOPE.sChar('ongoing_scheme_target').GetHerHis]en Entführern zu entkommen und nach [SCOPE.sC('escape_target').GetName] zu fliehen.\n\n[SCOPE.sChar('ongoing_scheme_target').GetSheHe|U] hat nun geschworen, mit einer großen Armee zurückzukommen, vermutlich mit der Hilfe [SCOPE.sChar('ongoing_scheme_target').GetHerHis]er Freunde und Unterstützer, und hat einen Teil unseres Reiches als [SCOPE.sChar('ongoing_scheme_target').GetHerHis] Eigen beansprucht."
 scheme.12.a:0 "Verflucht!"
 scheme.12.at:0 "#Y [escape_target.GetName]#! erhält Ansprüche auf #Y [target_state.GetName]#!"
 scheme.12.b:0 "Versucht [SCOPE.sC('escape_target').GetName] zu beschwichtigen."
 scheme.13.t:0 "Flucht aus dem Ausland"
 scheme.13.desc:0 "Ein[SCOPE.sChar('ongoing_scheme_target').Custom('get_eFemale')] sonderbare[SCOPE.sChar('ongoing_scheme_target').Custom('get_rMale')] [SCOPE.sC('origin_country').GetAdjective]e[SCOPE.sChar('ongoing_scheme_target').Custom('get_rMale')] [SCOPE.sChar('ongoing_scheme_target').GetWomanMan] ist heute an unseren Grenzen aufgetaucht und bittet um Asyl, um [SCOPE.sChar('ongoing_scheme_target').GetHerHis]en Entführern in [SCOPE.sC('origin_country').GetName] zu entkommen.\n\n[SCOPE.sChar('ongoing_scheme_target').GetSheHe|U] hat uns auch reiches Land in [SCOPE.sChar('ongoing_scheme_target').GetHerHis]em Heimatland versprochen, sollten wir [SCOPE.sChar('ongoing_scheme_target').GetHerHim] bei [SCOPE.sChar('ongoing_scheme_target').GetHerHis]er Rache helfen."
 scheme.13.a:0 "Nun ... warum nicht!? Heißt [SCOPE.sChar('ongoing_scheme_target').Custom('get_SieIhn')] willkommen!"
 scheme.13.b:0 "[ROOT.GetCountry.GetName] ist kein Ort für [SCOPE.sChar('ongoing_scheme_target').GetPraenomen]."
 scheme_escape_prison:1 "Aus dem Gefängnis fliehen"
 scheme_escape_prison_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName] wird versuchen aus dem Kerker zu fliehen!"
 scheme_escape_prison_desc:0 "Selbst eine vergebliche Hoffnung ist besser als gar keine Hoffnung."
 any_character_better_than_this_tt:0 "@trigger_no! Ein beliebiger #Y [SCOPE.sC('actor').GetAdjective]er#! Erwachsener hat eine höhere Fähigkeit in @military_icon! @civic_icon! @oratory_icon! oder @religious_icon! als [SCOPE.sChar('target').GetName], eine höhere Loyalität als #Y 50#! und ist kein #Y Rivale#! unseres Herrschers."
