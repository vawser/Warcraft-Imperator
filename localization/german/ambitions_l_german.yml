 scheme.14.desc:0 "$scheme.9.desc$"
 scheme.14.a:0 "Hier gibt es nichts zu sehen ..."
 scheme.15.t:0 "$assassination_attempt_failed_string$"
 scheme.15.desc:0 "Bedauerlicherweise verlief der Mordversuch an [SCOPE.sChar('assassinatee').GetPraenomen] nicht planmäßig ..."
