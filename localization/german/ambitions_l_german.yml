 scheme_expand_family_estates:1 "[family_estate.GetName]-Anwesen erweitern"
 scheme_expand_family_estates_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetName] wendet Geld dafür auf, das Familienanwesen in [family_estate.GetName] zu vergrößern."
 scheme_ambition_expand_family_estates:0 "Sobald genügend Geld investiert ist, wird das Familienanwesen erweitert werden."
 expand_family_estates_tt:0 "Die Wirtschaftsleistung von [family_estate.GetName] wird erhöht."
 family_estates_being_expanded_modifier:0 "Erweiterung des Familienanwesens"
 desc_family_estates_being_expanded_modifier:0 "Die lokalen Besitztümer werden von ihren Eigentümern erweitert, was die Produktion des Territoriums nach Fertigstellung erhöhen wird."
 family_estate_modifier:0 "Familienanwesen"
 desc_family_estate_modifier:0 "Diese Region befindet sich seit Langem in den Händen einer großen Familie und hat in dieser Zeit erhebliche Investitionen in die Infrastruktur erfahren."
 scheme_invest_in_agriculture:0 "[latifundia_holding.GetName]-Latifundium"
 scheme_invest_in_agriculture_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetName] erweitert durch die Übernahme von öffentlichem Land den Familiengrundbesitz in [latifundia_holding.GetName], um ein großes Latifundium zu schaffen."
 scheme_ambition_invest_in_agriculture:0 "Sobald genügend Geld investiert ist, gilt diese Ambition als abgeschlossen."
 invest_in_agriculture_effect_tt:0 "In [latifundia_holding.GetName] wird eine #Y landwirtschaftliche Siedlung#! errichtet"
 encroaching_on_public_land_modifier:0 "Übernahme von öffentlichem Land"
 desc_encroaching_on_public_land_modifier:0 "Dieser Charakter ist derzeit dabei, die Familienbesitztümer durch die Ausdehnung auf öffentliches Land zu erweitern. Dies erhöht wahrscheinlich die landwirtschaftliche Produktion dieses Territoriums, allerdings zulasten der Ressourcen der Bauernschaft."
 scheme_invest_in_mining:1 "Minen ausbauen"
 scheme_invest_in_mining_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetName] erweitert durch die Übernahme von öffentlichem Land den Familiengrundbesitz in [mining_holding.GetName], um ein großes Latifundium zu schaffen."
 scheme_ambition_invest_in_mining:0 "Sobald genügend Geld investiert ist, gilt diese Ambition als abgeschlossen."
 invest_in_mining_effect_tt:0 "In [mining_holding.GetName] wird eine #Y Mine#! gebaut"
 scheme.16.t:0 "Überlaufen"
 scheme.16.desc_1:0 "[target.GetPraenomen], [target.Custom('get_DieDer')] Gemahl[target.Custom('get_inFemale')] unsere[ROOT.GetCountry.GetRuler.Custom('get_rsEnding')] [ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.Custom('get_sMale)], ist verschwunden und offenbar nicht mehr in der Lage, ein Leben in [ROOT.GetCountry.GetName] zu ertragen!"
 scheme.16.desc_2:0 "[target.GetPraenomen], ein Mitglied der herrschenden [ROOT.GetCountry.GetRuler.GetFamily.GetName]-Familie, ist nicht mehr aufzufinden und auch fast all [target.GetHerHis]e Besitztümer sind verschwunden."
 scheme.16.desc_3:0 "[target.GetPraenomen], ein[target.Custom('get_eFemale')] berühmte[target.Custom('get_rMale')] und angesehene[target.Custom('get_rMale')] Bürger[target.Custom('get_inFemale')] von [ROOT.GetCountry.GetName], hat [target.GetHerHerHis]en Posten verlassen und ist aus [ROOT.GetCountry.GetName] verschwunden!"
 scheme.16.desc_4:0 "[target.GetPraenomen] und [target.GetHerHis][target.GetSpouse.Custom('get_eFemale')] bemerkenswerte[target.GetSpouse.Custom('get_rMale')] Gemahl[target.GetSpouse.Custom('get_inFemale')] [target.GetSpouse.GetPraenomen] haben Aufsehen erregt, indem sie ohne Vorwarnung aus dem Land verschwanden."
 scheme.16.desc_5:0 "Wir wurden darauf aufmerksam gemacht, dass [target.GetName], ein[target.Custom('get_eFemale')] Bürger[target.Custom('get_inFemale')] von [ROOT.GetCountry.GetName], offenbar über Nacht verschwunden ist."
 scheme.16.desc:0 "\n\nEs gibt Gerüchte, dass [target.GetSheHe] sich mit Freunden in [actor.GetName] zusammengetan hat und jeden in [target.GetHerHis]em Haushalt, der sich überzeugen ließ, mitgenommen hat ..."
 scheme.16.a:0 "[target.Custom('get_DieDer')|U] Verräter[target.Custom('get_inFemale')] wird nicht vermisst werden."
 scheme_religious_festival_tooltip:0 ""
 scheme.17.t:0 "Ein großes [ROOT.GetCountry.Custom('festival_type')]"
 scheme.17.desc:0 "In einer atemberaubenden Zurschaustellung von Großzügigkeit hat [SCOPE.sChar('this_guy').GetPraenomen], ein beliebtes Mitglied unserer religiösen Institution, ein großes Fest aus eigener Tasche in Auftrag gegeben."
 scheme.17.a:0 "Hervorragend!"
 saturnalia:0 "Saturnalia-Fest"
 pyanepsia:0 "Pyanepsia-Fest"
 festival_key:0 "Fest"
 grand_religious_festival:0 "Großes Fest"
 desc_grand_religious_festival:0 "Unsere religiös gesinnten Amtsträger haben ein Fest zu Ehren der Götter in Auftrag gegeben."
 scheme_hold_religious_festival:1 "Großes [ROOT.GetCharacter.GetEmployer.Custom('festival_type')] vorbereiten"
 scheme_hold_religious_festival_desc:0 "Jedes Fest braucht einen Förderer!"
 scheme_ambition_religious_festival:0 "Diese Intrige wird abgeschlossen sein, sobald die notwendigen Mittel für die Organisation eines religiösen Festes gesammelt wurden."
 scheme_ambition_offer_marriage:0 "Diese Intrige gilt als erfolgreich, wenn [SCOPE.GetRootScope.GetCharacter.GetName] [ongoing_scheme_target.GetName] einen Heiratskandidaten vorgestellt hat."
 offer_marriage_effect_tt:0 "Ein #Y Ehepartner#! wurde [ongoing_scheme_target.GetName] vorgeschlagen."
 scheme_offer_marriage_to_ruler:0 "Ein königlicher Antrag"
 scheme_offer_marriage_to_ruler_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetName] kümmert sich um [SCOPE.GetRootScope.GetCharacter.GetHerHis] Familie, indem [SCOPE.GetRootScope.GetCharacter.GetSheHe] versucht, einen geeigneten Ehepartner für [ongoing_scheme_target.GetName] zu finden."
 scheme.18.t:0 "Ein Antrag"
 scheme.18.desc:0 "Die Tatsache, dass [ongoing_scheme_target.GetName] noch nicht geheiratet hat, hat die Aufmerksamkeit vieler großer Familien des Reiches auf sich gezogen. Es war daher keine Überraschung, dass während der jüngsten Feierlichkeiten des Hauses [courting_family.GetName] [ongoing_scheme_target.GetName], ein[ongoing_scheme_target.Custom('get_eFemale')] junge[ongoing_scheme_target.Custom('get_rMale')] und nach Ansicht von so manchen sehr passende[ongoing_scheme_target.Custom('get_rMale')] Partner[ongoing_scheme_target.Custom('get_inFemale')] für [new_cousin.GetPraenomen], vorgestellt wurde.\n\nEs ist offensichtlich, dass [courting_hof.GetName] und [courting_hof.GetHerHis]e gesamte Familie zutiefst dankbar wären, wenn unsere Familien in eine solche Vereinigung treten würden."
 scheme.18.a:0 "[new_cousin.GetPraenomen] scheint ein[new_cousin.Custom('get_eFemale')] ideale[new_cousin.Custom('get_rMale')] Partner[new_cousin.Custom('get_inFemale')] zu sein."
 scheme.18.b:0 "Wir können uns nicht auf einen solchen Plan festlegen."
 scheme.19.t:0 "Zu spät"
 scheme.19.desc:0 "Unser Plan, unsere Familie in die Herrscherfamilie einheiraten zu lassen, ist gescheitert: Jemand anderes hat diese Gelegenheit schneller genutzt.\nZum Glück konnten wir zumindest einen Teil des ausgegebenen Geldes zurückerhalten."
 scheme.19.a:0 "Lang lebe die Monarchie ..."
 scheme_seek_a_spouse:1 "Ehepartner suchen"
 scheme_seek_a_spouse_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetName] sucht eine[SCOPE.GetRootScope.GetCharacter.Custom('get_nMale')] Gemahl[SCOPE.GetRootScope.GetCharacter.Custom('get_inFemale')]."
 scheme_ambition_seek_a_spouse:0 "Diese Intrige gilt als erfolgreich, wenn [SCOPE.GetRootScope.GetCharacter.GetName] einen geeigneten politischen Heiratspartner innerhalb der [ongoing_scheme_target.GetFamilyDisplayName]-Familie gefunden hat."
 seek_spouse_effect_tt:0 "Vereinbarungen werden mit [ongoing_scheme_target.GetName] getroffen, um in die [ongoing_scheme_target.GetFamilyDisplayName]-Familie einzuheiraten."
 seeking_a_spouse:1 "Ehepartner suchen"
 desc_seeking_a_spouse:0 "Dieser Charakter bemüht sich derzeit um eine politische Heirat mit einer der großen Familien des Reiches."
 scheme.20.t:0 "Antrag abgelehnt"
 scheme.20.desc:0 "Der Plan, in die [ongoing_scheme_target.GetFamilyDisplayName]-Familie einzuheiraten, ist gescheitert. [ongoing_scheme_target.GetName] hat sich geweigert, geeignete Kandidaten zur Heirat anzubieten."
 scheme.20.a:0 "Das ist eine große Schande."
 proposal_refused:0 "Heiratsantrag abgelehnt"
 proposal_refused_desc:0 "Dieser Charakter hat sich vor Kurzem an eine der großen Familien des Reiches gewandt, um eine politische Heirat einzugehen, nur um die Hoffnungen vom Oberhaupt der Dynastie zunichtegemacht zu bekommen."
 new_wife_from_family_tt:0 "#Y [love_target.GetName]#!, ein[love_target.Custom('get_eFemale')] passende[love_target.Custom('get_rMale')] junge[love_target.Custom('get_rMale')] [love_target.GetWomanMan], wurde unter den vielen Zweigen der #Y [ongoing_scheme_target.GetFamilyDisplayName]#!-Familie gefunden.\n\n"
 scheme.22.t:0 "[ongoing_scheme_target.GetFamilyDisplayName]-Familie lehnt königliche Heirat ab"
 scheme.22.desc:0 "Unser Angebot, eine politische Heirat zwischen [spurned_suitor.GetName] und einem Mitglied der [ongoing_scheme_target.GetFamilyDisplayName]-Familie zu arrangieren, ist von deren Oberhaupt [ongoing_scheme_target.GetName] mit Hohn und Spott bedacht worden. [ongoing_scheme_target.GetSheHe|U] hat sehr deutlich gemacht, dass von einer Heirat zwischen unseren beiden Familien nicht die Rede sein wird, solange sich die Dinge in diesem Land nicht drastisch ändern, und dass sie insbesondere mit [spurned_suitor.Custom('get_DerDem')] [spurned_suitor.GetTitle] keine Heirat eingehen werden."
 scheme.22.a:0 "Wie kann [ongoing_scheme_target.GetSheHe] es wagen?!"
 scheme.23.t:0 "[ongoing_scheme_target.GetFamilyDisplayName]-Familie lehnte unser Angebot ab"
 scheme.23.desc:0 "Unser Angebot, eine politische Heirat zwischen [spurned_suitor.GetName] und einem Mitglied der [ongoing_scheme_target.GetFamilyDisplayName]-Familie zu arrangieren, ist von deren Oberhaupt [ongoing_scheme_target.GetName] mit Hohn und Spott bedacht worden. [ongoing_scheme_target.GetSheHe|U] hat sehr deutlich gemacht, dass von einer Heirat zwischen unseren beiden Familien nicht die Rede sein wird, solange sich die Dinge in diesem Land nicht drastisch ändern."
 scheme.23.a:0 "Wie kann [ongoing_scheme_target.GetSheHe] es wagen?!"
 scheme.24.t:0 "Eine politische Heirat?"
 scheme.24.desc:0 "Heiratsverträge werden nie leichtfertig geschlossen. Traditionell werden zwei Familien auf diese Weise miteinander verbunden, nicht nur in der Ehe, sondern auch in einem politischen Bündnis, von dem erwartet wird, dass es so lange bestehen bleibt, wie auch sie verbunden sind. Die Heirat von [would_be_suitor.GetName] ist daher eine Staatsangelegenheit.\n\nUnter den vielen noch so weit entfernten Verwandten der [ongoing_scheme_target.GetFamilyDisplayName]-Familie wurde rigoros mit der Suche nach einem passenden Kandidaten begonnen. Sobald ein passender Kandidat ausgemacht ist, wird [ongoing_scheme_target.GetName] mit einem Heiratsangebot kontaktiert."
 scheme.24.a:0 "Sicher eine reine Formalität?"
 scheme_ambition_seek_a_spouse_event_tt:0 "Diese Intrige gilt als erfolgreich, wenn [would_be_suitor.GetName] einen geeigneten politischen Heiratspartner innerhalb der [ongoing_scheme_target.GetFamilyDisplayName]-Familie gefunden hat."
