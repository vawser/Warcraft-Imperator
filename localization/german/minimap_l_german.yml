l_german:
 terrain_MAPMODE:0 "Terrain"
 terrain_MAPMODE_DESC:1 "#T Kartenmodus: Terrain#!\nBietet eine ästhetische Ansicht der Karte mit minimalen politischen Informationen."
 simple_terrain_MAPMODE:0 "Einfaches Terrain"
 simple_terrain_MAPMODE_DESC:3 "#T Kartenmodus: Einfaches Terrain#!\nFärbt jedes Territorium entsprechend seiner #Y Terrain-Art#! ein."
 political_MAPMODE:0 "Politisch"
 political_MAPMODE_DESC:1 "#T Kartenmodus: Politisch#!\nDies färbt jede #Y Nation#! in einer einzigartigen Farbe ein."
 culture_MAPMODE:0 "Kultur"
 culture_MAPMODE_DESC:2 "#T Kartenmodus: Kultur#!\nFärbt die Karte entsprechend der dominanten #Y Kultur#! jedes Territoriums ein."
 religion_MAPMODE:0 "Religion"
 religion_MAPMODE_DESC:3 "#T Kartenmodus: Religion & Heilige Stätten#!\nDies färbt die Karte entsprechend der vorherrschenden #Y Religion#! in jedem Territorium und zeigt alle #Y Heiligen Stätten#! der Religion des derzeit ausgewählten Territoriums."
 area_MAPMODE:0 "Provinzen"
 area_MAPMODE_DESC:2 "#T Kartenmodus: Provinzen#!\nFärbt jede #Y Provinz#! mit einer einzigartigen Farbe ein, damit Ihr sehen könnt, welche Territorien zusammengehören."
 tradegoods_MAPMODE:0 "Handelsgüter"
 tradegoods_MAPMODE_DESC:3 "#T Kartenmodus: Handelsgüter#!\nFärbt jedes Territoriums entsprechend seines jeweiligen #Y Handelsguts#! mit einer einzigartigen Farbe ein."
 diplomacy_MAPMODE:0 "Diplomatie"
 diplomacy_MAPMODE_DESC:1 "#T Kartenmodus: Diplomatie#!\nDieser Kartenmodus zeigt die ausgewählte Nation in #G grün#! und färbt alle anderen Nationen, die diplomatische Beziehungen zur ausgewählten Nation haben, entsprechend ihres Beziehungstyps ein."
 opinion_MAPMODE:0 "Meinung"
 opinion_MAPMODE_DESC:1 "#T Kartenmodus: Meinung#!\nDieser Kartenmodus zeigt die #Y Meinung#! aller Nationen zur ausgewählten Nation. Die ausgewählte Nation selbst ist blau und die Meinung der anderen Nationen über sie wird in #R rot#! bis #G grün#! angezeigt, je nachdem ob die Meinung niedriger und höher ist."
 unrest_loyalty_MAPMODE:0 "Unruhe und Loyalität"
 unrest_loyalty_MAPMODE_DESC:2 "#T Kartenmodus: Unruhe und Loyalität#!\nDies zeigt den Grad an Unruhe in einzelnen Territorien. Territorien ohne Unruhe sind #G Grün#! und Territorien mit Unruhe haben je nach Unruhe verschiedene Nuancen von #R Rot#!."
 population_MAPMODE:0 "Bevölkerung"
 population_MAPMODE_DESC:2 "#T Kartenmodus: Bevölkerung#!\nFärbt jedes Territorium entsprechend seiner relativen #Y Bevölkerung#! ein. Ein helleres Grün bedeutet eine höhere Bevölkerungszahl."
 MAPACTION_FIND_PROVINCE:2 "#T Ort suchen#!\n#I Klicken, um ein Menü zu öffnen, in dem Ihr eine Nation, Provinz oder ein Territorium suchen könnt!#!"
 MAPACTION_GO_TO_CAPITAL:1 "#T Hauptstadt zentrieren#!\n#I Klicken, um Eure Hauptstadt auf der Karte zu zentrieren.#!"
 barbarian_power_MAPMODE:0 "Barbarenmacht"
 barbarian_power_MAPMODE_DESC:0 "#T Kartenmodus: Barbarenmacht#!\nDieser Kartenmodus hebt Orte hervor, in denen #Y Barbaren#! auftauchen können und gibt deren Stärke und Wachstum an."
 trade_routes_MAPMODE:0 "Handelsrouten"
 trade_routes_MAPMODE_DESC:0 "#T Kartenmodus: Handelsrouten#!\nDieser Kartenmodus färbt #Y Provinzen#!, die keine freien Importrouten haben in weiß und #Y Provinzen#!, die noch freie Importrouten haben, in verschiedenen #G Grüntönen#! ein. Je dunkler die Farbe ist, desto mehr unbenutzte Handelsrouten existieren in der Provinz."
 players_MAPMODE:0 "Spieler"
 players_MAPMODE_DESC:0 "#T Kartenmodus: Spieler#!\nFärbt alle #Y Nationen#!, die momentan von einem menschlichen Spieler gespielt werden, in ihrer einzigartigen Farbe ein, und graut jene aus, die von der KI kontrolliert werden."
 fortifications_MAPMODE:0 "Befestigungen"
 fortifications_MAPMODE_DESC:1 "#T Kartenmodus: Befestigungen#!\nDieser Kartenmodus zeigt befreundete Festungen in #V Blau#!, neutrale in #T Gelb#! und feindliche in #R Rot#! an. Die #Y Kontrollzonen#! von befreundeten und feindlichen Festungen werden durch blaue beziehungsweise rote Streifen dargestellt."
 region_MAPMODE:2 "Regionen"
 region_MAPMODE_DESC:2 "#T Kartenmodus: Regionen#!\nFärbt die Karte mit einzigartigen Farben für jede #Y Region#! ein."
 supply_MAPMODE:0 "Versorgung"
 supply_MAPMODE_DESC:3 "#T Kartenmodus: Versorgung#!\nFärbt die Karte entsprechend des relativen #Y Versorgungslimits#! jedes Territoriums ein. Wählt eine Armee aus, um zu sehen, welche Territorien diese unterstützen können."
 civilization_MAPMODE:0 "Zivilisation"
 civilization_MAPMODE_DESC:1 "#T Kartenmodus: Zivilisation#!\nFärbt die Karte entsprechend dem relativen #Y Zivilisationswert#! jedes Territoriums ein."
 naval_range_MAPMODE:0 "Flottenreichweite"
 naval_range_MAPMODE_DESC:0 "#T Kartenmodus: Flottenreichweite#!\nZeigt die Flottenreichweite Eurer Nation."
 holdings_mm_MAPMODE:0 "Besitztümer"
 holdings_mm_MAPMODE_DESC:0 "#T Kartenmodus: Besitztümer#!\nZeigt an, welcher Charakter wie viel Anteile an Territorien besitzt."
 province_rank_MAPMODE:0 "Territoriumsstufe"
 province_rank_MAPMODE_DESC:0 "#T Kartenmodus: Territoriumsstufe#!\nZeigt die Ränge von Territorien."
 government_MAPMODE:0 "Regierungstyp"
 government_MAPMODE_DESC:0 "#T Kartenmodus: Regierungstyp#!\nZeigt die Regierungstypen der Nationen."
 levies_MAPMODE:0 "Aufgebote"
 levies_MAPMODE_DESC:0 "#T Kartenmodus: Aufgebote#!\nDieser Kartenmodus zeigt die #Y Aufgebote#! Eurer Nation an und ermöglicht Euch, diese auf der Karte auszuheben."

 MAPMODE_TERRAIN:1 "$terrain_MAPMODE_DESC$"
 MAPMODE_POLITICAL:1 "$political_MAPMODE_DESC$"
 MAPMODE_PLAYERS:1 "$players_MAPMODE_DESC$"
 MAPMODES_HEADER:0 "Kartenmodi"
 DRAG_DROP_TOOLTIP:1 "Zieht das gewünschte Kartensymbol auf einen Platz auf der Minikartenleiste, um es dort zu platzieren."
 CONFIGURE_MAP_MODES:0 "Voreingestellte Kartenmodi konfigurieren\n(Drag & Drop)"
