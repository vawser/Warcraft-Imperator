l_german:
 pirate_events.1.t:0 "Piratenversteck"
 pirate_events.1.desc:0 "Uns wurde berichtet, dass sich in [SCOPE.sP('pirate_cove').GetName] ein Piratenversteck befindet. Die örtlichen Kaufleute und Händler fordern nun, dass wir diese Piraten auszurotten, damit ihre Handelsschiffe unbeschadet weiter an unseren Ufern entlang segeln können.\n\nEin Berater von [ROOT.GetCountry.GetRuler.GetPraenomen] tritt an [ROOT.GetCountry.GetRuler.Custom('get_SieIhn')] und sagt: "Mein[ROOT.GetCountry.GetRuler.Custom('get_eFemale')] [ROOT.GetCountry.GetRulerTitle], ich habe einen Plan ..."."
 pirate_events.1.a:0 "Wir werden die Piraten vertreiben! Bei Bedarf mit Gewalt!"
 pirate_events.1.b:0 ""Oh, was ist!?""
 pirate_events.2.t:0 "Angriff auf die Piraten"
 popular_ruler_pirate_attack_desc:0 "[ROOT.GetCountry.GetRuler.GetName], der nicht die Gunst der Bevölkerung verlieren will, hat beschlossen, die Forderungen zu erfüllen. Nach einem Jahr der Vorbereitung ist er nun endlich bereit anzugreifen. [ROOT.GetCountry.GetRuler.GetHerHis|U]e Berater können sich jedoch nicht darauf einigen, ob es am besten ist, sie auf dem Land- oder Seeweg anzugreifen."
 arrogant_ruler_pirate_attack_desc:0 "[ROOT.GetCountry.GetRuler.GetName] hat ein Jahr damit verbracht, [ROOT.GetCountry.GetRuler.GetHerHis]e Truppen zu drillen, Vorräte zu sammeln und die nötigen Vorbereitungen zu treffen. [ROOT.GetCountry.GetRuler.GetHerHis|U]e Berater können sich jedoch nicht darauf einigen, ob es am besten wäre, sie auf dem Land- oder Seeweg anzugreifen. Natürlich haben sie sich deshalb nun an [ROOT.GetCountry.GetRuler.GetName] gewandt, damit [ROOT.GetCountry.GetRuler.GetSheHe] mit [ROOT.GetCountry.GetRuler.GetHerHis]em taktischen Genie eine Entscheidung fällt."
 generic_attack_pirate_attack_desc:0 "Wir haben ein Jahr damit verbracht, unsere Truppen zu drillen, Vorräte zu sammeln und die nötigen Vorbereitungen zu treffen. Unsere Berater können sich jedoch nicht darauf einigen, ob es am besten wäre, sie auf dem Land- oder Seeweg anzugreifen."
 pirate_events.2.a:0 "Nehmt die Überlandroute."
 pirate_events.2.b:0 "Unsere Flotte braucht diese Erfahrung."
 pirate_events.3.t:0 "Förderung der Piraterie"
 pirate_events.3.desc:1 "Nachdem [ROOT.GetCountry.GetName] beschlossen hatte, mit den Piraten zusammenzuarbeiten, schickten sie Gesandte zu deren Kapitän und bauten diplomatische Beziehungen auf. Die Piraten haben Interesse an unserm Angebot gezeigt und behaupten, sie wären bereit, im Austausch für Schutz mit uns zusammenzuarbeiten.\n\nEs bleibt jedoch die Frage, wie wir die Fähigkeiten der Piraten am liebsten nutzen würden. Wir werden ganz [SCOPE.sP('pirate_cove').GetState.GetShortName] zum sicheren Hafen für Piraten machen und im Gegenzug werden sie entweder unseren Handel schützen und die Handelsschiffe unserer Nachbarn zwangsweise in unsere Häfen umleiten oder ihre Erfahrung mit unseren Schiffbauern und Matrosen teilen."
 pirate_events.3.a:1 "Sie werden vorbeifahrende Handelsschiffe freundlich einladen, in unseren Häfen zu halten!"
 pirate_events.3.b:1 "Sie werden unsere Flotte stärken!"
 pirate_events.4.t:0 "Nahegelegene Nation beherbergt Pirates"
 pirate_events.4.desc:0 "Uns wurde berichtet, dass unsere Küsten regelmäßig von Piraten heimgesucht werden. [ROOT.GetCountry.GetRuler.GetName] geht davon aus, dass dies für die Bürger ein wenig ärgerlich sein muss und hat deshalb Kundschafter in die Region geschickt. Sie sind nun zurückgekehrt und haben [ROOT.GetCountry.GetRuler.Custom('get_SieIhn')] darüber informiert, dass die Piraten, die unsere Küsten überfallen, von unseren Nachbarn in [SCOPE.sState('pirate_state').GetCountry.GetName] geschützt werden! [ROOT.GetCountry.GetRuler.GetName] betrachtet dies als persönliche Beleidigung und hat [ROOT.GetCountry.GetRuler.GetHerHis]e Berater um Rat gebeten."
 pirate_events.4.a:0 "Das darf so nicht weitergehen!"
 pirate_events.4.b:0 "Vielleicht sollten wir die Konfrontation mit unseren Nachbarn vermeiden."
 pirate_events.5.t:0 "Abgesandter aus [SCOPE.sC('original_country').GetName]"
 pirate_events.5.desc:0 "Ein Abgesandter aus [SCOPE.sC('original_country').GetName] ist heute angekommen und fordert, dass wir den Schutz der Piraten in [SCOPE.sState('pirate_state').GetShortName] sofort beendet. Er geht sogar so weit und fordert, dass wir der Bedrohung durch die Piraten endgültig ein Ende setzten. Der Abgesandte erwartet eine Antwort von unsere[ROOT.GetCountry.GetRuler.Custom('get_rmEnding')] [ROOT.GetCountry.GetRulerTitle]."
 pirate_events.5.a:0 "Natürlich kommen wir jeder Bitte nach."
 pirate_events.5.b:0 "Teilt Eure[SCOPE.sC('actor').GetRuler.Custom('get_rmEnding')] sogenannten [SCOPE.sC('original_country').GetRulerTitle] mit, dass [SCOPE.sC('original_country').GetRuler.GetSheHe] hier keine Macht hat!"
