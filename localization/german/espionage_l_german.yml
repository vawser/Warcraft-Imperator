l_german:
 country_diplomacy.42.t:0 "Wie angegossen"
 country_diplomacy.42.desc:0 "Mit kühner Tapferkeit hat [SCOPE.sChar('spy').GetPraenomen] [SCOPE.sC('spied_upon').Custom('get_DenDie_court_type')] [SCOPE.sC('spied_upon').Custom('get_court_type')] von [SCOPE.sC('spied_upon').GetName] infiltriert. Solange [SCOPE.sChar('spy').GetSheHe] dort bleibt und nicht entdeckt wird, haben wir Zugang zu den wirtschaftlichen und militärischen Aufzeichnungen der [SCOPE.sC('spied_upon').GetAdjective]en Verwaltung.\n\nWir sollten jedoch vorsichtig sein, denn je länger unser Spion an Ort und Stelle bleibt, desto größer ist das Risiko einer Entdeckung."
 country_diplomacy.42.a:0 "Hervorragend."
 country_diplomacy.42.a.tt:0 "#G Ihr könnt im Diplomatie-Fenster jetzt Angaben zur Schatzkammer und Rekrutenreserve von [SCOPE.sC('spied_upon').GetName] einsehen.#!"
 country_diplomacy.43.t:0 "Ein Spion in unserer Mitte"
 country_diplomacy.43.desc:0 "Grinsend wie ein stolzer Löwe wirft ein ruppiger Krieger eine[SCOPE.sChar('spy').Custom('get_nMale')] zerzauste[SCOPE.sChar('spy').Custom('get_nMale')] [SCOPE.sChar('spy').GetWomanMan] vor die Füße unseres wohlwollenden Herrschers und beschreibt im Detail die Art und Weise, wie [SCOPE.sChar('spy').GetPraenomen] dabei beobachtet wurde, wichtige Treffen belauscht zu haben, die unter strengster Geheimhaltung stattfanden.\nNach einem gründlichen Verhör stellt sich heraus, dass [SCOPE.sChar('spy').GetPraenomen] von der hinterhältigen [SCOPE.sChar('spier').GetAdjective]en Elite auf eine Spionagemission geschickt wurde.\n\nEs bleibt nur noch zu entscheiden, was wir mit [SCOPE.sChar('spy').GetHerHim] machen: Sollen wir [SCOPE.sChar('spy').Custom('get_SieIhn')] verbannen und mit ein paar blauen Flecken davonkommen lassen oder senden wir eine viel grausigere Botschaft?"
 country_diplomacy.43.a:0 "Verurteilt [SCOPE.sChar('spy').Custom('get_SieIhn')] zum Tode."
 country_diplomacy.43.b:0 "Zeigt Erbarmen ... Dieses eine Mal."
 country_diplomacy.44.t:0 "Toter Spion"
 country_diplomacy.44.desc:0 "In einer grausamen Zurschaustellung von Hochmut hat die [SCOPE.sC('spied_upon').GetAdjective]e Elite unseren treuen Untertan [SCOPE.sChar('spy').GetName] zum Tode verurteilt.\n\nVielleicht war dies letztlich gar kein so großer Verlust, da [SCOPE.sChar('spy').GetSheHe] ohnehin kein sehr guter Spion gewesen zu sein scheint."
 country_diplomacy.44.a:0 "Verdammt!"
 country_diplomacy.45.t:0 "Ein unbequemer Besucher"
 country_diplomacy.45.desc:0 "[SCOPE.sChar('spy').GetName] ist verwahrlost, müde und alle möglichen Flüche ausstoßend nach [ROOT.GetCountry.GetName] zurückgekehrt. Es stellt sich heraus, dass [SCOPE.sChar('spy').GetSheHe] dabei entdeckt wurde, wie [SCOPE.sChar('spy').GetSheHe] eine wichtige Ratssitzung belauschte und versuchte, Wissen zu sammeln, das uns helfen könnte.\n\nBedauerlicherweise wurde [SCOPE.sChar('spy').GetHerHis]e Geschichte des Scheiterns vor den versammelten Adligen [ROOT.GetCountry.Custom('get_AmIm_court_type')] [ROOT.GetCountry.Custom('get_court_type')] vorgetragen, was zu einer ausgesprochen unangenehmen Atmosphäre führte."
 country_diplomacy.45.a:0 "Wie furchtbar peinlich ..."
 country_diplomacy.46.t:0 "Spionage beendet"
 country_diplomacy.46.desc:0 "Uns hat die Nachricht erreicht, dass unser Spion innerhalb der [SCOPE.sC('spied_upon').GetAdjective]en Verwaltung auf mysteriöse Weise verschwunden ist. Wir können nur vermuten, dass wir ihn nicht wiedersehen werden, da der hinterhältige Ruf von [SCOPE.sC('spied_upon').GetName] allseits bekannt ist."
 country_diplomacy.46.a:0 "[SCOPE.sChar('spy').GetHerHis|U] Opfer ist zur Kenntnis genommen."
 country_diplomacy.48.t:0 "Logistische Sabotage"
 country_diplomacy.48.desc:0 "$espionage_shenanigans_opener$[spy.GetSheHe|U] ist scheinbar über eine Möglichkeit gestolpert, die Bestellungen und Lieferungen der [spied_upon.GetAdjective]en [sabotage_army.GetName] zu stören, vorausgesetzt, wir können die nötigen Mittel bereitstellen ..."
 country_diplomacy.48.a:0 "Ein faszinierender Plan."
 country_diplomacy.48.at:0 "Der Erfolg hängt von [spy.GetHerHis]er @military_icon! Kriegskunst ab.\nSollte [spy.GetSheHe] erfolgreich sein:"
 country_diplomacy.48.b:0 "[spy.GetPraenomen] braucht nicht für Stirnrunzeln zu sorgen."
 country_diplomacy.48.c:0 "Wie konnte das geschehen?"
 country_diplomacy.49.desc:0 "$espionage_shenanigans_arrest_opener$\n\nBei der Durchsuchung wurde klar, dass sie planen, die Befehle unserer Armeen im Feld durch falsche Nachrichten zu stören und Verwirrung zu stiften.\n\n$espionage_shenanigans_arrest_closer$"
 country_diplomacy.49.a:0 "Ab mit [spy.GetHerHis]em Kopf."
 country_diplomacy.49.b:0 "[spy.GetPraenomen] steht es frei zu gehen."
 country_diplomacy.50.desc:0 "In unserer Logistik ist Aufruhr ausgebrochen. Eine Reihe von Verwechslungen, widersprüchlichen Befehlen und regelrechten Fehlleitungen haben die Organisation und damit zugleich das Selbstvertrauen der [sabotage_army.GetName] geschwächt.\n\nEs ist schwer zu glauben, dass eine solche Störung allein der Inkompetenz eines Einzelnen zu Füßen gelegt werden kann. Wir müssen die Möglichkeit einer vorsätzlichen Sabotage durch fremdländische Agenten in Betracht ziehen und unsere [spier.GetAdjective]en Feinde kämen als potenzielle Schuldige infrage."
 country_diplomacy.50.a:0 "Inakzeptabel!"
 country_diplomacy.51.desc:0 "In der heutigen Nachricht hat [spy.GetPraenomen] von [spy.GetHerHis]em Erfolg berichtet, einschließlich skurriler Beschreibungen der Inkompetenz innerhalb der [spy_upon.GetAdjective]en Verwaltung und der dadurch verursachten Aufregung und Empörung.\n\n[spy.GetHerHis|U]e Taten werden den Soldaten von [spy_upon.GetName] zumindest vorübergehend Schwierigkeiten verursachen."
 country_diplomacy.51.a:0 "Schlau wie ein Fuchs."
 country_diplomacy.52.t:0 "Geistiges Eigentum"
 country_diplomacy.52.desc:0 "$espionage_shenanigans_opener$[spy.GetSheHe|U] hat den Verbleib geheimer Dokumente entdeckt, die innovative Entwürfe und Ideen der größten [spy_upon.GetAdjective]en Köpfe festhalten, und vorgeschlagen, dass der Diebstahl solchen Wissens [spier.GetName] sehr helfen könnte. "
 country_diplomacy.52.a:0 "[spy.GetSheHe|U] hat unsere Unterstützung."
 country_diplomacy.52.at:0 "Der Erfolg hängt von [spy.GetHerHis]er @civic_icon! Finesse ab.\nSollte [spy.GetSheHe] erfolgreich sein:"
 country_diplomacy.52.b:0 "Spione sollten keine Aufmerksamkeit erregen."
 country_diplomacy.53.desc:0 "$espionage_shenanigans_arrest_opener$\n\n[spy.GetSheHe|U] wurde auf frischer Tat dabei ertappt, wie [spy.GetSheHe] offensichtlich versuchte, Zugang zu den Privatbibliotheken zu erhalten, in denen die Schreibernotizen unserer hochgeschätzten Denker und Ingenieure aufbewahrt werden.\n\n$espionage_shenanigans_arrest_closer$"
 country_diplomacy.54.desc:0 "Die Wachen der Privatbibliotheken unserer Regierung haben verlegen das Verschwinden einer Reihe wichtiger Schriftrollen gemeldet, in denen die neuesten Ideen und Entwürfe unserer berühmten Denker und Ingenieure festgehalten wurden.\n\nDer Verdacht ist auf [spier.GetName] gefallen, über dessen Treiben auf der Agora von [spier_upon.GetCapital.GetName] viel gemutmaßt wird."
 country_diplomacy.54.a:0 "Inakzeptabel!"
 country_diplomacy.55.desc:0 "Die letzten Meldungen von [spy.GetPraenomen] wurden von einer Reihe von Schriftrollen begleitet, die mit Wissen über Untertanen gefüllt waren, das für [spier.GetName] von Nutzen sein könnte und dessen Fehlen hoffentlich auch für die [spy_upon.GetAdjective]en Forscher spürbar sein wird.\n\n[spy.Custom('get_DieDer')|U] unscheinbare [spy.GetPraenomen] hat sich selbst als äußerst wertvoll erwiesen."
 country_diplomacy.55.a:0 "Erstaunlich."
 espionage_army_sabotage_modifier:0 "$country_diplomacy.48.t$"
 desc_espionage_army_sabotage_modifier:0 "Unsere Verwaltung ist von skrupellosen Feinden infiltriert worden, die versucht haben, die Führung und Kontrolle dieser Armee zu stören."
 espionage_suspicion_tooltip:0 "@[spied_upon.GetFlag]! [spied_upon.GetName] wird unsere Beteiligung vermuten."
 espionage_shenanigans_opener:0 "Zusammen mit der kodierten Nachricht von [spy.GetPraenomen] - unserem Spion [spied_upon.Custom('get_AmIm_court_type') [spied_upon.Custom('get_court_type')] von [spied_upon.GetName] - kommt auch der Hinweis auf eine einzigartige Gelegenheit:\n\n"
 espionage_shenanigans_arrest_opener:0 "Unsere Wachen haben eine[spy.Custom('get_nMale')] verdächtige[spy.Custom('get_nMale')] [spy.GetWomanMan] verhaftet, [spy.Custom('get_DieDer')] ohne triftigen Grund in der Verwaltung unserer Regierung herumlungerte."
 espionage_shenanigans_arrest_closer:0 "Unsere Berater glauben, dass der Spion von [spier.GetName] geschickt worden sein muss, doch es gibt keine Beweise dafür."
 tech_theft_1_cmod:0 "$country_diplomacy.52.t$"
 desc_tech_theft_1_cmod:0 "Unsere Bibliotheken wurden von fremdländischen Agenten überfallen, was die Arbeit unserer Forscher beeinträchtigt hat."
 tech_theft_2_cmod:0 "$country_diplomacy.52.t$"
 desc_tech_theft_2_cmod:0 "$desc_tech_theft_1_cmod$"
 tech_theft_3_cmod:0 "$country_diplomacy.52.t$"
 desc_tech_theft_3_cmod:0 "$desc_tech_theft_1_cmod$"
 tech_theft_4_cmod:0 "$country_diplomacy.52.t$"
 desc_tech_theft_4_cmod:0 "$desc_tech_theft_1_cmod$"
