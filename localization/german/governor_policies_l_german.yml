 GOVPOL_GOV_NOT_LOYAL:0 "$NAME$ ist nicht loyal genug, um die Strategie zu ändern. Die Loyalität muss über $VAL|Y%2$ liegen, beträgt derzeit aber nur $CURR|Y2%$."
