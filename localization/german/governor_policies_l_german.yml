 # Specific ones
 acquisition_of_wealth:0 "Anhäufung von Reichtum"
 acquisition_of_wealth_desc:1 "Diese Richtlinie wird die Steuer- und Handelseinnahmen der gesamten Provinz erhöhen, allerdings zur Bereicherung des präsidierenden Statthalters. Einige verachtenswerte Personen sind nur daran interessiert, ihre eigenen Taschen zu füllen."
 religious_conversion:0 "Religiöse Konvertierung"
 religious_conversion_desc:2 "Diese Strategie erhöht die Geschwindigkeit, mit der Bewohner in den Territorien der Provinz zur Religion unseres Landes bekehrt werden. Die Verbreitung unseres Glaubens erleichtert die Assimilierung der Bewohner in die dominierende Kultur des Landes."
 cultural_assimilation:0 "Kulturelle Assimilation"
 cultural_assimilation_desc:1 "Diese Strategie erhöht die Geschwindigkeit, mit der Bewohner in den Territorien der Provinz in die dominante Kultur unseres Landes assimiliert werden. Bekehrte Bewohner sind glücklicher und damit auch produktiver und weniger illoyal."
 bleed_them_dry:0 "Ausbeuten"
 bleed_them_dry_desc:1 "Diese Strategie erhöht das Einkommen der Provinz stark, allerdings zum Preis von erzeugter Unruhe und einer Verringerung der Nahrungsmittelproduktion. Es gibt schließlich eine Grenze, wie viel ein einzelner Mensch vertragen kann und wie viel er benötigt, um über die Runden zu kommen."
 borderlands:0 "Grenzland"
 borderlands_desc:1 "Diese Strategie erhöht den Rekrutenreservenbeitrag, den Bewohner einer Provinz geben, und stärkt deren Verteidigungsfähigkeit. Die Gewährleistung eines stetigen Nachschubs an Rekruten und starken Befestigungen ist der Schlüssel zum Sieg."
 encourage_trade:0 "Handel fördern"
 encourage_trade_desc:2 "Diese Strategie erhöht das Handelseinkommen und die Nahrungsmittelproduktion einer Provinz, indem ausländische Händler dazu ermutigt werden, in der Region Geschäfte zu machen. Es gibt immer Geld zu verdienen, wenn man nur die Gelegenheit erkennt."
 social_mobility:0 "Soziale Mobilität"
 social_mobility_desc:2 "Diese Strategie erhöht die Geschwindigkeit, mit der Bewohner einer Provinz in eine höhere Klasse aufsteigen (in der Reihenfolge von Sklaven zu Adligen). Die Förderung einer gesunden Verteilung des Handels wird eine gut abgerundete Wirtschaft gewährleisten."
 local_autonomy:0 "Lokale Autonomie"
 local_autonomy_desc:1 "Diese Strategie erhöht die Zufriedenheit der Bewohner einer Provinz auf Kosten einer stark verringerten Produktion in allen Bereichen. Indem wir die Menschen von ihren Lasten befreien, werden wir ihre Zufriedenheit steigern können."
 civilization_effort:0 "Zivilisierungsbemühungen"
 civilization_effort_desc:2 "Diese Strategie erhöht die Geschwindigkeit, mit der eine Provinz zivilisiert wird, und besänftigt gleichzeitig alle benachbarten Barbarenhochburgen. Nur Infrastruktur sowie die Verbreitung von Kultur und Bildung können Aufklärung bringen."
 gov_pol.1.t:1 "1 Bewohner konvertiert zum [ROOT.GetState.GetGovernorOrRuler.GetEmployer.GetReligion.GetName]en Glauben.\n\n[ROOT.GetState.GetGovernorOrRuler.GetName] ist dafür zuständig, #Y [SCOPE.ScriptValue('religionator_svalue')|0]#! Bewohner zu konvertieren, und wird als [ROOT.GetState.GetGovernorOrRuler.Custom('get_religionator_descriptor')] angesehen."
 gov_pol.2.t:1 "1 Bewohner konvertiert zur [ROOT.GetState.GetGovernorOrRuler.GetEmployer.GetPrimaryCulture.GetName]en Kultur.\n\n[ROOT.GetState.GetGovernorOrRuler.GetName] ist dafür zuständig, #Y [SCOPE.ScriptValue('culturenator_svalue')|0]#! Bewohner zu konvertieren, und wird als [ROOT.GetState.GetGovernorOrRuler.Custom('get_culturenator_descriptor')] angesehen."
 gov_pol.3.t:1 "Erhöht den Zivilisationswert einer benachbarten Barbarenhochburg um 2."
 gov_pol.4.t:1 "Stuft Barbarenhochburgen in benachbarten Territorien herunter oder entfernt sie."
 gov_pol.5.t:1 "1 Bewohner in jedem gültigen Territorium wird auf- oder abgestuft, um eine gleichmäßige Aufteilung zwischen Bürgern, Freien Männern und Sklaven zu erreichen. Dies wird keine Stammesmitglieder konvertieren."
 gov_pol.6.t:1 "1 #Y Stammesmitglied#! wird entweder zu einem #Y Freien Mann#! oder #Y Sklaven#!.\n\n[ROOT.GetState.GetGovernorOrRuler.GetName] ist insgesamt für das Aufwerten von #Y [SCOPE.ScriptValue('enlightenator_svalue')|0]#! Bewohnern zuständig und wird als [ROOT.GetState.GetGovernorOrRuler.Custom('get_enlightenator_descriptor')] angesehen."
 centralize_pops:0 "Bevölkerung zentralisieren"
 centralize_pops_desc:1 "Diese Strategie fördert die Migration in die Provinzhauptstadt und beschleunigt sie gleichzeitig für die lokale Bevölkerung, was zu einer verdichteten Bevölkerung führt. Eine geschäftige Metropole ist ein sicheres Zeichen für eine wohlhabende Provinz."
 gov_pol.7.t:1 "1 Bewohner wird aus einem zufälligen Territorium in die Staatshauptstadt verlegt."
 decentralize_pops:0 "Bevölkerung dezentralisieren"
 decentralize_pops_desc:1 "Diese Strategie fördert die Migration aus der Provinzhauptstadt und beschleunigt gleichzeitig auch die Migrationszeit für die lokale Bevölkerung, was zu einer verstreuteren Bevölkerung führt. Manchmal kann Überbevölkerung nicht allein durch mehr Getreide bekämpft werden."
 gov_pol.8.t:1 "1 Bewohner wird aus einem Territorium mit hoher Bevölkerungszahl in ein Territorium mit niedriger Bevölkerungszahl verlegt, um eine gleichmäßige Verteilung zu erreichen. Dies wird niemals die #Y Bevölkerungskapazität#! eines Territoriums überschreiten."
 pop_from_maptext_tt_citizen:0 "1 Bürger wurde hierher verlegt."
 pop_from_maptext_tt_tribesmen:0 "1 Stammesmitglied wurde hierher verlegt."
 pop_from_maptext_tt_freemen:0 "1 Freier Mann wurde hierher verlegt."
 pop_from_maptext_tt_slaves:0 "1 Sklave wurde hierher verlegt."
 harsh_treatment:0 "Raue Behandlung"
 harsh_treatment_desc:1 "Diese Strategie erhöht die Loyalität einer Provinz auf Kosten einer verringerten Produktion und einer Steigerung der Abwanderungsrate. Auch wenn die Kosten hoch sind, ist eine Zurschaustellung von Macht manchmal der beste Weg, um mit Meinungsverschiedenheiten umzugehen."
