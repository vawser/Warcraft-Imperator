 GOV_POLICY_MONTHLY_CHANCE:0 "\nMonatlich ändert sich Folgendes:"
 GOVPOL_CAPITAL_PROVINCE:2 "#T Statthalter-Strategie#!\nKlicken, um eine neue Strategie für $NAME|Y$ auszuwählen. Dies kostet Euch $COST$"
 GOVPOL_NOT_OWNED_BY_YOU:0 "Ihr müsst die Provinz besitzen, um ihre Strategie zu ändern."
