 ### Roman Warm Period ###
 dhe_roman_warm_period.1.t:0 "Die Warmzeit"
 dhe_roman_warm_period.1.desc:0 "Unser Volk, Bauern und Adlige, behaupten, das Wetter sei wärmer geworden und das Wachstum habe sich in den letzten Jahren verbessert. Zunächst schien es ein Zufall zu sein, aber je mehr wir die Tatsachen betrachten, desto wahrscheinlicher ist es, dass wir von einem der Götter oder Göttinnen gesegnet worden sind.\n\nOb gesegnet oder nicht, unser Volk freut sich über die Veränderungen."
 dhe_roman_warm_period.1.a:0 "Hoffen wir auf weitere gute Zeiten!"

 ### Buddhism in India ###
 dhe_buddhism.1.t:0 "Buddhistischer Lehrer"
 dhe_buddhism.1.desc:1 "Ein bekannter buddhistischer Lehrer reiste kürzlich durch unsere [randomized_country_province.Custom('get_city_type_loc')] [SCOPE.sP('randomized_country_province').GetName] in [SCOPE.sP('randomized_country_province').GetState.GetShortName] und die nähere Umgebung. Wir sahen anschließend viele Menschen, die sich zu den Überzeugungen dieses Mannes bekannten und ihre Weltsicht änderten, um den Lehren dieses Gautama-Buddhas zu folgen.\n\nObwohl wir uns ursprünglich Sorgen machten, dass dies Scherereien verursachen würde, erscheinen diese Leute selbst jenen, die nicht ihren eigenen Lehren folgen, friedlich und hilfsbereit. Vielleicht ist dieser Buddha doch nicht ganz im Unrecht?"
 dhe_buddhism.1.a:1 "$dhe_jainism.1.a$"
 dhe_buddhism.1.b:1 "$dhe_jainism.1.b$"
 dhe_buddhism.2.t:0 "Die großen buddhistischen Mönche"
 dhe_buddhism.2.desc:0 "Mehrere Mönche buddhistischen Glaubens spielten bei der Unterrichtung unseres Volkes über die Lehren des Buddha eine wichtige Rolle. In bestimmten Städten wie [SCOPE.sP('buddhist_province_1').GetName] ist eine Bewegung um die Mönche herum gewachsen und zu einer bemerkenswerten politischen Macht geworden. Obwohl die Mönche nicht explizit um unsere Hilfe gebeten haben, könnte dies eine Chance für uns sein, unseren Glauben zu zeigen und unser Volk zu konvertieren."
 dhe_buddhism.2.a:0 "Wir werden dafür sorgen, dass sie Erfolg haben."
 dhe_buddhism.2.b:0 "Es geht ihnen bereits ohne unsere Hilfe gut."
 dhe_buddhism.3.t:0 "Das buddhistische Konzil"
 dhe_buddhism.3.desc:0 "Nachdem die Mönche vor einigen Jahren unsere Hilfe erhalten hatten, konnten wir mehrere Gemeinden dabei beobachten, die sich auch dem Buddhismus zuwandten. Nun haben die buddhistischen Ältesten jedoch ein Konzil gegründet, um all die Schwindler unter ihren Reihen auszumerzen. Es scheint, dass unsere Absicht, ihnen zu helfen, nach hinten losgegangen ist und viele nur vorgeben Buddhisten zu sein, um die echten Gläubigen und unsere Geschenke aus Gold auszunutzen.\n\nNun bitten uns die Ältesten um weitere Unterstützung, um diese Probleme zu lösen, da wir zum Teil mitverantwortlich sind."
 dhe_buddhism.3.a:0 "Wir werden diese Verräter ausrotten."
 dhe_buddhism.3.a.tt:0 "Die Ältesten werden im buddhistischen Konzil unsere Unterstützung erhalten."
 dhe_buddhism.3.b:0 "Sie wollten mehr Buddhisten, oder nicht!?"
 dhe_buddhism.3.b.tt:0 "Wir werden auf eine Teilnahme am buddhistischen Rat verzichten."
 dhe_buddhism.4.t:0 "Buddhistische Abgesandte"
 dhe_buddhism.4.desc:0 "Nun, da das buddhistische Konzil zu Ende gegangen ist und die Meinungsverschiedenheiten und Probleme gelöst wurden, haben wir eine große Gruppe treuer buddhistischer Mönche in unserer Hand. Wir können sie entweder unser Volk führen und lehren lassen oder sie aussenden, um andere Nationen über unseren Glauben zu unterrichten."
 dhe_buddhism.4.a:0 "Entsendet sie in die Welt."
 dhe_buddhism.4.a.tt:0 "Ein Abgesandter wird nach #Y [THIS.GetCountry.GetName]#! geschickt."
 dhe_buddhism.4.b:0 "Lasst sie unser Volk führen."
 dhe_buddhism.5.t:0 "Der [SCOPE.sCountry('original_country').GetAdjective]e Mönch"
 dhe_buddhism.5.desc:0 "Wir haben einen Abgesandten aus [SCOPE.sCountry('original_country').GetName] erhalten, einen Mönch mit dem Namen [SCOPE.sCharacter('buddhist_monk').GetName]. Anscheinend ist er ein buddhistischer Gelehrter und wurde geschickt, um unser Volk über die [SCOPE.sCountry('original_country').GetAdjective]e Kultur und den [SCOPE.sCountry('original_country').GetAdjective]en Glauben zu unterrichten und so die Beziehungen zwischen unseren beiden Nationen zu verbessern."
 dhe_buddhism.5.a:0 "Lasst ihn predigen."
 dhe_buddhism.5.b:0 "Schickt ihn zurück nach [SCOPE.sCountry('original_country').GetName]."
 buddhism_huge.tt:0 "Bis zu #Y 50%#! der Bevölkerung in #Y [THIS.GetProvince.GetName]#! konvertiert zum #Y Buddhismus#!."
 buddhism_major.tt:0 "Bis zu #Y 33%#! der Bevölkerung in #Y [THIS.GetProvince.GetName]#! konvertiert zum #Y Buddhismus#!."
 buddhism_medium.tt:0 "Bis zu #Y 20%#! der Bevölkerung in #Y [THIS.GetProvince.GetName]#! konvertiert zum #Y Buddhismus#!."
 buddhism_minor.tt:0 "Bis zu #Y 10%#! der Bevölkerung in #Y [THIS.GetProvince.GetName]#! konvertiert zum #Y Buddhismus#!."

 ### Jainism in India ###
 dhe_jainism.1.t:0 "Jainischer Askete"
 dhe_jainism.1.desc:0 "Ein berühmter jainischer Askete ist durch unser Territorium [SCOPE.sP('randomized_country_province').GetName] in [SCOPE.sP('randomized_country_province').GetState.GetShortName] und die nähere Umgebung gereist. Seine Vorträge und Reden bringen dabei in der Regel eine Menge Leute hervor, die sich für das interessieren, was er zu sagen hat.\n\nObwohl einige versuchen, negative Gerüchte über ihn in der Stadt zu verbreiten, hat er nichts getan, was rechtfertigen würde, dass wir ihm verbieten, in der Öffentlichkeit aufzutreten."
 dhe_jainism.1.a:1 "Solange sie friedlich sind, können sie an seine Lehren glauben."
 dhe_jainism.1.b:1 "Wir erlauben nicht, dass sie den Lehren dieses Fremden folgen."
 jainism_medium.tt:0 "Bis zu #Y 20%#! der Bevölkerung in #Y [THIS.GetProvince.GetName]#! konvertiert zum #Y Jainismus#!."
 jainism_minor.tt:0 "Bis zu #Y 10%#! der Bevölkerung in #Y [THIS.GetProvince.GetName]#! konvertiert zum #Y Jainismus#!."

 ### Fall of a Great City ###
 dhe_city_fall.1.t:0 "Eroberung von [SCOPE.sP('special_province').GetName]" # Carthage
 dhe_city_fall.1.desc:1 "Die große [special_province.Custom('get_city_type_loc')] [SCOPE.sP('special_province').GetName] ist endlich vor unseren Truppen gefallen und nun in unserem Besitz.\n\nDie Stadt ist seit Langem das Herz der karthagischen Kultur und Nation, und sie ist für ihren großen Hafen und ihre weitreichenden Handelsbeziehungen bekannt. Sie hielt ein Handelsimperium zusammen, das sich von Hispania im Westen bis zu den alten phönizischen Städten im Osten erstreckte.\n\nDa die Stadt nun unter unserer Kontrolle ist, fragen sich unsere Männer und Berater, wie wir unseren alten Feind behandeln sollen. Es gibt einige unter ihnen, die die Stadt zerstört sehen wollen und fordern, dass alles Wertvolle mit nach [ROOT.GetProvince.GetOwner.GetCapital.GetName] zurückgebracht wird."
 dhe_city_fall.1.a:0 "Wir lassen das Volk von [SCOPE.sP('special_province').GetName] in Frieden."
 dhe_city_fall.1.b:0 "Nur ihre größten Artefakte werden mit nach [ROOT.GetProvince.GetOwner.GetName] zurückgebracht."
 dhe_city_fall.1.c:0 "Nehmt alles von Wert."
 dhe_city_fall.1.d:0 ""Karthago soll für immer eine Einöde bleiben!""
 dhe_city_fall.2.t:0 "Eroberung von [SCOPE.sP('special_province').GetName]" # Rome
 dhe_city_fall.2.desc:1 "Die große [special_province.Custom('get_city_type_loc')] [SCOPE.sP('special_province').GetName] ist endlich vor unseren Truppen gefallen und nun in unserem Besitz.\n\nDie Stadt war die Heimat und das Zentrum der aufstrebenden römischen Republik, die für ihre rücksichtslose und beeindruckende Kriegskunst bekannt war. Die Römer expandierten rasch, wurden zu einem wichtigen Akteur in der Politik der Halbinsel und begannen, mit den Nationen im gesamten Mittelmeerraum zu interagieren.\n\nDa die Stadt nun unter unserer Kontrolle ist, fragen sich unsere Männer und Berater, wie wir unseren alten Feind behandeln sollen. Es gibt einige unter ihnen, die die Stadt zerstört sehen wollen und fordern, dass alles Wertvolle mit nach [ROOT.GetProvince.GetOwner.GetCapital.GetName] zurückgebracht wird."
 dhe_city_fall.2.a:0 "Wir werden die Römer sich selbst überlassen."
 dhe_city_fall.2.b:0 "Einige ihrer größten Artefakte könnten für uns von Wert sein."
 dhe_city_fall.2.c:0 "Plündert die Stadt. Lasst nichts Wertvolles zurück."
 dhe_city_fall.3.t:0 "Eroberung von [SCOPE.sP('special_province').GetName]" # Alexandria
 dhe_city_fall.3.desc:1 "Die große [special_province.Custom('get_city_type_loc')] [SCOPE.sP('special_province').GetName] ist endlich vor unseren Truppen gefallen und nun in unserem Besitz.\n\nVon Alexander dem Großen selbst inmitten seines Feldzugs besiedelt, sagt man, er habe vorausgesagt, die Stadt würde eine der Hauptstädte seines neuen Reiches werden. Nach seinem Tod wuchs die Bedeutung der Stadt zunehmend, und sie wurde zu einem Zentrum, in dem die gesamte hellenische Kultur unter ptolemäischer Führung gelehrt wurde.\n\nDa die Stadt nun unter unserer Kontrolle ist, fragen sich unsere Männer und Berater, wie wir unseren alten Feind behandeln sollen. Es gibt einige unter ihnen, die die Stadt zerstört sehen wollen und fordern, dass alles Wertvolle mit nach [ROOT.GetProvince.GetOwner.GetCapital.GetName] zurückgebracht wird."
 dhe_city_fall.3.a:0 "Diese wunderbare Stadt soll geschützt werden."
 dhe_city_fall.3.b:0 "Wir werden einige ihrer beeindruckendsten Kunstwerke mit nach Hause nehmen."
 dhe_city_fall.3.c:0 "Durchsucht jedes Haus nach Wertvollem und bringt es zurück nach [ROOT.GetProvince.GetOwner.GetName]."
 dhe_city_fall.4.t:0 "Eroberung von [SCOPE.sP('special_province').GetName]" # Memphis
 dhe_city_fall.4.desc:1 "Die große [special_province.Custom('get_city_type_loc')] [SCOPE.sP('special_province').GetName] ist endlich vor unseren Truppen gefallen und nun in unserem Besitz.\n\n[SCOPE.sP('special_province').GetName] war die alte Hauptstadt der Ägypter und ein wichtiges Zentrum für Handel und Religion. Während des größten Teils der ägyptischen Geschichte spielte sie eine wichtige Rolle als Verbindungsglied zwischen Ober- und Unterägypten. Das Trennen dieser Verbindung ist nur der erste von vielen Schritten, um die Kontrolle über die Region zu übernehmen.\n\nDa die Stadt nun unter unserer Kontrolle ist, fragen sich unsere Männer und Berater, wie wir unseren alten Feind behandeln sollen. Es gibt einige unter ihnen, die die Stadt zerstört sehen wollen und fordern, dass alles Wertvolle mit nach [ROOT.GetProvince.GetOwner.GetCapital.GetName] zurückgebracht wird."
 dhe_city_fall.4.a:0 "Wir werden dafür sorgen, dass diese alte Stadt unberührt bleibt."
 dhe_city_fall.4.b:0 "Lasst uns einige ihrer beeindruckenden Artefakte mit nach Hause nehmen."
 dhe_city_fall.4.c:0 "Wir werden jeden mit den Erbstücken und Denkmälern aus [SCOPE.sP('special_province').GetName] beeindrucken."
 dhe_city_fall.5.t:0 "Eroberung von [SCOPE.sP('special_province').GetName]" # Tyre
 dhe_city_fall.5.desc:1 "Die große [special_province.Custom('get_city_type_loc')] [SCOPE.sP('special_province').GetName] ist endlich vor unseren Truppen gefallen und nun in unserem Besitz.\n\n[SCOPE.sP('special_province').GetName] ist seit jeher die Heimat der phönizischen Händler. Über Jahrhunderte reisten die Kaufleute der phönizischen Städte bis nach Hispania im Osten und überall dazwischen. Es war eine der letzten Städte der Region, die an Alexander fiel, als er sich durch Persien kämpfte und Teile der Stadt plünderte, weil sie ihm hatte trotzen wollen.\n\nDa die Stadt nun unter unserer Kontrolle ist, fragen sich unsere Männer und Berater, wie wir unseren alten Feind behandeln sollen. Es gibt einige unter ihnen, die die Stadt zerstört sehen wollen und fordern, dass alles Wertvolle mit nach [ROOT.GetProvince.GetOwner.GetCapital.GetName] zurückgebracht wird."
 dhe_city_fall.5.a:0 "Wir lassen [SCOPE.sP('special_province').GetName] in Frieden."
 dhe_city_fall.5.b:1 "Sie werden sicher nichts dagegen haben, wenn wir einige wertvolle Artefakte mitnehmen, oder?"
 dhe_city_fall.5.c:0 "Die Geheimnisse der Phönizier werden mit nach Hause genommen."
 dhe_city_fall.6.t:0 "Eroberung von [SCOPE.sP('special_province').GetName]" # Jerusalem
 dhe_city_fall.6.desc:1 "Die große [special_province.Custom('get_city_type_loc')] [SCOPE.sP('special_province').GetName] ist endlich vor unseren Truppen gefallen und nun in unserem Besitz.\n\n[SCOPE.sP('special_province').GetName] steht seit Jahrhunderten an vorderster Front der israelitischen Kultur und des israelitischen Volkes. Im Zentrum der Stadt steht ein großer Tempel, der ihrem Gott geweiht und ein beeindruckendes Gebäude wie kein anderes ist. Die Wurzeln der Stadt reichen tief in die Vergangenheit, und sie war einst die Hauptstadt des israelitischen Königreichs Juda, bevor sie von den Ägyptern erobert wurde.\n\nDa die Stadt nun unter unserer Kontrolle ist, fragen sich unsere Männer und Berater, wie wir unseren alten Feind behandeln sollen. Es gibt einige unter ihnen, die die Stadt zerstört sehen wollen und fordern, dass alles Wertvolle mit nach [ROOT.GetProvince.GetOwner.GetCapital.GetName] zurückgebracht wird."
 dhe_city_fall.6.a:1 "Wir bieten dem Volk von [SCOPE.sP('special_province').GetName] eine schützende Hand."
 dhe_city_fall.6.b:0 "Wir werden dafür sorgen, dass unsere Männer nicht alles mitnehmen."
 dhe_city_fall.6.c:0 "Die Stadt ist reif für die Ernte."
 dhe_city_fall.7.t:0 "Eroberung von [SCOPE.sP('special_province').GetName]" # Antigonia/Antiocheia
 dhe_city_fall.7.desc:1 "Die große [special_province.Custom('get_city_type_loc')] [SCOPE.sP('special_province').GetName] ist endlich vor unseren Truppen gefallen und nun in unserem Besitz.\n\nDie Stadt wurde in der Nähe eines Schreins für Zeus Bottiaaeus errichtet, der angeblich von Alexander selbst geweiht wurde. Nach dem Tod des Eroberers wurde die Stadt von Antigonos Monophthalmus übernommen und als Hauptstadt auserkoren. Sie liegt an der Schnittstelle zwischen Anatolien, Syrien und Armenien und spielt eine wichtige Rolle in der Regionalpolitik dieses Gebiets.\n\nDa die Stadt nun unter unserer Kontrolle ist, fragen sich unsere Männer und Berater, wie wir unseren alten Feind behandeln sollen. Es gibt einige unter ihnen, die die Stadt zerstört sehen wollen und fordern, dass alles Wertvolle mit nach [ROOT.GetProvince.GetOwner.GetCapital.GetName] zurückgebracht wird."
 dhe_city_fall.7.a:0 "Diese Hauptstadt von Antigonus wird von uns in Frieden gelassen."
 dhe_city_fall.7.b:1 "Unsere Männer werden nur einige wenige Kunstwerke mit nach Hause nehmen."
 dhe_city_fall.7.c:0 "Wir sorgen dafür, dass unsere Männer alles mitnehmen."
 dhe_city_fall.8.t:0 "Eroberung von [SCOPE.sP('special_province').GetName]" # Babylon
 dhe_city_fall.8.desc:1 "Die große [special_province.Custom('get_city_type_loc')] [SCOPE.sP('special_province').GetName] ist endlich vor unseren Truppen gefallen und nun in unserem Besitz.\n\nBabylon wurde von den Euphraten erbaut und war zugleich ein bedeutender Stadtstaat als auch ein Königreich. Es war außerdem einer der Hauptakteure der Regionalpolitik von Mesopotamien. Mit dem Wegfall seiner Unabhängigkeit wurde es zu einer der bedeutendsten Städte des Persischen Reiches und später zu einer der Schlüsselstädte Alexanders des Großen. Dieser erkrankte und starb in Babylon, womit es auch der Ort ist, wo sein eigenes kurzlebiges Imperium zu zerbrechen begann.\n\nDa die Stadt nun unter unserer Kontrolle ist, fragen sich unsere Männer und Berater, wie wir unseren alten Feind behandeln sollen. Es gibt einige unter ihnen, die die Stadt zerstört sehen wollen und fordern, dass alles Wertvolle mit nach [ROOT.GetProvince.GetOwner.GetCapital.GetName] zurückgebracht wird."
 dhe_city_fall.8.a:1 "Babylon bleibt unberührt."
 dhe_city_fall.8.b:1 "Wir werden einige dieser Artefakte teilen, wenn wir zu Hause sind."
 dhe_city_fall.8.c:0 "Nehmt alles von Wert mit zurück nach [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.9.t:0 "Eroberung von [SCOPE.sP('special_province').GetName]" # Seleucia Magna
 dhe_city_fall.9.desc:1 "Die große [special_province.Custom('get_city_type_loc')] [SCOPE.sP('special_province').GetName] ist endlich vor unseren Truppen gefallen und nun in unserem Besitz.\n\n[SCOPE.sP('special_province').GetName] wurde von Seleukos Nicator zu seiner neuen Hauptstadt erklärt und lag im Zentrum seines riesigen Reiches. Es erhebt sich am Ufer des Tigris und in der Nähe eines Kanals zum Euphrat, womit es sich an einer Kreuzung aller wichtigen Handelsrouten der Region befindet. Als Heimat einer großen Anzahl Griechen und Makedonier spielte es eine wichtige Rolle bei der Hellenisierung von Mesopotamien und war damit in vielerlei Hinsicht dem Seleukidenreich selbst sehr ähnlich.\n\nDa die Stadt nun unter unserer Kontrolle ist, fragen sich unsere Männer und Berater, wie wir unseren alten Feind behandeln sollen. Es gibt einige unter ihnen, die die Stadt zerstört sehen wollen und fordern, dass alles Wertvolle mit nach [ROOT.GetProvince.GetOwner.GetCapital.GetName] zurückgebracht wird."
 dhe_city_fall.9.a:0 "Die Stadt von Seleukos hat vor uns nichts zu befürchten."
 dhe_city_fall.9.b:0 "Wir nehmen nur die wichtigsten Artefakte."
 dhe_city_fall.9.c:0 "Nehmt alles mit."
 dhe_city_fall.10.t:0 "Eroberung von [SCOPE.sP('special_province').GetName]" # Persepolis
 dhe_city_fall.10.desc:1 "Die große [special_province.Custom('get_city_type_loc')] [SCOPE.sP('special_province').GetName] ist endlich vor unseren Truppen gefallen und nun in unserem Besitz.\n\n[SCOPE.sP('special_province').GetName] war lange Zeit eine der Hauptstädte des Persischen Reiches und spielte nicht nur eine wichtige Rolle in der näheren Region, sondern war auch ein religiöses Zentrum für das Persische Reich als Ganzes. Nachdem es von Alexander erobert worden war, wurde es im Rausch niedergebrannt, angeblich als Rache für die persische Brandschatzung der Akropolis von Athen.\n\nDa die Stadt nun unter unserer Kontrolle ist, fragen sich unsere Männer und Berater, wie wir unseren alten Feind behandeln sollen. Es gibt einige unter ihnen, die die Stadt zerstört sehen wollen und fordern, dass alles Wertvolle mit nach [ROOT.GetProvince.GetOwner.GetCapital.GetName] zurückgebracht wird."
 dhe_city_fall.10.a:0 "Wir werden dafür sorgen, dass die große Stadt unberührt bleibt."
 dhe_city_fall.10.b:0 "Unsere Soldaten werden nur ein paar Denkmäler mitnehmen."
 dhe_city_fall.10.c:0 "Plündert die Stadt."
 dhe_city_fall.11.t:0 "Eroberung von [SCOPE.sP('special_province').GetName]"
 dhe_city_fall.11.desc:1 "Die große [special_province.Custom('get_city_type_loc')] [SCOPE.sP('special_province').GetName] ist endlich vor unseren Truppen gefallen und nun in unserem Besitz.\n\n[SCOPE.sP('special_province').GetName] hat lange Zeit eine wichtige Rolle in der Regionalpolitik gespielt, denn es war sowohl die Hauptstadt der Shishunaga-Dynastie als auch die der Nandareiche, ehe sie von den Mauryanern erobert und schließlich auch zur Hauptstadt deren Reiches wurde. Im Herzen so vieler Reiche und Handelsplätze in der Region ist [SCOPE.sP('special_province').GetName] zu einer wunderbaren Erscheinung geworden, die andere Städte und Nationen kaum nachzuahmen verstünden.\n\nDa die Stadt nun unter unserer Kontrolle ist, fragen sich unsere Männer und Berater, wie wir unseren alten Feind behandeln sollen. Es gibt einige unter ihnen, die die Stadt zerstört sehen wollen und fordern, dass alles Wertvolle mit nach [ROOT.GetProvince.GetOwner.GetCapital.GetName] zurückgebracht wird."
 dhe_city_fall.11.a:0 "[SCOPE.sP('special_province').GetName] wird unberührt bleiben."
 dhe_city_fall.11.b:0 "Wir nehmen nur die wertvollsten Artefakte."
 dhe_city_fall.11.c:0 "Nehmt alles von Wert."
 dhe_city_fall.12.t:0 "Eroberung von [SCOPE.sP('special_province').GetName]" # Syracuse
 dhe_city_fall.12.desc:1 "Die große [special_province.Custom('get_city_type_loc')] [SCOPE.sP('special_province').GetName] ist endlich vor unseren Truppen gefallen und nun in unserem Besitz.\n\n[SCOPE.sP('special_province').GetName] war lange Zeit die Hauptstadt der syrakusischen Despoten und ein Zentrum der Bildung und der Technologie in Magna Graecia. Die Stadt sah viele Konflikte mit ihren karthagischen Nachbarn im Südwesten und den anderen griechischen Stadtstaaten der Region.\n\nDa die Stadt nun unter unserer Kontrolle ist, fragen sich unsere Männer und Berater, wie wir unseren alten Feind behandeln sollen. Es gibt einige unter ihnen, die die Stadt zerstört sehen wollen und fordern, dass alles Wertvolle mit nach [ROOT.GetProvince.GetOwner.GetCapital.GetName] zurückgebracht wird."
 dhe_city_fall.12.a:0 "Die wunderbare Stadt wird zu einem neuen wichtigen Teil von [ROOT.GetProvince.GetOwner.GetName]."
 dhe_city_fall.12.b:0 "Wir nehmen die wichtigsten Artefakte, aber die Stadt bleibt ansonsten unversehrt."
 dhe_city_fall.12.c:0 "Die Stadt ist reif für die Ernte."
 dhe_city_fall.13.t:0 "Eroberung von [SCOPE.sP('special_province').GetName]" # Athens
 dhe_city_fall.13.desc:1 "Die große [special_province.Custom('get_city_type_loc')] [SCOPE.sP('special_province').GetName] ist endlich vor unseren Truppen gefallen und nun in unserem Besitz.\n\n[SCOPE.sP('special_province').GetName] war einer der beiden Hauptakteure des Peloponnesischen Krieges sowie der Kopf des Attischen Seebundes und einer derjenigen, die gegen die persische Unterdrückung gekämpft hatten. Es war als Zentrum für Philosophen aus ganz Griechenland und für den besonderen demokratischen Prozess seines Stadtstaats bekannt. Nachdem die Makedonier die regionalpolitische Bühne betreten hatten, versuchte Athen oft, seine Macht und seine Unabhängigkeit zurückzuerlangen.\n\nDa die Stadt nun unter unserer Kontrolle ist, fragen sich unsere Männer und Berater, wie wir unseren alten Feind behandeln sollen. Es gibt einige unter ihnen, die die Stadt zerstört sehen wollen und fordern, dass alles Wertvolle mit nach [ROOT.GetProvince.GetOwner.GetCapital.GetName] zurückgebracht wird."
 dhe_city_fall.13.a:0 "Die Heimat der Philosophen bleibt von unserer Herrschaft unberührt."
 dhe_city_fall.13.b:0 "Wir werden nur einige kulturelle Artefakte mit nach Hause nehmen."
 dhe_city_fall.13.c:0 "Nehmt alles mit. Lasst nichts Wertvolles zurück."
 dhe_city_fall.14.t:0 "Eroberung von [SCOPE.sP('special_province').GetName]" # Sparta
 dhe_city_fall.14.desc:1 "Die große [special_province.Custom('get_city_type_loc')] [SCOPE.sP('special_province').GetName] ist endlich vor unseren Truppen gefallen und nun in unserem Besitz.\n\n[SCOPE.sP('special_province').GetName] war einer der beiden Hauptakteure des Peloponnesischen Krieges sowie einer der Stadtstaaten, die gegen die persische Unterdrückung gekämpft hatten. Die Lakedämonier werden wegen ihrer unbestreitbaren Kriegstüchtigkeit und Armeestärke trotz ihrer geringen Bevölkerungszahl nahezu mythisch verklärt. Nachdem die Makedonier die regionalpolitische Bühne betreten hatten, verlor Sparta größtenteils an Bedeutung, im Wesentlichen aufgrund seiner sinkenden Bevölkerung.\n\nDa die Stadt nun unter unserer Kontrolle ist, fragen sich unsere Männer und Berater, wie wir unseren alten Feind behandeln sollen. Es gibt einige unter ihnen, die die Stadt zerstört sehen wollen und fordern, dass alles Wertvolle mit nach [ROOT.GetProvince.GetOwner.GetCapital.GetName] zurückgebracht wird."
 dhe_city_fall.14.a:0 "Das stolze Zuhause der Lakedaimonier bleibt unversehrt."
 dhe_city_fall.14.b:0 "Wir nehmen einige Artefakte aus [SCOPE.sP('special_province').GetName] mit nach [ROOT.GetProvince.GetOwner.GetName]."
 dhe_city_fall.14.c:0 "Wir reißen die Hütten bei Bedarf auseinander, um etwas Wertvolles zu finden."
 dhe_city_fall.15.t:0 "Eroberung von [SCOPE.sP('special_province').GetName]" # Pella
 dhe_city_fall.15.desc:1 "Die große [special_province.Custom('get_city_type_loc')] [SCOPE.sP('special_province').GetName] ist endlich vor unseren Truppen gefallen und nun in unserem Besitz.\n\n[SCOPE.sP('special_province').GetName] war im Vergleich zu seinen südlichen Nachbarn bis zum plötzlichen Aufstieg der makedonischen Staatsmacht eine eher kleine Stadt. Nach der Vorherrschaft von Philipp II. und den großen Feldzügen seines Sohnes Alexander wurde die Stadt zu einem der reichsten und wichtigsten Handelshäfen Griechenlands und zur Heimat der makedonischen Kultur, die sich in ganz Persien ausbreitete.\n\nDa die Stadt nun unter unserer Kontrolle ist, fragen sich unsere Männer und Berater, wie wir unseren alten Feind behandeln sollen. Es gibt einige unter ihnen, die die Stadt zerstört sehen wollen und fordern, dass alles Wertvolle mit nach [ROOT.GetProvince.GetOwner.GetCapital.GetName] zurückgebracht wird."
 dhe_city_fall.15.a:0 "Die Heimat Alexanders bleibt, wie sie einst war."
 dhe_city_fall.15.b:0 "Nur einige der makedonischen Schätze werden zurück nach Hause gebracht."
 dhe_city_fall.15.c:0 "Die Stadt wird geplündert, so dass selbst Alexander beeindruckt wäre."
 dhe_city_fall.16.t:0 "Eroberung von [SCOPE.sP('special_province').GetName]" # Lysimacheia
 dhe_city_fall.16.desc:2 "Die große [special_province.Custom('get_city_type_loc')] [SCOPE.sP('special_province').GetName] ist endlich vor unseren Truppen gefallen und nun in unserem Besitz.\n\n[SCOPE.sP('special_province').GetName] wurde von Lysimachus, Alexanders einzigem nicht makedonischen Nachfolger, als Hauptstadt auserkoren. Am thrakischen Chersones gelegen spielte es seit seiner Gründung eine wichtige Rolle, sowohl als bedeutender Handelshafen als auch als regionales Verwaltungszentrum.\n\nDa die Stadt nun unter unserer Kontrolle ist, fragen sich unsere Männer und Berater, wie wir unseren alten Feind behandeln sollen. Es gibt einige unter ihnen, die die Stadt zerstört sehen wollen und fordern, dass alles Wertvolle mit nach [ROOT.GetProvince.GetOwner.GetCapital.GetName] zurückgebracht wird."
 dhe_city_fall.16.a:0 "Die Stadt bleibt unversehrt."
 dhe_city_fall.16.b:0 "Nur die größten Artefakte werden nach Hause zurückgebracht."
 dhe_city_fall.16.c:0 "Nehmt alles von Wert."
 dhe_city_fall.17.t:0 "Eroberung von [SCOPE.sP('special_province').GetName]" # Rhodes
 dhe_city_fall.17.desc:1 "Die große [special_province.Custom('get_city_type_loc')] [SCOPE.sP('special_province').GetName] ist endlich vor unseren Truppen gefallen und nun in unserem Besitz.\n\n[SCOPE.sP('special_province').GetName] ist im gesamten Mittelmeerraum für seine Unabhängigkeit und für seine großartigen Handwerker bekannt. Obwohl einige Könige und Herrscher vorübergehend die Kontrolle über die Insel übernommen hatten, hat sie ihre Unabhängigkeit immer wieder aufs Neue zurückerlangt. Am beeindruckendsten war ein hart umkämpfter Sieg gegen Antigonus Monophthalmus und seinen Sohn Demetrios.\n\nDa die Stadt nun unter unserer Kontrolle ist, fragen sich unsere Männer und Berater, wie wir unseren alten Feind behandeln sollen. Es gibt einige unter ihnen, die die Stadt zerstört sehen wollen und fordern, dass alles Wertvolle mit nach [ROOT.GetProvince.GetOwner.GetCapital.GetName] zurückgebracht wird."
 dhe_city_fall.17.a:0 "Die großartigen Arbeiter von Rhodos werden in Ruhe gelassen."
 dhe_city_fall.17.b:0 "Wir bringen einige ihrer großartigen Glasarbeiten zurück nach [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.17.c:0 "Nehmt alles von Wert."
 parthians_on_the_warpath:1 "Die Dahae sind zunehmend feindseliger geworden\n\nIn den nächsten #Y 20#! Jahren können sie den Kriegsgrund "#Y Kaiserliche Herausforderung#!" nutzen, der die schnelle Eroberung von Nationen im Rang einer Großmacht oder höher ermöglicht.\n\n"

 ### Bactria ###
 dhe_bactria.1.t:0 "Griechisch-baktrische Beziehung"
 dhe_bactria.1.desc:0 "Der makedonische Bürgermeister von [SCOPE.sP('country_province').GetName] in der [SCOPE.sP('country_province').GetState.GetName] hat uns einen Boten geschickt und bittet um Hilfe bei der Assimilierung einiger Bewohner der Stadt. Er möchte nicht nur, dass wir den Einheimischen der Stadt etwas über unsere Kultur beibringen, sondern auch, dass wir mehr Bewohner nach [SCOPE.sP('country_province').GetName] schicken, die mit gutem Beispiel vorangehen.\n\nDa die lokalen Baktrianer und unser eigenes Volk gewisse Probleme miteinander haben, würde dies wahrscheinlich zu Konflikten und Meinungsverschiedenheiten führen, wenn wir uns vorher nicht um diese Probleme kümmern."
 dhe_bactria.1.a:0 "Wir schicken einige unserer Bewohner, um ihnen zu helfen"
 dhe_bactria.1.b:0 "Sie werden es wahrscheinlich auch ohne unsere Hilfe schaffen."
 dhe_bactria.1.tt:0 "Bis zu #Y 20%#! der #Y nicht-hellenischen#! Bewohner in #Y [THIS.GetProvince.GetName]#! werden #Y makedonisch#!."
 dhe_bactria.2.t:0 "Ein Baktrier für Baktrien"
 dhe_bactria.2.desc:0 "Obwohl die Griechen, Baktrien für eine Weile beherrschten, steht es jetzt unter der verheißungsvollen Führung von [ROOT.GetCountry.GetRuler.GetName], einem Mann mit baktrischem Ursprung und griechischer Ausbildung. Mit einem Anführer, der von beiden Gruppen akzeptiert wird, ist es vielleicht an der Zeit, dass wir die Ursprünge unserer Kultur und Region erkunden.\n\nWir waren eine Satrapie unter dem Achämenidenreich, Alexander, Antigonus und Seleukus. Es ist an der Zeit, dass wir unseren eigenen Weg ohne einen Lehnsherrn finden."
 dhe_bactria.2.a:0 "Ja, es ist Zeit für eine Änderung."
 dhe_bactria.2.a.tt:0 "Bis zu #Y 33%#! der Bewohner in #Y [SCOPE.sCountry('original_country').GetCapital.GetName]#! werden #Y baktrisch#!."
 dhe_bactria.2.b:0 "Ein Blick in unsere Vergangenheit scheint interessant zu sein."
 dhe_bactria.2.c:0 "Und dennoch wird [ROOT.GetCountry.Custom('get_base_government_type_DE1')] immer griechisch sein."
 dhe_bactria.2.c.tt:0 "Bis zu #Y 33%#! der Bewohner in #Y [SCOPE.sCountry('original_country').GetCapital.GetName]#! werden #Y makedonisch#!.\nWir gehen nicht länger unseren baktrischen Ursprüngen auf den Grund."
 dhe_bactria.3.t:0 "Aufstieg des Diodotus"
 dhe_bactria.3.desc:0 "Ein niederer Adliger namens Diodotus wurde in letzter Zeit zum Mittelpunkt des Geredes im/am/in der [ROOT.GetCountry.Custom('get_base_government_type_DE2')], da er an allen wichtigen Ereignissen teilzuhaben scheint. Egal, ob es sich um bürgerliche, militärische oder anderweitige Angelegenheiten handelt, er spielt eine wichtige Rolle dabei, dass alles zum Besten wird.\n\nEs dauerte nicht lange, bis er an unseren Hof eingeladen wurde, um eine direktere Rolle in unserer Regierung zu spielen."
 dhe_bactria.3.a:0 "Ein interessanter Mann, nicht wahr?"
 dhe_bactria.4.t:0 "Aufstieg des Diodotus"
 dhe_bactria.4.desc:0 "Diodotus hat alle Erwartungen übertroffen und sich zu einem der beliebtesten Adligen am Hofe entwickelt. Es dauerte nicht lange, bis die Menschen über ihn als potenziellen Erben von Baktrien sprachen. Aus einem anfänglichen Flüstern wurden dabei immer lauter eine Forderung.\n\nVor kurzem hat [ROOT.GetCountry.GetRuler.GetName] angefangen, sich aus dem öffentlichen Leben zurückzuziehen und das Volk redet über Diodotus "Führungsanspruch"."
 dhe_bactria.4.a:0 "Zeit für einen Wandel."
 dhe_bactria.4.b:0 "Nein, wir brauchen [ROOT.GetCountry.GetRuler.GetName]."
 dhe_bactria.6.t:0 "Das Schlagen der Hufe"
 dhe_bactria.6.desc:0 "In den fernen Ländern, da wo die wilden Skythen reiten, gibt es Gerüchte über Krieg. Es ist ein heller Stern aufgetaucht, der den Dahaenern eine neue Heimat im Süden verspricht und Boten aus aller Welt bringen Kunde von Vorbereitungen in der Steppe.\n\nWir wären klug daran, unsere Situation zu überdenken, Selbst die stoischen griechischen Könige sollten diese Bedrohung fürchten, und eine Invasion in der versprochenen Größenordnung könnte die Welt, wie wir sie kennen, destabilisieren."
 dhe_bactria.6.a:0 "Unsere Augen werden am Horizont verweilen."
 ### Slave Flavor ###
 dhe_slave.1.t:0 "Sklavenanführer hält Rede in [SCOPE.sP('incendiary_slave_city_scope').GetName]"
 dhe_slave.1.desc:1 "Ein hitzköpfiger und scharfsinniger Sklave mit rhetorischem Talent namens [SCOPE.sChar('incendiary_slave_scope').GetPraenomen] hat die anderen Sklaven in der [incendiary_slave_city_scope.Custom('get_city_type_loc')] [SCOPE.sP('incendiary_slave_city_scope').GetName] angestachelt. Die örtlichen Behörden haben es bisher geschafft, die Lage unter Kontrolle zu halten, doch der dreiste Narr hält an den Korruptions- und Ungerechtigkeitsvorwürfen gegenüber dem politischen System fest, wobei [SCOPE.sChar('incendiary_slave_ruler').GetName] besonders unehrenvolle Erwähnungen erfährt ...\n\nDie Sklavenbevölkerung der gesamten Provinz [SCOPE.sP('incendiary_slave_city_scope').GetState.GetShortName] hat inzwischen von diesen Vorwürfen gehört, und die Stadtelite und die Sklavenhalter fordern nun sofortige Maßnahmen, um den Status quo nicht weiter zu gefährden. Sie verlangen, dass jeder Aufstand der Sklaven niedergeschlagen wird, ehe diese sich in einer gewaltigen Rebellion erheben ..."
 dhe_slave.1.a:0 "Fasst den Unruhestifter und seine Anhänger und kreuzigt sie alle."
 dhe_slave.1.b:0 "Teilt die Gruppe und kümmert euch um den Anführer."
 dhe_slave.1.c:0 "[SCOPE.sChar('incendiary_slave_scope').GetPraenomen] könnte noch nützlich sein ..."
 dhe_slave.1.ct:0 "Ein Charakter mit der Eigenschaft #T Silberzunge#! und den Namen [SCOPE.sChar('incendiary_slave_scope').GetName] taucht auf."
 dhe_slave.1.d:0 "Und wennschon!"
 dhe_slave.1.dt:0 "Jede Stadt in #Y [SCOPE.sP('incendiary_slave_city_scope').GetState.GetName]#! erhält für #Y 10 Jahre#! #Y Unkontrollierte Sklavenbewegung#!, was folgende Auswirkung hat:\nSklaven (Produktion): #R -25.00%#!\nSklaven (Zufriedenheit): #R -25.00%#!"
 dhe_slave.2.t:0 "Hervorragende Bedingungen in [SCOPE.sP('excellent_conditions_city_scope').GetName]"
 dhe_slave.2.desc:1 "Ob nun durch einen glücklichen Zufall, den Segen von [ROOT.GetCountry.Custom('get_fortune_goddess')] oder einfach nur eine fleißige Verwaltung: Die Produktion des vergangenen Jahres in der [excellent_conditions_city_scope.Custom('get_city_type_loc')] [SCOPE.sP('excellent_conditions_city_scope').GetName] hat die Erwartungen örtlicher Autoritäten deutlich übertroffen.\n\nWir könnten dies für einen kurzfristigen Gewinn nutzen, doch manche vertreten die Meinung, dies sei die perfekte Gelegenheit dafür, die Sklavenbewegung in [SCOPE.sP('excellent_conditions_city_scope').GetName] zu studieren, die ungewöhnlich zufrieden und produktiv ist, und anschließend zu versuchen, das Gelernte in der gesamten Provinz [SCOPE.sP('excellent_conditions_city_scope').GetState.GetShortName] anzuwenden. Wahlweise können wir natürlich einfach alles so lassen, wie es ist, und [SCOPE.sP('excellent_conditions_city_scope').GetName] seinen Wohlstand genießen lassen."
 dhe_slave.2.a:0 "Nutzt diesen Glücksfall."
 dhe_slave.2.b:0 "Wir könnten unsere Lehre daraus ziehen und es auf die gesamte Provinz anwenden."
 dhe_slave.2.c:0 "Sie haben es unter Kontrolle."
 dhe_slave.2.d:0 "[ROOT.GetCountry.GetRuler.Custom('get_DieDer')|U] [ROOT.GetCountry.GetRulerTitle] wird sich persönlich um die Angelegenheit kümmern ..."
 dhe_slave.2.dt:0 "Diese Option ist verfügbar, da Euer Herrscher einen #Y fragwürdigen Charakter#! hat."
 dhe_slave.3.t:0 "[SCOPE.sChar('dhe_slave_politician_scope').GetPraenomen] der Sklave"
 dhe_slave.3.desc:0 "In den letzten Tagen waren die dunklen Ecken des Senats voll von Getratsche alter Männer, die Senatoren ähneln. Ein ehrgeiziger befreiter Sklave der Libertini hat es geschafft, den Gassen von [SCOPE.sP('dhe_slave_politician_birthplace_scope').GetName] zu entkommen und genießt nun große Unterstützung der Bevölkerung bei den Kommunalwahlen in [ROOT.GetCountry.GetCapital.GetName].\n\nOb [SCOPE.sChar('dhe_slave_politician_scope').GetHerHis] Erfolg auf [SCOPE.sChar('dhe_slave_politician_scope').GetHerHis]en eigenen Verdienst oder dubiose Machenschaften zurückzuführen ist, ist unter den Kritikern ein heißes Thema und dennoch fordern [SCOPE.sChar('dhe_slave_politician_scope').GetPraenomen] und [SCOPE.sChar('dhe_slave_politician_scope').GetHerHis]e Anhänger ein Amt, das [SCOPE.sChar('dhe_slave_politician_scope').GetHerHis]em Talent entspricht.\n\nDie traditionelleren Mitglieder des Hauses tolerieren [SCOPE.sChar('dhe_slave_politician_scope').GetHerHis]e Anwesenheit natürlich überhaupt nicht und sind der Meinung, dass die Amtsvergabe an einen ehemaligen Sklaven, wie [SCOPE.sChar('dhe_slave_politician_scope').GetSheHe] es ist, den Adel erniedrigt ..."
 dhe_slave.3.a:0 "Und dennoch wird [SCOPE.sChar('dhe_slave_politician_scope').GetSheHe] es weit bringen ..."
 dhe_slave.3.at:0 "[SCOPE.sChar('dhe_slave_politician_scope').GetName] erhält ein #Y Amt#!, das [SCOPE.sChar('dhe_slave_politician_scope').GetHerHis]en Fähigkeiten entspricht."
 dhe_slave.3.b:0 "Wir dürfen keine Sklaven im Senat tolerieren!"
 dhe_slave.3.c:0 "Sich in die Politik einmischen? Niemals."
 dhe_slave.3.ct:0 "[SCOPE.sChar('dhe_slave_politician_scope').GetName] hat die Möglichkeit, ein #Y Amt#! zu erhalten, das [SCOPE.sChar('dhe_slave_politician_scope').GetHerHis]en Fähigkeiten entspricht."
 dhe_slave.3.d:0 "Diese Situation kann leicht gelöst werden ..."
 dhe_slave.3.dt1:0 "[SCOPE.sChar('dhe_slave_politician_scope').GetName] wird verschwinden."
 dhe_slave.3.dt2:0 "Diese Option ist verfügbar, da Euer Herrscher einen #Y fragwürdigen Charakter#! hat."
 dhe_slave.4.t:0 "Industrieunfall in [SCOPE.sP('dhe_slave_accident_city_scope').GetName]"
 dhe_slave.4.desc:1 "Uns wurde von einem großen Arbeitsunfall in der Nähe von [SCOPE.sP('dhe_slave_accident_city_scope').GetName], in [SCOPE.sP('dhe_slave_accident_city_scope').GetState.GetShortName], berichtet. [SCOPE.sP('dhe_slave_accident_city_scope').GetTradeGoods.GetName] macht den Hauptexport der Stadt aus und es scheint, dass die Verantwortlichen die strukturelle Integrität vernachlässigt haben, um mit der hohen Nachfrage Schritt halten zu können.\n\nEin gewaltiger Einsturz hat die Sklaven der zu diesem Zeitpunkt arbeitenden Schicht fast vollständig ausgelöscht und die Eigentümer haben sich an die Provinzbehörden gewandt, um Entschädigung für den Wiederaufbau der Produktion zu erhalten. Die Sklaven selbst sind mit dem Verlust ihrer Freunde und ihrer Familie sehr unzufrieden und könnten uns Probleme verursachen, sollten wir keinen guten Willen zeigen.\n\nOhne erhebliche Reparaturen kann die Produktion nicht aufrechterhalten werden und ohne die Sklaven zu entschädigen, werden sie schon bald Probleme verursachen."
 dhe_slave.4.a:0 "Entschädigt die Eigentümer und sorgt für angemessene Arbeitsbedingungen."
 dhe_slave.4.b:0 "Wir übernehmen nur die Reparaturkosten."
 dhe_slave.4.c:1 "Es wird keine Auszahlungen geben."
 dhe_slave.4.d:0 "Um Himmels willen, beschlagnahmt das Eigentum und entschädigt die Sklaven!"
 dhe_slave.4.dt:0 "Diese Option ist verfügbar, da Euer Herrscher einen #Y guten Charakter#! hat."
 dhe_slave.5.t:0 "Raue Behandlung in [SCOPE.sP('dhe_slave_harsh_treatment_city_scope').GetName]"
 dhe_slave.5.desc:1 "Die [dhe_slave_harsh_treatment_city_scope.Custom('get_city_type_loc')] [SCOPE.sP('dhe_slave_harsh_treatment_city_scope').GetName] steht im Mittelpunkt der wachsenden Spannungen in der Provinz [SCOPE.sP('dhe_slave_harsh_treatment_city_scope').GetState.GetShortName], die das Ergebnis der rauen Behandlung von Sklaven aufgrund des Strebens nach höheren Gewinnen sind. Es gibt Berichte über erbärmliche Lebensbedingungen, wobei Arbeiter im Allgemeinen nur ein Mindestmaß an Nahrung und eine schäbige Unterkunft erhalten, die ihr Überleben und ihre Arbeitsfähigkeit gewährleisten. Geringste Fehler werden von ihren Herren angeblich sofort bestraft, und sie werden auch ansonsten wohl übermäßig grob behandelt.\n\nDies ist allerdings noch nicht alles. Denn Mitglieder des Senats, angeführt von [SCOPE.sChar('dhe_slave_populist_politican').GetName], haben das Problem als persönliches Thema für eine Reform in Bezug auf die Behandlung von Sklaven aufgegriffen, um so die Zustimmung der freigelassenen Sklaven zu erhalten und Gesetze zu verabschieden, die mit Sicherheit Sklavenhalter im ganzen Land verärgern werden.\n\nMan wandelt stets auf einem schmalen Grat, wenn man das nötige Gleichgewicht zwischen Populismus und einer soliden Regierung halten will ..."
 dhe_slave.5.a:0 "Das darf so nicht weitergehen."
 dhe_slave.5.b:0 "Sie werden sich schon daran gewöhnen, wie die Welt funktioniert ..."
 dhe_slave.5.c:0 "Die Situation scheint unter Kontrolle zu sein."
 dhe_slave.6.t:0 "Schuldknechtschaftsskandal"
 dhe_slave.6.desc:0 "Obwohl Sklaven ein wichtiger Teil der Wirtschafts- und Sozialstruktur von [ROOT.GetCountry.GetName] sind, ist die bloße Anzahl von Sklaven zu einem Problem geworden. Einige argumentieren, dass die Anzahl an Sklaven, gestützt durch unsere strengen Freilassungsrichtlinien und die zunehmende Praxis der Schuldknechtschaft, bekämpft werden muss, um sicherzustellen, dass genügend freigelassene Sklaven für die Unterstützung unserer militärischen Anstrengungen zur Verfügung stehen.\n\n[SCOPE.sChar('debt_reformer_scope').GetName] befürwortet seit einiger Zeit eine Reform der Schuldknechtschaft, zweifellos für [SCOPE.sChar('debt_reformer_scope').GetHerHis]e eigenen politischen Motive. [SCOPE.sChar('debt_supporter_scope').GetName] dagegen ist ein besonders ausgesprochener Befürworter für die Schuldknechtschaft und argumentiert, dass Schuldner ihren Schulden nicht entkommen dürfen, gleichzeitig den Staat aber auch nicht durch Inhaftierung belasten dürfen.\n\nWir können diese Gelegenheit entweder dazu nutzen, um das Wachstum der Sklavenbevölkerung zu steigern oder um die Interessen der Sklavenhalter zu unterstützen."
 dhe_slave.6.a:0 "Wir haben genug Sklaven, wir brauchen Freie Männer!"
 dhe_slave.6.at:0 "Die Regierung wird die Freilassung von Sklaven im ganzen Land finanzieren. 1 Sklavenbewohner wird in jeder Stadt mit mehr als 4 Sklavenbewohnern zum Freien Mann aufsteigen."
 dhe_slave.6.b:0 "Sklaven bilden das Rückgrat einer erfolgreichen Wirtschaft."
 dhe_slave.6.c:0 "Es gibt keine Notwendigkeit einzugreifen."
 dhe_slave.7.t:0 "Aufstieg eines Ex-Sklaven"
 dhe_slave.7.desc:1 "Ein beeindruckend fleißiger und talentierter Sklave namens [SCOPE.sChar('slave_family_1').GetName] ist allen Widrigkeiten zum Trotz an die Spitze der sozialen Karriereleiter geklettert. In einem Stall außerhalb von [SCOPE.sP('slave_family_birthplace_scope').GetName] geboren, wurde [SCOPE.sChar('slave_family_1').GetSheHe] von [SCOPE.sChar('slave_family_1').GetHerHis]em gütigen Meister erzogen, arbeitete sich bis an die Spitze des Haushalts vor und wurde schließlich freigelassen. Er kam schließlich nach [ROOT.GetCountry.GetCapital.GetName] und profitierte von einigen gerissenen Geschäftsabschlüssen, bevor er eine Weile als lokaler Magistrat tätig war. Nun hat er die Wahl [ROOT.GetCountry.Custom('get_AmIm_court_type')] gewonnen.\n\nDer Adel ist, wie vorherzusehen war, aufgebracht, dass sie die Luft, die sie atmen, und die Bänke, auf denen sie sitzen, mit einem Sklaven teilen müssen. Die daraus resultierenden Streitigkeiten haben nun die Politik zur Ernennung von Senatoren und die Verwaltung von Sklaven allgemein in Frage gestellt.\n\n[SCOPE.sChar('slave_family_1').GetPraenomen] ist zwar kein geborener Patrizier, aber sicherlich ein fähiger Mann mit Einfluss in [ROOT.GetCountry.GetName] und zweifellos haben auch seine Kinder [SCOPE.sChar('slave_family_2').GetPraenomen] und [SCOPE.sChar('slave_family_3').GetPraenomen] seine Entschlossenheit geerbt ..."
 dhe_slave.7.a:0 "Wir könnten im Senat etwas neues Blut brauchen ..."
 dhe_slave.7.b:0 "Stellt sicher, dass sie verstehen, dass sie nicht willkommen sind."
 dhe_slave.7.c:0 "Dies ist ein gefährlicher Präzedenzfall."
 dhe_slave.7.ct:0 "[SCOPE.sChar('slave_family_1').GetName] und seine Kinder werden [SCOPE.sC('dhe_slave_family_country').GetName] verlassen."
 dhe_slave.7.d:0 "Gibt es heute nur Klatsch und Tratsch zu diskutieren?"
 dhe_slave.8.t:0 "Skandal um [SCOPE.sChar('unethical_dominus_scope').Custom('get_dominus_domina')]"
 dhe_slave.8.desc:0 "Obwohl die gelegentlich verruchten und verwegenen Tendenzen von [SCOPE.sChar('unethical_dominus_scope').GetName] in den oberen Kreisen von [ROOT.GetCountry.GetCapital.GetName] bekannt sind, war niemand auf die erschütternde Menge an Vorwürfen der letzten Zeit gefasst.\n\nEs gibt Gerüchte über schreckliche Vergehen an Sklaven, die während Feierlichkeiten zu Ehren von [ROOT.GetCountry.Custom('get_wine_god')] begangen wurden und bei denen [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] und [SCOPE.sChar('unethical_dominus_scope').GetHerHis]e unzüchtige Gefolgschaft ihre kürzlichen Errungenschaften auf den Emporien von [SCOPE.sP('dhe_slave_scandal_market_flavor_scope').GetName] zur Schau stellen. [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] streitet alle Vorwürfe ab und behauptet, dass die Lügen von [SCOPE.sChar('unethical_dominus_scope').GetHerHis]en politischen Gegnern verbreitet wurden.\n\nDie Gerüchte werden von mehreren Zeugen gestützt, die behaupten, persönlich von den Sklaven von [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] besudelt worden zu sein. Tugendhafte Bürger in ganz [ROOT.GetCountry.GetCapital.GetState.GetShortName] fordern nun von der Regierung Sanktionen, um diese Exzesse zu beenden. Wir können die Situation nicht länger ignorieren."
 dhe_slave.8.a:0 "Wir werden in dieser Angelegenheit eine umfassende und gerechte Untersuchung durchführen."
 dhe_slave.8.at:0 "Jedes Mitglied der [SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName]-Familie verliert #R 10#! Loyalität@loyalty_icon!"
 dhe_slave.8.b:0 "Eine symbolische Untersuchung sollte ausreichen."
 dhe_slave.8.c:0 "Warum sollten wir unsere Zeit damit verschwenden?"
 dhe_slave.8.ct:0 "Jedes Mitglied der [SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName]-Familie erhält #G 10#! Loyalität@loyalty_icon!"
 dhe_slave.9.t:0 "Prozessentwicklung"
 dhe_slave.9.desc_1:0 "Obwohl noch viele Zeugenaussagen ausgewertet und die spezifischen Verbrechen sowohl auf religiösen als auch zeitliche Zusammenhänge untersucht werden müssen, die [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] begangen haben soll, weisen alle bisherigen Beweise auf [SCOPE.sChar('unethical_dominus_scope').GetHerHis]e Schuld hin.\n\nDie Untersuchung ist zwar noch nicht abgeschlossen, einige haben aber bereits vorgeschlagen, dass [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] vorzeitig inhaftiert wird, um sicherzustellen, dass [SCOPE.sChar('unethical_dominus_scope').GetSheHe] nicht versucht, der Gerechtigkeit zu entgehen, auch wenn dies wird die [SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName]-Familie zweifellos noch weiter in Bedrängnis bringen würde."
 dhe_slave.9.desc_2:0 "Obwohl die Untersuchung von [SCOPE.sChar('unethical_dominus_scope').GetName] hauptsächlich als symbolische Geste zur Minderung von Spannungen gedacht war, ist nach einigen Vorarbeiten der Juristen klar, dass [SCOPE.sChar('unethical_dominus_scope').Custom('get_DieDer')] Angeklagte ohne jeden Zweifel schuldig ist. Es ist ein kleines Wunder, dass dies nicht früher bekannt wurde. Die unaussprechlichen Taten, die in der Villa der [SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName]-Familie begangen wurden, sind so abstoßend, dass man gar nicht darüber nachdenken sollte.\n\nEs ist schwer zu ignorieren, wie sehr sich solche Situationen für diejenigen eignen, die weniger skrupellos und dazu bereit sind, die Schuld und Dankbarkeit der Bedürftigen zu verdienen ..."
 dhe_slave.9.desc_3:0 "Obwohl noch viele Zeugenaussagen ausgewertet und die spezifischen Verbrechen sowohl auf religiösen als auch zeitliche Zusammenhänge untersucht werden müssen, die [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] begangen haben soll, weisen alle bisherigen Beweise darauf hin, dass der gesamte Korpus an Anschuldigungen eine durchdachte politische Verleumdung ist, die keinerlei Wahrheit entspricht.\n\nWir konnten die Quelle der Verleumdung zwar nicht feststellen, aber viele der Zeugen, die sich gemeldet hatten, sind scheinbar verschwunden, was darauf schließen lässt, dass es die Täter lediglich darauf abzielten, den Ruf von [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] zu beschmutzen. Unabhängig davon dauert es eine Weile, bis die Ermittlungen abgeschlossen sind."
 dhe_slave.9.desc_4:0 "Obwohl die Untersuchung von [SCOPE.sChar('unethical_dominus_scope').GetName] hauptsächlich als symbolische Geste zur Minderung von Spannungen gedacht war, ist nach einigen Vorarbeiten der Juristen klar, dass [SCOPE.sChar('unethical_dominus_scope').Custom('get_DieDer')] Angeklagte ein Opfer von Verleumdung ist, die nicht mit [SCOPE.sChar('unethical_dominus_scope').GetHerHis]em relativ weltlichen Lebensstil in Verbindung gebracht werden konnte.\n\nWir haben uns anscheinend eine Menge Ärger und Geld gespart, indem wir nur halbherzig die Anschuldigung untersucht haben. Alle sind sich einig, dass keine Strafe droht, es sei denn, es werden belastendere Beweise gefunden ..."
 dhe_slave.9.a:0 "Lasst keinen Stein unberührt. Der Gerechtigkeit wird Genüge getan."
 dhe_slave.9.b:0 "Wir werden einfach sehen, was passiert.."
 dhe_slave.9.c:0 "Nehmt [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] als Vorsichtsmaßnahme fest."
 dhe_slave.9.ct:0 "Jedes Mitglied der [SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName]-Familie verliert #R 20#! Loyalität@loyalty_icon!"
 dhe_slave.9.d:0 "Ich bin mir sicher, dass wir noch mehr Beweise finden können ..."
 dhe_slave.9.dt1:0 "Diese Option ist wegen der #Y Rivalität#! Eures Herrschers mit [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] verfügbar."
 dhe_slave.9.dt2:0 "Diese Option ist verfügbar, da Euer Herrscher einen #Y fragwürdigen Charakter#! hat."
 dhe_slave.9.dt3:0 "Diese Option ist verfügbar, da Euer Herrscher einen #Y fragwürdigen Charakter#! hat."
 dhe_slave.9.e:0 "Offensichtlich ist dies nichts weiter als ein Verleumdungsversuch ..."
 dhe_slave.9.et1:0 "Diese Option ist wegen der #Y Freundschaft#! Eures Herrschers mit [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] verfügbar."
 dhe_slave.9.et2:0 "Diese Option ist wegen der #Y geteilten Politikauffassung#! Eures Herrschers mit [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] verfügbar."
 dhe_slave.9.et3:0 "Diese Option ist verfügbar, da Euer Herrscher einen #Y fragwürdigen Charakter#! hat."
 dhe_slave.9.f:0 "Alles kann bei dem richtigen Preis behoben werden ..."
 dhe_slave.9.ft:0 "[SCOPE.sChar('unethical_dominus_scope').GetName] wird angeboten, [SCOPE.sChar('unethical_dominus_scope').GetHerHis]en Weg aus der Bestrafung freizukaufen.#!\n\nDiese Option ist verfügbar, da Euer Herrscher einen #Y fragwürdigen Charakter#! hat."
 dhe_slave.10.t:0 "Versuchte Erpressung"
 dhe_slave.10.desc_1:0 "Unser Bote hat uns mitgeteilt, dass [SCOPE.sChar('unethical_dominus_scope').GetName] unser großzügiges Angebot abgelehnt hat. Es scheint, dass [SCOPE.sChar('unethical_dominus_scope').GetSheHe] wenig Wert auf die Bedeutung von Ansehen oder die Macht des Staates legt."
 dhe_slave.10.desc_2:0 "Unser Bote hat uns mitgeteilt, dass [SCOPE.sChar('unethical_dominus_scope').GetName] unserem Angebot zugestimmt hat. Es freut uns, dass [SCOPE.sChar('unethical_dominus_scope').GetHerHim] [SCOPE.sChar('unethical_dominus_scope').GetHerHis] Ruf so viel wert ist.\n\nEs liegt an uns, dafür zu sorgen, dass der Gerechtigkeit Genüge getan wird und dass diese bösen Anschuldigungen begraben werden."
 dhe_slave.10.a:0 "Wir sorgen für einen "vollständigen und fairen" Prozess."
 dhe_slave.10.b:0 "Diese[SCOPE.sChar('unethical_dominus_scope').Custom('get_rMale')] undankbare [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] wird [SCOPE.sChar('unethical_dominus_scope').GetHerHis]e Lektion noch lernen ..."
 dhe_slave.11.t:0 "Anbahnender Skandal"
 dhe_slave.11.desc_1:0 "Wir haben die Nachricht erhalten, dass die Stadtwache, die entsandt wurde, um [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] in [SCOPE.sChar('unethical_dominus_scope').GetHerHis]er Villa zu verhaften und [SCOPE.sChar('unethical_dominus_scope').Custom('get_SieIhn')] vor Gericht zu bringen, den Ort verlassen vorgefunden hat. Es scheint, als wäre der Feigling im Morgengrauen mit einem Großteil [SCOPE.sChar('unethical_dominus_scope').GetHerHis]es Reichtums aus [ROOT.GetCountry.GetName] geflohen und sucht nun Zuflucht bei Freunden im Ausland.\n\nAuch wenn es durch die Untersuchung gelang, [SCOPE.sChar('unethical_dominus_scope').GetHerHis]er Herrschaft voller Lasterhaftigkeit ein Ende zu bereiten, werden sich die Sklaven zweifellos darüber ärgern, dass wir [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] erlaubt haben, der Gerechtigkeit zu entkommen. Glücklicherweise stießen die Wachen zumindest auf einen Teil des hinterlassenen Reichtums ..."
 dhe_slave.11.desc_2:0 "Nach mehrwöchigem Sammeln von Zeugenaussagen und Beweisen hat sich herausgestellt, dass die wilden Gerüchte, die in [ROOT.GetCountry.GetCapital.GetName] im Umlauf waren, lediglich eine Farce waren, die den Ruf eines relativ aufrechten Bürgers zerstören sollte. Es meldeten sich deutlich mehr Zeugen, die ihn letztendlich verteidigten, als Zeugen, die die Anschuldigungen bestätigten.\n\n[SCOPE.sChar('unethical_dominus_scope').GetPraenomen] kann beruhigt aufatmen, da die Zeit den an [SCOPE.sChar('unethical_dominus_scope').GetHerHim] und [SCOPE.sChar('unethical_dominus_scope').GetHerHis]er Familie verursachten Schaden reparieren wird. Die transparente Durchführung des Gerichtsverfahrens hat uns auch die Gunst der Sklaven gebracht, die über die Exzesse der Reichen verärgert sind, sowie der Bürger, die mit der Unparteilichkeit unseres Justizsystems zufrieden sind."
 dhe_slave.11.desc_3:0 "Die Untersuchung der Anschuldigungen gegen [SCOPE.sChar('unethical_dominus_scope').GetName] haben endlich ein Ende gefunden, nachdem [SCOPE.sChar('unethical_dominus_scope').GetHerHis]e Unschuld in allen Anklagepunkten bewiesen werden konnte. Eine öffentliche Entschuldigung und die Verurteilung von Verleumdung wurde herausgegeben, die Identität des Drahtzieher jedoch ist weiterhin unbekannt.\n\nObwohl die Bürgerinnen und Bürger darüber erfreut waren, dass ihre Reputation bei unserem Justizsystem in guten Händen liegt, empfanden die Sklaven die Seriosität, mit der der Prozess angegangen wurde, etwas schwächlich ..."
 dhe_slave.11.desc_4:0 "Trotz eines anfänglichen Mangels an Beweisen gegen [SCOPE.sChar('unethical_dominus_scope').GetName] hat die sorgfältige Arbeit der Juristen und die Aussagen bestimmter Zeugen, die nicht näher genannt werden können, die Sittenlosigkeit und die Schuld [SCOPE.sChar('unethical_dominus_scope').Custom('get_DerDes')] Angeklagten deutlich gemacht, sehr zu [SCOPE.sChar('unethical_dominus_scope').GetHerHis]em Schock. Offenbar dachte [SCOPE.sChar('unethical_dominus_scope').GetSheHe], dass [SCOPE.sChar('unethical_dominus_scope').GetSheHe] mit diesem abartigem und perversem Verhalten durchkommen könnte.\n\nDas Gericht ist sich darin einig, dass [SCOPE.sChar('unethical_dominus_scope').Custom('get_DieDer')] Angeklagte eine angemessene Geldstrafe als Entschädigung für [SCOPE.sChar('unethical_dominus_scope').GetHerHis]e Untaten zahlen sollte. Dies soll allen eine Lehre sein, die glauben, dass sie über den Gesetzen der Götter stehen."
 dhe_slave.11.desc_5:0 "Eine umfassende und faire Untersuchung der Vorwürfe gegen [SCOPE.sChar('unethical_dominus_scope').GetName] hat ergeben, dass viele der Prozessführer und Zeugen lediglich Lügner waren, die den guten Charakter eines angesehenen Bürgers diffamieren wollten.\n\nDas Gericht ist überzeugt, dass die Relevanz bestimmter Dokumente und Zeugenaussagen, die aufgrund eines undichten Daches zerstört wurden, für den gesamten Fall von geringer Bedeutung waren und hat infolgedessen [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] von allen Anschuldigungen freigesprochen.\n\nDies ist wahrlich ein großartiger Tag für die Gerechtigkeit und eine Lektion für jeden, der die Öffentlichkeit in die Irre führen oder die guten Namen der wertvollsten Mitglieder unserer Gesellschaft in Zweifel ziehen will. Lobet [ROOT.GetCountry.Custom('get_sky_god')]."
 dhe_slave.11.desc_6:0 "Die Untersuchung bezüglich der Anschuldigungen gegen [SCOPE.sChar('unethical_dominus_scope').GetName] haben endlich ein Ende gefunden und [SCOPE.sChar('unethical_dominus_scope').GetHerHis]e Unschuld in dieser Angelegenheit zur Zufriedenheit des Gerichts bekundet. Die vielen betroffenen Parteien und Zeugen wurden weitgehend als Verleumdungen abgetan, die den Ruf eines wichtigen Mitglieds der Gesellschaft für ihre eigenen schändlichen Ziele untergraben wollten.\n\nZwar gab es einen kleinen Rückschlag in Bezug auf die Seriosität, mit der der Prozess durchgeführt wurde, aber wir haben zumindest eine große Krise unter den Sklaven abwehrt und gleichzeitig unsere Interessen geschützt ..."
 dhe_slave.11.desc_7:0 "Nach mehrwöchigem Sammeln von Beweisen ist klar, dass selbst die wildesten Gerüchte, die in [ROOT.GetCountry.GetCapital.GetName] im Umlauf waren, nur die Oberfläche der von [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] begangenen Boshaftigkeit angekratzt hat und diese[SCOPE.sChar('unethical_dominus_scope').Custom('get_rMale')] im Namen von [ROOT.GetCountry.Custom('get_god_of_dead')] begangen hat. Unzählige Zeugen, von Haussklaven bis hin zu Lustknaben, haben ihre Aussage gemacht und der Berg an Beweisen kann nicht länger als Verleumdung abgetan werden.\n\nNach einer langen Diskussion zwischen den höchsten religiösen und juristischen Experten gibt es keinen Zweifel mehr daran, dass [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] in den Augen des Gesetzes und in den Augen von [ROOT.GetCountry.Custom('get_sky_god')] schuldig ist. Gestern schließlich haben sich die Hohenpriester mit all den anderen zusammengetan und verlangen nach [SCOPE.sChar('unethical_dominus_scope').GetHerHis]em Blut.\n\nEs liegt nun an uns zu entscheiden, was mit [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] geschehen soll. Eine milde Strafe wird mit Sicherheit die Sklaven erzürnen, doch wenn unser Urteil zu hart ausfällt, riskieren wir die gesamte [SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName]-Familie zu entfremden ..."
 dhe_slave.11.a:0 "[SCOPE.sChar('unethical_dominus_scope').GetPraenomen] war einfach das unglückliche Opfer einer Verleumdung."
 dhe_slave.11.b:0 "Eine kleine Geldstrafe ist das, was [SCOPE.sChar('unethical_dominus_scope').GetSheHe] verdient."
 dhe_slave.11.c:1 "Ein ruinierter Ruf und eine Geldstrafe werden diese lüsternen Exzesse beenden."
 dhe_slave.11.d:0 "Wir tolerieren dieses Niveau an Verderbtheit nicht in unserer Mitte."
 dhe_slave.11.dt:1 "Jedes Mitglied der [SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName]-Familie verliert #R 10#! Loyalität@loyalty_icon!"
 dhe_slave.11.e:0 "[SCOPE.sChar('unethical_dominus_scope').GetPraenomen] ist nicht des Lebens würdig."
 dhe_slave.11.et1:1 "Jedes Mitglied der [SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName]-Familie verliert #R 20#! Loyalität@loyalty_icon!"
 dhe_slave.11.et2:0 "\nDiese Option ist verfügbar, da Euer Herrscher einen #Y rechtschaffenen Charakter#! hat.."
 dhe_slave.11.et3:0 "\nDiese Option ist wegen der #Y Rivalität#! Eures Herrschers mit [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] verfügbar."
 dhe_slave.11.f:0 "Ein wenig dramatisch, denkt ihr nicht!?"
 dhe_slave.11.g:0 "Befreit [SCOPE.sChar('unethical_dominus_scope').GetHerHis]e Sklaven und gebt ihnen Geld."
 dhe_slave.11.gt:0 "Ein unbedeutender Charakter taucht in [THIS.GetCountry.GetName] auf."
 dhe_slave.11.h:0 "Welch abscheuliche[SCOPE.sChar('unethical_dominus_scope').Custom('get_rMale')] kleine[SCOPE.sChar('unethical_dominus_scope').Custom('get_rMale')] [SCOPE.sChar('unethical_dominus_scope').GetWomanMan]."
 dhe_slave.11.ht:0 "Jedes Mitglied der [SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName]-Familie verliert #R 20#! Loyalität@loyalty_icon!"
 dhe_slave.11.i:0 "Ein tragischer Verlust für die Gerechtigkeit."
 dhe_slave.11.it:0 "Jedes Mitglied der [SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName]-Familie erhält #G 5#! Loyalität@loyalty_icon!"
 comet.1.t:0 "Komet gesichtet!"
 comet.1.desc:1 "Ein furchterregender Donnerschlag über den Himmeln von [ROOT.GetCountry.GetCapital.GetName] in der vergangenen Nacht läutete einen schrecklichen und zugleich beeindruckenden Anblick ein. Das Gefüge der Schöpfung selbst schien von Flammen und Rauch zerrissen zu werden, so als ob es das Werk von [ROOT.GetCountry.Custom('get_sky_god')] selbst wäre. Menschen kauerten in ihren Häusern und versuchten, dem bevorstehenden göttlichen Zorn zu entgehen.\n\nNoch im selben Augenblick, als diese Erscheinung aufgetaucht war, bewegte sie sich bereits langsam über den Horizont und schien über dem Territorium unseres Nachbarn [SCOPE.sP('target').GetOwner.GetName] niederzugehen.\n\nIn aller Eile wurde die ansässige Koryphäe für Glaubensfragen gerufen, um dieses Mysterium zu erklären. Laut [SCOPE.sChar('priest').GetPraenomen] kann dieses Ereignis nur eine von [ROOT.GetCountry.Custom('get_sky_god')] geschickte Botschaft sein, die unsere Position als auserwähltes Volk legitimieren soll.\n\n[SCOPE.sChar('priest').GetPraenomen] besteht darauf, dass [ROOT.GetCountry.Custom('get_sky_god')] ein geringfügiger Fehler bei der Berechnung unterlaufen sein muss, die Botschaft daher ungewollt bei unseren [SCOPE.sP('target').GetOwner.GetAdjective]en Nachbarn heruntergekommen ist und wir alles in unserer Macht Stehende tun müssen, um die [target.Custom('get_city_type_loc')] [SCOPE.sP('target').GetName] und damit die göttliche Botschaft in unseren Besitz zu bringen."
 comet.1.a:0 "Wie ...aufregend!?"
 comet_sighted_1_tt:1 "Der Besitz des Territoriums #Y [SCOPE.sP('target').GetName]#! führt diese Ereigniskette weiter."
 comet.3.t:0 "Fels der Ewigkeit"
 comet.3.desc:0 "In einer heruntergekommenen Farm am Rande von [SCOPE.sP('target').GetName] wird die ruhige Landschaft durch eine tiefe Senke gestört. Inmitten dieses Kraters schlummert ein großer, unbeweglicher Felsen. Er ist anders als alles, was unsere Berater je gesehen haben, und ein Schreiber erwähnt eine fast vergessene Prophezeiung einer Botschaft an unser Volk, die von [ROOT.GetCountry.Custom('get_sky_god')] selbst gesendet wurde.\n\nInnerhalb weniger Tage haben sich unzählige Menschen versammelt, um dieses unnatürliche Gebilde zu sehen, viele von ihnen beteten inbrünstig. Wahrlich scheint es, dass die Prophezeiung wahr ist und dass [ROOT.GetCountry.GetName] von [ROOT.GetCountry.Custom('get_sky_god')] ausgewählt wurde, um sein Werk zu erfüllen."
 comet.3.a:0 "Wir sind wahrlich gesegnet."
 comet.4.t:0 "Die Ikone von [SCOPE.sP('target').GetName]"
 comet.4.desc:0 "Die lokale Verwaltung von [SCOPE.sP('target').GetName] hat, seit unser Volk den großen Felsen des Himmels gefunden hat, einen Schrein um den Feld herum aufgebaut. Der Felsen selbst wurde zu einer imposanten Ikone geschlagen und bietet unserem Volk Trost und Ruhe in schwierigen Zeiten.\n\nUnser momentaner Kriegszustand hat jedoch unsere wichtigsten Berater davon überzeugt, dass die Sicherheit dieses göttlichen Boten gefährdet ist, und sie raten uns daher, den Schrein nach [ROOT.GetCountry.GetCapital.GetName] zu verlegen, ungeachtet des enormen Aufwands und der Kosten.\n\nUnsere militärischen Befehlshaber glauben sogar, dass es in diesem erbitterten Konflikt als Aushängeschild fungieren wird."
 comet.4.a:0 "So soll es sein."
 comet.4.b:0 "Wir können die Ressourcen einfach nicht aufbringen."
 ### DHE Mithridates ###
 dhe_mithridates.2.t:1 "Der Prinz von [GetProvince('(int32)245').GetName]"
 dhe_mithridates.2.desc:1 "Der Prinz von [GetProvince('(int32)245').GetName] [GetCountry('KIO').GetRuler.GetPraenomen] ist heute in [ROOT.GetCountry.GetCapital.GetName] aufgetaucht und ersucht Asyl, um dem Zorn von [mithridates_overlord.GetRuler.GetPraenomen], dem derzeitigen Herrscher von [mithridates_overlord.GetName], zu entgehen, von dem vermutet wird, das er das Reich begehrt. Der Aristokrat bringt anscheinend viel Reichtum mit sich und hat uns versprochen, etwas davon mit uns zu teilen, wenn wir dazu bereit sind, [mithridates_pontus.GetHerHim] zu helfen.\n\n[mithridates_pontus.Custom('get_SieIhn')|U] aufzunehmen, würde uns mit Sicherheit recht unbeliebt bei [mithridates_overlord.GetName] machen, doch wann hat es uns je gekümmert, was man dort von uns denkt? Es ist [ROOT.GetCountry.GetAdjective]es Land, und wir sind diejenigen, die entscheiden, was hier getan wird."
 dhe_mithridates.2.a:0 "Wir heißen [SCOPE.sChar('mithridates_pontus').Custom('get_SieIhn')] hier in Paphlagonien willkommen."
 dhe_mithridates.2.at:0 "[GetCountry('KIO').GetRuler.GetPraenomen|Y] erhält [mithridates_target.GetName|Y] und einige umliegende Territorien."
 dhe_mithridates.2.b:1 "[mithridates_pontus.GetHerHim|U] ist nicht zu trauen."
 dhe_mithridates.2.bt:0 "[GetCountry('KIO').GetRuler.GetPraenomen|Y] wird [mithridates_target.GetName|Y] und einige umliegende Territorien übernehmen."
 dhe_mithridates.3.t:1 "Mithridatische Ambition"
 dhe_mithridates.3.desc_intro:1 "Die [GetProvince('(int32)245').Custom('get_city_type_loc')] [GetProvince('(int32)245').GetName], die von der Mithridatiden-Familie als Untertan regiert wird,"
 dhe_mithridates.3.desc_1:0 "$dhe_mithridates.3.desc_intro$ hat uns beschuldigt, Ansprüche auf ihr Land zu erheben und die Ermordung ihres Königs vorzubereiten!"
 dhe_mithridates.3.desc_2:0 "$dhe_mithridates.3.desc_intro$ wurde durch ihren neuen Herrscher [mithridates_pontus.GetName] gegen ihre [mithridates_overlord.GetAdjective]en Lehnsherrn aufgestachelt!"
 dhe_mithridates.3.desc_3:0 "\n\n[mithridates_pontus.GetName] führt [mithridates_pontus.GetHerHis]e Armeen in diesem Augenblick gegen uns, in dem Versuch, ein neues Reich in Paphlagonien zu gründen."
 dhe_mithridates.3.desc_4:0 "\n\n[mithridates_pontus.GetPraenomen] ist nach Paphlagonien geflohen und nutzt [mithridates_pontus.GetHerHis] persönliches Vermögen, um eine große Anhängerschaft für sich zu gewinnen."
 dhe_mithridates.3.desc_5:0 "\n\nSie haben alle diplomatischen Beziehungen abgebrochen und weigern sich, ihre Versprechen von Tribut und Freundschaft zu erfüllen!"
 dhe_mithridates.3.desc_6:0 "$dhe_mithridates.3.desc_intro$ hat unter der Führung ihres neuen Herrschers [mithridates_pontus.GetName] beschlossen, die Stadt aufzugeben, um ein neues Reich in Paphlagonien zu errichten!"
 dhe_mithridates.3.desc_7:0 "$dhe_mithridates.3.desc_intro$ wurde von unseren ehemaligen Klientelstaaten aufgegeben und überzieht unser Haus nun mit Beleidigungen und Verleumdungen."
 dhe_mithridates.3.desc_8:0 "\n\n[mithridates_pontus.GetName] führt [mithridates_pontus.GetHerHis]e Armeen in diesem Augenblick gegen [mithridates_refuge.GetRuler.GetPraenomen]."
 dhe_mithridates.3.a:1 "Vernichten wir dieses Kind!"
 dhe_mithridates.3.at:0 "[mithridates_pontus.GetName|Y] hat Paphlagonien angegriffen!"
 dhe_mithridates.3.b:0 "Wie kindisch."
 dhe_mithridates.3.bt:0 "[mithridates_pontus.GetName|Y] hat [GetProvince('(int32)245').GetName|Y] aufgegeben, um ein neues Reich in Paphlagonien zu errichten."
 dhe_mithridates.3.bt2:0 "[GetProvince('(int32)245').GetName|Y] wird nun von einer neuen Dynastie als unser Untertan regiert."
 dhe_mithridates.3.c:0 "Sie werden dafür bezahlen."
 dhe_mithridates.3.ct:0 "Wir erhalten Ansprüche auf #Y [mithridates_pontus.GetEmployer.GetAdjective]e#! Territorien."
 dhe_mithridates.4.t:0 "Der Verräter Mithridates"
 dhe_mithridates.4.desc:0 "Anscheinend plante die verräterische Schlange Mithridates, nach Paphlagonia zu fliehen, obwohl es etwas unklar ist, warum genau [SCOPE.sChar('mithridates').GetSheHe] dies tun wollte. Einige Geräuchte sprechen davon, dass [SCOPE.sChar('mithridates').GetSheHe] sich mit Paphlagonien zusammen tun wollte, um [SCOPE.sChar('mithridates').GetHerHis]e Position am Hof zu stärken.\n\nDie Paphlagonier lehnten [SCOPE.sChar('mithridates').GetHerHis] Angebot allerdings ab, gaben [SCOPE.sChar('mithridates').Custom('get_SieIhn')] an uns zurück und entschuldigten sich für das Missverständnis."
 dhe_mithridates.4.a:0 "Wir wissen genau, was wir mit [SCOPE.sChar('mithridates').GetHerHim] tun sollten."
 dhe_mithridates.5.t:1 "Pontische Ambitionen"
 dhe_mithridates.5.desc:1 "Seit unserer Ankunft in Paphlagonien ist deutlich geworden, dass die Kleinstaaten Nordasiens, die in jenem Vakuum, das durch Alexanders Tod und die Diadochenkriege entstanden ist, schwach und gespalten sind.\n\nDer pontische Adel ist von der derzeitigen Führung wenig begeistert und könnte [mithridates_pontus.GetPraenomen] bereitwillig als seinen König akzeptieren, insbesondere angesichts [mithridates_pontus.GetHerHis]er adligen Abstammung."
 dhe_mithridates.5.a:1 "[mithridates_pontus.GetPraenomen] wird König von Pontos sein."
 dhe_mithridates.5.at:0 "Wir bieten an, #Y [GetCountry('PON').GetName]#! zu übernehmen und sein Reich zu absorbieren. Andernfalls ziehen wir in den Krieg gegen sie."
 dhe_mithridates.5.b:1 "Unsere Position ist angemessen."
 dhe_mithridates.6.t:1 "Mithridatische Lösung"
 dhe_mithridates.6.desc:1 "Das neue Reich von [mithridates_pontus.GetPraenomen], das sich in Paphlagonien gebildet hat, wurde seit jeher als Bedrohung angesehen, doch die Schwäche unserer Führung hat die Frage aufgeworfen, welchen Wert dieser persische Adlige für unser Volk als vereinigender und unerschütterlicher Herrscher von Pontos hat.\n\nDas Gezänk und die Probleme, die seit dem Fall des persischen Reiches alltäglich sind, könnten endlich hinter uns liegen ..."
 dhe_mithridates.6.a:1 "Eine neue Führung ist angemessen."
 dhe_mithridates.6.c:0 "Niemals!"
 dhe_mithridates.7.t:1 "Der Thron von Pontos"
 dhe_mithridates.7.desc:1 "Unsere Gesandten sind aus den Hinterzimmern von [GetCountry('PON').GetCapital.GetName] zurückgekehrt, wo sie dem pontischen Adel unseren Vorschlag unterbreiteten."
 dhe_mithridates.7.desc_1:0 "So wie es scheint, erkannten sie die Nützlichkeit eines dynamischen und prestigeträchtigen Herrschers und erklärten sich bereit, Pontos in die Hände von [mithridates_pontus.GetPraenomen] zu legen, ohne dabei Blut zu vergießen ..."
 dhe_mithridates.7.desc_2:0 "Ob nun aus Feigheit oder Stolz: Sie weigerten sich, unsere vernünftigen Bedingungen zu akzeptieren, und favorisieren lieber ihre derzeitige Führung gegenüber den Risiken, die mit einem Umbruch einhergehen würden ..."
 dhe_mithridates.7.a:1 "Pontos soll unser neues Zuhause sein."
 dhe_mithridates.7.at:0 "Wir annektieren sie und werden selbst zu @[GetCountry('PON').GetFlag]! [GetCountry('PON').GetName|Y]."
 dhe_mithridates.7.b:0 "Also auf die harte Tour."
 dhe_mithridates.8.t:0 "Das hellenistische [ROOT.GetCountry.GetName]"
 dhe_mithridates.8.desc:1 "[ROOT.GetCountry.GetName] ist seit Langem zwischen den pontischen Völkern des Hochlands und den griechischen Völkern, die entlang der Küste leben, gespalten. Trotz unterschiedlicher Traditionen scheinen sie bisher dennoch friedlich miteinander ausgekommen zu sein, und dennoch ist es schwierig, beide Seiten zu regieren und unsere Verwaltung in diesem Sinne aufzubauen.\n\nMit den mächtigen Nachfolgekönigreichen Alexanders haben sich die griechische Sprache und die griechischen Bräuche von Magna Graecia bis zu den Ländern Indiens im Fernen Osten verbreitet. Vielleicht ist es an der Zeit, auch für uns selbst nach einer hellenistischeren Lösung zu suchen?"
 dhe_mithridates.8.a:0 "Ihre Traditionen sind vielleicht doch nicht so fremd."
 dhe_mithridates.8.a.tt:0 "Diese Option schaltet eine neue Entscheidung frei: #Y Pontische Hauptstadt Sinope#!."
 dhe_mithridates.8.a.tt.2:0 "Diese Option schaltet eine neue Entscheidung frei: #Y Griechisch-Pontische Omen fördern#!."
 dhe_mithridates.8.b:0 "Pontos ist für Pontier!"
 pontic_decision_sinope_capital:0 "Pontische Hauptstadt Sinope"
 pontic_decision_sinope_capital_desc:0 "Es ist an der Zeit, dass wir unsere alte Hauptstadt hinter uns lassen und unsere Verwaltung nach Sinope verlegen. Sinope befindet sich in einer guten Verteidigungsposition an der nordanatolischen Küste und ist der perfekte Ort, um unsere Nation zu regieren."
 pontic_decision_hellenistic_omens:0 "Griechisch-Pontische Omen fördern"
 pontic_decision_hellenistic_omens_desc:0 "Unser Volk schaut auf viele verschiedene Gottheiten, seien es die Zoroastrischen, Kybelischen oder Hellenischen. Es ist an der Zeit, dass wir anfangen, diese Götter und Göttinnen selbst zu feiern und anzubeten, anstatt uns auf diejenigen unserer alten Vergangenheit zu beschränken."
 pontic_decision_hellenistic_omens_tt:1 "Schaltet die Gottheit #Y $omen_zeus_stratios$#! frei.\nSchaltet die Gottheit #Y $omen_selene$#! frei."
 ### DHE Iberia ###
 dhe_iberia.1.t:0 "Der ambitionierte Prinz"
 dhe_iberia.1.desc:0 "Als einer der Überreste unserer vergangenen Taten war Pharnavaz uns lange ein Dorn im Auge. Jetzt haben sich einige aus unserem Volk um ihn herum versammelt und behauptet, er habe mehr Rechte auf den Thron als [ROOT.GetCountry.GetRuler.GetName].\n\nMit ihrer Hilfe hat er eine Armee von Loyalisten geschaffen, die bereit sind, ihm bei Bedarf zu dienen. Er ehrgeizig und gierig auf den Thron von Iberien."
 dhe_iberia.1.a:0 "Beunruhigend ..."
 dhe_iberia.1.tt:0 "[SCOPE.sChar('pharnavaz').GetName] hat eine Armee von Loyalisten in [SCOPE.sP('pharnavaz_home').GetName] ausgehoben"
 dhe_iberia.2.t:0 "Pharnavazs Forderungen"
 dhe_iberia.2.desc:0 "Heute ist ein Abgesandter von Pharnavaz in [ROOT.GetCountry.GetCapital.GetName] eingetroffen und fordert, dass wir den Thron aufgeben und dem neuen König von [ROOT.GetCountry.GetName] die Türen öffnen sollen. Alle unsere Berater, sowohl diejenigen mit zweifelhaften Loyalitäten als auch diejenigen, die sich für einen Krieg mit Pharnavaz aussprachen, scheinen in dieser Stunde der Not verschwunden zu sein.\n\n[ROOT.GetCountry.GetRuler.GetName] denkt lange Zeit über die Forderungen des Thronanwärters nach und verkündet schließlich seine Entscheidung mit einem lauten Seufzer ..."
 dhe_iberia.2.a:0 "Wir geben [SCOPE.sChar('pharnavaz').GetHerHim] den Krieg, den [SCOPE.sChar('pharnavaz').GetSheHe] will."
 dhe_iberia.2.b:0 "[ROOT.GetCountry.GetName] überlebt keinen Bürgerkrieg. Wir überlassen [SCOPE.sChar('pharnavaz').GetHerHim] den Thron."
 dhe_iberia.4.t:0 "Der Aufstieg von Pharnavaz"
 dhe_iberia.4.desc:0 "Jetzt, wo [SCOPE.sChar('former_ruler').GetName] aus dem Weg geräumt ist, haben wir endlich unser lang ersehntes Ziel erreicht, den Thron von Iberien. Er ist nicht länger von den Tyrannen der Vergangenheit besetzt, sondern wird jetzt von einer neuen Generation aufgeklärter Herrscher regiert.\n\n[ROOT.GetCountry.GetRuler.GetName] hat bereits Pläne für [ROOT.GetCountry.GetCapital.GetName] und wie wir es zu einer der größten Städte der bekannten Welt machen können. Mit der Zeit wird es das Juwel von Iberien werden, eine Stadt der Ewigkeit."
 dhe_iberia.4.a:0 "Es ist der Beginn einer neuen Ära für [ROOT.GetCountry.GetName]."
 dhe_iberia.5.t:0 "Pharnavazs Niederlage"
 dhe_iberia.5.desc:0 "Mit dem Ende der Bedrohung durch Pharnavaz können wir diese Probleme endlich hinter uns lassen. Jetzt, wo der ehrgeizige Prinz aus dem Weg geräumt ist, wird Iberien endlich die Zeit haben, aufzublühen und größer als je zuvor zu werden."
 dhe_iberia.5.a:0 "Endlich sind die Thronräuber weg."
 dhe_iberia.6.t:0 "Restaurierung von [ROOT.GetCountry.GetCapital.GetName]"
 dhe_iberia.6.desc:0 "Seit er den Thron von Iberien übernommen hat, hat [SCOPE.sChar('pharnavaz').GetName] umfangreiche Pläne zur effektivieren Verwaltung und Erweiterung von [SCOPE.sP('pharnavaz_capital').GetName] gemacht. Um [SCOPE.sP('pharnavaz_capital').GetName] zur leuchtenden Hauptstadt seines großen Reiches zu machen, ist [SCOPE.sChar('pharnavaz').GetPraenomen] dazu bereit, große Schritte zu unternehmen, um alles von Grund an neu aufzubauen.\n\nEinige seiner Berater haben jedoch vorgeschlagen, dass wir uns derzeit um wichtigere Angelegenheiten kümmern müssen und dass die Pläne vorerst auf Eis gelegt werden sollten. Pharnavaz weist darauf hin, dass es teurer wäre, diese Pläne zu einem späteren Zeitpunkt wieder aufzunehmen, insbesondere jetzt, wo sich alle auf den Wiederaufbau vorbereitet haben."
 dhe_iberia.6.a:0 "[ROOT.GetCountry.GetCapital.GetName] wird der Neid der Welt werden."
 dhe_iberia.6.a.tt:0 "[SCOPE.sChar('pharnavaz').GetName] beginnt mit der Restaurierung von [SCOPE.sChar('pharnavaz').GetEmployer.GetCapital.GetName]"
 dhe_iberia.6.b:0 "Wir werden diese Pläne für später beiseitelegen."
 dhe_iberia.6.b.tt:0 "[SCOPE.sChar('pharnavaz').GetName] legt den Plan vorerst auf Eis. Hierdurch wird eine neue Entscheidung freigeschaltet, sodass der Bau zu einem späteren Zeitpunkt fortgesetzt werden kann."
 dhe_iberia.7.t:0 "Materialbeschaffung für [SCOPE.sP('pharnavaz_capital').GetName]"
 dhe_iberia.7.desc:0 "Obwohl es so aussah, als hätte Pharnavaz alles für den Wiederaufbau von [SCOPE.sP('pharnavaz_capital').GetName] vorbereitet, beklagen sich viele Arbeiter über den Mangel an verfügbaren Materialien. Es ist unklar, ob sie mehr tun als ursprünglich von ihnen verlangt, oder ob einige der Materialien verloren gegangen oder verschwunden sind. Eins ist aber klar, dass wir mehr Materialien in die Hände bekommen müssen.\n\nWir könnten entweder die Waren der Händler kaufen, die vorbeikommen, während wir am Wiederaufbau arbeiten oder unsere Sklaven dafür benutzen, sich um das Problem zu kümmern."
 dhe_iberia.7.a:0 "Wir haben das nötige Geld."
 dhe_iberia.7.b:0 "Die Sklaven in unseren Minen können Überstunden machen, richtig?"
 dhe_iberia.8.t:0 "Handelszustrom"
 dhe_iberia.8.desc:0 "Während unsere Arbeit zur Restaurierung von [SCOPE.sP('pharnavaz_capital').GetName] fortgesetzt wird, haben wir einen großen Zustrom von Händlern erlebt, die nach Möglichkeiten suchen, ihre Waren in der Region zu verkaufen.\n\nWir könnten versuchen, sie in der Gegend anzusiedeln, da wir bereits Teile der Stadt restaurieren oder wir könnten diese Chance nutzen, um ihnen einige unserer überflüssigen Waren zu verkaufen."
 dhe_iberia.8.a:0 "Siedeln wir sie in der Region an."
 dhe_iberia.8.b:0 "Sie dürfen gerne mit uns handeln."
 dhe_iberia.9.t:0 "Die große Hauptstadt [ROOT.GetCountry.GetName]"
 dhe_iberia.9.desc:0 "Nach viel Arbeit in den letzten Monaten ist die Restaurierung der Stadt endlich fertig. Die großen Straßen, die neu gegründete Verwaltung und die vielen Wohnbereiche sind so, wie Pharnavaz es geplant hatte.\n\nDie Geschichten von [SCOPE.sP('pharnavaz_capital').GetName] haben sich bereits weit verbreitet und wir haben begonnen, Abgesandte aus fernen Nationen zu empfangen, die unsere wunderbare Stadt besichtigen wollen."
 dhe_iberia.9.a:0 "Größere Dinge liegen noch vor uns."
 dhe_iberia.10.t:0 "Die Ikone von Armazi"
 dhe_iberia.10.desc:0 "Unser [SCOPE.sChar('high_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sChar('high_priest').GetName] hat mit mehreren anderen bekannten Priestern und Priesterinnen des lokalen Glaubens hier in [ROOT.GetCountry.GetCapital.GetName] gesprochen. Da unser Volk unter verschiedenen Gottheiten, Traditionen und Feiertagen steht, ist es schwierig, sie alle zusammenzubringen und eine einheitliche Lehre für unser Volk zu vereinbaren.\n\nDie Priester halten es für angebracht, ein neues öffentliches Monument zu errichten, um das sich die Menschen versammeln können. Es wäre eine kluge Entscheidung, den Glauben, dem unser Volk folgt, zu zentralisieren."
 dhe_iberia.10.a:0 "Eine bronzene Ikone, wie es sie noch nie gab."
 dhe_iberia.10.a.tt:0 "[SCOPE.sChar('pharnavaz').GetName] beginnt mit dem Bau einer Ikone für Armazi in [SCOPE.sP('armazi_idol_province').GetName]"
 dhe_iberia.10.b:0 "Wir investieren unsere finanziellen Mittel lieber woanders."
 dhe_iberia.11.t:0 "Ikone der Ketzer"
 dhe_iberia.11.desc:0 "Unsere Arbeit an der Armazi-Ikone hat unerwünschte Elemente unserer Gesellschaft angezogen, die unsere Arbeiter belästigen und den Baufortschritt behindern. Nach einem besonders schlimmen Fall, in dem mehrere Einheimische verletzt wurden, ist klar, dass etwas getan werden muss, um diesen Problemen ein Ende zu setzen."
 dhe_iberia.11.a:0 "Etwas Gold wird sicherlich die Probleme beheben, die von diesen Fanatikern verursacht werden."
 dhe_iberia.11.b:0 "Setzt den Ketzern ein Ende."
 dhe_iberia.12.t:0 "Ikone des Glaubens"
 dhe_iberia.12.desc:0 "Während unsere Arbeit an der Armazi-Ikone voranschreitet, unternehmen viele Leute aus dem Umland Ausflüge nach [SCOPE.sP('armazi_idol_province').GetName], um zu sehen, wie es vorangeht. Es hat sich bereits positiv auf den Glauben unseres Volkes ausgewirkt.\n\nWenn sich dieser Trend fortsetzt, werden wir in Kürze die Vorteile unserer harten Arbeit ernten können."
 dhe_iberia.12.a:0 "Es ist die harte Arbeit von Pharnavaz."
 dhe_iberia.12.b:0 "Dies ist die gemeinsame Anstrengung eines jeden in Iberien."
 dhe_iberia.13.t:0 "Fertigstellung der Armazi-Ikone"
 dhe_iberia.13.desc:0 "Nachdem wir monatelang unermüdlich an der Ikone in [SCOPE.sP('armazi_idol_province').GetName] gearbeitet haben, können wir endlich die fertige Version enthüllen. Menschen aus der ganzen Region versammeln sich auf der Straße, um einen Blick darauf zu werfen. Die meisten von ihnen bestaunen die große Bronze-Arbeit. Wenn ihr Glaube an unsere Götter jemals in Zweifel gezogen wurde, wird dies von nun an nicht mehr der Fall sein."
 dhe_iberia.13.a:0 "Sie steht dort als Testament für unseren Glauben."
 iberia_improving_capital_decision:0 "Pharnavazs Verbesserungen"
 iberia_improving_capital_decision_desc:0 "Pharnavaz hatte lange Zeit verschiedene Ideen zur Verbesserung der Hauptstadt und es ist an der Zeit, diese in Gang zu setzen, jetzt, wo er für Iberien verantwortlich ist. Außenstehende werden uns nicht länger als zurückgebliebene Region betrachten, sondern mit Neid."
 pharnavaz_capital_improvement_begins_tt:0 "Die Arbeit an den Verbesserungen beginnt."
 pharnavaz_leader:0 "Pharnavaz I. Pharnavazid ist Herrscher von Iberien"
 dhe_iberia.14.t:0 "Der Kult von Ainina und Danina"
 dhe_iberia.14.desc:0 "Unser [SCOPE.sChar('high_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sChar('high_priest').GetName] hat einen neuen Kult untersucht, der in [ROOT.GetCountry.GetName] immer mehr Anhänger findet und den Göttinnen Ainina und Danina gewidmet ist.\n\nNachdem [SCOPE.sChar('high_priest').GetPraenomen] einige Wochen lang Rituale und Zeremonien beobachtet hat, schlägt [SCOPE.sChar('high_priest').GetSheHe] vor, die Kulte nicht nur in [ROOT.GetCountry.GetName] zu akzeptieren, sondern diese auch in unser Pantheon aufzunehmen."
 dhe_iberia.14.a:0 "Führen wir diese neuen Göttinnen in unser Pantheon ein."
 dhe_iberia.14.a.tt:1 "Schaltet die Gottheit #Y Ainina und Danina#! frei."
 dhe_iberia.14.b:0 "Unser Pantheon bleibt so, wie es ist."
 ### DHE Massalia ###
 dhe_massalia.1.t:0 "Der Aufstieg von [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.Custom('get_salyes_title')]"
 dhe_massalia.1.desc:0 "Seit Hunderten von Jahren halten wir unsere Außenposten an der Mittelmeerküste und gedeihen, indem wir vom Handel mit den Barbaren profitieren und immer weiter von Griechenland entfernte Städte gründen. Selbst die berühmteste Stadt Karthago hat gelernt, unser Zusammenleben zu tolerieren und mit unseren Händlern zu konkurrieren und obwohl sie mächtig sind, können sie uns nicht besiegen.\n\nDie glanzvollen Tage unserer Väter werden jedoch mehr und mehr zu einer fernen Erinnerung. Die Wilden, die uns umgeben, haben von der Verbreitung von Technologien und Ideen profitiert, die mit unserer Ankunft einhergingen. Jetzt verschwören sich ihre Führer, um einen Weg zu finden, um ihr Volk gegen uns zu vereinen.\n\n[SCOPE.sChar('dhe_massalia_slv_ruler').Custom('get_salyes_desc')]"
 dhe_massalia.1.a:0 "Wir müssen zuschlagen, bevor sie es tun."
 dhe_massilia.1.at:0 "Messilien (@[THIS.GetCountry.GetFlag]!) erhält Ansprüche auf alle benachbarten Städte, die von [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName] (@[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetFlag]!) gehalten werden."
 dhe_massalia.1.b:0 "Zeigt ihnen, dass wir besser zusammenleben können."
 dhe_massalia.1.bt:0 "[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName] erhält einen Gesandten, der die Tugenden unserer friedlichen Händler preist und unsere Bereitschaft darlegt, im Handel mehr Gleichheit zu fördern. Wenn sie dies akzeptieren:"
 dhe_massalia.2.t:0 "Angebot aus Messilien"
 dhe_massalia.2.desc:0 "Die hochtrabenden ausländischen Händler von Massalia haben sich mit einem Gesandten an [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('dhe_massalia_slv_ruler').GetName] gewandt. Es sieht so aus, als ob diese Leierspieler zunehmend Angst vor unserer wachsenden Stärke haben und süße Worte und Schmuckstücke mitbringen, um uns zu umwerben.\n\nWir sind mit den Griechen relativ friedlich umgegangen, seit sie mit erlesenen Waren und neuartigen Traditionen an unseren Ufern angekommen sind. Wir haben gelernt, Wein zu machen, Münzen zu prägen und Opfergaben auf griechische Art durchzuführen, aber wir sehen jetzt, dass wir von diesen Hausierern mit ihren Steinmauern und Messingschilden betrogen wurden.\n\nViele glauben, dass es an der Zeit ist, den Griechen zu zeigen, wie wertvoll sie für uns sind und sie ins Meer zurückzustoßen ..."
 dhe_massalia.2.a:0 "Sie sind nützlich, das können wir nicht leugnen."
 dhe_massalia.2.b:0 "Es ist an der Zeit, dass sie unsere Beziehung verstehen."
 dhe_massalia.2.bt:0 "#R Wir fordern unter Androhung von Krieg, dass Massalia unser Tributstaat wird.#!"
 dhe_massalia.2.c:0 "Schickt diese Feiglinge dahin zurück, wo sie hergekommen sind."
 dhe_massalia.2.ct:0 "[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName] (@[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetFlag]!) erhält Ansprüche auf alle benachbarten Städte, die von Massilia (@[SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetFlag]!) gehalten werden"
 dhe_massalia.3.t:0 "Antwort aus [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName]"
 dhe_massalia.3.desc_1:0 "Die Skeptiker aus [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName] schickt enttäuschende Worte mit unserem Gesandten zurück, der verkündet, dass [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.Custom('get_DieDer')] [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetAdjective]e [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetRulerTitle] unsere Geschenke und diplomatischen Versuche verschmähte und unseren Gesandten dazu aufforderte, sofort zu gehen.\n\nDie Anwesenden sind von Natur aus skeptisch und teilt diejenigen, die dies als Beleidigung oder Provokation zum Krieg ansehen mit jenen, die den Status-Quo für den Moment als unverändert ansehen.\n\nIn jedem Fall hängt die Zukunft des stolzen [ROOT.GetCountry.GetName] auf der Kippe und wir müssen uns darauf vorbereiten, uns zu verteidigen."
 dhe_massalia.3.desc_2:0 "Die ungewaschenen Hunde aus [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName] entsenden beunruhigende Worte mit unserem zurückkehrenden Gesandten, der berichtet, dass [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.Custom('get_DieDer')] [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetAdjective]e [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetRulerTitle] unsere Geschenke und diplomatischen Versuche verschmäht hat und verlangt, dass wir uns "verneigen oder sterben".\n\nDie ganze Versammlung ist in Aufruhr und viele fordern eine Untersuchung darüber, warum unsere Freundschaftsanfragen entweder so inkompetent sein könnten, dass sie diese Antwort provozieren oder so fehlgeleitet, dass jeder Aufwand für ihre Vorbereitung vergeudet war.\n\nDie Zukunft des stolzen [ROOT.GetCountry.GetName] hängt auf der Kippe. Werden wir in den Krieg ziehen oder Unterwerfung akzeptieren?"
 dhe_massalia.3.desc_3:0 "Die Weisen aus [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName] schicken mit unserem zurückkehrenden Gesandten freudige Worte, der berichtet, dass [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.Custom('get_DieDer')] [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetAdjective]e [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetRulerTitle] unserem Freundschaftsgesuch für eine stärkere handelspolitische Zusammenarbeit nachkommt.\n\nDie Anwesenden sind überrascht, die Skeptiker unzufrieden, dass der Krieg abgewendet wurde und die Befürworter des Friedens feiern den Sieg der Feder über das Schwert.\n\nDieses Abkommen kann kurzfristig unseren Wohlstand schädigen, hat aber mit etwas Glück unsere Unabhängigkeit nachhaltig bewahrt."
 dhe_massalia.3.a:0 "Auf nach [ROOT.GetCountry.GetName] und [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName]!"
 dhe_massalia.3.b:0 "Wenn uns dies Frieden bringt ..."
 dhe_massalia.3.c:0 "Wir werden uns nicht vor einem hosentragenden Häuptling verneigen."
 dhe_massalia.3.ct:0 "#R [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName] könnte uns den Krieg erklären.#!\nMassilien (@[THIS.GetCountry.GetFlag]!) erhält Ansprüche auf alle benachbarten Städte von [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName] (@[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetFlag]!)"
 dhe_massalia.3.d:0 "Enttäuschend ..."
 dhe_massalia.4.t:0 "Massilische Entscheidung"
 dhe_massalia.4.desc_1:0 "Unser Abgesandter kehr mit der Nachricht aus [SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetName] zurück, dass[SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_massalia_mas_ruler').GetName] und der erbärmliche [SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetAdjective]e Senat unsere großzügige Forderung nach Tribut törichterweise abgelehnt hat und sich auf einen Krieg vorbereitet.\n\nAlle schauen mit angehaltenem Atem auf [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_massalia_slv_ruler').GetName] und warten auf unseren nächsten Schritt."
 dhe_massalia.4.desc_2:0 "Unser Abgesandter kehr mit der Nachricht aus [SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetName] zurück, dass [SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_massalia_mas_ruler').GetName] und der [SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetAdjective] Senat unsere großzügige Forderung nach Tribut klugerweise angenommen hat und so einen Konflikt vermeidet.\n\nEs scheint, dass sie endlich verstanden haben, wer die Kontrolle über das Gebiet hat."
 dhe_massalia.4.a:0 "Wir werden sie aus dem Land vertreiben ..."
 dhe_massalia.4.b:0 "... bald."
 dhe_massalia.4.c:0 "[ROOT.GetCountry.GetName] war lange genug zweitbester."
 dhe_massalia.5.t:0 "Vermächtnis von Pytheas"
 dhe_massalia.5.desc_1:0 "Die Reisen unseres renommierten Forschers und Entdeckers Pytheas zur mythischen Bretannike und darüber hinaus fanden bei seiner Rückkehr zu gleichen Teilen Spott und Erstaunen, aber es ist nicht zu leugnen, dass die Expedition eine neue Neugier für das weckte, die jenseits der Ränder unserer [ROOT.GetCountry.GetAdjective]en Karten lagen und der weiteren hellenistische Welt.\n\nObwohl es ein teures Unterfangen ist, gibt es Befürworter der Regierung für weitere Expeditionen, diesmal angeführt von [SCOPE.sChar('pytheas_scope').GetName]. Viele misstrauen jedoch den wilden Behauptungen von Pytheas. Sie argumentieren, dass das Geld besser für unsere bestehenden Handels- und Forschungsbemühungen verwendet werden sollte und wir uns auf das konzentrieren sollten, was wir bereits gelernt haben, vorausgesetzt es ist überhaupt nützlich."
 dhe_massalia.5.desc_2:0 "Die Reisen unseres renommierten Forschers und Entdeckers Pytheas zur mythischen Bretannike und darüber hinaus fanden bei seiner Rückkehr zu gleichen Teilen Spott und Erstaunen, aber es ist nicht zu leugnen, dass die Expedition eine neue Neugier für das weckte, die jenseits der Ränder unserer [ROOT.GetCountry.GetAdjective]en Karten lagen und der weiteren hellenistische Welt.\n\nObwohl es ein teures Unterfangen, gibt es Befürworter der Regierung für weitere Expeditionen, die erneut von [SCOPE.sChar('pytheas_scope').GetPraenomen] geleitet werden. Viele misstrauen jedoch den wilden Behauptungen von Pytheas. Sie argumentieren, dass das Geld besser für unsere bestehenden Handels- und Forschungsbemühungen verwendet werden sollte und wir uns auf das konzentrieren sollten, was wir bereits gelernt haben, vorausgesetzt es ist überhaupt nützlich."
 dhe_massalia.5.a:0 "Fördert Handelsexpeditionen."
 dhe_massalia.5.b:0 "Wissen ist Macht. Finanziert die maritime Bildung."
 dhe_massalia.5.c:0 "Es gibt immer mehr zu lernen!"
 dhe_massalia.5.ct:0 "Wir können uns für ein Expeditionsziel für [SCOPE.sChar('pytheas_scope').GetPraenomen] entscheiden.\n#R Es gibt keine Erfolgsgarantie.#!"
 dhe_massalia.6.t:0 "[SCOPE.sChar('pytheas_scope').Custom('get_massalia_6_title')]"
 dhe_massalia.6.desc:0 "[SCOPE.sChar('pytheas_scope').Custom('get_massalia_6_desc')] und hofft dort die Quelle des Barbarenzinns und andere wertvolle Handelsgüter zu entdecken. Er passierte angeblich Galatien und umrundete eine riesige Insel namens Bretannike, bevor er nach Thule segelte, dem eisigen Rand dieser Welt und von wo aus er mit wunderschönen Edelsteinen zurückkehrte, die wie die Sonne scheinen. Von diesen könnte es im Norden noch weitere zu entdecken geben.\n\nAndererseits segelte vor Hunderten von Jahren ein anderer unserer Entdecker, Euthymenes, südwärts, durch den Säulen des Herakles und entdeckte einen großen Fluss, der so groß war, dass der Ozean brackte. Dieser Fluss überstieg in seiner Größe vielleicht sogar der des Nils.\n\nDie mysteriöse Bretannike scheint die sicherste Option zu sein. Die Berichte und Erfahrungen einiger Besatzungsmitglieder der ersten Expedition sind noch ziemlich frisch und detailliert. [SCOPE.sChar('pytheas_scope').GetPraenomen] setzt sich jedoch hartnäckig dafür ein, in völlig neue Länder im Westen zu segeln, ohne Zweifel von den Geschichten über Atlantis angezogen ..."
 dhe_massalia.6.a:0 "Bretannike ist eine sichere Wahl."
 dhe_massalia.6.at:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen] wird versuchen, mehr über die berühmte Insel Bretannike zu erfahren. Dies ist eine ziemlich sichere Reise."
 dhe_massalia.6.b:0 "Nach Norden, bis an den Rand von Thule."
 dhe_massalia.6.bt:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen] wird die Region ansteuern, die über unsere früheren Entdeckungen im Norden hinausgehen. Dies ist eine Reise von mittlerer Schwierigkeit."
 dhe_massalia.6.c:0 "Nach Süden, weiter als Euthymenes gereist ist."
 dhe_massalia.6.ct:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen] segelt in Richtung Süden um Libyen und das Atlasgebirge herum. Dies ist eine gefährliche Reise."
 dhe_massalia.6.d:0 "Nach Wesen, über den Okeanos selbst!"
 dhe_massalia.6.dt:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen] wird versuchen, den Rand des weltumspannenden Ozeans zu erreichen. Diese Reise ist nahezu unmöglich und völlig wahnsinnig."
 dhe_massalia.7.t:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen] reist ab"
 dhe_massalia.7.desc:0 "Die Abreise der Expedition [ROOT.GetCountry.Custom('get_pytheas_destination')] ist nahe. Die Lager des Schiffes sind gefüllt, die Seeleute haben sich verabschiedet und ein geeigneter Kapitän mit dem Namen [SCOPE.sChar('massilia_captain_name_scope').GetPraenomen] wartet an Deck, damit [SCOPE.sChar('pytheas_scope').GetPraenomen] die letzten Worte sagt.\n\nAufgeregte Kinder und weinente Frauen winken vom Steg, als das Schiff den Hafen verlässt und die Segel entfaltet ...\n\nEs könnte einige Zeit dauern, bis wir erneut eine Nachricht von [SCOPE.sChar('pytheas_scope').GetPraenomen] erhalten."
 dhe_massalia.7.a:0 "Möge [ROOT.GetCountry.Custom('get_sea_god')] [SCOPE.sChar('pytheas_scope').Custom('get_SieIhn')] unterstützen und [ROOT.GetCountry.Custom('get_commerce_god')] [SCOPE.sChar('pytheas_scope').Custom('get_SieIhn')] führen."
 dhe_massalia.7.at:0 "Wir werden zu einem späteren Zeitpunkt von den Heldentaten von [SCOPE.sChar('pytheas_scope').GetPraenomen] erfahren, sollte es welche geben."
 dhe_massalia.8.t:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen] ist zurückgekehrt!"
 dhe_massalia.8.desc_opener:0 "Das Schiff unseres berühmten Entdeckers [SCOPE.sChar('pytheas_scope').GetPraenomen] hat heute im Hafen von [ROOT.GetCountry.GetCapital.GetName] angelegt. Viele Bewohner haben sich im Theater versammelt, um etwas von [SCOPE.sChar('pytheas_scope').GetHerHis]er Reise [ROOT.GetCountry.Custom('get_pytheas_destination')] zu hören."
 dhe_massalia.8.desc_opener_fail:0 "Unser Entdecker [SCOPE.sChar('pytheas_scope').GetPraenomen] ist heute nach [ROOT.GetCountry.GetCapital.GetName] zurückgekehrt, wenn auch nicht unter den Umständen, auf die wir gehofft hatten."
 dhe_massalia.8.desc_closer_fail:0 "Wir haben nichts für unsere Investition in [SCOPE.sChar('pytheas_scope').GetPraenomen] zu zeigen ..."
 dhe_massalia.8.desc_1:0 "$dhe_massalia.8.desc_opener_fail$\n\n[SCOPE.sChar('pytheas_scope').GetSheHe|U] behauptet, dass eine Kaskade von Piraten so auf ihrem Schiff niedergegangen sei, dass es keine Hoffnung auf Flucht gab. Die Besatzung wurde gefangen, während die Räuber von Hafen zu Hafen fuhren und ihre Beute verkauften. Schließlich gelang ihnen die Flucht und sie erkauften die Heimreise auf Kredit ...\n\n$dhe_massalia.8.desc_closer_fail$"
 dhe_massalia.8.desc_2:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetSheHe|U] spricht zuerst von einem schrecklichen Sturm, der die Expedition fast zur Rückkehr bewegt hätte und erklärt, dass die nördlichen Gewässer gnadenlos und tückisch sind.\n\nAls sie die Insel erreichten, ist [SCOPE.sChar('pytheas_scope').GetPraenomen] landeinwärts marschiert, um Vorräte für Reparaturen zu sammeln und wurde dort am Hof von [SCOPE.sChar('dhe_massalia_brit_scope').GetEmployer.GetName] begrüßt. Aus Angst vor dem Ozean entschieden sich einige Seeleute zu bleiben, während [SCOPE.sChar('pytheas_scope').GetPraenomen] die Region erkundet und Informationen über das Thema [ROOT.GetCountry.Custom('get_pytheas_study_subject')] gesammelt hat. Als [SCOPE.sChar('pytheas_scope').GetSheHe] schließlich zurückkam, hatten diese bereits Frauen gefunden und [SCOPE.sChar('pytheas_scope').Custom('get_SieIhn')] gänzlich aufgegeben.\n\nGlücklicherweise war die Rückreise weniger dramatisch und wir haben viel über die Völker und die Geographie der Insel lernen können."
 dhe_massalia.8.desc_3:0 "$dhe_massalia.8.desc_opener$\n\nDie Expedition umrundete die Küste und erreichte Bretannike ohne Probleme. Sie hatten jedoch bald darauf mehrere bedrohliche Begegnungen mit misstrauischen Einheimischen, von denen eine leider zu einer ziemlich blutigen Konfrontation mit einigen äußerst verärgerten Priestern auf einer der kleineren Inseln wurde. Die Seeleute weigerten sich daraufhin, länger als nötig an Land zu bleiben und verglichen die Wildnis mit den Reisen von Jason.\n\nTrotzt dieser Rückschläge konnte [SCOPE.sChar('pytheas_scope').GetPraenomen] frühere Berichte über die Größe der Insel und das Ausmaß der Gezeiten bestätigen, damit eine Weltumsegelung abschließen und wertvolle Informationen für ein Buch mit dem Thema [ROOT.GetCountry.Custom('get_pytheas_study_subject')] sammeln."
 dhe_massalia.8.desc_4:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] beginnt von einem sehr verstörten und äußerst beunrigehnden Treffen mit einigen Einheimischen Ort namens [SCOPE.sChar('dhe_massalia_brit_scope').GetEmployer.GetName] zu reden. Ihre Seher erzählten von großartigen Reichtümern, die ein Häuptling am Ende eines großen Flusses besaß, vielleicht die größten der Insel.\n\nVon der Gier gepackt segelte die Besatzung in Richtung des verfluchten Schatzes und kostete die Hälfte der Besatzung das Leben, bevor [SCOPE.sChar('pytheas_scope').GetPraenomen] den Rest davon überzeugen konnte, nach Hause zu segeln und die verfluchte Insel endgültig hinter sich zu lassen.\n\nGlücklicherweise hat [SCOPE.sChar('pytheas_scope').GetPraenomen] die ganze Zeit Notizen gemacht und ist unversehrt heimgekehrt. [SCOPE.sChar('pytheas_scope').GetSheHe|U] bereitet sich nun darauf vor, einen detailierten Bericht über die Reise und speziell zu dem Thema [ROOT.GetCountry.Custom('get_pytheas_study_subject')] zu erstellen."
 dhe_massalia.8.desc_5:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] behauptet, auf der Suche nach dem mythischen Land Thule weitere Gebiete jenseits der Insel Bretannike entdeckt zu haben. Sie fuhren genau nach Osten entlang der Küste von Galatien an vielen Flüssen vorbei und bogen nach Norden ab. Dort stießen sie auf einen großen Kanal, der eine Insel vor ihnen ausbreitete, die noch größer war als Bretannike, aber weit weniger gemäßigt.\n\nSie landeten an der Küste, an einem Ort namens [SCOPE.sCountry('dhe_massalia_thule_scope')] und unterhielten sich mit den Einheimischen dieses seltsamen Landes, die orangefarbene Juwelen tragen und in großen Holzhallen leben, die wie umgedrehte Schiffe aussahen. Die Tage sind im Sommer lang und im Winter beunruhigend kurz, was dem Land Schnee und dem Meer Eis bringt."
 dhe_massalia.8.desc_6:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] spricht von einem flachen sandigen Land jenseits von Bretannike, das es allein von seiner Größe in den Schatten stellt und mit endlosen Kiefernwäldern bedeckt ist, die von Seen und Bächen unterbrochen werden. Das Wetter ist im Sommer gemäßigt und im Winter bitterkalt. Zu dieser Zeit ziehen sich die Einheimischen in ihre Holzhütten zurück und genießen Honigwein und gebratenes Wildschwein.\n\nEin riesiger Kanal schlängelt sich zwischen diesem und unserem Land und obwohl die nahe Seite gegenüber von Massalia liegen muss, hat sie keine Ähnlichkeit mit unserer Heimat. Das Land hier ist wild und unkultiviert, die Menschen rau und befassen sich größtenteils mit kriegerischen Ritualen und der Jagd. Die Crew drängte sehr darauf, den Ort zu verlassen. [SCOPE.sChar('pytheas_scope').GetPraenomen] schaffte es dennoch einige nützliche Einblicke zum Thema [ROOT.GetCountry.Custom('get_pytheas_study_subject')] zu sammeln, bevor sie sich auf den Rückweg begaben."
 dhe_massalia.8.desc_7:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] beschreibt ein bizarres Land am Rande der Welt, in dem sich der kühle Ozean wie eine Schlange durch die karge und bergige Küste schneidet. Die nebligen Gipfel bieten den dort lebenden zähen und bleichen Barbaren, die seltsame, übergroße Wildtiere und ihre dicken Häute jagen, dabei Schutz. Das Land selbst ist für die Landwirtschaft ungeeignet und das Wetter hart. Im Winter geht die Sonne kaum auf und Tag und Nacht kämpfen gleichermaßen um die Vorherrschaft über den Himmel.\n\nJenseits dieses Landes treibt eine Unzahl von kleinen Eisinseln über ein leeres Meer. [SCOPE.sChar('pytheas_scope').GetPraenomen] behauptet die Grenze der Welt entdeckt zu haben und hat dabei viele nützliche Informationen zum Thema [ROOT.GetCountry.Custom('get_pytheas_study_subject')] sammeln können."
 dhe_massalia.8.desc_8:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetSheHe|U] spricht zuerst über die seltsame Küste jenseits der Säulen des Herakles, die von Gestrüpp bis hin zu einer der härtesten Wüsten reicht, die man sich vorstellen kann, dann von Wäldern und der üppigen Mündung eines riesigen Flusses. Die Menschen dort sind dunkelhäutig, reich an Segelschiffen und leben in Städten aus Ziegeln. Die Gezeiten sind viel größer als im Binnenmeer und die Winde des großen Ozeans behindern das Vorankommen erheblich.\n\nEs scheint, dass Euthymenes die Wahrheit sagte, obwohl es zweifelhaft ist, dass dieser Fluss ein und derselbe sein könnte wie der Nil von Ägypten. Die Besatzung segelte soweit sie sich wagten, aber es war kein Ende des Landes in Sicht und das umschließende Meer umgab die sonnenverwöhnte Küste bis weit in die Ferne. [SCOPE.sChar('pytheas_scope').GetPraenomen] ist sehr zufrieden und hat viel Einsicht zum Thema[ROOT.GetCountry.Custom('get_pytheas_study_subject')] in Erfahrung bringen können."
 dhe_massalia.8.desc_9:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] erzählt von ausgedehnten Ländern südlich der großen Wüste, die von seltsamen Tieren und dunkelhäutigen Händlern bevölkert wird. Der riesige Fluss von Euthymenes ist kein Mythos und erstreckt sich weit ins Landesinnere, obwohl es sicherlich nicht der Nil Ägyptens ist, einem Land, mit dem die Einheimischen nicht vertraut zu sein scheinen. [SCOPE.sChar('pytheas_scope').GetPraenomen] und [SCOPE.sChar('pytheas_scope').GetHerHis]e Besatzung genoss die Gastfreundschaft der Eingeborenen, die nicht arm sind, aber wenig über Homer wissen und einen seltsamen Glauben ausleben.\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] hat auf der Reise viel über verschiedene Klima und Bräuche gelernt, wobei [SCOPE.sChar('pytheas_scope').GetHerHis] Hauptfokus bei dem Thema [ROOT.GetCountry.Custom('get_pytheas_study_subject')] gelegen zu haben scheint. Die Reise zu diesem Ort ist lang und anstrengend und die üppige Flussmündung führt schnell zu trockenen Buschlandschaften und Wäldern, bei denen kein Ende in Sicht ist. Letztendlich schätze [SCOPE.sChar('pytheas_scope').GetPraenomen] die Stimmung der Besatzung ab und entschied sich zufrieden mit [SCOPE.sChar('pytheas_scope').GetHerHis]en Entdeckungen nach Hause aufzumachen."
 dhe_massalia.8.desc_10:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] beschreibt die Schwierigkeit, über die Säulen des Herakles hinaus zu segeln, wo die Wellen groß genug sein können, um Schiffe umzuwerfen und die Gezeiten unsere Methoden des Strandens verspotten. Ein großer Sandsturm hüllte das Schiff wochenlang in ihre Reise ein und schickte es beinahe in zackige Felsen und damit den sicheren Tod. Es folgte eine große Ruhe, in der das Schiff tagelang trieb, bevor eine südliche Brise sie direkt zu dem großen Fluss brachte, von dem Euthymenes sprach.\n\nDer Fluss liegt weit hinter der südlichen Wüste und die Besatzung wollte nicht weiter ohne die Aussicht, einen weiteren Fluss zu finden. Letztendlich beendete [SCOPE.sChar('pytheas_scope').GetPraenomen] eilig [SCOPE.sChar('pytheas_scope').GetHerHis]e Forschung zum Thema [ROOT.GetCountry.Custom('get_pytheas_study_subject')] und kehrte nach Hause zurück. Zumindest mit der Gewissheit, Euthymenes recht geben zu können."
 dhe_massalia.8.desc_11:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] beginnt mit der langwierigen Beschreibung eines riesigen Kontinentes am Rande der Welt und schwärmt von der anstrengenden Rundreise in westlicher Richtung entlang einer Reihe von Inseln, die jeweils von den Göttern am Punkt der Verzweiflung offenbart wurden, bevor sie schließlich ein gemäßigtes Land erreichten, das von einem primitiven Volk seltsamer Erscheinung bewohnt wurde.\n\nDiese interessierten sich scheinbar sehr für die Schmuckstücke der Seeleute und tauschten eine Menge Lebensmittel gegen einen kleinen bronzenen Votiv, um die Expedition zu sichern. Als sie die Einheimischen fragten, ob ein Meer westlich jenseits des Landes liege, antworteten sie, es gäbe kein Meer, nur den Kontinent, der riesig und endlos sei. [SCOPE.sChar('pytheas_scope').GetPraenomen] behauptet, dass [SCOPE.sChar('pytheas_scope').GetSheHe] daraufhin [SCOPE.sChar('pytheas_scope').GetHerHis]e Studien zum Thema [ROOT.GetCountry.Custom('get_pytheas_study_subject')] abgeschlossen hat und von einem göttlichen Wind entlang der gleichen Inseln nach Hause geleitet wurde."
 dhe_massalia.8.desc_12:0 "$dhe_massalia.8.desc_opener_fail$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] berichtet besorgniserregend, dass karthagische Schiffe [SCOPE.sChar('pytheas_scope').GetHerHis] Schiff aufhielten, als sie sich den Säulen des Herakles näherten und die Natur der Reise erkannten, woraufhin sie ablehnten, unser Schiff passieren zu lassen. Sie eskortierten das Schiff schließlich unter Androhung eines offenen Seegefechts zu unserem Hafen zurück.\n\n$dhe_massalia.8.desc_closer_fail$"
 dhe_massalia.8.desc_13:0 "$dhe_massalia.8.desc_opener_fail$\n\nEs scheint, dass entweder die Inkompetenz von [SCOPE.sChar('pytheas_scope').GetPraenomen]  selbst oder die der Besatzung dazu geführt haben, dass die Seetüchtigkeit der Schiffe untergraben wurde. Die Besatzung wurde von vorbeifahrenden Kaufleuten aufgegriffen, als sie irgendwo im Binnenmeer trieben ...\n\n$dhe_massalia.8.desc_closer_fail$"
 dhe_massalia.8.desc_14:0 "$dhe_massalia.8.desc_opener_fail$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] berichtet, dass kurz nach dem Verlassen des Hafens ein plötzlicher Sturm auf das Schiff niedergegangen ist, der fast den Mast zerstörte und die Hälfte der Besatzung über Bord warf. Sie trieben daraufhin zum nächsten Hafen und sicherten sich eine Passage nach Hause. Es scheint, dass wir es nicht geschafft haben, [ROOT.GetCountry.Custom('get_sea_god')] zu besänftigen.\n\n$dhe_massalia.8.desc_closer_fail$"
 dhe_massalia.8.a:0 "Ich hoffe, dass etwas davon zu retten ist ..."
 dhe_massalia.8.b:0 "... zumindest dieses hier!?"
 dhe_massalia.8.c:0 "Um [ROOT.GetCountry.Custom('get_sky_god')]s Willen!"
 dhe_massalia.9.t:0 "Keine Neuigkeiten von [SCOPE.sChar('pytheas_scope').GetPraenomen]"
 dhe_massalia.9.desc:0 "Es sind bereits einige Monate vergangen und wir haben weder Wort über die Entdeckerreise von [SCOPE.sChar('pytheas_scope').GetPraenomen] noch über [SCOPE.sChar('pytheas_scope').GetHerHis]e Reise [ROOT.GetCountry.Custom('get_pytheas_destination')] gehört. Viele in [ROOT.GetCountry.GetName] haben bereits die Hoffnung aufgegeben.\n\nDie See ist ein hinterhältiger Ort und wir können nur hoffen, dass [SCOPE.sChar('pytheas_scope').GetPraenomen] und [SCOPE.sChar('pytheas_scope').GetHerHis]e Besatzung von den Göttern mit Freundlichkeit empfangen werden ..."
 dhe_massalia.9.a:0 "[ROOT.GetCountry.Custom('get_sea_god')] arbeitet auf eine mysteriöse Weise."
 dhe_massalia.10.t:0 "Der [SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]-[SCOPE.sC('dhe_massalia_carthage_scope').GetAdjective]e Krieg"
 dhe_massalia.10.desc:0 "Wir haben in Erfahrung gebracht, dass die Karthager, unsere langjährigen Rivalen im Handel der Kolonisierung, in Konflikt mit der aufsteigenden Macht [SCOPE.sC('dhe_massalia_rome_scope').GetName], einem jungen, aber sehr erfolgreichen Kleinstaat in [SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetArea.GetRegion.GetName], gekommen sind.\n\nEinige kluge Minister haben vorgeschlagen, dass dies eine perfekte Gelegenheit sein könnte, um sowohl die Karthager zu untergraben als uns auch bei einer potenziellen Regionalmacht einzuschmeicheln, indem wir [SCOPE.sC('dhe_massalia_rome_scope').GetName] mit Kriegsschiffen versorgen.\n\nUnsere Werften sind durchaus in der Lage dazu und da wir uns nicht um die Ausbildung von Besatzungen oder Offizieren kümmern müssen, könnten wir den Bau einer angemessenen Anzahl von Schiffen ziemlich schnell abschließen."
 dhe_massalia.10.a:0 "Wir tun alles, was dazu beiträgt, Karthagos Dominanz zu stören!"
 dhe_massalia.10.at1:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName] erhält unser Angebot, ihnen Kriegsschiffe zu verkaufen. Wenn sie akzeptieren:"
 dhe_massalia.10.at2:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName] erhält 4 #Y Triremen#! @trireme! und 4 #Y Liburnen#! @liburnian!"
 dhe_massalia.10.b:0 "Wir haben keinen Nutzen, [SCOPE.sC('dhe_massalia_rome_scope').GetName] zu helfen ..."
 dhe_massalia.11.t:0 "Massiliien bietet uns Schiffe an"
 dhe_massalia.11.desc:0 "Die gerissenen griechischen Händler von Massilien haben uns ein Angebot gemacht. Sie werden uns ihre Werften zur Verfügung stellen, um den unvermeidlichen Sieg über die Karthager, ihre früheren Rivalen, gegen eine angemessene Entschädigung zu unterstützen.\n\nKarthagos Macht beruht auf ihrer Flotte und wenn wir mehr Schiffe hätten, um sie herauszufordern, würde dies unserer Sache sicherlich helfen. Einige Minister raten jedoch vorsichtig zu sein, eine Kulanzschuld gegenüber einer ausländischen Macht einzugehen, so schwach sie auch sein möge ..."
 dhe_massalia.11.a:0 "Ein großzügiges Angebot."
 dhe_massalia.11.at:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName] erhält 4 #Y Triremen#! @trireme! und 4 #Y Liburnen#! @liburnian!"
 dhe_massalia.11.b:0 "Akzeptiert und verdoppelt den Auftrag!"
 dhe_massalia.11.bt:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName] erhält 8 #Y Triremen#! @trireme! und 8 #Y Liburnen#! @liburnian!"
 dhe_massalia.11.c:0 "Wir benötigen keine Hilfe."
 dhe_massalia.12.t:0 "Antwort aus [SCOPE.sC('dhe_massalia_rome_scope').GetName]"
 dhe_massalia.12.desc_1:0 "Unser Handelsbeauftragter ist aus der [SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]en Hauptstadt [SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName] zurückgekehrt und berichtet, dass ihre Anführer unser großzügiges Angebot anscheinend sofort abgelehnt haben, scheinbar um nicht in unsere Schuld zu fallen.\n\nWir können nur hoffen, dass die Narren Karthago ohne unsere Hilfe besiegen können ..."
 dhe_massalia.12.desc_2:0 "Unser Handelsbeauftragter ist aus der [SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]en Hauptstadt [SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName] zurückgekehrt und berichtet, dass ihre Anführer unser großzügiges Angebot nicht nur angenommen, sondern die bestellte Anzahl an Schiffen auch noch verdoppelt haben!\n\nDies wird zweifellos den Sieg über die Karthager sichern und unsere Schiffbauer für die kommenden Jahre finanzieren!"
 dhe_massalia.12.desc_3:0 "Unser Handelsbeauftragter ist aus der [SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]en Hauptstadt [SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName] zurückgekehrt und berichtet, dass ihre Anführer unser großzügiges Angebot angenommen haben.\n\nMöge [ROOT.GetCountry.Custom('get_sky_god')], [ROOT.GetCountry.Custom('get_sea_god')] und all die anderen Göttern ihnen den Sieg gegen die karthagische Bedrohung bringen."
 dhe_massalia.12.a:0 "Ausgezeichnet."
 dhe_massalia.12.b:0 "Perfekt!"
 dhe_massalia.12.c:0 "Geschieht ihnen recht."
 dhe_massalia.13.t:0 "Unsere [SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]en Freunde"
 dhe_massalia.13.desc:0 "Wir haben die Gefälligkeiten, die wir [SCOPE.sC('dhe_massalia_rome_scope').GetName] in ihrem Krieg gegen Karthago angeboten haben, nicht vergessen. Wir befinden uns jetzt selbst im Krieg mit [SCOPE.sC('dhe_massalia_war_scope').GetName] und die besorgteren Mitglieder unserer Regierung würden befürworten, [SCOPE.sC('dhe_massalia_rome_scope').GetName] um Unterstützung zu bitten.\n\nEs gibt natürlich keine Garantie, dass sie akzeptieren und sie könnten es sogar als Beleidigung auffassen, wenn wir davon ausgehen. Andererseits ist es vielleicht besser, wenn wir einen potenziellen guten Willen für einen zukünftigen Konflikt aufsparen, bei dem wir keine Chance haben, alleine zu gewinnen."
 dhe_massalia.13.a:0 "Schickt einen Gesandten nach [SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName]."
 dhe_massalia.13.at:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName] erhält unseren Ruf zu den Waffen."
 dhe_massalia.13.b:0 "Wir benötigen keine Hilfe."
 dhe_massalia.13.bt:0 "Die von [SCOPE.sC('dhe_massalia_rome_scope').GetName] geschuldeten Gefälligkeiten können zu einem späteren Zeitpunkt abgerufen werden."
 dhe_massalia.14.t:0 "Unsere massilischen Freunde"
 dhe_massalia.14.desc:0 "Die Griechen von Massilia, die uns im Krieg gegen Karthago geholfen haben, haben gezeigt, dass die besorgteren Ministern unserer Regierung Recht  gehabt hatten. Sie haben uns um Hilfe in ihrem Krieg gegen [SCOPE.sC('dhe_massalia_war_scope').GetName] gebeten.\n\nStolze Stimmen sagen, dass keine Schuld aufgekommen ist, da die Schiffe bezahlt wurden und dass diese Massilier wegen dieser Unverschämtheit gekreuzigt werden sollten. Die überwiegende Meinung jedoch ist, dass Massilien ein treuer Freund von [SCOPE.sC('dhe_massalia_rome_scope').GetName] ist und dass wir diese besondere Beziehung fördern sollten, unabhängig von den Kosten."
 dhe_massalia.14.a:0 "Massilien muss nichts befürchten."
 dhe_massalia.14.b:0 "Sie haben Schiffe geschickt, wir entsenden Männer."
 dhe_massalia.14.c:0 "Es gibt keine Schuld, die bezahlt werden muss."
 dhe_massalia.15.t:0 "Nachricht aus [SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName]"
 dhe_massalia.15.desc_1:0 "Unser Abgesandter ist aus der [SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]en Hauptstadt [SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName] zurückgekehrt und bringt die ernüchternde Nachricht, dass ihre Anführer beschlossen haben, uns in unserem Krieg gegen [SCOPE.sC('dhe_massalia_war_scope').GetName] nicht zur Seite zu stehen.\n\nOffensichtlich verstehen oder schätzen sie unsere Freundschaft und die Hilfe, die wir ihnen gegen Karthago geleistet haben, nicht."
 dhe_massalia.15.desc_2:0 "Unser Abgesandter ist aus der [SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]en Hauptstadt [SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName] zurückgekehrt und bringt die bittersüße Nachricht, dass ihre Anführer beschlossen haben, uns nicht direkt in unserem Krieg gegen [SCOPE.sC('dhe_massalia_war_scope').GetName] zu unterstützen, sondern Freiwillige und Wehrpflichtige an unser Militär weiterzuleiten.\n\nWir können uns kaum beschweren. Sie schätzen unsere Freundschaft genug, um zu helfen und wir können die Probleme, mit denen sie intern konfrontiert sind, nicht kennen ..."
 dhe_massalia.15.desc_3:0 "Unser Abgesandter ist aus der [SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]en Hauptstadt [SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName] zurückgekehrt und bringt die erfreuliche Nachricht, dass ihre Anführer beschlossen haben, uns in unserem Krieg gegen [SCOPE.sC('dhe_massalia_war_scope').GetName] zu helfen!\n\nOffensichtlich verstehen sie den Wert unserer Freundschaft und die Hilfe, die wir ihnen gegen Karthago geleistet haben."
 dhe_massalia.15.a:0 "Auf zum Sieg!"
 dhe_massalia.15.b:0 "Ein fairer Handel für Schiffe ..."
 dhe_massalia.15.c:0 "Verflucht sein sie."
 dhe_massalia.16.t:0 "Massilische Wagnisse"
 dhe_massalia.16.desc:0 "Die Griechen aus Massilien haben erneut eine Expedition ins Leben gerufen, um die Säulen des Herakles zu erkunden, ohne Zweifel auf der Suche nach Handelsmöglichkeiten mit den Barbaren.\n\nIhre vorherige Expedition scheint nur wenig Ergebnisse geliefert zu haben, jenseits einiger Gerüchte über die Gezeiten und falschen Geschichten von mythischen Inseln, aber die Häfen sind lebendig und die Seefahrer plaudern darüber, wie man mit den verschiedenen schrecklichen Bestien umgeht, die sich im großen Ozean verstecken."
 dhe_massalia.16.a:0 "Sollen sie ihren Wahnvorstellungen nachgehen ..."
 dhe_massalia.17.t:0 "Merkwürdige Berichte"
 dhe_massalia.17.desc:0 "Unsere Kundschafter und Händler berichten, dass vor der Küste von [ROOT.GetCountry.GetName] ein einsames Schiff von seltsamer, aber schöner Bauweise entdeckt wurde. Es gibt auch Berichte darüber, dass dunkelhäutige Männer in ausgefallenen Kleidern an verschiedenen Punkten ihrer Reise Vorräte ertauscht haben und behaupten, dass sie Entdecker aus einem fernen Land sind, die Reichtum suchen und vom Rest der Welt erfahren möchten."
 dhe_massalia.17.a:0 "Pah, hier gibt es keinen Schatz."

 ### DHE Heraclea Pontica ###
 dhe_heraclea_pontica.1.t:0 "Die persische Erbin"
 dhe_heraclea_pontica.1.desc:0 "Als Alexander das alte persische Reich stürzte und die Kontrolle über seine Gebiete übernahm, war die Dynastie von König Darius mit den vielen Generälen und Satrapen verheiratet, die Alexander zur Sicherung seiner neuen Herrschaft dienten.\n\nEine seiner Nichten, [ROOT.GetCountry.GetRuler.GetPraenomen], wurde mit dem makedonischen General Crateus verheiratet. Die Ehe war allerdings nur von kurzer Dauer, da Craterus wenige Jahre später, nach dem Tod von Alexander, ein Bündnis mit Antipater schließen wollte und daher [ROOT.GetCountry.GetRuler.GetPraenomen] zum Tyrannen von Herakleia am Pontik, Dionysos, entsandte.\n\nNach dem Tod des alten Tyrannen Dionysos war [ROOT.GetCountry.GetRuler.GetPraenomen] für die beiden Söhne von Dionysos und die Herrschaft von Heraklea am Pontik verantwortlich gemacht und erfreut sich großer Beliebtheit in der Bevölkerung. Obwohl sich einige zunächst gegen die persische Herrschaft aussprachen, gewöhnen sie sich jetzt schnell an die Idee."
 dhe_heraclea_pontica.1.a:0 "Obwohl wir einen persischen Herrscher haben, werden wir unser Erbe annehmen."
 dhe_heraclea_pontica.1.b:0 "Wir werden [ROOT.GetCountry.GetRuler.GetHerHis] alte Landsleute einbeziehen, um diese Nation zu regieren."
 
 ### DHE Thrace ###
 dhe_thrace.1.t:0 "Amastris von Herakleia"
 dhe_thrace.1.desc:0 "Das Despotat von [SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetName] liegt auf dem Weg unserer zukünftigen Ausbreitung nach Bithynien und würde einen nützlichen Schauplatz in unserem Konflikt mit der [SCOPE.sChar(‚dhe_thrace_antigonus_scope‘).GetFamilyDisplayName]-Dynastie im Süden darstellen.\n\nDas Königreich wird von [SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_thrace_amastris_scope').GetName] beherrscht, der Nichte des besiegten Dareios III. von Persien. Diese hatte zuerst Alexandros' General Krateros geehelicht, der seine Meinung jedoch änderte und ihre Heirat mit Dionysios, dem fetten König von [SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetName], arrangierte. Diesem gebar sie zwei Söhne, ehe er sich vorzeitig in den Tod fraß und ihr damit die Herrschaft über das Land vermachte.\n\nDie Ehe war schon immer der sicherste Weg, Bündnisse zu schließen, und ein gut platzierter Ehemann könnte seine Ländereien unter unsere Kontrolle bringen, ganz zu schweigen von dem Prestige, das mit einer Hochzeit mit einer Prinzessin von Persien einhergeht."
 dhe_thrace.1.a:0 "Die Vorteile sind unbestreitbar."
 dhe_thrace.1.at1:0 "#Y [SCOPE.sChar('dhe_thrace_amastris_scope').GetName]#! erhält das Angebot, #Y [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetName]#! zu heiraten.\nWenn sie akzeptiert:\n"
 dhe_thrace.1.at2:0 "#R Derzeitige Ehepartner werden bei Bedarf geschieden.#!"
 dhe_thrace.1.b:0 "Sie wird wie die anderen erobert werden."
 dhe_thrace.1.bt:0 "#Y [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName]#! @[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetCountry.GetFlag]! erhält Ansprüche auf #Y [SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetName]#! @[SCOPE.sChar('dhe_thrace_amastris_scope').GetCountry.GetFlag]!"
 dhe_thrace.2.t:0 "Heiratsangebot von [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen]"
 dhe_thrace.2.desc:0 "Die anhaltenden Konflikte zwischen den beiden Diadochenkönigreichen [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName] und [SCOPE.sChar('dhe_thrace_antigonus_scope').GetEmployer.GetName] haben die Verwundbarkeit unserer Position in den Vordergrund gerückt.\n\nViele in [ROOT.GetCountry.GetName] befürchten, dass wir von einer wütenden Armee vernichtet werden oder unsere Freiheit an den Sieger verlieren, sobald dieser seine Herrschaft in der Region etabliert hat. Es scheint jedoch, dass die weise Politik von [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen] von [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName] eine Lösung bieten könnte.\n\n[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen] hat, sei es wegen des Prestiges und der Schönheit von [SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_thrace_amastris_scope').GetPraenomen], einer Nichte des besiegten Dareios III. von Persien, oder unserer strategischen Position auf der [SCOPE.sChar('dhe_thrace_antigonus_scope').GetEmployer.GetAdjective|l]en Seite des Bosporus, um die Hand von [SCOPE.sChar('dhe_thrace_amastris_scope').GetPraenomen] angehalten.\n\nSie selbst scheint von dieser Idee recht angetan zu sein. Allerdings gibt es viele am Hof, die argumentieren, dass dies lediglich ein schlecht getarnter Angriff auf unsere Souveränität sei."
 dhe_thrace.2.a:0 "Wir akzeptieren."
 dhe_thrace.2.b:0 "[ROOT.GetCountry.GetName] wird nicht ohne Blutvergießen kapitulieren."
 dhe_thrace.2.bt:0 "#Y [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName]#! @[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetCountry.GetFlag]! erhält Ansprüche auf #Y [SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetName]#! @[SCOPE.sChar('dhe_thrace_amastris_scope').GetCountry.GetFlag]!"
 dhe_thrace.3.t:0 "[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen] und [SCOPE.sChar('dhe_thrace_amastris_scope').GetPraenomen]"
 dhe_thrace.3.desc_1:0 "[SCOPE.sChar('dhe_thrace_oxyathres_scope').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_thrace_amastris_scope').GetPraenomen] akzeptierte das Angebot von Lysimachos und reiste unverzüglich nach [ROOT.GetCountry.GetCapital.GetName], wo eine prunkvolle Hochzeitszeremonie und ein Bankett stattfanden.\n\n[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen] scheint von seiner Braut ziemlich angetan zu sein, und es gab zahlreiche Reden, Trinksprüche und Proklamationen der Freundschaft, die zwischen unseren beiden großen Staaten geschmiedet wurden.\n\nJetzt, wo [SCOPE.sChar('dhe_thrace_amastris_scope').GetPraenomen] allerdings in [SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetName] auf der Seite von [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen] ist, ist die direkte Verwaltung von [SCOPE.sChar('dhe_thrace_oxyathres_scope').GetEmployer.GetName] in die Hände von [SCOPE.sChar('dhe_thrace_oxyathres_scope').GetName] gefallen, und wir täten gut daran, dafür zu sorgen, dass [SCOPE.sChar('dhe_thrace_oxyathres_scope').GetSheHe] nicht von Patrioten [SCOPE.sChar('dhe_thrace_oxyathres_scope').GetHerHis]es Landes in Versuchung geführt wird, die untergeordnete Stellung von [SCOPE.sChar('dhe_thrace_oxyathres_scope').GetEmployer.GetName] zu verleugnen …"
 dhe_thrace.3.desc_2:0 "[SCOPE.sChar('dhe_thrace_oxyathres_scope').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_thrace_amastris_scope').GetPraenomen] hat das Hochzeitsangebot von Lysimachos törichterweise abgelehnt. Ohne Zweifel ist [SCOPE.sChar('dhe_thrace_amastris_scope').GetSheHe] das Opfer von Wahnvorstellungen geworden, die von [SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetAdjective|l]en Patrioten und hinterhältigen [SCOPE.sChar('dhe_thrace_antigonus_scope').GetEmployer.GetAdjective|l]en hinterhältigen Schlangen verbreitet wurden.\n\nWas für eine Schande, dass eine so angesehene Frau beschlossen hat, sich den Tieren zum Fraß vorzuwerfen …"
 dhe_thrace.3.a:0 "Gepriesen sei [ROOT.GetCountry.Custom('get_marriage_goddess')]."
 dhe_thrace.3.b:0 "Narren."
 dhe_thrace.4.t:0 "Das Schicksal von [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetName]"
 dhe_thrace.4.desc:0 "Der Tod des ehrgeizigen einäugigen Generals Antigonos wird mit Sicherheit den Anfang vom Ende seines Reiches einläuten. Wir haben die Nachricht erhalten, dass die Autorität seines Nachfolgers [SCOPE.sChar('dhe_thrace_demetrias_scope').GetPraenomen] in Asien schon jetzt zu schwinden beginnt, wo ein übergelaufener General mit einigen Kenntnissen über das genannte Gebiet und dem Namen [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen] versucht, eine Machtbasis für sich selbst in [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetCapital.GetName] aufzubauen.\n\nIndem wir anbieten, [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen] zu schützen, könnten wir unsere lang ersehnte Ausbreitung nach Asien ohne langwierige Schlachten und Belagerungen durchführen. Andererseits ist [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetHerHis] junger Staat schwach und eine rasche Invasion, noch bevor [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen] [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetHerHis]e Truppen zusammenziehen und [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetHerHis]e Herrschaft festigen kann, könnte Früchte tragen …"
 dhe_thrace.4.a:0 "Wir sollten Freunde sein."
 dhe_thrace.4.at1:0 "#Y [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetName] @[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetFlag]!#! erhält das Angebot, unser Untertan zu werden.\nWenn sie akzeptieren:\n"
 dhe_thrace.4.at2:0 "#R #Y [SCOPE.sChar('dhe_thrace_demetrias_scope').GetEmployer.GetName] @[SCOPE.sChar('dhe_thrace_demetrias_scope').GetEmployer.GetFlag]!#! wird nicht erfreut sein.#!"
 dhe_thrace.4.b:0 "Macht unsere Armeen bereit."
 dhe_thrace.4.bt:0 "#Y [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName] @[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetCountry.GetFlag]!#! erhält einen Anspruch auf alle #Y [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetAdjective|l]en#! Territorien in der Provinz #Y Mysien#!, #Y Mysien Abrettene#! und #Y Äolien#!."
 dhe_thrace.5.t:0 "Ein Angebot von [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen]"
 dhe_thrace.5.desc:0 "Der Diadoche [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen], ehemaliger Leibwächter von Alexander dem Großen, langjähriger Rivale von Antigonos und selbsternannter [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetRulerTitle] von [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName], hat einen Gesandten geschickt, der uns ihren Schutz als Gegenleistung für Tribut anbietet."
 dhe_thrace.5.a:0 "Ein faires Angebot."
 dhe_thrace.5.b:0 "[ROOT.GetCountry.GetName] ist frei!"
 dhe_thrace.5.bt:0 "#R #Y [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName] @[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetCountry.GetFlag]!#! erhält Ansprüche auf uns.#!"
 dhe_thrace.6.t:0 "Antwort aus [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetName]"
 dhe_thrace.6.desc_1:0 "Unser Gesandter ist mit einer erfreulichen Nachricht vom Hof in [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen] zurückgekehrt: [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetRuler.Custom('get_DieDer')|U] vernünftige [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetName] hat unserem Angebot zugestimmt und wird uns unverzüglich Tribut zahlen.\n\nMan geht davon aus, dass sie um Schutz bitten werden und [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen] in unserem Namen als nomineller Statthalter von Asien handelt …"
 dhe_thrace.6.desc_2:0 "Unser Gesandter ist mit einer unerfreulichen Nachricht vom Hof in [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen] zurückgekehrt: [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetRuler.Custom('get_DieDer')|U] törichte [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetName] hat unser Schutzangebot abgelehnt und behauptet, dass [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetSheHe] und [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetHerHis] Volk frei sind und sich nicht von den Drohungen kleiner Könige einschüchtern lassen."
 dhe_thrace.6.a:0 "Ausgezeichnet."
 dhe_thrace.6.b:0 "So sei es."
 dhe_thrace.7.t:0 "[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetName] und [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName]"
 dhe_thrace.7.desc:0 "Unsere Spione bringen die Nachricht, dass [SCOPE.sChar('dhe_thrace_lysimachus_scope').Custom('get_DieDer')] verachtenswerte senile Greis[SCOPE.sChar('dhe_thrace_lysimachus_scope').Custom('get_inFemale')] [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen], selbsternannte[SCOPE.sChar('dhe_thrace_lysimachus_scope').Custom('get_rMale')] [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetRulerTitle] von [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName], keine Zeit vergeudet hat, um unser Unglück auszunutzen und [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen], Herrscher[SCOPE.sChar('dhe_thrace_philaeterus_scope').Custom('get_inFemale')] des neuen Staates [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetName], davon zu überzeugen, [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetHerHis] Schutzangebot als nomineller Statthalter unter [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetHerHis]er Kontrolle zu akzeptieren."
 dhe_thrace.7.a:0 "Dieses Fossil wird dafür bezahlen. Dies ist jetzt unsere Welt!"
 dhe_thrace.8.t:0 "Die Verwaltung von Asien"
 dhe_thrace.8.desc:0 "Unsere Ausbreitung in Asien führte dazu, dass viele phrygische Würdenträger die günstige Gelegenheit erkannten, die das Königreich von Antiogones bietet, wodurch sie zum Überlaufen bewegt wurden.\n\nEin[SCOPE.sChar('dhe_thrace_philaeterus_scope').Custom('get_eFemale')] solche[SCOPE.sChar('dhe_thrace_philaeterus_scope').Custom('get_rMale')] [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetWomanMan] ist auch [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetName], ein angesehenes Mitglied des alten Hofes. Unter Ausnutzung dieser turbulenten Zeiten hat [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen] versucht, sich selbst als Statthalter oder sogar König der alten Stadt Pergamon zu etablieren.\n\n[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetSheHe|U] ist nun an uns herangetreten und bietet uns an, die Region in unserem Namen zu regieren und uns im Gegenzug Tribut zu zahlen."
 dhe_thrace.8.a:0 "Ein interessanter Vorschlag …"
 dhe_thrace.8.at:0 "#Y Pergamon#! erhält all unsere Territorien in den Regionen #Y Asien#!.\n#Y Pergamon#! wird ein #Y Klientelstaat#! von #Y [THIS.GetCountry.GetName]#!.\n#Y [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetName]#! wird Herrscher von #Y Pergamon#!."
 dhe_thrace.8.b:0 "Wir werden es selbst regieren."
 dhe_thrace.9.t:0 "Die Odrysische Festung"
 dhe_thrace.9.desc:0 "Die Länder, die wir heute Heimat nennen, wurden erst vor verhältnismäßig kurzer Zeit durch die Stärke und Zähigkeit von Philipp II. und dessen Sohn Alexander dem Großen aus den barbarischen Einöden Thrakiens geschaffen. Wir sollten nicht vergessen, wie viel Blut vergossen wurde und wie viel noch zu tun bleibt.\n\nZuvor war das Odrysische Königreich die dominierende Macht in der Region, und es ging nicht ohne Kampf unter. Der wilde Seuthes III. war den Makedoniern ein ständiger Dorn im Auge. Trotz seiner versprochenen Untergebenheit ordnete er Raubzüge ins Hinterland an und spaltete so unsere Aufmerksamkeit, wo sie doch ungeteilt anderswo gebraucht worden wäre.\n\nNach langer Zeit hat [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen] nun endlich einen Rat einberufen, um unsere Politik gegenüber diesen Wilden zu diskutieren ..."
 dhe_thrace.9.a:0 "Es ist an der Zeit, sie zu vernichten."
 dhe_thrace.9.b:0 "Drängt sie tiefer in die Berge."
 dhe_thrace.9.bt:0 "Wir annektieren jedes #Y [SCOPE.sChar('dhe_thrace_seuthes_scope').GetEmployer.GetAdjective|l]e#! Territorium in #Y Rhodope#! und #Y Haemimontus#!."
 dhe_thrace.9.bt2:0 "Einige #Y Stammesmitglieder#! dieser Territorien wandern nach #Y [SCOPE.sChar('dhe_thrace_seuthes_scope').GetEmployer.GetName]#! aus."
 dhe_thrace.9.bt3:0 "Die annektierten Gebiete erhalten"
 dhe_thrace.9.c:0 "Wir müssen versuchen, sie zu integrieren."
 dhe_thrace.9.d:0 "Lasst sie in Ruhe."
 dhe_thrace.10.t:0 "Das [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetAdjective|l]e Manöver"
 dhe_thrace.10.tt1:0 "#R #Y [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName]#! hat unser Territorium in den Provinzen #Y Rhodope#! und #Y Haemimontus#! annektiert.#!\nEinige #Y Stammesmitglieder#! aus den annektierten Territorien sind nach #Y [THIS.GetCountry.GetCapital.GetName]#! ausgewandert.#!"
 dhe_thrace.10.tt2:0 "#Y [THIS.GetCountry.GetName]#! erhält Ansprüche auf die Provinzen #Y Rhodope#! und #Y Haemimontus#!."
 dhe_thrace.10.desc:0 "Unsere heroischen Feldzüge und erfolgreichen Raubzüge haben den Eindringlingen von [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName] gezeigt, dass wir noch nicht besiegt sind. Unser Volk lässt sich nicht wie Feiglinge erobern oder akzeptiert, dazu gezwungen zu werden, Fremdländern als Sklaven zu dienen.\n\nWie erwartet haben die Hunde erneut zugeschlagen und werfen uns unsere früheren Siege zweifellos als Aggression vor."
 dhe_thrace.10.desc_1:0 "Die Invasoren fallen nun über unsere Städte und Dörfer her, entschlossen, uns aus der Region zu vertreiben und das Vermächtnis unserer Väter zu vernichten."
 dhe_thrace.10.desc_2:1 "Sie haben auf verräterische Weise Soldaten entsandt, um die Städte entlang unserer gemeinsamen Grenze zu erobern. Sie wollen damit offenbar den wahren Wert ihrer Schwüre unter Beweis stellen und alle Verpflichtungen zunichtemachen, die wir ihnen hätten schulden können.\n\nViele loyale Stammesmitglieder sind bereits mit ihren Familien in unsere Festung in [SCOPE.sChar('dhe_thrace_seuthes_scope').GetEmployer.GetCapital.GetName] geflohen. Sie werden sich unseren Bannern anschließen und [SCOPE.sChar('dhe_thrace_seuthes_scope').GetEmployer.GetName] bis zum letzten Mann verteidigen!"
 dhe_thrace.10.desc_3:0 "Sie haben jeglichen Vorwand des Wohlwollens aufgegeben und Abgesandte in unsere Länder und Höfe geschickt, die sicherstellen sollen, dass wir ihre Anweisungen befolgen."
 dhe_thrace.10.a:0 "Wir werden die Eindringlinge ins Meer werfen!"
 dhe_thrace.10.b:0 "Es ist noch nicht an der Zeit ..."
 dhe_thrace.10.c:0 "Das werden sie bereuen!"
 dhe_thrace.10.ct:0 "[SCOPE.sUnit('dhe_thrace_army_scope').GetName] erhält 6 Regimenter #Y Leichte Infanterie#! @light_infantry!"
 dhe_thrace.10.d:0 "Ha! Sie fürchten uns noch!"
 dhe_thrace.11.t:0 "Die Persische Prinzessin"
 dhe_thrace.11.desc:0 "Die Herolde bringen Neuigkeiten aus [dhe_thrace_lysimachus_scope.GetEmployer.GetName], wo der Diadoche [dhe_thrace_lysimachus_scope.GetPraenomen] die persische Prinzessin [dhe_thrace_amastris_scope.GetPraenomen], die Nichte des persischen Königs Dareios III., der von Alexander dem Großen besiegt wurde, zur Braut genommen hat.\n\nEinige sagen, [dhe_thrace_lysimachus_scope.GetPraenomen] sei von den Wunschträumen der Barbaren verzaubert worden und wollte [dhe_thrace_lysimachus_scope.GetHerHis]en Anspruch auf Alexanders Reich legitimieren. Andere sagen, dass dies alles nur eine List ist, um die Kontrolle über die Besitztümer der verwitweten Prinzessin in Herakleia Pontike zu erlangen, und dass [dhe_thrace_lysimachus_scope.GetPraenomen] sie beiseiteschieben wird, sobald dies gelungen ist …"
 dhe_thrace.11.a:0 "Es hilft nichts, nur über Träume nachzudenken …"
 dhe_thrace.11.at:0 "Herakleia Pontike wird nun von Thrakien die Unabhängigkeit garantiert."
 dhe_mithridates.9.t:0 "Diadochen-Aggression"
 dhe_mithridates.9.desc_intro:0 "Wir sind kaum mehr als Schachfiguren in den verräterischen Spielen der Diadochen geworden, von denen jeder durch das Potenzial des Hauses der Mithridaten bedroht ist."
 dhe_mithridates.9.desc_1:0 "Die Diadochenkönigreiche, die sich stets nach einer größeren Kontrolle über die mysische Küste sehnten, haben nun jeden Vorwand abgelegt, indem sie unseren Herrscher [mithridates_ii.GetPraenomen] kaltblütig ermorden ließen: Es gibt einfach keine andere Erklärung!"
 dhe_mithridates.9.desc_2:0 "$dhe_mithridates.9.desc_intro$ Der Tod unseres Königs hat sie auch dazu ermutigt, den Versuch zu unternehmen, die Regierung unserer Stadt zu stürzen."
 dhe_mithridates.9.desc_3:0 "\n\n[mithridates_pontus.GetPraenomen], ein enger Freund von Demetrios Antigonid, wurde darüber in Kenntnis gesetzt und nach [GetCountry('KIO').GetCapital.GetName] zurückgerufen, um die Nachfolge seines Vaters als Herrscher anzutreten."
 dhe_mithridates.9.desc_4:0 ""
 dhe_mithridates.9.desc_5:0 "$dhe_mithridates.9.desc_intro$"
 dhe_mithridates.9.desc:0 "\n\nUnsere Vorfahren herrschten hier, bevor diese unbedeutenden Thronräuber zum ersten Mal das Licht der Welt erblickten, und wir sind es, die sich um das Überleben der Mithridad-Dynastie kümmern müssen. Manche sind der Meinung, wir sollten uns in die umstrittenen Regionen Paphlagoniens begeben und dort eine Gefolgschaft um uns scharen."
 dhe_mithridates.9.a:0 "Auf nach [mithridates_refuge.GetName]!"
 dhe_mithridates.9.at:0 "Wir erwarten die Antwort von [mithridates_refuge.GetName|Y] @[mithridates_refuge.GetFlag]!."
 dhe_mithridates.9.at1:0 "Wenn [mithridates_refuge.GetName|Y] @[mithridates_refuge.GetFlag]! uns das Land friedlich überlässt:"
 dhe_mithridates.9.b:0 "Auf in die Berge von Paphlagonien!"
 dhe_mithridates.9.bt:0 "Wir übernehmen Territorium in #Y Paphlagonien#! und siedeln dorthin um."
 dhe_mithridates.9.d:0 "[GetCountry('KIO').GetCapital.GetName] wird niemals fallen!"
 dhe_mithridates.9.dt:0 "[GetCountry('PRY').GetName|Y] erhält Ansprüche auf [GetCountry('KIO').GetName|Y]."
 dhe_mithridates.10.desc:1 "Die mithridatische Dynastie, die bis vor Kurzem nur über die mysische [GetProvince('(int32)245').Custom('get_city_type_loc')] [GetProvince('(int32)245').GetName] herrschte, hat sich erhoben, um über das Königreich Pontos im Norden Kappadokiens zu gebieten, das die Diadochen an die örtlichen Dynastien verloren haben. Diese Entwicklungen werden sicherlich langfristige Auswirkungen auf die Zukunft der Region haben."
 dhe_mithridates.10.a:0 "Solch ein wagemutiger Zug passt zu Königen."
 dhe_mithridates.10.at:0 "Das mithridatische Königreich hat #Y Pontos#! übernommen."
 dhe_mithridates.12.t:0 "[mithridates_refuge.GetAdjective]e Antwort"
 dhe_mithridates.12.desc:0 "Unsere Gesandten sind aus [mithridates_refuge.GetName] zurückgekehrt und verkünden uns, wie dort auf unsere Bitte um Unterstützung geantwortet wurde."
 dhe_mithridates.12.desc_1:0 "[mithridates_refuge.GetRuler.GetName] stimmte klugerweise zu, uns die Festung Kimiata nutzen sowie die Freiheit zu lassen, eine Armee aufzustellen!"
 dhe_mithridates.12.desc_2:0 "[mithridates_refuge.GetRuler.GetName] weigerte sich arroganterweise, uns zu helfen, wohl aus Angst vor uns und den möglichen Konsequenzen, die dies für [mithridates_refuge.GetRuler.GetHerHis] Reich haben könnte."
 dhe_mithridates.12.a:0 "Wir werden keine Zeit vergeuden ..."
 dhe_mithridates.12.b:0 "Das Angebot war nur aus Höflichkeit."
 dhe_mithridates.12.tt:0 "[GetProvince('(int32)245').GetName|Y] wird aufgegeben.\nWir erhalten Ansprüche rund um unsere neue Heimat."
 dhe_mithridates.13.t:0 "[mithridatic_kingdom.GetAdjective]e Invasion"
 dhe_mithridates.13.desc_1:0 "[mithridatic_kingdom.GetRuler.Custom('get_DieDer')|U] verräterische [mithridatic_kingdom.GetRulerTitle] von [GetProvince('(int32)245').GetName] [mithridatic_kingdom.GetRuler.GetName] ist mit [mithridatic_kingdom.GetRuler.GetHerHis]en Anhängern in die Berge von Paphlagonien gezogen, und dies trotz unserer Weigerung, [mithridatic_kingdom.GetRuler.Custom('get_SieIhn')] zu unterstützen!\n\nSelbst jetzt noch erobern sie Festungen und Dörfer und sammeln ihre Kräfte, um gegen uns in den Krieg zu ziehen!"
 dhe_mithridates.13.desc_2:0 "$dhe_mithridates.13.desc_shared_1$ [mithridatic_kingdom.GetRuler.GetHerHim] wurde trotz klarer Ansprüche auf [mithridates_refuge.GetAdjective]e und [ROOT.GetCountry.GetAdjective]e Besitztümer von [mithridates_refuge.GetRuler.Custom('get_DerDem')] leichtgläubigen [mithridates_refuge.GetRuler.GetPraenomen] aus [mithridates_refuge.GetName] in der Festung Kimiata Zuflucht gewährt! $dhe_mithridates.13.desc_shared_2$"
 dhe_mithridates.13.desc_3:0 "$dhe_mithridates.13.desc_shared_1$ besetzte die Festung von Kimiata mit dem klaren Ziel, [ROOT.GetCountry.GetAdjective]e Besitztümer zu übernehmen! $dhe_mithridates.13.desc_shared_2$"
 dhe_mithridates.13.desc_shared_1:0 "Das zerklüftete und unbeherrschbare Hinterland von Paphlagonien wurde von einem fremden Fürsten eingenommen! [mithridatic_kingdom.GetRuler.GetName] aus [GetProvince('(int32)245').GetName], [mithridatic_kingdom.GetRuler.Custom('get_DieDer')] aus [mithridatic_kingdom.GetRuler.GetHerHis]er Heimat vertrieben wurde, hat hier eine Armee aus Unterstützern um sich geschart und"
 dhe_mithridates.13.desc_shared_2:0 "\n\nDie Anwesenheit [mithridatic_kingdom.GetRuler.Custom('get_DerDes')] wohlhabenden und charismatischen [mithridatic_kingdom.GetRuler.GetPraenomen] sorgt für Aufregung in der Provinz, und es kann zu Überläufern kommen, wenn wir nicht rasch handeln."
 dhe_mithridates.13.a:0 "Unverschämte Banditen!"
 dhe_mithridates.13.b:0 "Es gibt nichts, was wir tun können."
 dhe_mithridates.13.bt:0 "#R Im Besitz befindliches Territorium, das an [mithridatic_kingdom.GetName|Y] angrenzt, wird ebenfalls zu ihnen überlaufen!#!"
 dhe_mithridates.13.c:0 "Sie unterschätzen uns."
 dhe_mithridates.13.tt1:0 "#R Unsere Territorien rund um [GetProvince('(int32)200').GetName|Y] wurden übernommen.#!"

