 dhe_mithridates.3.desc:0 "Die verräterische Schlange [SCOPE.sChar('mithridates').GetName] ist nach Paphlagonien geflohen und behauptet, dass wir wegen eines lächerlichen Traums nach [SCOPE.sChar('mithridates').GetHerHis]em Leben trachten. An was für absurde Anschuldigungen wird [SCOPE.sChar('mithridates').GetSheHe] als Nächstes denken?"
