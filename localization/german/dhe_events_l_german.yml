 ### Cult of Fortune ###
 cult_of_fortune_tooltip:0 "Der Kult von Fortuna lässt sich in [SCOPE.sP('randomized_country_province').GetName] nieder."
 dhe_fortune_cult.1.t:0 "Der Kult der Fortuna"
 dhe_fortune_cult.1.desc:0 "In letzter Zeit haben wir eine wachsende Zahl von Menschen beobachtet, die der [ROOT.GetCountry.Custom('get_fortune_goddess')] folgen und den Segen der Götter ersuchen. Ein[SCOPE.sCharacter('fortuna_character').Custom('get_eFemale')] Priester[SCOPE.sCharacter('fortuna_character').Custom('get_inFemale')] und [SCOPE.sCharacter('fortuna_character').GetHerHis]e kleine Gruppe von Anhängern sind heute in [SCOPE.sP('randomized_country_province').GetName] angekommen und suchen nach einem neuen Zuhause für ihren Kult.\n\nSie versprechen Glück für uns und unser Volk, wenn wir ihnen denn beträchtliche Mittel gewähren und beim Start helfen."
 dhe_fortune_cult.1.a:0 "Die Hilfe der [ROOT.GetCountry.Custom('get_fortune_goddess')] und ihren Anhängern wird sehr geschätzt."
 dhe_fortune_cult.1.b:0 "Wir haben keinen Platz für Kultisten."
 dhe_fortune_cult.1.b.tt:0 "Der Kult von Fortuna wird aus unserem Land verbannt."
 dhe_fortune_cult.2.t:0 "Mitgliedschaft im Kult von Fortuna"
 dhe_fortune_cult.2.desc:0 "[ROOT.GetCountry.GetRuler.GetName] wurde ein Platz unter den Anhängern der [ROOT.GetCountry.Custom('get_fortune_goddess')] angeboten. Als Gegenleistung fordert der Kult ein größeres Maß an religiöser Unabhängigkeit.\n\nSeit seiner Einführung des Kultes von Fortuna in [ROOT.GetCountry.GetName] hat der Kult eine enorm wachsende Unterstützung erfahren und es wäre daher sicherlich ein guter Weg, um an den Riten und Zeremonien teilzunehmen."
 dhe_fortune_cult.2.a:0 "Das Glück wird uns gehören."
 dhe_fortune_cult.2.b:0 "Wir haben kein Interesse an diesen Kultisten."
 dhe_fortune_cult.3.t:0 "Ein Schrein für die [ROOT.GetCountry.Custom('get_fortune_goddess')]"
 dhe_fortune_cult.3.desc:1 "Einige der Anhänger der [ROOT.GetCountry.Custom('get_fortune_goddess')] haben uns um Geld gebeten, um einen Schrein für ihre Göttin in [SCOPE.sP('randomized_country_province').GetName], [SCOPE.sP('randomized_country_province').GetState.GetShortName], zu bauen. Es wäre sicherlich ein Segen für die Stadt und ein neuer Ort für die Menschen der Region, um sich zu versammeln.\n\nObwohl es nicht gesagt wurde, bedeutet eine Ablehnung, dass sich [ROOT.GetCountry.Custom('get_fortune_goddess')] gegen unsere Nation richten würde."
 dhe_fortune_cult.3.a:0 "Wir werden die Mittel bereitstellen"
 dhe_fortune_cult.3.b:0 "Wir wünschen ihnen Glück dabei, das Geld woanders aufzutreiben."
 dhe_fortune_cult.4.t:0 "Ein glückliches Projekt"
 dhe_fortune_cult.4.desc:0 "Die Priester und Mitglieder des Kultes von Fortuna haben mit der Planung eines großen Projekts kurz vor unserer Hauptstadt [ROOT.GetCountry.GetCapital.GetName] begonnen. Ihr Ziel ist es, einen neuen heiligen Ort für den Kult von Fortuna zu schaffen, einen Ort, an dem alle ihre Ressourcen und Führer konzentriert werden, neue Mitglieder angeworben werden, und Interesse an ihren Riten und Feiern gewonnen werden kann.\n\nJetzt bitten sie uns um das Recht, diese Unternehmung durchführen zu dürfen, und verlassen sich bei der Finanzierung des Projekts auf unsere Hilfe. Sicherlich würde ein solches Gebäude Anhänger von weit her anziehen und die Göttin gnädig stimmen."
 dhe_fortune_cult.4.a:0 "Es wird ein Segen für unsere Nation sein."
 dhe_fortune_cult.4.b:0 "[ROOT.GetCountry.GetCapital.GetName] braucht weder einen solchen Tempel noch werden wir es erlauben."
 dhe_fortune_cult.4.b.tt:0 ""

 ### Isis Cult ###
 dhe_isis_cult.1.a.tt:0 "Heißt den Isis-Kult in [SCOPE.sP('randomized_country_province').GetOwner.GetName] willkommen."
 dhe_isis_cult.1.t:0 "Verbreitung von Isis"
 dhe_isis_cult.1.desc:1 "Ein ägyptisches Schiff mit einem Priester des Isis-Kultes an Bord hat im Hafen unserer [randomized_country_province.Custom('get_city_type_loc')] [SCOPE.sP('randomized_country_province').GetName] angedockt. Die ägyptische Göttin hat einen wachsenden Kult ihr zu Ehren erlebt, mit all den Riten und Feiern, die man üblicherweise unter den Mysterienkulten des griechischen Pantheons sieht.\n\nDer Kult wird mit Sicherheit auch ein Auge auf [ROOT.GetCountry.GetName] werfen, wenn wir dies zulassen. Er wird dann damit beginnen, seine Lehren unter unseren Einheimischen zu verbreiten. Vielleicht ist dies ja sogar zu unserem Vorteil?"
 dhe_isis_cult.1.a:0 "Wir werden Platz für diese Priester schaffen."
 dhe_isis_cult.1.b:0 "Es gibt keine Notwendigkeit für eine ägyptische Göttin in [SCOPE.sP('randomized_country_province').GetName]."
 dhe_isis_cult.1.b.tt:0 "Dem Isis-Kult wird der Einlass in [SCOPE.sP('randomized_country_province').GetOwner.GetName] verboten."
 dhe_isis_cult.2.t:0 "Isis von [SCOPE.sP('randomized_country_province').GetName]"
 dhe_isis_cult.2.desc:1 "Der Isis-Kult verbreitet sich in unserer [randomized_country_province.Custom('get_city_type_loc')] [SCOPE.sP('randomized_country_province').GetName] in [SCOPE.sP('randomized_country_province').GetState.GetShortName]. Seine Anhänger ersuchen unsere Hilfe bei der Sicherung eines Platzes innerhalb der örtlichen Bevölkerung und sind gern bereit, für unsere Unterstützung zu zahlen.\n\nDie Öffnung der Stadt für diese fremden Einflüsse würde unsere religiöse Autorität einschränken, und wir sollten daher sorgfältig abwägen, ob das Geld diesen Preis wert ist."
 dhe_isis_cult.2.a:0 "Das klingt nach einem vernünftigen Angebot."
 dhe_isis_cult.2.b:0 "Wir wollen nicht, dass diese Kultisten [SCOPE.sP('randomized_country_province').GetName] ruinieren."
 dhe_isis_cult.3.t:0 "Die Isis-Krise von [SCOPE.sP('randomized_country_province').GetName]"
 dhe_isis_cult.3.desc:1 "Es bestehen erhebliche Meinungsverschiedenheiten zwischen den Anhängern des Isis-Kultes und den Einheimischen in der [randomized_country_province.Custom('get_city_type_loc')] [SCOPE.sP('randomized_country_province').GetName] in [SCOPE.sP('randomized_country_province').GetState.GetShortName]. Während die Isis-Kultisten versucht haben, mehr Anhänger zu gewinnen, haben sich die Diskussionen mit den Einwohnern der Stadt über religiöse Angelegenheiten und die Rechte, die ein fremdländischer Kult auf örtlichem Boden haben sollte, ausgeweitet.\n\nDie Isis-Kultisten haben uns Geld für unsere Hilfe in dieser Angelegenheit angeboten, doch unser Volk hat uns darum erbeten, diesen Kult zu beseitigen."
 dhe_isis_cult.3.a:0 "Wir schützen und helfen den Isis-Anhängern."
 dhe_isis_cult.3.b:0 "Es muss eine Möglichkeit geben, um beide Seiten zu besänftigen."
 dhe_isis_cult.3.c:0 "Es ist an der Zeit diese problematischen Kemetiker aus [SCOPE.sP('randomized_country_province').GetName] zu entfernen."
 dhe_isis_cult.4.t:0 "Das Massaker von [SCOPE.sP('randomized_country_province').GetName]"
 dhe_isis_cult.4.desc:1 "Die Einheimischen und der Isis-Kult sind in den letzten Monaten mehrmals in den Straßen der [randomized_country_province.Custom('get_city_type_loc')] [SCOPE.sP('randomized_country_province').GetName] in [SCOPE.sP('randomized_country_province').GetState.GetShortName] aneinandergeraten. Vor Kurzem eskalierte die Lager, nachdem ein örtlicher Bauer von einem Isis-Kultisten ermordet worden war.\n\nNoch ehe es unseren Soldaten gelang, die Einheimischen zu beruhigen, wurden alle Mitglieder des Isis-Kultes in der Region ermordet und der Kult vollständig ausgelöscht."
 dhe_isis_cult.4.a:0 "Was ist das für ein Wahnsinn?"
 dhe_isis_cult.5.t:0 "Die ägyptischen Familien"
 dhe_isis_cult.5.desc:0 "Viele Familien haben [SCOPE.sP('randomized_egyptian_province').GetName] in [SCOPE.sP('randomized_egyptian_province').GetOwner.GetName] verlassen und sind nach [SCOPE.sP('randomized_country_province').GetName] in [SCOPE.sP('randomized_country_province').GetState.GetShortName] gekommen, angeblich von Isis selbst geleitet, um den lokalen Isis-Kult aufzusuchen und an ihren Riten und Zeremonien teilzunehmen. Als Entschädigung hat der örtliche Kult beschlossen, uns eine großzügige Summe Gold dafür zu geben, dass wir die Familien aufnehmen und ihnen einen Platz zum Wohnen und Leben geben."
 dhe_isis_cult.5.a:0 "Das klingt ... fair?"
 dhe_isis_cult.6.t:0 "Ein Schrein für Isis"
 dhe_isis_cult.6.desc:1 "Der lokale Isis-Kult von [SCOPE.sP('randomized_country_province').GetName] in [SCOPE.sP('randomized_country_province').GetState.GetShortName] hat uns eine kleine Summe Gold für die Unterstützung zum Bau eines Schreins für ihre Göttin in der Stadt angeboten. Der Kult wird immer beliebter in der Stadt und sie wollen ihn mit einem Schrein für ihre Anhänger und Kultisten feiern.\n\nWenn dem Kult noch mehr Platz eingeräumt würde, würde dies sicherlich noch mehr Menschen für ihren Glauben öffnen und unsere religiöse Autorität in [SCOPE.sP('randomized_country_province').GetName] verringern. Wenn wir diese Bitte allerdings ablehnen, könnten mehr Menschen zu unseren eigenen Überzeugungen zurückkehren."
 dhe_isis_cult.6.a:0 "Er wird gebaut werden."
 dhe_isis_cult.6.b:0 "[SCOPE.sP('randomized_country_province').GetName] hat keinen Platz für eine ägyptische Göttin."
