 ### Volcanic Eruptions ###
 dhe_volcano.1.t:0 "Vulkanische Zerstörung"
 dhe_volcano.1.desc:0 "Ein großes Rumpeln ist die einzige Warnung, die unser Volk erhält, bevor [ROOT.GetCountry.Custom('get_nearby_volcano')] ausbricht und große Mengen Asche und Lava überall über [SCOPE.sP('volcano_city').GetName] und die nahegelegenen Provinzen verteilt. Die meisten Bewohner der Gegend haben wenig bis keine Zeit, um sich auf die Gefahr vorzubereiten, und es gibt eine große Anzahl von Opfern und Beschädigungen in der gesamten Region.\n\n[SCOPE.sP('volcano_city').GetName] wurde vollständig von der vulkanischen Asche und Lava von [ROOT.GetCountry.Custom('get_nearby_volcano')] begraben, wodurch das Gebiet nahezu unbewohnbar ist. Einige fragen sich, ob dies eine Art Strafe ist, die von den Göttern geschickt wurde, weil wir diese auf die eine oder andere Weise beleidigt haben."
 dhe_volcano.1.a:0 "Wir müssen uns um das Wenige kümmern, das übrig bleibt."
 dhe_volcano.2.t:0 "Vulkanische Zerstörung"
 dhe_volcano.2.desc:1 "Ein großes Rumpeln ist die einzige Warnung, die unser Volk erhält, bevor [ROOT.GetCountry.Custom('get_nearby_volcano')] ausbricht und große Mengen Asche und Lava über die nahe [volcano_city.Custom('get_city_type_loc')] [SCOPE.sP('volcano_city').GetName] in [SCOPE.sP('volcano_city').GetOwner.GetName] verteilt. Mehrere unserer Städte in der Nähe des Vulkans sind durch den Ausbruch verwüstet und beschädigt worden, und wir erhalten Berichte über eine große Anzahl von Opfern.\n\n[SCOPE.sP('volcano_city').GetName] wurde vollständig von der vulkanischen Asche und Lava begraben, und manche fragen sich, ob dies eine Strafe der Götter für [SCOPE.sP('volcano_city').GetOwner.GetName] ist."
