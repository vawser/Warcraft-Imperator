 ### Pharos Lighthouse ###
 dhe_pharos_tooltip:0 "Der Bau des Leuchtturms beginnt."
 dhe_pharos_lighthouse.2.t:0 "Komplikationen durch Dürre"
 dhe_pharos_lighthouse.2.desc:0 "Eine plötzliche Dürre hat Alexandria getroffen und damit auch die Arbeit beeinträchtigt, die wir am Pharos-Leuchtturm geleistet haben. Wenn wir nicht viel Geld in Nahrungsmittel und Hilfe aus anderen Regionen investieren, wird sich der Bau mit Sicherheit verzögern. [SCOPE.sCharacter('random_advisor').GetName] weist darauf hin, dass wir uns auf diejenigen konzentrieren sollten, die am Leuchtturm arbeiten, um wenigstens einige unserer Ressourcen zu sparen."
 dhe_pharos_lighthouse.2.a:0 "Wir helfen ganz Alexandria."
 dhe_pharos_lighthouse.2.a.tt:1 "Der Bau des Leuchtturms von Pharos verläuft planmäßig."
 dhe_pharos_lighthouse.2.b:0 "Priorisieren wir die Arbeiter fürs Erste."
 dhe_pharos_lighthouse.2.c:0 "Wir können uns keine Hilfe leisten."
 dhe_pharos_lighthouse.2.c.tt:0 "Der Bau des Leuchtturms von Pharos verzögert sich durch eine Hungersnot."
 dhe_pharos_lighthouse.3.t:0 "Komplikationen durch Materialien"
 dhe_pharos_lighthouse.3.desc:0 "Ein lauter Aufschlag, gefolgt von der Panik unserer Arbeiter, ereignet sich, als ein Teil des Leuchtturms mitten im Bau herunterfällt. Es scheint, dass einige der Materialien kaum verwendbar sind und den Bau gefährden würden.\n\nUnsere Vorarbeiter fragen nach den erforderlichen Mitteln, um Ersatz zu kaufen, während [SCOPE.sCharacter('random_advisor').GetName] darauf hinweist, dass wir in anderen nahe gelegenen Städten Material haben, das wir verwenden könnten."
 dhe_pharos_lighthouse.3.a:0 "Wir werden Ersatz kaufen."
 dhe_pharos_lighthouse.3.b:0 "In einigen unserer anderen Territorien gibt es Materialien, die wir verwenden können."
 dhe_pharos_lighthouse.3.c:0 "Wir werden nur die Höhe des Leuchtturms etwas senken."
 dhe_pharos_lighthouse.3.c.tt:0 "Der Bau des Leuchtturms von Pharos verzögert sich aufgrund von Materialien niederer Qualität."
 dhe_pharos_lighthouse.4.t:0 "Arbeiter verschwinden"
 dhe_pharos_lighthouse.4.desc:0 "Während der Bauarbeiten am Pharos-Leuchtturm sind viele Arbeiter verschwunden. Einige haben ihren Job gekündigt, andere sind gestorben und einige sind einfach weg. Ohne eine angemessene Anzahl an Arbeitskräften für die Arbeiten am Leuchtturm gerät der Baufortschritt ins Stocken und wir erhalten möglicherweise nicht das gewünschte Ergebnis."
 dhe_pharos_lighthouse.4.a:0 "Wir finden neue Arbeitskräfte."
 dhe_pharos_lighthouse.4.b:0 "Unsere Soldaten werden die Lücken füllen."
 dhe_pharos_lighthouse.4.c:0 "Es wird einfach etwas länger dauern."
 dhe_pharos_lighthouse.4.c.tt:0 "Der Bau des Leuchtturms von Pharos verzögert sich aufgrund eines Mangels an Arbeitskräften."
 dhe_pharos_lighthouse.5.t:0 "Komplikationen durch Erdbeben"
 dhe_pharos_lighthouse.5.desc:0 "Ein kleines Erdbeben erschüttert den Pharos-Leuchtturm und alle, die dort arbeiten. Es verursacht geringfügige Verletzungen bei den Arbeitskräften und Beschädigungen am Bauwerk.\n\nWenn die Arbeit ungehindert fortgesetzt werden soll, müssen beträchtliche Mittel bereitgestellt werden, um das Gebiet zu säubern und einige der zerstörten Dinge zu ersetzen."
 dhe_pharos_lighthouse.5.a:0 "Wir werden uns darum kümmern. Setzt die Konstruktion fort."
 dhe_pharos_lighthouse.5.b:0 "Wir haben nicht die nötigen Mittel dafür."
 dhe_pharos_lighthouse.5.b.tt:0 "Der Bau des Leuchtturms von Pharos verzögert sich aufgrund der Beschädigungen durch ein Erdbeben."
 dhe_pharos_lighthouse.6.t:0 "Qualitative Materialien"
 dhe_pharos_lighthouse.6.desc:0 "Wir haben für die Bauarbeiten am Leuchtturm von Pharos eine Lieferung von Material erhalten, dessen Qualität höher als erwartet war. Wir könnten die zusätzlichen Materialien dazu verwenden, um den Leuchtturm besser zu machen, als ursprünglich geplant, oder wir könnten sie verkaufen und an unseren ursprünglichen Plänen festhalten. Diese zusätzlichen Mittel würden wir aufsparen, falls etwas Unerwartetes passieren sollte."
 dhe_pharos_lighthouse.6.a:0 "Größer und besser!"
 dhe_pharos_lighthouse.6.a.tt:1 "Der Bau des Leuchtturms von Pharos verläuft besser, als wir ursprünglich geplant hatten."
 dhe_pharos_lighthouse.6.b:0 "Verkaufen wir sie und legen das Geld vorerst beiseite."
 dhe_pharos_lighthouse.10.t:0 "Der Leuchtturm von Pharos"
 dhe_pharos_lighthouse.10.desc:0 "Wir haben Arbeiter aus aller Welt zum Bau des Leuchtturms von Pharos geschickt. Wir hoffen, dass er als größtes Gebäude der Menschheit zum leuchtenden Abbild der zivilisierten Welt wird.\n\nIn wenigen Wochen wird der Bau des Leuchtturms richtig beginnen. Wir erwarten einige Komplikationen, aber hoffentlich werden wir den Leuchtturm schon bald errichtet sehen."
 dhe_pharos_lighthouse.10.a:0 "Er wird unsere Sonne sein."
 dhe_pharos_lighthouse.11.t:0 "Der Leuchtturm von Pharos"
 dhe_pharos_lighthouse.11.desc:0 "Der Bau des Leuchtturms von Pharos ist endlich fertiggestellt und zeugt von unserer Herrschaft, Macht und Wichtigkeit. Für Generationen wird dieser Leuchtturm ein Signalfeuer sein, das nach Alexandria führt, eine der größten Städte, die die Welt je gesehen hat.\n\nObwohl der Leuchtturm unsere ursprünglichen Erwartungen und Pläne nicht ganz erfüllt, ist er dennoch ein beeindruckendes Gebäude. Nie wieder wird jemand an der Bedeutung unserer Stadt und unserer Nation zweifeln, denn wir haben ein einmaliges Monument errichtet. "
 dhe_pharos_lighthouse.11.a:0 "Und doch hatten wir auf etwas mehr gehofft ..."
 dhe_pharos_lighthouse.12.t:0 "Der Leuchtturm von Pharos"
 dhe_pharos_lighthouse.12.desc:0 "Der Bau des Leuchtturms von Pharos ist endlich fertiggestellt und zeugt von unserer Herrschaft, Macht und Wichtigkeit. Für Generationen wird dieser Leuchtturm ein Signalfeuer sein, das nach Alexandria führt, eine der größten Städte, die die Welt je gesehen hat.\n\nObwohl viele uns für unsere grandiosen und unmöglichen Pläne kritisierten, hat der Leuchtturm es irgendwie geschafft, unsere Erwartungen zu erfüllen. Nie wieder wird jemand an der Bedeutung unserer Stadt und unserer Nation zweifeln, denn wir haben ein einmaliges Monument errichtet."
 dhe_pharos_lighthouse.12.a:0 "Ein technisches Wunderwerk."
 dhe_pharos_lighthouse.13.t:0 "Der Leuchtturm von Pharos"
 dhe_pharos_lighthouse.13.desc:0 "Der Bau des Leuchtturms von Pharos ist endlich fertiggestellt und zeugt von unserer Herrschaft, Macht und Wichtigkeit. Für Generationen wird dieser Leuchtturm ein Signalfeuer sein, das nach Alexandria führt, eine der größten Städte, die die Welt je gesehen hat.\n\nDas gigantische Monument übertrifft unsere Erwartungen bei Weitem, durchbohrt den Himmel und die darüber liegenden Gefilde. Niemals zuvor wurde ein solches Monument von sterblichen Händen errichtet und einige behaupten, dass wir bei diesem Unterfangen göttliche Anleitung erhalten hätten.\n\nDer Leuchtturm von Pharos wird für immer in Erinnerung an unsere Nation stehen."
 dhe_pharos_lighthouse.13.a:0 "So wie es sein sollte."

 ### Museion ###
 dhe_museion_tooltip:1 "Der Bau des Museions beginnt."
 dhe_museion.2.t:0 "Benötigte Akademiker"
 dhe_museion.2.desc:1 "Mit dem Voranschreiten des Baus des Museions hat auch unsere Suche nach Akademikern und Gelehrten begonnen, die später seine Hallen füllen sollen. Mehrere unbedeutende Gelehrte aus der Umgebung sind gekommen, um ihre Dienste anzubieten, doch [SCOPE.sCharacter('random_advisor').GetName] empfiehlt, dass wir uns auch nach Fremden umsehen, die ihre Sichtweisen auf die wissenschaftliche Materie darlegen können.\n\nNach langem Suchen haben sie drei gute Alternativen aufgetan: [SCOPE.sCharacter('scholar_character').GetName] aus [SCOPE.sCharacter('scholar_character').GetEmployer.GetName], [SCOPE.sCharacter('scholar_character_2').GetName] aus [SCOPE.sCharacter('scholar_character_2').GetEmployer.GetName] und [SCOPE.sCharacter('scholar_character_3').GetName] aus [SCOPE.sCharacter('scholar_character_3').GetEmployer.GetName]."
 dhe_museion.2.a:0 "[SCOPE.sCharacter('scholar_character').GetName] scheint die richtige Wahl zu sein."
 dhe_museion.2.b:0 "Vielleicht sollten wir [SCOPE.sCharacter('scholar_character_2').GetName] auswählen?"
 dhe_museion.2.c:0 "Die einzig richtige Entscheidung ist [SCOPE.sCharacter('scholar_character_3').GetName]."
 dhe_museion.3.t:0 "Schriften einer Muse"
 dhe_museion.3.desc:1 "Wir haben Gesandte in die ganze bekannte Welt geschickt, um alle Schriftrollen, Texte und Tafeln zu sammeln, die wir finden können, um unser geplantes Museion aufzufüllen. Unsere Gelehrten haben dabei eine besonders interessante Kopie von [ROOT.GetCountry.Custom('get_random_ancient_text')] in [SCOPE.sCountry('randomized_country').GetName] gefunden, doch es würde uns eine beträchtliche Menge Geld kosten, dieses Unterfangen zu unterstützen.\n\nUnsere Gelehrten versichern uns, dies sei notwendig, um unsere Sammlung zu vervollständigen, und dies auch unserer Forschung sehr zugutekommen würde."
 dhe_museion.3.a:0 "Mehr Schriften? Das wird langsam lächerlich."
 dhe_museion.3.b:0 "Unsere Nation für eine Muse."
 dhe_museion.4.t:1 "Eine poetische Muse für das Museion"
 dhe_museion.4.desc:1 "Was wäre ein Tempel für die Musen ohne Dichter, die ihn füllen? Wir hatten viele weniger bekannte Dichter und Schriftgelehrte, die mithalfen, das Museion in einen richtigen Tempel des Wissens zu verwandeln, doch es fehlt noch immer jemand, der genau die richtigen Talente dafür mitbringt.\n\nNach langer Suche haben wir mit [SCOPE.sCharacter('poet_character').GetName] aus [SCOPE.sCharacter('poet_character').GetEmployer.GetName] und [SCOPE.sCharacter('poet_character_2').GetName] aus [SCOPE.sCharacter('poet_character_2').GetEmployer.GetName] zwei lohnenswerte Kandidaten gefunden. Da das Museion für beide möglicherweise nicht groß genug ist, sollten wir fürs Erste nur einem von beiden eine Einladung schicken."
 dhe_museion.4.a:0 "[SCOPE.sCharacter('poet_character').GetName] scheint interessant zu sein."
 dhe_museion.4.b:0 "Wir hörten, dass [SCOPE.sCharacter('poet_character_2').GetName] gut in [SCOPE.sCharacter('poet_character_2').GetHerHis]er Arbeit ist."
 dhe_museion.5.t:0 "Musen und Mystik"
 dhe_museion.5.desc:0 "Einer der Gelehrten, die wir auf die Suche nach Texten und Schriftrollen für unsere Bibliotheken losgeschickt haben, ist mit [ROOT.GetCountry.Custom('get_random_ancient_text_keyword')] [ROOT.GetCountry.Custom('get_random_ancient_text')] zurückgekehrt. Obwohl dies eine beträchtliche Menge an Geld gekostet hat, ist sicher, dass diese Arbeit in den kommenden Jahren ein großer Segen für unsere Forschung sein wird."
 dhe_museion.5.a:0 "Großartige Neuigkeiten!"
 dhe_museion.10.t:1 "Bau des Mouseions"
 dhe_museion.10.desc:1 "Wir haben Gelehrte und Gesandte in alle Ecken der Welt geschickt, um Texte, Quellen und Kodizes zu finden, die das große Museion füllen sollen. Es wird das Zentrum all unseres Wissens sein und an der Spitze des kulturellen Lebens unter den Hellenen stehen.\n\nEs wird ein für alle Mal beweisen, dass Alexandria eine der größten Städte ist, ganz gleich, ob man nach Kultur, Technologie oder Wissen sucht. Es wird als der Augenblick bezeichnet werden, an dem [ROOT.GetCountry.GetName] zu einer der großen Nationen der Welt wurde."
 dhe_museion.10.a:0 "An diesen Tempel wird man sich erinnern."
 dhe_museion.11.t:1 "Das Museion"
 dhe_museion.11.desc:1 "Die Arbeit am Museion ist endlich abgeschlossen, und das große majestätische Gebäude ist eines, woran man sich auf ewig erinnern wird, ebenso wie an unsere Herrschaft. Akademiker, Gelehrte, Dichter, Schriftsteller und Musiker aus der ganzen Welt haben sich vor den Toren Alexandrias versammelt, um ihr Wissen und Können zum Nutzen unseres Volkes auszutauschen.\n\nOb all dieser Menschen, die sich unter unser Schirmherrschaft versammelt haben, ist Alexandria wahrlich das Juwel unserer Nation geworden. Es bleibt nur noch, all dieses Potenzial in die richtige Richtung zu lenken."
 dhe_museion.11.a:0 "Der [ROOT.GetCountry.GetAdjective]e Einfallsreichtum ist der Gipfel der Welt!"
 dhe_museion.12.t:1 "Zerstörung des Museions"
 dhe_museion.12.desc:1 "Inmitten des Chaos der Belagerung Alexandrias wird der Nachthimmel von einem gewaltigen Feuer erleuchtet. Das Museion steht in Flammen, mitsamt Gebäude, Schriftrollen, Texten und allem. Nur wenigen bleibt die Zeit, auf diese Tragödie zu reagieren, ehe es schon zu spät ist, um auch nur das Gebäude zu retten, geschweige denn das, was es beherbergte.\n\nDies kann nur als eine große Tragödie für das [ROOT.GetCountry.GetAdjective]e Volk betrachtet werden, da die Erinnerung an unseren einstmals großen Tempel alles ist, was nun noch bleibt."
 dhe_museion.12.a:0 "Wie konnte das passieren?"
 dhe_museion.20.t:0 "Das Auffüllen der Bibliothek"
 dhe_museion.20.desc:1 "Während wir weiterhin versuchen, das Museion mit den jüngsten Schriften und Ideen auf dem neuesten Stand zu halten, sind wir auf einige Texte gestoßen, die für uns von Interesse sein könnten.\n\nEiner von ihnen ist eine Kopie von [ROOT.GetCountry.Custom('get_random_ancient_text')], und wir waren bereits seit einiger Zeit auf der Suche danach. Das andere ist [ROOT.GetCountry.Custom('get_random_ancient_text_keyword')] [ROOT.GetCountry.Custom('get_random_ancient_text')], ein seltenes und sehr kostbares Schriftstück."
 dhe_museion.20.a:0 "Unser ursprüngliches Ziel ist in diesem Fall ausreichend."
 dhe_museion.20.b:1 "Je seltener, desto besser: Dafür ist das Museion gebaut."
 dhe_museion.20.c:0 "Im Moment können wir uns keines von beiden leisten."
 dhe_museion.21.t:0 "Neue Optionen für das Museion"
 dhe_museion.21.desc:1 "Wir haben einige offene Stellen im Museion, und unsere Akademiker suchen nach jemandem, der die leeren Räume besetzt. Sie haben ein paar interessante Möglichkeiten ersonnen und möchten, dass wir die Alternativen näher betrachten."
 dhe_museion.21.a:0 "[SCOPE.sCharacter('random_character').GetName] scheint ein[SCOPE.sCharacter('random_character').Custom('get_eFemale')] interessante[SCOPE.sCharacter('random_character').Custom('get_rMale')] [SCOPE.sCharacter('random_character').GetWomanMan] zu sein."
 dhe_museion.21.b:0 "Wir haben nur Gutes über [SCOPE.sCharacter('random_character_2').GetName] gehört."
 dhe_museion.21.c:0 "[SCOPE.sCharacter('random_character_3').GetName] könnte sich als nützlich erweisen."
 dhe_museion.21.d:1 "Keiner von denen passt ins Museion."
 dhe_museion.22.t:1 "Instandhaltung des Museions"
 dhe_museion.22.desc:1 "Obwohl sich der Bau des Museions für [ROOT.GetCountry.GetName] erwiesenermaßen als Segen herausgestellt hat, hat uns dies eine Menge Geld gekostet. Der Preis dafür, dass das Gebäude instand gehalten wird und sich jemand um alle Schriftrollen, Texte und Personen kümmert, die in seinem Innern arbeiten, ist im Lauf der Zeit deutlich spürbar geworden."
 dhe_museion.22.a:0 "Diese Akademiker und Künstler sind ganz schön teuer."

 ### Colossus of Rhodes ###
 dhe_colossus_tooltip:0 "Der Bau des Koloss beginnt."
 dhe_colossus_of_rhodes.2.t:0 "Materialien am Meeresgrund"
 dhe_colossus_of_rhodes.2.desc:0 "Wir haben die Nachricht erhalten, dass eine der Lieferungen mit Material für den Koloss vor der Küste von [SCOPE.sP('randomized_country_province').GetName] von Piraten versenkt wurde. Ohne diese Materialien, die wir für die Statue benötigen, sind wir auf eine neue Lieferung angewiesen oder müssen die Statue kleiner bauen als geplant."
 dhe_colossus_of_rhodes.2.a:0 "Wir zahlen für eine neue Lieferung."
 dhe_colossus_of_rhodes.2.a.tt:0 "Der Bau des Koloss von Rhodos geht ungehindert weiter."
 dhe_colossus_of_rhodes.2.b:0 "Wir machen ihn einfach minimal kleiner."
 dhe_colossus_of_rhodes.2.b.tt:0 "Der Bau des Koloss von Rhodos verzögert sich aufgrund von Materialmangel."
 dhe_colossus_of_rhodes.3.t:0 "Unmotivierte Arbeiter"
 dhe_colossus_of_rhodes.3.desc:0 "Ein Großteil der Arbeit, die am Koloss geleistet wurde, wurde allein mit dem guten Willen der auf Rhodos lebenden Menschen geleistet, aber es scheint, dass viele von ihnen entmutigt wurden, weil der Bau nicht so schnell vorankommt, wie sie es erhofft hatten.\n\nWir könnten dafür bezahlen, dass neue Arbeiter nach Rhodos kommen, um den Rest der Arbeit zu übernehmen, oder versuchen, die bereits vorhandenen zu motivieren. Wir könnten auch unserer Pläne ändern, um die verbleibende Arbeitslast zu reduzieren."
 dhe_colossus_of_rhodes.3.a:0 "Neue Arbeitskräfte werden den Bau beenden."
 dhe_colossus_of_rhodes.3.b:0 "Eine motivierende Rede ist genau das Richtige."
 dhe_colossus_of_rhodes.3.c:0 "Wir werden die Statue zum Wohle aller etwas verkleinern."
 dhe_colossus_of_rhodes.3.c.tt:0 "Der Bau des Koloss von Rhodos verzögert sich aufgrund von unmotivierten Arbeitskräften."
 dhe_colossus_of_rhodes.4.t:0 "Sabotage am Koloss"
 dhe_colossus_of_rhodes.4.desc:0 "In letzter Zeit gab es Probleme mit Diebstahl und Sabotage rund um den Koloss, als eifersüchtige Nachbarnationen ihre Spione ausgesendet hatten, um unser Kunstwerk zu infiltrieren und ruinieren. Obwohl die Probleme bisher relativ gering waren, befürchten wir, dass dies nur ein Vorgeschmack dessen ist, was kommen wird.\n\n[SCOPE.sCharacter('random_advisor').GetName] schlägt vor, einige Soldaten zum Schutz abzustellen, um den Bau des Kolosses besser bewachen zu können. Alternativ könnten wir einige unserer Mittel verwenden, um die zerstörten Teile zu ersetzen, oder die Angelegenheit im Gesamten ignorieren."
 dhe_colossus_of_rhodes.4.a:0 "Wir ersetzten einfach alles, was zerstört wird."
 dhe_colossus_of_rhodes.4.b:0 "Unsere Soldaten werden das richtigstellen."
 dhe_colossus_of_rhodes.4.c:0 "Es ist relativ unbedeutend und sollte uns nicht aufhalten."
 dhe_colossus_of_rhodes.4.c.tt:0 "Der Bau des Koloss von Rhodos verzögert sich aufgrund von Diebstahl und Sabotage."
 dhe_colossus_of_rhodes.10.t:0 "Der kolossale Anfang"
 dhe_colossus_of_rhodes.10.desc:0 "Mit all den Ressourcen, Ausrüstungen und Materialien, die die Armee von Demetrius zurückgelassen hat, beginnen wir, unsere kolossale Statue zu Ehren von Helios zu errichten. Für den Rest der benötigten Dinge, die wir brauchen, schicken wir Abgesandte zu den Großmächten des Mittelmeers.\n\nWir erwarten, dass es eine Weile dauern wird, um dieses enorme Unterfangen zu vollenden, aber das ist der Preis, den man für die Gnade der Götter zahlen muss. Mit den helfenden Händen des Volkes von Rhodos beginnt der Bau des Kolosses."
 dhe_colossus_of_rhodes.10.a:0 "Das dauert natürlich seine Zeit."
 dhe_colossus_of_rhodes.11.t:0 "Der Koloss von Rhodos"
 dhe_colossus_of_rhodes.11.desc:0 "Der große Koloss von Rhodos wurde fertiggestellt und wird die Insel Rhodos für immer vor Feindseligkeiten und Angriffen schützen. Es ist eine großartige Statue aus reiner Bronze, wie sie noch nie zuvor gesehen wurde. Sie ist wirklich eine großartige Ehre für Helios, den Schutzgott von Rhodos.\n\nDie Statue ist fast genau so, wie wir ursprünglich geplant hatten, und ein leuchtendes Monument, das für immer an unsere Herrschaft von Rhodos erinnert. Wir hoffen, dass Helios mit Stolz nach Rhodos schaut und die Stadt weiterhin schützt."
 dhe_colossus_of_rhodes.11.a:0 "Großartige Leistung!"
 dhe_colossus_of_rhodes.12.t:0 "Der Koloss von Rhodos"
 dhe_colossus_of_rhodes.12.desc:0 "Der große Koloss von Rhodos wurde fertiggestellt und wird die Insel Rhodos für immer vor Feindseligkeiten und Angriffen schützen. Es ist eine großartige Statue aus reiner Bronze, wie sie noch nie zuvor gesehen wurde. Sie ist wirklich eine großartige Ehre für Helios, den Schutzgott von Rhodos.\n\nDas Ergebnis unserer harten Arbeit ist größer als das, was sich unsere Architekten je vorgestellt hatten, und der Koloss ist größer und prunkvoller, als unsere ursprünglichen Pläne vermuten ließen. Wir sind sicher, dass Helios mit Stolz nach Rhodos blickt und für immer seine schützende Hand über die Stadt hält."
 dhe_colossus_of_rhodes.12.a:0 "Eine kolossale Errungenschaft."
 dhe_colossus_of_rhodes.13.t:0 "Ein zerstörter Koloss"
 dhe_colossus_of_rhodes.13.desc:0 "Der große Koloss von Rhodos hat viele Schlachten erlebt, aber fällt schließlich, als die Stadt von feindlichen Mächten erobert wird. Es ist unklar, wie es im Chaos der Belagerung passiert ist, aber die große Bronzestatue ist zerbrochen und die Teile liegen rund um den Hafen herum verstreut.\n\nEr kann nicht repariert werden und ist ein wirklich harter Schlag für die Moral unseres Volkes."
 dhe_colossus_of_rhodes.13.a:0 "Was für ein Desaster ..."

 ### Earthquakes ###
 dhe_earthquake.1.t:0 "Die Beben von [SCOPE.sP('randomized_country_province').GetName]"
 dhe_earthquake.1.desc:0 "Es gab ein massives Erdbeben in [SCOPE.sP('randomized_country_province').GetName], eine große Anzahl an Opfern und erheblichen Schaden für die Stadt selbst. In den nahe gelegenen Städten kam es auch zu einigen Problemen, obwohl diese nicht so groß waren wie in [SCOPE.sP('randomized_country_province').GetName] selbst.\n\nUnser Volk ersucht uns darum, dass wir Mittel bereitstellen, um den Bedürftigen zu helfen und das Beste aus der Situation zu machen."
 dhe_earthquake.1.a:0 "Wir müssen unseren Brüdern in [SCOPE.sP('randomized_country_province').GetName] helfen!"
 dhe_earthquake.1.b:0 "Das Problem wird sich mit der Zeit von selbst lösen."
 dhe_earthquake.2.t:0 "Die Beben von [SCOPE.sP('randomized_country_province').GetName]"
 dhe_earthquake.2.desc:1 "Es gab ein massives Erdbeben rund um [SCOPE.sP('randomized_country_province').GetName] in [SCOPE.sP('randomized_country_province').GetOwner.GetName]. Die meisten unserer Städte in der Region sind weitgehend nicht betroffen, mit Ausnahme von [SCOPE.sP('randomized_earthquake_province').GetName] und einigen kleineren Opfern und Schäden.\n\nDie Bevölkerung von [SCOPE.sP('randomized_earthquake_province').GetName] ersucht nun unsere Hilfe, um den Wiederherstellungsprozess zu beschleunigen."
 dhe_earthquake.2.a:0 "Wir stellen einige Mittel zur Unterstützung bereit."
 dhe_earthquake.2.b:0 "Das Problem wird sich mit der Zeit von selbst lösen."
 dhe_earthquake.3.t:0 "Die Zerstörung von [SCOPE.sP('randomized_country_province').GetName]"
 dhe_earthquake.3.desc:0 "Die Erde selbst hat sich geöffnet, um [SCOPE.sP('randomized_country_province').GetName] zu verschlucken, was zu immensen Zerstörungen und vielen Opfern geführt hat. Das Beben hat weit und breit gewütet und Chaos hinterlassen. Unser Volk erwartet von uns eine Führungsrolle in dieser Tragödie und fordert Maßnahmen zur Lösung der Krise.\n\nWenn wir uns in dieser schwierigen Zeit nicht als zuverlässige Herrscher erweisen, werden wir sicherlich viele wütende Bauern in unseren Ländereien haben, denn wer wird sie sonst retten, wenn wir das nicht tun?"
 dhe_earthquake.3.a:0 "Wir müssen den Zurückgelassenen helfen."
 dhe_earthquake.3.b:0 "Es gibt keine Lösung aus dieser Krise."
 dhe_earthquake.4.t:0 "Die Zerstörung von [SCOPE.sP('randomized_country_province').GetName]"
 dhe_earthquake.4.desc:1 "Die Erde hat ganz [SCOPE.sP('randomized_country_province').GetName] in [SCOPE.sP('randomized_country_province').GetOwner.GetName] verschluckt. Obwohl die Zerstörung größtenteils außerhalb unserer Grenzen liegt, scheint es [SCOPE.sP('randomized_earthquake_province').GetName] zu sein, einer der Nachbarn der Region, die die Hauptlast des Schadens erhalten hat und Verluste erlitten hat.\n\nUnser Volk bittet uns in diesen schwierigen Zeiten um Rat."
 dhe_earthquake.4.a:0 "Wir helfen den Einwohnern von [SCOPE.sP('randomized_country_province').GetName]."
 dhe_earthquake.4.b:0 "Die Bevölkerung wird ihre Probleme schon selbst lösen."
 dhe_earthquake.6.t:0 "Erinnerungen an das Erdbeben"
 dhe_earthquake.6.desc:0 "Mehrere Jahre sind vergangen, seit das zerstörerische Erdbeben große Teile von [SCOPE.sP('randomized_country_province').GetName] brutal verschluckt und unsere Nation mit der Tragödie zurückgelassen hat. Obwohl diese Krise viele Nationen zu Fall gebracht hätte, endete sie bei uns als ein Moment, in dem ganz [ROOT.GetCountry.GetName] zusammengekommen ist und eine neue Zukunft aufbauen konnte. Unsere Führung durch die harten Zeiten ist immer noch gut in der Erinnerung der Menschen verankert und nur wenige stellen dies heute in Frage."
 dhe_earthquake.6.a:0 "Hoffen wir, dass sie nicht noch einmal gebraucht wird."
 dhe_earthquake.7.t:0 "Erinnerungen an das Erdbeben"
 dhe_earthquake.7.desc:0 "Mehrere Jahre sind vergangen, seit das zerstörerische Erdbeben weite Teile von [SCOPE.sP('randomized_country_province').GetName] brutal verschluckt und unsere Nation ruiniert hat. Die dunklen Erinnerungen an diese Tage sind noch immer tief in unserem kulturellen Gedächtnis verankert. Das Erdbeben wurde auch heute als Thema in der Politik diskutiert. Dies zeigt einmal mehr, welchen Einfluss es auf uns hatte. Wann werden wir diese Katastrophe hinter uns lassen?"
 dhe_earthquake.7.a:0 "Es war eine große Tragödie ..."
