 warfare.1.t:0 "Die Plünderung von [SCOPE.sP('temp_city_scope_warfare_1').GetName]"
 warfare.1.desc:1 "[ROOT.GetCharacter.GetName] hat [ROOT.GetCharacter.GetHerHis]e Männer während der Belagerung von [SCOPE.sP('temp_city_scope_warfare_1').GetName] zu einem glorreichen Sieg geführt. Der Feind flieht in Schande und somit gilt jetzt nur noch zu entscheiden, wie die Bewohner behandelt werden sollen.\n\nDie Kriegsbeute wird höchstwahrscheinlich dazu führen, dass diejenigen in [ROOT.GetCharacter.GetEmployer.GetCapital.GetName] [ROOT.GetCharacter.GetPraenomen] sehr bewundern, aber einen solchen Reichtum in den Händen eine[ROOT.GetCharacter.Custom('get_rsEnding')] einzigen [ROOT.GetCharacter.Custom('get_FrauMannes')] könnte in der Zukunft Probleme verursachen ..."
 warfare.1.a:0 "Übertreibt nicht mit den Plünderungen."
 warfare.1.b:0 "Lasst den Männern freien Lauf!"
 warfare.1.c:0 "Niemand wird sich verstecken können!"
 warfare.1.d:0 "[SCOPE.sP('temp_city_scope_warfare_1').GetName] Delenda Est!"
 warfare.2.t:0 "[SCOPE.sP('temp_city_scope_warfare_1').GetName] geplündert!"
 warfare.2.desc:1 "Nach der Belagerung von [SCOPE.sP('temp_city_scope_warfare_1').GetName] hat [SCOPE.sChar('siege_instigator').GetName] [SCOPE.sChar('siege_instigator').GetHerHis]en Truppen freie Hand gelassen, was in Mord, Vergewaltigung und Diebstahl endete. Der Reichtum, den [SCOPE.sChar('siege_instigator').GetPraenomen] durch diese Gräueltaten erworben hat, ist unvergleichlich, und unsere Berater vermuten, dass [SCOPE.sChar('siege_instigator').GetSheHe] nun zu den reichsten Menschen in unserem Land gehört. Selbst Deserteure, die zuvor in [SCOPE.sP('temp_city_scope_warfare_1').GetName] lebten, strömen nun in den Dienst von [SCOPE.sChar('siege_instigator').GetPraenomen].\n\nTrotz [SCOPE.sChar('siege_instigator').GetHerHis]er Beliebtheit unter der Bevölkerung sollten wir [SCOPE.sChar('siege_instigator').Custom('get_SieIhn')] für diese niederträchtigen Taten bestrafen."
 warfare.2.a:0 "Nein. Vergesst es."
 warfare.2.b:0 "Besteht auf einen Treueid."
 warfare.2.c:0 "Fordert, dass der Reichtum mit der Armee geteilt wird!"
 ###Returning Merc Chain
 character_events.43.t:0 "Die Rückkehr von [SCOPE.sChar('returning_merc').GetPraenomen]"
 returning_merc_first:0 "Vor vielen Jahren wurde [SCOPE.sChar('returning_merc').GetName], mit einer Armee aus [ROOT.GetCountry.GetAdjective]en Soldaten unter [SCOPE.sChar('returning_merc').GetHerHis]em Kommando, hinaus in die Welt geschickt.\n\n"
 returning_merc_siege_yes:0 "Überall in unserem Reich werden nun Geschichten über die vielen Erfolge und Heldentaten von [SCOPE.sChar('returning_merc').GetPraenomen] erzählt. Selbst die Barden singen noch immer von der glorreichen Plünderung von [SCOPE.sP('siege_loc').GetName], in der [SCOPE.sChar('returning_merc').GetPraenomen] angeblich die Verteidiger fast allein besiegt haben soll.\n\n"
 returning_merc_siege_no:0 "Leider gab es nur wenige Geschichten über [SCOPE.sChar('returning_merc').GetPraenomen] während [SCOPE.sChar('returning_merc').GetHerHis]er Zeit im Ausland. Dies geht sogar so weit, dass [SCOPE.sChar('returning_merc').Custom('get_SieIhn')] bei [SCOPE.sChar('returning_merc').GetHerHis]er Ankunft [ROOT.GetCountry.Custom('get_AmIm_court_type')] nur wenige erkannt haben. [SCOPE.sChar('returning_merc').GetPraenomen] versichert uns dennoch, auf [SCOPE.sChar('returning_merc').GetHerHis]er Reise eine neue Zähigkeit gefunden zu haben.\n\n"
 returning_merc_success:0 "Abgesehen von den Geschichten der Taten und Missetaten ist [SCOPE.sChar('returning_merc').GetPraenomen] in guter Stimmung und mit einer beträchtlichen Menge an Reichtum zurückgekehrt. Wir sollten uns vor [SCOPE.sChar('returning_merc').GetHerHis]er neuen Position [ROOT.GetCountry.Custom('get_court_type')] hüten."
 returning_merc_failure:0 "Leider war das Leben als Abenteurer aufgrund verschiedener militärischer Katastrophen und mehrerer gerade so vermiedenen Meutereien nichts für [SCOPE.sChar('returning_merc').GetPraenomen]. [SCOPE.sChar('returning_merc').GetPraenomen] ist schließlich nach [ROOT.GetCountry.GetName] zurückgekehrt, wo [SCOPE.sChar('returning_merc').GetSheHe] ein weniger abenteuerliches Leben anstrebt."
 character_events.43.a:0 "Interessant."
 character_events.44.t:0 "Ein Exilant kehrt zurück"
 character_events.44.desc:0 "Nach vielen Jahren voller Abenteuer hat [SCOPE.sChar('returning_merc').GetName] schließlich wieder [SCOPE.sChar('returning_merc').GetHerHis]en Fuß auf [ROOT.GetCountry.GetAdjective]en Boden gesetzt.\n\nZum Bedauern unseres Hofes scheint [SCOPE.sChar('returning_merc').GetPraenomen] etwas mehr über die Möglichkeiten der Intrigen gelernt zu haben, als wir gehofft hatten. Beim Überqueren der Grenze gab [SCOPE.sChar('returning_merc').GetSheHe] [SCOPE.sChar('returning_merc').GetHerHis]e klare Unterstützung zu unserem abscheulichen Thronanwärter [SCOPE.sChar('supported_pretender').GetName] ab.\n\nHoffen wir, dass wir den Geist von [SCOPE.sChar('returning_merc').GetPraenomen] mit honigsüßen Worten beruhigen können, oder vielleicht besser mit Gold."
 character_events.44.a:0 "Verräter ..."
 character_events.47.t:0 "Rückkehr des Erben"
 character_events.47.desc:0 "Getratsche hat die Rückkehr des ehemaligen Erben [SCOPE.sChar('returning_merc').GetName] begleitet. Vor vielen Jahren verließ [SCOPE.sChar('returning_merc').GetSheHe] den [ROOT.GetCountry.GetAdjective]en Hof und beabsichtigte, [SCOPE.sChar('returning_merc').GetHerHis] Schicksal in fernen Ländern zu suchen, bevor [SCOPE.sChar('returning_merc').GetSheHe] nun zurückkehrte, um die unvermeidliche Krönung abzuwarten, die [SCOPE.sChar('returning_merc').Custom('get_SieIhn')] hier erwartet.\n\nDie Zeit jedoch vergeht schnell und während [SCOPE.sChar('returning_merc').GetPraenomen] fort war, ist unser geliebter Monarch [SCOPE.sChar('old_king').GetName] verstorben, wodurch  [ROOT.GetCountry.GetRuler.GetName] an die Macht gekommen ist.\n\n[SCOPE.sChar('returning_merc').GetPraenomen] besteht nun darauf, dass [SCOPE.sChar('returning_merc').GetSheHe] [SCOPE.sChar('returning_merc').Custom('get_DieDer')] einzig wahre Herrscher[SCOPE.sChar('returning_merc').Custom('get_inFemale')] ist, und viele scheinen sich darin ebenfalls einig zu sein."
 character_events.47.a:0 "Zu den Waffen!"
 character_events.48.t:0 "Gefallen"
 character_events.48.desc:0 "Ein Bote überbrachte heute die ernste Nachricht, dass [SCOPE.sChar('dead_merc').GetName] gefallen ist, während [SCOPE.sChar('dead_merc').GetSheHe] ein Leben als Abenteurer jenseits der Grenzen von [ROOT.GetCountry.GetName] gesucht hat.\n\nMan sagte uns, dass in [SCOPE.sP('death_location').GetName] ein Steinhügel errichtet wurde, wo viele den gefallenen Krieger betrauern."
 character_events.48.a:0 "Es ist unsere Schuld ..."
 character_events.48.desc_successor:0 "\n\n[SCOPE.sChar('dead_merc').GetPraenomen] stand einst in direkter Erbfolge des [ROOT.GetCountry.GetAdjective]en Throns und unser Volk bedauert verzweifelt, dass [SCOPE.sChar('dead_merc').GetSheHe] so weit von der [ROOT.GetCountry.GetAdjective]en Heimat gestorben ist."
 #More Battle Wounds
 warfare.6.t:0 "In der Schlacht verwundet"
 warfare.6.desc:0 "Begierig darauf, die Schwächen des Feindes auszunutzen, hat sich [ROOT.GetCharacter.GetName] offenbar selbst beträchtlichen Risiken ausgesetzt und nun eine neue Wunde davongetragen."
 warfare.6.a:0 "Immer weiter so!"
 warfare.7.t:0 "Kommandant gefallen"
 warfare.7.desc:0 "Irgendwie muss [ROOT.GetCharacter.GetName] von der Hauptstreitmacht getrennt worden sein.\n\nMitten in der Schlacht war der ehrenwerte Kommandant plötzlich nicht mehr aufzufinden und unsere Truppen standen in der Schlacht bei [battle_location.GetName] ohne Führung da."
 warfare.7.a:0 "Wenn die Zeit gekommen ist, wird [ROOT.GetCharacter.GetSheHe] betrauert werden."
 warfare.8.t:0 "In der Schlacht verwundet"
 warfare.8.desc:0 "Seeschlachten sind mit ernsthaften Gefahren für Leib und Leben verbunden, selbst für diejenigen, die sie vom Deck eines Flaggschiffes aus kommandieren.\nWährend der Schlacht wurde [ROOT.GetCharacter.GetName] verwundet. Sollte [ROOT.GetCharacter.GetSheHe] überleben, wird dies eine gute Geschichte daheim in [ROOT.GetEmployer.GetCapital.GetName] abgeben ..."
 warfare.8.a:0 "Bedauerlich."
 warfare.9.t:0 "Auf See verloren"
 warfare.9.desc:0 "Obwohl niemand genau gesehen hat, was geschehen ist, scheint es so, als wäre [ROOT.GetCharacter.GetName] mitten in der Schlacht bei [battle_location.GetName] von einem fliegenden Trümmerstück getroffen worden.\nDer Aufprall muss tödlich gewesen sein, da [ROOT.GetCharacter.GetSheHe] keinerlei Lebenszeichen mehr aufweist."
 warfare.9.a:0 "Wenn die Zeit gekommen ist, wird [ROOT.GetCharacter.GetSheHe] betrauert werden."
 #Surprise
 warfare.17.t:0 "... was ist das?"
 warfare.17.desc:0 "Der göttliche und vielseitig begabte Pyrrhus, der die erfolgreiche Belagerung von Argos mit ansieht, ließ seinen leidenschaftslosen Blick über das Gemetzel schweifen. Als er schließlich mit löwengleicher Anmut auf den Hauptplatz der Stadt schreitet, sieht er etwas auf einem Dach glitzern ...\n\nAls er den Horizont danach absucht, fällt ihm eine Bewegung auf. Aus Angst vor einem Hinterhalt gibt er seinen treuen Männern ein Zeichen, die sich diszipliniert in Verteidigungsformation aufstellen.\n\nDann - ein Geräusch - diesmal von hinten.\n\n„Was ist das?“, ruft er ..."
 warfare.17.a:0 "Das kann nicht sein! In seinen besten Jahren niedergestreckt?!"
