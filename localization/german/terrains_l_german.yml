l_german:
 plains:0 "Ebenen"
 plains_desc:1 "Das Landschaftsbild wird von weitem, flachem, meist unbewaldetem und manchmal sanft geschwungenem Land dominiert."
 hills:0 "Hügel"
 hills_desc:1 "Diese Region ist von einigen leichten Gefällen und sanften Hügeln geprägt."
 mountain:0 "Berge"
 mountain_desc:0 "Felsiges, steiles und tückisches Gelände, das sich als besonders schwierig erweisen kann."
 desert:0 "Wüste"
 desert_desc:0 "Trockene, sandige Ebenen erstrecken sich so weit das Auge reicht in jede Richtung."
 jungle:0 "Dschungel"
 jungle_desc:0 "Grüner, feuchter Dschungel, der mit dichter Vegetation bewachsen ist, kann für alle ermüdend sein, die nicht daran gewöhnt sind."
 marsh:0 "Sumpfland"
 marsh_desc:0 "Aufgrund des wasserdurchtränkten und oft gefährlichen Bodens ist es schwer, durch den Sumpf zu navigieren, und noch schwerer, ihn zu bewohnen."
 farmland:0 "Ackerland"
 farmland_desc:0 "Dieses fruchtbare Ackerland ist mit kleinen Feldern, Obstgärten und Nutzvieh übersät."
 forest:0 "Wald"
 forest_desc:1 "Eine dicht bewaldete Region ist oft ein Hindernis für vorbeiziehende Armeen."
 ocean:1 "Offenes Meer"
 ocean_desc:0 "Das Meer besteht aus ruhigem glasigen Wasser und tosenden Wellen und trägt die Lebensader der antiken Welt, den Handel!"
 coastal_terrain:0 "Küstenmeer"
 coastal_terrain_desc:0 "Entlang der Küste und an Archipelen ist das Meer im Allgemeinen flacher und bietet weniger Spielraum für Manöver."
 riverine_terrain:0 "Fluss"
 riverine_terrain_desc:0 "Die meisten Flüsse sind nicht schiffstauglich, aber einige sind breit und tief genug, um von kleineren Schiffen befahren zu werden."
 impassable_terrain:1 "Unpassierbar"
 impassable_terrain_desc:1 "Manche Geländearten sind einfach nicht dafür gedacht, durchquert zu werden: uneben, unwirtlich, gefährlich oder schlecht für die Navigation geeignet."
