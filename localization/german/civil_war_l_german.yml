l_german:
 civil_war.2.t:0 "Ende des [SCOPE.sC('victorious_side').GetAdjective]en Bürgerkriegs"
 civil_war.2.desc:1 "Der grausame Bürgerkrieg in [SCOPE.sC('victorious_side').GetName] hat endlich ein Ende gefunden. Die loyalen Truppen von [SCOPE.sC('victorious_side').GetRuler.GetName] besiegten dabei die Rebellenarmee, die von [SCOPE.sChar('resistance_ruler').GetName] angeführt wurde, vernichtend.\n\n"
 civil_war.2.descOpinionGood:0 "\n\nUnsere Boten schlagen vor, dass wir unsere Freude über den Sieges von [SCOPE.sC('victorious_side').GetName] zeigen sollten. Vielleicht könnten wir wieder Kommunikationskanäle öffnen und Hilfe anbieten, um die Kontrolle über ihre Nation zu sichern."
 civil_war.2.descOpinionBad:0 "\n\nUnsere Berater verfluchen den Ausgang dieses Krieges, nachdem sie inständig gehofft hatten, dass unsere [SCOPE.sC('victorious_side').GetAdjective]en Feinde noch weiter in Aufruhr geraten würden. Nun sollten wir uns erneut vor ihnen hüten."
 civil_war.2.descOpinionNeutral:0 "\n\nDer Ausgang dieses Krieges ist für uns weitgehend irrelevant, da wir [SCOPE.sC('victorious_side').GetName] weder als Freund noch als Feind ansehen. Trotzdem sollten wir vorsichtig sein, jetzt, wo ihre Nation auf dem Weg der Besserung ist."
 civil_war.2.descSIEGE:0 "Aus zuverlässigen Quellen haben wir erfahren, dass der Wendepunkt des Krieges während der Schlacht von [SCOPE.sP('fort_flavor_location').GetName] war, als die Rebellentruppen versuchten die Loyalistenarmee zu vertreiben, aber an der hervorragende Taktik von [SCOPE.sC('victorious_side').GetRuler.GetName] scheiterten."
 civil_war.2.descSIEGE2:0 "Die Belagerung von [SCOPE.sP('fort_flavor_location').GetName] war der Wendepunkt des Krieges, als loyalistische Truppen erfolgreich die Mauern trotz schrecklicher Verluste stürmten."
 civil_war.2.descBATTLE:0 "Die blutige Schlacht von [SCOPE.sP('fort_flavor_location').GetName] entschied den Krieg, als loyalistische Truppen die Rebellenlinien durchbrachen und sie bis auf den letzten Mann abschlachteten."
 civil_war.2.descBATTLE2:0 "Die enge Schlacht um [SCOPE.sP('fort_flavor_location').GetName] endete fast zugunsten der Rebellen, aber ein entscheidendes Manöver von [SCOPE.sC('victorious_side').GetRuler.GetName] hat den Loyalisten den Sieg gebracht."
 civil_war.4.t:0 "Ende des [SCOPE.sC('victorious_side').GetAdjective]en Bürgerkriegs"
 civil_war.4.desc:1 "Der Bürgerkrieg in [SCOPE.sC('victorious_side').GetName] hat endlich ein Ende gefunden, nun da die verräterischen Truppen von [SCOPE.sC('victorious_side').GetRuler.GetName] die loyalistischen Truppen von [SCOPE.sChar('resistance_ruler').GetName] und seinen rebellischen Verschwörern vollständig besiegt haben.\n\n"
 civil_war.4.descOpinionGood:0 "\n\nUnsere Boten schlagen vor, dass wir unsere Freude über den Sieges von [SCOPE.sC('victorious_side').GetName] zeigen sollten. Vielleicht könnten wir der neuen [SCOPE.sC('victorious_side').GetAdjective]en Regierung unsere Unterstützung anbieten, damit diese die Kontrolle über ihre vom Krieg gezeichnete Nation behält."
 civil_war.4.descOpinionBad:0 "\n\nUnsere Berater verfluchen den Ausgang dieses Krieges, nachdem sie inständig gehofft hatten, dass unsere [SCOPE.sC('victorious_side').GetAdjective]en Feinde bei dem Versuch, die einstigen Kameraden zu stürzen, versagen würden. Wir sollten diese Situation genau beobachten."
 civil_war.4.descOpinionNeutral:0 "\n\nDer Ausgang dieses Krieges ist für uns weitgehend irrelevant, da wir [SCOPE.sC('victorious_side').GetName] weder als Freund noch als Feind ansehen. Trotzdem sollten wir vorsichtig sein, jetzt, wo ihre Nation auf dem Weg der Besserung ist."
 civil_war.4.descSIEGE:0 "Aus zuverlässigen Quellen haben wir erfahren, dass der Wendepunkt des Krieges während der Schlacht von [SCOPE.sP('fort_flavor_location').GetName] war, als die loyalistischen Truppen versuchten die Rebellenarmee zu vertreiben, aber an der hervorragende Taktik von [SCOPE.sC('victorious_side').GetRuler.GetName] scheiterten."
 civil_war.4.descSIEGE2:0 "Die Belagerung von [SCOPE.sP('fort_flavor_location').GetName] war der Wendepunkt des Krieges, als Rebellentruppen erfolgreich die Mauern trotz schrecklicher Verluste stürmten."
 civil_war.4.descBATTLE:0 "Die blutige Schlacht von [SCOPE.sP('fort_flavor_location').GetName] entschied den Krieg, als Rebellentruppen die Linien der Loyalisten durchbrachen und sie bis auf den letzten Mann abschlachteten."
 civil_war.4.descBATTLE2:0 "Die enge Schlacht um [SCOPE.sP('fort_flavor_location').GetName] endete fast zugunsten der Loyalisten, aber ein entscheidendes Manöver von [SCOPE.sC('victorious_side').GetRuler.GetName] hat den Rebellen den Sieg gebracht."
 civil_war.4.a:0 "Interessant."
 civil_war.2.a:0 "Interessant."
 civil_war.5.t:0 "Siegreich!"
 civil_war.5.desc:1 "Endlich ist der brutale Kampf mit unserer eigenen Nation zu Ende. Die Überreste der Armeen, die einst von [SCOPE.sChar('target').GetName] befehligt wurden, liegen gebrochen und demoralisiert vor uns und warten auf ihr Urteil.\n\n[SCOPE.sChar('target').GetPraenomen] selbst wurde in Eisen gelegt, während wir darüber nachdenken, wie wir [SCOPE.sChar('target').GetHerHis]e Übertretungen und die [SCOPE.sChar('target').GetHerHis]er Mittäter gegen das Volk von [ROOT.GetCountry.GetName] behandeln sollen."
 civil_war.5.a:1 "Verrat fordert Bestrafung, aber lasst die Soldaten leben."
 civil_war.5.b:0 "Aber [SCOPE.sChar('target').GetPraenomen] war so eine gute Person!"
 civil_war.5.c:0 "Tötet sie. Tötet sie alle."
 all_loyalty_civil_war_5:1 "Alle unsere eigenen Charaktere erhalten #Y 10#! Loyalität."
 civil_war_5_kill_all:0 "Alle revoltierenden Charaktere werden getötet."
 civil_war.6.t:0 "Siegreich!"
 civil_war.6.desc:0 "Endlich ist der brutale Kampf mit unserer eigenen Nation zu Ende. Die Überreste der Armeen, die einst von [SCOPE.sChar('target').GetName] befehligt wurden, liegen gebrochen und demoralisiert vor uns und warten auf ihr Urteil.\n\n[SCOPE.sChar('target').GetPraenomen] selbst wurde in Eisen gelegt, während wir darüber nachdenken, wie wir [SCOPE.sChar('target').GetHerHis]en Verrat gegen das wahre [ROOT.GetCountry.GetAdjective]e Volk behandeln wollen.\n\nDas Volk hat gesprochen!"
 civil_war.6.a:0 "[SCOPE.sChar('target').GetPraenomen] soll sterben! Aber ... lasst die Soldaten leben."
 civil_war.6.b:0 "[SCOPE.sChar('target').GetPraenomen] hat nur [SCOPE.sChar('target').GetHerHis]e Pflicht getan."
 civil_war.6.c:0 "Tötet sie. Tötet sie alle."
 civil_war.6.d:0 "[SCOPE.sChar('target').GetPraenomen] ist tot. Die Ordnung ist wiederhergestellt."
 civil_war.5.d:0 "[SCOPE.sChar('target').GetPraenomen] ist tot. Die Ordnung ist wiederhergestellt."
