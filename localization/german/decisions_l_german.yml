 negotiate_with_slaves:0 "Mit rebellierenden Sklaven verhandeln"
 negotiate_with_slaves_desc:0 "Wir müssen die aktuellen Unruhen unter den Sklaven schnell und um jeden Preis beenden. Wenn wir ihnen erlauben, sich niederzulassen, ihnen versprechen, dass ihnen kein Schaden zugefügt werden wird, und ihnen dabei helfen, ein neues Leben zu beginnen, können wir sie vielleicht dazu überreden, ihre Waffen niederzulegen."
 allow_slaves_to_settle:1 "Alle von Rebellen kontrollierten Territorien kehren in unsere Kontrolle zurück.\nAlle rebellierenden Sklaven werden in Eurer Hauptstadtregion als freie Männer angesiedelt."
 
 ACHAEMENID_FLAG:0 "die Standarte von Kyros dem Großen"
 
 found_carthago_nova:0 "Ein neues Karthago!"
 found_carthago_nova_desc:0 "Hispanien ist ein Land mit großem Reichtum. Um dort weiterhin eine starke Präsenz zu haben, sollten wir an der Südküste einen Standort für einen großen neuen Hafen finden, damit eine zweite Hauptstadt auf der anderen Seite des Meeres entstehen kann. Diese neue Stadt, Qadr Hasht, wird für Hispanien so wie unsere eigene Hauptstadt für die punischen Siedler Afrikas sein, ein Zentrum für alle Kolonien an der Küste und ein klarer Führer für alle punischen Städte."
 carthage_claims_hispania:0 "Karthago erhält Ansprüche an der hispanischen Küste."
 carthago_nova_modifier:1 "Karthagische Metropole"
 desc_carthago_nova_modifier:0 "Dies ist Qadr Hasht, ein neues Karthago an der Küste der reichen Halbinsel Hispanien, weit weg von den politischen Zankereien Afrikas."
 restructure_military_port_of_carthage:0 "Militärhafen von Karthago umstrukturieren"
 restructure_military_port_of_carthage_desc:0 "Der Hafen Karthagos war schon immer einer der größten Häfen der punischen Welt. Mit dem Wachstum unseres Reiches und der Stadt selbst ist das Bedürfnis nach einem neu strukturierten und neu gestalteten Hafen gestiegen. Wir dürfen keine Kosten und Mühen scheuen und müssen die Fähigkeiten unserer Hauptstadt als Marinestützpunkt und Schiffbauzentrum ausbauen."
 carthage_mercenary_overlord:0 "Söldnerpatron"
 carthage_mercenary_overlord_desc:0 "Wir haben uns seit jeher auf lokale Söldner gestützt, um unsere Ziele zu erreichen. Vor allem in den vielen Kriegen in Sizilien spielten sie eine wichtige Rolle beim Schutz unserer Interessen.\n\nDa wir bereits mit einigen der Söldner-Kriegsherren eng befreundet sind, sollten wir sie davon überzeugen können, sich in Karthago niederzulassen. Mit unserem Schutz werden ihre Unternehmungen florieren und wir werden ihre Loyalität in zukünftigen Konflikten zu einem günstigeren Preis sichern können."

 expand_the_campus_martius:0 "Campus Martius ausbauen"
 expand_the_campus_martius_desc:0 "Der Campus Martius spielt eine wichtige Rolle bei der Ausbildung unserer Truppen und inspiriert sie zu wahrhaft Großem. Durch die Erweiterung des Trainingsgeländes haben wir eine größere Kapazität für die Rekrutierung und Vorbereitung neuer Soldaten.\n\nZusätzlich dazu werden wir neue Tempel bauen, die den Campus zu einem ehrwürdigen Ort machen. Abseits des Trainings werden unsere Männer so in der Lage sein, an diesem Ort Mut und Kraft zu finden."
 embellish_jupiter_optimus_maximus:0 "Tempel des Jupiter Optimus Maximus verschönern"
 embellish_jupiter_optimus_maximus_desc:0 "Der Tempel des Jupiter Optimus Maximus steht im Zentrum unseres Glaubens und unserer Stadt. Auf dem Kapitol-Hügel gelegen ist dieser ein Beweis für unsere Herrschaft und den Segen des Himmels.\n\nDie Verschönerung und Verbesserung des Tempels wird unter unserem Volk sicherlich ein beliebter Schritt sein. Und wie könnte man sich die Gunst der Götter besser verdienen?"
 
 religion_conversion_tooltip:1 "Jeder Charakter, der nicht dem neuen Glauben folgt, verliert #R 20#! Loyalität."
 religion_conversion_family_tooltip:0 "Loyale Mitglieder der Herrscherfamilie konvertieren zum neuen Glauben."
 big_religion_in_capital_tooltip:1 "Mindestens 50% der freien Menschen im Territorium [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] (#Y [SCOPE.ScriptValue('majority_of_free_men_in_capital_svalue')|0] #! Bewohner, die keine Sklaven sind) folgen dieser Religion."
 big_religion_in_country_tooltip:0 "Mindestens 20% der Bevölkerung von [SCOPE.GetRootScope.GetCountry.GetName] folgen dieser Religion."
 pantheon_deity_tooltip:0 "Mindestens eine Gottheit im Pantheon gehört dieser neuen Religion an.\n"
 heretic_high_priest_monarchy_tooltip:0 "[GetOffice('office_high_priest_monarchy').Custom('get_DieDer')|U] [GetOffice('office_high_priest_monarchy').GetCulturalName(SCOPE.GetRootScope.GetCountry)] muss unserer neuen Religion folgen."
 heretic_high_priest_republic_tooltip:0 "[GetOffice('office_pontifex').Custom('get_DieDer')|U] [GetOffice('office_pontifex').GetCulturalName(SCOPE.GetRootScope.GetCountry)] muss unserer neuen Religion folgen."
 heretic_high_priest_tribe_tooltip:0 "[GetOffice('office_high_priest').Custom('get_DieDer')|U] [GetOffice('office_high_priest').GetCulturalName(SCOPE.GetRootScope.GetCountry)] muss unserer neuen Religion folgen."
 
 convert_to_buddhist:0 "Buddhismus fördern"
 convert_to_buddhist_desc:0 "Die Lehren Buddhas breiten sich rasch in unserem Land aus. Es ist an der Zeit, dass wir seine Philosophie selbst annehmen und sein Wort unter unseren Untertanen fördern."
 
 convert_to_jainism:0 "Jainismus fördern"
 convert_to_jainism_desc:0 "Die Lehren des Jainismus verbreiten sich rasch in unserem Land und unserem Hof. Es ist an der Zeit, dass wir diese tiefgründigen Philosophien annehmen und sie in die Struktur unseres Staates selbst integrieren."
 
 convert_to_hinduism:0 "Hinduismus fördern"
 convert_to_hinduism_desc:0 "Lasst uns die Veda und die Lehren des alten Indiens zur offiziellen Politik unseres Staates machen. Lasst uns den Hinduismus unter unseren Untertanen und an unserem Hof fördern."
 
 unite_the_dahae:0 "Dahae vereinen"
 unite_the_dahae_desc:0 "Zu lange schon haben die dahaenischen Stämme untereinander Konflikte ausgetragen. Wir sind uneinig und schwach und offen für die Launen der großen Imperien, die uns umgeben.\nLasst uns die Stämme von Dahae zu einem mächtigen Stammesverband zusammenschließen, denn nur so werden wir unseren eigenen Glauben beherrschen können."
 unite_dahae_claims_tooltip:0 "Dahae erhält einen Anspruch auf die Provinz #Y Parthien#!."
 
 hellenic_league_tooltip:1 "Alle Stadtstaaten in Griechenland oder die Provinz Thessalien werden vom Hellenischen Bund annektiert."
 pan_hellenic_league:0 "Panhellenischer Bund"
 pan_hellenic_league_desc:0 "Während der Herrschaft der Argeaden vereinte der Korinthische Bund alle griechischen Städte. Das Ziel dieser Organisation war seit jeher, sie zu kontrollieren und ihnen die Unabhängigkeit zu untersagen, die ihnen gebührt. Die Idee eines panhellenischen Bundes ist jedoch nicht mit der Unterdrückung der Argeaden und Antipatriden gestorben, sie könnte auch der ultimative Garant für die Unabhängigkeit Griechenlands sein.\nLasst uns alle vereinen und einen Bund gründen, der alle freien Städte Griechenlands umfasst. Gemeinsam werden wir die dominierende Kraft der griechischen Welt sein und die Königreiche der Möchtegern-Nachfolger oder Thronräuber hinter uns lassen."
 formable_not_hellenic_league_exists:0 "Der Hellenische Bund existiert NICHT bereits."
 formable_not_has_greek_2_mission:0 "Die Mission #Y Panhellenische Regierung#! ist NICHT aktiv."
 formable_not_has_greek_2_mission_abort:0 "Die Mission #Y Panhellenische Regierung#! wurde innerhalb der letzten 20 Jahre NICHT abgebrochen."
 
 reunite_alexanders_empire:0 "Wiedervereinigung von Alexanders Imperium"
 reunite_alexanders_empire_desc:0 "Zu lange schon haben sich Parasiten und Gauner an dem Reich gelabt, an dem Alexander ein Leben lang gebaut hat. Es ist an der Zeit, dass wir alle Anspruchsteller, Thronräuber und Wahnsinnigen aus dem Weg räumen. Innerhalb des Reiches von Alexander dem Großen kann es nur eine einzige Autorität geben, nur einen Träger des großen hellenistischen Erbes.\nDiese eine Autorität kann unmöglich aus einer anderen Dynastie stammen, als der unseren. Nur eine Familie, die die Traditionen der Argeaden respektiert, kann ihr Vermächtnis auf legitime Weise beanspruchen."
 formable_not_argeads_exists:0 "Das Argeadische Reich existiert NICHT bereits."
 argead_empire_tooltip:3 "Das Argeadische Reich erhält Ansprüche auf die Regionen #Y $macedonia_region$#!, #Y $greece_region$#!, #Y $thrace_region$#!, #Y $asia_region$#!, #Y $galatia_region$#!, #Y $cappadocia_region$#!, #Y $cappadocia_pontica_region$#!, #Y $cilicia_region$#!, #Y $bithynia_region$#!, #Y $assyria_region$#!, #Y $mesopotamia_region$#!, #Y $persis_region$#!, #Y $media_region$#!, #Y $gedrosia_region$#!, #Y $parthia_region$#!, #Y $bactriana_region$#!, #Y $ariana_region$#!, #Y $palestine_region$#!, #Y $syria_region$#!, #Y $gandhara_region$#!, #Y $upper_egypt_region$#! und #Y $lower_egypt_region$#!."
 macedonian_empire_tooltip:0 "Das Makedonische Reich erhält Ansprüche auf die Regionen #Y $macedonia_region$#!, #Y $greece_region$#!, #Y $thrace_region$#!, #Y $asia_region$#!, #Y $galatia_region$#!, #Y $cappadocia_region$#!, #Y $cappadocia_pontica_region$#!, #Y $cilicia_region$#!, #Y $bithynia_region$#!, #Y $assyria_region$#!, #Y $mesopotamia_region$#!, #Y $persis_region$#!, #Y $media_region$#!, #Y $gedrosia_region$#!, #Y $parthia_region$#!, #Y $bactriana_region$#!, #Y $ariana_region$#!, #Y $palestine_region$#!, #Y $syria_region$#!, #Y $gandhara_region$#!, #Y $upper_egypt_region$#! und #Y $lower_egypt_region$#!."
 
 egypt_not_existing:0 "Ägypten existiert NICHT."
 form_egypt:0 "Ägypten gründen"
 form_egypt_desc:0 "Ägypten mag die älteste Zivilisation von allen sein und doch ist es nicht frei. Stattdessen haben Thronanwärter das Königreich an sich gerissen und spielen mit den alten Göttern. Das kann nicht toleriert werden. Wir müssen Ober- und Unterägypten wieder unter einer Dynastie vereinen, die das Erbe der Pharaos wirklich versteht und wertschätzt."
 egypt_claims_tooltip:1 "Ägypten erhält Ansprüche auf die Regionen #Y Oberägypten#! und #Y Unterägypten#!."
 
 assyria_must_not_exist:0 "Assyrien existiert NICHT."
 form_assyria:0 "Assyrien gründen"
 form_assyria_desc:0 "Bevor es von feindlichen Mächten niedergeschlagen wurde, war Assyrien das blühende Zentrum eines großen Reiches. Lasst uns diese Länder erneut vereinen und die große Nation Assyrien bilden, die die alten Götter und Traditionen unseres Volkes ehrt."
 assyria_claims_tooltip:2 "Assyrien erhält Ansprüche auf die Regionen #Y $assyria_region$#! und #Y $mesopotamia_region$#!."
 
 armenia_claims_tooltip:2 "Armenien erhält Ansprüche auf die Region #Y $armenia_region$#! und die Provinzen #Y $armenia_maior_area$#!, #Y $armenia_minor_area$#!, #Y $sophene_area$#! und #Y $corduene_area$#!."
 armenia_must_not_exist:0 "Armenien existiert NICHT."
 form_armenia:0 "Armenien gründen"
 form_armenia_desc:0 "Die Länder Armeniens brauchen eine fähige und starke Führung. Lasst uns das armenische Volk vereinigen und ein stärkeres und dauerhafteres armenisches Reich bilden."
 
 galatia_claims_tooltip:2 "Galatien erhält Ansprüche auf die Regionen #Y $galatia_region$#! und #Y $cappadocia_region$#!."
 galatia_must_not_exist:0 "Galatien existiert NICHT."
 form_galatia:0 "Galatien gründen"
 form_galatia_desc:0 "Obwohl wir weit entfernt von der Heimat unseres Volkes sind, ist dies immer noch gutes Land. Lasst uns hier einen neuen Staat schaffen und diesen lokalen Völkern die Fähigkeiten der Kelten lehren."
 
 phrygia_claims_tooltip:2 "Phrygien erhält Ansprüche auf die Regionen #Y $galatia_region$#! und #Y $cappadocia_region$#!."
 phrygia_must_not_exist:0 "Phrygien existiert NICHT."
 form_phrygia:0 "Phrygien gründen"
 form_phrygia_desc:0 "Zu lange haben wir unter der Herrschaft fremder griechischer oder persischer Eroberer gelebt. Es ist Zeit, dass sich die Phryger zusammenschließen und einen eigenen Staat gründen. Wir werden das Erbe unseres Volkes und unserer Götter zurückfordern."
 
 pontus_claims_tooltip:2 "Pontos erhält Ansprüche auf die Regionen #Y $bithynia_region$#! und #Y $cappadocia_region$#!."
 pontus_must_not_exist:0 "Pontos existiert NICHT."
 form_pontus:0 "Pontos gründen"
 form_pontus_desc:0 "Einst war Pontos ein stolzes Königreich, wurde aber unter den Achaemeniden zu einer Satrapie reduziert und später unter deren Nachfolgern zu einem Niemandsland gemacht. Wir müssen den großen Staat wiederherstellen, der wir einst waren, und ein neues Pontisches Königreich schaffen."
 
 macedon_claims_tooltip:1 "Makedonien erhält Ansprüche auf die Region #Y Makedonien#!."
 macedon_not_existing:0 "Makedonien existiert NICHT."
 form_macedon:0 "Makedonien gründen"
 form_macedon_desc:0 "Die Barone von Makedonien haben die Starken und die Fähigen immer den Schwachen und Gebrechlichen vorgezogen. Lasst uns das Königreich von denjenigen wegnehmen, die es in den Ruin führen, und einen neuen, stärkeren Staat schaffen, dem die Makedonier dienen können."
 
 dravida_claims_tooltip:1 "Dravidien erhält Ansprüche auf die Regionen #Y Dravidien#! und #Y Karnataka#!."
 dravida_not_existing:0 "Dravidien existiert NICHT."
 form_dravida:0 "Dravidien gründen"
 form_dravida_desc:0 "Durch die Vereinigung der Völker aller dravidischen Länder können wir ein starkes Gegenstück zu den großen Imperien des Nordens schaffen. Eine Nation, die die alten Traditionen unserer Vorfahren und die reichen Böden des Südens schützt."
 
 bharatavarsha_not_existing:0 "Bharatavarsha existiert NICHT."
 unite_india:0 "Besitzt alle Städte in den Regionen Gandhara, Maru, Avanti, Madhyadesa, Pracya, Dravida und Vindhyaprstha."
 form_bharatavarsha:0 "Bharatavarsha"
 form_bharatavarsha_desc:0 "Die Puraner sprechen von einem vereinigten Subkontinent, der Bharata anvertraut wurde und als Bharatavarsha bekannt ist. Wir müssen uns als Ziel setzen, all diese Länder zu vereinen, damit der Subkontinent Stabilität und Frieden genießen kann."
 rebuild_corinth:0 "Korinth als lokale Hauptstadt ausrufen"
 rebuild_corinth_desc:0 "Unsere Kriege in Griechenland haben das Gebiet stark mitgenommen. Ein Zeichen der Großzügigkeit ist notwendig, um Vertrauen in unsere Herrschaft aufzubauen. Unsere Berater vermuten, dass Korinth der ideale Ort für konzertierte Bemühungen ist, ein Programm öffentlicher Arbeiten umzusetzen."
 corinth_gets_tt:0 "#Y Korinthos#!:"
 
 pops_to_decivilize_pop:0 "Muss mehr Stammesmitglieder als Bürger oder Freie Männer haben."
 
 enshrine_social_equity:0 "Soziale Gleichheit fördern"
 enshrine_social_equity_desc:0 "Zu lange haben wir die Hälfte unserer Bevölkerung ignoriert. Lasst uns die Barrieren vergangener Traditionen durchbrechen und alle für die Position in einem Amt zulassen."
 
 abolish_social_equity:0 "Soziale Gleichheit abschaffen"
 abolish_social_equity_desc:0 "Die Traditionalisten versammeln sich in dunklen Ecken und unsere bärtigen Vorfahren stehen uns mit Verachtung gegenüber. Unsere Versuche einer fortschrittlichen Regierung müssen ein Ende haben."
 
 social_equity_tooltip:0 "Ihr könnt die Richtlinie #Y Soziale Gleichheit#! #Y 20#! Jahre lang nicht mehr ändern."
 
 persian_claims_tooltip:1 "Persien erhält Ansprüche auf die Regionen #Y Persis#!, #Y Medien#!, #Y Parthien#!, #Y Ariana#!, #Y Mesopotamien#!, #Y Baktriana#!, #Y Gedrosien#! und #Y Assyrien#!."
 
 move_capital_antioch:0 "Mediterrane Hauptstadt!"
 move_capital_antioch_desc:0 "Zu lange wurden die rechtmäßigen Erben von Alexanders Reich vom makedonischen Kernland abgeschnitten, das die größte Eroberung der Geschichte und das ganze Vermächtnis unseres Volkes trägt. Das fruchtbare Babylonien hat uns gute Dienste geleistet, aber wir müssen unsere Beziehungen zu den verlorenen Ländern im Westen wiederherstellen und einen zentralen Regierungspunkt im Mittelmeerraum schaffen, wenn wir die Gebiete von Alexander dem Großen erneut beanspruchen wollen."
 move_capital_antioch_claims:0 "Das Seleukidenreich erhält Ansprüche auf Palästina und Syrien."
 antioch_orontes_modifier:0 "Antiochia am Orontes"
 desc_antioch_orontes_modifier:1 "Antiochia am Orontes wurde als neue Hauptstadt des Seleukidenreiches gegründet und liegt näher am makedonischen Kernland als die alte Hauptstadt in Babylonien. Durch den natürlichen Hafen bietet sie außerdem einen besseren Zugang zu den Handelswegen des Mittelmeers."
 form_super_etruria:0 "Italienische Überlegenheit bestätigen"
 form_super_etruria_desc:0 "Seit Jahrhunderten bestimmt die wachsende Rivalität mit unseren römischen Nachbarn unsere Politik. Es ist an der Zeit, ein für alle Mal unser Geburtsrecht zurückzufordern und jenes Unrecht wiedergutzumachen, das Tarquinius angetan wurde, dem großen Verbündeten unseres Vorfahren."
 country_rename.3.t:0 "Das Königreich Rom"
 country_rename.3.desc:0 "Als die Römer Tarquinius absetzten, kannte er nur ein einziges Volk, das mächtig genug war, um ihm Schutz zu bieten. Auch wenn wir Tarquinius selbst sein Geburtsrecht nicht zurückzugeben vermochten, konnten wir nun zumindest ihn und unser eigenes Erbe rächen.\n\nDa diese "mächtige" Stadt Rom nun endlich in unseren Händen ist, hat [ROOT.GetCountry.GetRuler.GetName] einen höchst amüsanten Austausch vorgeschlagen, um die Welt über Roms Misserfolge - und unsere eigenen Erfolge - in Kenntnis zu setzen."
 country_rename.3.a:0 "Fordert einen neuen Tarquinius."
 country_rename.3.b:0 "Lasst die ummauerte Stadt bewahren."
 trade_rome_for_monarchy:0 "Bietet den Römern an, alle im Besitz befindlichen Territorien in der #Y Provinz Latium#! zurückzugeben und fordert im Austausch dafür den Einsatz eines Marionettenkönigs, der als unser #Y Bundesgenosse#! herrscht."
 keep_rome:0 "Wir werden #Y Rom#! keinen Tausch anbieten."
 country_rename.4.t:0 "Ein erniedrigendes Angebot"
 country_rename.4.desc:0 "Die Etrusker konnten unsere legendäre ummauerte Stadt Rom dank hinterhältiger Listen besetzen. Um uns zu demütigen, bieten sie uns nun die Rückgabe ihrer Territorien in der Provinz Latium an, im Tausch gegen die Einsetzung eines Marionettenkönigs, der ihrer Meinung nach Tarquinius heißen muss.\n\nSo schwer diese Kränkung auch sein mag: Können wir es uns wirklich leisten, abzulehnen, wenn das römische Volk unter der Fremdherrschaft dahinsiecht?"
 country_rename.4.a:0 "Wir stimmen zu."
 country_rename.4.b:0 "Zu einer solchen Vereinbarung wird es nicht kommen."
 change_ruler_for_tarquinius:0 "Ein #Y Tarquinius#! wird auf den Thron gesetzt: Die Republik ist gefallen."
 no_way_tooltip:0 "Wir werden für immer als die Nation bekannt sein, die Rom verloren hat ..."
 country_rename.5.t:0 "Schnelle Zurückweisung"
 country_rename.5.desc:0 "Die Nation Rom lehnte in ihrer Dummheit unsere freundliche Forderung nach Unterwürfigkeit ab. Ihre Weigerung schadete jedoch ihrem Ruf auf unserer gesamten Halbinsel, sodass selbst ihr eigenes Volk es nicht ertragen kann, sich ohne den Besitz ihrer großen ummauerten Stadt als Römer zu betrachten.\n\nLasst sie in der Welt auf ewig als Feiglinge bekannt sein."
 country_rename.5.a:0 "So sei es."
 LOST_ROME:0 "Roma Perdita"
 country_rename.6.t:0 "Der Vertrag von Rom"
 country_rename.6.desc:0 "Die Römer kennen zumindest in der Niederlage Demut. Sie stimmten unserem Vorschlag zu, dass wir unsere Territorien in der Provinz Latium im Austausch für ihre Unterwerfung und ihre Loyalität zurückgeben.\n\nIn Rom herrscht wieder ein König ... in unserem Namen."
 country_rename.6.a:0 "Hervorragend."
 country_rename.7.t:0 "Das Königreich Rom"
 country_rename.7.desc:0 "In einer äußerst kuriosen Wendung der Ereignisse traf drei Tage später ein fremdländischer Händler [ROOT.GetCountry.Custom('get_AmIm_court_type')] [ROOT.GetCountry.Custom('get_court_type')] ein, der von der Unterwerfung des italienischen Stammes der Römer erzählte.\n\nOffenbar haben die Etrusker es sich anheischig gemacht, einen Marionettenkönig auf den Thron zu setzen. Einen, der auch noch "Tarquinius" heißt ..."
 country_rename.7.a:0 "Wie irritierend."
 restore_the_monarchy:0 "Falls es sie noch gibt, können wir den Römern gewiss ein Angebot unterbreiten, das möglicherweise dazu führt, dass sie unser Untertan werden."
 
 found_seleukia_pieria:0 "Ein Hafen für Antiochia!"
 found_seleukia_pieria_desc:0 "Mit einem neuen Fokus auf das Mittelmeer und dem Umzug der seleukidischen Hauptstadt nach Syrien ist die Notwendigkeit eines neuen großen Hafens in Syrien immer dringlicher geworden. Lasst uns unsere Ressourcen bündeln, um den Hafen von Seleuika Pieria zu erweitern, und darauf hinarbeiten, die Seleukiden-Hegemonie im Westen zu etablieren."
 seleukia_pieria_modifier:1 "Seleukia am Meer"
 desc_seleukia_pieria_modifier:0 "Mit der Gründung einer neuen Hauptstadt in Antiochia benötigt das Seleukidenreich einen neuen Mittelmeerhafen als Flottenstützpunkt für eine neue Mittelmeerflotte sowie einen Stützpunkt für den Handel zwischen Ost und West."

 indo_greek_decision:0 "Indo-Griechisches Königreich"
 indo_greek_decision_desc:0 "Die Verlockung nach neuen Freunden, Imperien und Reichtümern im Osten führt viele in unserem Volk zu der Erkenntnis, dass der Kampf um die Reste von Alexanders Imperium kein Ziel ist, das es wert ist, verfolgt zu werden. Größerer Ruhm liegt darin, unser Schicksal in den Ländern jenseits des Indus zu suchen."

 convert_to_kemeticism:0 "Kemetisches Pantheon fördern"
 convert_to_kemeticism_desc:0 "Die Anhänger von Isis machen einen Großteil unserer Gesellschaft aus und unser Volk erwartet von ihnen Führung in ihrem täglichen Leben. Es ist Zeit, dass wir unsere alten Traditionen hinter uns lassen und ihre Lehren akzeptieren."

 convert_to_hellenic:0 "Hellenisches Pantheon fördern"
 convert_to_hellenic_desc:0 "In letzter Zeit sind viele Tempel und Schreine für die vielen Gottheiten des griechischen Pantheons in [COUNTRY.GetCapital.GetName] errichtet worden und unsere Bürger wenden sich wegen der Weisheit ihrer Priester und Orakel an sie. Vielleicht ist es an der Zeit, dass wir alle bei ihnen Rat suchen!?"

 convert_to_canaanite:0 "Kanaanitisches Pantheon fördern"
 convert_to_canaanite_desc:0 "Melkart und seine Anhänger sind in [COUNTRY.GetCapital.GetName] immer alltäglicher geworden, seit wir die ersten Menschen getroffen haben, die ihn verehrten, aber jetzt konnten wir auch ein neues Interesse an Ba'al, Astarte und den anderen Gottheiten sehen. Traditionen, die einst ein wichtiger Bestandteil unserer Identität waren, werden abgelegt und fremde Rituale werden zur Selbstverständlichkeit. Es ist Zeit, dass auch wir das Pantheon der Kanaaniten als unser eigenes akzeptieren."

 convert_to_shamanism:0 "Zalmoxischen Glauben fördern"
 convert_to_shamanism_desc:0 "Die Lehren des großen Zalmoxis wurden unter unserem Volk in den letzten Jahren immer verbreiteter und wichtiger. Sie schauen auf seine Worte, wenn es darum geht, wie sie ihr Leben leben sollen, und selbst einige unserer Ältesten haben diesen neuen Glauben angenommen. Es ist an der Zeit, dass auch wir seinen Ideen folgen."

 convert_to_caucasian_religion:0 "Armazisches Pantheon fördern"
 convert_to_caucasian_religion_desc:0 "Sein es die Geschichten des mystischen Tir, die Wahrheit von Mihr oder die Größe von Aramazd, wir haben in letzter Zeit von ihnen allen gehört. Es scheint, dass all unsere alten Tempel und Schreine durch die des Pantheons von Armazic ersetzt wurden, ebenso wie unsere Priester und Priesterinnen. "

 convert_to_mesopotamian_religion:0 "Chaldäisches Pantheon fördern"
 convert_to_mesopotamian_religion_desc:0 "Die alten Mythen und Legenden von Ischtar und Gilgamesch haben unsere Hallen gefüllt und unser Volk inspiriert. Wir hören nicht mehr auf die Priester des [COUNTRY.GetReligion.GetName]en Glaubens und die alten wertlosen Traditionen werden beiseitegelegt und durch die alten Rituale der Babylonier, Sumerer und Akkadier ersetzt."

 convert_to_armenian_religion:0 "Haldisches Pantheon fördern"
 convert_to_armenian_religion_desc:0 "Unsere Soldaten waren die ersten, die die alten haldischen Traditionen aufgegriffen haben, die sich als von unschätzbarem Wert für Moral und Disziplin erwiesen, als sie in den Krieg geschickt wurden. Jetzt schaut auch der Rest unseres Volkes auf das alte Pantheon und greift die Traditionen der alten Zeit wieder auf."

 convert_to_anatolian_religion:0 "Kybelischen Glauben fördern"
 convert_to_anatolian_religion_desc:0 "Der Glaube an die Muttergöttin war lange Zeit neben allen anderen Gottheiten ein wichtiger Bestandteil unseres Glaubens, aber in letzter Zeit haben die anderen Gottheiten an Bedeutung verloren. Kybelene, die Muttergöttin, ist zur wichtigsten Figur in unseren religiösen Traditionen und Praktiken geworden."

 convert_to_druidism:0 "Druidentum fördern"
 convert_to_druidism_desc:0 "Obwohl die Druiden noch kein offizieller Bestandteil unseres Glaubens sind, haben sie lange Zeit die informelle Rolle als Berater gespielt und unserem Volk Anleitung gegeben. Vielleicht ist es an der Zeit, dass wir uns von unseren alten Traditionen befreien und sie wirklich in unserer Gesellschaft willkommen heißen?"

 convert_to_animism:0 "Iberisches Pantheon fördern"
 convert_to_animism_desc:0 "Es scheint, dass die Propheten und Orakel von Endouellicus für unsere Nation eine große Zukunft vorausgesehen haben. Das iberische Pantheon wird in unserem Volk bereits verehrt, und unsere Hofberater raten uns, diesen neuen Glauben anzunehmen."

 convert_to_judaism:0 "Judentum fördern"
 convert_to_judaism_desc:0 "Wir haben in letzter Zeit einen großen Teil unseres Volkes gesehen, der sich der Verehrung nur eines Gottes zugewandt hat, des judäischen. Trotz der polytheistischen Lehren anderer Glaubensrichtungen haben die Stärken ihres Glaubens viele der Unterschicht davon überzeugt, ihre Gebete an den judäischen Gott zu richten."

 convert_to_zoroastrianism:0 "Zoroastrianismus fördern"
 convert_to_zoroastrianism_desc:0 "Die Lehren von Zoroaster haben die persische Gesellschaft erreicht, seit er die Weisheit von Ahura Mazda erhielt. Die Wahrheit und die inhärente Güte des Glaubens breiten sich schnell in [COUNTRY.GetName] aus. Es ist Zeit, dass auch wir uns ganz dem einen Weg widmen."

 convert_to_berber_religion:0 "Megalithische Traditionen fördern"
 convert_to_berber_religion_desc:0 "Die Anhänger des megalithischen Glaubens wurden einst von ihren Nachbarn inspiriert und beeinflusst und haben wiederum jetzt uns beeinflusst. Unser Volk hat damit angefangen, die Überzeugungen der Wüstenstämme aufzugreifen, und sie schauen zu Nanna Tala und Shaheded, wie sie es auch bei lokalen Gottheiten tun."

 convert_to_germanic_religion:0 "Tuistischen Glauben fördern"
 convert_to_germanic_religion_desc:0 "Unser Volk hat damit begonnen, nach den Lehren der Priester von Tuis und den Traditionen des germanischen Volkes zu leben. Dort suchen sie Rat, wie man sein Leben führen kann. Obwohl sie anfangs seltsam und kriegsgetrieben wirkten, hat unser Volk ihre Bräuche angenommen und zu unseren eigenen gemacht."

 convert_to_indo_iranian_religion:0 "Heptadisches Pantheon fördern"
 convert_to_indo_iranian_religion_desc:0 "Die sieben Gottheiten der skythischen Reiter sind in letzter Zeit in unserem Land immer beliebter geworden. Besonders zu Ehren von Targiatos wurden große Schreine errichtet und unser Volk hat sich an ihn gewandt, als wäre er unser eigener Vorfahr."

 convert_to_arabian_pantheon:0 "Arabisches Pantheon fördern"
 convert_to_arabian_pantheon_desc:0 "Die Karawanen haben das arabische Pantheon mit nach [COUNTRY.GetName] gebracht und jetzt beobachten wir, wie unser Volk das Orakel von Ta'lab um Führung ersucht oder sich an Manat wendet, um das Schicksals zu ihren Gunsten zu wenden. Es ist Zeit, dass auch wir ihre Anbetung fördern."

 convert_to_eastern_animism:0 "Ritualistische Traditionen fördern"
 convert_to_eastern_animism_desc:0 "Der Animismus und die Ahnenverehrung sind in letzter Zeit zu einem wichtigen Bestandteil der [COUNTRY.GetAdjective]en religiösen Zeremonien geworden und zusätzlich zu unserem Glauben an [COUNTRY.GetReligion.GetName] haben wir alte Rituale und Traditionen aufkommen sehen. Vielleicht ist es an der Zeit, dass auch wir einige dieser neueren Ideenannehmen und zu unserem alten Erbe zurückkehren?"

 convert_to_bon_religion:0 "Bönischen Glauben fördern"
 convert_to_bon_religion_desc:0 "Die Ideen der tibetischen Bön haben in [COUNTRY.GetName] schnell ein Zuhause gefunden und unser Volk hat schneller mit dem Beten angefangen, als man es erwarten könnte. Vielleicht ist es Zeit, dass auch wir unseren [COUNTRY.GetReligion.GetName]en Glauben ablegen und uns ganz den bönischen Ritualen widmen?"

 convert_to_matrist_religion:0 "Matristische Traditionen fördern"
 convert_to_matrist_religion_desc:0 "Die ästuische Muttergöttin hat in [COUNTRY.GetName] ein Zuhause gefunden und unser Volk hat schnell damit begonnen, all unsere alten Rituale zugunsten derjenigen beizulegen, die ihr zu Ehren sind. Es ist an der Zeit, dass auch wir dasselbe tun."
 
 secure_phrygian_position:0 "Antigonidische Position sichern"
 secure_phrygian_position_desc:0 "Um die Stärke des neuen Königreichs Antigonos im Osten und die Freiheit der Griechen zu sichern, müssen die Besatzer Kassandros aus Korinthos vertrieben sowie unsere südlichen Errungenschaften vor eifersüchtigen ptolemäischen Plänen geschützt und die neue Hauptstadt Antigoneia gegen die Ambitionen der Seleukiden verteidigt werden."
 secure_phrygian_position_tt:2 "Das $PRY_DYN$ wird nach dem Tod von Antigonos nicht aufgeteilt, wenn #Y [GetProvince('(int32)418').GetName]#!, #Y [GetProvince('(int32)660').GetName]#!, #Y [GetProvince('(int32)790').GetName]#!, #Y [GetProvince('(int32)407').GetName]#!, #Y [GetProvince('(int32)331').GetName]#! und #Y [GetProvince('(int32)1936').GetName]#! weiterhin gehalten werden."
 secure_phrygian_position_allow_tt:0 "#Y [GetCharacter('(int32)37').GetName]#! ist [GetCountry('PRY').Custom('get_DieDer')] #Y [GetCountry('PRY').GetRulerTitle]#! von #Y [GetCountry('PRY').GetName]#!."

 epirus_not_exists:0 "Epirus existiert NICHT."
 form_epirus:0 "Epirus gründen"
 form_epirus_desc:0 "Die Stämme der Epiroten fanden großen Ruhm, als sie sich unter der Führung der Molosser vereinigten, deren Könige sie in den Kriegen um die Kontrolle über Griechenland und Magna Graecia zu großer Berühmtheit führten. Unter unserer Führung wird das ruhmreiche Erbe der Epiroten neu belebt und unsere vergangenen Errungenschaften durch zukünftige Siege in den Schatten gestellt."
 
 boeotia_not_exists:0 "Böotien existiert NICHT."
 form_boeotia:0 "Böotien gründen"
 form_boeotia_desc:0 "Der Böotische Bund war einst die führende Macht in Nordgriechenland und erreichte ihren Höhepunkt unter der Führung der thebanischen Kommandanten Epaminondas und Pelopidas, die den Böotiern in Schlachten gegen Sparta und Makedonien den Sieg brachten."
 
 patronize_literature_and_arts:0 "Förderung"
 patronize_literature_and_arts_desc:1 "Diese Kultur hat ein starkes und altes Erbe, bei dem es sich gewissermaßen um eine Schatzkammer der Literatur und der Ästhetik handelt, die viele in unserer Hauptstadt fasziniert. Lasst uns ihre Gelehrten, Schriftsteller, Dichter und Künstler fördern und unsere beiden Völker einander näherbringen."
 create_honor_guard:0 "Ehrengarde gründen"
 create_honor_guard_desc:0 "Dies ist eine Gruppe von Kriegern, die für ihr wildes Können auf dem Schlachtfeld bekannt sind. Lasst uns eine Ehrengarde für unseren Herrscher schaffen, die nur aus den besten Kriegern besteht. Dies wird uns den Schutz geben, den wir brauchen, und dem Volk selbst zeigen, wie sehr wir schätzen, was es für unser Land tut."
 right_of_inheritance:0 "Recht auf Erbe"
 right_of_inheritance_desc:0 "Indem wir das Erbrecht für eine Kultur garantieren, stellen wir sicher, dass das Familienvermögen ihrer Mitglieder nicht von den Bürgern unseres Landes verschleudert oder an sich gerissen wird."
 right_of_intermarriage:0 "Recht auf Mischehe"
 right_of_intermarriage_desc:0 "Indem wir Mischehen zwischen unseren Bürgern und ihnen erlauben, eröffnen wir den Angehörigen einer Kultur den Weg zur Staatsbürgerschaft, wenn nicht für sie selbst, so doch zumindest für ihre Kinder."
 protected_land_rights:0 "Geschützte Landrechte"
 protected_land_rights_desc:0 "Indem wir gewährleisten, dass das Eigentum und das Land unserer Kultur vor dem Staat und seinen gierigen Bürgern geschützt bleiben, können wir sicherstellen, dass ihre Angehörigen ein tieferes Gefühl der Zugehörigkeit empfinden."
 right_of_trial:1 "Recht auf Anfechtung"
 right_of_trial_desc:1 "Indem wir dafür sorgen, dass unsere Bürger das Recht erhalten, ihre Beschwerden vor einem Gericht verhandeln zu lassen und nicht nur vor dem örtlichen Statthalter, können wir ihnen ein Gefühl von Sicherheit und Gerechtigkeit vermitteln."
 right_of_contract:0 "Recht auf den Abschluss verbindlicher Verträge"
 right_of_contract_desc:0 "Die Ausweitung des Rechts, verbindliche Verträge mit unseren Bürgern und Adligen abzuschließen, wird diese Kultur enger an unsere binden und ihren Angehörigen die Teilnahme am wirtschaftlichen Leben unseres Landes ermöglichen."
 protection_against_torture:0 "Schutz vor Folter"
 protection_against_torture_desc:0 "Wir werden verfügen lassen, dass Folter nicht eingesetzt werden darf, um diesem Volk ein Geständnis abzuringen, außer in Fällen von Hochverrat."
 right_to_commission:0 "Recht auf Führung"
 right_to_commission_desc:0 "Indem wir niedere Offizierspositionen in Regimentern für sie öffnen, die aus ihren eigenen Leuten bestehen, können wir den Massen dieser Kultur neue Möglichkeiten und ein Gefühl der Hoffnung vermitteln."
 city_self_rule:0 "Kommunale Selbstverwaltung"
 city_self_rule_desc:0 "Vertrauen und Loyalität gehen Hand in Hand. Indem wir die Rechte einer der größeren Gemeinschaften dieser Kultur sanktionieren und ihnen eigens gewählte Regierungsvertreter, Steuerrechte und sogar ihre eigene Armee geben, können wir uns die Loyalität auch derjenigen sichern, die außerhalb der Gemeindegrenzen leben."
 municipium_feoderati_tt:0 "Da [THIS.GetProvince.GetCulture.GetName] aus unserer Kulturgruppe ist, wird #Y [THIS.GetProvince.GetName]#! unser #Y Bundesgenosse#!."
 feoderati_tribes_tt:0 "Da diese Region eine niedrige Zivilisationswertung hat, wird #Y [THIS.GetProvince.GetName]#! unser #Y Stammesvasall#!."
 municipium_client_state_tt:0 "Da [THIS.GetProvince.GetCulture.GetName] NICHT aus unserer Kulturgruppe ist, wird #Y [THIS.GetProvince.GetName]#! unser #Y Klientelstaat#!."
 municipium_explain_feudatory_tt:0 "Einer #Y Stadt#!, in der die #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]e#! Kultur vorherrscht, wird die Autonomie als #Y Bundesgenosse#! von #Y [SCOPE.GetRootScope.GetCountry.GetName]#! gewährt."
 municipium_explain_tt:0 "Einer #Y Stadt#!, in der die #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]e#! Kultur vorherrscht, wird die Autonomie als #Y Untertanenstaat#! von #Y [SCOPE.GetRootScope.GetCountry.GetName]#! gewährt."
 culture_group_boosted_tt:0 "Kulturen, die in unserer Nation präsent sind und zur #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetCultureGroup.GetName]en#! Kulturgruppe gehören, erhalten #G 5%#! Zufriedenheit bis zum Ende des Spiels (derzeit sind davon #Y [SCOPE.ScriptValue('num_of_pops_in_country_cultures_in_same_group_svalue')|0]#! Bewohner betroffen)."
 promote_administrators_in_subcultures:0 "Bürger-Verwalter befördern"
 promote_administrators_in_subcultures_desc:0 "Dieses Volk hat unseren Respekt verdient und daher in unserem Land die Staatsbürgerschaft erhalten. Dies grenzt es von anderen Völkern ähnlicher Kulturen ab und führt dazu, dass seine Angehörigen in einzigartiger Art und Weise dazu geeignet sind, in unserem Namen als Verwalter und Offiziere in ihrem Land zu handeln."
 exemption_from_census_tax:0 "Befreiung von der Bürgersteuer"
 exemption_from_census_tax_desc:0 "Es ist unangemessen, dass unsere geschätzten Bürger und Adlige, sprich diejenigen, auf denen das Fundament dieses Landes ruht, die Bürgersteuer zahlen müssen, eine Abgabe, die auch unsere fremdländischen Untertanen zahlen."
 revoke_exemption_from_census_tax:0 "Befreiung von der Bürgersteuer widerrufen"
 revoke_exemption_from_census_tax_desc:0 "Die Befreiung von der Bürgersteuer ist eine verhasste und teure Reform, deren Widerruf uns mit Sicherheit den Zorn unserer privilegierten Schichten spüren lassen wird. Dem Fiskus wird dies aber sicherlich helfen."
 this_will_make_it_easier_to_prosecute_tt:0 "\n#Y Nicht-[SCOPE.sCountryCulture('target_culture').GetCulture.GetName]en#! Charakteren kann jetzt leichter der Prozess gemacht werden.\n\n"
 allow_citizenship_by_adoption:0 "Beschränkungen der Staatsbürgerschaft lockern"
 allow_citizenship_by_adoption_desc:0 "Obwohl die Staatsbürgerschaft größtenteils ein Geburtsrecht ist, ist es dennoch auch möglich, sich das Recht zu verdienen, als Bürger betrachtet zu werden. Wir sollten die Beschränkungen und Regeln lockern und mehr Wege eröffnen, die Staatsbürgerschaft zu erlangen."
 non_state_culture_adoption:0 "\nDiese Entscheidung ermöglicht es Familien, auch Charaktere zu adoptieren, die nicht der #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]en#! Kultur angehören.\n"
 no_current_honor_guard:1 "Darf keine bereits existierende Ehrengarde besitzen. Derzeit existiert eine in Form von #Y [THIS.GetCharacter.GetName]#!."
 honor_guard_tt:0 "Ein #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]er#! Krieger kommt an Euren Hof."
 honor_guard_character:0 "Ehrengarde"
 desc_honor_guard_character:0 "Dieser Charakter ist als Vertreter seines Volkes an unserem Hof und besetzt eine Position in der Ehrengarde unseres Herrschers."
 cultural_integration.10.t:0 "[honor_guard.GetName]"
 cultural_integration.10.desc:0 "Das [honor_guard.GetCulture.GetName]e Volk hat uns eine[honor_guard.Custom('get_nMale')] [honor_guard.GetWomanMan] geschickt, um die Rolle der Ehrengarde in [ROOT.GetCountry.GetCapital.GetName] zu besetzen.\n\nNur die Zeit wird weisen, ob wir diesen neuen Krieger tatsächlich einsetzen können oder ob diese Ernennung eine reine Formalität war, um den anderen Mitgliedern seiner Kultur zu gefallen."
 cultural_integration.10.a:0 "Wir haben sicherlich einen gewissen Nutzen von [honor_guard.GetHerHim] ..."
 colonia_here_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]e#! Bewohner werden entsandt, um eine Kolonie auf #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]em#! Territorium zu gründen.\n\n"
 found_colonia_cultural_decision:0 "Kolonie gründen"
 found_colonia_cultural_decision_desc:0 "Der beste Weg, um in einer Region dauerhafte Loyalität zu gewährleisten, wird immer darin bestehen, diejenigen, denen wir vertrauen, zu entsenden, um diese Region in unserem Namen zu regieren.\nLasst uns eine Reihe vertrauenswürdiger [COUNTRY.GetAdjective]er Männer und Frauen losschicken, damit sie sich tief in fremden Territorien ein neues Leben aufbauen."
 cultural_integration.11.t:0 "[ROOT.GetProvince.GetName] - Eine [ROOT.GetProvince.GetOwner.GetPrimaryCulture.GetName]e Kolonie"
 cultural_integration.11.desc:0 "Die Ankunft von [ROOT.GetProvince.GetOwner.GetPrimaryCulture.GetName]en Siedlern hat die örtliche Bevölkerung kaum beeindruckt, doch die Gründung einer Kolonie in dieser Region ist zweifellos der beste Weg, hier langfristig Kontrolle auszuüben.\n\nBald werden sogar die [ROOT.GetProvince.GetCulture.GetName]en Ureinwohner sehen, dass unsere Stadt gedeihen und alle früheren Siedlungen übertreffen wird, die sie möglicherweise in dieser Region jemals hatten, bevor das Land durch uns erobert wurde."
 cultural_integration.11.a:0 "So ist es am besten."
 explain_colonia_tt:0 "Muss eine Provinz besitzen, in der [SCOPE.sCountryCulture('target_culture').GetCulture.GetName] die vorherrschende Kultur ist und die Platz für Siedler hat."
 requires_more_cultures_tt:0 "In der [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]en Kulturgruppe müssen sich mindestens 2 andere Kulturen befinden, denen zusammengenommen 100 Bewohner folgen."
 must_not_already_have_a_municipal_subject_of_this_culture_tt:0 "Darf nicht bereits einen #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]en#! Untertanen besitzen, dem kürzlich schon die kommunale Selbstverwaltung gewährt wurde."
 decision_state_loyalty_tt:0 "Jede zusätzliche Provinz, die Teil eines Territoriums ist, wo die #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]e#! Kultur vorherrscht, erhält ebenfalls eine Steigerung ihrer #Y Provinzloyalität#!."
 own_or_control_treasure:0 "Der Schatz befindet sich in [SCOPE.GetRootScope.GetCountry.GetName]."
 panoply_of_alexander_the_great:0 "Rüstung von Alexander dem Großen"
 panoply_of_alexander_the_great_desc:0 "Trotz seiner Abwesenheit waren Alexanders Waffen und Rüstungen auf dem Konzil von Babylon zugegen, und viele schreiben jenen Gegenständen, die diesem Mann nahe waren, weiterhin große Dinge zu. Sollten wir in der Lage sein, Alexanders Rüstung wieder zusammenzusetzen, werden wir als glaubwürdige Hüter seines Vermächtnisses angesehen."
 philosophike_anthologia:0 "Philosophische Anthologie"
 philosophike_anthologia_desc:0 "Mit der Zeit werden die Menschen die Geschehnisse unserer Epoche vergessen, weshalb wir unsere größten Schriftwerke sammeln und für die Nachwelt bewahren müssen."
 treasure_owned_or_altared_anthologie_tt:0 "Befindet sich im Reliquienschrein oder in einer im Besitz befindlichen Heiligen Stätte."
 tribal_civilization:0 "Staatsland kodifizieren"
 tribal_civilization_desc:0 "Die Aufteilung von Land und Eigentum in unserer Hauptstadt ist verworren und undurchschaubar. Wichtige Grundstücke müssen an den Häuptling abgetreten und ihr kollektiver Besitz kodifiziert werden."
 tri_civ_cla_chi_tt:0 "Kein Clanhäuptling hat weniger als #Y 50#! Loyalität @loyalty_icon!"
 install_eunostos_egypt:0 "Soloischen König einsetzen"
 install_eunostos_egypt_desc:0 "Unsere Versuche, die Insel Zypern zu kontrollieren, wurden von Antigonus dem Einäugigen vereitelt, doch der alte Stadtstaat unserer pasikratidischen Verbündeten darf sich erneut erheben - eine Gefälligkeit, die zweifellos großzügig entlohnt werden wird."
 install_eunostos_egypt_allow_tt:0 "[GetCharacter('(int32)430').GetName] ist in [THIS.GetCountry.GetName]"
 install_eunostos_egypt_reward_tt:0 "Es besteht die Möglichkeit, die Pasikratiden im Tausch für Gold als Untertanen in [GetProvince('(int32)333').GetArea.GetName] zu entlassen."
