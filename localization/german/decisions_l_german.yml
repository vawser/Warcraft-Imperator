l_german:
 become_despotic_monarchy_tribal:0 "Autokratie annehmen"
 become_despotic_monarchy_tribal_desc:0 "[COUNTRY.GetRuler.GetName], inspiriert von den Königen und Tyrannen fremder Länder, könnte größere Autorität ausüben, indem er die Stammesbräuche unserer Vorfahren aufgibt."
 become_democracy_tribal:0 "Demokratie annehmen"
 become_democracy_tribal_desc:0 "Die Häuptlinge, Ältesten und Magistrate von [COUNTRY.GetName] glauben, dass die Annahme einer verfassungsmäßigeren Form der Demokratie uns erleichtern wird zu gedeihen."
 become_despotic_monarchy_plutocrat:0 "Autokratie annehmen!"
 become_despotic_monarchy_plutocrat_desc:0 "[COUNTRY.GetName] benötigt eine feste Hand, die das Volk durch diese dunklen Zeiten führt. [COUNTRY.GetRuler.GetName] würde eine[COUNTRY.GetRuler.Custom('get_nMale')] gute[COUNTRY.GetRuler.Custom('get_nMale')] König[COUNTRY.GetRuler.Custom('get_inFemale')] hermachen."
 become_democracy_plutocrat:0 "Zu demokratischer Republik wechseln"
 become_democracy_plutocrat_desc:0 "Eine wahre Demokratie ist wahrlich ein bewundernswertes Ziel für [COUNTRY.GetName]."
 proclaim_theocratic_republic:0 "Theokratische Republik ausrufen"
 proclaim_theocratic_republic_desc:0 "Mit der Hilfe des Göttlichen und dem Eifer des Volkes wird [COUNTRY.GetName] für alle Ewigkeit bestehen bleiben!"
 
 become_tribal_chiefdom:0 "Sesshaften Lebensstil aufgeben"
 become_tribal_chiefdom_desc:0 "Die Zeiten ändern sich und dieses Land kann unseren großen Stamm nicht mehr ernähren. Es ist an der Zeit, dass wir die Traditionen unserer Vorfahren erneut annehmen und uns auf die Migration in ein friedlicheres und fruchtbareres Land vorbereiten."
 become_tribal_kingdom:0 "Stammeskönigreich gründen"
 become_tribal_kingdom_desc:0 "Wir haben ein gutes Zuhause gefunden und nun ist es an der Zeit, dass wir uns hier niederlassen und einen sesshafteren Lebensstil wählen. Lasst uns ein Königreich ausrufen und uns von den Wanderstämmen trennen, zu denen wir einst gehörten."
 cannot_stop_migrating_tooltip:0 "Darf momentan keine Migration durchführen."
 
 become_aristocratic_monarchy:0 "Aristokratische Gesellschaft annehmen"
 become_aristocratic_monarchy_desc:0 "Die von edlem Blut sollten nicht verpflichtet sein, sich mit den Bürgerlichen zu vermischen ..."
 become_elective_monarchy:0 "Wahlmonarchie einführen"
 become_elective_monarchy_desc:0 "Eine Wahlmonarchie stellt sicher, dass die Macht immer in den Händen der Anerkannten liegt. Zumindest im Idealfall."
 become_theocratic_monarchy:0 "Theokratische Monarchie ausrufen"
 become_theocratic_monarchy_desc:0 "Die Herrlichkeit des Göttlichen soll auf [COUNTRY.GetRuler.GetName] scheinen. Das [COUNTRY.GetAdjective]e Volk ist wahrlich gesegnet."
 become_stratocratic_monarchy:0 "Stratokratische Monarchie fördern"
 become_stratocratic_monarchy_desc:0 "Das [COUNTRY.GetAdjective]e Volk sehnt sich danach, der Welt seine Macht zu zeigen. Indem wir unsere Gesellschaft in einer militarisierten Hierarchie stratifizieren, werden wir allen die Großartigkeit von [COUNTRY.GetName] vor Augen führen!"
 
 proclaim_oligarchic_republic:0 "Oligarchie fördern"
 proclaim_oligarchic_republic_desc:0 "Die Überlegenheit derjenigen mit Besitz gegenüber denjenigen ohne Besitz als Regierungsgrundsatz zu verankern, stellt sicher, dass [COUNTRY.GetName] eine wohlhabende Regierung unterhalten kann."
 proclaim_aristocratic_republic:0 "Aristokratie verankern"
 proclaim_aristocratic_republic_desc:0 "Die Fähigkeit zu herrschen ist angeboren. Obwohl uns die Demokratie gut dient, sollten wir vielleicht doch besser dafür sorgen, dass der Pöbel daran gehindert wird, sich in die Regierung einzumischen."
 
 
 proclaim_dictatorship:0 "Diktatur ausrufen"
 proclaim_dictatorship_desc:0 "Es wird immer offensichtlicher, dass Macht nicht in die Hände Vieler gelegt werden sollte. Absolute Sicherheit erfordert absolute Autorität."
 
 create_empire:0 "Kaiserliche Ambition"
 create_empire_desc:0 "[COUNTRY.GetRuler.GetName] glänzt im Ruhm der Eroberung und hat alle anderen kleinen Königreiche in den Schatten gestellt. Ein neuer Titel wird für den Herrscher des [COUNTRY.GetAdjective]en Reiches benötigt werden."
 deify_emperor:0 "Göttliche Zustimmung"
 deify_emperor_desc:0 "Nur wenige leugnen, dass [COUNTRY.GetRuler.GetName] gesegnet ist. Das bedeutet, dass ein solches göttliches Erbe nur Eigentum eines einzelnen göttlichen Wesens sein kann."
 
 found_the_museion:0 "Tempel der Musen"
 found_the_museion_desc:0 "Als natürliches Zentrum der post-alexandrischen Welt zieht die Stadt Alexandria viele der besten und klügsten Köpfe der hellenistischen Welt an. Wir müssen diese Rolle als Träger der griechischen Kultur und Philosophie fördern und einen Tempel für die Musen bauen. In diesem Museion werden alle Texte, die jemals auf Griechisch geschrieben wurden, gesammelt und alle Texte, die der griechischen Wissenschaft unbekannt sind, übersetzt.\nObwohl es der Ehrgeiz vieler großer Monarchen war, eine persönliche Bibliothek zu gründen, die Bewunderung und Neid würdig ist, haben nur wenige es gewagt, jemals ein so hohes Ziel anzustreben. Wenn wir Erfolg haben, wird unser Vermächtnis über Jahrhunderte, wenn nicht Jahrtausende, überdauern."
 
 construction_of_the_pharos:0 "Leuchtturm von Pharos"
 construction_of_the_pharos_desc:0 "Seefahrten sind nie ganz sicher. Schiffe können von Piraten überfallen werden oder durch Stürme Schiffbruch erleiden. Nichtsdestotrotz ist es der schnellste Weg zu reisen, und für solch eine große Stadt wie Alexandria am Nil ist es unerlässlich, dass wir die Sicherheit aller Schiffe und Seeleute garantieren können.\nDie kleine Insel Pharos direkt vor unserem Hafen wäre der ideale Ort für einen großen Leuchtturm, der allen Schiffen den Weg weist. Diese Unternehmung würde auch den berüchtigten Strandräubern ein Ende setzen, die oft die Insel durchstreifen."

 construction_of_the_colossus:0 "Koloss von Rhodos"
 construction_of_the_colossus_desc:0 "Viele sagen, dass wir von Helios selbst gesegnet wurden, als es uns gelang, Demetrios I. "den Städtebelagerer" davon abzuhalten, unsere Insel und Stadt einzunehmen. Wir haben tapfer gekämpft, um die unterdrückenden Antigoniden zurückzuschlagen, und mit Hilfe der Ptolemäer in Ägypten gelang es uns nun, unsere Unabhängigkeit zu sichern.\n\nEs ist Zeit, dass wir dem Gott für seine Hilfe beim Schutz der Insel danken und unseren Sieg feiern. Unsere Architekten haben die notwendigen Dokumente für eine massive Statue zu Ehren des Gottes vorbereitet, die die Häfen von Rhodos für immer schützen wird."

 fix_volcanic_area_vesuvius:0 "Wiederaufbau rund um den Vesuv"
 fix_volcanic_area_vesuvius_desc:0 "Riesige Landstriche um den Vesuv herum wurden zerstört, als der Vulkan ausbrach. Es ist an der Zeit, das Land zu restaurieren, damit wir es wieder effektiver nutzen können."

