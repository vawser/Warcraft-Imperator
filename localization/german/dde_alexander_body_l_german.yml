 body_transit_location_rhodos:0 "Alexanders Überreste gehen nach #Y [SCOPE.sP('rhodos').GetName]#!."
 lost_to_time_dde_tooltip:0 "Alexanders Überreste gehen in den #R Sanden der Zeit verloren#!."
 dde_alexander_mausoleum_built:0 "Mausoleum eines Eroberers"
 desc_dde_alexander_mausoleum_built:0 "Die Ruhestätte von Alexander dem Großen. Ein Ort der Besinnung, der Pilgerfahrt und der Warnung vor den Folgen der Macht."
 gods_own_county:0 "Gottes eigene Nation"
 desc_gods_own_county:0 "Die Menschen dieser Stadt glauben, dass sie von den Göttern selbst gesegnet werden. Die Anwesenheit der Überreste des Helden Alexander führt dazu, dass diese Hybris in außergewöhnliche Produktionsleistungen umgeleitet wird."
 alexander_of_the_north:0 "Arktischer Schlummer"
 desc_alexander_of_the_north:0 "Der Leichnam Alexanders ruht erneut inmitten der kalten Gefilden von Birka. Die inspirierende Präsenz eines solchen Helden hat unerwartete Auswirkungen auf unsere Bevölkerung."
 roman_alexander:0 "Capitoline Vista"
 desc_roman_alexander:0 "Alexander ruht jetzt in Lavinium und in der Ferne ist die geschäftige Stadt Rom zu sehen. Die Anwesenheit eines solchen Kampftitanen in der Nähe hat zu einer erhöhten Verfügbarkeit erfahrener Soldaten geführt."
 final_resting_place_alexander:0 "Endgültige Ruhestätte"
 desc_final_resting_place_alexander:0 "Erneut zu seiner letzten Ruhestätte gebracht, lebt Alexanders Erbe weiter, indem er die Bürger von Alexandria dazu inspiriert, größere intellektuelle und philosophische Höhen zu erreichen."
 burial_of_kings:0 "Familiengrab"
 desc_burial_of_kings:0 "Die makedonischen Könige sind seit Jahrhunderten in Aegae beigesetzt. Es ist nur richtig, dass Alexander hierher zurückgeführt wurde, um unter Angehörigen zu schlummern und einen Pilgerort für alle Griechen zu schaffen."
 alexander_in_babylon:0 "Alexander in Babylon"
 desc_alexander_in_babylon:0 "Mit Alexanders Überresten, die jetzt in dieser ältesten Stadt sicher begraben sind, spürt die lokale Bevölkerung ein starkes Gefühl der Verbindung zu dem Mann, der sie sowohl erobert als auch emporgehoben hat."
 alexander_in_kafir:0 "Der Mann, der König sein sollte"
 desc_alexander_in_kafir:0 "Sicher in der Nähe seiner Eroberungen beerdigt, weckt die Anwesenheit der Überreste Alexanders des Großen starke Gefühle bei jenen, die ihm nahe sind."
 alexander_in_antigonia:0 "Hof der Diadochen"
 desc_alexander_in_antigonia:0 "Jetzt, wo Alexanders Überreste in unmittelbarer Nähe zu unserer prestigeträchtigsten Stadt liegen, wird die Bevölkerung dazu angespornt, härter als je zuvor zu arbeiten, um die Erwartungen unserer Herrschaft zu erfüllen."
 alexander_in_lysimacheia:0 "Ein neuer Mann"
 desc_alexander_in_lysimacheia:0 "Der erste unserer Art ist Alexander, der in der neu gebauten Stadt Lysimacheia sicher begraben ist. Alle freien Männer haben ihre Anstrengungen verdoppelt, um der fast göttlichen Präsenz eines solch prestigeträchtigen Denkmals gerecht zu werden."
 alexander_in_shushan:0 "An einem Ort der Versöhnung"
 desc_alexander_in_shushan:0 "Alexander wird erneut an einem Ort beigesetzt, der für ihn von großer Bedeutung war. Der Ort der großen Hochzeiten. Diese Stätte, die in einem kürzlich eroberten Reich Frieden und Eintracht bewahren sollte, scheint für die Ruhestätte eines großen Mannes geeignet."
 alexander_in_niniveh:0 "Alexander in Ninive"
 desc_alexander_in_niniveh:0 "An den Ufern des Tigris beigesetzt, inspiriert Alexanders Anwesenheit die Loyalität vieler."
 alexander_in_athens:0 "Eine Warnung an Tyrannen"
 desc_alexander_in_athens:0 "Alexander so nahe am Geburtsort der Demokratie zu begraben, ist eine Warnung für diejenigen, die die Gefahr der Tyrannei vielleicht weniger gut verstehen."
 alexander_in_rhodos:0 "Der wahre Koloss"
 desc_alexander_in_rhodos:0 "Alexander, Titan des Schlachtfeldes, liegt in Rhodos begraben, wo jahrzehntelang Blutvergießen, Heldentum und Tapferkeit herrschten."
 dhe_body.7.t:0 "Ein respektloser Besucher"
 dhe_body.7.desc:0 "Nachdem er eine Szene im Mausoleum von Alexander gemacht hatte, wurde der seltsame, aber merkwürdig intelligente Mann [SCOPE.sChar('alexandrine_visitor').GetName] vor uns gebracht, um ein Urteil zu fällen.\n\nEr bleibt zurückhaltend hinsichtlich seiner Gründe für eine solche Respektlosigkeit in Gegenwart unserer Gedenkstätte, aber wir sollten versuchen diejenigen zu besänftigen, die sein Blut fordern."
 dhe_body.7.a:0 "Er könnte eine gute Ergänzung für unseren [ROOT.GetCountry.Custom('get_court_type')] sein."
 dhe_body.7.b:0 "Lasst ihn verrotten."
 dhe_body.7.c:0 "Tötet ihn!"
 alexanders_legacy_cmod:0 "Alexanders Vermächtnis"
 desc_alexanders_legacy_cmod:0 "Wir verfügen über eine Reihe von Dokumenten, in denen die familiären Verbindungen zwischen Mitgliedern unserer herrschenden Elite und diesem großen Mann selbst beschrieben werden."
 dhe_body.8.t:0 "Vergessene Dokumente"
 dhe_body.8.desc:0 "Während [SCOPE.sChar('government_officer').GetHerHis]er regelmäßigen Ehrerbietung im glorreichen Mausoleum, in dem sich die Überreste von Alexander befinden, behauptet [SCOPE.sChar('government_officer').GetPraenomen], über verschiedene Dokumente mit Verbindungen zwischen Mitgliedern unserer Elite und dem großen Krieger selbst gestolpert zu sein.\n\nViele behaupten, dass diese Dokumente unecht seien, aber ihre bloße Existenz reicht sicherlich aus sie zu erobern, genauso wie es Alexander einst tat."
 dhe_body.8.a:0 "Verbreitet sie weit und breit."
 dhe_body.8.b:0 "Erklärt sie zu Fälschungen."
 alexandrine_claims_renounced:0 "Alexanders Ansprüche denunziert"
 dhe_body.9.t:0 "Vergessene Blutlinien"
 dhe_body.9.desc:0 "Bei einer Recherche in der großen Bibliothek neben dem Mausoleum von Alexander entdeckte einer unserer Wissenschaftler einige möglicherweise beunruhigende Nachrichten.\n\nIn gedämpftem Flüstern beschrieb er alte Dokumente, die zeigen, dass die [SCOPE.sChar('relative_of_alexander').GetFamilyDisplayName]-Familie tatsächlich ein seit langem verlorener Zweig der argeadischen Blutlinie ist.\n\nWenn wir diese Informationen der Öffentlichkeit zugänglich machen, könnte es zu einem Aufschrei innerhalb der Bevölkerung kommen, die erwarten, dass diese edle Linie wieder den Thron einnehmen sollte. Es gibt natürlich auch eine andere Option ..."
 dhe_body.9.a:0 "Verbreitet diese glorreiche Nachricht!"
 dhe_body.9.b:0 "Findet einen Vorwand und kümmert Euch um diese Bedrohung."
 argead_and_loyalty_tooltip:0 "Jedes männliche Mitglied der #Y [SCOPE.sChar('relative_of_alexander').GetFamilyDisplayName]#!-Familie erhält ebenfalls diese Boni."
