l_german:
 dhe_body.5.t:0 "Grab eines Kaisers"
 dhe_body.5.desc:0 "Nach der jüngsten Eroberung von [SCOPE.sP('body_province').GetName] verbrachten unsere Krieger viel Zeit damit, die Straßen nach Beute zu durchsuchen.\n\nWährend dieser räuberischen, aber tolerierten Aktivität berichtete einer unserer treuen Offiziere, dass er auf ein düsteres Gebäude gestoßen war, das von einer majestätischen Atmosphäre umgeben war, wie er es noch nie zuvor erlebt hatte. Bei näherer Betrachtung enthielt dieses mächtige Gebäude nur einen einzigen Sarkophag, von dem wir glauben, dass er [ROOT.GetCountry.Custom('get_knowledge_of_alexander')] gehörte. [SCOPE.sP('body_province').Custom('why_is_there_a_body_here')]\n\nDas Grabmal dieses großen Kriegers zu besitzen, wird uns sicherlich ein hohes Ansehen bringen. Da dieser große Mann solch großen Respekt genießt, könnten allerdings auch andere versucht sein, uns seinen Körper zu entreißen."
 dhe_body.5.desc_hellenic:0 "Nach der Eroberung von [SCOPE.sP('body_province').GetName] plünderten unsere Soldaten wie üblich die Stadt und machten sich mit allerlei Beute auf den Weg. Es gab jedoch einen Bereich der Stadt, der von Plünderungen weitgehend unberührt blieb.\n\nEin prachtvolles Gebäude, das sich über die dicht bevölkerten Bezirke von [SCOPE.sP('body_province').GetName] erhob. Darin liegt der Körper des am meisten verehrten Mannes: Alexander. Seine Siege sind unzählig und dieser Mann hatte eine Vision, wie man sie seitdem nicht mehr gesehen hat. [SCOPE.sP('body_province').Custom('why_is_there_a_body_here')]\n\nSolch ein Mann verdient es, für seinen ewigen Schlaf in Ruhe gelassen zu werden, aber verschiedene Stimmen in unseren Armeen rufen dazu auf, die Überreste dieses Helden, der einst gleichermaßen gefürchtet und bewundert wurde, anders zu behandeln."
 dhe_body.5.a:0 "Ihn zu stören, wäre ein Frevel."
 dhe_body.5.b:0 "Er soll bei den Göttern selbst ruhen."
 dhe_body.5.c:0 "Es gibt nur einen Ort, der Alexander würdig ist."
 dhe_body.5.d:0 "Auf Rom herabzublicken ist für sich schon eine Belohnung."
 dhe_body.5.e:0 "Bringt ihn zu den Ufern des Nils zurück."
 dhe_body.5.f:0 "Lasst ihn zu seinen Vorfahren zurückkehren."
 dhe_body.5.g:0 "Der König der Könige verdient seinen rechtmäßigen Thron."
 dhe_body.5.h:0 "Er war wahrhaftig der Mann, der König sein würde."
 dhe_body.5.i:0 "Alexander muss ruhen, umgeben von mächtigen Männern."
 dhe_body.5.j:0 "Ein Neuanfang für die Größten unter uns scheint angemessen."
 dhe_body.5.k:0 "Legt ihn unter denen zur Ruhe, die er besiegt hat."
 dhe_body.5.l:0 "Legt ihn an die Ufer des Tigris, das Blut seiner Eroberungen."
 dhe_body.5.m:0 "Bringt ihn nach Athen, als Erinnerung an die Erfolge seiner Hegemonie."
 dhe_body.5.n:0 "Für einen Koloss wie ihn scheint Rhodos eine passende Ruhestätte zu sein."
 dhe_body.5.o:0 "Wir werden nicht länger die Erinnerung an einen Tyrannen ehren."
 alexander_greek_cloc:0 "der mächtige Eroberer und Vorfahr der Könige, Alexander der Große"
 alexander_default_cloc:0 "der mächtige Krieger Alexander, den Griechen als "der Große" bekannt"
 alexander_eastern_cloc:0 "dieser große Kriegsbringer, Iskandar, den die Griechen als Alexander kennen"
 body_in_alexandria:0 "Es scheint, dass er mit der Ehre und dem Respekt begraben wurde, die er verdient haben muss, in einer großartigen Stadt, mit Blick auf ein Meer, das er einst Heimat nannte."
 body_in_a_very_odd_place:0 "Wir sind unsicher, wie sein Körper an diesem Ort landete, so weit von seinem Zuhause entfernt."
 body_in_fairly_normal_place:0 "Es scheint, dass seine sterblichen Überreste durcheinander geraten waren und schließlich von einem der selbsternannten Könige begraben wurden, der um die Reste seines Reiches kämpfte.\n\n"
 body_transit_duration_tooltip:0 "Es wird einige Zeit dauern, bis die Überreste am Ziel ankommen."
 dde_build_mausoleum:0 "Mausoleum des Eroberers"
 dde_build_mausoleum_desc:0 "Jetzt, da wir den Leichnam des großen Eroberers Alexander triumphal in unser Land zurückgebracht haben, sollten wir ein Mausoleum bauen, das der Erinnerung dieses großen Mannes würdig ist."
 mausoleum_building_available:0 "Die #Y Entscheidung#!, ein Mausoleum zu bauen, wird verfügbar."
 dhe_body.6.t:0 "Ruhestätte eines Eroberers"
 dhe_body.6.desc:0 "Der Sarkophag von Alexander dem Großen wurde in unsere Stadt getragen und von großen Menschenmengen bejubelt. Bei seinem Anblick verstummten alle, sichtlich beeindruckt von der Nüchternheit des Schicksals eines so großen und ehrenwerten Mannes.\n\nEs würde uns guttun, dieses Vorbild der Tugend in einem großartigen Mausoleum zu seiner letzten Ruhe zu bringen."
 dhe_body.6.a:0 "So sei es."
 body_transit_location_eboracum:0 "Alexanders Überreste gehen nach #Y [SCOPE.sP('eboracum').GetName]#!."
 body_transit_location_stockholm:0 "Alexanders Überreste gehen nach #Y [SCOPE.sP('stockholm').GetName]#!."
 body_transit_location_lavinium:0 "Alexanders Überreste gehen nach #Y [SCOPE.sP('lavinium').GetName]#!."
 body_transit_location_alexandria:0 "Alexanders Überreste gehen nach #Y [SCOPE.sP('alexandria').GetName]#!."
 body_transit_location_aegae:0 "Alexanders Überreste gehen nach #Y [SCOPE.sP('aegae').GetName]#!."
 body_transit_location_babylon:0 "Alexanders Überreste gehen nach #Y [SCOPE.sP('babylon').GetName]#!."
 body_transit_location_kafir:0 "Alexanders Überreste gehen nach #Y [SCOPE.sP('kafir').GetName]#!."
 body_transit_location_antigonia:0 "Alexanders Überreste gehen nach #Y [SCOPE.sP('antigonia').GetName]#!."
 body_transit_location_lysimacheia:0 "Alexanders Überreste gehen nach #Y [SCOPE.sP('lysimacheia').GetName]#!."
 body_transit_location_shushan:0 "Alexanders Überreste gehen nach #Y [SCOPE.sP('shushan').GetName]#!."
