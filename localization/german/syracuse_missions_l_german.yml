l_german:
 ### Syracuse Missions
 # Democracy
 me_syracuse_1_democracy:0 "Tod den Tyrannen"
 me_syracuse_1_democracy_BUTTON_TOOLTIP:0 "Es ist an der Zeit, die alte Republik wiederauferstehen zu lassen."
 me_syracuse_1_democracy_BUTTON_DETAILS:0 ""
 me_syracuse_1_democracy_DESCRIPTION:0 "Bevor sich die Tyrannen unserer großen Stadt aufdrängten und sie mit ihren Söldnerkasernen, opulenten Palästen und ruinösen Kriegen deformierten, war sie jahrhundertelang Sitz einer stolzen oligarchischen Republik. Es gibt noch immer einige, die sich danach sehnen, die Tyrannen zu verdrängen und unser Volk von ihren Launen zu befreien."
 me_syracuse_1_democracy_CRITERIA_DESCRIPTION:0 "Stellt die Volksregierung in Syrakus wieder her."
 me_syracuse_1_democracy_REWARD_DESCRIPTION:0 "Republikanische Regierung"
 me_syracuse_1_democracy_abort_tt:0 "[me_syracuse_scope.GetName] ist nicht länger eine Monarchie oder ein Untertan."
 democracy_eligible_tooltip:0 "#Y [SCOPE.sC('me_syracuse_scope').GetRulerTitle] [SCOPE.sC('me_syracuse_scope').GetRuler.GetName]#! ist NICHT älter als #Y 65#! und leidet NICHT an einer schweren Erkrankung."
 revolutionary_heir_tt:0 "[SCOPE.sC('me_syracuse_scope').GetCurrentSuccessor.GetFullName], [SCOPE.sC('me_syracuse_scope').GetCurrentSuccessor.Custom('get_DieDer')] Primär[SCOPE.sC('me_syracuse_scope').GetCurrentSuccessor.Custom('get_ErbinErbe')] von #Y [SCOPE.sC('me_syracuse_scope').GetName]#!, ist moralisch."
 ongoing_revolutionary_route_tt:0 "Es ist keine revolutionäre Aufgabe aktiv."
 demo_leader_eligible_tooltip:0 "Es gibt einen unabhängigen, erwachsenen Charakter, der NICHT: der herrschenden Familie angehört, ein Freund oder Ehepartner des Tyrannen ist, ein Fremder ist oder durch die Geschlechtsgesetze eingeschränkt ist."
 me_syr_old_tyrant_tt:0 "Der Tyrann bleibt an der Macht."
 me_syr_new_tyrant_tt:0 "Ein neuer Tyrann hat die Macht ergriffen."
 syracuse_1_1_tentative_whispers:0 "Zaghaftes Flüstern"
 syracuse_1_1_tentative_whispers_DESC:0 "Unser Rückfall in die Hände von Tyrannen hat viele schweigende Kritiker. Mit der richtigen Unterstützung könnte die republikanische Herrschaft vielleicht wiederhergestellt und die Tyrannei ein für alle Mal ausgerottet werden."
 syracuse_1_1_reward_tt:0 "Ein republikanischer #Y Anführer#! wird gewählt."
 syracuse_1_2_mercenary_motives:0 "Greift das Machtfundament an"
 syracuse_1_2_mercenary_motives_DESC:0 "Seit Gelon die Macht ergriffen hat, haben die Tyrannen italienische Söldner eingesetzt, die keine Loyalität zu den Menschen der Stadt haben. Diese angeheuerten Schläger bilden die Grundlage ihrer tyrannischen Macht - und damit vielleicht auch den Schlüssel zu ihrem Untergang."
 syracuse_1_2_reward_tt:0 "Söldnerunterstützung für einen #Y Putsch#!."
 syracuse_1_3_greek_help:0 "Nach Timoleons Vorbild"
 syracuse_1_3_greek_help_DESC:0 "Timoleon, der brudermordende General, stürzte Dionysios, entwarf weise republikanische Gesetze und besiegte trotz erschreckend geringer Chancen eine karthagische Armee - aber nur, weil tapfere Bürger wegen eines Hilferufs nach Korinthos segelten."
 syracuse_1_3_greek_help_allow_tt:0 "In Griechenland gibt es eine unabhängige griechische Republik, die einen geeigneten Kommandanten aufstellen könnte."
 syracuse_1_3_reward_tt:0 "Griechische Unterstützung für einen #Y Bürgerkrieg#!."
 syracuse_1_4_deal_with_devil:0 "Ein Pakt mit dem Teufel"
 syracuse_1_4_deal_with_devil_DESC:0 "Syrakus stand seit jeher im Konflikt mit anderen Mächten, die die Reichtümer Siziliens für sich beanspruchen wollten, angefangen von den übermütigen Athenern bis hin zu den durchtriebenen Karthagern. Es gibt einige, die bereit sind, um die Unabhängigkeit zu kämpfen - zu einem gewissen Preis."
 syracuse_1_4_deal_with_devil_allow_tt:1 "Eine unabhängige, nicht-$syracusan$e Nation hält Territorien auf dem Festland Siziliens, hat insgesamt mehr Territorien als [me_syracuse_scope.GetName], eine Meinung von weniger als #Y 0#! gegenüber [me_syracuse_scope.GetName] und ist nicht mit [me_syracuse_scope.GetName] verbündet."
 syracuse_1_4_reward_tt:0 "Ausländische Unterstützung für einen #Y Bürgerkrieg#!."
 syracuse_1_6_reward_tt:0 "Unterstützung des Tyrannenerben für einen #Y Putsch#!."
 syracuse_1_6_approach_heir:0 "Freunde auf höchster Ebene"
 syracuse_1_6_approach_heir_DESC:0 "Die Tyrannen von Syrakus verbringen ihre Zeit gern in ihrem befestigten Palast, umgeben von Speichelleckern und Intellektuellen. Der Thronerbe ist derjenige, der dem König am nächsten steht, und er ist es auch, der die Tür zu den Schwachstellen des Tyrannen öffnen kann."
 syracuse_1_7_assassinate:0 "Damokles' Lektion"
 syracuse_1_7_assassinate_DESC:0 "Dionysios war sehr weise, Damokles zu zeigen, wie schwer das Leben eines Königs ist. Indem wir uns jenen nähern, die dem Thron am nächsten sind, können wir die brutale Lehre seiner Lektion umsetzen."
 syracuse_1_7_assassinate_allow_tt_2:0 "Der Söldneranführer ist noch am Leben."
 syracuse_1_7_assassinate_allow_tt_6:0 "Der Primärerbe hat sich nicht geändert."
 syracuse_1_7_reward_tt:0 "Republikaner werden versuchen, den Tyrannen durch einen #Y Putsch#! zu stürzen."
 syracuse_1_8_civil_war:0 "Zu den Waffen"
 syracuse_1_8_civil_war_DESC:0 "Die Blutlinie des Dionysios klammerte sich an die Macht, so wie sich eine Napfschnecke an einem Felsen festsaugt, und sie wurde nur mit der Spitze eines Speeres von ihr entfernt. Mit der richtigen Unterstützung können wir in die Fußstapfen Timoleons treten und unsere Freiheit ehrenhaft gewinnen."
 syracuse_1_8_civil_war_allow_tt:0 "Die relevanten Länder und Charaktere existieren noch."
 syracuse_1_8_reward_tt:0 "Ein #Y Bürgerkrieg#! beginnt, um den Tyrannen vom Thron zu stoßen."
 syracuse_1_9_taking_stock:0 "Die Republik von Syrakus"
 syracuse_1_9_taking_stock_DESC:0 "Jetzt, wo wir das Schwierigste hinter uns haben, müssen wir darauf achten, dass unsere neue Republik nicht bereits mit dem ersten Atemzug erstickt wird. Es gibt viele, die versuchen, Könige zu sein: Wir wenigen müssen sicherstellen, dass sie niemals die Krone tragen werden."
 syracuse_1_9_taking_stock_allow_tt:0 "Der Putsch ist abgeschlossen."
 syracuse_1_9_reward_tt:0 "Alle noch losen Enden des #Y Bürgerkriegs#! oder #Y Putsches#! werden verknüpft."
 # Sicily
 me_syracuse_2_sicily:0 "Führung der Sikelioten"
 me_syracuse_2_sicily_BUTTON_TOOLTIP:0 "Unser Überleben hängt von der Vereinigung aller Sikelioten ab."
 me_syracuse_2_sicily_BUTTON_DETAILS:0 ""
 me_syracuse_2_sicily_DESCRIPTION:0 "Die Zeiten ändern sich rasch: Die Diadochen kämpfen um die Überreste von Alexanders Reich im Osten, im Westen blicken die punischen Barbaren mit gierigen Augen auf unsere Insel, um unsere gescheiterte Invasion von Afrika zu rächen, und die italienischen Republiken im Norden werden von Tag zu Tag stärker. Wir müssen unser Überleben sichern, indem wir das Werk von Agathokles vollenden und die Sikelioten wiedervereinen."
 me_syracuse_2_sicily_CRITERIA_DESCRIPTION:0 "Sichert die Kontrolle über Ostsizilien."
 me_syracuse_2_sicily_REWARD_DESCRIPTION:0 "Die Entwicklung der Stadt Syrakousai und die Integration ihrer sizilianischen Nachbarn."
 syracuse_2_1:1 "Sichert Sizilien"
 syracuse_2_1_DESC:0 "Unsere Friedensverträge mit den punischen Barbaren gaben ihnen die Kontrolle über den Westen, und wir müssen daher dafür sorgen, dass die zersplitterten Staaten Ostsiziliens sich unserer Sache anschließen, damit sie sich nicht der Sache der Barbaren anschließen."
 syracuse_2_1_allow_tt:2 "[me_syracuse_scope.GetName] kontrolliert vollständig die Regionen #Y $syracuse_area$#! und #Y $east_sicily_area$#!, entweder direkt oder über Untertanen."
 syracuse_2_2:0 "Glücksritter"
 syracuse_2_2_DESC:0 "Italienische Söldner haben das Überangebot an Bürgersoldaten in den Kolonialstädten Siziliens längst ersetzt. Diese Tradition muss fortgeführt werden, wenn wir es mit unseren Feinden in Sachen Rekruten aufnehmen wollen."
 syracuse_2_3:0 "Ortygische Redoute"
 syracuse_2_3_DESC:0 "Der Wiederaufbau der Verteidigungsanlagen von Ortygia, die einst von Timoleon zerstört wurden, um Tyrannen abzuschrecken, ist von entscheidender Bedeutung. Wir müssen die Insel für jeden, der die Hauptstadt auf dem Landweg angreifen will, zu einem ernsten Hindernis machen."
 syracuse_2_4:0 "Stadt der Tempel"
 syracuse_2_4_DESC:0 "Als einer unserer ältesten Rivalen bei der Führung der Sikelioten muss sich Akragas unserem Kommando unterwerfen und uns seinen Reichtum zur Verfügung stellen."
 syracuse_2_4_allow_tt:1 "#Y Akragas#! ist entweder ein Bundesgenosse von Syrakus ODER Syrakus selbst besitzt #Y Akragas#! (Agrigentum)."
 syracuse_2_5:0 "Sizilianische Annäherungsversuche"
 syracuse_2_5_DESC:0 "Das Schicksal aller sizilianischen Griechen steht auf Messers Schneide, denn sie werden von allen Seiten von den begehrlichen Blicken fremder Interessen bedroht. Wir müssen sie schnellstens vereinen, sei es nun durch den Speer oder das Symposium."
 syracuse_2_5_reward_tt:1 "Es besteht die Möglichkeit, dass [me_syracuse_scope.GetName] sizilianische Bundesgenossen erhält."
 syracuse_2_6:0 "Kornkammer Italiens"
 syracuse_2_6_DESC:0 "Die Ausbreitung nach Zentralsizilien verschafft uns Zugang zu reichlich fruchtbarem Land, auf dem einige der besten Getreidearten des Mittelmeers angebaut werden können. Wir sollten diese Gelegenheit nutzen."
 syracuse_2_6_allow_tt:1 "[me_syracuse_scope.GetName] besitzt mindestens #Y 3#! Territorien, die Getreide @grain! produzieren, und hat eine #Y Bauernsiedlung#! im Kernland von Sizilien. ([SCOPE.Custom('syr_mission_2_6_custom_loc')]/#Y 3#!)"
 syr_mis_2_6_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('﻿syr_mis_2_6_current')|0]#!"
 syr_mis_2_6_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('﻿syr_mis_2_6_current')|0]#!"
 syracuse_2_6_modtt:0 "Bis zu #Y 3#! Territorien erhalten"
 syracuse_2_6_rewardtt:0 "Bis zu #Y 3#! Territorien erhalten einen Bonus auf die Produktion von Nahrung und Handelsgütern."
 syracuse_2_7:0 "Hegemon der Sikelioten"
 syracuse_2_7_DESC:0 "Erst wenn sich ganz Ostsizilien unserer Führung unterwirft, werden wir etwas noch nie Dagewesenes erreichen: die Vereinigung aller freien Sizilianer."
 syracuse_2_8:0 "Wiederaufbau von Syrakousai"
 syracuse_2_8_DESC:1 "Bürgerkriege und Invasionen haben Elend und Zerstörung in unsere große Stadt gebracht. Es ist an der Zeit, die letzten Spuren vergangener Miseren zu beseitigen und ein zukunftsweisendes kulturelles Zentrum aufzubauen."
 syracuse_2_8_1_allow_tt:2 "#Y [me_syracuse_scope.GetCapital.GetName]#! hat mindestens #Y 10#! griechisch-hellenische Bürger oder Adlige @citizen! ([SCOPE.Custom('syr_mission_2_8_2_custom_loc')]/#Y 10#!)"
 syracuse_2_8_2_allow_tt:1 "#Y [me_syracuse_scope.GetCapital.GetName]#! hat mindestens #Y 10#! griechisch-hellenische Freie Männer @freemen! ([SCOPE.Custom('syr_mission_2_8_1_custom_loc')]/#Y 10#!)"
 syr_mis_2_8_1_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_2_8_1_current')|0]#!"
 syr_mis_2_8_1_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_2_8_1_current')|0]#!"
 syr_mis_2_8_2_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_2_8_2_current')|0]#!"
 syr_mis_2_8_2_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_2_8_2_current')|0]#!"
 syracuse_2_9:0 "Der Brunnen der Arethusa"
 syracuse_2_9_DESC:0 "Die Nymphe Arethusa ist unsere Schutzgöttin, und wenn unsere Stadt Erfolg haben soll, wird sie dies nur mit ihrem Segen tun. Zu diesem Zweck werden wir ihren vernachlässigten Brunnen instand setzen und das Nymphenfest wiederbeleben."
 syracuse_2_10:0 "Das Füllhorn"
 syracuse_2_10_DESC:0 "Getreide kann mehr für uns tun, als nur die Kornkammern zu füllen. Die rasch wachsenden Städte des Mittelmeeres werden miteinander in Konflikt geraten, während sie versuchen, unsere feinen Erzeugnisse für sich zu sichern."
 syracuse_2_10_allow_tt:1 "Die Hauptstadt von [me_syracuse_scope.GetName] hat einen Überschuss von mindestens #Y [SCOPE.ScriptValue('syr_mis_2_10_target')|0]#! Getreide @grain! und importiert dabei keines. ([SCOPE.Custom('syr_mission_2_10_custom_loc')]/#Y [SCOPE.ScriptValue('syr_mis_2_10_target')|0]#!)"
 syr_mis_2_10_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_2_10_current')|0]#!"
 syr_mis_2_10_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_2_10_current')|0]#!"
 syracuse_2_11:0 "Der letzte Sikeler"
 syracuse_2_11_DESC:0 "Inmitten der tobenden griechisch-punischen Kriege und der sizilianischen Bürgerkriege harrten die einheimischen Sikeler im Landesinneren aus. Sie müssen ein für alle Mal unter unsere Kontrolle gebracht werden."
 syracuse_2_11_allow_tt:2 "#Y Sikulien#! ist ein Untertan von [me_syracuse_scope.GetName] ODER #Y Sikulien#! existiert nicht und [me_syracuse_scope.GetName] besitzt #Y [me_syr_henna.GetName]#! und/oder #Y [me_syr_kapytion.GetName]#!."
 syracuse_2_11_modtt:1 "[me_syracuse_scope.GetAdjective]e Provinzen in Sizilien mit einer italienischen Bevölkerung erhalten"
 # Punic 
 me_syracuse_3_punic:0 "Punische Rivalität"
 me_syracuse_3_punic_BUTTON_TOOLTIP:0 "Die endlosen Kriege mit Karthago müssen ein für alle Mal beendet werden."
 me_syracuse_3_punic_BUTTON_DETAILS:0 ""
 me_syracuse_3_punic_DESCRIPTION:0 "Wir Sikelioten kämpfen seit Hunderten von Jahren mit den Karthagern um die Vorherrschaft in Sizilien und sind in einem bitteren Patt gefangen. Es ist an der Zeit, diese Barbaren endlich wieder ins Meer zurückzutreiben und die alten griechischen Kolonien im Westen zurückzuerobern."
 me_syracuse_3_punic_CRITERIA_DESCRIPTION:0 "Vertreibt die punischen Barbaren aus Sizilien."
 me_syracuse_3_punic_REWARD_DESCRIPTION:0 "Die Wiedergewinnung von Westsizilien."
 syracuse_3_1:0 "Maritimer Aufschwung"
 syracuse_3_1_DESC:0 "Seit der Niederlage unserer Expedition nach Afrika ließen wir zu, dass sich unsere Flotte trotz der anhaltenden punischen Dominanz verschlechterte. Wenn wir ihnen den Zugang zu unserem Land verweigern wollen, müssen wir sie dort bekämpfen, wo sie am stärksten sind: auf den Wellen."
 syracuse_3_1_allow_tt_1:0 "Hat mindestens #Y 16#! Schiffe der Trireme-Klasse @trireme! ([SCOPE.Custom('syr_mission_3_1_1_custom_loc')]/#Y 16#!)"
 syr_mis_3_1_1_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_3_1_1_current')|0]#!"
 syr_mis_3_1_1_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_3_1_1_current')|0]#!"
 syracuse_3_1_allow_tt_2:0 "Hat insgesamt mindestens #Y 30#! Schiffe ([SCOPE.Custom('syr_mission_3_1_2_custom_loc')]/#Y 30#!)"
 syr_mis_3_1_2_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_3_1_2_current')|0]#!"
 syr_mis_3_1_2_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_3_1_2_current')|0]#!"
 syracuse_3_1_allow_tt_3:0 "Hat mindestens #Y 4#! Schiffe der Hexere-Klasse @hexere! ([SCOPE.Custom('syr_mission_3_1_3_custom_loc')]/#Y 4#!)"
 syr_mis_3_1_3_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_3_1_3_current')|0]#!"
 syr_mis_3_1_3_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_3_1_3_current')|0]#!"
 syracuse_3_2:0 "Flottenfortschritt"
 syracuse_3_2_DESC:0 "Des Menschen Vermögen überschreitet stets seine Möglichkeiten und treibt ihn durchgängig zu neuen Ideen und immer größeren Leistungen an. Alexander und seine Nachfolger haben die Seekriegsführung mit ihren riesigen Schiffen und neuen Taktiken auf ewig verändert, ein Beispiel, das wir beherzigen sollten, wenn wir in die Zukunft blicken."
 syracuse_3_2_allow_tt:0 "Hat insgesamt mindestens #Y 40#! Schiffe ([SCOPE.Custom('syr_mission_3_2_custom_loc')]/#Y 40#!)"
 syr_mis_3_2_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_3_2_current')|0]#!"
 syr_mis_3_2_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_3_2_current')|0]#!"
 syracuse_3_2_reward_tt:0 "Erhaltet einen Flottenkommandanten und wählt zwischen offensiver und defensiver Seetaktik aus."
 syracuse_3_3:0 "Vorbereitung des Schlachtfelds"
 syracuse_3_3_DESC:0 "Die Hauptschwäche der punischen Barbaren ist die Entfernung ihrer Armeen, die von anderswo verschifft werden müssen. Sobald sie gelandet sind, müssen wir ihr Vordringen nach Syrakousai vereiteln und sie um jeden Preis aufhalten."
 syracuse_3_3_allow_tt:0 "Teilt sich eine Grenze mit Karthago oder einem ihrer Untertanen."
 syracuse_3_4:0 "Versammelt die Sikelioten"
 syracuse_3_4_DESC:0 "Es gibt noch freie sikelotische Städte auf der Insel, die sich keinem Herrn unterwerfen, weder den Syrakusern noch den Puniern. Wir müssen ihnen klarmachen, dass die Alternative zu einer Herrschaft durch Syrakus die Beherrschung durch karthagische oder italienische Fremde ist."
 syracuse_3_4_allow_tt:0 "Jede sizilianische Nation in Sizilien ist unabhängig."
 syracuse_3_4_reward_tt:0 "Kann mit unabhängigen sizilianischen Nationen ein Bündnis schmieden und erhält dafür #Y 25 Jahre#! Waffenstillstand."
 syracuse_3_5:0 "Aufgegebene Brüder"
 syracuse_3_5_DESC:0 "Als Dionysios I. die westlichen Städte aufgab, tat er dies als grausamer Tyrann, der sich verzweifelt auf Kosten seiner griechischen Mitbürger an die Macht klammern wollte. Unser Ziel ist natürlich auch das Überleben, doch dieses Mal für alle Sikelioten - das werden sie schon noch sehen."
 syracuse_3_5_allow_tt:0 "Jede sizilianische Nation in Sizilien ist ein Untertan von Karthago."
 syracuse_3_5_reward_tt:0 "Kann die sizilianischen Untertanen Karthagos zur Rebellion anstacheln."
 syracuse_3_6:0 "Rächt Dionysios"
 syracuse_3_6_DESC:0 "Vor Generationen verlor Dionysios I. bei Kronion gegen die Punier und übertrug die Kontrolle über die griechischen Städte Selinus, Herakleia Minoa und Himera an König Himilkas. Es ist an der Zeit, unsere Brüder im Westen zu befreien."
 syracuse_3_6_allow_tt:1 "#Y [me_syr_selinous.GetName]#!, #Y [me_syr_minoa.GetName]#! und #Y [me_syr_thermai.GetName]#! befinden sich im Besitz von [me_syracuse_scope.GetName], eines hellenischen Bundesgenossen ODER eines Verbündeten."
 syracuse_3_6_reward_tt_1:0 "#Y [me_syr_selinous.GetName]#! und #Y [me_syr_minoa.GetName]#! erhalten"
 syracuse_3_6_reward_tt_2:0 "$syracuse_3_6_reward_tt_1$ $syracuse_3_settlers_tooltip$"
 syracuse_3_8:0 "Wiederaufbau von Himera"
 syracuse_3_8_DESC:0 "Vor über einem Jahrhundert wurde Himera von Hannibal Mago völlig zerstört, der die Niederlage seines Großvaters Hamilkas außerhalb der Stadt mit unschuldigem Blut rächte. Wir können die Vergangenheit bereinigen und den punischen Stolz mit einem Schlag tief treffen."
 syracuse_3_8_allow_tt:0 "In #Y [me_syr_3_8_himera_scope.GetName]#! kann eine Stadt gegründet werden."
 syracuse_3_9:0 "Erobert Sikanien zurück"
 syracuse_3_9_DESC:0 "Wir werden erst dann wirklich sicher sein, wenn die alten griechischen Städte Segesta und Panormos wieder unter unserer Kontrolle stehen und die punischen Machtbasen in Lilybaion und Motye unschädlich gemacht wurden."
 syracuse_3_9_allow_tt:1 "#Y [me_syr_segesta.GetName]#!, #Y [me_syr_panormos.GetName]#! und #Y [me_syr_lilybaion.GetName]#! befinden sich im Besitz von [me_syracuse_scope.GetName], eines hellenischen Bundesgenossen ODER eines Verbündeten."
 syracuse_3_9_reward_tt_1:0 "#Y [me_syr_segesta.GetName]#! und #Y [me_syr_panormos.GetName]#! erhalten"
 syracuse_3_9_reward_tt_2:0 "$syracuse_3_9_reward_tt_1$ $syracuse_3_settlers_tooltip$"
 syracuse_3_10:0 "Frieden und Gerechtigkeit"
 syracuse_3_10_DESC:0 "Wenn es uns gelingt, die reichen Karthager in Sizilien in die Knie zu zwingen, können wir diese Händler und Kaufleute vielleicht dazu bewegen, ihre Verluste auf der Insel gegen einen fairen Preis zu begrenzen und weiteres Blutvergießen zu verhindern."
 syracuse_3_10_allow_tt_1:1 "Karthago hält KEIN Territorium in den Regionen #Y $syracuse_area$#! und #Y $east_sicily_area$#!."
 syracuse_3_10_allow_tt_2:0 "Karthago hat keine Untertanen auf dem sizilianischen Festland."
 syracuse_3_10_allow_tt_3:2 "Karthago besitzt #Y 4#! oder weniger Territorien in der Provinz #Y $west_sicily_area$#! (Derzeit: #Y [SCOPE.ScriptValue('syr_mis_3_10_svalue')|0]#!)."
 syracuse_3_11:0 "Treibt sie ins Meer"
 syracuse_3_11_DESC:0 "Die Zeit, in der Karthago Kontrolle über Sizilien hatte, ist zu Ende. Wir müssen jeden einzelnen punischen Soldaten zurück ins Meer treiben und Sikanien für die Griechen sichern, um Tausende von gefallenen Brüdern in den Kriegen um die Insel zu rächen."
 syracuse_3_11_allow_tt:0 "Karthago hält kein Territorium auf dem sizilianischen Festland."
 syracuse_3_settlers_tooltip:0 "Siedler sowie einen Bonus auf die Assimilierung und das Bewohnerwachstum."
 syracuse_3_12:0 "Agathokles' Traum"
 syracuse_3_12_DESC:0 "Obwohl seine ursprüngliche Expedition zum Scheitern verurteilt war, war der Plan kühn und ergiebig, bis das Kommando an seine Söhne überging. Wenn es uns gelingt, Karthago selbst zu belagern, werden wir seiner Arroganz ein Ende setzen."
 syracuse_3_12_allow_tt_1:0 "#Y [me_syr_3_12_car_scope.GetName]#! ist die Hauptstadt von Karthago."
 syracuse_3_12_allow_tt:1 "[me_syracuse_scope.GetName] hat #Y [me_syr_3_12_car_scope.GetName]#! besetzt."
 # Magna
 me_syracuse_4_magna:0 "Hegemon von Magna Graecia"
 me_syracuse_4_magna_BUTTON_TOOLTIP:0 "Die zankenden italiotischen Städte müssen unter unserer Führung vereint werden, wenn sie überleben wollen."
 me_syracuse_4_magna_BUTTON_DETAILS:0 ""
 me_syracuse_4_magna_DESCRIPTION:0 "Jetzt, wo Sizilien gesichert ist, müssen wir jenseits der von Ungeheuern besetzten Meerenge auf die heruntergekommenen italiotischen Städte von Magna Graecia blicken, die unzählige sinnlose Kriege um die Vorherrschaft geführt, die griechische Präsenz geschwächt und den italienischen Stämmen erlaubt haben, sie zu beherrschen. Unter einem starken Anführer und mit einem gemeinsamen hellenischen Ziel könnten diese Städte vereint und die italienische Bedrohung besiegt werden."
 me_syracuse_4_magna_CRITERIA_DESCRIPTION:0 "Vereint die griechischen Kolonien der italienischen Halbinsel."
 me_syracuse_4_magna_REWARD_DESCRIPTION:0 "Vorherrschaft über Magna Graecia."
 syracuse_4_1:0 "Annäherung an die Italiener"
 syracuse_4_1_DESC:0 "Die stolzen Städte von Magna Graecia müssen sich zusammenschließen, wenn wir die Ausbreitung unserer italienischen Nachbarn aufhalten wollen. Wir müssen versuchen, einen jeden von ihnen zu überzeugen, seinen Stolz um des Allgemeinwohls willen aufzugeben."
 syracuse_4_1_allow_tt:0 "Mindestens eine hellenische Nation in Magna Graecia:\n* Hat #Y 3#! oder weniger Territorien\n* Hat mehr als #R -25#! Meinung gegenüber [me_syracuse_scope.GetName]\n* Ist nicht mit [me_syracuse_scope.GetName] verbündet\n* Ist nicht mit [me_syracuse_scope.GetName] im Krieg."
 syracuse_4_1_reward_tt:0 "Es besteht die Möglichkeit, italiotische Untertanen zu erlangen."
 syracuse_4_2:0 "Hetzt die Italiener auf"
 syracuse_4_2_DESC:0 "Seit dem Aufstieg der bruttischen und lukanischen Stämme haben die italiotischen Städte um ihre Unabhängigkeit kämpfen müssen. Wir könnten den unterworfenen Griechen ein Schutzangebot machen."
 syracuse_4_2_allow_tt:0 "Ein italienisches Land hat eine der italienischen Kolonien als Untertan."
 syracuse_4_2_reward_tt:0 "Es besteht die Möglichkeit, italiotische Untertanen zu befreien und als Verbündete zu erhalten."
 syracuse_4_3:0 "Fasst in Italien Fuß"
 syracuse_4_3_DESC:0 "Wir müssen sicherstellen, dass wir die Südspitze Italiens sicher im Griff haben und die Meerenge vollständig kontrollieren, bevor wir tiefer nach Italien vordringen."
 syracuse_4_3_allow_tt:0 "[me_syracuse_scope.GetName] oder dessen Untertanen besitzen:\n#Y [me_syr_rhegion.GetName]#!, #Y [me_syr_lokroi.GetName]#! und #Y [me_syr_hipponion.GetName]#!."
 syracuse_4_3_reward_tt:1 "Ansprüche auf alle italienischen Städte in der Region #Y $magna_graecia_region$#!."
 syracuse_4_4:0 "Ermutigt den Pythagoreismus"
 syracuse_4_4_DESC:0 "Es ist Jahrhunderte her, seit Pythagoras von Samos seine philosophische Lehre in Kroton verbreitete, doch noch heute zieht diese einen jeden an, der Weisheit, Frömmigkeit oder beides sucht. Das Lernen und Lehren zu ermutigen, kann auf lange Sicht ungeahnte Vorteile bringen."
 syracuse_4_4_allow_tt:0 "#Y [me_syr_kroton.GetName]#! befindet sich in eigenem Besitz oder im Besitz eines Untertanen und ist eine Stadt."
 syracuse_4_4_reward_tt:0 "#Y [me_syr_kroton.GetName]#! erhält einen Bonus auf die Forschungsleistung."
 syracuse_4_5:0 "Tarentinische Akademie"
 syracuse_4_5_DESC:0 "Taras ist für die Entwicklung des so genannten Tarentinischen Vorstoßes berühmt, bei dem zuerst leicht bewaffnete Kavallerie den Feind mit Speeren bedrängt, ehe sie mit Lanzen auf ihn losgeht."
 syracuse_4_5_allow_tt:0 "#Y [me_syr_taras.GetName]#! befindet sich in eigenem Besitz oder im Besitz eines Untertanen und ist eine Stadt."
 syracuse_4_5_reward_tt:0 "[me_syracuse_scope.GetName] erhält einen Bonus auf Leichte Kavallerie @light_cavalry!"
 syracuse_4_6:0 "Unterwerft italienische Nationen"
 syracuse_4_6_DESC:0 "Die italiotischen Kolonien sind Küstenenklaven, die von den Stämmen im Landesinneren umgeben sind. Diese Stämme haben uns in unserer Zeit der Not mit vielen Söldnern versorgt, doch nun ist es an der Zeit, dass diese Regelung zu etwas Dauerhafterem gemacht wird."
 syracuse_4_6_allow_tt:1 "[me_syracuse_scope.GetName] hat einen italienischen Untertanen in der Region #Y $magna_graecia_region$#!."
 syracuse_4_7:0 "Die italiotischen Städte"
 syracuse_4_7_DESC:0 "Erst wenn wir alle alten Zentren der hellenischen Zivilisation und Kultur befreit und vereint haben, wird Magna Graecia vor der italienischen Bedrohung sicher sein - und die Führung in dieser Sache fällt an uns."
 syracuse_4_7_reward_tt:0 "Die größere zulässige Stadt erhält Siedler, einen Bonus auf die Wachstumsgeschwindigkeit von Bewohnern sowie eine erhöhte Migrationsanziehung."
 syracuse_4_7_allow_tt:0 "[me_syracuse_scope.GetName] oder dessen Untertanen besitzen alle der folgenden Territorien:\n#Y [me_syr_neapolis.GetName]#!, #Y [me_syr_sipious.GetName]#!, #Y [me_syr_poseidoneia.GetName]#!, #Y [me_syr_elea.GetName]#!, #Y [me_syr_herakleia.GetName]#!, #Y [me_syr_metapontion.GetName]#!, #Y [me_syr_taras.GetName]#!, #Y [me_syr_thurioi.GetName]#!, #Y [me_syr_kallipolis.GetName]#!, #Y [me_syr_kroton.GetName]#!, #Y [me_syr_hipponion.GetName]#!, #Y [me_syr_lokroi.GetName]#! und #Y [me_syr_rhegion.GetName]#!."
 syracuse_4_8:0 "Herrscher über ganz Magna Graecia"
 syracuse_4_8_DESC:0 "Wo einige nur die alten Kolonien unseres Volkes schützen wollen, sehen andere auch die Möglichkeit, Magna Graecia mit seinen reichen Städten und dem fruchtbaren Land, das sogar mit Athen und Sparta konkurrieren kann, als zweites Hellas zu sichern."
 syracuse_4_8_allow_tt:0 "Die gesamte Region #Y Magna Graecia#! befindet sich im Besitz von [me_syracuse_scope.GetName] oder dessen Untertanen."
 syracuse_4_9:0 "Hellenische Unterstützung"
 syracuse_4_9_DESC:0 "Zwischen der fehlgeschlagenen Invasion von Alexander von Epirus und dem gescheiterten Feldzug von Athen gegen uns gibt es noch viele andere, die das volle Potenzial von Magna Graecia sehen und vielleicht helfen, die griechischen Interessen auf der Halbinsel zu schützen."
 syracuse_4_9_allow_tt:0 "Es existiert eine hellenische Nation in diplomatischer Reichweite, bei der Folgendes zutrifft:\n* Hat einen höheren Rang als [me_syracuse_scope.GetName]\n* Ist nicht mit [me_syracuse_scope.GetName] verbündet\n* Befindet sich nicht im Krieg mit [me_syracuse_scope.GetName]\n* hat mehr als #R -25#! Meinung gegenüber [me_syracuse_scope.GetName]"
 syracuse_4_9_reward_tt:0 "Es besteht die Möglichkeit, Gelder und Unterstützung von einem mächtigeren griechischen Land zu erhalten."
 syracuse_4_11:0 "Der Golf von Tarent"
 syracuse_4_11_DESC:0 "Die Städte am Golf von Tarent, insbesondere Taras selbst, waren vor ihren sinnlosen Kriegen einst die wohlhabendsten Städte Italiens. Wir sollten sie als griechischen Stützpunkt nutzen, von dem aus wir nach Norden vorrücken können."
 syracuse_4_11_allow_tt:0 "[me_syracuse_scope.GetName] oder dessen Untertanen besitzen alle der folgenden Territorien:\n#Y [me_syr_herakleia.GetName]#!, #Y [me_syr_metapontion.GetName]#!, #Y [me_syr_taras.GetName]#!, #Y [me_syr_thurioi.GetName]#! und #Y [me_syr_kallipolis.GetName]#!."
 syracuse_4_11_reward_tt:0 "#Y [me_syr_herakleia.GetName]#!, #Y [me_syr_metapontion.GetName]#!, #Y [me_syr_taras.GetName]#!, #Y [me_syr_thurioi.GetName]#! und #Y [me_syr_kallipolis.GetName]#! erhalten"
