 dhe_macedon.3.t:0 "Rache der Furien"
 dhe_macedon.3.desc:0 "[kassandros_scope.GetEmployer.GetRulerTitle] [kassandros_scope.GetPraenomen] klagt zunehmend über schreckliche Gliederschmerzen, die die mondbeschienenen Korridore des Palastes bis tief in die Nacht hinein mit qualvollem Wehklagen füllen.\n\n[kassandros_scope.GetHerHis|U] persönliche[physician_scope.Custom('get_rMale')] [physician_scope.Custom('get_AerztinArzt')], [physician_scope.GetPraenomen], hat nun die Ursache für die berüchtigte "Krankheit der Könige" bestätigt, die am häufigsten bei jenen auftritt, die üppig essen und trinken ..."
 dhe_macedon.3.a:0 "Ein schreckliches Gebrechen."
 dhe_macedon.4.t:0 "Das verfluchte Haus von Antipatros"
 dhe_macedon.4.desc:0 "[philip_iv_scope.GetPraenomen], ältester Sohn des Diadochen Kassandros, ist von einer schrecklichen Krankheit befallen, die [philip_iv_scope.Custom('get_SieIhn')] langsam innerlich zerfrisst und die Nachfolge von [philip_iv_scope.GetEmployer.GetName] durcheinanderwirft.\n\n[physician_scope.GetPraenomen], [physician_scope.Custom('get_DieDer')] Hof[physician_scope.Custom('get_AerztinArzt')|l], hat sich scheinbar mit der Hoffnungslosigkeit einer Behandlung der Krankheit abgefunden, vielleicht ermutigt durch die wartenden Thronanwärter ..."
 dhe_macedon.4.a:0 "Wir zahlen für die Ungerechtigkeiten der Vergangenheit!"
 untreatable_tt:0 "Dieses Leiden gilt nicht als unbehandelbar."
 dhe_macedon.5.desc:0 "Unsere Gesandten bringen Nachrichten aus Makedonien, wo [kassandros_scope.GetEmployer.GetRulerTitle] [kassandros_scope.GetPraenomen] scheinbar der "Krankheit der Könige" erlegen ist, einem quälenden Leiden, das durch eine maßlose Ernährung hervorgerufen wird.\n\nEs gibt bereits Gerüchte, dass [kassandros_scope.GetPraenomen] für seine Behandlung von Alexanders Familie von den Göttern bestraft wird ..."
 dhe_macedon.5.a:0 "Das ist doch passend, oder nicht?"
 dhe_macedon.5.tt:0 "[kassandros_scope.GetFullName] erhält die #Y Gicht#!"
 dhe_macedon.6.desc:0 "Es gibt weitere Neuigkeiten aus Makedonien, wo [philip_iv_scope.GetPraenomen], ältester Sohn des Diadochen Kassandros, von einer schrecklichen Krankheit befallen ist, die [philip_iv_scope.Custom('get_SieIhn')] langsam innerlich zerfrisst und die Nachfolge von [philip_iv_scope.GetEmployer.GetName] durcheinanderwirft ..."
 dhe_macedon.6.a:0 "Ein schreckliches Beispiel für die Folgen eines Sakrilegs ..."
 dhe_macedon.6.tt:0 "[philip_iv_scope.GetFullName] erhält eine #Y Lungenentzündung#! und die #Y Ruhr#!"
 dhe_macedon.7.t:0 "Ein wahres Wetter für die Seele"
 dhe_macedon.7.desc:1 "Von wachsendem Ehrgeiz und der derzeit herrschenden Ungewissheit angespornt wird [antipatros_scope.GetEmployer.GetRulerTitle] [antipatros_scope.GetPraenomen] keinen Anwärter auf den Thron von [antipatros_scope.GetEmployer.GetName] dulden, nicht einmal seine[alexandros_scope.Custom('get_nMale')] eigene[alexandros_scope.Custom('get_nMale')] [alexandros_scope.GetSisterBrother].\n\n"
 dhe_macedon.7.desc_1:0 "Der König plant, seine Mutter aus dem Weg zu schaffen, um ihren Protest gleichsam abzuschneiden, und seinen jüngeren Bruder zu verbannen, ehe dieser eine Bedrohung für die Stabilität des Reiches darstellen kann."
 dhe_macedon.7.desc_2:0 "Der König plant, seinen jüngeren Bruder zu verbannen, ehe dieser eine Bedrohung für die Stabilität des Reiches darstellen kann."
 dhe_macedon.7.a:0 "[alexandros_scope.GetPraenomen] muss verschwinden!"
 dhe_macedon.7.at:0 "[thessalonike_right_scope.GetFullName] wird von [antipatros_scope.GetFullName] vergiftet."
 dhe_macedon.7.b:0 "Es ist [antipatros_scope.GetPraenomen], [antipatros_scope.Custom('get_DieDer')] das Problem ist."
 dhe_macedon.7.bt:0 "[thessalonike_left_scope.GetFullName] wird von [alexandros_scope.GetFullName] vergiftet."
 dhe_macedon.7.c:0 "Es muss Versöhnung geben!"
 dhe_macedon.8.desc_1:0 "$dhe_macedon.9.desc$Es scheint, das alte Königreich der Argeaden wird nicht an Antipatriden auf seinem Thron leiden müssen ..."
 dhe_macedon.8.desc_2:0 "Die Lage in Makedonien, wo die Brüder Alexander und Antipatros keine Versöhnung finden konnten, scheint sich zunächst noch weiter verschlechtert zu haben. Inzwischen sollen ihre eisigen Ambitionen nun jedoch ein wenig aufgetaut und die Stabilität des Reiches somit wieder gewährleistet sein ..."
 dhe_macedon.8.a:0 "Bei Hades ..."
 dhe_macedon.8.b:0 "Wahrlich eine Überraschung."
 dhe_macedon.8.tt:0 "[antipatros_scope.GetPraenomen] und [alexandros_scope.GetPraenomen] haben ihre Differenzen beiseitegelegt."
 dhe_macedon.9.desc:0 "Makedonien, wo die Ungewissheit der Nachfolge die beiden verbleibenden ältesten Söhne von Kassandros, Antipatros und Alexander, in einen erbitterten Kampf um den Thron gestürzt hat, wurde erneut von einer Tragödie getroffen.\n\n"
 dhe_macedon.9.desc_1:0 "[dhe_macedon_9_banish.GetPraenomen], der Jüngere, wurde gezwungen, gegen seinen älteren Bruder die Waffen zu ergreifen und ist nun an unseren Hof gekommen, um unsere Unterstützung für seine Bemühungen zu sichern."
 dhe_macedon.9.desc_2:0 "[dhe_macedon_9_banish.GetPraenomen], der Ältere, wurde gezwungen, gegen seinen jüngeren Bruder die Waffen zu ergreifen und ist nun an unseren Hof gekommen, um unsere Unterstützung für seine Bemühungen zu sichern."
 dhe_macedon.9.desc_epi:0 "\n\nAls Gegenleistung für unsere Hilfe hat [dhe_macedon_9_banish.GetPraenomen] versprochen, uns die unterworfenen ambrakischen und akarnischen Territorien an unserer südlichen Grenze zu Makedonien abzutreten."
 dhe_macedon.9.a:0 "Die Götter haben uns diese Möglichkeit geschenkt."
 dhe_macedon.9.b:0 "Wir sollten uns da heraushalten."
 dhe_macedon.9.tt:0 "[dhe_macedon_9_banish.GetFullName] hat gegen seinen Bruder [dhe_macedon_9_ruler.GetFullName] einen Bürgerkrieg begonnen."
 dhe_macedon_stayed_out_opmod:0 "Kümmerte sich um eigene Angelegenheiten"
 dhe_macedon_transfer_unrest_pmod:0 "Erzwungene Annektierung"
 desc_dhe_macedon_transfer_unrest_pmod:0 "Die einst relativ autonomen Bürger dieser Städte sind empört darüber, dass ihre Freiheit ohne ihr Mitspracherecht aufgegeben wurde."
 dhe_macedon_transfer_unrest_akr_tt:0 "Alle #Y [GetCountry('AKR').GetAdjective]en#! @[GetCountry('AKR').GetFlag]! Territorien"
 dhe_macedon_transfer_unrest_amk_tt:0 "Alle #Y [GetCountry('AMK').GetAdjective]en#! @[GetCountry('AMK').GetFlag]! Territorien"
 dhe_macedon.10.desc:0 "$dhe_macedon.9.desc$\n\nIn all dem Chaos sind wir von unseren Lehnsherren vergessen worden ..."
 dhe_macedon.10.a:0 "Hoffen wir, dass sie abgelenkt bleiben."
 dhe_macedon.11.desc:0 "$dhe_macedon.9.desc$\n\nUnser Tribut landet nun in den Kassen von [dhe_macedon_9_banish.GetPraenomen] ..."
 dhe_macedon.11.a:0 "Es liegt nicht an uns."
 dhe_macedon.13.t:0 "[mac_civil_war_scope.GetAdjective]es Flehen"
 dhe_macedon.13.desc:0 "Die verräterischen Antipatriden aus Makedonien können sich kaum selbst regieren, geschweige denn ihr Königreich, in dem Bruder gegen Bruder kämpft und sie im Zuge dessen ihr Reich zerstören. Interessanterweise hat sich nun jedoch [mac_civil_war_scope.GetRuler.GetName] an unsere[mac_civil_war_scope.GetRuler.Custom('get_nMale')] [mac_civil_war_scope.GetRulerTitle] gewandt und Freundschaft sowie ein Bündnis angeboten.\n\nDie Antipatriden haben sich ihren Ruf als Schlitzohren zwar redlich verdient, doch dies könnte eine Gelegenheit sein, das Königreich der Makedonier ohne unnötiges Blutvergießen zu erobern oder aber einfach ihr Vertrauen zu gewinnen."
 dhe_macedon.13.a:0 "Makedonien wird uns gehören."
 dhe_macedon.13.at:0 "Wir erobern das Territorium [mac_civil_war_scope.GetRuler.GetName|Y], könnten aber in einen Krieg mit [GetCountry('MAC').GetRuler.GetName|Y] gezogen werden."
 dhe_macedon.13.b:0 "Wir werden ihnen helfen und uns nicht selbst entehren."
 dhe_macedon.13.c:0 "Die Antipatriden können sich an Hades wenden, wenn sie Hilfe brauchen."
 dhe_macedon.13.ct:0 "Wir werden uns nicht einmischen."
 dhe_macedon.14.t:0 "Verbrechen aus Notwendigkeit"
 dhe_macedon.14.desc:0 "[antigonids_scope.GetRulerTitle] [antigonids_scope.GetRuler.GetPraenomen] traf sich mit [takeover_old_ruler.GetPraenomen] im Feldlager, wo sie vorsichtige Plattitüden austauschten: Es scheint, als wollten beide den jeweils anderen beruhigen und damit unvorbereitet treffen.\n\nEinige Tage später brachte [antigonids_scope.GetRuler.GetPraenomen] in Erfahrung, dass [takeover_old_ruler.GetPraenomen] [antigonids_scope.GetRuler.GetHerHis]en Tod bei einem Bankett plante, und schlug zuerst zu. [takeover_old_ruler.GetPraenomen] war völlig unvorbereitet und sah dies nicht kommen.\n\nObwohl sie anfänglich entsetzt darüber waren, haben die ehemaligen Untertanen von [takeover_old_ruler.GetPraenomen] [antigonids_scope.GetRuler.GetPraenomen] als ihren neuen König gefeiert und damit die makedonische Herrschaft an den Erben von Antigonos weitergegeben, der nun auch noch Treueschwüre von ihren Offizieren erhält."
 dhe_macedon.14.a:0 ""Durch ihre eigenen Torheiten kamen sie um.""
 dhe_macedon.14.at:0 "$dhe_macedon.15.at$\n[GetCountry('MAC').GetName|Y] könnte uns den Krieg erklären."
 dhe_macedon.15.desc_1:0 "In einer schockierenden Wendung der Ereignisse soll [antigonids_scope.GetRuler.GetName] [takeover_old_ruler.GetPraenomen], den Sohn des Kassandros, der in einen Streit mit seinem Bruder um den Thron Makedoniens verwickelt war, ermordet und das Land für sich beansprucht haben!\n\n[antigonids_scope.GetRuler.GetName] behauptet, er habe gehandelt, um dem Komplott von [takeover_old_ruler.GetPraenomen], ihn bei einem Bankett töten zu lassen, entgegenzuwirken. So oder so: Die Übertretungen der Nachfolger kennen offensichtlich keine Grenzen."
 dhe_macedon.15.desc_2:0 "Reiter vom Hofe des Bruders unseres Herrschers [takeover_old_ruler.GetPraenomen] haben schockierende Nachrichten gebracht. Offenbar ließ er [antigonids_scope.GetRuler.GetName] in sein Lager, um über ein Bündnis zu verhandeln oder, wenn man einigen anderen Berichten Glauben schenken mag, um ihn töten zu lassen und seine Besitztümer zu übernehmen, nur um dann selbst Opfer eines mörderischen Komplotts zu werden ..."
 dhe_macedon.15.a:0 "Wie geht es weiter?"
 dhe_macedon.15.at:0 "@[antigonids_scope.GetFlag]! [antigonids_scope.GetName|Y] annektiert das Territorium von [takeover_old_ruler.GetName]."
 dhe_macedon.15.b:0 "Das bedeutet Krieg!"
 dhe_macedon.15.bt:0 "Wir erhalten Ansprüche auf alle Territorien von @[antigonids_scope.GetFlag]! [antigonids_scope.GetName|Y]."
 dhe_macedon.15.c:0 "Wir werden Rache nehmen, aber noch nicht jetzt."
 dhe_macedon.16.t:0 "Letzter der Antipatriden"
 dhe_macedon.16.desc:0 "[antipatros_scope.GetPraenomen], [antipatros_scope.Custom('get_DieDer')] Möchtegern-[antipatros_scope.GetEmployer.GetRulerTitle] von [antipatros_scope.GetEmployer.GetName], kam heute angerannt, um Hilfe gegen die Antigoniden zu erbitten.\n\nDer Streit der Antipatriden, zusammen mit der Grausamkeit ihrer Herrschaft und den abscheulichen Taten gegen Alexanders Familie, hat sie in Makedonien zutiefst unbeliebt gemacht, und es ist daher auch kein Wunder, dass [antigonids_scope.GetRuler.GetPraenomen] keine Schwierigkeiten hatte, den Thron zu beanspruchen.\n\nUnsere Geduld mit diesen Narren neigt sich dem Ende zu, und wir müssen einen mutigen Schritt wagen, wenn wir das Wiederaufleben des antigonidischen Ärgernisses aufhalten wollen ..."
 dhe_macedon.16.a:0 "Tut es."
 dhe_macedon.16.at:0 "@[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName|Y] annektiert das Territorium von [antipatros_scope.GetName]."
 dhe_macedon.16.b:0 "Unsinn. Wir unterstützen [antipatros_scope.GetPraenomen]."
 dhe_macedon.16.c:0 "Wir haben unsere eigenen Scherereien."
 dhe_macedon.17.desc:0 "Heute ist ein Bote eingetroffen, der die Nachricht brachte, dass [antipatros_scope.GetPraenomen], [antipatros_scope.GetEmployer.GetRulerTitle] aus Makedonien, von [GetCountry('TRE').GetRuler.GetName] aus [GetCountry('TRE').GetName] getötet wurde, der nun das Land für sich beansprucht!\n\nSo wie auch [antipatros_scope.GetHerHis]en Bruder ereilte [antipatros_scope.GetPraenomen] der Tod bei der Suche nach Unterstützung bei einem weniger skrupellosen Diadochen ..."
 dhe_macedon.17.a:0 "Die antipatrische Gottlosigkeit wurde vollständig zurückgezahlt ..."
