 greek_antigonid_path_2_octere_desc:1 "Alexanders Tod löste ein Flottenwettrüsten zwischen den Diadochen aus, bei dem Kriege um den Zugang zu phönizischen Hölzern und Schiffsbauern ausgefochten wurden und man zwecks Erreichung eines Vorteils immer größere Schiffe baute."
