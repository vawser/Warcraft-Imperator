 ######
 #####Celtic
 ######
 celtic_philosophy:1 "Keltische Traditionen"
 celtic_philosophydesc:3 "Die Barbaren-Traditionen umfassen unter anderem die Kampfstile der Völker von Hispanien, Gallien, Britannien und Germanien. Sie stützten sich zumeist auf große Einheiten leicht gepanzerter Infanterie, die mit bronzenen Speeren oder Schwertern ausgestattet waren und von wendigen Wagenformationen oder leichter Kavallerie unterstützt wurden. Sie zeichneten sich insbesondere durch Hinterhaltstaktiken in Wäldern aus.\n\nErmöglicht Freischaltung der Fähigkeit #Y Aufgebote ausheben#!\nErmöglicht Freischaltung der Taktik#Y Überfallartiger Angriff#!\n\n#G Traditionsfokus#!\nStark: #Y Leichte Infanterie#!\nGut: #Y Bogenschützen#!, #Y Streitwagen#!"
 celtic_philosophy_start_bonus:0 "Streitwagen"
 celtic_philosophy_start_bonus_desc:0 "Der Einsatz von Streitwagen in der Kriegsführung geht viele Jahrtausende zurück und ist stark mit dem Adel verbunden. Wagenbestattungen sind ein Zeichen für die auf dem Schlachtfeld errungene Ehre. Streitwagen kamen gewöhnlich als mobile Plattformen mit zwei bis drei Männern zum Einsatz, die Speere oder andere Wurfwaffen benutzen, um die Reihen ihrer Gegner zu brechen."
 #Britannic
 celtic_britannic_path_1:0 "Sichelstreitwagen"
 celtic_britannic_path_1_desc:0 "Das Anbringen von Sichelklingen an den Rädern unserer Streitwagen ist für jeden, der töricht genug ist sie anzugreifen, ein tödliches Abschreckungsmittel."
 celtic_britannic_path_2:0 "Erwachsenwerden"
 celtic_britannic_path_2_desc:0 "Schon in jungen Jahren wird unseren Kindern beigebracht, dass sie dazu aufgefordert werden könnten, unsere Siedlungen zu verteidigen. Wenn jeder Mann selbst die Verantwortung hat, sich zu bewaffnen, können Armeen aus eben diesen ausgehoben werden."
 celtic_britannic_path_3:0 "Vom Land leben"
 celtic_britannic_path_3_desc:0 "Unser Volk kennt das Land besser als die meisten. Sie wissen, welche Beeren und Pflanzen essbar sind und welche Naturheilmittel zur Wundversorgung genutzt werden können."
 celtic_britannic_path_4:0 "Mundpropaganda"
 celtic_britannic_path_4_desc:0 "Sei es die Chance auf Ruhm, eine Gelegenheit zur Beute oder einfach nur das Genießen des Kampfes, die Nachricht von einer bevorstehenden Schlacht zieht sogar die Ältesten in unsere Reihen."
 celtic_britannic_path_5:0 "Meister des Streitwagens"
 celtic_britannic_path_5_desc:0 "Der Schrecken, der durch den Angriff einer Reihe Streitwagen ausgelöst werden kann, kann ausreichen, um selbst die standhaftesten Formationen zu durchbrechen."
 celtic_britannic_path_6:0 "Selektive Zucht"
 celtic_britannic_path_6_desc:0 "Das kräftige Hauspferd ist, wie in Schnitzereien in ganz Großbritannien zu sehen, während der gesamten Bronzezeit und noch davor beliebt und das Ergebnis von Tausenden von Jahren selektiver Zucht. Es ist in der Lage, einen Reiter in die Schlacht zu tragen."
 celtic_britannic_path_7:0 "Griff zu den Waffen"
 celtic_britannic_path_7_desc:0 "Jeder Mann hat einen Platz in unseren Armeen; nicht zuletzt die Jäger, die auf dem Schlachtfeld und im Wald gleichermaßen ihre Beute jagen."
 celtic_britannic_path_end_bonus:0 "Ausgebildete Kavallerie"
 celtic_britannic_path_end_bonus_desc:0 "Hauspferde reichen in Notfällen für die Verteidigung aus, neigen auf dem Schlachtfeld aber zu Panik. Durch die Erweiterung unserer Pferdearten und speziell welchen, die für den Krieg gezüchtet und ausgebildet sind, werden unsere kühnen Krieger ihren wahren Zweck erfüllen können: Ein Blutbad."
 #Germanic
 celtic_germanic_path_1:0 "Zuschlagen und Zurückziehen"
 celtic_germanic_path_1_desc:0 "Die relative Fitness unserer Krieger kombiniert mit der Verachtung unserer Männer für sperrige Ausrüstung erlaubt es uns, eine traditionelle Armee mit Leichtigkeit auszumanövrieren. Indem wir die Flanken unserer Gegner bedrängen, werden sie wahrscheinlich schneller an Kampfmoral verlieren als wir."
 celtic_germanic_path_2:0 "Natürliche Ressourcen"
 celtic_germanic_path_2_desc:0 "Die Fülle an Ackerland und ausgedehnten Ländereien, die mit dichtem Wald und damit Holz gesegnet sind, ermöglichen uns Zugang zu den Ressourcen, die wir für die Herstellung von Kriegswaffen benötigen."
 celtic_germanic_path_3:0 "Hinterhalt"
 celtic_germanic_path_3_desc:0 ""Quintili Vare, legiones redde!" - Die Schlacht im Teutoburger Wald war für die germanischen Stämme ein entscheidender Sieg, bei dem fast drei römische Legionen vernichtet wurden. Obwohl eine Kombination von Faktoren dazu beitrug, war die germanische Vertrautheit mit dem dichten Gelände einer der wichtigsten."
 celtic_germanic_path_4:0 "Der Ruhm der Jagd"
 celtic_germanic_path_4_desc:0 "Stammeskriege sind eine brutale Angelegenheit. Die Erbeutung von Sklaven, Frauen und Wertsachen ist eine altehrwürdige Praxis, auf die wir nicht verzichten sollten."
 celtic_germanic_path_5:0 "Schildwall"
 celtic_germanic_path_5_desc:0 "Germanische Truppen überraschten ihre Gegner oft mit einem Kern von Kriegern mit starken Schilden, die Angreifer abschreckten und eine besonders geschlossene und mobile Einheit auf dem Schlachtfeld bildeten."
 celtic_germanic_path_6:0 "Die Jungen müssen dienen"
 celtic_germanic_path_6_desc:0 "Die Kunst der Kriegsführung zu erlernen ist ein wichtiger Teil der Ausbildung. Wenn ein Kind ein Schwert führen und seine Ausrüstung tragen kann, ist es bereit für den Krieg."
 celtic_germanic_path_7:0 "Steinhagel"
 celtic_germanic_path_7_desc:0 "Diejenigen, die nicht in der Lage oder willens sind, eine Axt zu halten, lernen die Kunst der Schleuder oder des Bogens. Eine Schleuder mag primitiv wirken, aber sie vermag selbst Riesen mit einem einzigen Stein zu Fall zu bringen."
 celtic_germanic_path_end_bonus:0 "Anpassungsfähigkeit"
 celtic_germanic_path_end_bonus_desc:0 "Unsere tapferen Soldaten sind die wildesten, die die Welt je gesehen hat, aber wahre Demut kommt erst, wenn wir von unseren Niederlagen lernen. Indem wir Taktiken von denen annehmen, die sich als "zivilisiert" betrachten, können wir jeden besiegen, auf den wir treffen."
 #Gallic
 celtic_gallic_path_1:0 "Angriff aus der Ferne"
 celtic_gallic_path_1_desc:0 "Jäger und Scharmützler trainieren schon in jungen Jahren und verfeinern ihre Fähigkeiten in der Tierwelt und bei denjenigen, die das Pech haben, ein Ziel abzugeben."
 celtic_gallic_path_2:0 "Konföderationen"
 celtic_gallic_path_2_desc:0 "Viele Stämme pflegten enge Beziehungen zu ihren Nachbarn und garantierten eine gewisse Zusammenarbeit im Kampf. Kriegerbanden bestanden wahrscheinlich aus Mitgliedern vieler verschiedener lokaler Stämme, die alle um Ruhm kämpften."
 celtic_gallic_path_3:0 "Die Ebenen kämpfen mit uns"
 celtic_gallic_path_3_desc:0 "Die hügeligen Ebenen von Gallien bieten von der Küste bis zu den Alpen ein ideales Terrain für den Einsatz von Kavallerie."
 celtic_gallic_path_4:0 "Verteidigung unserer Heimat"
 celtic_gallic_path_4_desc:0 "Von Schmieden bis hin zu Händlern sollen alle die Waffen ergreifen, wenn unsere Burgen und ländlichen Siedlungen bedroht werden."
 celtic_gallic_path_5:0 "Ein Volk in Bewegung"
 celtic_gallic_path_5_desc:0 "Unsere Vorfahren bewegten sich frei im Land, ohne Rücksicht auf Grenzen oder territoriale Ansprüche. Diese nomadischen Traditionen leben in uns weiter. Unser Volk sucht ständig nach Wiesen, die grüner sind als ihre eigenen."
 celtic_gallic_path_6:0 "Starke Arme"
 celtic_gallic_path_6_desc:0 "Während die meisten unserer Krieger starke Panzerungen meiden, kleiden sich unsere stark bewaffneten und gut ausgerüsteten Speerwerfer in Rüstungen und können mit eisernen Spitzen bestückte Speere schleudern, die durch Plattenpanzer, Fleisch und Knochen gehen."
 celtic_gallic_path_7:0 "Erklimmt die Mauern!"
 celtic_gallic_path_7_desc:1 "Unser Volk hat sich in befestigten Territorien niedergelassen die, obwohl sie gut verteidigt sind, Schwächen aufweisen, wenn man weiß, wo man suchen muss."
 celtic_gallic_path_end_bonus:0 "Lasst die Carnyx bei Vollmond ertönen!"
 celtic_gallic_path_end_bonus_desc:0 "Die Carnyx, eine Trompete mit einer harten und sofort erkennbaren Klangfarbe, inspiriert unsere Truppen und erschreckt unsere Feinde."
 ######
 ###GREEK
 ######
 greek_philosophy:1 "Griechische Stadttraditionen"
 greek_philosophydesc:3 "Die griechischen Traditionen konzentrieren sich auf den hellenische Grundpfeiler des schwer gepanzerten Speerträgers in einer defensiven Phalanx-Formation, wie sie seit undenklichen Zeiten eingesetzt und von den Makedoniern mit der Sarissa, einem verlängerten Speer oder einer Pike, weiterentwickelt wurde. Die griechischen Taktiken beruhen auf dieser Formation, die die feindliche Infanterie festnagelt, während Kavallerie und leichte Infanterie ihre Flanken durchstoßen.\n\nErmöglicht Freischaltung der Schiffstypen #Y Octere#! und #Y Riesige Polyreme#!\nErmöglicht Freischaltung der Taktik #Y Kavallerie-Scharmützel#!\nErmöglicht Freischaltung der Fähigkeit #Y Militärkolonien#!\nErmöglicht Freischaltung der Fähigkeit #Y Sklavenüberfall#!\n\n#G Traditionsfokus#!\nStark: #Y Schwere Infanterie#!\nGut: #Y Kavallerie#!, #Y Trireme#!"
 greek_philosophy_start_bonus:0 "Modernisierte Phalanx"
 greek_philosophy_start_bonus_desc:0 "Während die Phalanx teilweise für den Erfolg von Alexander gegen Darius dem Dritten verantwortlich war, entwickelte sie sich ursprünglich aus dem Bedürfnis nach einer hochgradig defensiven, gepanzerten Formation, die von griechischen Stadtstaaten im Krieg gegeneinander benutzt wurde."
 #Seleucid
 greek_seleucid_path_1:0 "Agema"
 greek_seleucid_path_1_desc:0 "Die Wachkavallerie bildete einen Kader von berittenen Kriegern, die ihren König mit größtem Respekt und Bewunderung betrachteten. Es heißt, sie wären froh gewesen, ihr Leben im Dienst ihres Herren zu opfern."
 greek_seleucid_path_2:0 "Diadochen"
 greek_seleucid_path_2_desc:1 "Die Diadochen besaßen trotz oder gerade wegen ihrer Auseinandersetzungen Reichtum, von dem viele andere Monarchen nur träumen konnten. Aus diesem Grund waren in den Regionen um diese griechischen Despoten herum häufig Söldnerkohorten verfügbar."
 greek_seleucid_path_3:0 "Phönizische Seeleute"
 greek_seleucid_path_3_desc:0 "Die Phönizier schmiedeten viele Jahrhunderte vor Alexanders Eroberungen ihr Reich auf den Wellen. Wenn wir ihre Seeleute dazu ermutigen könnten, in unseren Dienst zu treten, würden sie uns sicher einen Vorteil in Seekriegen verschaffen."
 greek_seleucid_path_4:0 "Hetairenreiterei"
 greek_seleucid_path_4_desc:0 "Die Hetairen waren ursprünglich eine makedonische Adelsstreitmacht, die den Gebrauch von brutalen Sturmtaktiken einführte. Sie wurden in vielen Staaten eingesetzt, behielten aber trotzdem ihr Ansehen als gefürchtete Schocktruppen."
 greek_seleucid_path_5:0 "Kataphrakten"
 greek_seleucid_path_5_desc:0 "Die Kataphrakten, die auf monströsen Schlachtrössern ritten und in nahezu undurchdringliche Rüstungen gekleidet waren, waren eine teure Form der Kavallerie, die sich dadurch auszeichnete, mit ihren Lanzen durch ähnlich schwere Panzerungen schlagen zu können."
 greek_seleucid_path_6:0 "Thureophoroi"
 greek_seleucid_path_6_desc:0 "Diese leicht gepanzerte Infanterie war an den Thureos, einer charakteristischen Schildform, zu erkennen und gehörte zu den beweglichsten der griechischen Truppen."
 greek_seleucid_path_7:0 "Der Hipparch"
 greek_seleucid_path_7_desc:0 "Ein Hipparch, der oft ein charismatischer und geschickter General war, befehligte eine große Einheit verschiedener Arten der Kavallerie und arbeitete dabei oft die Formation bis zu einem sehr feinen Detailgrad aus."
 greek_seleucid_path_end_bonus:0 "Tiefe Kassen"
 greek_seleucid_path_end_bonus_desc:0 "Eine effiziente und schnelle Bezahlung wird immer Söldner anziehen, vielleicht sogar jene, die für weniger als ihre Nachbarn arbeiten würden."
 greek_naval_heritage:0 "Griechisches Seefahrtserbe"
 greek_naval_heritage_desc:0 "Über Jahrhunderte hinweg haben griechische Seeleute als Händler, Soldaten und Kolonisatoren erfolgreich das launische Mittelmeer befahren."
 #Greek States/Macedonia
 greek_states_path_1:0 "Die Sarissa"
 greek_states_path_1_desc:0 "Mit einem kleinen Schild und Speer, bekannt als Sarissa, bewaffnete Phalanxen bildeten den Kern der griechischen Phalanx. Die Überlegenheit der Sarissa machte die Annäherung an eine solche Formation zu einer besonders tödlichen Aufgabe."
 greek_states_path_2:0 "Tarentinische Berittene"
 greek_states_path_2_desc:0 "Die tarentinische Kavallerie, eine aus Tarent stammende Elite von Söldnern, verwendete sehr unorthodoxe Scharmützeltaktiken, die in der ganzen hellenistischen Welt übernommen wurden."
 greek_states_path_3:0 "Belagerungskunst"
 greek_states_path_3_desc:0 "Wenn es um Belagerungskunst geht, kann mit den Griechen niemand mithalten. Während der Belagerung von Rhodos und viele Jahre später der von Theben, wurden riesige Belagerungstürme, bekannt als Helepolis, eingesetzt, um die gewaltigen Mauern der Städte vollständig zu umgehen. Angeblich wurde der Koloss von Rhodos selbst aus Material zurückgelassener Belagerungsmaschinen von Demetrius gebaut."
 greek_states_path_4:0 "Militärkolonien"
 greek_states_path_4_desc:0 "Ein altehrwürdiger Weg, um sicherzustellen, dass loyale Truppen zur Verfügung standen, war die Soldaten zu belohnen. In diesem Sinne wurden den einheimischen griechischen Soldaten, auch bekannt als Kleruch, erobertes Land im Gegenzug für ihren fortwährenden Militärdienst gewährt."
 greek_states_path_5:0 "Meins ist größer als deins"
 greek_states_path_5_desc:0 "Seit Jahrhunderten versuchten die hellenistischen Königreiche sich mit immer größeren Schiffen zu übertreffen. Von der Quadrireme, einem Ruderkriegsschiff der monophthalmusischen Flotten, bis hin zu den gigantischen Tessarakonteren, einer Doppelhüllenmonstrosität, von der gemunkelt wird, dass sie mindestens 4000 Besatzungsmitglieder benötigte, sind die Fähigkeiten der griechischen Schiffsbauer in der hellenistischen Welt unübertroffen."
 greek_states_path_6:0 "Stadtstaat-Befestigungen"
 greek_states_path_6_desc:0 "Die jahrhundertelangen Machtkämpfe zwischen den griechischen Städten führten auch zur Errichtung zahlreicher Mauern, Türme und Befestigungen, die darauf abzielten, marodierende Armeen in Schach zu halten. Das Mauerwerk, das für die Entwicklung solch umfassender Verteidigungsstrukturen benötigt wurde, ist ein Zeugnis für die Fähigkeiten der Baumeister."
 greek_states_path_7:0 "Jahrhunderte des Krieges"
 greek_states_path_7_desc:0 "Ständige Fehden und Schlachten zwischen griechischen Königreichen und Staaten haben unsere Söhnen gelehrt, dass sie immer dazu bereit und gewillt sein müssen, ihr Leben zur Verteidigung ihrer Heimat zu geben."
 greek_states_path_end_bonus:0 "Die Silberschilde"
 greek_states_path_end_bonus_desc:0 "Argyraspiden sind Einheiten, die von Veteranen der Feldzüge Alexanders abstammen und ihre Tradition fortsetzen, ein gefährlicher und elitärer Kader gut bewaffneter Krieger zu sein."
 #Antigonid
 greek_antigonid_path_1:0 "Veteranen großer Feldzüge"
 greek_antigonid_path_1_desc:0 "Die stolze Militärgeschichte der Griechen erreichte ihren Höhepunkt mit Alexanders Eroberung der hellenistischen Welt. Was nicht bereits aus seinem Leben gelernt werden konnte, ist sicherlich aus den Folgen seines Todes lernbar."
 greek_antigonid_path_2:0 "Stolze Schiffsbauer"
 greek_antigonid_path_2_desc:0 "Die Kontrolle der Ägäis und der nahen Meere erfordert einen starken Fokus auf den militärischen und zivilen Schiffbau. Die Verfügbarkeit erfahrener Schiffbauer senkt die Preise erheblich."
 greek_antigonid_path_3:0 "Noble Reitkunst"
 greek_antigonid_path_3_desc:0 "Diejenigen einer wohlhabenden oder edlen Geburt lernten die Fähigkeiten der Reitkunst bereits in jungen Jahren, oft als Sport oder während des Krieges."
 greek_antigonid_path_4:0 "Die Beute gebührt dem Sieger"
 greek_antigonid_path_4_desc:1 "Städte in der hellenistischen Frühzeit führten oft Kriege wegen kleinster Beleidigungen. Diese häufig vorkommenden Schlachten hatten eine Art Kriegsführung zur Folge, die eine geringe Anzahl an Opfern, aber eine hohe Anzahl an Gefangenen ergab. Der Sieger würde sie dann als Sklaven behalten oder für eine hohe Summe an ihre Gegner zurückgeben."
 greek_antigonid_path_5:0 "Peltasten"
 greek_antigonid_path_5_desc:0 "Überwiegend als Scharmützler eingesetzt waren die thrakischen Peltasten mit einem kleinen Schild und einer Reihe von Speeren ausgerüstet. Später wurden die Peltasten von vielen Staaten als Söldner für ihre Kriege gebucht."
 greek_antigonid_path_6:0 "Spezialisierte Infanterie"
 greek_antigonid_path_6_desc:0 "Das Bogenschießen und die Verwendung der Schleuder waren in der hellenistischen Zeit nicht oft anzutreffen, obwohl die Bleikugeln, die von Schleuderern benutzt wurden, eine Abschreckung für feindliche Truppen darstellten. Kretische Bogenschützen wurden weithin als die besten auf ihrem Gebiet angesehen."
 greek_antigonid_path_7:0 "Beherrschung der Berge"
 greek_antigonid_path_7_desc:0 "Die hohen Gebirgszüge in Zentralgriechenland haben unserem Volk beigebracht, auch in ungünstigem Gelände zu kämpfen."
 greek_antigonid_path_end_bonus:0 "Kombinationsarmee"
 greek_antigonid_path_end_bonus_desc:0 "Die glorreiche Vereinigung so vieler verschiedener Kampfstile macht die hellenistische Armee einzigartig. Wenn jeder Soldat seinen Platz kennt, wird eine strenge Disziplin den Sieg davontragen."
 ######
 #####Latin Traditions
 ######
 latin_philosophy:1 "Römische Traditionen"
 latin_philosophydesc:3 "Die italischen Traditionen zeichnen sich durch den Fokus auf stark gepanzerte und disziplinierte Infanterie in den etruskischen, römischen und anderen latinischen Staaten aus. Sie bevorzugten das Schwert und zogen es vor, die Distanz zum Feind schnell zu überbrücken und weniger gut ausgerüstete Infanterie unter Verwendung strenger Formationen wie der Triplex Acies und unterstützender leichter Kavallerie sowie Plänklern zu zerstreuen.\n\nErmöglicht Freischaltung der Taktik#Y Triplex Acies#!\nErmöglicht Freischaltung der Fähigkeit #Y Grenzfestung errichten#!\nErmöglicht Freischaltung der Fähigkeit #Y Militärstraße bauen#!\n\n#G Traditionsfokus#!\nStark: #Y Schwere Infanterie#!\nGut: #Y Leichte Kavallerie#!, #Y Leichte Infanterie#!"
 latin_philosophy_start_bonus:0 "Ummauerte Städte"
 latin_philosophy_start_bonus_desc:0 "Stark befestigte Städte prägten seit Generationen die Landschaft der italienischen Halbinsel. In Rom erhebt sich die servianische Mauer, die nach dem katastrophalen Einmarsch von Brennus dem Gallier errichtet wurde und den Bewohnern ein wenig Frieden vor dem bevorstehenden Krieg bot."
 #Latin Tribal Path
 latin_tribal_path_1:0 "Handwerkliche Bronzearbeiten"
 latin_tribal_path_1_desc:0 "Auch nach dem Aufkommen der Eisenverarbeitung werden weiterhin prächtige Bronzeschilde, Speere und Helme aller Art in den Schmieden produziert. Selbst Stammeskulturen besaßen eine Mischung aus mächtigen Eisen- und Bronzeausrüstung, was sie zu einem furchterregenden Anblick machte."
 latin_tribal_path_2:0 "Der Ritterstand"
 latin_tribal_path_2_desc:0 "In Rom bildeten die Eques eine ganze Unterklasse von Patriziern. Sie waren wohlhabende Aristokraten, deren Besitz ihr Prestige widerspiegelte. Als solche erlaubte den Eques ihr überlegener Reichtum und ihre Ausbildung, im exklusiven Kavalleriekontingent der Republik zu dienen. Anderswo in der italischen Welt galten die Schlachtrösser als Besitz der Elite, wobei Pferde im Todesfall ihrer Herren oft zusammen mit ihnen beigesetzt wurden."
 latin_tribal_path_3:1 "Pietas"
 latin_tribal_path_3_desc:0 "Die etruskischen Streitkräfte verließen sich auf die Frömmigkeit ihrer Soldaten und die ihrer Gegner und sollen ihre priesterlichen Orden dazu benutzt haben, um Feinde in Sichtweite zu verfluchen, was diese oft in die Flucht schlug. Die alten Völker Italiens haben dabei nichts dem Zufall überlassen und so wurde vor jeder Schlacht den Göttern die nötige Ehrerbietung erwiesen."
 latin_tribal_path_4:0 "Anhäufung von Reichtum"
 latin_tribal_path_4_desc:0 "Italische Stammeskulturen und die im Entstehen befindliche Römische Republik waren zeitweise mit Raubzügen, Plündern und Piraterie beschäftigt. Von dem mythischen Raub der Sabinerinnen bis hin zur Belagerung von Veji ist die Geschichte Italiens vom Plündern durchzogen."
 latin_tribal_path_5:0 "Der Aulos"
 latin_tribal_path_5_desc:0 "Zahlreiche Musikinstrumente sind in der etruskischen Kunst dargestellt, aber keines ist so geheimnisvoll wie der Aulos. Ursprünglich war er eine griechische Erfindung und zeichnet sich durch die gedoppelten Rohre aus. Der Aulos wurde bei allen möglichen Gelegenheiten gespielt und oft sogar am Abend vor der Schlacht, um die Stimmung der Soldaten zu erhöhen."
 latin_tribal_path_6:0 "Mare Nostrum"
 latin_tribal_path_6_desc:0 "Die Küste spielte eine große Rolle im Wirtschaftsleben Italiens. Schiffe und die Kontrolle über die Umgebung waren für den Wohlstand eines jeden entstehenden Staates von entscheidender Bedeutung. In allen Häfen des Mittelmeeres gab es erfahrene Schiffsbauer, billige Arbeitskräfte und reichlich Baumaterial."
 latin_tribal_path_7:0 "Mitreißende Redekunst"
 latin_tribal_path_7_desc:0 "Die Beliebtheit des hellenistischen Demokratiemodells führte zur Stärkung der populistischen Stimmung in einem Land, das nach Gesetzen dürstete. Ein geübter Redner konnte ganze Städte von einer Sache überzeugen, was wiederum nützlich für die Politik sein konnte."
 latin_tribal_path_end_bonus:0 "Hügelbewohner"
 latin_tribal_path_end_bonus_desc:0 "Vom Apennin bis zu den Alpen waren Hügel und Berge ein allgegenwärtiges Merkmal des italienischen Lebens. Man könnte sagen, dass unsere Armeen mehr als die meisten an Fußmärsche gewöhnt sind, die mit Kämpfen unter ungünstigen Bedingungen verbunden sind."
 #Latin Support Path
 latin_support_path_1:0 "Staatsflotte"
 latin_support_path_1_desc:0 "Während des Ersten Punischen Krieges beauftragte der römische Senat den Bau einer Flotte, die mit der ihres Feindes, dem Karthagischen Reich, konkurrieren konnte. Die Flotte, die weitgehend auf karthagischen Entwürfen beruhte und griechischen Einfluss hatte, ermöglichte die Vorherrschaft zu Wasser, die sich in der republikanischen Ära Roms fortsetzte."
 latin_support_path_2:0 "Die Fabri"
 latin_support_path_2_desc:0 "Die Militäringenieure der frühen römischen Armeen waren für die Planung militärischer Strukturen verantwortlich sowie für die logistischen Aufgaben, die im Zusammenhang mit der Organisation des Baus standen."
 latin_support_path_3:0 "Erklimmt die Mauern"
 latin_support_path_3_desc:0 "Belagerungsmaschinen wurden in der frühen Republik kaum benutzt. Belagerungen beruhten stattdessen auf verdeckten Versuchen, die Mauern zu erklimmen, sowie auf Zermürbung. Während der Belagerung von Veji um 396 v. Chr. bewiesen die römischen Ingenieure ihren Wert, indem sie einen großen Tunnel unter den Mauern der etruskischen Stadt gruben und die Belagerung so ein für alle Mal durchbrachen."
 latin_support_path_4:0 "Castra"
 latin_support_path_4_desc:0 "Kohorten und später Legionen waren dazu fähig, temporäre und in einigen Fällen sogar permanente Festungen, die als Nachschubdepots, Sammelpunkte oder Stützpunkte dienten, zu bauen, um ihre militärische Kontrolle über ein unbeständiges Gebiet hinaus zu erweitern."
 latin_support_path_5:0 "Staatslogistik"
 latin_support_path_5_desc:0 "Als das römische Militär größer wurde, wurde die Praxis, dass jeder Soldat seine eigene Waffe zur Verfügung hatte, unhaltbar. Indem sie eine Versorgungslinie errichteten, in der natürliche Ressourcen zum Schmied und weiter in die Hände der Soldaten gebracht wurden, förderte Rom ihre Kriegsmaschinerie mit Leichtigkeit."
 latin_support_path_6:0 "Scutum"
 latin_support_path_6_desc:0 "Mit dem ikonischen Schild, dem Scutum, und der Entwicklung des Manipel-Systems hatte Rom einen entscheidenden Vorteil gegenüber seinen Feinden. Später wurde das Scutum fast eine nationale Ikone für die Römer. Schon die Anwesenheit einer römischen Schildmauer reichte oft aus, um eine Schlacht zu gewinnen, bevor sie überhaupt begann."
 latin_support_path_7:0 "Foederaten"
 latin_support_path_7_desc:0 "Roms wichtigste Quelle der Kavallerie hatte sich während der republikanischen Zeit von den Eques zu Söldnern und verbündeten Staaten verschoben. Dies ermöglichte die Integration einer Vielzahl von Kampfstilen und Fähigkeiten in das ständig wachsende römische Militär."
 latin_support_path_end_bonus:0 "Aufstieg Roms"
 latin_support_path_end_bonus_desc:0 "Nach einem großen Sieg diktierte die römische Sitte, dass dem verantwortlichen Kommandanten große Ehre zuteilwird. Aufwendige Feierlichkeiten, die oft athletische Elemente, Feste und Prozessionen umfassten, dauerten oft Tage in der besetzten Stadt an - eine weitere Stärkung der Macht Roms in den Augen der Verbündeten und Feinde."
 #Roman Path
 latin_roman_path_1:0 "Principes"
 latin_roman_path_1_desc:0 "Als Veteranen-Krieger trugen die wohlhabenden Principes schwere Rüstungen und kämpften in der Manipulartaktik, wodurch sie ausgezeichnete Linientruppen abgaben."
 latin_roman_path_end_bonus:0 "Marsch der Adler"
 latin_roman_path_end_bonus_desc:0 "Unabhängig von Sieg oder Niederlage verleiht der Adler, solange er stolz und aufrecht steht, allen Söhnen Roms Mut und Tapferkeit."
 latin_roman_path_3:0 "Triarier"
 latin_roman_path_3_desc:0 "Man sagt, dass Roms Feinde sich ihres nahen Endes bewusst sind, wenn die Triarier an der Spitze stehen. Die Triarier, die oft dazu benutzt wurden, einen bereits erschöpften Feind zu besiegen, waren mit riesigen Speeren ausgerüstet, den Hasta, und waren damit in der Lage, leichte Panzerungen zu durchschlagen."
 latin_roman_path_4:0 "Römische Straßen"
 latin_roman_path_4_desc:0 "Das Militär wurde angewiesen, sowohl in Friedens- als auch in Kriegszeiten Straßen zu bauen, was ganze Kriege gewonnen und wortwörtlich die Welt neu gestaltet hat."
 latin_roman_path_5:0 "Berufssoldaten"
 latin_roman_path_5_desc:0 "Die Entwicklung eines ausgehobenen Kampftrupps zu einer professionellen stehenden Armee zahlte sich in Qualität und Erfahrung aus. Der bezahlte Soldat war viel weniger dazu geneigt, Befehle anzuzweifeln oder aus dem Kampf zu fliehen."
 latin_roman_path_6:0 "Velites"
 latin_roman_path_6_desc:0 "Die Velites, die hauptsächlich aus jungen, unerfahrenen Soldaten bestanden, waren leichte Truppen, die außerhalb der regulären Armeeorganisation fielen und stattdessen als mobile Scharmützler fungierten. Die Velites sollen durch ihre waghalsigen Taten im Kampf Ruhm und Anerkennung gesucht haben."
 latin_roman_path_7:0 "Die Ehre des Militärdiensts"
 latin_roman_path_7_desc:0 "Als Rom an Ansehen gewann, wurde der Militärdienst für junge römische Männer zur Ehrensache. Selbst nach erniedrigenden Niederlagen wie der Schlacht bei Cannae, bei der Berichten zufolge bis zu 80.000 Soldaten getötet wurden, konnten die Bemühungen des Senats genügend Soldaten erreichen, um die Gefallenen zu ersetzen."
 latin_roman_path_2:0 "Triplex Acies"
 latin_roman_path_2_desc:0 "Die dreifache Kampflinie war eine Manipel-Formation, die hauptsächlich die Principes, Triarier und Hastati mit den Velites in Form von freier Unterstützung benutzten. Diese hochflexible Formation verließ sich auf die absolute Disziplin eines jeden Soldaten, der seinen Platz inmitten des Chaos der Schlacht kennen musste. Unter extremen Umständen soll der Triplex bis zu eine Meile lang sein."
 ######
 #####Egyptian and Arabian Traditions
 ######
 levantine_philosophy:1 "Levantinische Königreich-Traditionen"
 levantine_philosophydesc:3 "Die Traditionen der Levantiner und Araber konzentrieren sich auf die starke Präsenz der phönizischen Marine und die Verwendung von Phalanx-Taktiken, leichter Infanterie sowie Kamelreitern in den trockenen Wüsten der Levante, in Ägypten und in Arabien. Die Phönizier waren die bekanntesten Händler des Mittelmeers, was ihnen eine beispiellose Erfahrung in Sachen Seefahrt und Schiffsbau verlieh.\n\nErmöglicht Freischaltung der Schiffstypen #Y Octere#! und #Y Riesige Polyreme#!\nErmöglicht Freischaltung der Fähigkeit #Y Militärkolonien#!\nErmöglicht Freischaltung der Taktik #Y Phalanx#!\n\n#G Traditionsfokus#!\nStark: #Y Trireme#!\nGut: #Y Kamelreiter#!, #Y Leichte Infanterie#!"
 levantine_philosophy_start_bonus:1 "Spurensucher"
 levantine_philosophy_start_bonus_desc:1 "Das Wissen über die eigene Umgebung kann als Waffe oder als Werkzeug genutzt werden. Leben in der Wüste ist durchaus möglich, wenn man weiß, wo man suchen muss."
 #Arabian
 levantine_arabian_path_1:0 "Wüstensand"
 levantine_arabian_path_1_desc:0 "Unser Volk kennt die Wüste wie kein anderes. Sie wissen, wie man spurlos verschwindet, wie man eine Spur hinterlässt, die feindliche Kundschafter im Kreis führt, und wie man einen Zermürbungskrieg gewinnt, ohne ein einziges Leben selbst zu nehmen."
 levantine_arabian_path_2:1 "Handelsküste"
 levantine_arabian_path_2_desc:1 "Schiffe sind die Lebensader der arabischen und nordafrikanischen Küste. Es gibt keinen Mangel an Arbeitskräften, um neue zu bauen, vorausgesetzt wir können die Ressourcen beschaffen."
 levantine_arabian_path_3:0 "Lasttiere"
 levantine_arabian_path_3_desc:0 "Kamele sind ideal für das unwirtliche Gelände geeignet, in dem sie leben. Obwohl sie während Friedenszeiten auch für häusliche Zwecke genutzt werden, ist ein Trupp Kamel-Scharmützler ein unvergesslicher Anblick."
 levantine_arabian_path_4:0 "Schiffe der Wüste"
 levantine_arabian_path_4_desc:0 "Unser Wissen über die Wüste und die sich ständig verändernde Geographie verschmilzt perfekt mit unserer langen Tradition der schnellen, berittenen Kriegsführung."
 levantine_arabian_path_5:0 "Robustes Design"
 levantine_arabian_path_5_desc:0 "Die Knappheit von Schiffsbaumaterialien hat dazu geführt, dass unsere Handwerker jedes Stück Holz effizient nutzen. Unsere Schiffe sind mit einem Ziel gebaut: Standzuhalten."
 levantine_arabian_path_6:0 "Vermächtnis der Erbauer"
 levantine_arabian_path_6_desc:0 "Von den Tempeln Salomos bis hin zu den großartigen Gebäuden von Tylos haben uns unsere Vorfahren gelehrt, wie man baut und dass man mit Stolz bauen soll."
 levantine_arabian_path_7:0 "Oasenhandel"
 levantine_arabian_path_7_desc:0 "Die Wasserlöcher der Tiere zu kennen, die Weiden, auf denen sie grasen, und ihr Kommen und Gehen zu beobachten, erlaubt uns weniger Zeit darauf zu verschwenden, sie von Ort zu Ort zu treiben, wie diejenigen im Westen, die sich "zivilisiert" nennen."
 levantine_arabian_path_end_bonus:0 "Ausgebildete Kamelreiter"
 levantine_arabian_path_end_bonus_desc:0 "Die Kolosse des Nordens sind aufgewühlt, die alten Pharaonen im Westen besiegt... Wir können sie für einen ausgebildeten Kriegertrupp nutzen..."
 #Native Egyptian
 levantine_egyptian_path_1:0 "Der Speer des Königreichs"
 levantine_egyptian_path_1_desc:0 "Unsere ägyptischen Vorfahren kämpften mit Speeren aus Bronze und waren nur mit dem einfachsten Schutz bekleidet. Mit dem Aufkommen der Eisenverarbeitung wurden Waffen und Rüstungen so stark verbessert, dass unsere Soldaten unaufhaltbar sind."
 levantine_egyptian_path_2:0 "Wettrüsten"
 levantine_egyptian_path_2_desc:0 "Disziplinierte Besatzungen von Ruderern dienen uns viel besser als die von unseren Gegnern beschäftigten Sklavenbesatzungen."
 levantine_egyptian_path_3:0 "Beweger des Steins"
 levantine_egyptian_path_3_desc:0 "Die monumentalen Projekte, die von unseren Vorfahren in Auftrag gegeben wurden, zeugen noch heute von unserem Vermächtnis in der Steinkunst. Obwohl viele der alten Techniken verloren gegangen sind, besitzen unsere Steinmetze weiterhin einen fast übernatürlichen Sinn für die kalte Schönheit des Steins, den sie formen."
 levantine_egyptian_path_4:0 "Kolonialintegration"
 levantine_egyptian_path_4_desc:0 "Den Fußstapfen der phönizischen Händler folgend, gibt uns die Errichtung von Kolonien hingebungsvolle, loyale Soldaten und Arbeitskräfte, auf die wir zurückgreifen können."
 levantine_egyptian_path_5:0 "Das Blut Ägyptens"
 levantine_egyptian_path_5_desc:0 "Der Nil war in der Vergangenheit Schauplatz zahlreicher Seeschlachten. Jetzt, da der Krieg auf das Mittelmeer verlagert wurde, gibt uns unsere Geschichte in ungewöhnlichen Flottentaktiken einen Vorsprung gegenüber den konventionellen Streitkräften unserer Gegner."
 levantine_egyptian_path_6:0 "Dicke Haut"
 levantine_egyptian_path_6_desc:0 "Unsere berittenen Krieger reiten auf wilden und zähen Kamelen in die Schlacht. Überraschend widerstandsfähig im Kampf, nutzen unsere Kamele ihre Manöverfähigkeit als ihre Hauptverteidigung."
 levantine_egyptian_path_7:0 "Wiege der Zivilisation"
 levantine_egyptian_path_7_desc:0 "Das dicht besiedelte Nildelta beherbergt zahlreiche geschäftige Metropolen, die randvoll mit jenen gefüllt sind, die uns dienen wollen."
 levantine_egyptian_path_end_bonus:0 "Rang für Rang"
 levantine_egyptian_path_end_bonus_desc:0 "Die großen Horden Ägyptens erfüllen die Herzen all derer mit Furcht, die sich uns entgegenstellen!"
 #Ptolemite Egypt
 levantine_greco_path_1:0 "Überfluss an Kriegern"
 levantine_greco_path_1_desc:0 "Nach dem Zusammenbruch von Alexanders Reich war das Mittelmeer mit einem Übermaß an arbeitslosen Kriegern gefüllt. Viele von ihnen waren ausgebildete Phalangite und oft dazu bereit, für einen deutlich reduzierten Sold zu arbeiten."
 levantine_greco_path_2:0 "Thorakitai"
 levantine_greco_path_2_desc:0 "Der Thorakitai, der im Stil einer Phalanx kämpfen konnte, war oft besser aufgerüstet als sein Gegenstück, die Thureophoroi, wurde aber trotzdem weiterhin als Brücke zwischen den schwer gepanzerten Truppen und leichten, agilen Scharmützlern benutzt."
 levantine_greco_path_3:0 "Die Machimoi"
 levantine_greco_path_3_desc:0 "Einheimische ägyptische Soldaten spielten nur eine kleine Rolle in der ptolemäischen Armee bis zur Gründung der "Auserwählten Machimoi", die aus Sorge um einen Mangel an fähigen Männern entstanden. Trotz der Unbeliebtheit dieser Maßnahme durch das griechische Militär hielten die Machimoi einen wertvollen Platz in der ptolemäischen Armee inne und waren für ihre Wildheit bekannt."
 levantine_greco_path_4:0 "Griechische Kriegsführung"
 levantine_greco_path_4_desc:0 "Wie bei den anderen Nachfolgestaaten auch, bildete die Phalanx den Kern der ptolemäischen Armee, die sich aus unterschiedlichen Einheitentypen zusammensetzte. Das Kernprinzip war das gleiche wie viele Jahrzehnte zuvor auch bei der makedonischen Reformation des Stils."
 levantine_greco_path_5:0 "Hohes Ansehen"
 levantine_greco_path_5_desc:0 "Der Reichtum der ägyptischen Königreiche zog beträchtliches Interesse bei Söldnern an. Ein routinemäßiger Zahlungsstandard für diese Truppen ermöglicht es uns, die Preise zu unseren Gunsten auszuhandeln."
 levantine_greco_path_6:0 "Rammgeschwindigkeit"
 levantine_greco_path_6_desc:0 "Die ptolemäische Flotte war ständig im Entwicklungsprozess, nicht zuletzt wegen der Schwierigkeit, geeignetes Baumaterial zu finden. Dadurch konnten sich selbst die kleineren Schiffe der Ptolemäer im Kampf behaupten und oft Schiffe besiegen, die viel größer als sie selbst waren."
 levantine_greco_path_7:0 "Unendlicher Reichtum"
 levantine_greco_path_7_desc:0 "Der obszöne Reichtum der ptolemäischen Dynastie und der verzweifelte Bedarf nach erfahrenen Befehlshabern führte zu exorbitanten Summen für die Rekrutierung ausländischer Generäle. Loyalität kann teuer sein, aber sie kann gekauft werden."
 levantine_greco_path_end_bonus:0 "Von den Besten gelernt"
 levantine_greco_path_end_bonus_desc:0 "Die seleukidischen und ptolemäischen Dynastien, die römische Truppen in Aktion gesehen hatten, versuchen Aspekte der römischen Militärphilosophie in ihre eigene Armee einzugliedern. Obwohl der Erfolg nur begrenzt war, hat sich zumindest die größere Aufmerksamkeit auf Mobilität und Flexibilität in vielen Schlachten bezahlt gemacht."
 ######
 #####Indian Traditions
 ######
 mauryan_philosophy:1 "Indische Königreich-Traditionen"
 mauryan_philosophydesc:3 "Die indischen Traditionen heben die Stärken des Maurya-Reichs und seiner Nachbarn hervor. Diese zerschlugen den Feind mit großen Formationen indischer Kriegselefanten, unterstützt von sich schnell bewegenden Bogenschützen und Streitwagen, die um die zerstreuten Truppen herum manövrieren konnten. Sie verwendeten auch komplexe Formationen wie den legendären Blühenden Lotus oder Padma Vyuha.\n\nErmöglicht Freischaltung der Fähigkeit #Y Sklavenüberfall#!\nErmöglicht Freischaltung der Taktik #Y Padmavyuha#!\nErmöglicht Freischaltung des Schiffstyps #Y Octere#!\n\n#G Traditionsfokus#!\nStark: #Y Bogenschützen#!, #Y Kriegselefanten#!\nGut: #Y Streitwagen#!"
 mauryan_philosophy_start_bonus:0 "Rathas"
 mauryan_philosophy_start_bonus_desc:0 "Streitwagen waren ein wesentlicher Teil der frühen indischen Geschichte. Die Streitwagen waren zwar für unwegsames Gelände ungeeignet, machten aber den Adel aus und sogar Kaiser Ashoka nahm das Wagenrad als Symbol für sein Reich auf."
 #Mauryan
 mauryan_mauryas_path_1:0 "Vielseitige Infanterie"
 mauryan_mauryas_path_1_desc:0 "Die Infanterie im Maurya-Reich wurde oft mit einer großen Vielzahl Waffen ausgerüstet. Sie konnten dadurch in einem Moment als leichte Truppen und im nächsten als Bogenschützen agieren und vermochten es, unausgeglichenen Linien im nächsten Moment Unterstützung anzubieten."
 mauryan_mauryas_path_2:0 "Nachkommen von Airavata"
 mauryan_mauryas_path_2_desc:0 "Elefanten wurden lange Zeit von indischen Staaten in der Kriegsführung benutzt. Wilde Elefanten neigen zu einem friedlichen, grasenden Lebensstil, für den Krieg trainierte Elefanten hingegen fungieren als dickhäutige Kolosse und lebende Rammböcke, die gegnerische Infanterieformationen brechen und Männer wie eine Fliege zerquetschen können."
 mauryan_mauryas_path_3:0 "Kriegsherr des Reiches"
 mauryan_mauryas_path_3_desc:0 "Dicht besiedelte Gebiete in Nordindien ermöglichten die Rekrutierung großer Armeen. Das Wissen, dass jeder Fußsoldat Teil einer unbesiegbaren Kriegsmaschinerie ist, inspiriert unsere Truppen zu heldenhaften Taten."
 mauryan_mauryas_path_4:0 "Natürliche Fährtenleser"
 mauryan_mauryas_path_4_desc:0 "Die überwucherten Dschungel und dichten Wälder Indiens bieten das perfekte Terrain für eine Elefantenkavallerie. Kleineres Blattwerk leicht durchschreiten zu können bietet uns in diesem schwierigen Gelände einen Vorteil, der nicht oft genug betont werden kann."
 mauryan_mauryas_path_5:0 "Dedizierte Bogenschützen"
 mauryan_mauryas_path_5_desc:0 "Die Kerntruppen der Mauryanischen Armee waren Schützen, die mit Bögen bewaffnet waren, die im Stil variierten. In der Tat reservierten viele indische Militärformationen einen Platz für eine dicht gepackte Gruppe von gut koordinierten Fernkämpfern."
 mauryan_mauryas_path_6:0 "Heimatland unserer Vorväter"
 mauryan_mauryas_path_6_desc:0 "Der wilde Dschungel und die Wälder sind der Grund, der die Beweglichkeit der mauryanischen Infanterie inspiriert hat. Sie können die Ausrüstung abhängig der Situation wechseln und funktionieren in Gebieten mit geringer Sichtweite ebenso gut wie in offenen Ebenen."
 mauryan_mauryas_path_7:0 "Integration der Stämme"
 mauryan_mauryas_path_7_desc:0 "Die systematische Integration der Stammeskulturen in die hocheffiziente mauryanische Verwaltung wurde weitgehend dadurch erreicht, dass sie vernichtet wurden. Der Schutz von Wäldern, Tieren und königlichen Gebieten zwang die indigenen Völker dazu, ihre nomadische Lebensweise aufzugeben."
 mauryan_mauryas_path_end_bonus:0 "Verwaltung eines Krieges"
 mauryan_mauryas_path_end_bonus_desc:0 "Den Bedürfnissen großer Armeen zuschulden wurden Schlachten und Belagerungen oft sehr detailliert geplant. Vorhuten wurden oft entsandt, um das Land für die Besiedlung vorzubereiten, und es wurde große Sorgfalt darauf gelegt, den allgegenwärtigen Versorgungsnachschub zu schützen, der die Hauptstreitmacht unterstütze."
 #Coastal
 mauryan_coastal_path_1:0 "Natürliche Häfen"
 mauryan_coastal_path_1_desc:0 "Die Küsten Indiens waren eine Brutstätte für Handel und Gerüchte. Die zahlreichen natürlichen Häfen führten zur Errichtung von permanenten Handelsposten, die sich sowohl um einheimischen als auch ausländischen Handel kümmerten. Die schiere Fülle an wartungsbedürftigen Schiffen bietet einen gesunden Wettbewerb, der wiederum den Preis aller Flotteneinsätze senkt."
 mauryan_coastal_path_2:0 "Das Vyuha-System"
 mauryan_coastal_path_2_desc:0 "Die im Maharabhat erwähnten Vyuha-Formationen legten großen Wert auf den Schutz der Bogenschützen. Diese Sicherheit hat den Truppen den Grad an Konzentration ermöglicht, der sie ihre Aufgaben erfüllen lässt."
 mauryan_coastal_path_3:0 "Beherrschung des Meeres"
 mauryan_coastal_path_3_desc:0 "Während im Norden Indiens große landgebundene Reiche lagen, gab es in den südlichen Regionen Königreiche und Kaiserreiche, die sich allmählich zu bedeutenden Seemächten entwickelt haben."
 mauryan_coastal_path_4:0 "Beute!"
 mauryan_coastal_path_4_desc:0 "Plünderungen und Raubzüge waren in vielen Kulturen der Antike allgegenwärtig und Indien war keine Ausnahme. Die Entführung und das Verlangen von Lösegeld für königliche Personen war insbesondere ein wichtiger Teil der dravidischen Königreiche."
 mauryan_coastal_path_5:0 "Flexible Divisionen"
 mauryan_coastal_path_5_desc:0 "Die Organisation der mauyanischen Armee im Besonderen wurde unter Berücksichtigung der Flexibilität aufgebaut. Die "Patti", die kleinste Truppeneinheit, war anders als jede andere Armee der Welt. Sie bestand aus Streitwagen, Elefanten, Kavallerie und Infanterie und ermöglichte eine hohe taktische Flexibilität bei Formationsmanövern."
 mauryan_coastal_path_6:0 "Stadt der weltlichen Begierde"
 mauryan_coastal_path_6_desc:0 "Pataliputra, oft als größte Stadt der antiken Welt betrachtet, galt als Höhepunkt der indischen Architektur. Anderswo hat sich die Fähigkeiten der indischen Maurer in großen Bergfestungen gezeigt, die gebaut wurden, um Eindringlinge in Schach zu halten."
 mauryan_coastal_path_7:0 "Staatliche Handwerker"
 mauryan_coastal_path_7_desc:0 "Die Versorgung mit militärischer Ausrüstung wurde in einigen Fällen von Anfang bis Ende durch die effiziente Verwaltung der Maurya kontrolliert. Diese hoch informelle Regierungsweise reduzierte Leistungsschwächen im System und ermöglichte so eine billigere Versorgung."
 mauryan_coastal_path_end_bonus:0 "Die "diplomatische" Flotte"
 mauryan_coastal_path_end_bonus_desc:0 "Von Ashoka gegründet, reichte die Anwesenheit der Staatsflotte der Maurya oft dazu aus, um die Diplomatie zu ihren Gunsten zu beeinflussen."
 #Noble
 mauryan_noble_path_1:0 "Zum König geeignet"
 mauryan_noble_path_1_desc:0 "Indische Streitwagen, die Adligen gehörten, waren oft reich verziert und mit eindrucksvollen Verteidigungen bestückt. Dieser Brauch war ebenso eine Demonstration des Rangs, wie er eine praktische Lösung war."
 mauryan_noble_path_2:0 "Zum Töten ausgebildet"
 mauryan_noble_path_2_desc:0 "Die Kriegselefanten baten nicht nur eine vorteilhafte Plattform für einen Reiter, sondern waren auch darauf trainiert zu töten. Der Ansturm eines Elefanten reichte oft aus, um ganze Formationen in Panik zu versetzen."
 mauryan_noble_path_3:0 "Gepanzerte Bogenschützen"
 mauryan_noble_path_3_desc:0 "Viele Kulturen assoziierten das Bogenschießen mit leichten Scharmützeltruppen. Nicht immer war dies allerdings im mauryanischen Militär der Fall. Panzerungen schützten Bogenschützen vor den Projektilen ihrer Gegner und arbeiteten so bewundernswert im Einklang mit dem Vyuha-System, das sie vor Bodenangriffen schützte."
 mauryan_noble_path_4:0 "Padmavyuha"
 mauryan_noble_path_4_desc:0 "Das Padmavyuha war eine spezielle Formation, die einem blühenden Lotus ähnelte. Die mythischen Ursprünge des Padmavyuha sind auf Maharabhat zurückzuführen, die Formation selbst hatte jedoch nur sehr begrenzten Nutzen."
 mauryan_noble_path_5:0 "Importierte Pferde"
 mauryan_noble_path_5_desc:0 "Der Handel mit ausgebildeten Kriegspferden ist entscheidend für unseren Erfolg in der berittenen Kriegsführung. Diese robusten Kreaturen sind in der Lage, an Gewicht zuzunehmen, und geraten im Kampf nicht in Panik."
 mauryan_noble_path_6:0 "Überfluss an Elefanten"
 mauryan_noble_path_6_desc:0 "Das grüne, fruchtbare Land des Nordens ist mit Reichtümern gefüllt, nicht zuletzt mit den wertvollen Elefanten, die für unsere Armeen so wichtig sind. Noch besser aber ist es, dass ein solcher Überfluss auch für niedrigere Preise sorgt."
 mauryan_noble_path_7:0 "Ausländische Soldaten"
 mauryan_noble_path_7_desc:0 "Die wenigen Soldaten aus fernen Ländern, die bereit sind in unser Reich zu reisen, werden einen Platz in unseren Streitkräften finden ... nach Verhandlungen natürlich."
 mauryan_noble_path_end_bonus:0 "Neben Giganten schreiten"
 mauryan_noble_path_end_bonus_desc:0 "Die Wirkung von Kriegselefanten ist nicht nur unseren Feinden vorbehalten. An der Seite dieser majestätischen Kreaturen zu kämpfen ist ein Ansporn für all unsere Soldaten."
 ######
 #####North African Traditions
 ######
 north_african_philosophy:1 "Punische Traditionen"
 north_african_philosophydesc:3 "Die nordafrikanischen Traditionen konzentrieren sich auf die Stärken des phönizischen Handelsstaates Karthago und der umliegenden Nationen. Die Karthager hatten eine starke Flottentradition, die auf Jahrhunderten des Mittelmeerhandels aufgebaut war, und verwendeten schwere Infanterie und afrikanische Kriegselefanten, die von leichten Infanteristen und Kavalleristen unterstützt wurden, um feindliche Formationen zu zerschlagen.\n\nErmöglicht Freischaltung der Taktik #Y Kavalleriescharmützel#!\n\n#G Traditionsfokus#!\nStark: #Y Trireme#!\nGut: #Y Leichte Infanterie#!, #Y Kriegselefanten#!"
 north_african_philosophy_start_bonus:0 "Volk der Seefahrer"
 north_african_philosophy_start_bonus_desc:0 "Die Zivilisation in Nordafrika ist seit langem an die Küste gebunden. Die raue Sahara schließt großflächige Ansiedlung aus und so hat unser Volk den launischen Ozean als Transportmittel genutzt."
 #Tribal 
 north_african_tribal_path_1:0 "Im Sattel geboren"
 north_african_tribal_path_1_desc:0 "Die Berber im Westen und die Numiden lernen schon früh die Reitkunst. Für ein Volk, das ständig in Bewegung ist, sind diese Fähigkeiten von unschätzbarem Wert."
 north_african_tribal_path_2:0 "Der Mann und sein Pferd"
 north_african_tribal_path_2_desc:0 "Generationen von Wechselwirkungen zwischen Pferd, Kamel und Mensch erlauben es uns, das Beste aus unseren berittenen Kriegern herauszuholen, ohne sie jemals über ihr Limit hinaus antreiben zu müssen."
 north_african_tribal_path_3:0 "Trittsicher wie Wildpferde"
 north_african_tribal_path_3_desc:0 "Wir haben keinen Nutzen für Diebstahl oder Besitz, sondern leben in Harmonie mit und auf dem Land um uns herum. Wo Oasen und Wasserstellen sind, werden wir die wilden Tiere finden, die unsere Armeen tragen werden."
 north_african_tribal_path_4:0 "Wilder Ansturm"
 north_african_tribal_path_4_desc:0 "Für einige mag es wie ein ungeordneter, chaotischer Nahkampfangriff aussehen, doch unsere Krieger schwelgen in dieser Art von Kampftanz. Sie kennen die Bewegungen von Freund und Feind und agieren im Rhythmus des Krieges."
 north_african_tribal_path_5:0 "Ortskenntnisse"
 north_african_tribal_path_5_desc:0 "Niemand kennt die Wüste besser als unser Volk. Wo andere eine öde Ebene sehen, sehen wir Potenzial."
 north_african_tribal_path_6:0 "Ruf zu den Waffen"
 north_african_tribal_path_6_desc:0 "Das Schicksal unseres Volkes wird jedes Mal erneut in Frage gestellt, wenn wir bedroht werden. Jeder muss für die Verteidigung unserer Kultur zu den Waffen greifen. Wir leben und sterben als eins."
 north_african_tribal_path_7:0 "Heulender Kriegsschrei"
 north_african_tribal_path_7_desc:0 "Ein einziger Kriegsschrei auf den Lippen eines jeden unserer Soldaten. Dies ist der Weg unseres Volkes und die Art, wie wir unseren Feinden zeigen, dass wir vereint sind und bereit zu töten."
 north_african_tribal_path_end_bonus:0 "Jedem das Seine"
 north_african_tribal_path_end_bonus_desc:0 "Wir erlegen unseren Stammesbewohnern keine Beschränkungen auf. Sie kommen und gehen, wie es ihnen beliebt, und oft bringen sie ihre Beute mit."
 #Naval
 north_african_naval_path_1:0 "Phönizisches Erbe"
 north_african_naval_path_1_desc:0 "Die Händler aus Tyrus besiedelten in der Vergangenheit Landstriche rings um das Mittelmeer herum. Ihre legendären Seefahrerkünste leben in den Erinnerungen unseres Volkes weiter."
 north_african_naval_path_2:0 "Iberisches Aufgebot"
 north_african_naval_path_2_desc:0 "Um dem Mangel an verfügbaren Truppen im sich ausbreitenden, dezentralisierten Reich entgegenzuwirken, beschäftigte sich Karthago mit der Rekrutierung einer großen Menge ausländischer Soldaten. Die wilden Iberer stellten eine wertvolle Ergänzung für ihre Reihen dar."
 north_african_naval_path_3:0 "Flottendominanz"
 north_african_naval_path_3_desc:0 "Die karthagische Flotte war ständig in den Gewässern rund um Sizilien und Nordafrika präsent. Die Sicherheit und die beruhigende Wirkung, die dies auf unsere Besatzung hat, sollten nicht unterschätzt werden."
 north_african_naval_path_4:0 "Ein Leben lang auf See"
 north_african_naval_path_4_desc:0 "Während einige Nationen Flotten auf Maß bauen, um bestimmte Feinde anzugreifen, ist unsere Flotte ständig im Einsatz. Dies veranlasst unsere Schiffe, immer mit Vorräten ausgestattet zu sein, um Wartungen vor Ort durchführen zu können, was es wiederum viel einfacher macht, sich von einem Kampf oder Verschleiß zu erholen."
 north_african_naval_path_5:0 "Adlige Kriegsfürsten"
 north_african_naval_path_5_desc:0 "Das edle Erbe unseres Volkes lebt weiter, indem die Elite unsere Männer führt. Diejenigen, die viel in unsere Nation investiert haben, können weniger leicht durch Versprechungen von Gold oder Land beeinflusst werden."
 north_african_naval_path_6:0 "Imposante Bauwerke"
 north_african_naval_path_6_desc:0 "Die Leuchttürme, zivilen Strukturen und Befestigungen unseres Volkes sind für alle erkennbar, die unser Land bereisen. Die imposanten Mauern unserer Städte lassen diejenigen, die kommen, um zu erobern, innehalten."
 north_african_naval_path_7:0 "Arbeitsbereit"
 north_african_naval_path_7_desc:0 "Das Vertrauen der karthagischen Armee auf ausländische Soldaten spiegelt sich nicht nur in der Marine wider. Die Armen oder Desillusionierten konnten immer Arbeit auf der See finden und bildeten so die Besatzung der vielen Militärschiffe des karthagischen Staates."
 north_african_naval_path_end_bonus:0 "Manövrierbarkeit über alles"
 north_african_naval_path_end_bonus_desc:0 "Die griechische Vorliebe für riesige Schiffe wurde von den Karthagern nicht geteilt. Sie waren Experten im Seekrieg und bevorzugten kleinere Schiffe mit besserer Anpassungsfähigkeit, die zu zahlreichen Siegen über ihre Feinde führten. Die Schlacht von Catana im Jahr 397 v. Chr. führte zu einer vernichtenden Niederlage der syrakusanischen Seestreitkräfte, die von der karthagischen Armada in Unterzahl besiegt wurden."
 #Army
 north_african_army_path_1:0 "Erfahrene Rekrutierer"
 north_african_army_path_1_desc:0 "Da Karthago nicht in der Lage war, genügend Soldaten für die Bedürfnisse des Staates bereitzustellen, griffen sie auf alle möglichen ausländischen Söldner für ihre Armeen zurück. Dabei verließen sie sich auf die Fähigkeiten ihrer Rekrutierer, die Karthago dazu verhalfen, es zur ersten Anlaufstelle für Soldaten zu machen, die eine bezahlte Beschäftigung suchten."
 north_african_army_path_2:0 "Berufsflotte"
 north_african_army_path_2_desc:0 "Schiffe der karthagischen Flotte waren nicht nur mit einer Mannschaft von Seeleuten ausgestattet, sondern auch mit einer Mannschaft kampferprobter Marinesoldaten. In der Antike war die Einschiffung von Armeen üblich und daher muss die Anwesenheit eines permanenten Kaders bewaffneter Männer die Seeleute und Ruderer beruhigt haben."
 north_african_army_path_3:0 "Die Heilige Schar"
 north_african_army_path_3_desc:0 "Im Gegensatz zu den übrigen überwiegend aus Söldnern bestehenden Armeen war die Heilige Schar eine Gruppe karthagischer Bürger, möglicherweise von adeliger Geburt, die mit Speeren bewaffnet und schweren Rüstungen ausgerüstet waren. Diese Elite operierte in ähnlicher Weise wie die griechische Phalanx, wurde aber wegen ihrer geringen Anzahl mehrfach in der karthagischen Geschichte zerstört und wiederaufgebaut."
 north_african_army_path_4:0 "Angespannte Beziehungen"
 north_african_army_path_4_desc:0 "Die Bereitstellung von Truppen an unsere Armeen durch zahlungswillige Länder kann Folgen haben. Unser Volk könnte von denjenigen mit Lösegeld erpresst werden, die nicht bereit sind, die notwendigen Truppen zu liefern. Das darf nicht erlaubt werden."
 north_african_army_path_5:0 "Der afrikanische Elefant"
 north_african_army_path_5_desc:0 "Als immense Bestien mit dicker Haut und einem sich wechselnden Temperament wurden Elefanten als Schockkavallerie in der karthagischen Armee verwendet. Wie Hannibals Überquerung der Alpen bewiesen hat, wurden sie, wenn sie sich nicht im Kampf befanden, auch zu ausgezeichneten Lasttieren."
 north_african_army_path_6:0 "Numidische Kavallerie"
 north_african_army_path_6_desc:0 "Das Inland Afrikas stellt erfahrene Reiter zur Verfügung, wie sie unsere Feinde noch nie gesehen haben. Dies in Kombination mit unserer überlegenden Ausrüstung verwandelt diese nomadischen Krieger in eine furchterregende schwere Kavallerie."
 north_african_army_path_7:0 "Vernichtender Ansturm"
 north_african_army_path_7_desc:0 "Die psychologische Wirkung von Elefanten auf dem Schlachtfeld war enorm. Kampflinien brachen, Männer wurden zertrampelt und ganze Armeen kapitulierten in den Staubwolken, die von einer heranrückenden Armee mit einem Kriegselefantenkontingent aufgewühlt wurden."
 north_african_army_path_end_bonus:0 "Harter Verhandlungspartner"
 north_african_army_path_end_bonus_desc:0 "Viele Nationen wurden von Karthago als Protektorate betrachtet und stellten im Austausch für nominellen Schutz Truppen zur Verfügung. Obwohl sie dafür bezahlt wurden, senkten diese erwarteten Dienste die Kosten im Vergleich zu regulären Söldnerverträgen."
 ######
 #####Persian Traditions
 ######
 persian_philosophy:0 "Persische Traditionen"
 persian_philosophydesc:4 "Die persischen Traditionen decken die Taktiken der Völker der skythischen Steppe und der Klientelstaaten des ehemaligen Achämenidenreiches ab. Das Leben in und um die Steppe hat diese Völker zu herausragenden Reitern gemacht, die mit einem Bogen bewaffnet ihre Gegner von außerhalb ihrer Reichweite umgehen und umzingeln können, während ihre Infanterie sich darauf konzentriert, die zerstreuten Formationen niederzumachen.\n\nErmöglicht Freischaltung des Schiffstyps #Y Octere#!\nErmöglicht Freischaltung der Taktik #Y Kavalleriescharmützel#!\nErmöglicht Freischaltung der Fähigkeit #Y Aufgebote ausheben#!\nErmöglicht Freischaltung der Fähigkeit #Y Militärkolonien#!\n\n#G Traditionsfokus#!\nStark: #Y Berittene Bogenschützen#!\nGut: #Y Schwere Infanterie#!, #Y Schwere Kavallerie#!"
 persian_philosophy_start_bonus:0 "Skythische berittene Bogenschützen"
 persian_philosophy_start_bonus_desc:0 "Die starken skythischen Pferde wurden von den Nomadenstämmen der Steppe bereits seit Generationen verwendet. Als beispiellose Scharmützlertruppen war das Chaos, das sie anrichten konnten, ein großer Vorteil für jene, die das Glück hatten, sie züchten oder anheuern zu können."
 #Scythian Path
 persian_scythian_path_1:0 "Der Partherschuss"
 persian_scythian_path_1_desc:0 "Die Vorzeigetaktik der berittenen Bogenschützen war der Partherschuss. Die Reiter benötigten dabei die komplette Beherrschung über ihre Rösser, drehten sich, während sie vom Gegner davon ritten, auf ihren Satteln um und schossen so auf ihr Ziel."
 persian_scythian_path_2:0 "Nomadischer Lebensstil"
 persian_scythian_path_2_desc:0 "Das Volk der Steppe ist oft in Bewegung. Ihre ständige Bereitschaft ist dabei ein großer Vorteil, wenn sie Krieg führen."
 persian_scythian_path_3:0 "Überfallartiger Angriff"
 persian_scythian_path_3_desc:0 "Im Gegensatz zu den Infanterietaktiken tendierten die Kavallerietaktiken dazu, viel mehr individuelle Autonomie beizubehalten. Berittene Bogenschützen im Besonderen, welche eine Pfeilsalve bildeten, die feindliche Formationen demoralisierte und dem nachfolgenden Angriff so einen Vorteil verschaffte."
 persian_scythian_path_4:0 "Kavallerie-Scharmützel"
 persian_scythian_path_4_desc:0 "Die Kavallerie dient als ausgezeichneter Abfänger und unterbricht dabei Rückzugswege oder Versorgungslinien. Indem wir unseren Reitern befehlen, die Feinde zu stören, aber dabei niemals direkt anzugreifen, können wir auch einen zahlenmäßigen Vorteil unserer Feinde ausgleichen."
 persian_scythian_path_5:0 "Kataphrakten"
 persian_scythian_path_5_desc:0 "Viele Kulturen, die das Pferd beherrschten, entwickelten den Gebrauch einer schweren Kavallerie wie den Kataphrakten, um leichten Truppen entgegenzuwirken. Mit Pferden und Reitern, die mit schweren Rüstungen bekleidet sind, würde nichts den Angriff einer Gruppe Kataphrakten verhindern können."
 persian_scythian_path_6:0 "Beherrschung der Steppe"
 persian_scythian_path_6_desc:0 "Der nomadische Lebensstil verleiht unserem Volk ein hervorragendes Wissen darüber, wie man in unwirtlichem Terrain agieren und überleben kann."
 persian_scythian_path_7:0 "Marschierer"
 persian_scythian_path_7_desc:0 "Während der Großteil der Kriegsführung in der Steppe auf Pferden durchgeführt wurde, wird in der Mitte der Antike auch von skythischen Infanteristen berichtet. So kämpfte beispielsweise in der Schlacht von Thattis ein großes sirakanisches Infanteriekontingent gegen das frühe bosporanische Königreich."
 persian_scythian_path_end_bonus:0 "Zum Reiten geboren"
 persian_scythian_path_end_bonus_desc:0 "Die sarmatischen und skythischen Stämme lernten schon in jungen Jahren die Reitkunst und entwickelten eine Affinität zum Sattel, die größer als die jeder westlichen Kultur ist. Dieses Wissen kann bei der Organisation unserer Armee gut genutzt werden."
 #Achaemenid (native Persian)
 persian_achaemenid_path_1:0 "Vermächtnis von Kyrus"
 persian_achaemenid_path_1_desc:0 "Die großen Heere des Achämenidenreiches erfüllten die hellenistischen Zivilisationen mit äußerster Angst vor dem Westen. Das riesige Gebiet, das von dem Reich kontrolliert wurde, und die Bereitwilligkeit seines Volkes zu dienen, garantierten einen hohen Durchsatz von Soldaten."
 persian_achaemenid_path_2:0 "Die Unsterblichen"
 persian_achaemenid_path_2_desc:0 "Die Unsterblichen waren eine legendäre Einheit von Soldaten und wurden angeblich wegen ihrer konstanten Größe von 10.000 Soldaten so benannt. Sie nutzten eine Vielzahl von Waffen und schweren Rüstungen und bildeten das Rückgrat der schweren Infanterie, um das sich der Rest der Armee formte."
 persian_achaemenid_path_3:0 "Reformierung der Flotte"
 persian_achaemenid_path_3_desc:0 "Die Achämeniden-Dynastie leitete die Einführung einer Flotte für Persien, wobei sie sich auf die nahegelegenen phönizischen Seefahrer verließ, um die Besatzung zu stellen. Das Vermächtnis solch einer Flottentradition durchströmt noch immer unser Volk."
 persian_achaemenid_path_4:0 "Reaktive Rekrutierung"
 persian_achaemenid_path_4_desc:0 "Die schiere Größe der Heere alter persischer Könige wurde in zahlreichen Quellen erwähnt. Lokale Männer im Kampfesalter auszuheben muss dabei wesentlich zur schillernden Größe der Kriegsheere beigetragen haben."
 persian_achaemenid_path_5:0 "Adelslinie"
 persian_achaemenid_path_5_desc:0 "Die Blutlinie der Achämeniden verlief ununterbrochen von Kyros bis zum Untergang des Reiches durch Alexander den Großen. Trotz der jüngsten Unterwerfung bleiben die glorreichen Tage des persischen Reiches stark und lebhaft in Erinnerung."
 persian_achaemenid_path_6:0 "Verdunkelung der Sonne"
 persian_achaemenid_path_6_desc:0 "Achämenidische Soldaten nutzten den allgegenwärtigen Kompositbogen und wurden wegen ihrer Fähigkeiten im Bogenschießen selbst von Herodot erwähnt. In der berühmten Schlacht bei den Thermopylen soll die schiere Menge an Bogenschützen der einheimischen persischen Truppen sogar die Sonne selbst verdunkelt haben."
 persian_achaemenid_path_7:0 "Kardakes"
 persian_achaemenid_path_7_desc:0 "Die Perser stützen sich in letzter Zeit auf gepanzerte Söldnerinfanterie, bekannt als Kardakes. Während der Invasion Alexanders wurden sie aus persischen Ländern rekrutiert und als billige Söldner eingesetzt."
 persian_achaemenid_path_end_bonus:0 "Geballter Angriff"
 persian_achaemenid_path_end_bonus_desc:0 "Die schiere Menge unserer Truppen kann jeden kläglichen Widerstand bewältigen. Die Kosten an Leben mögen hoch sein, aber unser Sieg wird dafür umso süßer."
 #Bactrian
 persian_bactrian_path_1:0 "Baktrische Reiter"
 persian_bactrian_path_1_desc:0 "Sowohl die Achämeniden als auch die Makedonier benutzten baktrische Reiter in ihren Streitkräften aufgrund ihrer Fähigkeiten und Verfügbarkeit. Wie bei den westlich liegenden Skythen war ihre Kultur stark von einem nomadischen Lebensstil geprägt."
 persian_bactrian_path_2:0 "Griechisch-Baktrisches Königreich"
 persian_bactrian_path_2_desc:0 "Der griechische Einfluss hat Baktrien ungewöhnlich schnell ergriffen. Die Architektur und Befestigungsanlagen wurden in diesen Stilen gebaut, und wurden oft denen der hellenisierten Nachbarn als überlegen angesehen."
 persian_bactrian_path_3:0 "Perfekter Sturm"
 persian_bactrian_path_3_desc:0 "Das Griechisch-Baktrische Königreich, das sich in der Mitte des 3. Jahrhunderts v. Chr. entwickelte, war ein kultureller Schmelztiegel von Stilen, Menschen und vor allem Taktiken. Die Verschmelzung von verschiedenen Arten der Kriegsführung wurde dabei zu einer furchtbaren Kampfmacht entwickelt."
 persian_bactrian_path_4:1 "Kleruchen"
 persian_bactrian_path_4_desc:0 "Die Makedonier schufen während Alexanders Eroberung zahlreiche Siedlungen in Baktrien, von denen viele florierten. Die Kleruchen, wie sie genannt wurden, stellten dabei für Generationen eine loyale Arbeitskräftebasis dar."
 persian_bactrian_path_5:0 "Titanen der Schlacht"
 persian_bactrian_path_5_desc:0 "Die Nähe zu Indien führte zur Übernahme von Elefanten als einen gesamten Flügel der Armee. Reiter saßen auf einer Howdah und hatten damit einen Aussichtspunkt über das darunterliegende Nahkampfgeschehen."
 persian_bactrian_path_6:0 "Hippotoxotai"
 persian_bactrian_path_6_desc:0 "Die Nomadenstämme, die Baktrien umgaben, wurden oft in der regionalen Armee eingesetzt und zeichneten sich durch berittenes Bogenschießen und den Reitsport aus."
 persian_bactrian_path_7:0 "Kernland"
 persian_bactrian_path_7_desc:0 "Das Kernland Baktriens selbst war eine üppige, fruchtbare Ebene, die in alle Richtungen von Bergen, Steppe und Wüste umgeben war. Die Anpassungsfähigkeit, die erforderlich war, um hier zu überleben, führte dazu, dass unsere Armeen besser als die meisten anderen vorbereitet sind."
 persian_bactrian_path_end_bonus:0 "Desillusionierte Massen"
 persian_bactrian_path_end_bonus_desc:0 "Der große Feldzug Alexanders hinterließ Tausende von Söldnern, die bereit waren, für ihren Lebensunterhalt in der Armee zu dienen. In letzter Zeit wurden viele der umliegenden Stämme assimiliert, was dazu führte, dass reichlich billige Söldner zur Verfügung standen."
