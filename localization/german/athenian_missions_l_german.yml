 athenian_mission_03_political_task_10_effect_tt:0 "\nWenn Ihr diese Mission abschließt, hat das folgende Auswirkungen:"

 ### Naval Conquest ###
 athenian_mission_04_delian_league:0 "Wiederaufbau des Attischen Bundes"
 athenian_mission_04_delian_league_DESCRIPTION:0 "Im goldenen Zeitalter Athens kontrollierten wir die Ägäis, waren die Hegemonen des Attischen Bundes und brachten Reichtümer von einer Seite des Meeres auf die andere. Nachdem der Bund zerschlagen wurde, zerfielen die Beziehungen zwischen den alten Mitgliedern und wurden schließlich durch den Gehorsam gegenüber thebanischen oder makedonischen Tyrannen ersetzt.\n\nEs ist an der Zeit, die Scherben der Vergangenheit wieder zusammenzufügen und den Attischen Bund zu seiner ehemaligen Pracht zurückzuführen, ein Bund, in dem jeder Stadtstaat frei ist, mit der Macht und der Demokratie Athens als Führung.\n"
 athenian_mission_04_delian_league_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn wir den Attischen Bund wiederhergestellt haben."
 athenian_mission_04_delian_league_BUTTON_TOOLTIP:0 "Es ist an der Zeit, unsere alte Hegemonie über die Ägäis wiederherzustellen."
 athenian_mission_04_delian_league_task_1:0 "Vorbereitung des Feldzuges"
 athenian_mission_04_delian_league_task_1_DESC:0 "Einst stand der größte Teil der Ägäis unter der Kontrolle unseres Attischen Bundes, bis dieser von unseren neidischen Nachbarn zerstört wurde. Es ist Zeit, die Scherben wieder zusammenzufügen."
 athenian_mission_04_delian_league_task_2:0 "Nördliche Nachbarn"
 athenian_mission_04_delian_league_task_2_DESC:0 "Unsere alten Nachbarn im Norden waren wichtige Mitglieder des ursprünglichen Attischen Bundes, und sie sollten es auch wieder sein. Da sie uns so nah wie Attika sind, ist es sinnvoll, unsere Feldzüge damit zu beginnen, die Stadtstaaten Euböas zu überzeugen."
 athenian_mission_04_delian_league_task_3:0 "Kephalos"
 athenian_mission_04_delian_league_task_3_DESC:0 "Die Insel Kephalos lag weit im Westen und damit fernab der anderen alten Hauptstädte des Attischen Bundes. Wenn wir das Herrschaftsgebiet des Attischen Bundes über diese alten Grenzen hinaus ausweiten wollen, sei es in illyrische oder magna-graecische Länder, brauchen wir Häfen wie diesen."
 athenian_mission_04_delian_league_task_4:0 "Die letzte delische Bastion"
 athenian_mission_04_delian_league_task_4_DESC:0 "Korkyra war die letzte Bastion westlich des alten Attischen Bundes und der letzte Halt vor dem Eintritt in illyrisches oder magna-gräisches Land. Da die Insel an einer wichtigen Kreuzung zwischen Griechenland, dem Westen und dem Norden liegt, sollten wir versuchen, sie wieder einzunehmen."
 athenian_mission_04_delian_league_task_5:0 "Athenische Stärke"
 athenian_mission_04_delian_league_task_5_DESC:0 "Der Attische Bund war für seine Flotte bekannt, baute Schiffe und rekrutierte Ruderer aus der gesamten Ägäis. Wenn wir die Stadtstaaten kontrollieren wollen, die innerhalb der alten Grenzen des Bundes liegen, müssen wir eine Flotte von ähnlicher Größe aufbauen."
 athenian_mission_04_delian_league_task_6:0 "Die Heimat von Apollo"
 athenian_mission_04_delian_league_task_6_DESC:0 "Die Insel Delos beherbergte einst die Bundeskasse und war der Namensgeber des ursprünglichen Attisch-Delischen Bundes. Wenn wir einen neuen Bund schaffen wollen, ist die Einnahme von Delos unerlässlich, um seine Existenz zu rechtfertigen."
 athenian_mission_04_delian_league_task_7:0 "Modernisierung der Flotte"
 athenian_mission_04_delian_league_task_7_DESC:0 "Mit dem Aufstieg der Diadochen und ihrer Königreiche haben wir den Einsatz noch größerer Schiffe in Seeschlachten miterlebt. Es ist an der Zeit, dass wir diese größeren Schiffe auch in unsere eigene Flotte aufnehmen, damit wir jedem ebenbürtig sind, der in Griechenland eindringen will."
 athenian_mission_04_delian_league_task_8:0 "Die Kykladen"
 athenian_mission_04_delian_league_task_8_DESC:0 "Naxos liegt im Herzen der Kykladen und ist ein wichtiges Zentrum für die Ägäischen Inseln. Wenn wir es kontrollieren, werden wir damit im Grunde auch zu den Aufsehern über die anderen Inseln."
 athenian_mission_04_delian_league_task_9:0 "Die Bundeskasse von Delos"
 athenian_mission_04_delian_league_task_9_DESC:0 "Die Bundeskasse in Delos zu verwahren, erwies sich für den einstigen Attischen Bund als problematisch, doch die ursprüngliche Absicht dahinter widerzuspiegeln, wäre dennoch ein guter Schritt, um zu beweisen, dass der Bund mehr als nur die athenische Hegemonie in der Ägäis ist."
 athenian_mission_04_delian_league_task_10:0 "Naxischer Marmor"
 athenian_mission_04_delian_league_task_10_DESC:0 "Der Marmor aus Naxos ist weithin für seine Qualität und seine Wertigkeit bekannt und wird von anderen griechischen Stadtstaaten sehr begehrt."
 athenian_mission_04_delian_league_task_11:0 "Am Fluss Struma gelegen"
 athenian_mission_04_delian_league_task_11_DESC:0 "Amphipolis war eine Stadt, die wir im Norden errichteten, um unsere Verbündeten in Thrakien besser kontrollieren zu können, bis sie von Sparta und Makedonien eingenommen wurden. Wenn wir den Anschein von Einfluss in der Region wiederherstellen wollen, sollten wir unsere alte Kolonie zurückerobern."
 athenian_mission_04_delian_league_task_12:0 "Ehemals loyale Verbündete"
 athenian_mission_04_delian_league_task_12_DESC:0 "In einer der dunklen Zeiten der Geschichte Athens war Samos ein treuer Verbündeter und Freund unserer Stadt. Es ist an der Zeit, seine Freiheit und die Freundschaft zwischen unseren beiden Städten wiederherzustellen. Das sind wir ihm schuldig!"
 athenian_mission_04_delian_league_task_13:0 "Die samische Flotte"
 athenian_mission_04_delian_league_task_13_DESC:0 "Samos war berühmt dafür, die stärkste Flotte der Ägäis zu haben, und ihm dabei zu helfen, zumindest den Anschein diesen alten Rufs wiederherzustellen, wirkt wie eine angemessene Belohnung für seine langjährige Loyalität gegenüber Athen."
 athenian_mission_04_delian_league_task_14:0 "Die hellespontinische Küste"
 athenian_mission_04_delian_league_task_14_DESC:0 "Sestos ist eines der alten Mitglieder des ursprünglichen Attischen Bundes und befindet sich am Eingang zum Hellespont. Wenn wir den Stadtstaat kontrollieren, würde uns dies Zugang zur Meerenge und Einfluss auf jeden geben, der sie passieren will."
 athenian_mission_04_delian_league_task_15:0 "Sicherung des Hellespont"
 athenian_mission_04_delian_league_task_15_DESC:0 "Durch den Ausbau der lokalen Infrastruktur in Sestos können wir die Stadt als urbanes Zentrum für unseren Einfluss in Thrakien nutzen und gleichzeitig den Hellespont sichern."
 athenian_mission_04_delian_league_task_16:0 "Amphipolische Handelsgüter"
 athenian_mission_04_delian_league_task_16_DESC:0 "In der Nähe der Stadt Amphipolis gibt es mehrere reiche Silber- und Goldminen, die sich für den Bund als wertvoll erweisen könnten. Der Ausbau dieser Minen, damit sie größere Reichtümer liefern, sollte eine unserer obersten Prioritäten sein."
 athenian_mission_04_delian_league_task_17:0 "Die Ländereien von Maussolos"
 athenian_mission_04_delian_league_task_17_DESC:0 "Es heißt, Maussolos sei von seiner Schwester so geliebt worden, dass sie nach seinem Tod mit dem Bau des gewaltigen Mausoleums begann, um ihn zu ehren. Obwohl viele Jahre vergangen sind, seit [GetProvince('(int32)1981').GetName] unter der Herrschaft der Hekatomniden stand, lebt ihr Erbe noch immer weiter."
 athenian_mission_04_delian_league_task_18:0 "Das Vermächtnis der Hekatomniden"
 athenian_mission_04_delian_league_task_18_DESC:0 "Die Hekatomniden haben in der Vergangenheit imposante Denkmäler errichtet, insbesondere das große Mausoleum. Die Fortführung ihres Vermächtnisses würde uns sicher bei den Einheimischen beliebt machen."
 athenian_mission_04_delian_league_task_19:0 "Rückgewinnung von Rhodos"
 athenian_mission_04_delian_league_task_19_DESC:0 "Rhodos ist eine Insel, die Demetrios bei seinem Versuch, die Stadt zu belagern, im Alleingang zurückschlug, und sie hat eine lange und prestigeträchtige Geschichte. Es ist an der Zeit, die Stadt davon zu überzeugen, wieder Mitglied oder zumindest ein Verbündeter unseres Bundes zu werden, so wie es früher einmal der Fall war."
 athenian_mission_04_delian_league_task_final:0 "Wiederaufbau des Bundes"
 athenian_mission_04_delian_league_task_final_DESC:0 ""

