 athenian_mission_02_attica_task_3_trigger_tt:0 "Das Territorium #Y [THIS.GetProvince.GetName]#! hat keine leeren Bauplätze. [SCOPE.GetRootScope.GetCountry.Custom('spartan_mission_04_rivals_task_3_custom_loc')]"
