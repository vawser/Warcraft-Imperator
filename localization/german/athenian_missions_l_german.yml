l_german:
 ### Foreign Rulership ###
 athenian_mission_01_foreign_rulership:0 "[SCOPE.GetRootScope.GetCountry.GetName] in Ketten"
 athenian_mission_01_foreign_rulership_DESCRIPTION:0 "Wir sind seit jeher einer der wichtigsten und mächtigsten Stadtstaaten Griechenlands, und doch leben wir heute unter dem Joch von [mission_overlord_scope.GetName]. Die Unterwerfung unserer großartigen Heimat hat unsere Demokratie in Trümmer gelegt, und unsere Versammlung hat sich in zwei politische Koalitionen aufgeteilt: eine, die den fremdländischen Lehnsherrn unterstützt, und eine, die um die Unabhängigkeit kämpft."
 athenian_mission_01_foreign_rulership_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn wir die Unabhängigkeit erlangt oder eine engere Beziehung zu [mission_overlord_scope.GetName] aufgebaut haben."
 athenian_mission_01_foreign_rulership_BUTTON_TOOLTIP:0 "Seit der Unterwerfung von [ROOT.GetCountry.GetName] leidet unsere Stadt unter der Aufteilung zwischen zwei politischen Koalitionen, die um die Macht ringen."
 athenian_mission_01_foreign_rulership_task_1:0 "Unterwürfige Delegation"
 athenian_mission_01_foreign_rulership_task_1_DESC:0 "#Y Loyalistischer Weg#!\nWenn wir eine engere Beziehung zu [mission_overlord_scope.GetName] aufbauen wollen, sollten wir eine Botschaft in [mission_overlord_scope.GetCapital.GetName] einrichten. Eine Delegation zu [mission_overlord_scope.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetOverlord.GetRuler.GetPraenomen] zu entsenden, scheint der logische erste Schritt zu sein, um dies zu verwirklichen."
 athenian_mission_01_foreign_rulership_task_2:0 "[mission_overlord_scope.GetAdjective]er Vertrauter"
 athenian_mission_01_foreign_rulership_task_2_DESC:0 "#Y Loyalistischer Weg#!\nWenn wir den Rest von [SCOPE.GetRootScope.GetCountry.GetName] davon überzeugen wollen, es uns gleichzutun, wäre es hilfreich, wenn [mission_overlord_scope.GetName] uns jemanden schicken könnte, der uns bei den eher ungebührlichen Elementen unserer Versammlung hilft."
 athenian_mission_01_foreign_rulership_task_3:0 "Stimmenmehrheit"
 athenian_mission_01_foreign_rulership_task_3_DESC:0 "#Y Loyalistischer Weg#!\nEin Großteil der Versammlung wird im Einklang mit demjenigen abstimmen, der die derzeitige Mehrheit der Wähler hält. Wollen wir also eine stärkere Bindung zu [mission_overlord_scope.GetName] aufbauen, müssen wir ganz einfach die Unabhängigkeitsfraktion schlagen."
 athenian_mission_01_foreign_rulership_task_4:0 "Schutz gewährleisten"
 athenian_mission_01_foreign_rulership_task_4_DESC:0 "#Y Loyalistischer Weg#!\nJetzt, da wir [mission_overlord_scope.GetName] etwas näher gekommen sind, ist es an der Zeit, darum zu bitten, einige Soldaten zu schicken, die es uns ermöglichen, die Unabhängigkeitsfraktion zu besiegen."
 athenian_mission_01_foreign_rulership_task_5:0 "Abschluss des Vertrags"
 athenian_mission_01_foreign_rulership_task_5_DESC:0 "#Y Loyalistischer Weg#!\nWir werden einen Vertrag unterzeichnen, der uns zu einem Untertanen von [mission_overlord_scope.GetName] macht und die vielen Versuche der Unabhängigkeitsfraktion beendet, unsere Bevölkerung in die Irre zu führen."
 athenian_mission_01_foreign_rulership_task_6:0 "Argumente für die Unabhängigkeit"
 athenian_mission_01_foreign_rulership_task_6_DESC:0 "#Y Unabhängiger Weg#!\nDie Unabhängigkeitsfraktion versucht tatkräftig, unsere Abhängigkeit von [mission_overlord_scope.GetName] zu beenden, damit wir wieder unsere eigenen Herrn und Meister sein können."
 athenian_mission_01_foreign_rulership_task_7:0 "Befreiung von unseren Aufsehern"
 athenian_mission_01_foreign_rulership_task_7_DESC:0 "#Y Unabhängiger Weg#!\nDie von [mission_overlord_scope.GetName] entsandten Aufseher sind eng mit der Loyalistenfraktion verbunden, und ohne ihre Unterstützung werden sie wahrscheinlich nicht mehr die Macht in der Stadt haben."
 athenian_mission_01_foreign_rulership_task_8:0 "Auf [mission_overlord_scope.GetName] spucken"
 athenian_mission_01_foreign_rulership_task_8_DESC:0 "#Y Unabhängiger Weg#!\nIn Zeiten, in denen unsere Beziehung zu [mission_overlord_scope.GetName] immer verbitterter wird, blickt unser Volk sehnsüchtig zurück auf den mächtigen Stadtstaat des alten Athen, der einst der Hegemon der Ägäis war."
 athenian_mission_01_foreign_rulership_task_9:0 "Das Kommando übernehmen"
 athenian_mission_01_foreign_rulership_task_9_DESC:0 "#Y Unabhängiger Weg#!\nWenn wir jemals auf eigenen Füßen stehen wollen, müssen wir allen beweisen, dass wir unsere eigenen Armeen zusammenstellen und uns selbst schützen können und nicht mehr von fremden Herren wie [mission_overlord_scope.GetName] abhängig sind."
 athenian_mission_01_foreign_rulership_task_11:0 "Die letzte Abstimmung"
 athenian_mission_01_foreign_rulership_task_11_DESC:0 "#Y Unabhängiger Weg#!\nMit einer endgültigen Abstimmung in der Versammlung werden wir die [mission_overlord_scope.GetAdjective]en Ketten ein für alle Mal sprengen. [ROOT.GetCountry.GetName] wird wieder frei sein."

