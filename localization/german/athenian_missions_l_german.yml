 athenian_mission_02_attica_task_5_custom_loc_desc_2:0 "#Y [SCOPE.ScriptValue('athenian_mission_02_attica_task_5_current')|0]#!"
 athenian_mission_02_attica_task_7_effect_tt:1 "Ihr könnt einen der folgenden Modifikatoren auswählen:"
 athenian_mission_02_attica_task_8_effect_tt:0 "In Athen könnten neue Charaktere auftauchen."
 athenian_mission_02_attica_task_10_effect_tt:0 "Charaktere in #Y [SCOPE.GetRootScope.GetCountry.GetName]#! treten gelegentlich dem Kult von Eleusis bei."

 ### Political ### 
 athenian_mission_03_political:0 "Demokratie in Athen"
 athenian_mission_03_political_DESCRIPTION:0 "Die Republik Athen war weit und breit für ihre Macht und ihre Einrichtungen bekannt, bis wir von fremdländischen Barbarenkönigen erobert wurden, die anfingen, unsere Innenpolitik zu beeinflussen. Jetzt, da uns die Freiheit zurückgegeben wurde, werden wir unsere Bemühungen darauf konzentrieren, die alte Republik wiederherzustellen und diesen Schandfleck aus unserer Geschichte zu tilgen."
 athenian_mission_03_political_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn die alte Athenische Republik zu ihrer früheren Pracht wie in den ruhmreichen Tagen von Kleisthenes zurückgebracht oder vollständig zerschlagen wurde."
 athenian_mission_03_political_BUTTON_TOOLTIP:0 "Unsere Demokratie hat unter der Führung fremder Nationen gelitten, und es ist an der Zeit, sie wieder zu dem zu machen, was sie in der Vergangenheit war."
 athenian_mission_03_political_task_1:0 "Stärkung des Rates"
 athenian_mission_03_political_task_1_DESC:0 "Der Rat der 500 ist für die Gesetze unseres Landes zuständig und hat genauso viel gelitten wie der Rest unseres politischen Systems, als wir von unseren barbarischen Herren erobert und unterworfen wurden."
 athenian_mission_03_political_task_2:0 "Auf den Spuren von Solon"
 athenian_mission_03_political_task_2_DESC:0 "Wenn wir [ROOT.GetCountry.GetName] zu seiner früheren Pracht zurückführen wollen, müssen wir bereit sein, radikale Veränderungen vorzunehmen, wo es nötig ist. Der Rat und die Versammlung müssen daher bereit sein, zusammen und nicht gegeneinander zu arbeiten."
 athenian_mission_03_political_task_3:0 "Wiederherstellung der Versammlung"
 athenian_mission_03_political_task_3_DESC:0 "Die Versammlung hat unter der Führung ehrgeiziger Politiker und fremder Herren gelitten, zuerst den Makedoniern, später dann den Antigoniden. Wir müssen in Athen die wahre Demokratie wiederherstellen, für die wir einst in ganz Griechenland bekannt waren."
 athenian_mission_03_political_task_4:0 "Organisierte Bürger"
 athenian_mission_03_political_task_4_DESC:0 "Der Einfluss fremdländischer Kriegsfürsten und Nationen hat seine Spuren in [ROOT.GetCountry.GetName] hinterlassen. Ein Schandfleck in unserer Geschichte und für unsere Institutionen."
 athenian_mission_03_political_task_5:0 "Alte Traditionen"
 athenian_mission_03_political_task_5_DESC:0 "Eine Feier anlässlich der Rückkehr unserer unbefleckten alten Demokratie ist nur angebracht."
 athenian_mission_03_political_task_6:0 "Eine persönliche Note"
 athenian_mission_03_political_task_6_DESC:0 "Manchmal kann eine persönliche Note in diplomatischen Verhandlungen sehr förderlich sein."
 athenian_mission_03_political_task_7:0 "Kontrollierte Ächtung"
 athenian_mission_03_political_task_7_DESC:0 "Die Ächtung ist eine altehrwürdige Tradition in Athen und verbannt ungebührliche Elemente aus der Stadt. Einige Politiker haben viel Geschick dabei gezeigt, ihre Rivalen durch Ächtung loszuwerden, andere hingegen wurden von ihrem eigenen Ehrgeiz eingeholt und waren gezwungen, selbst fortzugehen."
 athenian_mission_03_political_task_8:0 "Beliebter Redner"
 athenian_mission_03_political_task_8_DESC:0 "Gelegentlich erlangen ambitionierte Redner eine ungeheure Macht, wenn sie Personenkulte um sich scharen. Selten endet dies gut, weder für sie noch für die Nation."
 athenian_mission_03_political_task_9:0 "Ein Redner von Bedeutung"
 athenian_mission_03_political_task_9_DESC:0 "Üblicherweise sehen wir nur in Zeiten der Not, dass sich alle auf die Seite eines Einzelnen stellen. In solchen Fällen ist unsere Demokratie gefährdet, da jede Institution, die wir zur Begrenzung der Macht eines Einzelnen geschaffen haben, durch seine immense Beliebtheit und Unterstützung negiert wird."
 athenian_mission_03_political_task_10:0 "Ende der Opposition"
 athenian_mission_03_political_task_10_DESC:1 "Der letzte Schritt für einen aufstrebenden Tyrannen ist die vollständige Kontrolle über den [SCOPE.GetRootScope.GetCountry.Custom('get_court_type')] und die Beseitigung all seiner Rivalen."

