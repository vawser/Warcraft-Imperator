 ### Developing Attica ###
 athenian_mission_02_attica:0 "Neugründung von Attika"
 athenian_mission_02_attica_DESCRIPTION:0 "Die Zerstörung des Attischen Bundes und der verhältnismäßig große Bedeutungsverlust von Athen in Griechenland haben dazu geführt, dass Attika weniger entwickelt und weniger effizient ist als früher. Einst war es das Herz der athenischen Macht, und wenn wir uns jemals außerhalb Attikas ausbreiten wollen, muss es erneut schlagen."
 athenian_mission_02_attica_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn die Ländereien rund um Athen entwickelt wurden."
 athenian_mission_02_attica_BUTTON_TOOLTIP:0 "Wenn wir jemals mehr als eine kleine Lokalmacht werden wollen, müssen wir unsere alte Heimat wiederaufbauen."
 athenian_mission_02_attica_task_1:0 "Attika für Athen"
 athenian_mission_02_attica_task_1_DESC:0 "Wenn wir unsere alte Heimat wiederaufbauen wollen, müssen wir zuerst alles zurückerobern, was uns gewaltsam genommen wurde."
 athenian_mission_02_attica_task_2:0 "Entwicklung des Landes"
 athenian_mission_02_attica_task_2_DESC:0 "Attika war einst eine der reichsten Regionen Griechenlands, bis es im Krieg zwischen Sparta und uns verwüstet und seitdem in Ruinen zurückgelassen wurde. Wenn wir wieder an die Macht kommen wollen, müssen wir unsere reiche Heimat wiedererlangen."
 athenian_mission_02_attica_task_3:0 "Zur Größe zurückgeführt"
 athenian_mission_02_attica_task_3_DESC:0 "Das alte Athen war eine schöne Stadt im Herzen Griechenlands, und die Geschichten über seine Pracht waren weit und breit zu hören. Wenn wir eine Regionalmacht in der Region werden wollen, sollten wir unsere Anstrengungen zunächst auf unsere Heimat konzentrieren."
 athenian_mission_02_attica_task_4:0 "Sicherung der Grenzen"
 athenian_mission_02_attica_task_4_DESC:0 "An den Grenzen Attikas liegen Korinth im Süden und Böotien im Nordwesten. Diese Stadtstaaten sind für den Schutz unseres Heimatlandes von zentraler Bedeutung, und die Versammlung fordert, dass wir entweder die Kontrolle über sie übernehmen oder uns mit ihnen verbünden."
 athenian_mission_02_attica_task_5:0 "Attische Mineralien"
 athenian_mission_02_attica_task_5_DESC:0 "Attika war einst als Standort einiger der reichsten Minen Griechenlands bekannt. Wenn wir den Mantel der alten Zeiten wieder überstreifen wollen, sollten wir unsere Anstrengungen auf diese Minen konzentrieren und erneut zu einem der wohlhabendsten Silberexporteure der Region werden."
 athenian_mission_02_attica_task_6:0 "Die Häfen von Piräus"
 athenian_mission_02_attica_task_6_DESC:0 "Die Häfen von Piräus bilden das Handelszentrum von Athen. Von hier aus entsenden wir unsere Händler über das ganze Mittelmeer."
 athenian_mission_02_attica_task_7:0 "Akademie von Athen"
 athenian_mission_02_attica_task_7_DESC:0 "Die Akademie ist eine wichtige Institution in der Kulturlandschaft Athens und die Heimat vieler Intellektueller."
 athenian_mission_02_attica_task_8:0 "Auffüllen der Reihen"
 athenian_mission_02_attica_task_8_DESC:0 "Während die Akademie zu ihrem früheren Glanz gebracht wird, sollten wir uns auf der anderen Seite des Mittelmeers nach Personen umsehen, die ihre Säle füllen."
 athenian_mission_02_attica_task_9:0 "Die Riten von Eleusis"
 athenian_mission_02_attica_task_9_DESC:0 "Die Riten von Eleusis reichen bis in die Anfänge von Athen selbst zurück und der Mysterienkult spielt seither eine wichtige Rolle für die Region."
 athenian_mission_02_attica_task_10:0 "Die Mysterien von Eleusis"
 athenian_mission_02_attica_task_10_DESC:0 "Die heiligen Mysterien dürfen nur von einigen ausgewählten Eingeweihten gesehen werden, deren Zahl allerdings größer ist als in grauer Vorzeit. Jetzt, wo unsere Bindung an die Mysterien immer enger wird, können wir sie dazu bewegen, anstelle anderer Griechen eine größere Zahl von Athenern als Mitglieder aufzunehmen."
 athenian_mission_02_attica_task_final:0 "Attische Feierlichkeiten"
 athenian_mission_02_attica_task_final_DESC:0 "Jetzt, wo Attika zu seiner früheren Pracht zurückkehrt, wird unser Volk in eine strahlende Zukunft blicken können. Der erste von vielen Schritten zur Wiederherstellung von [ROOT.GetCountry.GetName] und seinem alten Bund."

