l_german:
 senatorial_veto_tt:1 "[THIS.GetCountry.GetRuler.GetPraenomen] benutzt [THIS.GetCountry.GetRuler.GetHerHis] #R Herrscher-Veto#!:"
 senate_agenda_passed_tt:0 "Fraktions-Agenda erfüllt:"
 senate_objectives.1.t:0 "Oligarchische Gesetzgebung"
 senate_objectives.1.desc:0 "Die [sen_obj_cha_law_oli_party.GetName] dominiert bis auf Weiteres den [ROOT.GetCountry.GetAdjective]en [SCOPE.Custom('get_court_type')] und fordert nun die Verabschiedung eines Gesetzes, das ihren Anhängern zugutekommt. Nur das Veto unsere[ROOT.GetCountry.GetRuler.Custom('get_rsEnding')] [ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.Custom('get_sMale')] könnte ihre Bemühungen vereiteln."
 senate_objectives.1.a:0 "Diese Änderungen sind längst überfällig."
 senate_objectives.1.b:0 "Nicht unter unserer Aufsicht."
 senate_objectives.2.t:0 "Demokratische Gesetzgebung"
 senate_objectives.2.desc:1 "Dank des derzeitigen politischen Klimas hat die [sen_obj_cha_law_dem_party.GetName] eine Mehrheit [SCOPE.Custom('get_AmIm_court_type')] [SCOPE.Custom('get_court_type')] von [ROOT.GetCountry.GetName] und verliert keine Zeit dabei, Gesetze zu verfassen, die ihren Anhängern zugutekommen werden. Ihre Mehrheit kann nur eine Stimme aufhalten: das Veto unsere[ROOT.GetCountry.GetRuler.Custom('get_rsEnding')] [ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.Custom('get_sMale')]."
 senate_objectives.2.a:0 "Das Volk wünscht es."
 senate_objectives.2.b:0 "Nur über meine Leiche."
 senate_objectives.3.t:0 "Traditionelle Gesetzgebung"
 senate_objectives.3.desc:0 "[SCOPE.Custom('get_DerDie_court_type')|U] [SCOPE.Custom('get_court_type')] von [ROOT.GetCountry.GetName] ist ausnahmsweise randvoll mit Mitgliedern und Verbündeten der [sen_obj_cha_law_tra_party.GetName], die diese seltene Gelegenheit nutzen, um Gesetze zum Schutz ihrer Interessen zu verankern. Sie sind sich sicher, dass sie Erfolg haben werden, sofern unser[ROOT.GetCountry.GetRuler.Custom('get_eFemale')] [ROOT.GetCountry.GetRulerTitle] nicht von [ROOT.GetCountry.GetRuler.GetHerHis]em Vetorecht Gebrauch macht."
 senate_objectives.3.a:0 "Ein notwendiger Kompromiss."
 senate_objectives.3.b:0 "Raus mit diesen dementen Greisen!"
 senate_objectives.4.t:0 "Trommeln des Krieges"
 senate_objectives.4.desc:0 "Die Kriegshetzer [SCOPE.Custom('get_AmIm_court_type')] [SCOPE.Custom('get_court_type')], die in den Farben der [sen_obj_dec_war_party.GetName] gekleidet sind, finden sich in einer Mehrheitsregierung wieder und sind wild entschlossen, [ROOT.GetCountry.GetName] in Konflikt mit [sen_obj_dec_war_target.GetName] zu bringen. Sollte unser[ROOT.GetCountry.GetRuler.Custom('get_eFemale')] [ROOT.GetCountry.GetRulerTitle] kein Veto einlegen, wird es mit Sicherheit direkt zum Krieg kommen."
 senate_objectives.4.a:0 "Die Götter verlangen es."
 senate_objectives.4.b:0 "Gebt dem Frieden eine Chance."
 senate_objectives.5.t:0 "Vorteile der Macht"
 senate_objectives.5.desc:1 "Die Mitglieder der [sen_obj_gra_hol_party.GetName] dominieren [SCOPE.Custom('get_AmIm_court_type')] [ROOT.GetCountry.GetAdjective]en [SCOPE.Custom('get_court_type')] und versuchen nun, einen Antrag vorzubringen, durch den öffentliches Land an die bemerkenswertesten Mitglieder des Adels vergeben wird - als würden die Bänke nicht bereits jetzt unter dem Gewicht ihres Geizes knarren. Nur unser[ROOT.GetCountry.GetRuler.Custom('get_eFemale')] [ROOT.GetCountry.GetRulerTitle] hat noch die Macht, die Gesetzesvorlage zu blockieren, indem [ROOT.GetCountry.GetRuler.GetSheHe] von [ROOT.GetCountry.GetRuler.GetHerHis]em Vetorecht Gebrauch macht."
 senate_objectives.5.a:0 "Dies sind wohlverdiente Belohnungen."
 senate_objectives.5.at:0 "Jedes Familienoberhaupt erhält ein Besitztum und #G 10#!@loyalty_icon!Loyalität."
 senate_objectives.5.b:0 "Dieses Land gehört dem Volk!"
 senate_objectives.6.t:0 "Umverteilung von Reichtum"
 senate_objectives.6.desc:0 "In Zeiten, wo die Bänke [SCOPE.Custom('get_AmIm_court_type')] [SCOPE.Custom('get_court_type')] mit Populisten überfüllt sind, war es nur eine Frage der Zeit, bis die [sen_obj_rev_hol_party.GetName] versucht, die [ROOT.GetCountry.GetAdjective]en Privilegierten ihres "illegitimen" Reichtums zu berauben. Der Mob wird keine Schwierigkeiten haben, dieses Gesetz zu verabschieden, es sei denn, unser[ROOT.GetCountry.GetRuler.Custom('get_eFemale')] [ROOT.GetCountry.GetRulerTitle] beschließt, ein Veto dagegen einzulegen ..."
 senate_objectives.6.a:0 "Diese Familien sind viel zu mächtig."
 senate_objectives.5.bt:0 "Jedes Familienoberhaupt verliert ein Besitztum und #R -10#!@loyalty_icon!Loyalität."
 senate_objectives.6.b:0 "Sie verdienen jeden Zweig und jeden Kieselstein."
 senate_objectives.7.t:0 "Konzentration der Macht"
 senate_objectives.7.desc:0 "Die [sen_obj_len_ter_gen_party.GetName], die stets bestrebt ist, das [ROOT.GetCountry.GetAdjective]e Staatsschiff fester in den Griff zu bekommen, hat [SCOPE.Custom('get_AmIm_court_type')] [SCOPE.Custom('get_court_type')] einen Gesetzentwurf vorgelegt, der die Amtsdauer [ROOT.GetCountry.GetRuler.Custom('get_DerDes')] amtierenden [ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.Custom('get_sMale')] verlängert und damit die Macht länger in die Hände eine[ROOT.GetCountry.Custom('get_rsMale')] einzelnen [ROOT.GetCountry.Custom('get_MannesFrau')] legt. Da sie eine Mehrheit stellt, wird der Antrag sicher angenommen, sofern [ROOT.GetCountry.GetRuler.Custom('get_DieDer')] amtierende [ROOT.GetCountry.GetRulerTitle] keine Einwände hat."
 senate_objectives.7.a:0 "Die Hände unseres Anführers müssen ungebunden sein."
 senate_objectives.7.b:0 "Nichts als Tyrannei im Schafspelz."
 senate_objectives.8.t:0 "Verteilung der Macht"
 senate_objectives.8.desc:0 "Die [sen_obj_sho_ter_gen_party.GetName] verwendet ihren wachsenden Zuspruch [SCOPE.Custom('get_AmIm_court_type')] [SCOPE.Custom('get_court_type')], um einen Gesetzesentwurf zu erlassen, der die Amtszeit [ROOT.GetCountry.GetRuler.Custom('get_DerDes')] [ROOT.GetCountry.GetAdjective]en [ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.Custom('get_sMale')] verkürzt und so die Verantwortung und die Macht häufiger neu verteilt. Nur [ROOT.GetCountry.GetRuler.Custom('get_DieDer')] amtierende [ROOT.GetCountry.GetRulerTitle] könnte diese Bemühungen womöglich vereiteln, indem [ROOT.GetCountry.GetRuler.GetSheHe] den Gesetzesentwurf durch [ROOT.GetCountry.GetRuler.GetHerHis] Veto blockiert."
 senate_objectives.8.a:0 "Die Macht muss gerechter verteilt werden."
 senate_objectives.8.b:0 "Gezänk macht uns schwach!"
 senate_objectives.9.t:0 "Ehrung der Götter"
 senate_objectives.9.desc:0 "Die fromme [sen_obj_bui_tem_gen_party.GetName] hat beschlossen, ihre zahlenmäßige Überlegenheit [SCOPE.Custom('get_AmIm_court_type')] [SCOPE.Custom('get_court_type')] zu nutzen, um die Beauftragung einer neuen Tempelanlage in [sen_obj_bui_tem_gen_target.GetName] zu sichern und dort den Göttern mit Statuen und ihren eigenen Egos mit Inschriften zu huldigen. Eine solche Ausgabe, ob leichtfertig oder geheiligt, könnte nur durch ein Veto unsere[ROOT.GetCountry.GetRuler.Custom('get_rsEnding')] bescheidenen [ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.Custom('get_sMale')] aufgehalten werden ..."
 senate_objectives.9.a:0 "Wer würde es ablehnen, den Göttern Tribut zu zollen?"
 senate_objectives.9.b:0 "Die Schatzkammer hat dringendere Sorgen."
 senate_objectives.10.t:0 "Scharfes Vorgehen gegen Korruption"
 senate_objectives.10.desc:0 "Die [sen_obj_imp_hea_gen_party.GetName] hat, wie einige sagen "schäbigerweise", beschlossen, ihre Mehrheit [SCOPE.Custom('get_AmIm_court_type')] [SCOPE.Custom('get_court_type')] dazu zu nutzen, um eine Gesetzesvorlage gegen einen bestimmten Politiker vorzubringen. [sen_obj_imp_hea_gen_target.GetPraenomen] wird beschuldigt, jene Korruption und jenen Elitismus zu verkörpern, die die Populisten der [ROOT.GetCountry.GetAdjective]en Regierung auszurotten versuchen, weshalb sie fordern, dass [sen_obj_imp_hea_gen_target.GetSheHe] unverzüglich vor Gericht gestellt wird. Das Schicksal von [sen_obj_imp_hea_gen_target.GetPraenomen] liegt nun in den Händen unsere[ROOT.GetCountry.GetRuler.Custom('get_rsEnding')] [ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.Custom('get_sMale')] und [ROOT.GetCountry.GetRuler.GetHerHis]em Veto ..."
 senate_objectives.10.a:0 "Der Gerechtigkeit muss Genüge getan werden."
 senate_objectives.10.at:0 "#Y [sen_obj_imp_hea_gen_target.GetFullName]#! wird der Prozess gemacht, und jedes Mitglied der #Y [sen_obj_imp_hea_gen_target.GetFamilyDisplayName]#!-Familie verliert #R -5#!@loyalty_icon!Loyalität."
 senate_objectives.10.b:0 "Blickt auf die wahren Tyrannen!"
 senate_objectives.11.t:0 "Teilen der Belohnung"
 senate_objectives.11.desc:0 "Durch ihre Mehrheit [SCOPE.Custom('get_AmIm_court_type')] [SCOPE.Custom('get_court_type')] beflügelt hat die [sen_obj_int_cul_gen_party.GetName] ein Notstandsgesetz auf den Weg gebracht, das die Privilegien des [agenda_culture.GetCulture.GetName]es Volkes innerhalb von [ROOT.GetCountry.GetName] verbessert und damit die Konservativen empört, die darin eine Verwässerung der Rechte derer sehen, die diese Freiheiten bereits genießen. Der einzige Ausweg, der uns bleibt, ist das Veto unsere[ROOT.GetCountry.GetRuler.Custom('get_rsEnding')] [ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.Custom('get_sMale')], obwohl seine Anwendung nicht sonderlich auf Gegenliebe stoßen würde ..."
 senate_objectives.11.a:0 "Die Diener des Allgemeinwohls müssen gleichauf bleiben."
 senate_objectives.11.b:0 "Sie waren nie dazu bestimmt, uns ebenbürtig zu sein!"
 senate_objectives.12.t:0 "Ziele der [party_obj_complete_scope.GetName] realisiert"
 senate_objectives.12.desc:1 "Die Anhänger der [party_obj_complete_scope.GetName] überschlagen sich schier, um [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] zur Verteidigung ihrer Interessen [SCOPE.Custom('get_AmIm_court_type')] [SCOPE.Custom('get_court_type')] von [ROOT.GetCountry.GetName] zu beglückwünschen."
 senate_objectives.12.desc_1:0 "Es scheint, dass die Entscheidungen unserer Regierung die Zustimmung der Elite vorerst gesichert hat."
 senate_objectives.12.desc_2:0 "Die Wünsche des einfachen Volkes zu befriedigen, hat die Unterstützung, die wir vorerst von ihm erwarten können, deutlich erhöht."
 senate_objectives.12.desc_3:0 "Sicherzustellen, dass die Anliegen der Konservativen berücksichtigt werden, hat dazu beigetragen, ihre Unterstützung in künftigen Streitigkeiten zu gewinnen."
 senate_objectives.12.a:0 "Macht ist dazu da, seinen Freunden zu helfen."
 senate_objectives.12.b:0 "Politik ist ein Spiel der Kompromisse."
 senate_objectives.13.t:0 "[sen_obj_rev_rig_gen_target.GetCulture.GetName]e Privilegien"
 senate_objectives.13.desc:0 "Die [sen_obj_rev_rig_gen_party.GetName] nutzt ihren Einfluss [SCOPE.Custom('get_AmIm_court_type')] [SCOPE.Custom('get_court_type')] für den Versuch, die Rechte unserer [sen_obj_rev_rig_gen_target.GetCulture.GetName]en Untertanen zu widerrufen, deren Rechtsstatus sie als einen Affront und Eingriff in den privilegierten Status der [ROOT.GetCountry.GetPrimaryCulture.GetName]en Bürger von [ROOT.GetCountry.GetName] ansehen. Das letzte Wort hat nun unser[ROOT.GetCountry.GetRuler.Custom('get_eFemale')] [ROOT.GetCountry.GetRulerTitle], eine Entscheidung, die unzählige Leben im ganzen Land beeinflussen wird."
 senate_objectives.13.a:0 "Wir müssen die [ROOT.GetCountry.GetPrimaryCulture]e Vormachtstellung bewahren."
 senate_objectives.13.b:0 "Unsinn, unsere [sen_obj_rev_rig_gen_target.GetCulture.GetName]en Untertanen haben sich das verdient."
 senate_objectives.14.t:0 "Investitionen in [sen_obj_inv_gen_target.GetState.GetShortName]"
 senate_objectives.14.desc:0 "Die [sen_obj_inv_gen_party.GetName] hat ihre derzeitige Kontrolle [SCOPE.Custom('get_AmIm_court_type')] [ROOT.GetCountry.GetAdjective]en [SCOPE.Custom('get_court_type')] genutzt, um Investitionen in einen Teil unseres Landes zu fordern, um genau zu sein in [sen_obj_inv_gen_target.GetState.GetName]. Solche Investitionen wären ein Segen für die Bevölkerung und die Landbesitzer, auch wenn sie unsere Möglichkeiten einschränken würden, in naher Zukunft andere Ziele zu verfolgen. Die Angelegenheit liegt nun bei unsere[ROOT.GetCountry.GetRuler.Custom('get_rmEnding')] [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.Custom('get_DieDer')] das letzte Wort hat ..."
 senate_objectives.14.a:0 "Es ist keine schlechte Sache."
 senate_objectives.14.b:0 "Wir haben Wichtigeres zu tun."
 senate_objectives.15.t:0 "[sen_obj_acq_sub_target.GetAdjective]e Ausbeutung"
 senate_objectives.15.desc:0 "[SCOPE.Custom('get_DerDie_court_type')] [SCOPE.Custom('get_court_type')] wird von der [sen_obj_acq_sub_party.GetName] dominiert, und es ist kein Geheimnis, dass sie unseren Einfluss auf den Nachbarstaat [sen_obj_acq_sub_target.GetName] ausweiten will. Mit ihrem Einfluss hat sie formell veranlasst, dass wir unter Kriegsandrohung [sen_obj_acq_sub_target.GetName]en Tribut fordern. Sonst wird unser Land ihrer Meinung nach als schwach angesehen. Nur unser[ROOT.GetCountry.GetRuler.Custom('get_eFemale')] [ROOT.GetCountry.GetRulerTitle] kann die Schreiber noch davon abhalten, die Forderungen zu verfassen ..."
 senate_objectives.15.a:0 "Besser sie kommen freiwillig als unter Gewaltandrohung."
 senate_objectives.15.b:0 "Die Republik steht vor dringenderen Problemen!"
 senate_objectives.15.tt:0 "#Y [sen_obj_acq_sub_target.GetName]#! erhält unter einer Kriegsandrohung die Forderung, unser Tributstaat zu werden."
 senate_objectives.16.t:0 "Freunde von [appointment_target.GetPraenomen]"
 senate_objectives.16.desc:0 "Die [sen_obj_app_mem_gen_party.GetName] ist dafür bekannt, dass sie sich um sich selbst und ihre Freunde kümmert, weshalb es auch keine Überraschung war, als der Rat [SCOPE.Custom('get_AmIm_court_type')] [SCOPE.Custom('get_court_type')] einen aus ihrer Mitte für eine beliebte Position in der Regierung vorschlug. Offensichtlich fühlt sich [appointment_target.GetPraenomen] durch das Gesetz der Vetternwirtschaft zu dieser Ehre berechtigt, und nur unser[ROOT.GetCountry.GetRuler.Custom('get_eFemale')] [ROOT.GetCountry.GetRulerTitle] könnte [appointment_target.Custom('get_SieIhn')] noch davon abhalten ..."
 senate_objectives.16.a:0 "Wir sollten die [sen_obj_app_mem_gen_party.GetName] am besten nicht verärgern."
 senate_objectives.16.b:0 "Die Verdienste müssen über Ernennungen entscheiden, nicht Verlogenheit!"
 senate_objectives.17.t:0 "[sen_obj_acq_sub_party.GetCountry.GetAdjective]e Gesandte"
 senate_objectives.17.desc:0 "Wir haben von der republikanischen Versammlung von [sen_obj_acq_sub_party.GetCountry.GetName] eine formelle Forderung nach einem Tribut erhalten. Die ernste Wortwahl des Boten machte deutlich, dass unsere Weigerung seiner Nation keine andere Wahl lassen würde, als [ROOT.GetCountry.GetName] den Krieg zu erklären ..."
 senate_objectives.17.a:0 "Wir müssen unsere Freiheit erkaufen ..."
 senate_objectives.17.b:0 "Nicht bis der letzte Verteidiger von [ROOT.GetCountry.GetCapital.GetName] erschlagen wurde!"
 senate_objectives.18.t:0 "Neuigkeiten aus [sen_obj_acq_sub_target.GetName]"
 senate_objectives.18.desc:0 "Die Boten, die [SCOPE.Custom('get_DerDie_court_type')] [SCOPE.Custom('get_court_type')] von [ROOT.GetCountry.GetName] entsandt hat, sind aus [sen_obj_acq_sub_target.GetName] zurückgekehrt."
 senate_objectives.18.desc_1:0 "Sie haben unsere großzügigen Forderungen klugerweise akzeptiert und werden im Austausch für unseren Schutz mit Tributzahlungen beginnen."
 senate_objectives.18.desc_2:0 "Sie haben unsere großzügigen Forderungen törichterweise abgelehnt und sich stattdessen entschieden, gegen uns zu kämpfen."
 senate_objectives.18.a:0 "Unsere Republik ist mächtig."
 senate_objectives.18.b:0 "Mit Schwert und Speer werden wir sie demütigen."
 senate_objectives.19.t:0 "Der Tempel von [sen_obj_des_shr_target.GetProvincialDeity.GetName]"
 senate_objectives.19.desc:0 "Die [sen_obj_des_shr_party.GetName] genießt eine große Mehrheit [SCOPE.Custom('get_AmIm_court_type')] [SCOPE.Custom('get_court_type')] und hat diese Gelegenheit genutzt, um vorzuschlagen, den Tempel von [sen_obj_des_shr_target.GetProvincialDeity.GetName] in [sen_obj_des_shr_target.GetName] einzureißen, da er eine Schmähung für die Gottheiten des [ROOT.GetCountry.GetReligion.GetName]en Glaubens darstellt. Sie wird mit diesem Vorhaben sicherlich Erfolg haben, es sei denn, unser[ROOT.GetCountry.GetRuler.Custom('get_eFemale')] [ROOT.GetCountry.GetRulerTitle] überstimmt ihren Antrag ..."
 senate_objectives.19.a:0 "Diese Götzen müssen niedergerissen werden."
 senate_objectives.19.b:0 "Und was, wenn andere Götter diese Welt teilen?"
 senate_objectives.20.t:0 "Rivalisierende Götter"
 senate_objectives.20.desc:0 "Die [sen_obj_ene_shr_party.GetName], die darauf bedacht ist, die Vorherrschaft der [ROOT.GetCountry.GetReligion.GetName]en Götter zu sichern, hat ihre Mehrheit [SCOPE.Custom('get_AmIm_court_type')] [SCOPE.Custom('get_court_type')] dazu genutzt, um eine Forderung nach Krieg zu verabschieden. Hiermit versucht sie gezielt, den [sen_obj_ene_shr_target.GetOwner.GetAdjective]en Schrein von [sen_obj_ene_shr_target.GetProvincialDeity.GetName] in [sen_obj_ene_shr_target.GetName] zu zerstören. Nur unser[ROOT.GetCountry.GetRuler.Custom('get_eFemale')] [ROOT.GetCountry.GetRulerTitle] kann den Kriegstreibern noch einen Riegel vorschieben."
 senate_objectives.20.a:0 "Die fremden Götter sind schwach ..."
 senate_objectives.20.b:0 "... aber unsere Männer müssen nicht sterben, um dies zu beweisen."
 senate_objectives.21.t:0 "Entwicklung von [city_target.GetName]"
 senate_objectives.21.desc:0 "Die [sen_obj_pro_cit_party.GetName] hat es satt, mit ansehen zu müssen, wie die Bewohner von [sen_obj_pro_cit_target.GetState.GetShortName] nicht über die notwendigen Mittel und den Luxus verfügen, die das Leben in der Stadt mit sich bringt, und nutzt nun ihre Mehrheit [SCOPE.Custom('get_AmIm_court_type')] [SCOPE.Custom('get_court_type')], um sicherzustellen, dass ein großes Zentrum in der Provinz rund um die bereits bevölkerungsreiche Siedlung [city_target.GetName] errichtet wird. Sie wird die finanziellen Mittel sicher erhalten, es sei denn, [ROOT.GetCountry.GetRuler.Custom('get_DieDer')] [ROOT.GetCountry.GetRulerTitle] legt ein Veto ein ..."
 senate_objectives.21.a:0 "[sen_obj_pro_cit_target.GetState.GetShortName] benötigt eine Stadt."
 senate_objectives.21.b:0 "Wir haben weitaus größere Probleme, die es zu bewältigen gilt."
