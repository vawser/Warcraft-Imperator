 mega_galley:0 "Riesige Polyreme"
 liburnian_desc:0 "Diese leichten und offenen Schiffe mit zwei Ruderreihen waren wesentlich schneller und manövrierfähiger als Triremen oder noch größere Schiffe. Dieser Schiffstyp ist klein und schnell und daher sowohl für den Handel als auch unter den Piraten beliebt. Obwohl nur wenige Schiffe im Kampf etwas zu befürchten haben müssten, macht ihre Manövrierfähigkeit dieses Schiff potenziell gefährlich, wenn es in großer Zahl vorhanden ist."
 trireme_desc:1 "Triremen waren lange Zeit die beliebteste Art des Kriegsschiffes im Mittelmeerraum, wobei das athenische Reich ihre Konstruktion und Anwendung besonders perfektioniert hat. Triremen gehören zur Klasse der leichten Schiffe, die weiterhin eine gute Manövrierfähigkeit besitzen und besonders das Rammen gut beherrschen. Triremen waren oft kataphrakt, um die Besatzung an Bord zu schützen."
 tetrere_desc:0 "Zuerst von den Karthagern eingesetzt, sind die Tetreren, auch Vierer genannt, etwas langsamer als die Triremen, aber ebenfalls kataphrakt. Dank ihres robusteren Aufbaus können Tetreren mit viel größeren Rammspornen ausgerüstet werden, weshalb sie bevorzugt an der Front eingesetzt wurden, um leichtere Schiffe schwer zu beschädigen."
 hexere_desc:0 "Hexeren oder Galeeren haben sechs Ruderer pro Seite und sind damit noch größer als die Tetreren und Triremen. Diese Größe verringert die Manövrierfähigkeit, erlaubt es ihnen jedoch, einen noch größeren Rammsporn zu tragen, wodurch das Schiff noch besser für das frontale Rammen anderer Schiffe geeignet ist."
 octere_desc:0 "Octeren wurden zuerst bei Alexander dem Großen eingesetzt und sind Schiffe mit acht Ruderern pro Seite, die einen noch größeren Rammsporn als alle vorher gebauten Schiffe hatten. Sie wurden extra für Belagerungskriege entworfen, wobei sie einen Angriff auf einen befestigten Hafen mit ihrer Ramme unterstützen konnten und als Landeschiff und mobile Plattform für Belagerungsartillerie herhielten."
 mega_galley_desc:0 "Schiffe mit zehn oder mehr Ruderern pro Seite wurden angeblich zuerst von Alexander dem Großen eingesetzt, sind jedoch erst nach dem Einsatz der antigonidischen Flotte bei der Belagerung von Tyrus bekannt geworden. Mit zunehmender Macht der Nachfolgestaaten würden diese Schiffe mit immer größer werdenden Rudererreihen besetzt, wobei man unter anderem mit elfer, dreizehner, sechzehner und noch größere Reihen experimentiert hat. Ein solch riesiges Schiff wird bei einer Seeschlacht in seiner Manövrierfähigkeit immer sehr eingeschränkt sein. Für den Belagerungskrieg sind diese "Riesigen Polyremen" jedoch ideal, da sie Küstenmauern durchbrechen und anschließend als Artillerieplattform dienen können, während sie gleichzeitig eine große Anzahl von Truppen landen lassen können."
 light_infantry:0 "Leichte Infanterie"
 light_infantry_desc:0 "Leicht bewaffnet und leicht gepanzert."
 camels_desc:0 "Kamelreiter kämpfen oft mit Speer und Bogen und sind geschickt darin, auch in harschen Umgebungen zu manövrieren."
 cavalry_desc:0 "Schnell und mächtig."
 heavy_infantry_desc:0 "Mit guten Waffen und Rüstungen bilden diese Truppen das Rückgrat der Armee. Sie bilden entweder eine Basis um andere beweglichere Einheiten herum oder dienen als Hauptangriffsoption."
 horse_archers_desc:0 "Bogenschützen auf Pferden."
 warelephants_desc:0 "Sie wurden zuerst gesichtet, als Alexander der Große in Indien einmarschierte. Diese furchterregenden Bestien wurden bald darauf ein wichtiger Teil der Kriegsführung. Bei richtiger Anwendung können diese Einheiten ein Schlachtfeld dominieren. "
 archers_desc:0 "Mit Bogen und leichter Panzerung bewaffnet sind diese Einheiten alleine nicht sehr effektiv. Wenn sie jedoch zur Unterstützung schwerer Infanterie eingesetzt werden, können sie dem Angriff der Infanterie zusätzlichen Nachdruck verleihen."
 engineer_cohort:0 "Ingenieure"
 engineer_cohort_desc:0 "Ingenieure sind besondere Regimenter, die Belagerungen beschleunigen, Straßen günstiger bauen und es Armeen (vorausgesetzt es gibt genügend Ingenieure) erlauben, die Strafen für das Überqueren von Flüssen, das Landen von Schiffen oder das Überqueren von Meerengen zu umgehen."
