 POSITIONING:0 "#T Positionierung#!\n\nDie Positionierung beeinflusst, wie gut Schiffe dabei sind, ihre Ziele auszuwählen. Schiffe in einer schlecht positionierten Flotte können manchmal die Gelegenheit zum Angriff verpassen. Bei sehr niedrigen Werten können Schiffe sogar versehentlich verbündete Ziele angreifen.\n\nDie Positionierung hängt von der Kampfstärke Eures Admirals und einem zufälligen Faktor ab. Die Flotten werden bis zu einem bestimmten Level jeden Tag neu positioniert."
