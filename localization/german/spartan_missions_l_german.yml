 ### Ancient Rivals ###
 spartan_mission_04_rivals:0 "Alte Rivalen"
 spartan_mission_04_rivals_BUTTON_TOOLTIP:0 "Obwohl wir bereits viel von dem zurückgewonnen haben, was uns einst gehörte, lauern unsere alten Rivalen noch immer an unseren Grenzen und sind bereit, auf jedes Anzeichen von Schwäche zu reagieren."
 spartan_mission_04_rivals_DESCRIPTION:0 "In der langen Geschichte Spartas und des Peloponnesischen Bundes hatten wir viele Rivalen, die voller Ambition und Neid auf unser Land blickten. Sie alle wollten das werden, was wir immer sein sollten: Hegemon Griechenlands. Makedonien, Theben und Athen - alles überholte Nationen der Vergangenheit."
 spartan_mission_04_rivals_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn wir unsere alten Rivalen erobert haben."
 spartan_mission_04_rivals_task_1:0 "Das Volk von Athen"
 spartan_mission_04_rivals_task_1_DESC:0 "Die Stadt Athen war früher einer unserer größten Rivalen, da wir beide an der Spitze unseres jeweiligen Bundes standen. Auch wenn es heute nicht mehr der mächtige Gegner ist, der es einst war, wäre die Annexion der alten Hauptstadt ein wichtiger symbolischer Sieg für unsere Männer."
 spartan_mission_04_rivals_task_2:0 "Übernahme der Langen Mauer"
 spartan_mission_04_rivals_task_2_DESC:0 "Wir zerstörten einst die Lange Mauer zwischen Athen und Piräus, als wir den Peloponnesischen Krieg gewannen, doch es scheint, dass man seitdem die Kühnheit besaß, sie wieder aufzubauen. Es ist an der Zeit, diese Befestigungen ein für alle Mal dem Erdboden gleichzumachen."
 spartan_mission_04_rivals_task_3:0 "Wiederaufbau Athens"
 spartan_mission_04_rivals_task_3_DESC:0 "Obwohl wir dafür sorgen müssen, dass Athen sich nie wieder gegen uns erhebt, ist die Stadt zu wichtig, als dass wir ihr volles Potenzial nicht ausschöpfen sollten. Das reiche Ackerland, das die Stadt umgibt, ihre uralte Infrastruktur und die schönen Tempel: Alles sollte wieder in seinem früheren Glanz erstrahlen."
 spartan_mission_04_rivals_task_4:0 "Die spartanische Garnison"
 spartan_mission_04_rivals_task_4_DESC:0 "Die Athener erwiesen sich oft als Problem für diejenigen, die versuchten, die Stadt zu unterwerfen. Wir werden eine große Garnison aufbauen müssen, um sicherzustellen, dass dies nicht wieder geschieht."
 spartan_mission_04_rivals_task_5:0 "Die Mysterien von Eleusis"
 spartan_mission_04_rivals_task_5_DESC:0 "Die Athener praktizieren die Verehrung der Göttinnen Demeter und Kore in Eleusis schon lange, und seit Jahrhunderten spielt dabei ein ganz bestimmter Kult eine wichtige Rolle, sowohl in der athenischen und attischen Politik als auch im alltäglichen Leben."
 spartan_mission_04_rivals_task_6:0 "Die Ebene von Thessalien"
 spartan_mission_04_rivals_task_6_DESC:0 "Thessalien wurde während Philipps Feldzug, der Hegemon von Griechenland zu werden, unter makedonische Kontrolle gestellt. Seitdem schreit diese alte Region nach einer Befreiung vom barbarischen Joch."
 spartan_mission_04_rivals_task_7:0 "Die Söhne von Kadmos"
 spartan_mission_04_rivals_task_7_DESC:0 "Theben führte einst jene Koalition an, die den Peloponnesischen Bund zur Auflösung zwang, und lehrte Philipp II. die Kunst des Krieges. Nach seiner Zerstörung und dem Wiederaufbau spielte es nur noch eine kleine Rolle in der Regionalpolitik, und daher wird dies auch eher ein symbolischer Sieg sein."
 spartan_mission_04_rivals_task_8:0 "Wiederaufbau der sieben Tore"
 spartan_mission_04_rivals_task_8_DESC:0 "Bis zu seiner letztendlichen Zerstörung durch Alexander war Theben ein mächtiger Stadtstaat im Zentrum des Böotischen Bundes, der einen Großteil der Regionalpolitik von Attika im Süden, Phokis im Westen und Thessalien im Norden kontrollierte."
 spartan_mission_04_rivals_task_9:0 "Besänftigung der böotischen Götter"
 spartan_mission_04_rivals_task_9_DESC:0 "Viele der in Böotien angebeteten Gottheiten werden zwar in unserem eigenen Land nicht verehrt, doch ihre Namen sind uns bekannt. Als Zeichen des guten Willens werden wir Spenden für die Heiligtümer und Tempel in der Region anbieten."
 spartan_mission_04_rivals_task_10:0 "Befriedung des Bundes"
 spartan_mission_04_rivals_task_10_DESC:0 "Im Zentrum Griechenlands befindet sich der alte Böotische Bund. Er erstreckt sich von Orchomenos im Westen bis Tanagra im Osten. So wie Theben den Bund einst nutzte, um Hegemon über ganz Griechenland zu werden, werden wir ihn nutzen, um die Kontrolle über unsere nördlichen Grenzen zu sichern."
 spartan_mission_04_rivals_task_11:0 "Beendigung der makedonischen Bedrohung"
 spartan_mission_04_rivals_task_11_DESC:0 "Die Barbaren Makedoniens haben lange behauptet, griechischer Abstammung zu sein, obwohl sie große Teile Griechenlands unterdrückt und annektiert haben. Mit unseren jüngsten Siegen in der Region ist es an der Zeit, der makedonischen Bedrohung ein Ende zu setzen und den Norden selbst unter unsere Kontrolle zu stellen."
 spartan_mission_04_rivals_task_12:0 "Heimat der Makedonier"
 spartan_mission_04_rivals_task_12_DESC:0 "Wir werden die Kontrolle über die wichtigsten Städte der makedonischen Region übernehmen: Pella, Thessaloniki und Amphipolis. Mit diesen drei Städten unter unserer Kontrolle wird die alte makedonische Monarchie endgültig besiegt sein und wir können ihren unersättlichen Ambitionen ein Ende setzen."
 spartan_mission_04_rivals_task_13:0 "Spartanischer Frieden"
 spartan_mission_04_rivals_task_13_DESC:0 "Die Makedonier sind es gewohnt, andere zu unterdrücken. Nun aber müssen sie lernen, unter der Herrschaft anderer zu leben. Da sie am Rande der zivilisierten Welt zu Hause sind, werden sie eine wichtige Bedeutung als Bollwerk gegen die weiter nördlich und östlich beheimateten Barbaren haben."
 spartan_mission_04_rivals_task_final:0 "Spartanische Vorherrschaft"
 spartan_mission_04_rivals_task_final_DESC:0 "Wir haben alles zurückerobert, was einst uns gehörte, und jeden Feind besiegt, der unsere Heimat bedrohte. Angesichts vieler erfolgreiche Feldzüge, die nun hinter uns liegen, und einer erfahrenen Armee, die bereit ist, unserem Befehl zu folgen, ist unsere einzige Beschränkung das Ausmaß unserer Ambitionen."

