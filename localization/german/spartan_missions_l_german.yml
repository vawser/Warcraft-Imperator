 ### Peloponnesus ###
 01_sparta_missions_02_peloponnesus:0 "Beschützer des Peloponnes"
 01_sparta_missions_02_peloponnesus_BUTTON_TOOLTIP:0 "Jetzt, da Lakonien gesichert ist, ist es an der Zeit, unseren Blick auf den Rest des Peloponnes zu richten."
 01_sparta_missions_02_peloponnesus_DESCRIPTION:0 "Es ist seit Langem unser Ziel, auf dem Peloponnes eine Hegemonie zu gründen, einen Bund zum Schutz vor ambitionierten Fremden. Da die gesamte Halbinsel unter unserer Herrschaft steht, müssten wir weder die anderen griechischen Stadtstaaten und Bünde noch die Diadochen mehr fürchten."
 01_sparta_missions_02_peloponnesus_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, sobald Ihr die Kontrolle über die Region Peloponnes erlangt habt."
 01_sparta_missions_02_peloponnesus_task_1:0 "Eläische Barbaren"
 01_sparta_missions_02_peloponnesus_task_1_DESC:0 "Lange Zeit wurden der Tempel und die Region rund um Olympia von den eläischen Barbaren aus dem Norden kontrolliert. Um die Heimat des Zeus zu schützen, sind richtige Griechen nötig."
 01_sparta_missions_02_peloponnesus_task_2:0 "Befreiung des Zeustempels"
 01_sparta_missions_02_peloponnesus_task_2_DESC:0 "Die Befreiung von Olympia wird sowohl bei den Sterblichen als auch bei den Göttern gut ankommen."
 01_sparta_missions_02_peloponnesus_task_3:0 "Die Priester des Zeus"
 01_sparta_missions_02_peloponnesus_task_3_DESC:0 "Die reiche Region rund um Olympia strebt schon lange danach, sich selbst zu regieren, insbesondere nach der rauen Herrschaft durch die Eläer."
 01_sparta_missions_02_peloponnesus_task_4:0 "Religiöse Unterstützung"
 01_sparta_missions_02_peloponnesus_task_4_DESC:0 "Die Argiver sind bekannt dafür, bei ihren religiösen Festen andere zu belügen und zu manipulieren, um feindliche Armeen dazu zu zwingen, ihr Land in Frieden zu lassen oder sich dem Zorn der Götter zu stellen. Jetzt, da die göttliche Gunst auf unserer Seite ist, werden wir ihren Lügen ein Ende bereiten."
 01_sparta_missions_02_peloponnesus_task_5:0 "Der Rivale in Argolis"
 01_sparta_missions_02_peloponnesus_task_5_DESC:0 "Argos war schon lange einer unserer Hauptgegner auf dem Peloponnes, insbesondere aber in jüngster Zeit. Nach Jahren des Kampfes und der Konflikte um die Länder Kynuriens und Ost-Lakoniens ist es an der Zeit, diese Rivalität zu beenden."
 01_sparta_missions_02_peloponnesus_task_6:0 "Arkadisches Hinterland"
 01_sparta_missions_02_peloponnesus_task_6_DESC:0 "Nördlich von Lakonien liegt Arkadien, die Heimat unserer langjährigen Nachbarn, die sich in letzter Zeit jedoch eher als Bedrohung für Sparta erwiesen und ein großes urbanes Zentrum in der Nähe unserer Ländereien gegründet haben."
 01_sparta_missions_02_peloponnesus_task_7:0 "Heimat von Pan"
 01_sparta_missions_02_peloponnesus_task_7_DESC:0 "Jetzt, da die arkadischen Städte unter unserer Kontrolle stehen, können wir unseren Blick auf neues Land richten, anstatt uns über die mögliche Gefahr vor unserer Haustür sorgen zu müssen."
 01_sparta_missions_02_peloponnesus_task_8:0 "Wiederaufbau von Argos"
 01_sparta_missions_02_peloponnesus_task_8_DESC:0 "Einst einer unserer größten Rivalen kann Argos heute eine unserer wichtigsten Städte sein."
 01_sparta_missions_02_peloponnesus_task_9:0 "Ehrung des Asklepios"
 01_sparta_missions_02_peloponnesus_task_9_DESC:0 "Allerorten hat man Asklepieia errichtet, die für ihre Heiler bekannt sind, doch nur wenige sind so beliebt oder berühmt wie das Asklepeion in Epidauros."
 01_sparta_missions_02_peloponnesus_task_10:0 "Die Nordküste"
 01_sparta_missions_02_peloponnesus_task_10_DESC:0 "An der Nordseite des Peloponnes liegt Achäa, ein klein wenig abgeschieden von den ständigen Kämpfen zwischen uns, Argos, Messenien und den Arkadiern. In letzter Zeit jedoch sind die Achäer in den Vordergrund getreten und spielen in der Regionalpolitik der Halbinsel eine größere Rolle."
 01_sparta_missions_02_peloponnesus_task_11:0 "Zivilisierung des Tals"
 01_sparta_missions_02_peloponnesus_task_11_DESC:0 "Der Bau eines städtischen Zentrums in Arkadien wird uns einen Ort bieten, von dem aus wir den Rest der Region kontrollieren können."
 01_sparta_missions_02_peloponnesus_task_12:1 "Befestigung von [GetProvince('(int32)418').GetName]"
 01_sparta_missions_02_peloponnesus_task_12_DESC:1 "[GetProvince('(int32)418').GetName] war einst eine große Stadt und ein Rivale von uns, dient in der heutigen Zeit allerdings eher als Garnisonsstadt für andere Nationen, die versuchen, die Meerenge zwischen dem Peloponnes und dem Rest Griechenlands zu kontrollieren."
 01_sparta_missions_02_peloponnesus_task_13:0 "Die Heimat des Zeus"
 01_sparta_missions_02_peloponnesus_task_13_DESC:0 "Olympia ist die Heimat des großen Zeus-Tempels und der berühmten Olympischen Spiele. Wer diese Region regiert, muss entsprechend ehrfürchtig sein und sie mit jener Würde behandeln, die sie verdient."
 01_sparta_missions_02_peloponnesus_task_14:0 "Zukunft der Argiver"
 01_sparta_missions_02_peloponnesus_task_14_DESC:0 "Die Bewohner von Argos waren lange Zeit Rivalen von Sparta, und auch nach unserer Annektierung der Region kämpfen sie noch immer gegen unsere Herrschaft an."
 01_sparta_missions_02_peloponnesus_task_15:0 "Ländliches Arkadien"
 01_sparta_missions_02_peloponnesus_task_15_DESC:0 "Nördlich von Lakonien liegt Arkadien, die Heimat unserer langjährigen Nachbarn. Obwohl wir die Kontrolle über die Region übernommen haben, mangelt es noch an Infrastruktur."
 01_sparta_missions_02_peloponnesus_task_16:0 "Achäische Küste"
 01_sparta_missions_02_peloponnesus_task_16_DESC:0 "$01_sparta_missions_02_peloponnesus_task_10_DESC$"
 01_sparta_missions_02_peloponnesus_task_final:0 "Eroberung des Peleponnes"
 01_sparta_missions_02_peloponnesus_task_final_DESC:0 "Wir hatten im Laufe der Jahre viele Rivalen auf dem Peloponnes. Nun ist es an der Zeit, unseren Traum zu verwirklichen und der wahre Hegemon der Halbinsel zu werden."

