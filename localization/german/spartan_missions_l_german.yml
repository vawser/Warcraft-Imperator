 ### Laconia ###
 spartan_mission_01_laconia:0 "Wiederaufbau Spartas"
 spartan_mission_01_laconia_BUTTON_TOOLTIP:0 "Sparta wurde von vielen wie ein Relikt der Vergangenheit abgetan. Es ist an der Zeit, dass wir uns erheben und ihnen allen das Gegenteil beweisen."
 spartan_mission_01_laconia_DESCRIPTION:0 "Wir wurden von ambitionierten fremdländischen Kriegsfürsten geplündert und verwüstet, die auf die Macht Spartas eifersüchtig waren und uns geschwächt und ohne unsere alten Verbündeten und Untertanen zurückließen. Wenn wir wieder eine wichtige Regionalmacht in Griechenland werden wollen, müssen wir die Stadt Sparta zu ihrem früheren Glanz zurückführen und unsere lokalen Rivalen besiegen."
 spartan_mission_01_laconia_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, sobald Ihr ganz Lakonien erobert und vereint habt."
 spartan_mission_01_laconia_task_1:0 "Wiederaufstieg Spartas"
 spartan_mission_01_laconia_task_1_DESC:0 "Der erste Schritt zur Vorbereitung des Aufstiegs Spartas ist der Wiederaufbau unserer Heimat."
 spartan_mission_01_laconia_task_2:0 "Lakonische Nahrungsmittel"
 spartan_mission_01_laconia_task_2_DESC:0 "Als wir Messenien während der Invasion durch Theben verloren, mussten wir mit dem auskommen, was wir hatten. Nach dieser schmerzhaften Erfahrung müssen wir lernen, das Beste aus dem lakonischen Ackerland zu machen."
 spartan_mission_01_laconia_task_3:0 "Rekrutierung der Skiritai"
 spartan_mission_01_laconia_task_3_DESC:0 "Die ländlich lebenden Skiritai, die an der Grenze zwischen Lakonien und Arkadien beheimatet sind und früher loyale Untertanen Spartas waren, könnte man womöglich davon überzeugen, auf unsere Seite zurückzukehren und erneut unsere Verbündeten zu werden."
 spartan_mission_01_laconia_task_4:0 "Ausbau der Infrastruktur"
 spartan_mission_01_laconia_task_4_DESC:0 "Unser Volk wurde von den Thebanern geschunden, von den Makedoniern bedroht und litt lange unter der Fuchtel anderer. Wir müssen unsere lokale Infrastruktur wiederaufbauen, damit sie unsere kühnen Ambitionen unterstützen kann."
 spartan_mission_01_laconia_task_5:0 "Spartanische Männer"
 spartan_mission_01_laconia_task_5_DESC:0 "Wo andere Nationen ihre Anstrengungen auf die Errichtung prächtiger Tempel, massiver Leuchttürme oder gigantischer Statuen konzentrieren, war Sparta schon immer der beste Ort, um große Krieger zu schaffen."
 spartan_mission_01_laconia_task_6:0 "Spartanische Häfen"
 spartan_mission_01_laconia_task_6_DESC:0 "Um uns den Bedrohungen eines jeden Kriegsschauplatzes zu stellen, müssen wir gewährleisten, dass wir sowohl eine Flotte als auch eine Armee mobilisieren können."
 spartan_mission_01_laconia_task_7:0 "Heiligtum der Artemis Orthia"
 spartan_mission_01_laconia_task_7_DESC:0 "Die Verehrung der Artemis Orthia reicht Jahrhunderte zurück, sogar bis zur Gründung Spartas selbst. Ihr Tempel macht schwere Zeiten durch, was das Schicksal unserer Nation widerspiegelt und eine Schande für uns beide ist. Es stellt daher eine Ehre für uns dar, die Domäne der Göttin wieder in ihrem früheren Glanz erstrahlen zu lassen."
 spartan_mission_01_laconia_task_8:0 "Befestigung von Kynouria"
 spartan_mission_01_laconia_task_8_DESC:0 "Die Landschaft rund um Kynouria war lange Zeit ein Schlachtfeld für die argivischen und lakedämonischen Interessen, und eine Befestigung des Gebiets würde unsere Präsenz in der Region sichern."
 spartan_mission_01_laconia_task_9:0 "Heloten von Messenien"
 spartan_mission_01_laconia_task_9_DESC:0 "Die Heloten von Messenien standen einst unter unserer Herrschaft, und ihre Unabhängigkeit und Arroganz ist ein Affront gegen die Interessen Spartas."
 spartan_mission_01_laconia_task_10:0 "Einmal mehr Heloten"
 spartan_mission_01_laconia_task_10_DESC:0 "Jetzt, da Messenien unter unserer Kontrolle ist, ist auch ganz Lakonien endlich wieder unter lakedämonischer Herrschaft vereint. Keine äußere Bedrohung wird mehr das zerstören, was rechtmäßig uns gehört."
 spartan_mission_01_laconia_task_11:0 "Wiedereingliederung von Messenien"
 spartan_mission_01_laconia_task_11_DESC:0 "$spartan_mission_01_laconia_task_12_DESC$"
 spartan_mission_01_laconia_task_12:0 "Das Land Messenien"
 spartan_mission_01_laconia_task_12_DESC:1 "Obwohl die Stadt von Epaminondas von Theben als Gegengewicht zur Macht Spartas gegründet wurde, werden wir [GetProvince('(int32)431').GetName] nun dazu nutzen, unsere Macht auf ihr aufzubauen."
 spartan_mission_01_laconia_task_13:0 "Sklavenhaltung"
 spartan_mission_01_laconia_task_13_DESC:0 "Heloten wurden in Sparta oft grob behandelt, was zu vielen Rebellionen und Aufständen führte. Eine Lösung des Problems würde es uns ermöglichen, unsere Häuser zu verlassen, ohne um deren Sicherheit fürchten zu müssen."
 spartan_mission_01_laconia_task_14:0 "Umgang mit den Heloten"
 spartan_mission_01_laconia_task_14_DESC:0 "Jetzt, da wir uns entschieden haben, wie wir unsere Sklaven behandeln, bleibt nur noch, dies in allen unseren Ländern durchzusetzen."
 spartan_mission_01_laconia_task_15:0 "Der Weg nach Olympia"
 spartan_mission_01_laconia_task_15_DESC:0 "Die Elis von Lepreon blockiert den Weg von Messenien nach Olympia. Unter unserer Herrschaft könnten wir freier den westlichen Peloponnes durchqueren und in Zeiten der Not den Zeus-Tempel besuchen."
 spartan_mission_01_laconia_task_final:0 "Lakonische Stärke"
 spartan_mission_01_laconia_task_final_DESC:0 "Jetzt, wo ganz Lakonien unter unserer Herrschaft steht, haben wir jenen, die an den Lakedaimoniern gezweifelt haben, bewiesen, dass sie unrecht hatten: Sparta wird erneut zur Großmacht des Peloponnes und mit der Zeit auch von ganz Griechenland werden."


