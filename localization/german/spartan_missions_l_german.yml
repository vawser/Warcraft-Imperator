 ### Peloponnesian League ### 
 spartan_mission_03_peloponnesian_league:0 "Zweiter Peloponnesischer Bund"
 spartan_mission_03_peloponnesian_league_BUTTON_TOOLTIP:0 "Die Zeit für die Wiederherstellung des alten Peloponnesischen Bundes ist gekommen."
 spartan_mission_03_peloponnesian_league_DESCRIPTION:0 "Einst waren wir die Hegemonen des Peloponnes und die Führer des angesehenen Peloponnesischen Bundes. Nach dem Verrat durch unsere Untertanen wurde der Bund aufgelöst und von Theben und Makedoniern gleichermaßen gedemütigt. Mit unserem Aufstieg zur Macht haben wir die Arbeiten zur Gründung eines neuen Peloponnesischen Bundes aufgenommen."
 spartan_mission_03_peloponnesian_league_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, sobald wir das Fundament des ehemaligen Peloponnesischen Bundes wiederaufgebaut haben."
 spartan_mission_03_peloponnesian_league_task_1:0 "Die Städte des Peloponnes"
 spartan_mission_03_peloponnesian_league_task_1_DESC:0 "Um den Peloponnesischen Bund zu seinem früheren Ruhm zurückzuführen, müssen wir die Kontrolle über alle wichtigen Städte auf dem Peloponnes übernehmen."
 spartan_mission_03_peloponnesian_league_task_2:0 "Peloponnesische Hegemonie"
 spartan_mission_03_peloponnesian_league_task_2_DESC:0 "Um unseren Hegemoniestatus zu sichern, müssen wir alle Städte und Regionen, die unter unserem Einfluss stehen, über die Lage aufklären."
 spartan_mission_03_peloponnesian_league_task_3:0 "Infrastruktur des Bundes"
 spartan_mission_03_peloponnesian_league_task_3_DESC:0 "Wenn wir weit über die Grenzen des Peloponnes hinaus ein nennenswerter Bund sein wollen, brauchen wir große Hauptstädte, in die die kleineren Dörfer und Stadtstaaten strömen können."
 spartan_mission_03_peloponnesian_league_task_4:0 "Eine Armee für den Bund"
 spartan_mission_03_peloponnesian_league_task_4_DESC:0 "Die Armee ist das Rückgrat unserer Nation und das Werkzeug, mit dem wir den Bund kontrollieren. Sie ist eine Notwendigkeit, wenn wir auf absehbare Zeit weiter als Hegemon des Peloponnes bestehen wollen."
 spartan_mission_03_peloponnesian_league_task_5:0 "Eine Flotte für den Bund"
 spartan_mission_03_peloponnesian_league_task_5_DESC:0 "Mit der Wiederherstellung des Bundes werden wir Antworten auf neue mögliche Bedrohungen finden müssen. Eine davon ist die Notwendigkeit einer stärkeren Flotte, die die Küsten des Peloponnes schützt."
 spartan_mission_03_peloponnesian_league_task_6:0 "Frieden in der Heimat"
 spartan_mission_03_peloponnesian_league_task_6_DESC:0 "Unsere Vergangenheit ist von Revolten und Rebellionen geplagt, die unsere Heimat oft gefährdeten."
 spartan_mission_03_peloponnesian_league_task_7:0 "Die Bundhauptstädte"
 spartan_mission_03_peloponnesian_league_task_7_DESC:0 "Die größeren Städte auf dem Peloponnes haben eine lange und wertvolle Vergangenheit und spielen eine wichtige Rolle für ihre lokalen Gemeinschaften. Beim weiteren Aufbau unserer örtlichen Infrastruktur sollten wir unsere Bemühungen auf diese städtischen Zentren konzentrieren."
 spartan_mission_03_peloponnesian_league_task_8:0 "Östliche Hauptstädte"
 spartan_mission_03_peloponnesian_league_task_8_DESC:1 "Auf der östlichen Seite des Peloponnes liegen [GetProvince('(int32)418').GetName] und [GetProvince('(int32)440').GetName], zwei Städte, die lange Zeit die Hegemonien und Verwalter ihrer lokalen Regionen waren. In der Vergangenheit waren sie unsere Rivalen, doch heute sind sie unsere regionalen Verwalter und fördern unsere großen Ambitionen."
 spartan_mission_03_peloponnesian_league_task_9:0 "Westliche Hauptstädte"
 spartan_mission_03_peloponnesian_league_task_9_DESC:1 "Im Kernland und auf der westlichen Seite des Peloponnes liegen [GetProvince('(int32)446').GetName], [GetProvince('(int32)436').GetName] und [GetProvince('(int32)431').GetName]. Obwohl sie einst die Heimat von Barbaren, ländlichen Stadtstaaten und Sklaven waren, sind sie heute zu großen urbanen Zentren herangewachsen."
 spartan_mission_03_peloponnesian_league_task_10:0 "Die Perlen Griechenlands"
 spartan_mission_03_peloponnesian_league_task_10_DESC:0 "Unser Ziel ist es nicht nur, dass diese Städte die größten in ihrer jeweiligen Region sind, sondern auch bekannte Namen im gesamten Mittelmeerraum."
 spartan_mission_03_peloponnesian_league_task_11:0 "Beschützer von Griechenland"
 spartan_mission_03_peloponnesian_league_task_11_DESC:0 "Seit dem Aufstieg von Philippos und seinem Sohn steht Griechenland unter der Kontrolle makedonischer Kriegsfürsten aus dem fernen Pella, Syrien oder Ägypten. Alles ruft nach Freiheit und Befreiung von diesen fremden Tyrannen."
 spartan_mission_03_peloponnesian_league_task_12:0 "Befreiung von Griechenland"
 spartan_mission_03_peloponnesian_league_task_12_DESC:0 "Griechenland sah sich vielen Bedrohungen gegenüber, sei es nun durch die Perser, die Ambitionen Athens oder die makedonische Barbarei. Wir werden die Griechen ein für alle Mal von der fremdländischen Bedrohung befreien!"
 spartan_mission_03_peloponnesian_league_task_final:0 "Der wiederhergestellte Bund"
 spartan_mission_03_peloponnesian_league_task_final_DESC:0 "Die Wiederherstellung des Peloponnesischen Bundes wird die Sicherheit und den Schutz aller Lakonier, Arkadier, Achäer und Eläer gewährleisten."

