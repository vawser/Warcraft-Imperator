 thracian_02_paper_kingdom_18:0 "Nach Skythien"
 thracian_02_paper_kingdom_18_DESC:0 "Wir stehen an der Schwelle zur Erfüllung unseres Schicksals: Wir könnten schaffen, was weder Philipp noch Alexander selbst je gelang. Skythien liegt gleich hinter dem Horizont und ruft danach, erobert zu werden. [ROOT.GetCountry.GetRuler.GetName] wird der Geschichte endgültig seinen Stempel aufdrücken."
