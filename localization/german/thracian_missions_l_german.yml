 ### Crossing the Hellespont ###
 thracian_01_hellespont:0 "Die Überquerung des Hellesponts"
 thracian_01_hellespont_DESCRIPTION:0 "Seit Alexanders Tod hat [GetCharacter('(int32)41').GetName] - unser erster Herrscher - sich nur am Rand an den Machtkämpfen der Diadochen beteiligt. Viel zu sehr war man damit beschäftigt, für die Sicherheit der gesamten griechischen Welt vor der barbarischen Bedrohung im Norden zu sorgen.\n\nDoch in den letzten Jahren ist klar geworden, dass die ehemalige Satrapie von Thrakien (inzwischen ein Königreich) sich in einer gefährlichen Lage befindet. Sie kann nicht überleben, wenn sie im Dauerstreit, der zwischen den anderen Diadochen herrscht, nicht eine klare, starke Position bezieht. Insbesondere die explosionsartige Expansion des von [GetCharacter('(int32)37').GetName] geführten Königreichs bedroht sogar unsere eigenen Grenzen. Wir können unsere Sicherheit nur gewährleisten, wenn wir als Erstes in die Offensive gehen und den Krieg nach Kleinasien und damit fort von unserem eigenen Territorium tragen."
 thracian_01_hellespont_CRITERIA_DESCRIPTION:0 "Festigt unsere Präsenz in Kleinasien und sorgt dafür, dass keiner unserer Diadochenrivalen uns von [GetProvince('(int32)2770').GetName] aus in den Rücken fällt."
 thracian_01_hellespont_BUTTON_TOOLTIP:0 "Indem wir gegenüber unseren Rivalen in die Offensive gehen, werden wir unsere Stellung in Kleinasien sichern."
 thracian_01_hellespont_task_1:0 "Zerschmettert den Widerstand asiatischer Griechen"
 thracian_01_hellespont_task_1_DESC:0 "Ein guter Teil der Macht von [GetCharacter('(int32)37').GetPraenomen] rührt schon immer von seiner Fähigkeit her, Verbündete für seine Sache zu gewinnen. Einige dieser Verbündeten stehen vor den Toren zu unserem Königreich: ein gefährlicher Verrat, den wir nicht dulden können."
 thracian_01_hellespont_task_2:0 "Gewinnt die Treue asiatischer Griechen"
 thracian_01_hellespont_task_2_DESC:0 "[GetCharacter('(int32)37').GetPraenomen] war seit jeher ein Meister darin, Verbündete zu umgarnen, und sein Charisma hat die Grenzen seines Einflusses bis auf unsere Nachbarn ausgedehnt. Es wird Zeit, es ihm mit gleicher Münze heimzuzahlen."
 thracian_01_hellespont_task_3:0 "Das hellespontinische Phrygien"
 thracian_01_hellespont_task_3_DESC:0 "Das [GetCountry('PRY')GetName] ist ein beständiger Quell der Sorgen und Gefahren für uns: Der dort herrschende ungezügelte Ehrgeiz könnte sämtliche Diadochen hinwegfegen. Wir müssen die Initiative ergreifen, den Krieg zu ihnen tragen und sie dort angreifen, wo sie am schwächsten sind!"
 thracian_01_hellespont_task_3.tt:0 "Kontrolliert mindestens eine Provinz in den Regionen #Y Bithynien und Paphlagonien#! oder #Y Asien#!."
 thracian_01_hellespont_task_4:0 "Das Auffüllen der Kriegskasse"
 thracian_01_hellespont_task_4_DESC:0 "Harte Zeiten erfordern harte Maßnahmen. Unsere Untertanen in [GetProvince('(int32)2770').GetArea.GetRegion.GetName] sind reich, doch sie haben in den jüngsten Kriegen nicht ihren vollen Teil beigetragen. Wir könnten eine Sondersteuer bei ihnen erheben, um unsere Kriegskasse zu füllen, auch wenn ein solches Unterfangen bei ihnen sicher nicht auf viel Gegenliebe stoßen wird."
 thracian_01_hellespont_task_4.tt:0 "Wir erhalten eine große Summe #G Gold#!, doch die #R Meinung#! unserer Untertanen über uns wird sich verschlechtern und wir erhalten #R Tyrannei#!."
 thracian_01_hellespont_task_5:0 "Ein Handel mit den Epiroten"
 thracian_01_hellespont_task_5_DESC:0 "Während die kleinasiatische Front unsere oberste Priorität bleibt, sollten wir nicht unsere Grenze zu einem rivalisierenden Nachfolger vergessen, die ebenfalls im Westen liegt. Doch [GetCountry('MAC')GetName] ist schwach: Wenn wir uns mit unserem anderen Nachbarn [GetCountry('EPI')GetName] zusammentäten, könnten wir es überwältigen und uns die Beute teilen."
 thracian_01_hellespont_task_5.tt:1 "Wir versuchen, eine Übereinkunft mit [GetCountry('EPI')GetName|Y] gegen [GetCountry('MAC')GetName|Y] zu finden."
 thracian_01_hellespont_task_6:0 "In Sachen Troja"
 thracian_01_hellespont_task_6_DESC:0 "[GetCountry('PRY')GetName] wird seit einigen Jahren - mehr oder weniger direkt - von [GetProvince('(int32)257').GetName] kontrolliert, doch es hat das gewaltige Erbe des Trojanischen Krieges, der sich genau an diesen Gestaden abspielte, nicht geehrt. Wir werden nicht denselben Fehler machen."
 thracian_01_hellespont_task_7:0 "Heraclea Pontica"
 thracian_01_hellespont_task_7_DESC:0 "[GetCountry('HCP')GetName] ist eine Nachbarnation von begrenzter Militärmacht, die jedoch aufgrund des Zugangs zu Fisch, ihrer fruchtbaren Böden und der Handelsrouten über ganz [GetProvince('(int32)2770').GetArea.GetRegion.GetName] äußerst reich ist. Wir sollten versuchen, die Kontrolle über sie zu erlangen."
 thracian_01_hellespont_task_7.tt:1 "Wir werden versuchen, durch diplomatische Mittel die Kontrolle über [GetCountry('HCP')GetName|Y] zu erlangen."
 thracian_01_hellespont_task_7.tt.2:1 "[GetCountry('TRE')GetName] grenzt an [GetCountry('HCP')GetName|Y] an."
 thracian_01_hellespont_task_8:0 "Die byzantinische Flotte"
 thracian_01_hellespont_task_8_DESC:0 "Die Macht von [GetCountry('PRY').GetRuler.GetName] und [GetCountry('EGY')GetRuler.GetName] wird so lange unangefochten sein, wie ihre Flotten ihresgleichen suchen. Wenn wir beim Kampf um Alexanders Reich weiter mitmischen wollen, müssen wir unsere Flotte wachsen lassen! Ein Schritt in die richtige Richtung könnte aus [GetCountry('BYZ')GetName] kommen."
 thracian_01_hellespont_task_8.tt:1 "[GetCountry('TRE')GetName] grenzt an [GetCountry('BYZ')GetName|Y] an."
 thracian_01_hellespont_task_8.tt.1:0 "Habt mindestens [SCOPE.ScriptValue('thracian_01_hellespont_task_8_ship_total')|0] Schiffe. [SCOPE.GetRootScope.GetCountry.Custom('thracian_01_hellespont_task_8_ship_counter')]"
 thracian_01_hellespont_task_8.tt.2:1 "Wir werden versuchen, durch diplomatische Mittel die Kontrolle über [GetCountry('BYZ')GetName|Y] zu erlangen."
 thracian_01_hellespont_task_8_ship_counter_1:0 "[SCOPE.ScriptValue('thracian_01_hellespont_task_8_ship_current')|0R]/[SCOPE.ScriptValue('thracian_01_hellespont_task_8_ship_total')|0Y]"
 thracian_01_hellespont_task_8_ship_counter_2:0 "[SCOPE.ScriptValue('thracian_01_hellespont_task_8_ship_current')|0Y]/[SCOPE.ScriptValue('thracian_01_hellespont_task_8_ship_total')|0Y]"
 thracian_01_hellespont_task_9:0 "In Sachen Makedonien"
 thracian_01_hellespont_task_9_DESC:0 "Nach dem Tod von [GetCharacter('(int32)32').GetPraenomen] stürzte [GetCountry('MAC')GetName] ins Chaos. Wir müssen diese Lage ausnutzen, um unsere Macht zu erweitern und die Kontrolle über Alexanders Thron zu erlangen!"
 thracian_01_hellespont_task_9.tt.1:0 "Wir haben einen Gesandten nach [GetCountry('EPI')GetName] geschickt, der es wie vereinbart bitten soll, sich unserem Krieg anzuschließen."
 thracian_01_hellespont_task_9.tt:1 "[GetCountry('TRE')GetName] grenzt an [GetCountry('MAC')GetName|Y] an."
 thracian_01_hellespont_task_10:0 "Die Gewinne in Asien konsolidieren"
 thracian_01_hellespont_task_10_DESC:0 "Wir haben eine Präsenz auf der anderen Seite des Hellesponts aufgebaut, doch unsere isolierten Besitztümer an der gefährlichen asiatischen Grenze reichen nicht aus. Wir müssen die Schwäche unserer Nachbarn ausnutzen, um deutlich in Asien zu expandieren!"
 thracian_01_hellespont_task_10.tt:0 "Wir erhalten 3 Festungsstufen in einer Stadt in [GetProvince('(int32)1919').GetArea.GetName|Y]."
 thracian_01_hellespont_task_11:0 "Die Gewinne in Asien hellenisieren"
 thracian_01_hellespont_task_11_DESC:0 "Die Griechen kolonisieren seit Jahrhunderten die westlichen Küsten von Kleinasien. Dies reicht so weit, dass viele örtliche Städte geradezu die Rolle wahrer hellenischer Kulturzentren anstreben. Doch wir müssen auch das Hinterland hellenisieren, wenn wir diese Gebiete in unser Herrschaftsgebiet integrieren wollen."
 thracian_01_hellespont_task_12:0 "Kappadokien sichern"
 thracian_01_hellespont_task_12_DESC:0 "Die Eroberung von [GetProvince('(int32)1941').GetArea.GetRegion.GetName] hat uns die Tore nach [GetProvince('(int32)1932').GetArea.GetRegion.GetName] geöffnet. Wenn wir es schaffen, dass unsere südlichen Grenzen das gesamte Taurus-Gebirge überspannen, sollten wir keine Invasoren aus dem Süden mehr fürchten müssen!"
 thracian_01_hellespont_task_12.tt:1 "[GetCountry('TRE')GetName] besitzt mindestens ein Territorium in [GetProvince('(int32)1932')GetArea.GetRegion.GetName|Y]."
 thracian_01_hellespont_task_13:0 "Asiatische Autonomie"
 thracian_01_hellespont_task_13_DESC:0 "Die nordwestliche Seite Kleinasiens, die von unserer Hauptstadt aus gleich jenseits des Hellesponts liegt, ist ein reiches, zutiefst hellenisiertes Gebiet. Wenn wir dieser Region ihre Autonomie zugestehen, werden wir einen treuen Untertanen erhalten und unserer Bürokratie die Last der örtlichen Verwaltung nehmen."
 thracian_01_hellespont_task_14:0 "Anfechtung der Ägäis"
 thracian_01_hellespont_task_14_DESC:0 "Während wir unsere Macht in Asien konsolidieren, werden unserer Feinde in der Ägäis immer stärker. Unsere Flotte mag nicht die größte im Mittelmeer sein und unsere Interessen mögen vor allem in [GetProvince('(int32)2770').GetArea.GetRegion.GetName] liegen, doch die Ägäis ist unser Hinterhof, und wir können nicht zulassen, dass andere Mächte dort die Vorherrschaft haben."
 thracian_01_hellespont_task_14.tt:0 "Mindestens [SCOPE.ScriptValue('thracian_01_hellespont_task_14_port_total')|0] Häfen in der Ägäis im Besitz. [SCOPE.GetRootScope.GetCountry.Custom('thracian_01_hellespont_task_14_port_counter')]"
 thracian_01_hellespont_task_14_port_counter_1:0 "[SCOPE.ScriptValue('thracian_01_hellespont_task_14_port_current')|0R]/[SCOPE.ScriptValue('thracian_01_hellespont_task_14_port_total')|0Y]"
 thracian_01_hellespont_task_14_port_counter_2:0 "[SCOPE.ScriptValue('thracian_01_hellespont_task_14_port_current')|0Y]/[SCOPE.ScriptValue('thracian_01_hellespont_task_14_port_total')|0Y]"
 thracian_01_hellespont_task_15:0 "Ausgleichende Gerechtigkeit"
 thracian_01_hellespont_task_15_DESC:0 "[GetCharacter('(int32)38').GetPraenomen] war schon immer ein Rivale unseres Gründers [GetCharacter('(int32)41').GetPraenomen] und kränkte ihn zutiefst mit der Aussage, er sei nur ein einfacher Schatzmeister. Die Antigoniden sind der Fluch unseres Daseins, und jemand wird für diese Schmähung büßen müssen."
 thracian_01_hellespont_task_15.tt:0 "Diese Beleidigung wurde heimgezahlt!"
 thracian_01_hellespont_task_final:0 "Pontische Hegemonie"
 thracian_01_hellespont_task_final_DESC:0 "Das [GetProvince('(int32)2770').GetArea.GetRegion.GetName] ist der Hinterhof von [GetCountry('TRE')GetName] und die Hauptquelle unseres kommerziellen Einkommens. Wir dürfen nicht dulden, dass wir es mit unseren Rivalen teilen müssen."
 thracian_01_hellespont_task_final.tt:0 "Keine Provinz um das [GetProvince('(int32)2770').GetArea.GetRegion.GetName] gehört einem anderen Diadochen oder dessen Untertanen. [SCOPE.GetRootScope.GetCountry.Custom('thracian_01_hellespont_task_final_diadochi_counter')]"
 thracian_01_hellespont_task_final_diadochi_counter_1:0 "[SCOPE.ScriptValue('thracian_01_hellespont_task_final_diadochi_current')|0R]"
 thracian_01_hellespont_task_final_diadochi_counter_2:0 ""
 ### The Paper Kingdom
 thracian_02_paper_kingdom:0 "Das Papierkönigreich"
 thracian_02_paper_kingdom_BUTTON_TOOLTIP:0 "Lysimachos wendete über Jahrzehnte hinweg sämtliche Bedrohungen für seine Herrschaft über Thrakien ab, und dies obwohl er sich weitaus größeren Gefahren gegenübersah als jeder andere Diadoche. Doch da eine Beteiligung an den Nachfolgerkriegen nun nahezu unvermeidlich ist, muss [ROOT.GetCountry.GetRuler.GetName] sich ein für alle Mal von den Bedrohungen auf [ROOT.GetCountry.GetRuler.GetHerHis]er nördlichen Flanke befreien."
 thracian_02_paper_kingdom_BUTTON_DETAILS:0 ""
 thracian_02_paper_kingdom_DESCRIPTION:0 "Die Nachfolgerkriege wüten überall um das gesamte Königreich Thrakien herum. Doch bevor [ROOT.GetCountry.GetRuler.GetName] [ROOT.GetCountry.GetRuler.GetHerHis]e Ressourcen ganz darauf verwenden kann, Thrakien und damit Alexanders Erbe zu gewinnen, das viel zu lange von illoyalen Untertanen im Inneren und barbarischen Räubern von außen geplagt wurde, müssen zunächst die nördlichen Grenzen ein für alle Mal gesichert werden."
 thracian_02_paper_kingdom_CRITERIA_DESCRIPTION:0 "Beseitigt die odrysische und die getische Bedrohung und eint die thrakischen Stammeslande südlich des großen Flusses Istros."
 thracian_02_paper_kingdom_REWARD_DESCRIPTION:0 "Verhindert weitere odrysische Illoyalität und getische Raubzüge."
 # Tasks
 thracian_02_paper_kingdom_1:0 "Der odrysische Dorn"
 thracian_02_paper_kingdom_1_DESC:0 "Odrysische Illoyalität ist so sicher wie das tägliche Aufgehen der Sonne. Wir sollten Verhandlungen beginnen, um herauszufinden, ob man sie irgendwie zufriedenstellen kann."
 thracian_02_paper_kingdom_1_allow_tt:0 "@[GetCountry('ODR').GetFlag]! [GetCountry('ODR').GetName|Y] hat mindestens einmal rebelliert."
 thracian_02_paper_kingdom_2:0 "Ein Kompromiss mit Beigeschmack"
 thracian_02_paper_kingdom_2_DESC:0 "Der Kreislauf der Gewalt mit den Odrysen ist gnadenlos, unaufhaltsam und ohne Ende. Vielleicht ist der Weg nach vorn, dass wir selbst ihn durchbrechen, so wenig uns dies auch schmecken mag."
 thracian_02_paper_kingdom_2_allow_tt:0 "@[GetCountry('ODR').GetFlag]! [GetCountry('ODR').GetName|Y] hat mindestens zweimal rebelliert. [SCOPE.Custom('thracian_02_odrysian_revolts_counter')]"
 thracian_02_odrysian_revolts_counter_1:0 "([me_thrace_scope.MakeScope.GetVariable('odrysia_revolted').GetValue|R0]/#Y 2#!)"
 thracian_02_odrysian_revolts_counter_2:0 "([me_thrace_scope.MakeScope.GetVariable('odrysia_revolted').GetValue|Y0]/#Y 2#!)"
 thracian_02_paper_kingdom_3:0 "Verdiente Treue"
 thracian_02_paper_kingdom_3_DESC:0 "Was auch immer der Preis sein mag: Wir müssen uns die Treue unserer odrysischen Untertanen verdienen. Durch Blutvergießen kommen wir nicht voran, sondern nur durch Zusammenarbeit und gegenseitigen Respekt."
 thracian_02_paper_kingdom_3_completion_tt:0 "@[GetCountry('ODR').GetFlag]! [GetCountry('ODR').GetName|Y] wird keine weiteren Rebellionen mehr beginnen können."
 thracian_02_paper_kingdom_4:0 "Den Dorn herausziehen"
 thracian_02_paper_kingdom_4_DESC:0 "Uns geht die Geduld mit den Odrysen aus, und wenn sie nicht zum Spuren gebracht werden können, müssen sie vernichtet werden. Frühere Kriege wurden zu ihren Bedingungen ausgetragen - der nächste wird es zu unseren werden."
 thracian_02_paper_kingdom_5:0 "Das Symbol vernichten"
 thracian_02_paper_kingdom_5_DESC:0 "Die odrysische Hauptstadt Seuthopolis wurde von Seuthes III. in einem ruhmredigen Versuch gegründet, die Macht und die Zivilisiertheit der griechischen Welt nachzuahmen. Sie hat sich seitdem zu einem Symbol des odrysischen Widerstands und Stolzes entwickelt. Und dieses Symbol muss ausgemerzt werden, seine Bauwerke zum Einsturz gebracht, seine Reichtümer geplündert und seine Bewohner in alle vier Winde verstreut. Erst dann wird ihr Kampfgeist wirklich gebrochen sein."
 thracian_02_paper_kingdom_5_tt:0 "[GetProvince('(int32)478').GetName|Y] wird von @[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName|Y] kontrolliert."
 thracian_02_paper_kingdom_2_pops_completion_tt:0 "Jeder Bewohner in [GetProvince('(int32)478').GetName|Y] hat eine Chance von #Y 75%#!, #R getötet#! zu werden, eine von #Y 15%#!, in eine zufällige @[GetCountry('ODR').GetFlag]! [GetCountry('ODR').GetAdjective|Y]e Provinz #R verschlagen#! zu werden, und eine von #Y 10%#!, zu #G überleben#!."
 thracian_02_paper_kingdom_6:0 "Die Stämme des Nordens"
 thracian_02_paper_kingdom_6_DESC:0 "Da sich um die Odrysen nun gekümmert wurde, müssen wir ihre Brüder im Norden in den Blick nehmen. Alle Länder südlich des Istros gehören Thrakien, und wenn sie sich uns nicht freiwillig unterwerfen, holen wir sie uns mit Gewalt."
 thracian_02_paper_kingdom_6_completion_tt_1:0 "Jeder Stamm erhält die Chance, sich uns friedlich zu unterwerfen.\nWenn er dies #G annimmt#!:"
 thracian_02_paper_kingdom_6_completion_tt_2:0 "Wenn er dies #R ablehnt#!:"
 thracian_02_paper_kingdom_6_completion_tt_3:0 "\nWelchen Ansatz Ihr verfolgt, @[GetCountry('ODR').GetFlag]! die Illoyalität von [GetCountry('ODR').GetName|Y] anzugehen, beeinflusst die Wahrscheinlichkeit, ob es das Angebot annimmt."
 thracian_02_paper_kingdom_7:0 "Vom Papier zur Wirklichkeit"
 thracian_02_paper_kingdom_7_DESC:0 "Die nominelle Ausdehnung der Satrapie von Thrakien - vom Hellespont bis zum Istros - wurde in eine Wirklichkeit verwandelt. Die illoyalen Stämme wurden befriedet und in den Schoss des Reichs geholt, was es uns erlaubt, unsere Ressourcen neu auf die Bedrohungen im Süden auszurichten."
 thracian_02_paper_kingdom_7_allow_tt:0 "Die nominelle Ausdehnung der Satrapie von Thrakien befindet sich in unserem Besitz oder dem unserer Vasallen.\nDiese Region wird gebildet von:\n- [GetProvince('(int32)349').GetName|Y] und der Grenze zum byzantinischen [GetProvince('(int32)1453').GetArea.GetName|Y] im Süden.\n- Dem Fluss #Y Istros#! im Norden.\n- Der Grenze zur Provinz von [GetProvince('(int32)365').GetArea.GetName|Y] sowie den Territorien von [GetProvince('(int32)4115').GetName|Y], [GetProvince('(int32)4217').GetName|Y] und [GetProvince('(int32)477').GetName|Y] im Westen.\n- Den Ufern des #Y Pontus Euxinus#! im Osten."
 thracian_02_paper_kingdom_8:0 "Land der Thraker"
 thracian_02_paper_kingdom_8_DESC:0 "Herodot glaubte, die Thraker wären unbesiegbar, wenn sie sich je vereinten, und dass sie nur ihre inneren Zwiste so schwach und anfällig machen. Der erste Schritt zu einer solchen Einigung ist die Akzeptanz der Thraker als vollwertige Bürger des Königreichs."
 thracian_02_paper_kingdom_8_reward_tt:0 "Die #Y [odrysi_culture_scope.GetName]e#! Kultur wird integriert."
 thracian_02_paper_kingdom_9:0 "Die Pracht von Lysimacheia"
 thracian_02_paper_kingdom_9_DESC:0 "Nur wenige Jahre nach ihrer Gründung ist Lysimacheia zu einer der größten Städte in der Region angewachsen. Wir sollten seinen Handel noch weiter anregen und dafür sorgen, dass wir den Reichtum seiner Bewohner nach besten Kräften nutzen, um unsere zukünftigen militärischen Vorhaben zu finanzieren."
 thracian_02_paper_kingdom_10:0 "Schlüssel zum Hellespont"
 thracian_02_paper_kingdom_10_DESC:0 "Die Lage von Lysimacheia wurde in voller Absicht gewählt: Sie kann jede Armee, die den Hellespont überquert, daran hindern, ins Kernland von Thrakien und Makedonien vorzudringen, und zugleich als Bollwerk gegen die odrysische Bedrohung aus dem Norden dienen. Auch wenn die Stadt ein florierender Handelshafen ist, sollte man diese Verteidigungsaufgaben nie vergessen. Die Befestigungen der Stadt müssen jedem Angriff standhalten können, den der Feind ihr entgegenschleudert."
 thracian_02_paper_kingdom_11:0 "Söhne des Ares"
 thracian_02_paper_kingdom_11_DESC:0 "Thrakien ist die Heimat eines wilden und stolzen Menschenschlags mit einer langen Kriegertradition und einer Blutlinie, die bis auf Ares, den Gott des Krieges selbst, zurückgeht. Wir werden diese kriegerischen Qualitäten preisen und die größte Armee ins Feld führen, die die Welt seit den Zeiten Alexanders je gesehen hat!"
 thracian_02_paper_kingdom_12:0 "Die Bedrohung durch die Geten"
 thracian_02_paper_kingdom_12_DESC:0 "Genug ist genug. Diesen unablässigen getischen Überfällen muss Einhalt geboten werden. Unsere Untertanen müssen sehen, dass wir nicht machtlos sind und dass wir ihre Sicherheit gewährleisten können."
 thracian_02_paper_kingdom_12_allow_tt:0 "Es ist zu mindestens einem #Y getischen Überfall#! gekommen."
 thracian_02_paper_kingdom_13:0 "Befestigen der Furten"
 thracian_02_paper_kingdom_13_DESC:0 "Der Istros ist breit und tief und dient somit als eine natürliche Barriere gegen Invasoren. Wir müssen diese natürlichen Verteidigungen noch verstärken, indem wir befestigte Militärlager unweit jener Furten errichten, die die Geten nutzen. Auf diese Art können wir sie leichter davon abhalten, in unsere Lande einzufallen."
 TRE_fortify_the_crossings_tt:0 "Die Häufigkeit zukünftiger #Y getischer Überfälle#! ist verringert."
 thracian_02_paper_kingdom_14:0 "Der Schild des Istros"
 thracian_02_paper_kingdom_14_DESC:0 "Der Fluss Istros ist unser Schild gegen Invasoren aus dem Norden. Eine vollständige Kontrolle über sämtliche Furten vom Pontos Euxinus bis nach Saldensien sollte eine undurchdringliche Barriere schaffen - und verhindern, dass überhaupt noch Überfälle auf unser Territorium vorkommen."
 thracian_02_paper_kingdom_14_tt:0 "Es wird keine #Y getischen Überfälle#! mehr geben."
 thracian_02_paper_kingdom_15:0 "Eine Brücke zwischen den Völkern"
 thracian_02_paper_kingdom_15_DESC:0 "Die Stadt Istros war lange eine Begegnungsstätte für Bewohner von Orten, die so weit entfernt liegen wie Griechenland und Skythien. Um besser mit unseren Nachbarn auszukommen und den Handel noch weiter anzuregen, sollten wir dieses Völkergemisch unter der Sicherheit, die wir auf unserer Seite des Flusses gleichen Namens bieten können, weiter fördern."
 thracian_02_paper_kingdom_16:0 "Beendung der Überfälle"
 thracian_02_paper_kingdom_16_DESC:0 "Barbaren wie die Geten verstehen nur die Sprache der Gewalt. Wir werden eine Strafexpedition zusammenstellen, um die Geten zu zermalmen und sie auf ewig davon abzubringen, unsere Lande zu überfallen."
 thracian_02_paper_kingdom_16_allow_tt:0 "Es ist zu mindestens drei #Y getischen Überfällen#! gekommen. [SCOPE.Custom('thracian_02_getic_raids_counter')]."
 thracian_02_getic_raids_counter_1:0 "([me_thrace_scope.MakeScope.GetVariable('getic_raids').GetValue|R0]/#Y 3#!)"
 thracian_02_getic_raids_counter_2:0 "([me_thrace_scope.MakeScope.GetVariable('getic_raids').GetValue|Y0]/#Y 3#!)"
 thracian_02_paper_kingdom_17:0 "Nördlich des Istros"
 thracian_02_paper_kingdom_17_DESC:0 "Warum sollte der Istros die natürliche Grenze Thrakiens bilden? Wir sollten nach Norden vorstoßen und die Völker bezwingen, die uns immerzu überfallen wollen. Sie dürfen den Schaden, den sie bei uns angerichtet haben, in vollem Umfang zurückzahlen."
