 ### Philhellene Policy
 # Mission
 thrace_03_philhellene:0 "Eine neue philhellenische Politik"
 thrace_03_philhellene_DESCRIPTION:0 "Unsere Sitte, die Griechen an den Rand zu drängen, sie verächtlich zu machen und als Bürger zweiter Klasse zu behandeln, hat nichts als Verachtung und Feindseligkeit herangezüchtet. Dies vereitelt an allen Ecken und Enden unsere Bemühungen, eine Hegemonie über die griechischen Staaten und deren Kolonien zu erreichen. Vielleicht ist es an der Zeit für eine neue Politik: eine des Respekts und der Achtung der Griechen und ihrer Kultur; eine der Zusammenarbeit und der Großzügigkeit anstelle einer der Widerborstigkeit und der Gier."
 thrace_03_philhellene_CRITERIA_DESCRIPTION:0 "Kümmert Euch um die Illoyalität der griechischen Kolonien an den westlichen Ufern des Pontos Euxinus und weitet den thrakischen Einfluss auf das griechische Kernland aus, indem Ihr die Herzen und die Köpfe der Griechen gewinnt."
 thrace_03_philhellene_BUTTON_TOOLTIP:0 "Makedonier bestehen seit Langem auf ihrer Überlegenheit gegenüber den Griechen, und infolgedessen sehen wir uns einer Rebellion nach der anderen seitens unserer griechischen Untertanen gegenüber. Ein neuer Weg, die Griechen zu behandeln - wenn nicht als Gleichgestellte, so doch zumindest als würdige und ehrbare Völker -, könnte bessere Ergebnisse erzielen."
 # Tasks
 thrace_03_philhellene_1:0 "Westpontische Kolonien"
 thrace_03_philhellene_1_DESC:0 "Die reichen griechischen Kolonien an den westlichen Ufern des Pontos Euxinus, von denen manche von Städten gegründet wurden, die einst selbst griechische Kolonien waren, sind von entscheidender Bedeutung für die Gesundheit unserer Nation. Wir müssen alles tun, was wir nur können, um ihr Wirtschaftswachstum anzuregen."
 thrace_03_philhellene_1_allow_tt:0 "@[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName] hat mindestens [SCOPE.ScriptValue('tre_mis_3_1_target')|Y0] der pontischen Städte an der Westküste des Schwarzen Meers als Untertanen. ([SCOPE.Custom('tre_mis_03_1_cus_loc')]/[SCOPE.ScriptValue('tre_mis_3_1_target')|0Y])"
 tre_mis_3_1_current_ongoing:0 "[SCOPE.ScriptValue('tre_mis_3_1_current')|R0]"
 tre_mis_3_1_current_complete:0 "[SCOPE.ScriptValue('tre_mis_3_1_current')|Y0]"
 thrace_03_philhellene_1_reward_tt:0 "$pontic_city_subject_province_tt$ "#Y $state_improvement_civic$#!"."
 pontic_city_subject_province_tt:0 "Provinzen unserer pontischen Stadt-Untertanen an der Westküste des Schwarzen Meers ([GetProvince('(int32)481').GetArea.GetName], [GetProvince('(int32)4248').GetArea.GetName] und [GetProvince('(int32)4513').GetArea.GetName]) erhalten außerdem"

 thrace_03_philhellene_2:0 "Philhellenischer Euergetismus"
 thrace_03_philhellene_2_DESC:0 "Euergetismus oder das Erweisen von Wohltaten ist eine Praktik, die von den Reichen innerhalb einer Gesellschaft erwartet wird, um ihren Wohlstand über die Gemeinschaft zu verbreiten. [ROOT.GetCountry.GetRuler.GetName] wird von [ROOT.GetCountry.GetRuler.GetHerHis]en griechischen Untertanen nicht ernst genommen werden, bis [ROOT.GetCountry.GetRuler.GetSheHe] mit gutem Beispiel vorangeht und einen Teil [ROOT.GetCountry.GetRuler.GetHerHis]er Reichtümer dazu einsetzt, dass es allen griechischen Staaten besser geht."
 thrace_03_philhellene_2_reward_tt:0 "Jede nicht $macedonian$e #Y $hellenic$e#! Nation in der Region von [GetProvince('(int32)418').GetArea.GetRegion.GetName], mit Ausnahme von [GetProvince('(int32)358').GetArea.GetName] und [GetProvince('(int32)476').GetArea.GetName], erhält einen Anteil des Goldes ([SCOPE.ScriptValue('tre_mis_3_2_gold_svalue')|G2] @gold!) sowie #G +50#! Meinung gegenüber @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName]."

 thrace_03_philhellene_3:0 "Personenkult"
 thrace_03_philhellene_3_DESC:0 "Als jemand, der in Alexanders Fußstapfen wandelt, ist es nur angemessen, dass [ROOT.GetCountry.GetRuler.GetName] so gepriesen und verehrt werden sollte wie einst Alexander. Jene, die in ihrer Verehrung von [ROOT.GetCountry.GetRuler.GetFirstName] am fanatischsten sind, sollten dazu ermutigt und mit den nötigen Mitteln versorgt werden, um zum Kern eines wahren Kultes zu Ehren von [ROOT.GetCountry.GetRuler.GetFirstName] zu werden."

 thrace_03_philhellene_4:0 "Göttlicher Gründer"
 thrace_03_philhellene_4_DESC:0 "[GetCharacter('(int32)41').GetPraenomen] Errungenschaften werden nur von denen Alexanders selbst übertroffen, und er wird von Griechen und Makedoniern geliebt wie kein anderer! Wenn dies nicht die Taten eines Gottes sind, was dann?"
 thrace_03_philhellene_4_allow_tt:0 "@[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName] hat einen nicht $macedonian$en, nicht #Y $hellenic$en#! Untertanen, der keinem Stamm angehörig ist."

 thrace_03_philhellene_5:0 "Wohltäter von Athen"
 thrace_03_philhellene_5_DESC:0 "Da der Einfluss unserer Rivalen im eigentlichen Griechenland wächst, täten wir gut daran, die Athener an unsere lange Geschichte der Unterstützung ihrer Sache zu erinnern. Wenn wir dies mit noch weiteren Geschenken und dem feierlichen Versprechen von militärischer Hilfe unterfüttern, könnten wir sie noch ein für alle Mal dem Einfluss unserer Feinde entwinden."
 thrace_03_philhellene_5_reward_tt:0 "Wenn @[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName] unser Angebot annimmt:"
 thrace_03_philhellene_5_reward_tt1:0 "@[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName] könnte unser Verbündeter werden."
 thrace_03_philhellene_5_claims_tt:0 "@[GetCountry('ATH').GetOverlord.GetFlag]! [GetCountry('ATH').GetOverlord.GetName] erhält Ansprüche auf @[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName]"

 thrace_03_philhellene_6:0 "Peleponnesische Offerten"
 thrace_03_philhellene_6_DESC:0 "Sparta als dominante Macht des Peleponnes könnte sich durch die sorgfältige Anwendung von Gold und Versprechen durchaus noch für unsere Sache gewinnen lassen."
 thrace_03_philhellene_6_reward_tt:0 "Wenn @[GetCountry('SPA').GetFlag]! [GetCountry('SPA').GetName] unser Angebot annimmt:"
 thrace_03_philhellene_6_reward_tt1:0 "@[GetCountry('SPA').GetFlag]! [GetCountry('SPA').GetName] könnte unser Verbündeter werden."
 thrace_03_philhellene_6_claims_tt:0 "@[GetCountry('SPA').GetOverlord.GetFlag]! [GetCountry('SPA').GetOverlord.GetName] erhält Ansprüche auf @[GetCountry('SPA').GetFlag]! [GetCountry('SPA').GetName]"

 thrace_03_philhellene_7:0 "Gutheißen örtlicher Münzstätten"
 thrace_03_philhellene_7_DESC:0 "Es den griechischen Kolonien zu gestatten, ihre eigenen Münzen zu prägen, wird viel dabei helfen, zum einen unseren Respekt zur Schau zu stellen und zum anderen ihre Fähigkeit stärken, ihre Städte zu entwickeln."
 thrace_03_philhellene_7_reward_tt:0 "$me_thrace_3_new_philhellene_policy.72.at$\n$thrace_03_philhellene_13_reward_tt$"
 thrace_03_philhellene_7_reward_tt1:0 "$pontic_city_subject_province_tt$ erhält außerdem "#Y $state_improvement_oratory$#!"."

 thrace_03_philhellene_8:0 "Vorkämpfer der Griechen"
 thrace_03_philhellene_8_DESC:0 "Dank unserer Errungenschaften und unserer fortwährenden Unterstützung der Griechen gegen ihre Feinde dürfen wir uns zu Recht "der Vorkämpfer aller Griechen" nennen."

 thrace_03_philhellene_9:0 "Garnisonen für die Polis"
 thrace_03_philhellene_9_DESC:0 "Die griechischen Kolonien müssen von zukünftiger Illoyalität abgehalten werden, notfalls mit Gewalt. Wir werden in jeder der Städte ein großes Kontingent unserer Männer stationieren, um sämtliche Versuche einer Rebellion im Keim zu ersticken."
 thrace_03_philhellene_9_reward_tt:0 "Jeder pontische Stadt-Untertan erhält #R -50#! Meinung gegenüber @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName]."

 thrace_03_philhellene_10:0 "Königliche Münzprägung erzwingen"
 thrace_03_philhellene_10_DESC:0 "Das Prägen von Münzen ist ein Vorrecht des Königs, und deshalb steht es uns sehr wohl zu, dass wir verlangen, das Prägen jedweder örtlichen Währung einzustellen."
 thrace_03_philhellene_10_reward_tt:0 "Jeder pontische Stadt-Untertan erhält #R -25#! Meinung gegenüber @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName]."

 thrace_03_philhellene_11:0 "Zentralgriechenland sichern"
 thrace_03_philhellene_11_DESC:0 "Die Griechen von Böotien sind schon lange ein Dorn in der Seite unserer Rivalen und tatsächlich waren sie dies sogar schon für Philipp II. und Alexander selbst. Sie könnten sich als wertvolle Verbündete erweisen, wenn es uns gelingt, sie von unserem Wohlwollen zu überzeugen."
 thrace_03_philhellene_11_reward_tt:0 "Wenn @[GetCountry('BOE').GetFlag]! [GetCountry('BOE').GetName] unser Angebot annimmt:"
 thrace_03_philhellene_11_reward_tt1:0 "@[GetCountry('BOE').GetFlag]! [GetCountry('BOE').GetName] könnte unser Verbündeter werden."
 thrace_03_philhellene_11_claims_tt:0 "@[GetCountry('BOE').GetOverlord.GetFlag]! [GetCountry('BOE').GetOverlord.GetName] erhält Ansprüche auf @[GetCountry('BOE').GetFlag]! [GetCountry('BOE').GetName]"

 thrace_03_philhellene_12:0 "Hellenischer Bund"
 thrace_03_philhellene_12_DESC:0 "Viele unserer Sorgen wären vorüber, wenn die Griechen in der Lage wären, sich selbst zu regieren, anstatt sich auf uns zu verlassen. Anstatt zu versuchen, überall gleichzeitig zu sein, wäre es für uns vielleicht besser, griechische Angelegenheiten in den Händen der Griechen zu lassen, indem wir sie zu einem mächtigen Bund unter unserer Führung zusammenschließen."
 thrace_03_philhellene_12_reward_tt:0 "Jeder freie griechische Staat im Kernland von GetProvince('(int32)418').GetArea.GetRegion.GetName], der sich im Frieden befindet, erhält ein Angebot, sich zu einem kollektiven hellenistischen Untertanen von @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName] zusammenzuschließen.\nDie Chance für eine Annahme steigt durch gute Beziehungen und bestehende Bündnisse.\nDerzeitige Untertanen werden das Angebot immer annehmen."

 thrace_03_philhellene_13:0 "In die Polis investieren"
 thrace_03_philhellene_13_DESC:0 "Wir werden den griechischen Kolonien unsere Unterstützung zeigen, indem wir umfangreich in die Entwicklung der Städte investieren. Ihr Wohlergehen ist schließlich auch unseres."
 thrace_03_philhellene_13_reward_tt:0 "Jeder pontische Stadt-Untertan erhält #G +25#! Meinung gegenüber @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName]."
 thrace_03_philhellene_13_reward_tt1:0 "$pontic_city_subject_province_tt$ erhält außerdem "#Y $state_improvement_religious$#!"."

 thrace_03_philhellene_14:0 "Kontrolle festigen"
 thrace_03_philhellene_14_DESC:0 "Es liegt auf der Hand, dass wir uns nur wieder und wieder die Finger verbrennen werden, wenn wir die Unabhängigkeit der Polis weiter akzeptieren. Unser einziger Ausweg besteht darin, ihnen ihre Autonomie vollständig zu nehmen."
 thrace_03_philhellene_14_reward_tt:0 "Jeder pontische Stadt-Untertan wird von @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName] annektiert."

 thrace_03_philhellene_15:0 "Autonomie offiziell machen"
 thrace_03_philhellene_15_DESC:0 "Wir werden eine formelle Vereinbarung treffen, die Autonomie und nominelle Souveränität der griechischen pontischen Kolonien zu achten, und es ihnen zugleich auch erlauben, als Teil des [GetCountry('TRE').GetAdjective]en Militärs zum Schutz ihrer Heimatlande beizutragen."
 thrace_03_philhellene_15_reward_tt:0 "Jeder pontische Stadt-Untertan erhält #G +50#! Meinung gegenüber @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName]."

 thrace_03_philhellene_black_sea_war_trigger:0 "@[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName] ist mit keiner der pontischen Städte an der Westküste des Schwarzen Meers im Krieg."
 # Modifiers
 me_tre_3_cmod:0 "$thrace_03_philhellene$"
 desc_me_tre_3_cmod:0 "Thrakien wird dabei erfolgreich sein, die hellenischen Völker zu einen, worin die anderen Nachfolgekönigreiche versagt haben."
 me_tre_3_end_cmod:0 "Griechische Führerschaft"
 desc_me_tre_3_end_cmod:0 "Wir haben den Traum aller Diadochen erfüllt: die unanfechtbaren Anführer der hellenischen Welt zu werden."
 me_tre_3_4_cmod:0 "$thrace_03_philhellene_4$"
 desc_me_tre_3_4_cmod:0 "Unsere Herrscher haben bewiesen, dass sie würdig sind, ihren Platz unter den lebenden Göttern der Argeadenkönige einzunehmen."
 me_tre_3_15_cmod:0 "$thrace_03_philhellene_15$"
 desc_me_tre_3_15_cmod:0 "Indem wir die Bürger der pontischen Städte zur Verteidigung unseres Reiches als Ganzes heranziehen, haben wir uns einen steten Strom an Rekruten gesichert."
 me_tre_3_9_cmod:0 "$thrace_03_philhellene_9$"
 desc_me_tre_3_9_cmod:0 "Das direktere Garnisonieren der Städte erlaubt es uns, uns zu unserem Vorteil fester in der Regierung der pontischen Städte zu verankern."
 me_tre_3_8_cmod:0 "$thrace_03_philhellene_8$"
 desc_me_tre_3_8_cmod:0 "Unsere glorreichen Siege in Griechenland und der Schutz, den wir den Städten unter unserer Kontrolle gewähren, haben uns zu den unbestreitbaren Helden seines Volkes gemacht."
