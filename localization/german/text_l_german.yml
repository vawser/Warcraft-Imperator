 TRADE_GOODS_CATEGORY_6:0 "Andere"
 grain:0 "Getreide"
 grainDESC:0 "Getreide ist seit langem ein fester Bestandteil der menschlichen Ernährung. Zu Mehl und später zu Brot verarbeitet, stellt die Getreidewirtschaft den Großteil der Nahrungsmittelversorgung für viele Nationen dar."
 salt:0 "Salz"
 saltDESC:0 "Salz wird sehr als Nahrungszusatz und Konservierungsmittel geschätzt und ist oft so gefragt, dass es als Parallelwährung dient."
 iron:0 "Eisen"
 ironDESC:0 "Die Eisenverarbeitung definiert viele Kulturen. Das Eisen, das seinem Vorgänger, der Bronze, in Stärke überlegen ist, dient als Material für Werkzeug und Waffen."
 horses:0 "Pferde"
 horsesDESC:0 "Der Einsatz von Pferden in der Landwirtschaft und in der Kriegsführung ist weit verbreitet. Als Lasttiere sind sie gut geeignet, um Wagen zu ziehen und Reiter zu tragen."
 wine:0 "Wein"
 wineDESC:0 "Wein wird aus Trauben, Rosinen und vielen anderen Früchten hergestellt und findet in Kultur, Religion und Freizeit Anwendung. Der Weinhandel ist ein wichtiger Teil der mediterranen Wirtschaft."
 wood:0 "Holz"
 woodDESC:0 "Überwiegend für den Bau von Gebäuden und Schiffen verwendet, kann anständiges Holz in unbewaldeten Gebieten einen hohen Preis erzielen."
 amber:0 "Bernstein"
 amberDESC:0 "Aus dem Harz von Kiefern gebildet, gilt Bernstein aufgrund seiner Beliebtheit als Dekorationsmaterial und wegen seiner Knappheit als besonders wertvolles Gut."
 stone:0 "Stein"
 stoneDESC:0 "Obwohl Holz als Baumaterial für temporäre oder günstige Bauten oft ausreicht, kann nur Stein die Art von Langlebigkeit hervorbringen, die in einem schönen bürgerlichen Gebäude oder einer dauerhaften Verteidigungsanlage erwünscht sind."
 fish:0 "Fisch"
 fishDESC:0 "Fisch ist ein wichtiger Bestandteil der Ernährung und der Wirtschaft jeder Küstenzivilisation."
 spices:0 "Gewürze"
 spicesDESC:0 "In erster Linie zum Abschmecken von Speisen verwendet, rufen die verschiedenen Gewürze je nach Herkunftsgebiet unterschiedliche Preise hervor."
 elephants:0 "Elefanten"
 elephantsDESC:1 "Wie viele Lasttiere wurden auch Elefanten seit ihrer Domestizierung für landwirtschaftliche, religiöse oder militärische Zwecke verwendet. Viele Zivilisationen betrachten den Elefanten als eine heilige oder verehrte Kreatur."
 ###NEW TRADEGOODS###
 base_metals:0 "Unedle Metalle"
 base_metalsDESC:0 "Kupfer, Zinn und Blei sind für militärische Zwecke ungeeignet, werden aber seit Längerem zum Legieren und Dekorieren verwendet. Trotz ihrer allgegenwärtigen Verwendung führt ihre verhältnismäßige, geographische Knappheit zu einem relativ hohen Preis weltweit."
 precious_metals:0 "Edelmetalle"
 precious_metalsDESC:0 "Seit dem Beginn von Münzprägungen wurden Gold und Silber als Währungseinheit angesehen. Die Geschichte des Goldes als Handelsware ist eng mit seiner Verwendung in religiöser und mythologischer Symbolik verknüpft."
 steppe_horses:0 "Steppenpferde"
 steppe_horsesDESC:0 "Steppenpferde, die oft kleiner und stämmiger als ihre westlichen Artgenossen sind, eignen sich eher für ein Leben in trockenen Steppengebieten."
 cattle:0 "Nutzvieh"
 cattleDESC:0 "Nutzvieh umfasst eine Vielzahl von Weidetieren und bietet zahlreiche Güter wie Milch, Käse, Fleisch und Wolle, die einen bedeutenden Teil der Wirtschaft ausmachen."
 earthware:0 "Tonwaren"
 earthwareDESC:0 "Seit der Entdeckung des Feuers ist die Herstellung von Tonwaren eine prägende Beschäftigung der menschlichen Zivilisation. Tonwaren umfassen praktische Utensilien wie Schüsseln, Krüge, Statuen, Urnen und andere dekorative Gegenstände."
 dye:0 "Farben"
 dyeDESC:0 "Teure Farben, wie Purpur und Kermes, werden von seltenen Wirbeltieren gewonnen, die nur in seltenen Gegenden vorkommen. Diese Farben werden von der herrschenden Elite vieler Kulturen besonders geschätzt und haben erwartungsgemäß einen hohen Preis."
 fur:0 "Felle"
 furDESC:0 "Seit jeher wurden Felle dazu verwendet, um Menschen vor beißender Kälte zu schützen. Von genähten Hasenfellen bis hin zu großen Bärenfellen kann gutes Fell vielseitig eingesetzt werden."
 olive:0 "Oliven"
 oliveDESC:0 "Olivenerzeugnisse werden seit Jahrtausenden kultiviert und treiben einen bedeutenden Teil der mediterranen Wirtschaft an. Viele Kulturen schätzen die Olive als Symbol für Fruchtbarkeit und Macht."
 leather:0 "Leder"
 leatherDESC:0 "Gegerbte Häute haben zahlreiche Anwendungen im häuslichen und militärischen Gebrauch. Frühe Schilde waren oft mit Leder bekleidet und milderten den Einschlag von ankommenden Schlägen."
 woad:0 "Indigo"
 woadDESC:0 "Indigo, sowie viele andere einfache Farbstoffe, kann aus den Blüten bestimmter Wildblumen gewonnen werden. Viele Kulturen benutzen diese Farben für sowohl rituelle Körperbemalungen als auch für gemalte Ikonografen."
 marble:0 "Marmor"
 marbleDESC:0 "Wegen seiner Weichheit und seiner glänzenden Farbe gilt Marmor als das wichtigste Material, um Statuen und Ikonen zu formen."
 honey:0 "Honig"
 honeyDESC:0 "Obwohl die private Imkerei nicht weit verbreitet ist, ist Honig als Nahrungs- und Konservierungsmittel sehr begehrt."
 incense:0 "Räucherwerk"
 incenseDESC:0 "Der Begriff "Räucherwerk" umfasst eine Reihe von seltenen und exotischen Substanzen, wie Weihrauch, die hauptsächlich für religiöse Zwecke verwendet werden."
 hemp:0 "Hanf"
 hempDESC:0 "Hanf wurde seit jeher angebaut und war aufgrund seiner faserigen Beschaffenheit maßgeblich an der Entwicklung von Kleidung und Seilen beteiligt."
 vegetables:0 "Gemüse"
 vegetablesDESC:0 "Nüsse, Samen, Hülsenfrüchte und Gemüse werden von Furieren und Subsistenzbauern auf der ganzen Welt gesammelt."
 gems:0 "Edelsteine"
 gemsDESC:0 "Edelsteine werden als Ziergegenstände hoch geschätzt und sind so selten, dass sie sich nur die Reichsten leisten können."
 camel:0 "Kamele"
 camelDESC:0 "Kamele werden weitgehend als Lasttiere und in der Kriegsführung eingesetzt und sind in der Lage, auch unter rauen und trockenen Klimabedingungen zu überleben."
 glass:0 "Glas"
 glassDESC:0 "Die nicht weitverbreitete Produktion von Glas hat großen Einfluss auf seinen Wert als Ware. Glasperlen, Dekorationen und sogar Urnen sind in der ganzen uns bekannten Welt sehr gefragt."
 silk:0 "Seide"
 silkDESC:0 "Die mysteriösen Ursprünge des Seidenbaus liegen im Fernen Osten. Dieser exotische Soff ist so selten, dass er großes Interesse und sehr hohe Preise hervorruft."
 dates:0 "Datteln"
 datesDESC:0 "Überwiegend in wärmeren Gefilden kultiviert sind Dattelprodukte in vielen Kulturen ein fester Bestandteil der Ernährung."
 cloth:0 "Stoffe"
 clothDESC:0 "Stoffe können aus zahlreichen pflanzlichen oder tierischen Produkten hergestellt werden und finden sich in unterschiedlicher Qualität auf Märkten der ganzen Welt wieder."
 papyrus:0 "Papyrus"
 papyrusDESC:0 "Der Großteil der zivilisierten Welt verwendet Wachstafeln, Radierungen und Steinreliefe, um das geschriebene Wort aufzubewahren. Papyrus jedoch, das nur in der ägyptischen Region zu finden ist, bietet eine viel leichtere Zugänglichkeit und Verwendung."
 wild_game:0 "Wild"
 wild_gameDESC:0 "Seit Anbeginn der Menschheit haben Jäger und Sammler wilde Tiere als Hauptnahrungsquelle angesehen. Feines Fleisch ist oft schwer zu bekommen und kann daher zu einem besonders lukrativen Handel führen."
