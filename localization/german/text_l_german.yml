 ######RELIGIONS######:0 ""
 roman_pantheon:0 "Hellenisch"
 desc_roman_pantheon:0 "Das olympische Pantheon, das sich aus dem griechischen Kernland verbreitet hat, wird von vielen verehrt. Die Namen, das Aussehen und die Hierarchie vieler Götter kann sich von Region zu Region stark unterschieden, doch Zeus oder Jupiter, wie er den Römern bekannt ist, gilt als Galionsfigur des olympischen Pantheons."
 egyptian_pantheon:0 "Kemetisch"
 desc_egyptian_pantheon:0 "Die Geschichte der indigenen ägyptischen Religion reicht viele Jahrtausende zurück. Als polytheistischer Glaube manifestiert zeigt die Verehrung von Ra, Atum, Sekhmet und anderen eine tiefe Bindung zur natürlichen Welt."
 carthaginian_pantheon:0 "Kanaanisch"
 desc_carthaginian_pantheon:0 "Die Religion der Kanaaniten verehrt auf polytheistische Weise eine Vielzahl von Göttern. Baal gilt als Hauptgottheit in einer komplexen Hierarchie niederer Götter, die oft an Schreinen auf Bergen oder Hügeln verehrt werden."
 shamanism:0 "Zalmoxistisch"
 desc_shamanism:0 "Ob Zalmoxis ursprünglich ein Prophet oder Gott war, ist unbekannt. Die Daker und Geten verehren jedoch Zalmoxis als göttliches Wesen und schreiben ihm viele Wunder zu."
 druidism:0 "Druidisch"
 desc_druidism:0 "Die Druiden waren für die Kelten eine eigenständige soziale Klasse. Oft fungierten sie als Friedensrichter und Gesetzgeber und diktierten religiöse Bräuche und Überzeugungen."
 animism:0 "Iberisch"
 desc_animism:0 "Im Wesentlichen ist die iberische Religion eine hybride polytheistische Religion und beinhaltet Praktiken zur Verehrung von Tiergeistern und den Ahnenkult. Verschiedene hellenische und phönizische Götter sowie lokale Gottheiten wie Betatun oder Ataecina wurden von den Iberern verehrt."
 judaism:0 "Jüdisch"
 desc_judaism:0 "Ungewöhnlicherweise ist das Judentum unter den zeitgenössischen Glaubensrichtungen eine monotheistische Religion. Einigen Propheten und Lehrern zufolge enthält das jüdische Heilige Buch, die Tora, Einzelheiten eines Bündnisses zwischen Gott und den Kindern Israels."
 zoroaster:0 "Zoroastrisch"
 desc_zoroaster:1 "Der Prophet Zoroaster lehrte den Glauben an den Schöpfergott Ahura Mazda und seinen Widersacher Ahriman. Aus dem frühen indisch-iranischen Polytheismus entwickelte sich eine große Verehrung für das "ewige Gesetz", Daena, das gutes und rechtschaffenes Verhalten vertritt."
 matrist_religion:0 "Matristisch"
 desc_matrist_religion:0 "Nur wenig ist von den baltischen Stämmen und ihrer Religion bekannt. Nichtsdestotrotz erzählen einige wenige erhaltene Aufzeichnungen von Kulten, die eine Muttergöttin an der Ostsee verehrten."
 berber_religion:0 "Megalithisch"
 desc_berber_religion:0 "Die alte Kultur und Religion war ein Schmelztiegel der traditionellen ägyptischen Religion, der Sternenanbetung und der Ahnenverehrung. Viele Megalithen - Steinkonstrukte, die zu Ehren der Götter errichtet wurden - gibt es immer noch verstreut über die gesamte afrikanische Landschaft."
 germanic_religion:0 "Tuistisch"
 desc_germanic_religion:0 "Der alte germanische Gott Tius, Teiws oder Tuisto wurde von den frühen Nomadenstämmen im heutigen Skandinavien verehrt. Viele Berichte deuten darauf hin, dass das germanische Volk eine weitgehend animistische Religion praktizierte und die Erde und den Himmel sowie die Lebenskraft aller Lebewesen verehrte."
 arabian_pantheon:0 "Arabisch"
 desc_arabian_pantheon:0 "Die Religion in Arabien war eine polytheistische Mischung aus Gottheiten, Geistern und Dämonen, die in kleinen Ortschaften und Exklaven der Religion verehrt wurden. Allah, der Schöpfergott, wurde während dieser Zeit an einigen Orten als Oberhaupt des Pantheons verehrt."
 eastern_animism:0 "Ritualistisch"
 desc_eastern_animism:0 "Der Ritualismus repräsentiert eine Vielzahl von lokalen Religionen und Volksreligionen mit Ahnenanbetung, Animismus und Votivgaben."
 buddhism:0 "Buddhistisch"
 desc_buddhism:0 "Der Buddhismus ist eine relativ junge Religion, entstand in Nordindien und folgte dem Leben von Siddhartha Gautama oder einfach gesagt Buddha. Der Buddha war ein asketischer Lehrer, der in ganz Indien vom Mittleren Weg sprach."
 hindu:0 "Hinduistisch"
 desc_hindu:0 "Der Hinduismus entwickelte sich aus der vedischen Periode, die von der Schaffung der Upanishaden geleitet wurde und hatte während der frühen Antike in Indien eine hohe Anhängerschaft."
 bon_religion:0 "Bönisch"
 desc_bon_religion:0 "Die Bön-Religion repräsentiert eine Sammlung von Volksreligionen, die ursprünglich auf dem tibetischen Hochland praktiziert wurden. Aspekte des Ahnenkults und Animismus kommen im bönischen Glauben häufig vor, ebenso wie der aufkommende Polytheismus."
 indo_iranian_religion:0 "Heptadisch"
 desc_indo_iranian_religion:0 "Dieser pantheistische Glaube, der aus den skythischen Ländern entsprang, verehrt sieben Hauptgötter, die oft mit denen des griechischen Pantheons gleichgesetzt wurden. Frühe Elemente der polytheistischen Volksreligion der Skythen bleiben dabei noch erhalten, ebenso wie die Praxis von Pferdeopfern und Wagenbestattungen, ähnlich denen der Kelten."
 anatolian_religion:0 "Kybelisch"
 desc_anatolian_religion:0 "Der phrygische Kult der Kybelen ist mit der prähistorischen Verehrung der Muttergöttin verbunden. Der Kult der Kybelen, der sich über Tausende von Jahren entwickelt hat, beansprucht dabei oft die Beziehung zu mythischen Figuren und Helden und praktiziert seine Religion durch die Verehrung von Idolen."
 armenian_religion:0 "Haldisch"
 desc_armenian_religion:0 "Das haldische Pantheon repräsentiert eine Religion, die viele Jahrhunderte zuvor aus der urartäischen Kultur hervorgegangen ist. Es ist ein hauptsächlich polytheistischer Glaube, bei dem der als Haldi bekannte Hauptgott als Kriegergott verehrt wurde."
 caucasian_religion:0 "Armazisch"
 desc_caucasian_religion:0 "Möglicherweise mit den nahegelegenen anatolischen Religionen verbunden, wurde das Pantheon der kaukasisch-iberischen Religion vom Gott Armaz regiert."
 mesopotamian_religion:0 "Chaldäisch"
 desc_mesopotamian_religion:0 "Die Geschichte des chaldäischen Pantheons reicht viele tausend Jahre zurück. Die Anhänger der chaldäischen Religion verehren Götter wie Anu, Enki und Nanna und bauen imposante Tempel zu Ehren ihres ausgewählten Gottes."
 jainism:1 "Jainistisch"
 desc_jainism:0 "Der Jainismus ist ein indischer Glaube, der viele Jahre zurückreicht. Die Jaina glauben fest an Askese und Gewaltlosigkeit und pflegen freundschaftliche Beziehungen zu den anderen indischen Traditionen."
