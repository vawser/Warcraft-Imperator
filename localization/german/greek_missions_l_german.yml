 get_gre_3_metropolis_3_1:0 "Lakedämonisch"
 get_gre_3_metropolis_3_2:0 "Athenisch"
 get_gre_3_metropolis_3_3:0 "Sizilianisch"
 get_gre_3_metropolis_3_4:0 "Achäisch"
 get_gre_3_metropolis_3_5:0 "Lokrisch"
 get_gre_3_metropolis_3_6:0 "Euböisch"
 get_gre_3_metropolis_3_7:0 "Massalisch"
 greek_3_15:0 "Beendet die Tyrannei"
 greek_3_15_DESC:0 "Der Kreislauf von Blutvergießen und Tyrannei wird niemals enden. Die Sizilianer müssen der italiotischen Führung unterworfen werden."
 greek_3_15_allow_tt:0 "#Y Syrakus#! existiert NICHT."
 greek_3_17:0 "Megale Hellas"
 greek_3_17_DESC:0 "Erst wenn die Mehrheit der italiotischen Städte unter einer gemeinsamen Führung vereint ist, wird das Erbe der griechischen Kolonien im Westen gesichert sein und sie werden in eine strahlende Zukunft blicken können."
 greek_3_17_allow_tt:0 "#Y Magna Graecia#! exisiert NICHT."
 greek_3_18:0 "[SCOPE.Custom('get_greek_3_18_title')]"
 greek_3_18_DESC:0 "Es gibt reichhaltige Möglichkeiten an den Grenzen unseres Landes, und wir müssen alle nötigen Schritte unternehmen, um unser Überleben zu sichern."
 get_greek_3_18_title_1:0 "Skylla und Charybdis"
 get_greek_3_18_title_2:0 "Daunische Ansprüche"
 get_greek_3_18_title_3:0 "Expandiert in Illyrien"
 greek_3_18_allow_tt_1:1 "[gm_3_greek_scope.GetName] besitzt mindestens #Y 3#! Küstenterritorien in der Region von #Y $illyria_region$#! ([SCOPE.Custom('gre_mission_3_18_custom_loc_1')]/#Y 3#!)"
 gre_mis_3_18_1_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('me_gre_3_18_1_target_svalue')|0]#!"
 gre_mis_3_18_1_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('me_gre_3_18_1_target_svalue')|0]#!"
 greek_3_19:0 "Unterschiedliche Traditionen"
 greek_3_19_DESC:0 "Die italiotischen Städte zählten einst zu den führenden griechischen Zentren, die die Einflüsse der verschiedenen Kolonien verbanden und sich zu reichen Handelsstädten mit einem blühenden philosophischen Leben entwickelten."
 greek_3_19_reward_tt:0 "Ihr könnt eine dauerhafte Spezialisierung wählen."
 #Far From Home
 greek_4_west:0 "Weit weg von zu Hause"
 greek_4_west_BUTTON_TOOLTIP:0 "Das Überleben der phokäischen Kolonien erfordert eine starke Führung."
 greek_4_west_BUTTON_DETAILS:0 ""
 greek_4_west_DESCRIPTION:0 "Massalia, Emporion und die anderen phokäischen Kolonien wurden von Exilanten gegründet, die vor den Persern flohen, welche Phokäa in Ionien plünderten. Sie bauten sich in den weit entfernten Territorien Galliens und Iberiens ein neues Leben auf, gründeten Handelsposten und konkurrierten mit den Karthagern. Die Zeiten sind jedoch hart und das Überleben der westlichsten Griechen hängt in der Schwebe."
 greek_4_west_CRITERIA_DESCRIPTION:0 "Verteidigt die hellenischen Interessen im westlichen Mittelmeer."
 greek_4_west_REWARD_DESCRIPTION:0 "Erlangt die Führung über die massalischen Griechen."
 greek_4_loyalty_reward_tt:0 "Jedes Mitglied der #Y [gm_family_head_4.GetFamilyDisplayName]#!-Familie erhält #G 10#! Loyalität @loyalty!"
 greek_4_1:0 "Wiederaufleben Phokäas"
 greek_4_1_DESC:0 "$greek_4_7_DESC$"
 greek_4_2:0 "Phokäischer Umschlagplatz"
 greek_4_2_DESC:0 "Die griechischen Städte des Westens sind kleine Enklaven, die auf der einen Seite vom Meer und auf der anderen Seite von Barbarenstämmen umgeben sind. Wenn wir überleben wollen, müssen wir eine starke Stadt errichten, die in der Lage ist, sich selbst zu erhalten."
 greek_4_2_allow_tt:1 "Besitzt einen Hafen im südlichen Gallien oder östlichen Iberien, bei dem Folgendes zutrifft:\n * Hat #Y Stadtstatus#!\n * Vorherrschende Kultur ist aus der #Y $hellenic$en#! Kulturgruppe\n * Vorherrschende Religion ist #Y $roman_pantheon$#!\n * Hat mindestens #Y 40#! Zivilisationswert\n * Hat einen #Y Marktplatz#!\n * Hat keine laufenden Bauarbeiten\n * Hat mindestens #Y 20#! Bewohner\n * Anteil an Sklaven @slaves! ist geringer als #Y 33%#!\n * Anteil an Stammesmitgliedern @tribesmen! ist geringer als #Y 33%#!"
 greek_4_2_reward_tt1:0 "[me_gre_4_2_temp.GetName] erhält Siedler und kann einen permanenten Bonus wählen."
 greek_4_2_reward_tt2:0 "Das bevölkerungsreichste gültige Territorium erhält Siedler und die Wahl eines permanenten Bonus."
 greek_4_3:0 "Die Säulen des Herakles"
 greek_4_3_DESC:0 "Die großen Säulen, die den Eingang zum Binnenmeer bewachen, stehen schon viel zu lange unter punischer Kontrolle, was unseren Händlern den Zugang zum Handel im Norden versperrt und die Erkundung behindert."
 greek_4_3_allow_tt:1 "Mindestens einer der oben genannten Territorien:\n * Hat #Y Stadtstatus#!\n * Hat mindestens #Y 2#! Festungen\n * Hat mindestens #Y 2#! Marktplätze"
 greek_4_3_reward_tt:0 "Das größte gültige Territorium erhält einen Bonus und Siedler."
 greek_4_4:0 "Handelsblockade"
 greek_4_4_DESC:0 "Wir müssen weiter expandieren und mehr Städte unter unseren Einfluss bringen, wenn wir mit dem riesigen punischen Handelsimperium und seinen Rivalen konkurrieren wollen."
 greek_4_4_allow_tt:1 "Besitzt mindestens #Y 8#! Häfen mit #Y $hellenic$er#! Kultur. ([SCOPE.Custom('gre_mission_4_4_custom_loc')]/#Y 8#!)"
 greek_4_4_allow_tt_2:0 "Der Hauptstadtstaat (#Y [gm_4_greek_scope.GetCapital.GetState.GetShortName]#!) hat mindestens #Y 10#! aktive Importrouten. ([SCOPE.Custom('gre_mission_4_4_2_custom_loc')]/#Y 10#!)"
 gre_mis_4_4_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('gre_mis_4_4_current')|0]#!"
 gre_mis_4_4_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('gre_mis_4_4_current')|0]#!"
 gre_mis_4_4_2_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('gre_mis_4_4_2_current')|0]#!"
 gre_mis_4_4_2_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('gre_mis_4_4_2_current')|0]#!"
 greek_4_5:0 "Annäherung an phokäische Kolonien"
 greek_4_5_DESC:0 "Mit unserem neu gewonnenen Einfluss können wir vielleicht auch eine unserer Kolonien dazu bewegen, sich uns anzuschließen oder zumindest unseren Schutz im Gegenzug für Tribut zu akzeptieren."
 greek_4_5_allow_tt:0 "Es existiert eine unabhängige #Y massalische#! Kolonie an der Küste mit weniger als #Y 5#! Territorien."
 greek_4_5_reward_tt:0 "Es besteht die Möglichkeit, einen #Y massalischen#! Bundesgenossen zu erhalten."
 greek_4_6:0 "$greek_1_6$"
 greek_4_6_DESC:0 "Viele griechische Kolonien im Westen sind an die Barbaren gefallen, seien es punische oder andere örtliche Stämme. Wir sollten das, was verloren ging, den rechtmäßigen Eigentümern zurückgeben."
 greek_4_6_allow_tt:0 "Erobert einen historischen griechischen Hafen im westlichen Mittelmeer, der von Nicht-Griechen gehalten wird.\n\n#Y Mögliche Ziele sind auf der Karte markiert.#!"
 greek_4_6_reward_tt:0 "Es besteht die Chance, dass das Territorium als Bundesgenosse entlassen wird."
 greek_4_7:0 "Eine [SCOPE.GetRootScope.GetCountry.GetAdjective]e Küste"
 greek_4_7_DESC:0 "Unser Einfluss auf die Region nimmt ab, und schon jetzt sind viele phokäische Handelsposten gefallen oder nicht mehr vorhanden. Wir müssen unsere Autorität mit neuem Eifer behaupten."
 greek_4_7_reward_tt:0 "Die Staaten dieser Territorien erhalten"
 greek_4_8:0 "$greek_4_7$"
 greek_4_8_DESC:0 "$greek_4_7_DESC$"
 greek_4_9:0 "$greek_4_7$"
 greek_4_9_DESC:0 "$greek_4_7_DESC$"
 greek_4_10:0 "$greek_4_7$"
 greek_4_10_DESC:0 "$greek_4_7_DESC$"
 greek_4_11:0 "Mittelmeerpatrouillen"
 greek_4_11_DESC:0 "Unser Einkommen hängt davon ab, dass wir den Handelsfluss zu unseren Häfen aufrechterhalten, der immer wieder von Piraten und anderen eifersüchtigen Rivalen unterbrochen wird. Wir müssen eine Streitmacht aufstellen, die die Hauptschlagadern unserer Staatskasse verteidigt."
 greek_4_11_allow_tt:0 "Eine Flotte bestehend aus mindestens #Y 30#! Liburnen @liburnian! wird von einem Admiral der #Y [gm_family_head_4.GetFamilyDisplayName]#!-Familie angeführt."
 greek_4_11_allow_tt_fallback:0 "Eine Flotte bestehend aus mindestens #Y 30#! Liburnen @liburnian! wird von einem Admiral angeführt."
 greek_4_12:0 "Fordert Alalia zurück"
 greek_4_12_DESC:0 "Die phokäische Kolonie Alalia ist einem gemeinsamen Angriff der etrurischen und karthagischen Flotten zum Opfer gefallen, wenn auch nicht ohne starken Widerstand. Es ist an der Zeit, die verlorene Stadt zurückzuerobern und sich an unseren Rivalen zu rächen."
 greek_4_13:0 "Phokäische Rache"
 greek_4_13_DESC:0 "Die Karthager müssen für ihre verabscheuungswürdige Behandlung unserer Vorfahren bezahlen. Es ist an der Zeit, dass die Inseln des Westens erneut unter hellenischer Kontrolle stehen."
 greek_4_13_allow_tt:0 "[gm_4_greek_scope.GetName] oder einer seiner #Y massalischen#! Untertanen besitzt die Regionen #Y $balearides_area$#!, #Y $sardinia_meridionalis$#! und #Y $sardinia_septentrionalis$#! vollständig."
 greek_4_13_reward_tt_1:0 "#Y $balearides_area$#!, #Y $sardinia_meridionalis$#! und #Y $sardinia_septentrionalis$#! erhalten"
 greek_4_13_reward_tt_2:0 "#Y $balearides_area$#!, #Y $sardinia_meridionalis$#! und #Y $sardinia_septentrionalis$#! erhalten einen Bonus auf die Assimilierungsgeschwindigkeit."
 greek_4_14:0 "Tauschhandel mit Barbaren"
 greek_4_14_DESC:0 "Die örtlichen Stämme waren immer schon bereit, die Ansiedlung von Griechen an der Küste zu erlauben, solange sie sich nicht in ihre Angelegenheiten einmischten, und sie waren dabei nur allzu gewillt, Zugang zu dem reichhaltigen Angebot an Waren zu erhalten, die wir von anderswo importierten."
 greek_4_14_allow_tt_1:0 "#Y [gm_4_greek_scope.GetRulerTitle] [gm_4_greek_scope.GetRuler.GetPraenomen]#! hat mindestens #Y 6#! Charisma @oratory_icon!"
 greek_4_14_allow_tt_2:1 "Ein beliebiger Hafen im südlichen Gallien oder östlichen Iberien, der innerhalb der Kontrollreichweite liegt, befindet sich im Besitz eines #Y nicht-$hellenic$en#! Stammes, mit dem wir uns im Frieden befinden und der eine Meinung von über #R -50#! gegenüber uns hat."
 greek_4_14_reward_tt:1 "Es besteht die Möglichkeit, einen Hafen im südlichen Gallien oder östlichen Iberien zu kaufen, der einem nicht-$hellenic$en Stamm gehört."
 greek_4_15:0 "Aggressiver Markt"
 greek_4_15_DESC:0 "Die karthagische Dominanz über die westlichen Handelswege kann nicht länger geduldet werden. Wir müssen sie von ihren Handelsposten vertreiben und an ihrer Stelle unser eigenes Handelsimperium aufbauen."
 greek_4_15_allow_tt:0 "Entlang des Schwarzen Meeres existieren KEINE #Y Piratenhäfen#!. (Derzeit: #R [SCOPE.ScriptValue('gre_mis_1_haven_ongoing_all_target')|0]#!)\n$greek_4_haven_tt$"
 greek_4_16:0 "Phokäischer Bund"
 greek_4_16_DESC:0 "Die verstreuten Überreste der im Exil lebenden Bevölkerung von Phokäa sind schwach, solange sie geteilt sind. Sie müssen unter einer einheitlichen Führung, nämlich der unseren, zusammengebracht werden."
 greek_4_16_allow_tt:1 "Wenn eines der oben genannten Gebiete von einem Untertanen gehalten wird, muss dieser von #Y $hellenic$er#! Kultur sein."
 greek_4_16_reward_tt:0 "Gehaltene Piratenhäfen im Schwarzen Meer werden dafür bezahlt, sich in anderen Teilen der Welt niederzulassen."
 form_phokaean_league_claims_tooltip:0 "Erhält Ansprüche auf alle phokäischen Kolonien."
 greek_4_17:0 "Wiederaufstieg Phokäas"
 greek_4_17_DESC:0 "Unser Volk war gezwungen, vor den Persern zu fliehen und unsere Stadt den Flammen zu überlassen. Mit unserer neu gewonnenen Kraft konnten wir unsere Heimat zurückerobern und die Wunden der Vergangenheit heilen."
 greek_4_18:0 "Rückhalt aus dem Landesinneren"
 greek_4_18_DESC:0 "Wir sind ein Seefahrervolk und konzentrieren uns daher vor allem auf den Erwerb von Häfen und die Ausweitung unserer kommerziellen Interessen. Wir sollten unsere Sicherheit vor dem Landesinneren mit einem Bündnis der einheimischen Stämme garantieren."
 greek_4_18_allow_tt_1:0 "Ein verbündeter Stamm ist in der #Y gallischen#! Kulturgruppe, hat mindestens #Y 8#! Territorien, eine Meinung von mindestens #Y 100#! gegenüber uns und eine Hauptstadt in der Region #Y $transalpine_gaul_region$#!."
 greek_4_18_allow_tt_2:0 "Ein verbündeter Stamm ist in der #Y iberischen#! Kulturgruppe, hat mindestens #Y 8#! Territorien, eine Meinung von mindestens #Y 100#! gegenüber uns und eine Hauptstadt in der Region #Y $tarraconensis_region$#!."
 greek_4_18_allow_tt_3:0 "Ein verbündeter Stamm ist in der #Y iberischen#! Kulturgruppe, hat mindestens #Y 8#! Territorien, eine Meinung von mindestens #Y 100#! gegenüber uns und eine Hauptstadt in der Region #Y $contestania_region$#!."
 greek_4_18_allow_tt_4:0 "Ein verbündeter Stamm ist in der #Y iberischen#! Kulturgruppe, hat mindestens #Y 8#! Territorien, eine Meinung von mindestens #Y 100#! gegenüber uns und eine Hauptstadt in der Region #Y $baetica_region$#!."
 greek_4_18_allow_tt_5:0 "Ein verbündeter Stamm ist in der #Y italienischen#! Kulturgruppe, hat mindestens #Y 8#! Territorien, eine Meinung von mindestens #Y 100#! gegenüber uns und eine Hauptstadt in der Region #Y Italien#! oder #Y Magna Graecia#!."
 greek_4_19:0 "Olisipische Ambitionen"
 greek_4_19_DESC:0 "Der legendäre Handelsposten von Olisipo ist das Tor zu den weit entfernten Handelsrouten des Nordens. Wenn wir ihn für uns erschließen, können wir viel Gewinn aus seiner ruhmreichen Vergangenheit und dem wertvollen Standort ziehen."
 greek_4_19_allow_tt:3 "[gm_4_greek_scope.GetName] besitzt #Y [GetProvince('(int32)1319').GetName]#!, bei dem Folgendes zutrifft:\n * Hat #Y Stadtstatus#!\n * Vorherrschende Kultur ist aus der #Y $hellenic$en#! Kulturgruppe \n * Hat einen #Y $temple_building$#!\n * Hat keine laufenden Bauarbeiten\n * Hat mindestens #Y 10#! Bewohner\n * Anteil an Sklaven @slaves! ist geringer als #Y 33%#!\n * Anteil an Stammesmitgliedern @tribesmen! ist geringer als #Y 33%#!"
