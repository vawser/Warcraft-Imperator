l_german:
 ### Missions
# Black Sea
 greek_1_black_sea:0 "Das gastfreundliche Meer"
 greek_1_black_sea_BUTTON_TOOLTIP:0 "Die Hellenen des Nordens brauchen Führung."
 greek_1_black_sea_BUTTON_DETAILS:0 ""
 greek_1_black_sea_DESCRIPTION:0 "Die Ereignisse der letzten einhundert Jahre haben bewiesen, dass die verschiedenen Kolonien im Schwarzen Meer sich entweder freiwillig oder mit Gewalt zusammenschließen müssen, wenn sie den Aufstieg der Nachfolgekönigreiche, der fremdländischen Nachahmer und der Barbaren überleben wollen."
 greek_1_black_sea_CRITERIA_DESCRIPTION:0 "Etabliert eine euxinische Hegemonie."
 greek_1_black_sea_REWARD_DESCRIPTION:0 "Kontrolle und Wiederbelebung der hellenischen Kolonien im Schwarzen Meer."
 greek_1_loyalty_reward_tt:0 "Jedes Mitglied der #Y [gm_family_head_1.GetFamilyDisplayName]#!-Familie erhält #G 10#! Loyalität @loyalty!"
 greek_1_4:0 "Unser Meer"
 greek_1_4_DESC:0 "Wir haben zwar keinen direkten Zugang zu den reichen Häfen des Westens, doch es gibt dennoch viel zu gewinnen, wenn wir sicherstellen, dass unsere Kolonien den Osthandel im Schwarzen Meer kontrollieren."
 greek_1_4_allow_tt:1 "Besitzt mindestens #Y 10#! Häfen im Schwarzen Meer mit #Y $hellenic$er#! Kultur. ([SCOPE.Custom('gre_mission_1_4_custom_loc')]/#Y 10#!)"
 gre_mis_1_4_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('gre_mis_1_4_current')|0]#!"
 gre_mis_1_4_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('gre_mis_1_4_current')|0]#!"
 greek_1_2:0 "Argonauten-Hafen"
 greek_1_2_DESC:0 "Die Mythologie rund um Herakles und Iason zeigt, wie weit diese Länder von den dunklen Tagen der Vergangenheit entfernt sind. Wir können sie weiter voranbringen, indem wir eine kulturelle Bastion schaffen, die es mit jedem westlichen Zentrum aufnehmen kann."
 greek_1_2_allow_tt:1 "Besitzt einen Hafen im Schwarzen Meer, bei dem Folgendes zutrifft:\n * Hat #Y Stadtstatus#!\n * Vorherrschende Kultur ist aus der #Y $hellenic$en#! Kulturgruppe \n * Hat mindestens #Y 40#! Zivilisationswert\n * Hat einen #Y Marktplatz#!\n * Hat keine laufenden Bauarbeiten\n * Hat mindestens #Y 20#! Bewohner\n * Anteil an Sklaven @slaves! ist geringer als #Y 33%#!\n * Anteil an Stammesmitgliedern @tribesmen! ist geringer als #Y 33%#!"
 greek_1_2_reward_tt1:1 "Die Stadt [me_gre_1_argo_scope.GetName] erhält Siedler und kann einen permanenten Bonus wählen."
 greek_1_2_reward_tt2:1 "Die bevölkerungsreichste gültige Stadt erhält Siedler und die Wahl eines permanenten Bonus."
 greek_1_3:0 "Sichert die Ochsenfurt"
 greek_1_3_DESC:0 "Zeus' Liebhaberin Io, die die Linie des Herakles begründete, überquerte hier als Kuh das Meer nach Asien und gab ihm so den Namen Bosporus. Diese Meerenge kontrolliert einen Großteil des Handels in der Region, und es wäre ein gewaltigen Segen für uns, sie für uns zu sichern."
 greek_1_3_allow_tt:1 "Mindestens eines der oben genannten Territorien:\n * Hat #Y Stadtstatus#!\n * Hat mindestens #Y 2#! Festungen"
 greek_1_3_reward_tt:0 "Das größte gültige Territorium erhält einen Bonus und Siedler."
 greek_1_5:0 "Annäherung an die Kolonien"
 greek_1_5_DESC:0 "Unsere griechischen Brüder sind gespalten und wetteifern um ihre kleinlichen Handelsbeziehungen und lokalen Exporte. Wir müssen sie dazu bringen, von Größerem zu träumen und die Nordgriechen zu unterstützen."
 greek_1_5_allow_tt:0 "Ein beliebiger griechischer Staat mit weniger als #Y 5#! Territorien existiert entlang der Küste des Schwarzen Meeres."
 greek_1_5_reward_tt:0 "Es besteht die Chance, einen hellenischen Bundesgenossen zu erhalten."
 greek_1_6:0 "Hellenische Rückgewinnung"
 greek_1_6_DESC:0 "Das Schicksal der griechischen Kolonisten am Schwarzen Meer hat sich verfinstert, denn sie werden von allen Seiten von umherziehenden barbarischen Horden bedrängt. Wir sollten einen dieser alten Zufluchtsorte zurückgewinnen."
 greek_1_6_allow_tt:0 "Erobert einen historischen griechischen Hafen am Schwarzen Meer, der von Nicht-Griechen gehalten wird.\n\n#Y Mögliche Ziele sind auf der Karte markiert.#!"
 greek_1_6_reward_tt:0 "Es besteht die Chance, dass das Territorium als Bundesgenosse entlassen wird."
 greek_1_7:0 "Die bithynische Küste"
 greek_1_7_DESC:0 "Wir müssen nach neuen Märkten suchen und unseren Einfluss auf einen neuen Teil des Meeres ausdehnen, wenn wir unsere Hegemonialstellung über unsere Konkurrenten sichern wollen."
 greek_1_7_reward_tt:0 "Die Staaten dieser Territorien erhalten"
 greek_1_8:0 "Knackt den Chersonesos"
 greek_1_8_DESC:0 "$greek_1_7_DESC$"
 greek_1_9:0 "Aietes' Garten"
 greek_1_9_DESC:0 "$greek_1_7_DESC$"
 greek_1_10:0 "Küste der Geten"
 greek_1_10_DESC:0 "$greek_1_7_DESC$"
 greek_1_13:0 "Milesischer Traum"
 greek_1_13_DESC:0 "Fast die gesamte hellenische Präsenz am Schwarzen Meer stammt aus Hunderten von Jahren der Ansiedlung unserer Kaufleute und Kolonisten. Wir sollten das zurückgewinnen, was allein durch unsere Bemühungen überhaupt existiert."
 greek_1_13_reward_tt:0 "Bürger lassen sich in jedem der zurückgewonnenen Territorien nieder."
 greek_1_12:0 "Megarischer Traum"
 greek_1_12_DESC:0 "$greek_1_13_DESC$"
 greek_1_12_reward_tt:0 "$greek_1_13_reward_tt$"
 greek_1_11:0 "Patrouillen aus dem Schwarzen Meer"
 greek_1_11_DESC:0 "Wenn wir das Beste aus unserem Handel auf dem Schwarzen Meer herausholen wollen, müssen wir dafür sorgen, dass es für Händler und Reisende verhältnismäßig sicher ist, seine Gewässer zu durchqueren."
 greek_1_11_allow_tt:0 "Eine Flotte bestehend aus mindestens #Y 30#! Liburnen @liburnian! wird von einem Admiral der #Y [gm_family_head_1.GetFamilyDisplayName]#!-Familie angeführt."
 greek_1_11_reward_tt:0 "Der ernannte Admiral erhält #G 15#! Loyalität@loyalty_icon!\nWahl eines Flottenbonus."
 greek_1_14:0 "Tauschhandel mit Barbaren"
 greek_1_14_DESC:0 "Die friedliche Ausweitung von Handelsmöglichkeiten ist eine altehrwürdige griechische Tradition, und es ist wahrlich nicht immer nötig, zu Speer und Schild zu greifen, um Zugang zu einem neuen Markt zu erhalten."
 greek_1_14_allow_tt_1:0 "#Y [gm_1_greek_scope.GetRulerTitle] [gm_1_greek_scope.GetRuler.GetPraenomen]#! hat mindestens #Y 6#! Charisma @oratory_icon!"
 greek_1_14_allow_tt_2:1 "Ein beliebiger Hafen im Schwarzen Meer, der innerhalb der Kontrollreichweite liegt, befindet sich im Besitz einer #Y nicht-$hellenic$en#! Nation, mit der wir im Frieden leben und die eine Meinung von über #R -50#! uns gegenüber hat."
 greek_1_14_reward_tt:1 "Es besteht die Möglichkeit, einen euxinischen Hafen von einer nicht-$hellenic$en Nation zu kaufen."
 greek_1_15:0 "Ausrottung der Piraterie"
 greek_1_15_DESC:0 "Die einzige Möglichkeit, unsere Handelswege und die Interessen unserer Bürger zu schützen, besteht darin, den Piraten und Vagabunden ein Ende zu setzen."
 greek_1_15_allow_tt:1 "Entlang des Schwarzen Meeres existieren KEINE #Y Piratenhäfen#!, die nicht von Untertanen gehalten werden. (Derzeit: #R [SCOPE.ScriptValue('gre_mis_1_haven_ongoing_unowned_target')|0]#!)\n$greek_1_haven_tt$"
 greek_1_haven_tt:0 "\n#Y Piratenhäfen#! können in den Kartenmodi Diplomatie, Handelsrouten, Handelsgüter, Barbarenmacht und Regionen eingesehen werden."
 greek_1_16:0 "Behütete Korsaren"
 greek_1_16_DESC:0 "Uns von den Piraten zu befreien, muss keine blutige Angelegenheit sein. Sie sind schließlich nur auf Reichtum aus und könnten bereit sein, mit dem richtigen Anreiz weiterzuziehen."
 greek_1_16_allow_tt:0 "Hält mindestens 3 #Y Piratenhäfen#! im Schwarzen Meer. ([SCOPE.Custom('gre_mission_1_haven_3_custom_loc')]/#Y [SCOPE.ScriptValue('gre_mis_1_haven_target_3')|0]#!)\n$greek_1_haven_tt$"
 greek_1_16_reward_tt:0 "Gehaltene Piratenhäfen im Schwarzen Meer werden dafür bezahlt, sich in anderen Teilen der Welt niederzulassen."
 greek_2_16_mod_tt:1 "Alle $hellenic$en Bundesgenossen erhalten"
 greek_1_17:0 "Beherrscht die Piraten"
 greek_1_17_DESC:0 "Unsere Händler haben ein vollkommen falsches Bild von den Piraten: Sie wären eine gute Quelle für erfahrene Seeleute unmittelbar vor unserer Haustür, wenn man sie nur irgendwie anzapfen könnte."
 greek_1_17_allow_tt:1 "Hält alle und mindestens 3 #Y Piratenhäfen#! im Schwarzen Meer, die nicht von Untertanen gehalten werden. ([SCOPE.Custom('gre_mission_1_haven_all_custom_loc')]/#Y [SCOPE.ScriptValue('gre_mis_1_haven_ongoing_all_target')|0]#!)\n$greek_1_haven_tt$"
 gre_mis_1_haven_all_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('gre_mis_1_17_count')|0]#!"
 gre_mis_1_haven_all_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('gre_mis_1_17_count')|0]#!"
 greek_1_18:0 "[SCOPE.Custom('skythoi_security_title')]e Sicherheit"
 greek_1_18_DESC:0 "Unsere Wirtschaft hängt von den Handelsposten rund um die Küste des Schwarzen Meeres ab, und daher muss das barbarische Inland nicht direkt regiert werden. Einen Verbündeten zu finden, um rivalisierende Stämme abzuwehren, würde uns viel helfen."
 skythoi_security_title_1:0 "Skythisch"
 skythoi_security_title_2:0 "Anatolisch"
 skythoi_security_title_3:0 "Kolchisch"
 greek_1_18_allow_tt_1:2 "Ein verbündeter Stamm ist in der #Y $scythia$en#! Kulturgruppe, hat mindestens #Y 8#! Territorien, eine Meinung von mindestens #Y 100#! gegenüber uns und eine Hauptstadt in der Region #Y $taurica_region$#!, #Y $sarmatia_europea_region$#! oder #Y $sarmatia_asiatica_region$#!."
 greek_1_18_allow_tt_2:3 "Ein verbündeter Stamm ist in der #Y $anatolian$en#! oder #Y $caucasian$en#! Kulturgruppe, hat mindestens #Y 8#! Territorien, eine Meinung von mindestens #Y 100#! gegenüber uns und eine Hauptstadt in der Region #Y $bithynia_region$#!, #Y $galatia_region$#!, #Y $cappadocia_region$#!, #Y $colchis_region$#!, #Y $armenia_region$#! oder #Y $albania_region$#!."
 greek_1_19:0 "Maiotische Ambitionen"
 greek_1_19_DESC:0 "Der abgelegenste Teil des Schwarzen Meeres liegt jenseits des kimmerischen Bosporus und auf der anderen Seite der maiotischen Sümpfe: Dort wartet der Handelsposten Tanais mit seinem exotischen skythischen Charme."
 greek_1_19_allow_tt:2 "[gm_1_greek_scope.GetName] besitzt #Y [GetProvince('(int32)4557').GetName]#!, bei dem Folgendes zutrifft:\n * Hat #Y Stadtstatus#!\n * Vorherrschende Kultur ist aus der #Y $hellenic$en#! Kulturgruppe \n * Hat einen #Y $temple_building$#!\n * Hat keine laufenden Bauarbeiten\n * Hat mindestens #Y 10#! Bewohner\n * Anteil an Sklaven @slaves! ist geringer als #Y 33%#!\n * Anteil an Stammesmitgliedern @tribesmen! ist geringer als #Y 33%#!"
 # Greece
 greek_2_greece:0 "Panhellenische Regierung"
 greek_2_greece_BUTTON_TOOLTIP:0 "Überall schreien die Hellenen nach Freiheit und Führung."
 greek_2_greece_BUTTON_DETAILS:0 ""
 greek_2_greece_DESCRIPTION:0 "Seit den Tagen der persischen Invasion ist es immer deutlicher geworden, dass die Stärken der hellenischen Zivilisation nicht in der Teilung liegen, die uns reif für die Plünderung durch fremde Eindringlinge macht. Wenn Griechenland in diesen Zeiten gedeihen soll, muss sein Volk unter der Führung einer starken Galionsfigur vereint werden."
 greek_2_greece_CRITERIA_DESCRIPTION:0 "Erlangt die Hegemonie über Griechenland."
 greek_2_greece_REWARD_DESCRIPTION:0 "Gründung des Hellenischen Bundes."
 me_gre_2_abort_block_tt:0 "Der #Y Hellenische Bund#! kann 20 Jahre lang nicht erneut gegründet werden."
 greek_2_1:0 "Hegemon der Hellenen"
 greek_2_1_DESC:0 "Die Zeit für eine echte griechische Führung der hellenischen Welt ist gekommen, und die diversen Kulturen Griechenlands sind in einem neuen, mächtigen Staat geeint, der unter unserer Leitung steht."
 greek_2_2:0 "Panhellenische Befreiung"
 greek_2_2_DESC:0 "Zu lange haben die Hellenen unter fremdländischen Lehnsherren gelitten. Es ist an der Zeit, unsere Freiheit und die Freiheit ganz Griechenlands zurückzufordern."
 greek_2_3:0 "Befreit eine Stadt"
 greek_2_3_DESC:0 "Die freien Hellenen Griechenlands sind der eindringenden makedonischen Monarchie und den ruhmsüchtigen Ambitionen der Nachfolgestaaten Alexanders zum Opfer gefallen. Wir müssen unsere Brüder vor diesen fremdländischen Einflüssen schützen."
 greek_2_3_allow_tt:0 "Erobert ein griechisches Territorium von einem Diadochen, einem fremdländischen Eindringling oder einem ihrer Untertanen zurück."
 greek_2_3_reward_tt:1 "Es besteht die Möglichkeit, das Territorium als #Y Bundesgenosse#! zu entlassen.\n$hellenic$e Nationen in Griechenland erhalten einen Meinungszuwachs gegenüber [gm_2_greek_scope.GetName]."
 greek_2_4:0 "Stellt die Oligarchie wieder her"
 greek_2_4_DESC:0 "Die Demokraten von Hellas haben das griechische Volk zu lange geschwächt und in die Irre geführt. Es ist an der Zeit, eine angemessene Regierung für die gesamte hellenische Welt einzusetzen."
 greek_2_4_reward_tt:1 "[gm_2_greek_scope.GetName] erhält Ansprüche auf alle $hellenic$en nicht-oligarchischen Republiken in Griechenland."
 greek_2_5:0 "Stellt die Demokratie wieder her"
 greek_2_5_DESC:0 "Die Oligarchen, Monarchen und Tyrannen Griechenlands haben die Freiheit unseres Volkes zu lange untergraben. Es ist an der Zeit, unsere Brüder zu befreien und sie sich wieder selbst verwalten zu lassen."
 greek_2_5_reward_tt:1 "[gm_2_greek_scope.GetName] erhält Ansprüche auf alle $hellenic$en Oligarchien und Monarchien in Griechenland."
 greek_2_6:0 "Unterwerfung Gleichgesinnter"
 greek_2_6_DESC:0 "Es gibt andere griechische Staaten, die unsere Traditionen und unsere Regierungsform teilen, und wir sollten daher versuchen, sie davon zu überzeugen, dass die Unterwerfung unter unsere Führung der einzige Weg ist, unsere Freiheit weiterhin zu gewährleisten."
 greek_2_6_reward_tt:1 "Es besteht die Möglichkeit, dass [gm_2_greek_scope.GetName] andere $hellenic$e Nationen mit einer ähnlichen Regierungsform davon überzeugt, seine Untertanen zu werden.\nNur die Nationen, die nach Abschluss dieser Aufgabe noch existieren, werden kontaktiert."
 greek_2_6_allow_tt_1:1 "Es existiert mindestens eine unabhängige $hellenic$e Monarchie oder Oligarchie $me_greek_2_regions_tt$ (Derzeit: #Y [SCOPE.ScriptValue('gm_2_kindred_counter_svalue')|0]#!)"
 greek_2_6_allow_tt_2:1 "Es existiert mindestens eine unabhängige $hellenic$e nicht-oligarchische Republik $me_greek_2_regions_tt$ (Derzeit: #Y [SCOPE.ScriptValue('gm_2_kindred_counter_svalue')|0]#!)"
 me_greek_2_regions_tt:2 "in der Region #Y $greece_region$#! oder Provinz #Y $thessaly_area$#!, ausgenommen #Y $crete_area$#! und #Y $epirus_area$#!, die kleiner als [gm_2_greek_scope.GetName] ist und sich mit ihm im Frieden befindet."
 greek_2_7:0 "Panhellenische Hauptstadt"
 greek_2_7_DESC:0 "Im Lauf der Jahrhunderte hat es in Griechenland viele angesehene und bevölkerungsreiche Städte gegeben, doch wenn wir einen neuen Staat für alle Griechen errichten wollen, muss unsere Hauptstadt dieser Aufgabe auch gewachsen sein."
 greek_2_7_allow_tt:1 "Die Hauptstadt von [gm_2_greek_scope.GetName] befindet sich in der Region #Y $greece_region$#! und ist eine #Y Metropole#!."
 greek_2_7_reward_tt:0 "Alle hellenischen Nationen erhalten #G 20#! Meinung gegenüber [gm_2_greek_scope.GetName]."
 greek_2_8:0 "Inspirierender Hellene"
 greek_2_8_DESC:0 "Um das hellenische Volk zu vereinen, müssen wir es durch die Führung einer heroischen Galionsfigur inspirieren, einem einigenden Symbol, das es gegen Diadochen, Reaktionäre und Eindringlinge gleichermaßen zusammenbringen kann."
 greek_2_8_allow_tt_1:0 "#Y [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen]#! ist ein General oder Admiral, der mindestens #Y 15#! Kohorten oder Schiffe anführt."
 greek_2_8_allow_tt_2:0 "#Y [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen]#! ist ein ernannter #Y Diktator#!."
 greek_2_8_allow_tt_3:0 "#Y [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen]#! hat mindestens #Y 70#! Beliebtheit @popularity_icon!"
 greek_2_8_allow_tt_4:0 "#Y [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen]#! hat in den letzten #Y 720#! Tagen eine Schlacht gewonnen."
 greek_2_8_reward_tt:0 "Die befehligte Einheit erhält einen Moralschub."
 greek_2_9:0 "Große Städte"
 greek_2_9_DESC:0 "Auch wenn alle Hellenen Griechenlands zu seiner Größe beigetragen haben, gibt es einige wenige Städte, die im Zentrum dieses Erfolges stehen. Diese Zentren müssen unter unserer Herrschaft vereint werden, wenn wir das hellenische Vermächtnis vertreten wollen."
 greek_2_9_allow_tt:1 "#Y [GetProvince('(int32)416').GetName]#!, #Y [GetProvince('(int32)427').GetName]#!, #Y [GetProvince('(int32)426').GetName]#!, #Y [GetProvince('(int32)418').GetName]#! und #Y [GetProvince('(int32)424').GetName]#! befinden sich im Besitz von [gm_2_greek_scope.GetName] oder einer anderen $hellenic$en Nation"
 greek_2_9_allow_tt_1:0 "$greek_2_9_allow_tt$ nicht-oligarchischen republikanischen Untertan."
 greek_2_9_allow_tt_2:0 "$greek_2_9_allow_tt$ oligarchischen oder monarchischen Untertan."
 greek_2_10:0 "Delisches Bestreben"
 greek_2_10_DESC:0 "Das athenische Modell zur Beherrschung Griechenlands scheute offene Konflikte und Gewalt und konzentrierte sich darauf, Verbündete durch Handel und die Vereinigung gegen äußere Bedrohungen für sich zu gewinnen."
 greek_2_10_allow_tt:1 "[gm_2_greek_scope.GetName] hat mindestens #Y 6#! $hellenic$e #Y Tributstaaten#! mit einer nicht-oligarchischen #Y republikanischen#! Regierungsform, die mindestens einen Hafen halten."
 greek_2_11:0 "Das lakonische Modell"
 greek_2_11_DESC:0 "Das spartanische Modell zur Ausweitung der Kontrolle über Griechenland mied die Diplomatie oder den Handel und konzentrierte sich auf die gewaltsame Sicherung von Städten und den Einsatz von Regierungen, die von Garnisonen unterstützt wurden."
 greek_2_11_allow_tt:1 "[gm_2_greek_scope.GetName] hat mindestens #Y 6#! $hellenic$e #Y Bundesgenossen#! mit der Regierungsform #Y Oligarchische Republik#! oder #Y Monarchie#!."
 greek_2_12:0 "Das [gm_2_greek_scope.GetAdjective]e Reich"
 greek_2_12_DESC:0 "Nur wenn alle Hellenen Griechenlands unter einer gemeinsamen Regierung vereint sind, werden sie sich gegen die wachsenden Bedrohungen im Westen und Osten angemessen verteidigen können."
 greek_2_12_allow_tt:2 "Die gesamte Region #Y $greece_region$#! sowie die Provinz #Y $thessaly_area$#!, ausgenommen #Y $epirus_area$#! und #Y $crete_area$#!, befinden sich im Besitz von [gm_2_greek_scope.GetName] oder dessen Untertanen."
 greek_2_12_reward_tt_1:1 "Alle $hellenic$en Tributstaaten in Griechenland werden Bundesgenossen.\n[gm_2_greek_scope.GetName] wird entscheiden, wie Griechenland regiert wird."
 greek_2_12_reward_tt_2:1 "Alle $hellenic$en Bundesgenossen in Griechenland werden #Y annektiert#!.\n[gm_2_greek_scope.GetName] wird entscheiden, wie Griechenland regiert wird."
 greek_2_12_reward_tt:0 "[gm_2_greek_scope.GetName] erhält #Y Ansprüche#! auf hellenische Regionen nahe Griechenland."
 greek_2_13:0 "Hellenischer Befreier"
 greek_2_13_DESC:0 "Erst wenn die Grenzen Griechenlands sicher sind und sein verlorener Besitz zurückgewonnen wurde, können wir unsere Gedanken zur Ruhe kommen lassen. Die Griechen werden nicht länger im Schatten Makedoniens leben, unter dem die Thessalier so lange gelitten haben."
 greek_2_13_allow_tt_1:2 "Kein Territorium in der Region #Y $greece_region$#! oder der Provinz #Y $thessaly_area$#!, ausgenommen #Y $epirus_area$#! und #Y $crete_area$#!, befindet sich im Besitz eines Diadochen, fremdländischen Eindringlings oder Untertanen."
 greek_2_13_allow_tt_2:0 "[gm_2_greek_scope.GetName] oder einer seiner Untertanen hat die oben genannten Territorien zurückerobert."
 greek_2_13_reward_tt:0 "$me_greek_2_20_op_tt$"
 greek_2_14:0 "Angriff auf Makedonien"
 greek_2_14_DESC:0 "Die Hellenen haben zahlreiche Invasionen durch die makedonischen Wilden erlitten, und es ist an der Zeit, dass wir ihnen zeigen, wie es sich anfühlt, zur Abwechslung einmal die Spitze unserer Speere zu spüren zu bekommen."
 greek_2_14_allow_tt:0 "[gm_2_greek_scope.GetName] besitzt #Y [GetProvince('(int32)428').GetName]#! oder hat es besetzt."
 greek_2_14_reward_tt:0 "Hellenische Nationen in Griechenland erhalten #G 50#! Meinung gegenüber [gm_2_greek_scope.GetName].\nAlle Diadochen verlieren #R 50#! Meinung gegenüber [gm_2_greek_scope.GetName]."
 greek_2_15:0 "Panhellenische Aufgebote"
 greek_2_15_DESC:0 "Wir werden unmissverständlich aufzeigen, dass die Armeen von [gm_2_greek_scope.GetName] unabhängig von der Herkunftsstadt eines Soldaten alle hellenischen Freiwilligen willkommen heißen, die bereit sind, gegen die Feinde Griechenlands zu kämpfen und seine Grenzen zu schützen."
 greek_2_15_allow_tt:1 "[gm_2_greek_scope.GetName] hat mindestens #Y 1#! $hellenic$en #Y Bundesgenossen#! mit der Regierungsform #Y Oligarchische Republik#! oder #Y Monarchie#!."
 greek_2_15_reward_tt:1 "Alle $hellenic$en Tributstaaten mit nicht-oligarchischen republikanischen Regierungsformen geben weniger Einkommen und verlieren Loyalität gegenüber [gm_2_greek_scope.GetName]."
 greek_2_16:0 "Standardisiert die Maße"
 greek_2_16_DESC:0 "Athen profitierte in hohem Maße von seiner Führungsposition im Attischen Bund, unter anderem auch durch die Förderung eines einheitlichen Systems von Gewichten und Maßen, die den Handel stärkten und seinen Einfluss auf selbigen vergrößerten."
 greek_2_16_allow_tt:1 "[gm_2_greek_scope.GetName] hat mindestens #Y 1#! $hellenic$en #Y Tributstaat#! mit einer nicht-oligarchischen #Y republikanischen#! Regierungsform, der mindestens einen Hafen hält."
 greek_2_16_reward_tt:1 "Alle $hellenic$en Bundesgenossen mit der Regierungsform Monarchie oder Oligarchische Republik geben weniger Rekrutenreserve und verlieren Loyalität gegenüber [gm_2_greek_scope.GetName]."
 greek_2_18:0 "Thalassokratie"
 greek_2_18_DESC:0 "Die Stärke von Hellas war schon immer der leichte Zugang zum Meer und damit zu den Märkten und Küsten der Welt. Wie auch Athen werden wir die Stärke einer Seemacht nutzen, um den Schutz der Griechen zu gewährleisten."
 me_gre_2_league_reward:0 "[gm_2_greek_scope.GetName] gründet den #Y Hellenischen Bund#!."
 # Magna Graecia
 greek_3_italiote:0 "Großgriechenland"
 greek_3_italiote_BUTTON_TOOLTIP:0 "Die Hellenen von Magna Graecia müssten vereint werden."
 greek_3_italiote_BUTTON_DETAILS:0 ""
 greek_3_italiote_DESCRIPTION:0 "Die italiotischen Städte von Magna Graecia stritten sich um die regionale Vorherrschaft und fielen dabei den italienischen Stämmen zum Opfer. In den kommenden Tagen muss unsere Stadt die volle Last der italiotischen Führung auf sich nehmen, wenn Magna Graecia überleben soll."
 greek_3_italiote_CRITERIA_DESCRIPTION:0 "Etabliert die Führung über die italiotischen Griechen."
 greek_3_1:0 "Gewinnt die Freiheit"
 greek_3_1_DESC:0 "Wenn wir die Fesseln fremdländischer Unterdrückung abstreifen und den Stolz unserer Stadt wiederherstellen wollen, müssen wir das Volk für die Freiheit mobilisieren und zum Handeln bewegen."
 greek_3_1_reward_tt:0 "Es besteht die Möglichkeit, dass [gm_3_greek_scope.GetName] die Freiheit erlangt oder zumindest einen Weg zu deren Wiedererlangung sichert."
 greek_3_1_claim_tt:0 "[gm_3_greek_scope.GetName] erhält Ansprüche auf benachbarte Territorien, die sich im Besitz von [gm_3_greek_scope.GetOverlord.GetName] befinden."
 greek_3_2:0 "Inspiriert die Bevölkerung"
 greek_3_2_DESC:0 "Wenn wir unseren Abstieg zu einer unbedeutenden Kleinstadt überwinden wollen, müssen wir die Initiative ergreifen und die Ressourcen unserer Nachbarn für uns sichern. Die Bevölkerung der Stadt zu versammeln, ist der erste Schritt zur Verwirklichung unserer Ambitionen."
 greek_3_2_allow_tt:0 "[gm_3_greek_scope.GetName] ist kein Untertan."
 greek_3_3:0 "$greek_3_10$"
 greek_3_3_DESC:0 "$greek_3_10_DESC$"
 greek_3_3_allow_tt:1 "Die Hauptstadt von [gm_3_greek_scope.GetName] befindet sich in der Region #Y $central_italy_region$#! oder dem Kernland von #Y $magna_graecia_region$#! und ist eine #Y Metropole#!."
 greek_3_4:0 "Italiotischer Bund"
 greek_3_4_DESC:0 "In der Vergangenheit haben sich die italiotischen Städte in einem Bund zusammengeschlossen, um sich gegenseitig gegen italienische Eindringlinge und andere ambitionierte Nachbarn zu verteidigen. Wir sollten diese Föderation wiederbeleben und die Führung über alle Italioten beanspruchen."
 greek_3_4_allow_tt_1:0 "[gm_3_greek_scope.GetName] und ihre italiotischen Untertanen halten mindestens #Y 5#! italiotische Territorien. ([SCOPE.Custom('gre_mission_3_4_custom_loc')]/#Y 5#!)"
 greek_3_4_allow_tt_2:1 "In den Regionen #Y $magna_graecia_region$#! oder #Y $central_italy_region$#! existiert mindestens eine italiotische Nation mit weniger Territorien als [gm_3_greek_scope.GetName]."
 greek_3_4_reward_tt:0 "Italiotische Untertanen werden annektiert.\nFalls sie existieren, besteht die Möglichkeit, dass italiotische Stadtstaaten freiwillig unserem Bund beitreten."
 gre_mis_3_4_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('me_gre_3_4_svalue')|0]#!"
 gre_mis_3_4_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('me_gre_3_4_svalue')|0]#!"
 greek_3_5:0 "Hellenische Rache"
 greek_3_5_DESC:0 "Der Aufstieg der bruttischen und lukanischen Stämme Italiens unterwarf die italiotischen Städte den barbarischen Invasoren und führte zu Plünderungen. Wir müssen diesen Frevel rächen."
 greek_3_5_allow_tt_1:0 "#Y [GetCountry('BRT').GetName]#! ist ein Untertan von [gm_3_greek_scope.GetName] ODER existiert NICHT und [gm_3_greek_scope.GetName] besitzt einige seiner angestammten Territorien (#Y [GetProvince('(int32)51').GetName]#!, #Y [GetProvince('(int32)77').GetName]#!, #Y [GetProvince('(int32)79').GetName]#!, #Y [GetProvince('(int32)74').GetName]#! oder #Y [GetProvince('(int32)76').GetName]#!)."
 greek_3_5_allow_tt_2:0 "#Y [GetCountry('LCA').GetName]#! ist ein Untertan von [gm_3_greek_scope.GetName] ODER existiert NICHT und [gm_3_greek_scope.GetName] besitzt einige seiner angestammten Territorien (#Y [GetProvince('(int32)53').GetName]#!, #Y [GetProvince('(int32)71').GetName]#!, #Y [GetProvince('(int32)70').GetName]#!, #Y [GetProvince('(int32)59').GetName]#! oder #Y [GetProvince('(int32)60').GetName]#!)."
 greek_3_5_allow_tt_3:0 "#Y [GetCountry('SAM').GetName]#! ist ein Untertan von [gm_3_greek_scope.GetName] ODER existiert NICHT und [gm_3_greek_scope.GetName] besitzt einige seiner angestammten Territorien (#Y [GetProvince('(int32)33').GetName]#!, #Y [GetProvince('(int32)44').GetName]#!, #Y [GetProvince('(int32)45').GetName]#!, #Y [GetProvince('(int32)42').GetName]#!, [GetProvince('(int32)46').GetName]#!, #Y [GetProvince('(int32)43').GetName]#!, #Y [GetProvince('(int32)10').GetName]#!, #Y [GetProvince('(int32)1716').GetName]#!, [GetProvince('(int32)1718').GetName]#!, #Y [GetProvince('(int32)41').GetName]#! oder #Y [GetProvince('(int32)32').GetName]#!)."
 greek_3_6:1 "[gm_3_greek_scope.GetAdjective]e Stabilität"
 greek_3_6_DESC:0 "Unsere Stadt hat eine lange Geschichte und wurde im Lauf der Jahre in viele Kriege hineingezogen. Diese Auseinandersetzungen wurden beendet."
 greek_3_7:0 "Fordert Unterstützung an"
 greek_3_7_DESC:0 "Wenn wir den Ansturm unserer griechischen Rivalen und unserer italienischen Nachbarn überleben wollen, dürfen wir nicht zu stolz sein, die Hilfe jener zu erbitten, die in der Lage sind, sie zu gewähren."
 greek_3_7_allow_tt_1:1 "[gm_3_greek_scope.GetName] befindet sich im Krieg mit nicht-$hellenic$en Nationen und hat weniger als #Y 50%#! ihrer Landmacht."
 greek_3_7_allow_tt_2:1 "Jede #Y $hellenic$e#! Nation in den Regionen #Y $magna_graecia_region$#!, #Y $central_italy_region$#! oder #Y $greece_region$#! hat eine größere Bevölkerung als [gm_3_greek_scope.GetName], mehr als #R -25#! Meinung gegenüber ihm und ist nicht mit ihm im Krieg."
 greek_3_8:0 "Verlass auf Söldner"
 greek_3_8_DESC:0 "Die ständigen Kriege und ein allgemeiner Exodus haben uns dazu veranlasst, uns für einen Großteil unserer Verteidigungsbedürfnisse auf italienische Söldner zu verlassen. Sie werden sich in den kommenden Schlachten als nützlich erweisen."
 greek_3_9:0 "Italiotische Erneuerungen"
 greek_3_9_DESC:0 "Unsere Stadt hat im letzten Jahrhundert einen Niedergang erlebt, der durch das Wachstum unserer griechischen und fremdländischen Nachbarn noch verstärkt wurde. Wenn wir die dominierende Macht in der Region werden wollen, müssen wir zuerst unsere Hauptstadt wiederaufbauen."
 greek_3_9_allow_tt:1 "[gm_3_greek_scope.GetCapital.GetName]:\n * Hat #Y Stadtstatus#!\n * Vorherrschende Kultur ist aus der #Y $hellenic$en#! Kulturgruppe \n * Vorherrschende Religion ist #Y $roman_pantheon$#!\n * Hat mindestens #Y 20#! Bewohner\n * Hat keine freien Bauplätze\n * Hat mindestens #Y 40#! Zivilisationswert\n * Anteil an Sklaven @slaves! ist geringer als #Y 33%#!\n * Anteil an Stammesmitgliedern @tribesmen! ist geringer als #Y 33%#!"
 greek_3_10:0 "Stecht das Mutterland aus"
 greek_3_10_DESC:0 "Vor der Zerstörung von Sybaris und den Bundesgenossenkriegen rühmte sich Magna Graecia einst, die schönsten Städte der hellenischen Welt zu besitzen. Wir werden alles dafür tun, dass dem wieder so ist."
 greek_3_10_allow_tt:1 "Die Hauptstadt von [gm_3_greek_scope.GetName] befindet sich in der Kernlandregion von #Y $magna_graecia_region$#! und ist eine #Y Metropole#!."
 greek_3_11:0 "Befreite Italioten"
 greek_3_11_DESC:0 "Die hellenischen Städte in Magna Graecia mussten sich zu lange mit ihrer Unterwerfung durch die Italiener abfinden. Die alten Tage der hellenischen Vorherrschaft müssen zurückkehren."
 greek_3_11_allow_tt:1 "Es existiert keine #Y $hellenic$e#! Nation in der Kernlandregion von #Y $magna_graecia_region$#!, die Untertan einer nicht-$hellenic$en Nation ist."
 greek_3_12:0 "Griechisches Italien"
 greek_3_12_DESC:0 "Unsere Vorfahren kämpften mit den Ureinwohnern Italiens und setzten sich gegen sie durch. Wenn wir sicherstellen wollen, dass Magna Graecia griechisch bleibt, müssen wir all ihre Ländereien unter hellenischen Einfluss bringen."
 greek_3_12_allow_tt_1:1 "Es existieren keine #Y nicht-$hellenic$en#! Nationen in der Kernlandregion von #Y $magna_graecia_region$#! oder falls doch welche existieren sollten, so sind diese allesamt Untertanen von $hellenic$en Nationen."
 greek_3_12_allow_tt_2:1 "Wenn eine #Y nicht-$hellenic$e#! Nation in der Kernlandregion von #Y $magna_graecia_region$#! existiert, ist [gm_3_greek_scope.GetName] der Lehnsherr mindestens einer von ihnen. (Derzeit: #Y [SCOPE.ScriptValue('me_gre_3_12_svalue')|0]#!)"
 greek_3_13:0 "Metropolitische Beziehungen"
 greek_3_13_DESC:0 "Wie bei allen italiotischen Städten kamen auch unsere ursprünglichen Siedler aus Griechenland, und unsere historische Verbindung könnte uns auch dazu verhelfen, bei unserer Mutterstadt Gunst zu erhalten."
 greek_3_13_allow_tt_1:0 "#Y [SCOPE.Custom('get_gre_3_metropolis_1')]#! existiert und besitzt [SCOPE.Custom('get_gre_3_metropolis_2')] ODER der Besitzer von #Y [SCOPE.Custom('get_gre_3_metropolis_2')]#! ist [SCOPE.Custom('get_gre_3_metropolis_3')]."
 greek_3_13_allow_tt_2:0 "Der Besitzer von #Y [SCOPE.Custom('get_gre_3_metropolis_2')]#! ist [SCOPE.Custom('get_gre_3_metropolis_3')]."
 greek_3_13_allow_tt_3:0 "Der Besitzer von #Y [SCOPE.Custom('get_gre_3_metropolis_2')]#! ist [SCOPE.Custom('get_gre_3_metropolis_3')] ODER #Y [SCOPE.Custom('get_gre_3_metropolis_1')]#! existiert."
 greek_3_13_allow_tt_4:0 "#Y [SCOPE.Custom('get_gre_3_metropolis_1')]#! hält Land, ist massalisch ODER eine andere massalische Nation existiert."
 greek_3_13_reward_tt:0 "Es besteht die Möglichkeit, ein Bündnis mit unserer Kolonialmetropole einzugehen oder ein Geschenk von ihr zu erhalten."
