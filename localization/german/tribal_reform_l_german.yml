 tribal_reform.1.t:0 "Sitzung des Rates"
 tribal_reform.1.desc:0 "Das stolze Erbe unseres Volkes hat seit Generationen Bestand und doch hat das sich ständig verändernde Gefüge unseres Daseins uns größeres Wissen über die Welt und die Menschen gebracht, die uns umgeben.\n\nIn einer außergewöhnlichen Ratssitzung haben die beiden Familienoberhäupter unserer größten Familien, den [SCOPE.sFamily('republic_family').GetName] und den [SCOPE.sFamily('monarchy_family').GetName], vorgeschlagen, dass es an der Zeit ist, unsere Herrschaftsform aufzugeben und sich für eine neue Satzung zu entscheiden.\n\nDie [SCOPE.sFamily('monarchy_family').GetName] bevorzugen die als Monarchie bekannte Institution und berufen sich dabei auf die großen griechischen Könige der Geschichte, während die [SCOPE.sFamily('republic_family').GetName] ein gleichberechtigtes System einführen wollen, das von der Geschichte des karthagischen Reiches und der Athener inspiriert ist, von denen wir viel gehört haben."
 tribal_reform.1.a:0 "Es scheint, dass wir viel zu entscheiden haben."
 family_mission_blurb:0 "Während dieser Mission müssen wir unsere Nation zum gewünschten Ergebnis führen."
