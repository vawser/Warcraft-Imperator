 desc_administrative_purge_rep:0 "Monarchisten haben in unserer großen Nation keinen Platz. Wir müssen uns bemühen, Bedrohungen von innen heraus zu beseitigen."
 tribal_reform.2.t:0 "Säuberung der Verwaltung"
 tribal_reform.2.desc:0 "Auf dem Weg zu einer idealen Regierung stehen uns viele Hindernisse im Weg. Eines dieser Hindernisse heißt [SCOPE.sChar('purge_target').GetPraenomen]. Diese[SCOPE.sChar('purge_target').Custom('get_rMale')] zeigt eine hohe Loyalität zu einer Sache, die nicht mit unserer eigenen übereinstimmt.\n\nDie Logik diktiert eine gewisse Toleranz gegenüber gegensätzlichen Ideologien, doch unsere Berater sagen, dass die widersprüchlichen Vorstellungen von [SCOPE.sChar('purge_target').GetPraenomen] schlicht zu stark von den unseren abweichen, um einen Platz in unserer Regierung zu rechtfertigen."
 tribal_reform.2.a:0 "Einverstanden. [SCOPE.sChar('purge_target').GetSheHe|U] muss gehen."
 tribal_reform.2.b:0 "Wir können diejenigen, die uns gut gedient haben, nicht tadeln."
 tribal_reform.2.c:0 "Statuiert ein Exempel an [SCOPE.sChar('purge_target').GetHerHim]!"
 tribal_reform_1_d:0 "Säuberung der Verwaltung"
