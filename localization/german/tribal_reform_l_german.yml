 tribal_reform_decision:0 "Stammesreform durchführen"
 tribal_reform_decision_desc:0 "Es ist an der Zeit, dass unser Volk über neue Methoden der Herrschaft nachdenkt. Ausländische Ideale überschwemmen unser Land und es stellt sich die Frage, ob wir unter diesen Umständen wirklich ein Nomadenvolk bleiben können!?"
