 dip_friends_rivals.8.desc:0 "Wir haben einen Gesandten von [SCOPE.sC('friend_asking_country').GetRulerTitle] [SCOPE.sC('friend_asking_country').GetRuler.GetName], [SCOPE.sC('friend_asking_country').Custom('get_DerDem')] Herrscher[SCOPE.sC('friend_asking_country').Custom('get_inFemale')] von [SCOPE.sC('friend_asking_country').GetName], erhalten. [SCOPE.sC('friend_asking_country').GetRuler.GetSheHe|U] bietet unserem Herrscher, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], [SCOPE.sC('friend_asking_country').GetRuler.GetHerHis]e persönliche Freundschaft an.\n\nDies könnte eine einmalige Gelegenheit sein ..."
