 dip_friends_rivals.25.desc:1 "Die andauernde Rivalität unseres Herrschers [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] und des benachbarten [SCOPE.sC('from_rival_ruler_country').GetAdjective]en Herrschers [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetPraenomen] ist mit einem heimlichen Überfall auf unsere Provinz [SCOPE.sP('pop_friction_enemy_province').GetState.GetShortName] weiter eskaliert.\n\nDas Ziel war offenbar die Beeinflussung der [SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName]en Gemeinden in [SCOPE.sP('pop_friction_enemy_province').GetName], damit diese in die Stadt [SCOPE.sP('pop_friction_friendly_province').GetName] in [SCOPE.sC('from_rival_ruler_country').GetName] migrieren und so von ihrem eigenen Volk regiert werden statt von den [ROOT.GetCountry.GetPrimaryCulture.GetName]en Fremdländern.\n\n[SCOPE.sC('from_rival_ruler_country').GetName] schaffte es tatsächlich, einen Teil der [SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName]en Bevölkerung zu beeinflussen, die nun ihr Leben in [ROOT.GetCountry.GetName] aufgegeben hat ..."
 dip_friends_rivals.25.a:0 "Diese Schlange wird dafür bezahlen."
 dip_friends_rivals.25.at:0 "[SCOPE.ScriptValue('province_pop_friction_size_svalue_1')|0] #H [SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName]er#! Bewohner migriert von #Y [SCOPE.sP('pop_friction_enemy_province').GetName]#! nach #Y [SCOPE.sP('pop_friction_friendly_province').GetName]#! in [SCOPE.sC('from_rival_ruler_country').GetName].\nWir verlieren #R 50#! Meinung gegenüber [SCOPE.sC('from_rival_ruler_country').GetName] (@[THIS.GetCountry.GetFlag]!)"
 dip_friends_rivals.26.t:0 "Rivale entführt Grenzgemeinden unseres Untertanen"
 dip_friends_rivals.26.desc_1:2 "Die andauernde Rivalität des Lehnsherrn unseres Herrschers [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName] und des benachbarten [SCOPE.sC('from_rival_ruler_country').GetAdjective]en Herrschers [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName] ist mit einem heimlichen Überfall auf unsere Provinz [SCOPE.sP('pop_friction_enemy_province').GetState.GetShortName] weiter eskaliert.\n\nDas Ziel war offenbar die Beeinflussung der [SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName]en Gemeinden in unserer Stadt [SCOPE.sP('pop_friction_enemy_province').GetName], damit diese in die [pop_friction_friendly_province.Custom('get_city_type_loc')] [SCOPE.sP('pop_friction_friendly_province').GetName] in [SCOPE.sC('from_rival_ruler_country').GetName] migrieren und so von ihrem eigenen Volk regiert werden statt von den [ROOT.GetCountry.GetPrimaryCulture.GetName]en Fremdländern.\n\nIhre Fraktion schaffte es tatsächlich, einen Teil der [SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName]en Bevölkerung zu beeinflussen, die nun ihr Leben in [ROOT.GetCountry.GetName] aufgegeben hat ..."
 dip_friends_rivals.26.desc_2:1 "Die andauernde Rivalität unseres Herrschers [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] und [SCOPE.sC('from_rival_ruler_country').GetRuler.Custom('get_DerDem')] [SCOPE.sC('from_rival_ruler_country').GetAdjective]en [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetPraenomen] ist mit einem heimlichen Überfall auf unseren Untertanen [SCOPE.sC('rival_subject_country_scope').GetName] in [SCOPE.sP('pop_friction_enemy_province').GetState.GetShortName] weiter eskaliert.\n\nDas Ziel war offenbar die Beeinflussung der [SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName]en Gemeinden unseres Untertanen im Territorium [SCOPE.sP('pop_friction_enemy_province').GetName], damit diese in die Stadt [SCOPE.sP('pop_friction_friendly_province').GetName] in [SCOPE.sC('from_rival_ruler_country').GetName] migrieren und so von ihrem eigenen Volk regiert werden statt von den [ROOT.GetCountry.GetPrimaryCulture.GetName]en Fremdländern.\n\nIhre Fraktion schaffte es tatsächlich, einen Teil der [SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName]en Bevölkerung zu beeinflussen, die nun ihr Leben in [SCOPE.sC('rival_subject_country_scope').GetName] aufgegeben hat ..."
