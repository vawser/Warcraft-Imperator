 dip_friends_rivals.9.t:0 "Diplomatischer Konflikt mit [SCOPE.sC('rival_ruler_country_scope').GetName]"
 dip_friends_rivals.9.desc:0 "Unsere Beziehung zu [SCOPE.sC('rival_ruler_country_scope').GetName] wurde durch die Rivalität unseres Anführers [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] zum/zur [SCOPE.sC('rival_ruler_country_scope').GetAdjective]en [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName] sehr belastet.\n\nKeiner von ihnen möchte seinem Gegner die Befriedigung geben, dass er dazu gezwungen wurde, die Situation zu beruhigen, nur aus Angst, schwach auszusehen, während unser Volk der beleidigenden Haltung von [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetPraenomen] mit wachsendem Zorn folgt.\n\nWir können entweder zulassen, dass sich die Beziehungen unter den Forderungen der Massen weiter verschlechtern, oder mit verletztem Stolz und silberner Zunge guten Willen erkaufen."
 dip_friends_rivals.9.a:0 "Verschärft die Situation noch weiter."
 dip_friends_rivals.9.b:1 "Wir sollten die Spannungen abbauen."
 dip_friends_rivals.10.t:0 "Grenzkonflikt mit [SCOPE.sC('rival_ruler_country_scope').GetName]"
 dip_friends_rivals.10.desc:1 "Die Rivalität zwischen unsere[ROOT.GetCountry.GetRuler.Custom('get_rmEnding')] [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] und [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName] aus [SCOPE.sC('rival_ruler_country_scope').GetName] hat mehr Einfluss auf unsere Außenpolitik, als es einigen innerhalb der Regierung lieb ist.\n\nLokale Garnisonen tragen an der Grenze unserer [border_friction_friendly_province.Custom('get_city_type_loc')] [SCOPE.sP('border_friction_friendly_province').GetName] und der [SCOPE.sC('rival_ruler_country_scope').GetAdjective]en [border_friction_enemy_province.Custom('get_city_type_loc')] [SCOPE.sP('border_friction_enemy_province').GetName] in [SCOPE.sP('border_friction_enemy_province').GetState.GetShortName] kleinere Konflikte aus. Niemand weiß, wer die Auseinandersetzung begonnen hat, doch alle Beteiligten verteidigen ihre Führung energisch, wobei jede Seite von Tag zu Tag aggressiver wird.\n\nEinige unserer Berater schlagen vor, wir sollten diese Lage dazu nutzen, um eine Invasion auf die [SCOPE.sC('rival_ruler_country_scope').GetAdjective]en Städte in der Provinz [SCOPE.sP('border_friction_enemy_province').GetState.GetShortName] zu rechtfertigen, wohingegen andere den Eifer unserer Soldaten lieber auf andere Ziele lenken möchten, wo er nützlicher ist ..."
 dip_friends_rivals.10.a:0 "Lasst die Grenzkonflikte weiter eskalieren."
 dip_friends_rivals.10.at:0 "Wir beanspruchen alle Territorien in [SCOPE.sP('border_friction_enemy_province').GetState.GetName], die sich im Besitz von [SCOPE.sC('rival_ruler_country_scope').GetName] (@[THIS.GetCountry.GetFlag]!) befinden."
 dip_friends_rivals.10.b:0 "Nutzt die Gelegenheit! Macht diese Männer zu Offizieren!"
 dip_friends_rivals.11.t:0 "Einmischung in [SCOPE.sC('rival_subject_country_scope').GetName]"
 dip_friends_rivals.11.desc:0 "In letzter Zeit hat sich die Aufmerksamkeit unsere[ROOT.GetCountry.GetRuler.Custom('get_rsEnding')] [ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.Custom('get_sMale')] [ROOT.GetCountry.GetRuler.GetName] zunehmend auf [ROOT.GetCountry.GetRuler.GetHerHis]en [SCOPE.sC('rival_ruler_country_scope').GetAdjective]en Rivalen [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName] gerichtet. Unsere gemeinsame Grenze mit [SCOPE.sC('rival_subject_country_scope').GetName], einem Untertanen von [SCOPE.sC('rival_ruler_country_scope').GetName], gibt uns die einmalige Gelegenheit, die [SCOPE.sC('rival_ruler_country_scope').GetAdjective]e Position indirekt zu unterwandern.\n\nEs gibt verschiedene Möglichkeiten dies anzugehen, je nachdem, was wir damit erreichen möchten. Der Schutz der [SCOPE.sC('rival_subject_country_scope').GetAdjective]en Ländereien ist sichtlich deutlich schwächer als der ihres Lehnsherrn und wir könnten daher einfach ihre Hauptstadt infiltrieren. Anschließend sollte es auch nicht sonderlich schwer sein, die Wut der Menschen zu entfachen, Sklaven zu sein, die dem Willen von [SCOPE.sC('rival_ruler_country_scope').GetName] ausgeliefert sind. Alternativ könnten wir versuchen, [SCOPE.sC('rival_subject_country_scope').GetRulerTitle] [SCOPE.sC('rival_subject_country_scope').GetRuler.GetName] aus [SCOPE.sC('rival_subject_country_scope').GetName] auf unsere Seite zu ziehen und [SCOPE.sC('rival_subject_country_scope').GetRuler.Custom('get_SieIhn')] gegen [SCOPE.sC('rival_subject_country_scope').GetHerHis]en Lehnsherrn anzustacheln oder diese Situation dazu ausnutzen, um die lächerliche Leichtigkeit aufzuzeigen, mit der wir kommen und gehen können, und so eine Vertrauenskrise hervorrufen ..."
 dip_friends_rivals.11.a:0 "Zeigt dem Volk, wie schwach ihre Meister sind."
 dip_friends_rivals.11.at:0 "[SCOPE.sC('rival_subject_country_scope').GetName] verliert #R 1.0#! Stabilität."
 dip_friends_rivals.11.b:0 "Schürt den Hass auf ihre Herren."
 dip_friends_rivals.11.c:0 "Korrumpiert ihre [SCOPE.sC('rival_subject_country_scope').GetRuler.Custom('get_nMale')] [SCOPE.sC('rival_subject_country_scope').GetRulerTitle]..."
 dip_friends_rivals.11.d:0 "[SCOPE.sC('from_rival_ruler_country').GetRuler.GetPraenomen] ist für [SCOPE.sC('rival_subject_country_scope').GetRuler.GetPraenomen] ganz Ohr..."
 dip_friends_rivals.11.e:0 "Können wir sie nicht einfach... in Ruhe lassen?"
 dip_friends_rivals.12.t:0 "Grenzkonflikt mit [SCOPE.sC('rival_subject_country_scope').GetName]"
 dip_friends_rivals.12.desc:1 "Die Rivalität zwischen unsere[ROOT.GetCountry.GetRuler.Custom('get_rmEnding')] [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] und dem Lehnsherrn unseres Nachbarn [SCOPE.sC('rival_subject_country_scope').GetName], [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName] aus [SCOPE.sC('rival_ruler_country_scope').GetName], hat mehr Einfluss auf unsere Außenpolitik, als es einigen innerhalb der Regierung lieb ist.\n\nLokale Garnisonen tragen an der Grenze unserer [border_friction_friendly_province.Custom('get_city_type_loc')] [SCOPE.sP('border_friction_friendly_province').GetName] und der [SCOPE.sC('rival_subject_country_scope').GetAdjective]en [border_friction_enemy_province.Custom('get_city_type_loc')] [SCOPE.sP('border_friction_enemy_province').GetName] in [SCOPE.sP('border_friction_enemy_province').GetState.GetShortName] kleinere Konflikte aus. Niemand weiß, wer die Auseinandersetzung begonnen hat, doch alle Beteiligten verteidigen ihre Führung energisch, wobei jede Seite von Tag zu Tag aggressiver wird.\n\nEinige unserer Berater schlagen vor, wir sollten diese Lage dazu nutzen, um eine Invasion auf die [SCOPE.sC('rival_subject_country_scope').GetAdjective]en Städte in der Provinz [SCOPE.sP('border_friction_enemy_province').GetState.GetShortName] zu rechtfertigen, wohingegen andere den Eifer unserer Soldaten lieber auf andere Ziele lenken möchten, wo er nützlicher ist ..."
 dip_friends_rivals.12.a:0 "Lasst die Grenzkonflikte weiter eskalieren."
 dip_friends_rivals.12.at:0 "Wir beanspruchen alle Territorien in [SCOPE.sP('border_friction_enemy_province').GetState.GetName], die sich im Besitz von [SCOPE.sC('rival_subject_country_scope').GetName] (@[THIS.GetCountry.GetFlag]!) befinden."
 dip_friends_rivals.12.b:0 "Nutzt die Gelegenheit! Macht diese Männer zu Offizieren!"
 dip_friends_rivals.13.t:0 "Unsere Brüder in [SCOPE.sP('pop_friction_enemy_province').GetName]"
 dip_friends_rivals.13.desc:2 "Die offene Feindseligkeit unsere[ROOT.GetCountry.GetRuler.Custom('get_rsEnding')] [ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.Custom('get_sMale')] [ROOT.GetCountry.GetRuler.GetName] gegenüber [ROOT.GetCountry.GetRuler.GetHerHis]em Rivalen, [SCOPE.sC('rival_ruler_country_scope').GetRuler.Custom('get_DerDem')] [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName] von [SCOPE.sC('rival_ruler_country_scope').GetName], hat einige diplomatische Wege eröffnet, die sonst nicht zu beschreiten wären.\n\nDer fremdländische Anführer hat im Hinterland der [pop_friction_enemy_province.Custom('get_city_type_loc') [SCOPE.sP('pop_friction_enemy_province').GetName] Untertanen, die dieselbe Sprache und dieselben Gebräuche haben wie wir und daher rechtmäßig Untertanen von [SCOPE.sC('from_rival_ruler_country').GetName] sein sollten. Wenn wir einige gute Männer nach [SCOPE.sP('pop_friction_enemy_province').GetState.GetShortName] entsenden würden, besteht kein Zweifel, dass zumindest einige in der Gemeinschaft dazu bewegt werden könnten, in die [ROOT.GetCountry.GetAdjective]e [pop_friction_friendly_province.Custom('get_city_type_loc')] [SCOPE.sP('pop_friction_friendly_province').GetName] zu migrieren ..."
 dip_friends_rivals.13.a:0 "Sie gehören zu unserem Volk!"
 dip_friends_rivals.13.at:0 "[SCOPE.ScriptValue('province_pop_friction_size_svalue')|0] #H [SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName]e#! Bewohner werden von #Y [SCOPE.sP('pop_friction_enemy_province').GetName]#! nach #Y [SCOPE.sP('pop_friction_friendly_province').GetName]#! migrieren."
 dip_friends_rivals.13.b:0 "Wir bedienen uns keiner schmutzigen Tricks ..."
 dip_friends_rivals.14.t:0 "Unsere Brüder in [SCOPE.sP('pop_friction_enemy_province').GetName]"
 dip_friends_rivals.14.desc:2 "Die offene Feindseligkeit unsere[ROOT.GetCountry.GetRuler.Custom('get_rsEnding')] [ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.Custom('get_sMale')] [ROOT.GetCountry.GetRuler.GetName] gegenüber [ROOT.GetCountry.GetRuler.GetHerHis]em Rivalen, [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName] aus [SCOPE.sC('rival_ruler_country_scope').GetName], dem Lehnsherr unseres Nachbarn [SCOPE.sC('rival_subject_country_scope').GetName], hat einige diplomatische Wege eröffnet, die sonst nicht zu beschreiten wären.\n\nEs gibt Gemeinschaften im [SCOPE.sC('rival_subject_country_scope').GetAdjective]en Hinterland der [pop_friction_enemy_province.Custom('get_city_type_loc')] [SCOPE.sP('pop_friction_enemy_province').GetName], die dieselbe Sprache und dieselben Gebräuche haben wie wir und daher rechtmäßig Untertanen von [SCOPE.sC('from_rival_ruler_country').GetName] sein sollten. Wenn wir einige gute Männer nach [SCOPE.sP('pop_friction_enemy_province').GetState.GetShortName] entsenden würden, besteht kein Zweifel, dass zumindest einige in der Gemeinschaft dazu bewegt werden könnten, in die [ROOT.GetCountry.GetAdjective]e [pop_friction_friendly_province.Custom('get_city_type_loc')] [SCOPE.sP('pop_friction_friendly_province').GetName] zu migrieren ..."
 dip_friends_rivals.14.a:0 "Sie gehören zu unserem Volk!"
 dip_friends_rivals.14.at:0 "[SCOPE.ScriptValue('province_pop_friction_size_svalue')|0] #H [SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName]#! Bewohner werden von #Y [SCOPE.sP('pop_friction_enemy_province').GetName]#! in [SCOPE.sC('rival_subject_country_scope').GetName] nach #Y [SCOPE.sP('pop_friction_friendly_province').GetName]#! migrieren."
 dip_friends_rivals.14.b:0 "Machen wir es nicht noch schlimmer."
 dip_friends_rivals.16.t:0 "[SCOPE.sC('friend_asking_country').GetName] bietet Unterstützung an"
 dip_friends_rivals.16.desc:0 "[SCOPE.sC('friend_asking_country').GetRulerTitle] [SCOPE.sC('friend_asking_country').GetRuler.GetName], Herrscher[SCOPE.sC('friend_asking_country').GetRuler.Custom('get_inFemale')] unserer Verbündeten [SCOPE.sC('friend_asking_country').GetName] und persönlicher Freund unsere[ROOT.GetCountry.GetRuler.Custom('get_rsEnding')] [ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.Custom('get_sMale')] [ROOT.GetCountry.GetRuler.GetName], ist an uns herangetreten und bietet ein Geschenk zur Fortsetzung unserer einzigartigen Beziehung zwischen Herrschern und Nationen an.\n\n[SCOPE.sC('friend_asking_country').GetRuler.GetSheHe|U] hat die genaue Art des Geschenks uns überlassen, in der Hoffnung, dass [SCOPE.sC('friend_asking_country').GetRuler.GetSheHe] uns etwas bieten kann, das wir wirklich schätzen können."
 dip_friends_rivals.16.a:0 "Hat [SCOPE.sC('friend_asking_country').GetRuler.GetSheHe] ein paar Männer übrig?"
 dip_friends_rivals.16.b:0 "Lasst [SCOPE.sC('friend_asking_country').GetRuler.Custom('get_SieIhn')] etwas Wissen teilen."
 dip_friends_rivals.advice_tooltip:0 "Wir erhalten #G 25#! Macht in einer zufälligen Kategorie."
 dip_friends_rivals.16.c:0 "Bittet [SCOPE.sC('friend_asking_country').GetRuler.Custom('get_SieIhn')] um Geld."
 dip_friends_rivals.16.d:0 "Wir benötigen nichts von [SCOPE.sC('friend_asking_country').GetRuler.GetHerHim]..."
 dip_friends_rivals.18.t:0 "[SCOPE.sC('friend_asking_country').GetName] bietet Unterstützung an"
 dip_friends_rivals.18.desc:0 "[SCOPE.sC('friend_asking_country').GetRulerTitle] [SCOPE.sC('friend_asking_country').GetRuler.GetName], Herrscher[SCOPE.sC('friend_asking_country').GetRuler.Custom('get_inFemale')] unserer Untertanen [SCOPE.sC('friend_asking_country').GetName] und persönlicher Freund unsere[ROOT.GetCountry.GetRuler.Custom('get_rsEnding')] [ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.Custom('get_sMale')] [ROOT.GetCountry.GetRuler.GetName], ist an uns herangetreten und bietet ein Geschenk zur Fortsetzung unserer herzlichen Beziehungen an.\n\n[SCOPE.sC('friend_asking_country').GetRuler.GetSheHe|U] hat die genaue Art des Geschenks uns überlassen, in der Hoffnung, dass [SCOPE.sC('friend_asking_country').GetRuler.GetSheHe] uns etwas bieten kann, das wir wirklich schätzen können."
 dip_friends_rivals.18.a:0 "Hat [SCOPE.sC('friend_asking_country').GetRuler.GetSheHe] ein paar Männer übrig?"
 dip_friends_rivals.18.b:0 "Lasst [SCOPE.sC('friend_asking_country').GetRuler.Custom('get_SieIhn')] etwas Wissen teilen."
 dip_friends_rivals.18.c:0 "Bittet [SCOPE.sC('friend_asking_country').GetRuler.Custom('get_SieIhn')] um Geld."
 dip_friends_rivals.18.d:0 "Wir benötigen nichts von [SCOPE.sC('friend_asking_country').GetRuler.GetHerHim]..."
 dip_friends_rivals.20.t:0 "[SCOPE.sC('friend_asking_country').GetName] bietet Unterstützung an"
 dip_friends_rivals.20.desc:0 "[SCOPE.sC('friend_asking_country').GetRulerTitle] [SCOPE.sC('friend_asking_country').GetRuler.GetName], Herrscher[SCOPE.sC('friend_asking_country').GetRuler.Custom('get_inFemale')] von [SCOPE.sC('friend_asking_country').GetName] und persönlicher Freund unsere[ROOT.GetCountry.GetRuler.Custom('get_rsEnding')] [ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.Custom('get_sMale')] [ROOT.GetCountry.GetRuler.GetName], ist an uns herangetreten und bietet ein Geschenk, das uns in unserer Not helfen soll.\n\n[SCOPE.sC('friend_asking_country').GetRuler.GetHerHis|U] Gesandter erklärt, dass wir nach dem fragen müssen, was wir wollen, und [SCOPE.sC('friend_asking_country').GetRuler.GetSheHe] wird alles tun, um dem sofort zu entsprechen."
 dip_friends_rivals.20.a:0 "Wir benötigen Männer."
 dip_friends_rivals.20.b:0 "Wir benötigen Wissen."
 dip_friends_rivals.20.c:0 "Wir benötigen Geld."
 dip_friends_rivals.20.d:0 "Wir benötigen nichts..."
 dip_friends_rivals.21.t:0 "Diplomatischer Konflikt"
 dip_friends_rivals.21.desc:2 "Die Rivalität zwischen unsere[Root.GetRuler.Custom('get_rmEnding')] [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] und [from_rival_ruler_country.GetRuler.Custom('get_DerDem')] [from_rival_ruler_country.GetAdjective]en Herrscher[from_rival_ruler_country.GetRuler.Custom('get_inFemale')] [from_rival_ruler_country.GetRuler.GetName] hat zu einem vollständigen Kollaps der Diplomatie zwischen unseren Nationen geführt.\n\nIhre Feindseligkeit hatte bereits seit einiger Zeit zu Scherereien für unsere Diplomatie- und Handelsbemühungen in [from_rival_ruler_country.GetName] geführt, sehr zum Nachteil unserer beiden Nationen, doch es scheint, dass [from_rival_ruler_country.GetRuler.GetPraenomen] nun beschlossen hat, die Situation mit Beleidigungen und Bedrohungen weiter zu verschärfen ..."
 dip_friends_rivals.21.a:0 "Diese wehleidigen Würmer ..."
 dip_friends_rivals.21.at:2 "[from_rival_ruler_country.GetName] und [rival_ruler_country_scope.GetName] verlieren #R 50#! Meinung gegenüber dem jeweils anderen."
 dip_friends_rivals.22.t:0 "Grenzkonflikt mit Rivale"
 dip_friends_rivals.22.desc:0 "Unser Herrscher [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] und [ROOT.GetCountry.GetRuler.GetHerHis]e Rivalität mit [SCOPE.sC('from_rival_ruler_country').GetRuler.Custom('get_DerDem')] [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] von [SCOPE.sC('from_rival_ruler_country').GetName], [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName], hat unsere Gemeinden im Hinterland in Konflikte mit der [SCOPE.sC('from_rival_ruler_country').GetAdjective]en Bedrohung verwickelt.\n\nGarnisonen beider Seiten waren dabei in zunehmend aggressivere Auseinandersetzungen in [SCOPE.sP('border_friction_enemy_province').GetState.GetShortName], zwischen unserer Stadt [SCOPE.sP('border_friction_enemy_province').GetName] und [SCOPE.sP('border_friction_friendly_province').GetName] in [SCOPE.sC('from_rival_ruler_country').GetName], verwickelt.\n\n[SCOPE.sC('from_rival_ruler_country').GetRulerTitle] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName] hat diese Situation dazu genutzt, um eine Eskalation zu erwirken, und offenkundig [SCOPE.sC('from_rival_ruler_country').GetRuler.GetHerHis]e aggressiven Absichten gezeigt, indem [SCOPE.sC('from_rival_ruler_country').GetRuler.GetSheHe] die Provinz für [SCOPE.sC('from_rival_ruler_country').GetName] beansprucht ..."
 dip_friends_rivals.22.a:0 "Dieser hinterlistige [SCOPE.sC('from_rival_ruler_country').GetRuler.GetPraenomen]..."
