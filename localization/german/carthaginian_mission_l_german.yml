l_german:
 ### Sicily Missions ###
 carthaginian_sicily_expansion_mission:0 "Ende der sizilianischen Kriegsführung"
 carthaginian_sicily_expansion_mission_DESCRIPTION:0 "Sizilien war lange Zeit ein Schlachtfeld verschiedener griechischen Fraktionen, insbesondere den Völkern von Syrakus und uns. Es war eine Belastung für unsere Ressourcen und hat uns in der Vergangenheit, zuletzt unter dem Kriegstreiber Agathocles, an den Rand der Zerstörung getrieben. Es ist an der Zeit, dass wir diesen Kleinkriegen ein Ende setzen und die Insel endgültig annektieren."
 carthaginian_sicily_expansion_mission_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn wir die gesamte Insel Sizilien annektiert haben."
 carthaginian_sicily_expansion_mission_REWARD_DESCRIPTION:0 "Sizilien"
 carthaginian_sicily_expansion_mission_BUTTON_TOOLTIP:1 "Es ist an der Zeit, dass wir der Bedrohung aus Sizilien ein Ende setzen und die Insel annektieren. Unsere Nation wird nicht länger von ambitionierten griechischen Kriegstreibern in Gefahr gebracht werden."
 carthaginian_sicily_expansion_mission_BUTTON_DETAILS:0 ""
 carthaginian_sicily_expansion_mission_1:1 "Verteidigung von [SCOPE.sP('acragas_province').GetName]"
 carthaginian_sicily_expansion_mission_1_DESC:0 "Wir haben versprochen, Akragas vor der Aggression von Syrakus zu schützen und trotz unserer Interventionen scheint es nun unter den Feind gefallen zu sein. Es könnte an der Zeit sein, eine Befreiung der Stadt vorzubereiten!?"
 carthaginian_sicily_expansion_mission_1_tt:0 "#Y [SCOPE.sP('acragas_province').GetName]#! befindet sich NICHT im Besitz von [SCOPE.sCountry('mission_country').GetName] oder [SCOPE.sCountry('acragas_country').GetName]"
 carthaginian_sicily_expansion_mission_1_tt_2:0 "[SCOPE.sCountry('acragas_country').GetName] ist der Untertan einer ausländischen Nation"
 carthaginian_sicily_expansion_mission_2:1 "Befreiung von [SCOPE.sP('acragas_province').GetName]"
 carthaginian_sicily_expansion_mission_2_DESC:1 "Als loyale Verbündete von [SCOPE.sCountry('mission_country').GetName] wird Akragas ein wichtiger Hafen in den griechischen Osten sein. Da sie oft mit ihrer alten Heimat handeln, werden sie griechische Güter und Reichtümer nach Epikrateia bringen."
 carthaginian_sicily_expansion_mission_2_tt:0 "[SCOPE.sCountry('acragas_country').GetName] besitzt #Y [SCOPE.sP('acragas_province').GetName]#!"
 carthaginian_sicily_expansion_mission_2_tt_2:0 "[SCOPE.sCountry('acragas_country').GetName] hat eine Unabhängigskeitsgarantie von #Y [SCOPE.sCountry('mission_country').GetName]#!"
 carthaginian_sicily_expansion_mission_3:1 "Unterwerfung von [SCOPE.sP('acragas_province').GetName]"
 carthaginian_sicily_expansion_mission_3_DESC:0 "Im toten Zentrum zwischen dem punischen Westen und dem syrakusanischen Osten liegt die Stadt Akragas, ein starker unabhängiger Stadtstaat. Wenn wir die Kontrolle über die Insel sicherstellen wollen, brauchen wir auf die eine oder andere Weise Zugang zur Stadt."
 carthaginian_sicily_expansion_mission_4:0 "Die phönizischen Siedlungen"
 carthaginian_sicily_expansion_mission_4_DESC:0 "Die phönizischen Siedlungen im Westen Siziliens sind eine der wenigen verbliebenden Enklaven unseres Volkes auf der Insel und werden oft von den Griechen zurückgedrängt. Es ist wichtig, dass diese Städte stark und wohlhabend bleiben, wenn wir unseren Einfluss in der Region ausbreiten wollen."
 carthaginian_sicily_expansion_mission_4_lilybaeum_tt:0 "#Y [SCOPE.sP('lilybaeum_province').GetName]#! hat den Stadtstatus"
 carthaginian_sicily_expansion_mission_4_panorumus_tt:0 "#Y [SCOPE.sP('panorumus_province').GetName]#! hat den Stadtstatus"
 carthaginian_sicily_expansion_mission_4_soluntum_tt:0 "#Y [SCOPE.sP('soluntum_province').GetName]#! hat den Stadtstatus"
 carthaginian_sicily_expansion_mission_4_modifier_tt:0 "#Y [SCOPE.sP('lilybaeum_province').GetName]#!, #Y [SCOPE.sP('panorumus_province').GetName]#! und #Y [SCOPE.sP('soluntum_province').GetName]#! erhalten für #Y 10 Jahre#! den Modifikator #Y Punische Stadt#!, was folgende Auswirkung hat"
 carthaginian_sicily_expansion_mission_5:0 "Punisches Sikanien"
 carthaginian_sicily_expansion_mission_5_DESC:0 "Unsere Epikrateia in Westsizilien war lange Zeit das einzige Bollwerk gegen die Aggression von Syrakus. Obwohl wir in den vielen Kriegen oft geplündert und gebrochen wurden, müssen wir sicherstellen, dass unsere Städte bevölkerungsreich genug sind, um diejenigen anzuleiten, die auf unseren Schutz angewiesen sind."
 carthaginian_sicily_expansion_mission_5_effect_tt:0 "#Y 3#! Kanaanitisch punische Freie Männer tauchen in #Y [SCOPE.sP('lilybaeum_province').GetName]#!, #Y [SCOPE.sP('panorumus_province').GetName]#! und #Y [SCOPE.sP('soluntum_province').GetName]#! auf"
 carthaginian_sicily_expansion_mission_5_lilbaeum_tt:0 "#Y [SCOPE.sP('lilybaeum_province').GetName]#! hat eine Bevölkerung von #Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#! oder höher (#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_lilybaeum_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#!)"
 carthaginian_sicily_expansion_mission_5_panorumus_tt:0 "#Y [SCOPE.sP('panorumus_province').GetName]#! hat eine Bevölkerung von #Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#! oder höher (#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_panorumus_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#!)"
 carthaginian_sicily_expansion_mission_5_soluntum_tt:0 "#Y [SCOPE.sP('soluntum_province').GetName]#! hat eine Bevölkerung von #Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#! oder höher (#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_soluntum_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#!)"
 carthaginian_sicily_expansion_mission_6:0 "Östliche Nemesis"
 carthaginian_sicily_expansion_mission_6_DESC:0 "An der Südostspitze Siziliens liegt Syrakus, die größte der griechischen Städte und ein Dorn in unserem Auge. Wir haben lange gegen ihre Armeen auf der ganzen Insel gekämpft und zuletzt hatten sie die Kühnheit, in unserem Kernland Fuß zu fassen und Chaos zu verbreiten."
 carthaginian_sicily_expansion_mission_7:0 "Punisches Syrakus"
 carthaginian_sicily_expansion_mission_7_DESC:0 "Die Kontrolle über Syrakus wird der erste von vielen Schritten sein, um die Insel Sizilien zu befrieden und schließlich die vielen Kriege auf Sizilien zu beenden."
 carthaginian_sicily_expansion_mission_8:0 "Sikulische Vorherrschaft"
 carthaginian_sicily_expansion_mission_8_DESC:1 "Die Sikulier sind die alten Bewohner Siziliens, die dort lange bevor die Griechen beschlossen haben, die Küste zu besiedeln, gelebt haben. Obwohl sie in die zentralen Teile der Insel zurückgedrängt wurden, zeigten sie oft eine gewisse Unabhängigkeit und Sturheit, auf die wir aufpassen müssten, wenn wir unseren Weg fortsetzen wollen."
 carthaginian_sicily_expansion_mission_9:0 "Lokaler Statthalter"
 carthaginian_sicily_expansion_mission_9_DESC:1 "Ein lokaler Statthalter wird mit Sicherheit die Spannungen zwischen der örtlichen Bevölkerung Siziliens und unserer neuen Verwaltung in der Region lockern. Er wird auch in der Lage sein, unsere Befehle mit einem Hauch von Vertrautheit in der Gegend zu verbreiten."
 carthaginian_sicily_expansion_mission_9_tt:0 "Es gibt keinen Statthalter in #Y [SCOPE.sP('syracuse_province').GetName]#!"
 carthaginian_mission_sicily_local_governor_modifier_tooltip:1 "Alle Territorien in Sizilien, die #Y Sizilianisch#! als dominante Kultur haben, erhalten #Y 10 Jahre#! lang den Modifikator #Y Statthalter von Sizilien#!, was folgende Auswirkung hat"
 carthaginian_sicily_expansion_mission_10:0 "Syrakusische Kriegsschiffe"
 carthaginian_sicily_expansion_mission_10_DESC:1 "Syrakus ist für seinen Einfallsreichtum bekannt und viele interessante Erfindungen sind in der Vergangenheit aus der Stadt gekommen. Ein Blick in ihre Pläne, Ideen und Werften könnte unseren Vorhaben militärische Vorteile verschaffen."
 carthaginian_sicily_expansion_mission_11:0 "Wein und Getreide"
 carthaginian_sicily_expansion_mission_11_DESC:0 "Obwohl die sizilianischen Felder reich an Wein und Getreide sind, werden sie schlecht gepflegt und ihre Methoden veraltet. Wenn wir die karthagische Landwirtschaft in die Region bringen würden, würden wir mehr Ernten als jemals zuvor sehen."
 carthaginian_sicily_expansion_mission_11_trigger_tt:1 "Hält #Y 5#! oder mehr Territorien in Sizilien, die #Y Wein#! @wine! oder #Y Getreide#! @grain! produzieren (#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_wine_and_grain_counter_svalue')|0]#!/#Y 5#!)"
 carthaginian_sicily_expansion_mission_11_tt:2 "Jedes Territorium in Sizilien, das entweder #Y Wein#! @wine! oder #Y Getreide#! @grain! produziert, erhält bis zum #Y Ende des Spiels#! den Modifikator #Y Punische Landwirtschaft#!, was folgende Auswirkung hat"
 carthaginian_sicily_expansion_mission_final:0 "Ende einer Ära"
 carthaginian_sicily_expansion_mission_final_DESC:0 "In ganz Sizilien tobten viele Kriege, die oft Armut und Tod mit sich brachten. Jetzt, wo die gesamte Region unter unserer Herrschaft ist, müssen wir uns nicht mehr vor den griechischen Angriffen fürchten und das einzige, was bleibt, ist zu entscheiden, wie wir das Gebiet regieren werden."
 carthaginian_sicily_expansion_mission_final_tt:1 "Nach Abschluss dieser Missionsaufgabe wird Sizilien entweder direkt unter punische Herrschaft gestellt oder als #Y Untertan#! von Karthago entlassen."

 ### Iberia Missions ###
 carthaginian_iberia_expansion_mission:0 "Der iberische Konflikt"
 carthaginian_iberia_expansion_mission_DESCRIPTION:1 "Die reichen Länder von Iberien warten nur darauf, dass ein mächtiges Handelsimperium die Kontrolle über ihre vielen Silberminen übernimmt. Die vielen phönizischen Kolonien dort geben uns einen Einstiegspunkt, den wir nutzen sollten, wenn wir unseren Soldaten den Befehl geben, in die wilde Region vorzudringen."
 carthaginian_iberia_expansion_mission_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn wir die Kontrolle über die Regionen Kontestanien und Baetica haben."
 carthaginian_iberia_expansion_mission_BUTTON_DETAILS:0 ""
 carthaginian_iberia_expansion_mission_BUTTON_TOOLTIP:0 "Die reichen Minen von Iberien erwarten uns."
 carthaginian_iberia_expansion_mission_task_1:0 "Iberischer Reichtum"
 carthaginian_iberia_expansion_mission_task_1_DESC:0 "Die griechischen und phönizischen Händler, die in Südost-Iberien Geschäfte treiben, haben oft Reichtum zurückgebracht, der die Vorstellungskraft eines jeden sprengt, sei es Silber, Gold oder andere wertvolle Mineralien."
 carthaginian_iberia_expansion_mission_task_2:0 "Die Minen von Iberien"
 carthaginian_iberia_expansion_mission_task_2_DESC:1 "Die Kontrolle über die reichen Minen von Iberien zu übernehmen, wird den Reichtum liefern, der zur Unterstützung unserer Feldzüge und zum Aufbau der Infrastruktur in neu eroberten Ländern erforderlich ist. Nur so können wir unsere Herrschaft in diesen kürzlich eroberten Ländern sichern."
 carthaginian_iberia_expansion_mission_task_3:0 "Silberhafen"
 carthaginian_iberia_expansion_mission_task_3_DESC:1 "Um das Silber sicher nach Hause zu bringen, ist es nur richtig, ein oder zwei Handelsstationen für die Schiffe einzurichten, die es transportieren."
 carthaginian_iberia_expansion_mission_task_3_tt_1:1 "Karthago besitzt #Y [SCOPE.sP('qishi_province').GetName]#! und diese hat den Stadtstatus."
 carthaginian_iberia_expansion_mission_task_3_tt_2:1 "Karthago besitzt #Y [SCOPE.sP('choba_province').GetName]#! und diese hat den Stadtstatus."
 carthaginian_iberia_expansion_mission_task_3_tt_3:1 "Karthago besitzt #Y [SCOPE.sP('igilgili_province').GetName]#! und diese hat den Stadtstatus."
 carthaginian_iberia_expansion_mission_task_3_tt_4:1 "Karthago besitzt #Y [SCOPE.sP('zalda_province').GetName]#! und diese hat den Stadtstatus."
 carthaginian_iberia_expansion_mission_task_4:0 "Kontestanisches Hinterland"
 carthaginian_iberia_expansion_mission_task_4_DESC:0 "Die Kontrolle über die Regionen von Kontestanien zu übernehmen, wird nur unser erster Schritt sein, um die Kontrolle über den Großraum Iberien zu erlangen."
 carthaginian_iberia_expansion_mission_task_4_tt:2 "Ihr erhaltet einen Anspruch auf alle Territorien in der Provinz #Y Süd-Kontestanien#!, die Ihr derzeit nicht besitzt."
 carthaginian_iberia_expansion_mission_task_5:0 "Punische Einmischung"
 carthaginian_iberia_expansion_mission_task_5_DESC:0 "Obwohl wir eine lange und wertvolle Beziehung zu einigen der Küstenstämme haben, wird der Rest von Iberien die Herrschaft von Ausländern, die weit und breit für ihre Sturheit und barbarischen Tendenzen bekannt sind, nicht leicht akzeptieren."
 carthaginian_iberia_expansion_mission_task_5_optional:0 "Schutz des iberischen Hinterlandes"
 carthaginian_iberia_expansion_mission_task_5_optional_DESC:0 "Durch die Befestigung der vielen Pässe im puno-iberischen Kernlands stellen wir sicher, dass unsere Arbeit in den Minen ungehindert fortgesetzt werden kann."
 carthaginian_iberia_expansion_mission_task_5_optional_tt:1 "Die Territorien #Y Aboula#!, #Y Basti#! und #Y Fortuna#! erhalten für #Y 10 Jahre#! den Modifikator #Y Punische Kolonien#!, was folgende Auswirkung hat"
 carthaginian_iberia_expansion_mission_task_6:0 "Neu Karthago"
 carthaginian_iberia_expansion_mission_task_6_DESC:2 "Ein Leuchtfeuer der Zivilisation in unserem neuen Territorium, so wie es einst Karthago war, als wir Afrika besiedelten."
 carthaginian_iberia_expansion_mission_task_6_tt:0 "[SCOPE.sCountry('mission_country').GetName] hält #Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_new_carthage_max_svalue')|0]#! oder mehr Territorien mit Stadtstaus in den Regionen #Y Baetica#! und #Y Kontestanien#! (#Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_new_carthage_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_new_carthage_max_svalue')|0]#!)"
 carthaginian_iberia_expansion_mission_task_7:0 "Die Balearen"
 carthaginian_iberia_expansion_mission_task_7_DESC:2 "Als Treffpunkt zwischen iberischen Stämmen und phönizischen Siedlern haben die Balearen eine einzigartige und interessante Kultur. Da sie in unmittelbarer Nähe zum Rest von Iberien liegen, könnten sie sich als wichtige Basis für die Durchsetzung unserer militärischen Dominanz in der Region erweisen."
 carthaginian_iberia_expansion_mission_task_8:0 "Schleuderer-Hafen"
 carthaginian_iberia_expansion_mission_task_8_DESC:1 "Die Balearen sind für ihre ausgezeichneten Schleuderer bekannt und mit unserer neuen Kontrolle über das Gebiet können wir diese gegen unsere Feinde einsetzen."
 carthaginian_iberia_expansion_mission_task_9:0 "Die Erben von Tartessien"
 carthaginian_iberia_expansion_mission_task_9_DESC:0 "Das antike Tartessos ist im Laufe der Zeit verloren gegangen, aber es scheint, dass wir immer noch die Chance haben, unsere alten Beziehungen zu den neuen Stämmen, die sich in der Gegend niedergelassen haben, aufzubauen."
 carthaginian_iberia_expansion_mission_task_10:0 "Tartessische Verbündete"
 carthaginian_iberia_expansion_mission_task_10_DESC:1 "Mit einem lokalen Verbündeten unter den iberischen Stämmen haben wir die Chance, uns als neue Freunde darzustellen und nicht als feindliche Macht, die bereit ist, ihr Land zu übernehmen."
 carthaginian_iberia_expansion_mission_task_10_tt:1 "Alle Provinzen in der Region #Y Baetica#! erhalten für #Y 10 Jahre#! den Modifikator #Y Baeticanische Freundschaft#!, was folgende Auswirkung hat"
 carthaginian_iberia_expansion_mission_task_11:0 "Besiedlung von Hispanien"
 carthaginian_iberia_expansion_mission_task_11_DESC:0 "Unser Volk schauen mit großem Interesse auf unsere Heldentaten in Iberien und es eine große Anzahl punischer Siedler hat sich bereits in der Gegend niedergelassen. Vielleicht ist es an der Zeit, sich aktiver auf die Besiedlung des Landes zu konzentrieren?"
 carthaginian_iberia_expansion_mission_task_11_trigger_tt:0 "[SCOPE.sCountry('mission_country').GetName] besitz #Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_settling_hispania_max_svalue')|0]#! oder mehr Territorien mit Stadtstatus und dominanter #Y punischer#! Kultur in den Regionen #Y Baetica#! und #Y Kontestanien#! (#Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_settling_hispania_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_settling_hispania_max_svalue')|0]#!)"
 carthaginian_iberia_expansion_mission_task_11_tt:1 "Alle Provinzen in der Region #Y Baetica#! und #Y Kontestanien#! erhalten für #Y 5 Jahre#! den Modifikator #Y Punische Siedler#!, was folgende Auswirkung hat"
 carthaginian_iberia_expansion_mission_task_12:0 "Einbeziehung lokaler Gottheiten"
 carthaginian_iberia_expansion_mission_task_12_DESC:1 "Mit den vielen neuen Stämmen von Iberien unter unserer Herrschaft haben wir ein steigendes Interesse an der iberischen Kultur erlebt, die sich in Karthago ausbreitet. Es wäre eine Geste des guten Willens, eine ihrer Gottheiten in unser Pantheon aufzunehmen, besonders, da die Menschen bereits damit beginnen, sich an die fremde Kultur zu gewöhnen."
 carthaginian_iberia_expansion_mission_task_12_tt:0 "Der #Y Segen von Endouellicus#! ersetzt den #Y Segen von Kothar#!"
 carthaginian_iberia_expansion_mission_task_13:0 "Beanspruchung von Baetica"
 carthaginian_iberia_expansion_mission_task_13_DESC:0 "Wir haben bereits unsere ersten Schritte in Baetica gemacht und die ersten kleinen Siedlungen in der Region gegründet. Es ist Zeit, voranzukommen und dieses Land für uns zu beanspruchen, damit unsere Siedler sicher leben und wir unsere Aktivität und Präsenz in der Region ausbauen können."
 carthaginian_iberia_expansion_mission_task_13_tt:1 "Konvertiert #Y 3#! Bewohner in #Y [SCOPE.sP('agadir_province').GetName]#!, #Y [SCOPE.sP('menesthei_province').GetName]#! und #Y [SCOPE.sP('ocuri_province').GetName]#! zur #Y punischen#! Kultur"
 carthaginian_iberia_expansion_mission_task_14:0 "Wiederaufbau von Tartessos"
 carthaginian_iberia_expansion_mission_task_14_DESC:0 "Das ehemalige Tartessos mag gefallen sein, aber im Laufe der Zeit und mit den nötigen Ressourcen können wir ihre alte Herrschaft über Lacus Ligustinus und Baetis wiederherstellen."
 carthaginian_iberia_expansion_mission_task_14_tt:2 "Ihr entlasst eine #Y Kolonie#! mit dem Namen #Y Tartessos#! im Territorium #Y SCOPE.sP('tartessos_province').GetName]#!. Taressos erhält die Territorien #Y [SCOPE.sP('olontigi_province').GetName]#!, #Y [SCOPE.sP('urgia_province').GetName]#! und #Y [SCOPE.sP('nabrissa_province').GetName]#!."
 carthaginian_iberia_expansion_mission_task_final_1:0 "Aufstieg von Neu Karthago"
 carthaginian_iberia_expansion_mission_task_final_1_DESC:1 "Karthago entriss sich einst der Kontrolle von Tyrus, um sein eigenes Schicksal zu finden. In ähnlicher Weise lassen wir Neu Karthago in Iberien, damit diese ihr Schicksal unter den feindlichen Stämmen und fremden Ländern finden können."
 carthaginian_iberia_expansion_mission_task_final_1_tt:2 "Ihr entlasst einen #Y Untertanen#! mit dem Namen #Y Neu Karthago#!. Neu Karthago erhält alle Provinzen, die #Y [SCOPE.GetRootScope.GetCountry.GetName]#! in den Regionen #Y Baetica#! und #Y Kontestanien#! hält."
 carthaginian_iberia_expansion_mission_task_final_2:0 "Hispanischer Lehnsherr"
 carthaginian_iberia_expansion_mission_task_final_2_DESC:1 "Das reiche Land Iberien wird mit allen notwendigen Mitteln unter unsere Kontrolle geraten. Die reichen Minen und fruchtbaren Ebenen werden für die Zukunft unseres Volkes von entscheidender Bedeutung sein."
 carthaginian_iberia_expansion_mission_task_final_2_tt:0 "Jeder Nachbar, der Territorium in #Y Baetica#! oder #Y Kontestanien#! hält und kein Verbündeter oder Untertan von Karthago ist, erhält #Y -30#! Meinung gegenüber Karthago."

 ### Magna Graecia Mission ###
 carthaginian_magna_graecia_expansion_mission:0 "Kontrolle über Magna Graecia"
 carthaginian_magna_graecia_expansion_mission_DESCRIPTION:0 "Magna Graecia befindet sich an der Kreuzung zwischen dem Norden Italiens und dem Osten Griechenlands und diejenigen, die die Kontrolle darüber haben, werden in der Lage sein, in ihren vielen Konflikten mit beiden Seiten Handel zu treiben."
 carthaginian_magna_graecia_expansion_mission_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn wir unseren Einfluss in Magna Graecia ausgeweitet haben."
 carthaginian_magna_graecia_expansion_mission_BUTTON_DETAILS:0 ""
 carthaginian_magna_graecia_expansion_mission_BUTTON_TOOLTIP:0 "Wir haben lange mit dem Volk von Magna Graecia gehandelt, interagiert und gegen sie gekämpft. Ein Ausbau unseres Interesses an der Region würde sich für unsere expandierende Nation als vorteilhaft erweisen."
 carthaginian_magna_graecia_expansion_mission_task_1:1 "Eroberung von $croton_area$"
 carthaginian_magna_graecia_expansion_mission_task_1_DESC:2 "$croton_area$ wurde einst von den Griechen aus dem Osten besiedelt, hat aber in letzter Zeit einen großen Andrang von Italienern aus dem Norden erlebt. Es ist bekannt für seinen kostbaren Wein, die fruchtbaren Ebenen und die vielen Hafenstädte, und es könnte sich lohnen, die Region zu erobern."
 carthaginian_magna_graecia_expansion_mission_task_2:0 "Sieg über Lukanien"
 carthaginian_magna_graecia_expansion_mission_task_2_DESC:0 "Zwischen den griechischen Häfen und dem italischen Hinterland aufgeteilt ist Lukanien eine verflochtene Region. Obwohl es schwierig sein könnte, ist eine Befriedung der Region unerlässlich, wenn wir tiefer in die italienische Halbinsel vordringen wollen."
 carthaginian_magna_graecia_expansion_mission_task_3:0 "Eroberung von Tarentum"
 carthaginian_magna_graecia_expansion_mission_task_3_DESC:0 "Tarentum und Metapontum sind antike Städte an der Südküste Italiens. Sie sind für ihre Kavallerie und Kunst berühmt und würden uns großen Nutzen bringen, wenn wir es schaffen würden, sie in unsere Herde zu bringen."
 carthaginian_magna_graecia_expansion_mission_task_4:0 "Die Häfen von Magna Graecia"
 carthaginian_magna_graecia_expansion_mission_task_4_DESC:2 "Die reichen Häfen von Magna Graecia lagen oft außerhalb unserer Kontrolle und die Griechen hielten lange Zeit das Monopol über größere Teile des nördlichen Mittelmeers. Durch die militärische oder diplomatische Kontrolle einiger dieser Häfen würden wir Zugang zum Wirtschaftsnetzwerk der Städte in der Region erhalten."
 carthaginian_magna_graecia_expansion_mission_task_4_tt:1 "[SCOPE.sCountry('mission_country').GetName] hält #Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_max_svalue')|0]#! oder mehr Häfen in den Regionen #Y Kalabrien#!, #Y Lukanien#! und #Y Tarentum#! (#Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_max_svalue')|0]#!)"
 carthaginian_magna_graecia_expansion_mission_task_4_rhegium_opinion_tt:0 "Der Besitzer von #Y [SCOPE.sP('rhegium_province').GetName]#! (#Y [SCOPE.sP('rhegium_province').GetOwner.GetName]#!) hat eine Meinung von #Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_opinion_value')|0]#! oder höher über [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_magna_graecia_expansion_mission_task_croton_opinion_tt:0 "Der Besitzer von #Y [SCOPE.sP('croton_province').GetName]#! (#Y [SCOPE.sP('croton_province').GetOwner.GetName]#!) hat eine Meinung von #Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_opinion_value')|0]#! oder höher über [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_magna_graecia_expansion_mission_task_tarentum_opinion_tt:0 "Der Besitzer von #Y [SCOPE.sP('tarentum_province').GetName]#! (#Y [SCOPE.sP('tarentum_province').GetOwner.GetName]#!) hat eine Meinung von #Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_opinion_value')|0]#! oder höher über [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_magna_graecia_expansion_mission_task_5:0 "Punisches Zentrum"
 carthaginian_magna_graecia_expansion_mission_task_5_DESC:0 "Die aktive Verbreitung unserer Kultur und Traditionen unter den hartnäckigen Griechen ruft nur Feindseligkeit und Widerstand hervor, während die Ansiedlung eines freundlichen, unabhängigen Spielers in der Region das Interesse an unseren Angeboten weckt. Mit der Zeit werden sich die Einwohner von Magna Graecia schon an die karthagischen Ideen gewöhnen."
 carthaginian_magna_graecia_expansion_mission_task_5_trigger_tooltip:4 "[SCOPE.sCountry('mission_country').GetName] hält mindestens ein Territorium mit einem Hafen und vorherrschender #Y punischer#! Kultur in den Regionen #Y $croton_area$#!, #Y Lukanien#! oder #Y Tarentum#! (#Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_local_punic_center_svalue')|0]#!/#Y 1#!)"
 carthaginian_magna_graecia_expansion_mission_task_5_tt:4 "Eure größte Hafenstadt mit vorherrschender #Y punischer#! Kultur in der Region #Y $croton_area$#!, #Y Lukanien#! oder #Y Tarentum#! wird als #Y Kolonie#! von [SCOPE.sCountry('mission_country').GetName] entlassen"
 carthaginian_magna_graecia_expansion_mission_task_6:0 "Punisches Pompeji"
 carthaginian_magna_graecia_expansion_mission_task_6_DESC:0 "Pompeji, das an der bergigen Küste des nordwestlichen Magna Graecia liegt, wird sich als unverzichtbares Land für den Zugang zu den zentralen Regionen der latinischen und italischen Sprache erweisen."
 carthaginian_magna_graecia_expansion_mission_task_6_tt:1 "Pompeji wird als #Y Kolonie#! von [SCOPE.sCountry('mission_country').GetName] entlassen"
 carthaginian_magna_graecia_expansion_mission_task_7:0 "Handelstraditionen"
 carthaginian_magna_graecia_expansion_mission_task_7_DESC:1 "Wir haben eine lange Tradition des Handels im Mittelmeer und bringen wertvolle Güter von einer Seite zur anderen. Sei es das Silber von Iberien, das Kupfer in Zypern oder das Getreide Ägyptens, wir waren immer ein wichtiger Akteur zwischen den verschiedenen Nationen."
 carthaginian_magna_graecia_expansion_mission_task_8:0 "Tarentinische Kavallerie"
 carthaginian_magna_graecia_expansion_mission_task_8_DESC:1 "Die Kavallerie von Tarentum ist im gesamten Mittelmeerraum für ihre fortschrittlichen Scharmützeltaktiken berühmt und ihre Söldner haben die hellenistischen Armeen des Ostens oft mit ihrem Können gestärkt. Einige dieser angesehenen Pferde und Soldaten nach [SCOPE.sCountry('mission_country').GetName] zu bringen, würde unseren Armeen mit Sicherheit ein tieferes militärisches Wissen einbringen."
 carthaginian_magna_graecia_expansion_mission_task_8_tt:1 "Der Besitzer von Tarentum hat eine Meinung von mindestens #Y 150#! gegenüber [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_magna_graecia_expansion_mission_task_final_1:0 "Lokale Bündnisse"
 carthaginian_magna_graecia_expansion_mission_task_final_1_DESC:2 "Wir haben ein bereits lange andauerndes Abkommen mit der Bevölkerung von Etrurien und im Laufe der Zeit haben wir mehrere Handelsabkommen mit den anderen italischen Stämmen geschmiedet. Obwohl sie ein Volk sind, das Verträge offen bricht und gegenseitig Krieg führt, sollte sich dies nicht auf uns auswirken und wir sollten versuchen, einvernehmliche Bedingungen zu finden, unter denen beide Völker gedeihen können."
 carthaginian_magna_graecia_expansion_mission_task_final_1_tt:1 "Alle #Y italischen#! Nationen in Magna Graecia oder Italien, die nicht mit [SCOPE.sCountry('mission_country').GetName] verbündet oder ein Untertan von [SCOPE.sCountry('mission_country').GetName] sind, erhalten #G 25#! Meinung gegenüber [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_magna_graecia_expansion_mission_task_final_1_tt_2:1 "Alle #Y hellenischen#! Nationen in Magna Graecia oder Italien, die nicht mit [SCOPE.sCountry('mission_country').GetName] verbündet oder ein Untertan von [SCOPE.sCountry('mission_country').GetName] sind, erhalten #G 50#! Meinung gegenüber [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_magna_graecia_expansion_mission_task_final_2:0 "Alte Verträge"
 carthaginian_magna_graecia_expansion_mission_task_final_2_DESC:0 "Wir hatten viele Verträge und Vereinbarungen mit den Griechen, sei es in Magna Graecia, in Gallien oder in Griechenland. Nachdem wir Zugang zu den Ländern von Magna Graecia erhalten haben, ist es an der Zeit, einige dieser alten Verträge neu zu schreiben, damit diese die moderne Realität widerspiegeln."
 carthaginian_magna_graecia_expansion_mission_task_final_2_tt:1 "Alle #Y hellenischen#! Nationen in Magna Graecia oder Italien, die nicht mit [SCOPE.sCountry('mission_country').GetName] verbündet oder ein Untertan von [SCOPE.sCountry('mission_country').GetName] sind, erhalten #G 25#! Meinung gegenüber [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_magna_graecia_expansion_mission_task_final_2_tt_2:1 "Alle #Y italischen#! Nationen in Magna Graecia oder Italien, die nicht mit [SCOPE.sCountry('mission_country').GetName] verbündet oder ein Untertan von [SCOPE.sCountry('mission_country').GetName] sind, erhalten #G 50#! Meinung gegenüber [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_magna_graecia_expansion_mission_task_final_3:0 "Magna Punica"
 carthaginian_magna_graecia_expansion_mission_task_final_3_DESC:1 "Wir werden nicht den Launen anderer zum Opfer fallen, sondern unsere Anstrengungen nach innen richten. Wir lassen nicht länger zu, dass uns ambitionierte griechische Kriegsherren angreifen oder wir von illoyalen italischen Stämmen verraten werden."
 carthaginian_magna_graecia_expansion_mission_task_final_3_tt:2 "Alle Territorien in #Y $croton_area$#!, #Y Lukanien#!, #Y Tarentum#!, #Y Apulien#! und #Y Kampanien#! erhalten den Modifikator #Y Magna Punica#!, was folgende Auswirkung hat"

 ### Cyprus/Phoenicia Mission ###
 carthaginian_phoenicia_expansion_mission:0 "Befreiung von Phönizien"
 carthaginian_phoenicia_expansion_mission_DESCRIPTION:0 "Zu lange bereits wurde das phönizische Volk von dem einen oder anderen Lehnsherrn zur Unterwerfung gezwungen. Als Nachkommen von Tyrus ist es nur richtig, dass wir zurückkehren und ihnen unsere Hilfe anbieten."
 carthaginian_phoenicia_expansion_mission_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn die Regionen Nord- und Südphönizien unterworfen oder befreit wurden."
 carthaginian_phoenicia_expansion_mission_BUTTON_DETAILS:0 ""
 carthaginian_phoenicia_expansion_mission_BUTTON_TOOLTIP:0 "Unsere phönizischen Brüder wurden bereits zu lange unterdrückt und misshandelt. Es ist Zeit, ihnen zu helfen."
 carthaginian_phoenicia_expansion_mission_task_1:0 "Gelegenheiten in Zypern"
 carthaginian_phoenicia_expansion_mission_task_1_DESC:0 "Wir haben mit Zypern gehandelt, so lange wir uns erinnern können und in ähnlicher Weise hatten wir mehrere Kolonien auf der Insel. Die Kontrolle über die reiche Insel wieder zu übernehmen, wäre von Vorteil, wenn wir unseren Einfluss nach Osten in Richtung Assyrien und Anatolien ausdehnen wollen."
 carthaginian_phoenicia_expansion_mission_task_1_trigger_tt:1 "[SCOPE.sCountry('mission_country').GetName] besitzt ein beliebiges Territorium in der Provinz #Y Zypern#!, das Stadtstatus hat und ein Hafen ist (#Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_cypriot_opportunities_port_city_svalue')|0]#!/#Y 1#!)"
 carthaginian_phoenicia_expansion_mission_task_1_trigger_tt_2:1 "[SCOPE.sCountry('mission_country').GetName] besitzt ein beliebiges Territorium in der Provinz #Y Zypern#!, das #Y Unedle Metalle#! @base_metals! produziert (#Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_cypriot_opportunities_mining_settlement_svalue')|0]#!/#Y 1#!)"
 carthaginian_phoenicia_expansion_mission_task_2:0 "Kupferreichtum"
 carthaginian_phoenicia_expansion_mission_task_2_DESC:0 "Zypern ist seit langem für seine reichen Kupferminen bekannt und die Kontrolle über diese Minen ist eine Möglichkeit, unsere militärischen Feldzüge im östlichen Mittelmeerraum zu finanzieren."
 carthaginian_phoenicia_expansion_mission_task_2_tt:1 "[SCOPE.sCountry('mission_country').GetName] besitzt #Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_copper_riches_max_svalue')|0]#! oder mehr Territorien mit dem Gebäude #Y Mine#! in der Provinz #Y Zypern#! (#Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_copper_riches_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_copper_riches_max_svalue')|0]#!)"
 carthaginian_phoenicia_expansion_mission_task_3:0 "Kupfer-Emporium"
 carthaginian_phoenicia_expansion_mission_task_3_DESC:1 "Der Verkauf großer Mengen Kupfer aus Zypern wird bei unseren Nachbarn sicherlich bereichernd und beliebt sein."
 carthaginian_phoenicia_expansion_mission_task_3_tt:1 "Exportiert 3 oder mehr #Y Unedle Metalle#! @base_metals! aus der Provinz #Y Zypern#! (#Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_copper_emporium_svalue')|0]#!/#Y 3#!)"
 carthaginian_phoenicia_expansion_mission_task_4:0 "Befreiung der Heimat"
 carthaginian_phoenicia_expansion_mission_task_4_DESC:0 "Wir waren einst eine Kolonie von Tyrus, noch bevor wir ein unabhängiger Akteur wurden. Jetzt ist es Zeit, nach Hause zurückzukehren, um unsere Brüder von ihren Unterdrückern zu befreien."
 carthaginian_phoenicia_expansion_mission_task_5:0 "Siegreiche Heimkehr"
 carthaginian_phoenicia_expansion_mission_task_5_tt:1 "Einige #Y phönizische#! Charaktere tauchen in [SCOPE.sCountry('mission_country').GetName] auf"
 carthaginian_phoenicia_expansion_mission_task_5_DESC:0 "Die Befreiung von Tyrus ist nur der erste Schritt in unserer Mission zur Wiederherstellung der ehemaligen phönizischen Größe. Es gibt noch immer Phönizier, die anderswo unterdrückt werden."
 carthaginian_phoenicia_expansion_mission_task_6:0 "Vereinigung Phöniziens"
 carthaginian_phoenicia_expansion_mission_task_6_DESC:0 "Die großen phönizischen Städte sind seit jeher unabhängig und erstrecken sich entlang der phönizischen Küste von Tyrus im Süden bis nach Arados im Norden."
 carthaginian_phoenicia_expansion_mission_task_7:0 "Zedernreich"
 carthaginian_phoenicia_expansion_mission_task_7_DESC:1 "Es wird gesagt, dass die frühen Phönizier für ihre Schiffe große Zedernbäume benutzten, um mit diesen über das Mittelmeer zu reisen und mit fernen Nationen Handel zu treiben. Jeder, der Zugang zu solchen Materialien hat, wird in der Lage sein, Schiffe von unvergleichlicher Qualität zu bauen."
 carthaginian_phoenicia_expansion_mission_task_7_optional:0 "Erfahrene Schiffsbauer"
 carthaginian_phoenicia_expansion_mission_task_7_optional_DESC:1 "Die Phönizier gehören zu den größten Schiffbauern der Welt und bauten für viele ihrer Lehnsherren gigantische Schiffe."
 carthaginian_phoenicia_expansion_mission_task_final:0 "Phönizische Hegemonie"
 carthaginian_phoenicia_expansion_mission_task_final_DESC:1 "Das phönizische Volk wird seit jeher von dem einen oder anderen Kriegsfürsten kontrolliert und es ist an der Zeit, dass jemand phönizischer Abstammung dafür sorgt, dass die Phönizier angemessen beschützt werden."
 carthaginian_phoenicia_expansion_mission_task_final_tt:0 "Integriert alles Land in den Regionen #Y Nordphönizien#! und #Y Südphönizien#!, das von Untertanen gehalten wird"
 carthaginian_phoenicia_expansion_mission_task_final_2:0 "Freies Phönizien"
 carthaginian_phoenicia_expansion_mission_task_final_2_DESC:0 "Die Menschen in Phönizien waren immer unabhängig und konzentrierten sich auf Handel im gesamten Mittelmeerraum. Es ist nur richtig, dass sie sich selbst regieren."
 carthaginian_phoenicia_expansion_mission_task_final_2_tt:1 "Ein #Y Bundesgenosse#! mit dem Namen Phönizien wird entlassen. Phönizien erhält alle Territorien in #Y Nordphönizien#! und #Y Südphönizien#!, die derzeit von [SCOPE.sCountry('mission_country').GetName] gehalten werden"
 
 ### Africa Mission ###
 carthaginian_africa_expansion_mission:0 "Schild von Afrika"
 carthaginian_africa_expansion_mission_DESCRIPTION:0 "Mit der Ausweitung unseres Handelsimperiums und immer mehr Kolonien und Häfen, die weit von unserer Heimat entfernt liegen, haben unsere Ambitionen in Afrika nachgelassen. Wir müssen uns wieder auf unser Kernland konzentrieren und zuerst unseren Rücken vor Aufständen und Überfällen widerspenstiger Stämme schützen, bevor wir unseren Blick wieder auf das Meer richten können."
 carthaginian_africa_expansion_mission_CRITERIA_DESCRIPTION:0 "Diese Mission ist abgeschlossen, wenn das westliche Nordafrika unterworfen oder erobert wurde."
 carthaginian_africa_expansion_mission_REWARD_DESCRIPTION:0 "Afrika"
 carthaginian_africa_expansion_mission_BUTTON_TOOLTIP:0 "Wir müssen unseren Rücken absichern, bevor wir unseren Blick wieder nach vorne richten können."
 carthaginian_africa_expansion_mission_BUTTON_DETAILS:0 ""
 carthaginian_africa_expansion_libyphoenician_settlement:0 "Integration der Musulamii"
 carthaginian_africa_expansion_libyphoenician_settlement_DESC:2 "Das Land der musulamischen Stämme grenzt im Südwesten an unser Land. Obwohl sie uns nominell ihre Ehrerbietung erweisen, sind die Musulami-Stämme mit unseren punischen Siedlern im Grenzgebiet in Konflikt geraten. Es ist Zeit, die punische Zivilisation zu diesen barbarischen Stämmen zu bringen."
 carthaginian_africa_expansion_libyphoenician_settlement_tt1:2 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! besitzt mindestens ein Territorium mit Stadtstatus und #Y 15#! oder mehr Bewohner in den Region #Y Thabrakanien#!, #Y Musulamiena#! oder #Y Maxyesien#!."
 carthaginian_africa_expansion_libyphoenician_settlement_tt2:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! annektiert #Y Musulamien#!."
 carthaginian_africa_expansion_integrating_phoenicians:0 "Die boshaften Schwestern"
 carthaginian_africa_expansion_integrating_phoenicians_DESC:0 "Die phönizischen Städte Utica und Kerkouane, unsere Partnerstädte, sind seit langem feste Verbündete Karthagos. In letzter Zeit gab es jedoch Gerüchte, dass sie möglicherweise nicht so loyal sind, wie sie scheinen. Vielleicht wäre es am besten, wenn sie nicht mehr die Kontrolle über ihr eigenes Schicksal hätten."
 carthaginian_africa_expansion_ending_massaesylia:0 "Die massylische Bedrohung"
 carthaginian_africa_expansion_ending_massaesylia_DESC:0 "Die massylischeen Stämme im Westen haben unsere punischen Siedlungen zwischen Rusaddir und Qartan überfallen. Sie müssen zur Strecke gebracht werden und den Zorn unseres Missfallen spüren."
 carthaginian_africa_expansion_ending_massaesylia_tt1:1 "#Y Massylien#! ist ein Untertan von #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."
 carthaginian_africa_expansion_ending_massaesylia_tt2:1 "#Y Massylien#! existiert nicht und #Y [SCOPE.GetRootScope.GetCountry.GetName]#! oder dessen Untertanen besitzen vollständig die Regionen #Y Sitifensien#!, #Y Machurien#!, #Y Iolien#!, #Y Massylien#! und #Y Metagonien#!."
 carthaginian_africa_expansion_securing_coastline:0 "Absicherung der afrikanischen Küste"
 carthaginian_africa_expansion_securing_coastline_DESC:0 "Wir kontrollieren bereits die Nordküste Afrikas und Numidiens, müssen aber unseren Einfluss erweitern, um auch die Küste Mauretaniens zu kontrollieren und so unsere Herrschaft über das westliche Mittelmeer sicherzustellen."
 carthaginian_africa_expansion_securing_coastline_tt:1 "Die gesamte Küste Afrika, von #Y Safim#! bis nach #Y [SCOPE.GetRootScope.GetCountry.GetName]#!, sowie jedes Territorium in den Regionen #Y Tingitanien#! und #Y Mauretanien#!, ist vollständig unter Kontrolle von #Y [SCOPE.GetRootScope.GetCountry.GetName]#! oder dessen Untertanen (#Y [SCOPE.ScriptValue('carthaginian_mission_africa_securing_coastline_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_mission_africa_securing_coastline_max_svalue')|0]#!)."
 carthaginian_africa_expansion_unruly_subject:0 "Meuterei der Berber"
 carthaginian_africa_expansion_unruly_subject_DESC:0 "Die Massylier, die eigentlich unter unserer Herrschaft stehen, sind launische und unbeständige Untertanen. Wir können niemals sicher sein, ob sie für ihren Lehnsherrn kämpfen oder sich dem Feind anschließen werden. Die Zeit wird zeigen, wo die Loyalität der Massylier wirklich liegt."
 carthage_africa_unruly_subject.tt:1 "Der Abschluss dieser Aufgabe führt zu einem Krieg zwischen #Y Massylien#! und #G [SCOPE.GetRootScope.GetCountry.GetName]#!."
 carthaginian_africa_expansion_massylian_hinterland:0 "Massylisches Hinterland"
 carthaginian_africa_expansion_massylian_hinterland_DESC:0 "Jetzt, wo wir die Massylier in die Schranken gewiesen haben, müssen wir die Kontrolle über das Hinterland der Massylier im Süden sichern. Ein Zustrom punischer Siedler sollte uns die Werkzeuge liefern, die wir brauchen, um unseren Einfluss in der Region zu festigen."
 carthaginian_africa_expansion_eastern_coast:0 "Eine Geschichte von vier Städten"
 carthaginian_africa_expansion_eastern_coast_DESC:1 "Die phönizischen Städte im Süden an der Küste von Bissytis waren lange Zeit enge Verbündete von uns. Um unseren Einfluss auf die Region zu stärken, ist es möglicherweise an der Zeit, sie noch näher zu [SCOPE.GetRootScope.GetCountry.GetName] zu bringen."
 carthaginian_africa_expansion_emporium_tripoli:0 "Emporium von Tripoli"
 carthaginian_africa_expansion_emporium_tripoli_DESC:0 "Unsere südlichen Nachbarn, Emporia und Tripolitanien, stehen derzeit unter unserem Schutz. Um unseren Einfluss nach Süden und Osten auszudehnen, sollten wir vielleicht die direkte Kontrolle über ihre reichen Handelshäfen übernehmen."
 carthaginian_africa_expansion_libyan_empire:0 "Lybisches Reich"
 carthaginian_africa_expansion_libyan_empire_DESC:1 "Die Küste Afrikas ist unter unserer Kontrolle und die Stämme Numidiens und Mauretaniens haben sich dem [SCOPE.GetRootScope.GetCountry.GetAdjective]en Joch von den Säulen Melqarts bis zu den Wüsten Libyens unterworfen. Unsere Heimat ist jetzt sicher und das Land jenseits des Meeres reif für die Eroberung. Die herrliche Stadt Dido wird in tausend Farben erstrahlen."
 carthage_africa_libyan_empire.tt:0 "Bei Abschluss dieser Aufgabe könnt Ihr zwischen zwei permanenten Modifikatoren auswählen."
 carthaginian_africa_expansion_libyphoenician_settlement_tt:0 "Der Stamm der Musulamii wird sich entweder unterwerfen und ein #Y Klientelstaat#! von #Y [SCOPE.GetRootScope.GetCountry.GetName]#! werden oder #Y [SCOPE.GetRootScope.GetCountry.GetName]#! einen Unabhängigkeitskrieg erklären."

 ### Iberian Investment Mission ###
 carthage_mission_iberian_investments:0 "Iberische Investitionen"
 carthage_mission_iberian_investments_DESCRIPTION:1 "Unsere Eroberung von Iberien hat unseren Einfluss auf die Region erheblich ausgeweitet. Die meisten unserer Errungenschaften sind jedoch unterentwickelt und arm. Um den großen Reichtum von Iberien voll ausschöpfen zu können, müssen wir in die Region und ihre Infrastruktur investieren."
 carthage_mission_iberian_investments_CRITERIA_DESCRIPTION:0 "Diese Mission ist abgeschlossen, wenn wir unser Land in Baetica und Kontestanien ausgebaut haben."
 carthage_mission_iberian_investments_BUTTON_TOOLTIP:0 "Momentan sind unsere Besitztümer in Iberien zu arm, um den Reichtum bereitzustellen, den wir uns einst erhofft hatten. Mit weiteren Investitionen in die Region werden wir sicherstellen, dass das Silber ohne Umwege zurück in unsere Heimat [ROOT.GetCountry.GetCapital.GetName] fließt."
 carthage_mission_iberian_investments_metal_emporium:0 "Minen von Mastianien"
 carthage_mission_iberian_investments_metal_emporium_DESC:0 "Die iberische Halbinsel ist reich an Gold, Silber und anderen Metallen. Den Überschusses zu sichern, wird den Barca helfen, ihre Machtbasis in Iberien aufzubauen."
 carthage_mission_iberian_investments_metal_emporium_tt_1:2 "Besitzt #Y 6#! oder mehr Territorien in #Y Baetica#! und #Y Kontestanien#! mit einer #Y Mine#!, die entweder #Y Unendle Metalle#! @base_metals!, #Y Eisen#! @iron! oder #Y Edelmetalle#! @precious_metals! prodzieren (Momentan: #Y [SCOPE.ScriptValue('cm_economic_mine_counter_svalue')|0]#!/#Y 6#!)."
 carthage_mission_iberian_investments_metal_emporium_tt_2:2 "Jedes Territorium in #Y Baetica#! und #Y Kontestanien#! mit einer #Y Mine#!, das entweder #Y Unendle Metalle#! @base_metals!, #Y Eisen#! @iron! oder #Y Edelmetalle#! @precious_metals! produziert, erhält bis zum #Y Ende des Spiels#! den Modifikator #Y Minen von Mastianien#!, was folgende Auswirkung hat"
 carthage_mission_iberian_investments_ports_iberia:0 "Iberische Häfen"
 carthage_mission_iberian_investments_ports_iberia_DESC:0 "Mit einer solchen Fülle an Rohstoffen, die in Iberien produziert werden, sichert die Gründung und der Aufbau eines Handelsnetzwerks den Einfluss der Familie Barca auf die Politik der Iberer und vielleicht sogar der Karthager."
 carthage_mission_iberian_investments_ports_iberia_tt_1:3 "Besitzt #Y 10#! oder mehr Häfen in #Y Baetica#! und #Y Kontestanien#!, die den Stadtstatus und einen #Y Marktplatz#! haben (Momentan: #Y [SCOPE.ScriptValue('cm_economic_ports_counter_svalue')|0]#!/#Y 10#!). "
 carthage_mission_iberian_investments_ports_iberia_tt_2:2 "Jede Provinz in #Y Baetica#! und #Y Kontestanien#!, die mindestens #Y 1#! Hafenstadt mit einem #Y Marktplatz#! hat, erhält für #Y 20Jahre#! den Modifikator #Y Oberische Häfen#!, was folgende Auswirkung hat"
 carthage_mission_iberian_investments_iberian_riches:0 "Reichtümer Iberiens"
 carthage_mission_iberian_investments_iberian_riches_DESC:1 "Nachdem die Barca die Kontrolle über die Produktion übernommen und den Export selbst organisiert hatten, haben sie auch ein Monopol für den iberischen Metallhandel erworben. Besonders lukrativ sind ihre Goldexporte. Sie haben natürlich angeboten, selbst einige nach Karthago zuschicken."
 carthage_mission_iberian_investments_iberian_riches_tt:2 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! besitzt eine Provinz in #Y Baetica#! oder #Y Kontestanien#!, die #Y 4#! oder mehr #Y Edelmetalle#! @precious_metals! exportiert."
 carthage_mission_iberian_investments_governing_iberia:0 "Regierungsführung der Barca"
 carthage_mission_iberian_investments_governing_iberia_DESC:0 "Die Barca haben beantragt, dass ihnen das Statthalteramt von Qart-Hadasht übertragen wird. Sie teilen uns mit, dass sie große Ambitionen für unsere iberischen Kolonien haben."
 carthage_mission_iberian_investments_loyal_iberia:0 "Loyales Iberien"
 carthage_mission_iberian_investments_loyal_iberia_DESC:0 "Bevor sie mit ihren großen Ambitionen fortfahren können, müssen die Barca die Loyalität der lokalen Bevölkerung sicherstellen."
 carthage_mission_iberian_investments_loyal_iberia_tt_1:2 "Jede Provinz in #Y Baetica#! und #Y Kontestanien#! besitzt eine #Y Provinzloyalität#! von mindestens #G 40#!."
 carthage_mission_iberian_investments_loyal_iberia_tt_2:2 "Jede Provinz in #Y Baetica#! und #Y Kontestanien#! erhält für #Y 20 Jahre#! den Modifikator #Y Loyale Provinzen#!, was folgende Auswirkung hat"
 carthage_mission_iberian_investments_iberian_civilization:0 "Qart-Hadasht"
 carthage_mission_iberian_investments_iberian_civilization_DESC:0 "Neu Karthago, das Juwel von Iberien, liegt in einem natürlichen Hafen und ist von Gebirgszügen und fruchtbaren Ebenen umgeben. Seine vorteilhafte Position hat zu Wachstum und Wohlstand geführt.."
 carthage_mission_iberian_investments_old_carthage:0 "Reichtum für die Heimat"
 carthage_mission_iberian_investments_old_carthage_DESC:0 "Der Reichtum der karthagischen Kolonien sollte in erster Linie Karthago zugutekommen. Der Reichtum von Iberien wird Karthagos Prestige zweifellos auf eine neue Höhe anheben."
 carthage_mission_iberian_investments_new_carthage:0 "Aufstieg von Neu Karthago"
 carthage_mission_iberian_investments_new_carthage_DESC:0 "Die Gründer von Karthago verließen einst die Sicherheit von Tyrus, um ihr eigenes Schicksal zu finden. In ähnlicher Weise werden wir ein neues Karthago in den Händen der Barca-Familie lassen, damit diese ihr Schicksal unter den feindlichen Stämmen und fremden Ländern finden können."
 
 ### Rome Missions ###
 carthaginian_rome_expansion_mission:2 "Macht dem römischen Wolf den Garaus"
 carthaginian_rome_expansion_mission_DESCRIPTION:0 "Die Römer sind auf dem Vormarsch und erobern ihre Nachbarn gnadenlos. Wenn wir sie ihre unersättliche Ausbreitung fortsetzen lassen, ist es nur eine Frage der Zeit, bis auch sie an die nordafrikanische Küste kommen."
 carthaginian_rome_expansion_mission_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn die Römer ausgelöscht wurden."
 carthaginian_rome_expansion_mission_BUTTON_DETAILS:0 ""
 carthaginian_rome_expansion_mission_BUTTON_TOOLTIP:1 "Die Römer müssen zur Strecke gebracht werden, bevor sie eine Bedrohung für unsere Nation werden."
 carthaginian_rome_expansion_mission_task_1:0 "Mare Punicum"
 carthaginian_rome_expansion_mission_task_1_DESC:1 "Das westliche Mittelmeer war lange Zeit unser und jetzt glauben die Römer, dass sie das Recht haben, in unsere Gebiete einzudringen. Sie müssen daran erinnert werden, warum wir das gesamte Mittelmeer erforscht hatten, bevor es Rom überhaupt gab."
 carthaginian_rome_expansion_mission_task_1_tt:1 "[SCOPE.sCountry('mission_country').GetName] hat #Y [SCOPE.ScriptValue('carthaginian_rome_expansion_mare_punicum_max_svalue')|0]#! oder mehr Schiffe (#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_mare_punicum_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_mare_punicum_max_svalue')|0]#!)"
 carthaginian_rome_expansion_mission_task_2:0 "Zielgerichtete Flotte"
 carthaginian_rome_expansion_mission_task_2_DESC:0 "Indem wir die Kontrolle über ihre Häfen übernehmen, werden die Römer nicht in der Lage sein, ihre Schiffe zu bauen, sodass wir unsere Seeherrschaft fortsetzen und unsere Herrschaft über die Mittelmeerinseln durchsetzen können."
 carthaginian_rome_expansion_mission_task_2_tt:1 "[SCOPE.sCountry('mission_country').GetName] kontrolliert #Y [SCOPE.ScriptValue('carthaginian_rome_expansion_naval_decisiviness_max_svalue')|0]#! oder mehr Häfen, die im Besitz von #Y Rom#! sind (#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_naval_decisiviness_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_naval_decisiviness_max_svalue')|0]#!)"
 carthaginian_rome_expansion_mission_task_3:0 "Römische Erfindungen"
 carthaginian_rome_expansion_mission_task_3_DESC:0 "Indem wir die Werkzeuge unserer Gegner erforschen und verstehen, sind wir in der Lage, ihnen effektiv entgegenzutreten. Sie nahmen einst eines unserer Schiffe und lernten daraus, wie man seetüchtige Schiffe baut. Wir werden eines von ihren nehmen und sicherzustellen, dass all ihre neu entdeckte Schiffbautechnologie umsonst ist."
 carthaginian_rome_expansion_mission_task_3_tt:0 "Erhaltet Zugang zur Erfindung des #Y Corvus#!"
 carthaginian_rome_expansion_mission_task_4:0 "Nördlicher Ansatz"
 carthaginian_rome_expansion_mission_task_4_DESC:0 "Die kriegerischen Gallier sind schon einmal bis nach Rom einmarschiert. Mit den richtigen Argumenten sind sie wahrscheinlich bereit, erneut die Waffen zu ergreifen."
 carthaginian_rome_expansion_mission_task_4_rome_modifier:1 "Jede #Y römische Provinz#! im #Y Zisalpinen Gallien#! erhält für #Y 5 Jahre#! den Modifikator #Y Gallischer Aufstand#!, was folgende Auswirkung hat"
 carthaginian_rome_expansion_mission_task_4_gallic_opinion_tt:0 "Alle Stammesnationen, die Land im Zisalpinen Gallien halten, erhalten #R -80#! Meinung gegenüber Rom"
 carthaginian_rome_expansion_mission_task_4_carthaginian_ally_tt:1 "Alle Stammesnationen, die Land im Zisalpinen Gallien halten, erhalten #G 50#! Meinung gegenüber [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_4_disloyal_subject_modifier:1 "Alle Stammesuntertanen von Rom, die Land im #Y Zisalpinen Gallien#! halten, erhalten für #Y 5 Jahre#! den Modifikator #Y Illoyaler Untertan#!, was folgende Auswirkung hat"
 carthaginian_rome_expansion_mission_task_5:0 "Südlicher Ansatz"
 carthaginian_rome_expansion_mission_task_5_DESC:0 "Die Griechen aus Magna Graecia widersetzten sich lange der römischen Expansion, obwohl sie auf Schritt und Tritt scheiterten. Sie sind sicherlich dazu bereit, sich mit den richtigen Anreizen erneut gegen die arroganten Latiner zu erheben."
 carthaginian_rome_expansion_mission_task_5_rome_modifier:1 "Jede #Y römische Provinz#! in #Y Magna Graecia#! erhält für #Y 5 Jahre#! den Modifikator #Y Griechischer Aufstand#!, was folgende Auswirkung hat"
 carthaginian_rome_expansion_mission_task_5_carthaginian_ally_tt:1 "Alle #Y italiotischen#! und #Y sizilianischen#! Nationen mit Land in Magna Graecia erhalten #G 50#! Meinung gegenüber [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_5_greek_opinion_tt:0 "Alle #Y italiotischen#! und #Y sizilianischen#! Nationen mit Land in Magna Graecia erhalten #R -80#! Meinung gegenüber Rom"
 carthaginian_rome_expansion_mission_task_5_disloyal_subject_modifier:1 "Alle #Y italiotischen#! oder #Y sizilianischen#! Untertanen von Rom mit Land in #Y Magna Graecia#! erhalten für #Y 5 Jahre#! den Modifikator #Y Illoyaler Untertan#!, was folgende Auswirkung hat"
 carthaginian_rome_expansion_mission_task_6:0 "Ende der römischen Arroganz"
 carthaginian_rome_expansion_mission_task_6_DESC:0 "Sie stellen eine empörende Forderung nach der anderen. Es ist Zeit, dem lächerlich stolzen und arroganten Volk Roms ein Ende zu bereiten."
 carthaginian_rome_expansion_mission_task_7:0 "Freiheit für Gallien"
 carthaginian_rome_expansion_mission_task_7_DESC:0 "Indem wir die Kontrolle über die alten Stammesgebiete des Nordens übernehmen, werden wir sicherstellen, dass die Einheimischen davon überzeugt werden, sich uns im Krieg gegen Rom anzuschließen."
 carthaginian_rome_expansion_mission_task_7_augusta_taurionorum_tt:1 "#Y [SCOPE.sP('taurinorum_province').GetName]#! befindet sich im Besitz von Rom, wird aber von [SCOPE.sCountry('mission_country').GetName] kontrolliert"
 carthaginian_rome_expansion_mission_task_7_verona_tt:1 "#Y [SCOPE.sP('verona_province').GetName]#! befindet sich im Besitz von Rom, wird aber von [SCOPE.sCountry('mission_country').GetName] kontrolliert"
 carthaginian_rome_expansion_mission_task_7_bononia_tt:1 "#Y [SCOPE.sP('bononia_province').GetName]#! befindet sich im Besitz von Rom, wird aber von [SCOPE.sCountry('mission_country').GetName] kontrolliert"
 carthaginian_rome_expansion_mission_task_7_altinon_tt:1 "#Y [SCOPE.sP('altinon_province').GetName]#! befindet sich im Besitz von Rom, wird aber von [SCOPE.sCountry('mission_country').GetName] kontrolliert"
 carthaginian_rome_expansion_mission_task_7_genua_tt:1 "#Y [SCOPE.sP('genua_province').GetName]#! befindet sich im Besitz von Rom, wird aber von [SCOPE.sCountry('mission_country').GetName] kontrolliert"
 carthaginian_rome_expansion_mission_task_7_effect_tt:1 "Gewährt Städten im #Y Zisalpines Gallien#! die Unabhängigkeit, um Rom entgegenzusetzen"
 carthaginian_rome_expansion_mission_task_7_effect_2_tt:0 "#Y [THIS.GetProvince.GetName]#! erhält die Unabhängigkeit und hilft uns im Kampf gegen Rom"
 carthaginian_rome_expansion_mission_task_8:0 "Freiheit für Magna Graecia"
 carthaginian_rome_expansion_mission_task_8_effect_tt:0 "Gewährt Städten in #Y Magna Graecia#! die Unabhängigkeit, um Rom entgegenzusetzen"
 carthaginian_rome_expansion_mission_task_8_DESC:0 "Indem wir die Kontrolle über die alten griechischen Territorien in  Magna Graecia übernehmen, werden wir sicherstellen, dass die Einheimischen davon überzeugt werden, sich uns im Krieg gegen Rom anzuschließen."
 carthaginian_rome_expansion_mission_task_8_tarentum_tt:1 "#Y Tarentum#! befindet sich im Besitz von Rom, wird aber von [SCOPE.sCountry('mission_country').GetName] kontrolliert"
 carthaginian_rome_expansion_mission_task_8_capua_tt:1 "#Y Kapua#! befindet sich im Besitz von Rom, wird aber von [SCOPE.sCountry('mission_country').GetName] kontrolliert"
 carthaginian_rome_expansion_mission_task_8_heraclea_tt:1 "#Y Heraklea#! befindet sich im Besitz von Rom, wird aber von [SCOPE.sCountry('mission_country').GetName] kontrolliert"
 carthaginian_rome_expansion_mission_task_8_croton_tt:1 "#Y Kroton#! befindet sich im Besitz von Rom, wird aber von [SCOPE.sCountry('mission_country').GetName] kontrolliert"
 carthaginian_rome_expansion_mission_task_8_sipontum_tt:1 "#Y Sipontum#! befindet sich im Besitz von Rom, wird aber von [SCOPE.sCountry('mission_country').GetName] kontrolliert"
 carthaginian_rome_expansion_mission_task_9:0 "Römischer Marmor"
 carthaginian_rome_expansion_mission_task_9_DESC:0 "Obwohl die Römer nicht leicht zu beeindruckend sind, sind sie effiziente Diebe der Werke anderer. Ihre einst erbärmlichen Dörfer sind mächtige und eindrucksvolle Städte geworden, von denen auch wir lernen können."
 carthaginian_rome_expansion_mission_task_9_trigger_tt:0 "#Y [SCOPE.sCountry('rome_country').GetName]#! besitzt #Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_occupation_max_svalue')|0]#! oder mehr Territorien, die von #Y [SCOPE.sCountry('mission_country').GetName]#! kontrolliert werden (#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_occupation_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_occupation_max_svalue')|0]#!)"
 carthaginian_rome_expansion_mission_task_9_trigger_tt_2:0 "#Y [SCOPE.sCountry('mission_country').GetName]#! besitzt #Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_pops_max_svalue')|0]#! oder mehr Territorien, die #Y römisch#! als vorherrschende Kultur haben (#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_pops_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_pops_max_svalue')|0]#!)"
 carthaginian_rome_expansion_mission_task_10:0 "Römisches Blut"
 carthaginian_rome_expansion_mission_task_10_DESC:0 "Es ist an der Zeit, die weithin als hartnäckig bekannten Männer und Frauen von Rom in effektive Sklaven auf unseren Feldern zu verwandeln, auf die sie gehören."
 carthaginian_rome_expansion_mission_task_10_trigger_tt:0 "In [SCOPE.sCountry('mission_country').GetCapital.GetName] leben #Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_blood_max_svalue')|0]#! oder mehr #Y Sklaven#! mit #Y römischer#! Kultur (#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_blood_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_blood_max_svalue')|0]#!)"
 carthaginian_rome_expansion_mission_task_11:0 "Die ewige Stadt"
 carthaginian_rome_expansion_mission_task_11_DESC:0 "Einige behaupteten, die großartige Stadt Rom würde den Test der Zeit bestehen und ein unvergesslicher Anblick für die kommenden Jahrtausende bleiben. Sie lagen falsch."
 carthaginian_rome_expansion_mission_task_11_tt:1 "#Y [SCOPE.sCountry('rome_country').GetName]#! besitzt KEINE Territorien in den Regionen [GetProvince('(int32)1').GetArea.GetRegion.GetName|Y] und [GetProvince('(int32)84').GetArea.GetRegion.GetName|Y]"
 carthaginian_rome_expansion_mission_task_12:0 "Karthagisches Ostia"
 carthaginian_rome_expansion_mission_task_12_DESC:0 "Der Hafen von Ostia war lange Zeit der Haupthafen der Römischen Republik und importierte Waren aus der ganzen Welt, die für ihre immer gieriger werdende Zivilisation bestimmt waren."
 carthaginian_rome_expansion_mission_task_13:0 "Duell im Westen"
 carthaginian_rome_expansion_mission_task_13_DESC:1 "Ein Krieg zwischen [SCOPE.sCountry('mission_country').GetName] und Rom ist unvermeidlich, da die beiden Mächte in der Region weit über alle anderen hinweg aufgestiegen sind. Die beiden Mächte werden schließlich unter sich entscheiden müssen, wer die Vormachtstellung über das westliche Mittelmeer innehat."
 carthaginian_rome_expansion_mission_task_13_tt:1 "Der Senat wird eher einer Kriegserklärung gegen Rom zustimmen."
 carthaginian_rome_expansion_mission_task_final:0 "Salz und Niederbrennen"
 carthaginian_rome_expansion_mission_task_final_slaves_tt:0 "Die Stadt #Y Rom#! wird bis auf die Fundamente niedergebrannt."
 carthaginian_rome_expansion_mission_task_final_DESC:0 "Das Volk von Rom wurde unter den Füßen unserer Soldaten niedergeschlagen und ihre expansionistischen Ambitionen wurden endlich beendet. Jetzt werden sie das Schicksal erhalten, das sie verdient haben und das sie einst ihren unglücklichen Opfern aufgezwungen haben."
 carthaginian_rome_expansion_mission_task_final_2:1 "Punisches Latium"
 carthaginian_rome_expansion_mission_task_final_2_DESC:1 "Das Volk Roms ist nicht wichtig genug, um eine Sonderbehandlung zu erhalten. Sie sind nur eine weitere Provinz im aufstrebenden Handelsimperium [SCOPE.sCountry('mission_country').GetName] und werden auch auf diese Weise behandelt."
 carthaginian_rome_expansion_mission_task_final_2_assimilation_tt:0 "Bis zu #Y 20%#! der Bevölkerung in #Y [THIS.GetProvince.GetName]#! wird #Y punisch#!"
 carthaginian_rome_expansion_mission_task_final_3:0 "Unterwerfung Roms"
 carthaginian_rome_expansion_mission_task_final_3_DESC:1 "Als langjähriger Rivale von [SCOPE.sCountry('mission_country').GetName] erwies sich Rom als mächtiger Gegner. Wenn wir dies zu unserem Vorteil nutzen und sie zu einem unserer Untertanen machen könnten, könnten wir ihre Stärken vielleicht auch in Zukunft in unserem eigenen Krieg einsetzen."
 carthaginian_rome_expansion_mission_task_final_3_tt:2 "Teile der römischen Bevölkerung werden versklavt und Rom wird zum #Y Klientelstaat#! von [SCOPE.sCountry('mission_country').GetName]"

 ### Naval Dominance ###
 carthaginian_mission_naval_dominance:0 "Flottenüberlegenheit"
 carthaginian_mission_naval_dominance_DESCRIPTION:1 "Seit jeher sind die Phönizier und die Punier hervorragend darin, über das Meer zu reisen, zu handeln und sich niederzulassen. Wenn wir jedoch an unserer Dominanz auf See festhalten wollen, müssen wir unsere Wege neu erfinden."
 carthaginian_mission_naval_dominance_CRITERIA_DESCRIPTION:0 "Diese Mission ist abgeschlossen, wenn wir unsere Häfen und unsere Flotte verbessert haben."
 carthaginian_mission_naval_dominance_BUTTON_DETAILS:0 ""
 carthaginian_mission_naval_dominance_BUTTON_TOOLTIP:0 "Es ist wichtig, dass wir unsere Dominanz im westlichen Mittelmeerraum festigen."
 carthaginian_mission_naval_dominance_task_1:0 "Ausbau des Kothon"
 carthaginian_mission_naval_dominance_task_1_DESC:0 "Der karthagische Hafen war schon immer einer der größten in der punischen Welt, aber als unser Reich und die Stadt selbst gewachsen ist, ist ein Bedürfnis nach einem größerem und effizienterem Hafen entstanden. Wir dürfen keine Kosten scheuen und müssen die Kapazitäten unserer Hauptstadt als Flottenbasis und Schiffsbauzentrum erweitern."
 carthaginian_mission_naval_dominance_task_2:0 "Flottentechnologie"
 carthaginian_mission_naval_dominance_task_2_DESC:0 "Um die fortschrittlichste Seemacht unserer Region zu sein, müssen wir Zeit und Energie in unsere Technologie investieren. Nur wenn wir experimentieren und neue Ideen ausprobieren, werden wir wissen, was funktioniert und was nicht."
 carthaginian_mission_naval_dominance_task_2_tt:0 "Besitzt #Y 10#! oder mehr Schiffe in #Y [SCOPE.sP('carthage_scope').GetName]#!, die entweder Triremeren oder Tetreren sind (#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_naval_experimentation_svalue')|0]#!/#Y 10#!)"
 carthaginian_mission_naval_dominance_task_2_effect_tt:0 "#Y 10#! Schiffe in #Y [SCOPE.sP('carthage_scope').GetName]#! werden zerstört"
 carthaginian_mission_naval_dominance_task_3:0 "Phönizisches Erbe"
 carthaginian_mission_naval_dominance_task_3_DESC:0 "Die Zedern von Phönizien werden unverzichtbar sein, wenn wir die besten Schiffe der Welt bauen wollen. Als Nachkommen der Region haben wir bereits Beziehungen zu den dort lebenden Menschen."
 carthaginian_mission_naval_dominance_task_4:0 "Häfen Afrikas"
 carthaginian_mission_naval_dominance_task_4_DESC:0 "Es ist an der Zeit, dass wir die vielen Häfen Afrikas beherrschen, da sie eine wichtige Rolle im Handel der Region spielen. Die wilden Stämme Numidiens und Mauretaniens dürfen nicht länger für wichtige Standorte entlang der Küste verantwortlich sein."
 carthaginian_mission_naval_dominance_task_4_tt:0 "[SCOPE.sCountry('mission_country').GetName] oder dessen Untertanen halten jedes Territorium mit einem Hafen in der Region #Y Afrika#! (#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_african_harbors_owned_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_african_harbors_svalue')|0]#!)"
 carthaginian_mission_naval_dominance_task_4_tt_2:0 "[SCOPE.sCountry('mission_country').GetName] oder dessen Untertanen halten jedes Territorium mit einem Hafen in der Region #Y Numidien#! (#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_numidian_harbors_owned_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_numidian_harbors_svalue')|0]#!)"
 carthaginian_mission_naval_dominance_task_4_tt_3:0 "[SCOPE.sCountry('mission_country').GetName] oder dessen Untertanen halten jedes Territorium mit einem Hafen in der Region #Y Mauretanien#! (#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_mauretanian_harbors_owned_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_mauretanian_harbors_svalue')|0]#!)"
 carthaginian_mission_naval_dominance_task_4_effect_tt:1 "Jedes Territorium mit einem Hafen, das [SCOPE.sCountry('mission_country').GetName] in den Regionen #Y Afrika#!, #Y Numidien#! und #Y Mauretanien#! hält, erhält für #Y 10 Jahre#! den Modifikator #Y Handelsdominanz#!, was folgende Auswirkung hat"
 carthaginian_mission_naval_dominance_task_6:0 "Zukunftsfokus"
 carthaginian_mission_naval_dominance_task_6_DESC:0 "Indem wir bestimmte Richtlinien erlassen, können wir entscheiden, wie unsere Häfen genutzt werden."
 carthaginian_mission_naval_dominance_task_6_tt:0 "Erlasst eine Richtlinie für alle Häfen in den Regionen #Y Afrika#!, #Y Numidien#! und #Y Mauretanien#!"
 carthaginian_mission_naval_dominance_task_7:0 "Kontrolle über die Meere"
 carthaginian_mission_naval_dominance_task_7_DESC:0 "Um eine für das Mittelmeer zuständige Macht zu sein, brauchen wir eine konkurrenzlose Flotte, die jeden Widerstand niederschlagen kann. Es ist an der Zeit, Materialien und Schiffshersteller an einem Ort zu versammeln, um unsere Schiffskapazität zu stärken."
 carthaginian_mission_naval_dominance_task_7_tt:0 "[SCOPE.sCountry('mission_country').GetName] hat #Y 200#! oder mehr Schiffe (#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_controlling_the_seas_svalue')|0]#!/#Y 200#!)"
 carthaginian_mission_naval_dominance_task_8:0 "Nördlicher Hafen"
 carthaginian_mission_naval_dominance_task_8_DESC:0 "Mit einem Hafen in Gallien werden wir endlich Zugang zu den großen Märkten haben, die tief im wilden Hinterland des Nordens versteckt sind. Der Handel in dieser Region ist viel zu lange unter ausschließlich griechischer Kontrolle gewesen."
 carthaginian_mission_naval_dominance_task_8_tt:0 "Der Besitzer von [SCOPE.sP('narbo_scope').GetName] (#Y [SCOPE.sP('narbo_scope').GetOwner.GetName]#!) hat eine Meinung von mindestens #Y 25#! gegenüber [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_mission_naval_dominance_task_8_tt_2:0 "Der Besitzer von [SCOPE.sP('sextantio_scope').GetName] (#Y [SCOPE.sP('sextantio_scope').GetOwner.GetName]#!) hat eine Meinung von mindestens #Y 25#! gegenüber [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_mission_naval_dominance_task_8_tt_3:0 "Der Besitzer von [SCOPE.sP('arelatis_scope').GetName] (#Y [SCOPE.sP('arelatis_scope').GetOwner.GetName]#!) hat eine Meinung von mindestens #Y 25#! gegenüber [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_mission_naval_dominance_task_final:0 "Herr des Meeres"
 carthaginian_mission_naval_dominance_task_final_DESC:0 "Wir sind die unbestrittenen Meister des Mittelmeers. Unsere Technologie und unser Fachwissen übertreffen die aller unserer Gegner."
 carthaginian_mission_naval_dominance_task_8_effect_tt:0 "Versucht #Y [SCOPE.sP('narbo_scope').GetName]#!, #Y [SCOPE.sP('sextantio_scope').GetName]#! oder #Y [SCOPE.sP('arelatis_scope').GetName]#! zu kaufen"
 carthaginian_mission_naval_dominance_task_8_effect_tt_2:0 "Versucht #Y [SCOPE.sP('narbo_scope').GetName]#! zu kaufen"
 carthaginian_mission_naval_dominance_task_8_effect_tt_3:0 "Versucht #Y [SCOPE.sP('sextantio_scope').GetName]#! zu kaufen"
 carthaginian_mission_naval_dominance_task_8_effect_tt_4:0 "Versucht #Y [SCOPE.sP('arelatis_scope').GetName]#! zu kaufen"

 ### Trade Investments ###
 carthage_mission_trade_investments:0 "Handelsinvestitionen"
 carthage_mission_trade_investments_DESCRIPTION:0 "Seit jeher sind die Phönizier und die Punier hervorragend darin, über das Meer zu reisen, zu handeln und sich in Kolonien niederzulassen. Wenn wir unsere Kontrolle über das gesamte Mittelmeer behalten wollen, müssen wir unseren Handel durch die Kontrolle über mehr Häfen stärken und unsere Handelsbemühungen im Ausland verstärken."
 carthage_mission_trade_investments_CRITERIA_DESCRIPTION:0 "Diese Mission ist abgeschlossen, wenn wir unser Handelsnetzwerk ausgeweitet und unsere Importe erweitert haben."
 carthage_mission_trade_investments_BUTTON_DETAILS:0 ""
 carthage_mission_trade_investments_BUTTON_TOOLTIP:0 "Wir müssen unsere Anstrengungen verdoppeln, um die Vormachtstellung unseres Handelsimperiums aufrechtzuerhalten."
 carthage_mission_trade_altar_philaeni:0 "Altar der Philaeni"
 carthage_mission_trade_altar_philaeni_DESC:0 "Schickt einen Gesandten zu einem Treffen mit Vertretern unserer östlichen Nachbarn. Es gibt einen Grenzstreit, der geklärt werden muss."
 carthage_mission_trade_altar_philaeni_tt:0 "Das Territorium #Y Arae Philaenorum#! ist unbeansprucht."
 carthage_mission_trade_altar_philaeni_tt_2:0 "Wenn das Territorium #Y Arae Philaenorum#! bei Abschluss dieser Aufgabe weiterhin unbeansprucht ist, wird es zum Territorium von Karthago."
 carthage_mission_trade_cyrene_relations:0 "Cryenische Beziehungen"
 carthage_mission_trade_cyrene_relations_DESC:0 "Es gilt als vorbildliche Staatskunst, potenziellen Freunden und Handelspartnern Geschenke zu schicken. Wir sollten unsere Beziehungen zu den Griechen im Osten verbessern."
 carthage_mission_trade_another_periplus:0 "Ein weiteres Periplus"
 carthage_mission_trade_another_periplus_DESC:0 "Es ist Jahrhunderte her, seit wir Entdecker ausgesandt haben, um Kontakt mit fernen Völkern aufzunehmen. Es ist an der Zeit, eine weitere Expedition auf die Beine zu stellen, doch wen sollen wir dafür einsetzen? Ein geeigneter Kandidat muss gefunden werden."
 carthage_mission_trade_another_periplus_tt:0 "Ein Admiral mit der Eigenschaft #G Wagemutig#! kommt an Euren Hof."
 carthage_mission_trade_into_unknown:0 "Auf ins Unbekannte"
 carthage_mission_trade_into_unknown_DESC:0 "Ein Freiwilliger wurde gefunden und die Expedition ist bereit, die Segel zu setzen. Astarte bevorzugt die Mutigen und wir werden der Mutigste von allen sein."
 carthage_mission_trade_into_unknown_tt:0 "Das Territorium #Y Rutubis#! ist im Besitz von Karthago oder dessen Untertanen"
 carthage_mission_trade_into_unknown_tt_2:0 "Die Expedition kann mit einer unbekannten Belohnung zurückkehren."
 carthage_mission_trade_partners_old:0 "Frühere Handelspartner"
 carthage_mission_trade_partners_old_DESC:0 "Mit der Zeit haben wir den Kontakt zu unserem alten Handelspartner Ägypten verloren. Es ist ein reiches und fruchtbares Land mit vielen Ressourcen, die für unsere Kaufleute von Interesse sind, ganz zu schweigen davon, dass sie den Seeweg zum Roten Meer und darüber hinaus kontrollieren. Wir müssen unsere vernachlässigten Beziehungen reparieren, damit der Handel zwischen den Nationen wieder florieren kann."
 carthage_mission_trade_gateway_indus:0 "Tor zum Indus"
 carthage_mission_trade_gateway_indus_DESC:0 "Die Eroberung Alexanders des Großen nach Osten brachte immer mehr Länder in den Einflussbereich des Mittelmeers und eröffnete neue Märkte und Warenquellen. Das Industal weit im Osten ist, wie wir hören, äußerst reich. Die Überlandhandelsrouten verlaufen jedoch durch das Territorium des Reiches von Seleukos und wir müssen zuerst ihre Erlaubnis einholen, den Handel über den Landweg zu senden."
 carthage_mission_opinion_fallback:0 "Neue Handelspartner"
 carthage_mission_opinion_fallback_DESC:0 "Die Eroberung Alexanders des Großen nach Osten brachte immer mehr Länder in den Einflussbereich des Mittelmeers und eröffnete neue Märkte und Warenquellen. Das Industal weit im Osten ist, wie wir hören, äußerst reich. Der Zugang zu diesen Märkten wird jedoch von ausländischen Mächten kontrolliert, die zuerst besänftigt werden müssen, bevor unsere Kaufleute das Industal erreichen können."
 carthage_mission_opinion_fallback_tt:0 "Mindestens eine Nation außerhalb der Regionen #Y Afrika#!, #Y Numidien#! und #Y Mauretanien#!, die #Y Elefanten#! @elephants! produziert, hat eine Meinung von mindestens #Y 100#! gegenüber Karthago."
 carthage_mission_trade_from_east:0 "Handel aus dem Osten"
 carthage_mission_trade_from_east_DESC:0 "Jetzt, wo neue Zugangswege zum Indus gesichert sind, es ist Zeit, Händler zu entsenden, um Handelsbeziehungen aufzubauen. Eine Ressource, von der wir gehört haben und die uns besonders interessiert, sind ihre Elefanten. Diese sollen größer und robuster als die unseren sein. Einige dieser Bestien zurückzubringen und sie im Hinterland von Karthago anzusiedeln, sollte unsere oberste Priorität sein."
 carthage_mission_trade_ancient_nemesis:0 "Alte Feinde"
 carthage_mission_trade_ancient_nemesis_DESC:0 "Unsere langjährigen Feinde, die griechischen Stadtstaaten, sind zwar einzeln schwach, aber zusammen stark und haben auf den pan-mediterranen Märkten immer noch eine starke Position. Um unsere Position als Herrscher des mediterranen Handels zu festigen, müssen wir einen Handelsposten im griechischen Kernland errichten und die lokalen griechischen Kaufleute vom Markt drängen."
 carthage_mission_trade_ancient_nemesis_tt:0 "Karthago besitzt ein beliebiges Territorium mit einem Hafen in der Region #Y Griechenland#! oder #Y Asien#!"
 carthage_mission_trade_ancient_nemesis_tt_2:0 "Jede griechische Nation in der Region #Y Griechenland#! und #Y Asien#! erhält #G 25#! Meinung über uns."
 carthage_mission_trade_ancient_nemesis_tt_3:0 "Jede im Besitz befindliche Provinz mit einem Hafen in der Region #Y Griechenland#! oder #Y Asien#! erhält für #Y 20 Jahre#! den Modifikator #Y Griechischer Handelsposten#!, was folgende Auswirkung hat"
 carthage_mission_trade_ancient_nemesis_tt_4:0 "Jede im Besitz befindliche Provinz mit einem Hafen in der Region #Y Griechenland#! oder #Y Asien#! erhält für #Y 20 Jahre#! einen besonderen Modifikator."
 carthage_mission_trade_metropolis_west:0 "Metropole des Westens"
 carthage_mission_trade_metropolis_west_DESC:0 "Karthago, die leuchtende Stadt der tausend Farben, die größte Stadt Afrikas, die Handelsmetropole, hat das größte Kothon im Mittelmeerraum. Die Menge an Waren, die täglich den Handelshafen durchlaufen, ist atemberaubend. Die Ressourcen, die aus der ganzen Welt mitgebracht werden, machen Karthago zur reichsten Stadt im westlichen Mittelmeerraum."
 carthage_mission_central_sardinia:0 "Zentral-Sardinien"
 carthage_mission_central_sardinia_DESC:0 "Wir hatten viele Konflikte mit den lokalen Nuraghenstämmen Sardiniens, was Unsicherheit und Probleme in die Region brachte. Es ist an der Zeit, ihren rebellischen Tendenzen ein Ende zu setzen und die Insel für [SCOPE.GetRootScope.GetCountry.GetName] zu sichern."
 carthage_mission_sardinian_mines:0 "Sardinische Minen"
 carthage_mission_sardinian_mines_DESC:0 "Jetzt, wo wir die Minen auf Sardinien erweitert haben, werden wir in der Lage sein, mehr der reichhaltigen Mineralien zu fördern, die tief im Boden auf der ganzen Insel verborgen sind."
 carthage_mission_sardinian_mines_trigger_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! besitzt #Y 3#! oder mehr Territorien mit einer #Y Mine#! auf #Y Sardinien#! (#Y [SCOPE.ScriptValue('carthaginian_mission_sardinian_mines_svalue')|0]#!/#Y 3#!)"
 carthage_mission_securing_the_island:0 "Sicherung der Insel"
 carthage_mission_securing_the_island_DESC:1 "Obwohl wir endlich die Kontrolle über die Insel übernommen haben, haben wir noch immer gelegentlich Probleme mit den Einheimischen. Die Verstärkung einiger alter Nuraghen als befestigte Stellungen für unsere Truppen sollte diesen Aufständen ein für alle Mal ein Ende bereiten."
 carthage_mission_securing_the_island_trigger_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! besitzt #Y 4#! oder mehr Territorien mit einer #Y Festung#! auf #Y Sardinien#! (#Y [SCOPE.ScriptValue('carthaginian_mission_securing_the_island_svalue')|0]#!/#Y 4#!)"

 ### Bomilcar's Revolution ###
 carthaginian_mission_bomilcars_revolution:0 "Nackwirkungen der Revolution"
 carthaginian_mission_bomilcars_revolution_DESCRIPTION:1 "Nach unserem katastrophalen Krieg gegen Agathokles in Sizilien versuchte der verräterische Suffet Bomilkar, unser Land zu verkaufen. Viele ließen sich von seinen Ideen und Plänen in die Irre führen und obwohl sie begnadigt wurden, gibt es immer noch Konflikte und Meinungsverschiedenheiten in unserem ganzen Land."
 carthaginian_mission_bomilcars_revolution_BUTTON_TOOLTIP:1 "Die politischen Konsequenzen der Bomilkar-Revolution halten in unserer Nation noch an."
 carthaginian_mission_bomilcars_revolution_CRITERIA_DESCRIPTION:0 "Diese Mission ist abgeschlossen, wenn die anhaltenden Konflikte aus Bomikars Revolution gelöst sind."
 carthaginian_mission_bomilcars_revolution_task_1:0 "Rat der 104"
 carthaginian_mission_bomilcars_revolution_task_1_DESC:0 "Der Rat der 104 besteht aus den führenden Richtern der Nation und trifft wichtige Entscheidungen im Namen des gesamten Volkes. Nicht einmal wir haben die Macht, ihre Entscheidungen vollständig abzulehnen und es wäre von Vorteil, mit ihnen eine Einigung zu erzielen, wenn wir unser politisches System radikaler verändern wollen."
 carthaginian_mission_bomilcars_revolution_task_2:0 "Macht im Senat"
 carthaginian_mission_bomilcars_revolution_task_2_DESC:0 "Wenn wir das politische System Karthagos wieder auf Vordermann bringen wollen, müssen wir genügend Sitze im Senat haben und sicherstellen, dass unsere Politik durchgesetzt werden kann."
 carthaginian_mission_bomilcars_revolution_task_3:0 "Soldaten der Revolution"
 carthaginian_mission_bomilcars_revolution_task_3_DESC:1 "Einst war die Revolution stark in Karthago und war kurz davor die ganze Nation zu stürzen. Obwohl sie für ihre Verbrechen begnadigt wurden, spielen noch immer viele Revolutionäre eine wichtige Rolle im karthagischen System und lehnen bestimmte Teile davon ab."
 carthaginian_mission_bomilcars_revolution_task_4:0 "Stärkung des Systems"
 carthaginian_mission_bomilcars_revolution_task_4_DESC:0 "Das System muss nicht geändert werden, es muss nur bis zu einem Punkt gestärkt werden, an dem Tyrannen nicht mehr genug Macht haben, um die Kontrolle über den Staat selbst zu übernehmen."
 carthaginian_mission_bomilcars_revolution_task_5:0 "Plutokratische Herrschaft"
 carthaginian_mission_bomilcars_revolution_task_5_DESC:1 "Unsere Händler und Kaufleute haben lange Zeit eine wichtige Rolle in der Hierarchie Karthagos gespielt, brachten unseren Städten Wohlstand und verbesserten die Beziehungen zu potenziellen Untertanen im gesamten Mittelmeerraum. Obwohl die Revolution für den Tyrannen Bomilkar kämpfte, wurde vielen versprochen, dass die unteren Klassen mehr Macht in der Herrschaft ihrer Städte erhalten würden. Eine plutokratische Herrschaft würde sicherlich in beiden Lagern und bei einigen unserer Senatoren gut ankommen."
 carthaginian_mission_bomilcars_revolution_task_6:0 "Oligarchische Herrschaft"
 carthaginian_mission_bomilcars_revolution_task_6_DESC:0 "Die Richter des Rates der 104 haben bereits alle notwendigen Vorbereitungen getroffen, um unser politisches System in ein System zu verwandeln, in dem sie die Verantwortung tragen. Zusammen mit unserem Suffet können sie den Rest der Verwaltung stürzen und die vollständige Kontrolle über die Regierung übernehmen."
 carthaginian_mission_bomilcars_revolution_task_7:0 "Aristokratische Herrschaft"
 carthaginian_mission_bomilcars_revolution_task_7_DESC:0 "Der Landadel, von dem viele bereits in unseren politischen Systemen tätig sind, wird es zu schätzen wissen, wenn wir zu einem System überzugehen, in dem ihnen noch mehr Macht verliehen wird."
 carthaginian_mission_bomilcars_revolution_task_8:0 "Söldnerpatron"
 carthaginian_mission_bomilcars_revolution_task_8_DESC:0 "Unsere Geschichte mit den örtlichen Söldnerkompanien ist lang, und wir haben uns oft an ihre Hilfe gewandt, um unsere Ziele zu erreichen. Besonders in den vielen Kriegen auf Sizilien haben sie einen wesentlichen Beitrag zur Wahrung unserer Interessen geleistet.\n\nDa wir bereits enge Freunde einiger Söldner-Kriegsfürsten sind, sollten wir sie davon überzeugen können, sich in Karthago niederzulassen. Unter unserem Schutz werden die Söldnerkompanien gedeihen und wir sichern uns in den kommenden Konflikten die Loyalität zu einem günstigeren Preis."
 carthaginian_mission_bomilcars_revolution_task_final:0 "Karthagischer Frieden"
 carthaginian_mission_bomilcars_revolution_task_final_DESC:0 "Wir konnten uns endlich von den Fesseln der Vergangenheit und den Folgen der Bomilkarnischen Revolution befreien und in die Zukunft blicken."

