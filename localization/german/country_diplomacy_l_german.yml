l_german:
 country_diplomacy.1.t:0 "Freunde über Grenzen hinaus"
 country_diplomacy.1.desc:0 "Unser[SCOPE.sCharacter('friendly_character_root').Custom('get_eFemale')] [SCOPE.sCharacter('friendly_character_root').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('friendly_character_root').GetName] hat Freunde auch weit außerhalb unserer Grenzen und versucht häufig, [SCOPE.sCharacter('friendly_character_root').GetHerHis] Netzwerk zum Vorteil unserer Nation zu nutzen. [SCOPE.sCharacter('friendly_character_root').GetSheHe|U] glaubt, dass [SCOPE.sCharacter('friendly_character_root').GetHerHis]e Freundschaft mit [SCOPE.sCharacter('friendly_character_foreign').Custom('get_DerDem')] [SCOPE.sCharacter('friendly_character_foreign').GetOffice.GetCulturalName(SCOPE.sCountry('foreign_country'))] aus [SCOPE.sCountry('foreign_country').GetName] dazu verwendet werden könnte, um ihre Meinung über uns zu verbessern.\n\nAlles, was wir dazu tun müssen, ist etwas von unserem Reichtum in [SCOPE.sCharacter('friendly_character_foreign').GetHerHis]e Richtung zu schicken, und [SCOPE.sCharacter('friendly_character_foreign').GetSheHe] wird damit versuchen, unser Ansehen bei [SCOPE.sCountry('foreign_country').GetName] zu verbessern."
 country_diplomacy.1.a:0 "In Ordnung. Schicken wir [SCOPE.sCharacter('friendly_character_foreign').GetHerHim] das Gold."
 country_diplomacy.1.b:0 "Uns interessiert weder [SCOPE.sCountry('foreign_country').GetName] noch ihre Meinung über uns."
 country_diplomacy.2.t:0 "[SCOPE.sCountry('overlord_country').GetAdjective]e Siedler"
 country_diplomacy.2.desc:0 "Eine Menschengruppe aus [SCOPE.sP('random_overlord_province').GetName] in [SCOPE.sP('random_overlord_province').GetState.GetShortName] wurde von [SCOPE.sCountry('overlord_country').GetRuler.GetName] ausgesandt, um sich in [ROOT.GetCountry.GetCapital.GetName] niederzulassen, und [SCOPE.sCountry('overlord_country').GetRuler.GetSheHe] hat versucht, dabei auch einige unserer Bürger zu überzeugen, sich in [SCOPE.sCountry('overlord_country').GetName] niederzulassen. Es scheint, dass [SCOPE.sCountry('overlord_country').GetRuler.GetSheHe] eine bessere Kontrolle über unsere Nation erlangen will, indem langsam unsere Bürger durch [SCOPE.sCountry('overlord_country').GetRuler.GetHerHis]e eigenen ersetzt werden.\n\nEs gab daraufhin große Meinungsverschiedenheiten und Konflikte zwischen den politischen Lagern von [SCOPE.sCharacter('random_advisor').GetName] und [SCOPE.sCharacter('overlord_vassal').GetName]. [SCOPE.sCharacter('random_advisor').GetName] hat vorgeschlagen, der Menschengruppe den Zugang zu [ROOT.GetCountry.GetCapital.GetName] zu untersagen und gleichzeitig sicherzustellen, dass unsere eigene Bevölkerung in der Stadt bleibt. Indem wir einschränken, wer zwischen unseren Grenzen reisen darf, sollte das den Einfluss von [SCOPE.sCountry('overlord_country').GetRuler.GetName] in der Stadt reduzieren.\n\n[SCOPE.sCharacter('overlord_vassal').GetName] hingegen ist ein[SCOPE.sCharacter('overlord_vassal').Custom('get_eFemale')] bekannte[SCOPE.sCharacter('overlord_vassal').Custom('get_rMale')] Unterstützer[SCOPE.sCharacter('overlord_vassal').Custom('get_inFemale')] von [SCOPE.sCountry('overlord_country').GetName] und [SCOPE.sCharacter('overlord_vassal').GetSheHe] hat wiederholt darauf hingewiesen, dass wir vorsichtig dabei sein sollten, Dinge zu unternehmen, die unserem Lehnsherrn missfallen könnten. In Anbetracht [SCOPE.sCharacter('overlord_vassal').GetHerHis]er Loyalität sind wir überzeugt davon, dass dies nur eine überbrachte Nachricht von [SCOPE.sCountry('overlord_country').GetRuler.GetName] ist."
 country_diplomacy.2.a:0 "Erlaubt ihnen, sich in [ROOT.GetCountry.GetCapital.GetName] niederzulassen."
 country_diplomacy.2.b:0 "Gute Idee, [SCOPE.sCharacter('random_advisor').GetName]."
 country_diplomacy.3.t:0 "Unruhestiftende [SCOPE.sCountry('overlord_country').GetAdjective]e Siedler"
 country_diplomacy.3.desc:0 "Wir haben in letzter Zeit in [SCOPE.sP('troubled_province').GetName], [SCOPE.sP('troubled_province').GetState.GetShortName], einen Anstieg an Kriminalität und Konflikten wahrgenommen, nachdem sich dort Siedler aus [SCOPE.sCountry('overlord_country').GetName] niedergelassen hatten. Obwohl die Einheimischen möchten, dass wir die störenden Elemente aus der Stadt entfernen, warnt unser[SCOPE.sCharacter('overlord_vassal').Custom('get_eFemale')] [SCOPE.sCharacter('overlord_vassal').GetOffice.GetCulturalName(ROOT.GetCountry)]e[SCOPE.sCharacter('overlord_vassal').Custom('get_rMale')] [SCOPE.sCharacter('overlord_vassal').GetName] davor, dass dies die falschen Signale an [SCOPE.sCountry('overlord_country').GetName] aussenden könnte.\n\n[SCOPE.sCharacter('overlord_vassal').GetName] ist für [SCOPE.sCharacter('overlord_vassal').GetHerHis]e engen Beziehungen zu [SCOPE.sCountry('overlord_country').GetRuler.GetName] bekannt und [SCOPE.sCharacter('overlord_vassal').GetHerHis]e Worte stammen wahrscheinlich direkt aus dem Mund von [SCOPE.sCountry('overlord_country').GetName]."
 country_diplomacy.3.a:0 "Wir werden versuchen, die Situation ohne extreme Maßnahmen zu beruhigen."
 country_diplomacy.3.b:0 "Richtet mit dem Schwert über die Unruhestifter."
 country_diplomacy.4.t:0 "Unser Vasall für einen Dukaten"
 country_diplomacy.4.desc:0 "Während unsere eigene Nation sich schwertut, die Mittel zu finden, die wir brauchen, hat unser Vasall [SCOPE.sCountry('random_vassal').GetName] eine Menge Gold übrig. Unter der Leitung von [SCOPE.sCharacter('random_advisor').GetName] hat sich eine Fraktion gebildet, die von unserem Vasallen Hilfe anfordert.\n\nEs wäre sicherlich ein unbeliebter Schachzug unter unseren Vasallen, aber manchmal müssen eben unbeliebte Aktionen von der führenden Nation ergriffen werden. Zumindest bei unserem eigenen Volk wäre es sicherlich beliebt."
 country_diplomacy.4.a:0 "[SCOPE.sCharacter('random_advisor').GetName] und [SCOPE.sCharacter('random_advisor').GetHerHis]e Gruppe haben recht."
 country_diplomacy.4.a.tt:0 "Wir werden eine Anfrage an unseren Vasallen senden."
 country_diplomacy.4.b:0 "Es scheint eine schlechte Idee zu sein, unsere Vasallen mehr als nötig zu bestrafen."
 country_diplomacy.4.b.tt:0 "Wir werden die Geldmittel anderswo finden."
 country_diplomacy.5.t:0 "Forderung des Lehnsherrn"
 country_diplomacy.5.desc:0 "[SCOPE.sCharacter('overlord_vassal').GetName] hat eine Forderungen von [SCOPE.sCountry('overlord_country').GetName] auf unsere politische Agenda gebracht. Sie fordern von uns hohe Beträge, um ihnen aus ihrem derzeitigen Defizit zu helfen. Obwohl wir [SCOPE.sCountry('overlord_country').GetName] viel schulden, ist dies eine lächerliche und unvernünftige Forderung und viele unserer Bürger äußern ihre Missgunst lautstark.\n\n[SCOPE.sCountry('overlord_country').GetName] und ihre politische Marionette [SCOPE.sCharacter('overlord_vassal').GetName] wären sicherlich verärgert, wenn wir der Bitte nicht zustimmen, doch unser Volk wäre empört, wenn wir nachgeben."
 country_diplomacy.5.a:0 "Wir sollten annehmen, um [SCOPE.sCountry('overlord_country').GetName] zu beschwichtigen."
 country_diplomacy.5.b:0 "Ihre Forderungen seien verdammt. Wir teilen nicht mit einem Tyrannen."
 country_diplomacy.6.t:0 "Gehorsamer Vasall"
 country_diplomacy.6.desc:0 "Obwohl es so aussah, als müssten sie das intensiv besprechen, erhielten wir schließlich die gewünschte Zahlung von [SCOPE.sCountry('random_vassal').GetName]. Mit der Hilfe von [SCOPE.sCharacter('overlord_vassal').GetName], die wiederholt gezeigt haben, dass sie unseren Beziehungen mit [SCOPE.sCountry('random_vassal').GetName] positiv gestimmt sind, musste ihr Anführer [SCOPE.sCountry('random_vassal').GetRuler.GetName] schließlich nachgeben und uns das Geld schicken."
 country_diplomacy.6.a:0 "Es war unser Recht."
 country_diplomacy.7.t:0 "Ungehorsamer Vasall"
 country_diplomacy.7.desc:0 "Nach mehreren Tagen des Wartens erhielten wir schließlich eine Antwort von [SCOPE.sCountry('random_vassal').GetName] und ihrem Anführer [SCOPE.sCountry('random_vassal').GetRuler.GetName]. Sie haben tatsächlich die Dreistigkeit, unsere Bitte abzulehnen, und nennen es eine lächerliche und unzumutbare Forderung. Unser Volk ist verständlicherweise enttäuscht und empört über diese Zumutung."
 country_diplomacy.7.a:0 "Enttäuschend ..."
 country_diplomacy.8.t:0 "Die [SCOPE.sCountry('former_overlord').GetAdjective]e Marionette"
 country_diplomacy.8.desc:1 "Um die Fesseln unserer ehemaligen [former_overlord.GetAdjective]en Meister gänzlich abzuschütteln, unsere Republik zu bewahren und die Frage nach unserer Freiheit zu einem Abschluss zu bringen, bleibt nur noch, die [SCOPE.GetRootScope.GetCountry.GetAdjective]en Lakaien von [former_overlord.GetName] für den Verrat an unserer Nation ihrer gerechten Strafe zuzuführen.\n\n[overlord_vassal.GetPraenomen] war der Unverblümteste unter den Verrätern und genoss im Austausch dafür, [overlord_vassal.GetHerhis]e Landsleute in Ketten zu halten, gewisse Privilegien. Wie sollen wir im Zuge der Gerechtigkeit verfahren?"
 country_diplomacy.8.a:0 "Setzt dem Verräter ein Ende."
 country_diplomacy.8.b:0 "Schickt [SCOPE.sCharacter('overlord_vassal').Custom('get_SieIhn')] zurück nach [SCOPE.sCountry('former_overlord').GetName], wo [SCOPE.sCharacter('overlord_vassal').GetSheHe] hingehört."
 country_diplomacy.9.t:0 "Blühender Tributstaat"
 country_diplomacy.9.desc:0 "Wir haben in letzter Zeit einen großen Zustrom von Händlern und Kaufleuten in [SCOPE.sP('randomized_country_province').GetName] wahrgenommen. Man sagt, dass [SCOPE.sCountry('overlord_country').GetRuler.GetName] selbst herzlich über unsere Nation und die Stadt gesprochen hat und dass dies teilweise der Grund ist, warum wir momentan einen so riesigen Andrang neuer Menschen erleben."
 country_diplomacy.9.a:0 "Wir werden das Beste daraus machen."
 country_diplomacy.9.b:0 "Siedelt sie in [SCOPE.sP('randomized_country_province').GetName] an."
 country_diplomacy.10.t:0 "Tributstaat-Zustrom"
 country_diplomacy.10.desc:0 "Als eine der Nationen, die unter dem Schutz von [SCOPE.sCountry('overlord_country').GetRuler.GetName] und [SCOPE.sCountry('overlord_country').GetName] steht, haben wir kürzlich einen großen Zustrom von Händlern und Kaufleuten wahrgenommen. Jetzt, wo sich die Geschäfte in der ganzen Nation verbessern, schlägt [SCOPE.sCharacter('random_advisor').GetName] vor, einen Großteil des erzielten Reichtums zurück nach [SCOPE.sCountry('overlord_country').GetName] zu schicken, als Geschenk an [SCOPE.sCountry('overlord_country').GetRuler.GetName]. Es würde sicherlich die Beziehung zwischen unseren beiden Nationen noch weiter verbessern."
 country_diplomacy.10.a:0 "Wir schätzen das Wohlwollen, aber wir brauchen das Gold selbst."
 country_diplomacy.10.b:0 "Stellt sicher, dass ein Teil des Reichtums zurück nach [SCOPE.sCountry('overlord_country').GetName] gesandt wird."
 country_diplomacy.11.t:0 "Tributstaat-Zahlung"
 country_diplomacy.11.desc:0 "Es sind mehrere Abgesandte aus [SCOPE.sCountry('vassal_country').GetName] angekommen, die Gold und Wertgegenstände bringen. Anscheinend glauben sie, dass wir der Grund dafür sind, warum sich der Handelszufluss in ihrem Land so ausgeweitet hat, und möchten ihre Dankbarkeit zeigen. Obwohl wir etwas überrascht sind, versuchen wir unsere Verwirrung zu verbergen und die Belohnung mit der gebührenden Achtung und Wertschätzung anzunehmen.\n\nWenn sie uns ihr Geld überlassen wollen, könnten wir nicht nein sagen, oder?"
 country_diplomacy.11.a:0 "Die Reichtümer von [SCOPE.sCountry('vassal_country').GetName] werden gut angelegt sein."
 country_diplomacy.12.t:0 "Tributstaat-Zustrom"
 country_diplomacy.12.desc:0 "Vor kurzem gab es einen großen Zustrom an [SCOPE.sCountry('vassal_country').GetAdjective]en Händlern und Reisenden, die [SCOPE.sP('randomized_country_province').GetName] besuchten. Da [SCOPE.sCountry('vassal_country').GetName] unter unserem Schutz steht, haben sie sich uns geöffnet und den Versuch unternommen, freundlicher wahrgenommen und allgemein bekannter in unserem Land zu werden. Da beide Seiten so langsam die Vorteile dieser Beziehung erkennen, sollten wir versuchen eine Entscheidung darüber zu treffen, welche Art von Limitierung wir ihrem Einfluss in [SCOPE.sP('randomized_country_province').GetName] setzen wollen."
 country_diplomacy.12.a:0 "Wir akzeptieren nur ihre Händler in der Stadt"
 country_diplomacy.12.b:0 "Erlaubt ihnen, sich in [SCOPE.sP('randomized_country_province').GetName] niederzulassen."
 country_diplomacy.13.t:0 "Zivilisierte Gesellschaft"
 country_diplomacy.13.desc:0 "Die Beziehungen zwischen uns und [SCOPE.sCountry('overlord_country').GetName] wurden verbessert und es wurden insbesondere in [SCOPE.sP('randomized_country_province').GetState.GetName] mehr und mehr Menschen gesehen. Sie kommen von [SCOPE.sP('overlord_province').GetName] in [SCOPE.sP('overlord_province').GetState.GetShortName] und wünschen, sich in [SCOPE.sP('randomized_country_province').GetName] niederlassen zu dürfen.\n\nSie bringen ihre [SCOPE.sCountry('overlord_country').GetAdjective]en Bräuche und Traditionen mit und werden [SCOPE.sP('randomized_country_province').GetName] sicherlich von Nutzen sein, trotz der Einheimischen, die sich den Ausländern entgegenstellen."
 country_diplomacy.13.a:0 "Ein Willkommen ist fällig."
 country_diplomacy.13.b:0 "Es ist nur richtig, dass wir auch einige unserer eigenen Leute nach [SCOPE.sCountry('overlord_country').GetName] schicken."
 country_diplomacy.13.c:0 "Wir sind nicht daran interessiert, diese Fremden zu akzeptieren."
 country_diplomacy.14.t:0 "Bürger im Ausland"
 country_diplomacy.14.desc:1 "Einige unserer Bürger haben [SCOPE.sP('overlord_province').GetName] in [SCOPE.sP('overlord_province').GetState.GetShortName], verlassen, um sich in der [randomized_country_province.Custom('get_city_type_loc')] [SCOPE.sP('randomized_country_province').GetName] in [SCOPE.sP('randomized_country_province').GetState.GetShortName] unseres Vasallen [SCOPE.sCountry('vassal_country').GetName] niederzulassen. Wenn sie sich an unsere Methoden und Bräuche gewöhnen und von unseren Bürgern lernen, so hoffen wir, dass [SCOPE.sCountry('vassal_country').GetName] in der Lage sein wird, sich weiterzuentwickeln und ebenfalls zivilisierter zu werden. Immerhin ist dies nur ein Teil der Vereinbarung, die wir mit [SCOPE.sCountry('vassal_country').GetGovernment.GetName] getroffen haben."
 country_diplomacy.14.a:0 "Hoffentlich lernen sie etwas."
 country_diplomacy.14.1.tt:0 "#V Bürger#! aus #Y [SCOPE.sP('overlord_province').GetName]#! werden nach #Y [SCOPE.sP('randomized_country_province').GetName]#! umgesiedelt."
 country_diplomacy.15.t:0 "Bürger im Ausland und freie Männer daheim"
 country_diplomacy.15.desc:1 "Einige unserer Bürger haben [SCOPE.sP('overlord_province').GetName] in [SCOPE.sP('overlord_province').GetState.GetShortName] verlassen, um sich in der [randomized_country_province.Custom('get_city_type_loc')] [SCOPE.sP('randomized_country_province').GetName] in [SCOPE.sP('randomized_country_province').GetState.GetShortName] unseres Vasallen [SCOPE.sCountry('vassal_country').GetName] niederzulassen. Zu unserer großen Überraschung wurde eine Gruppe freier Männer von [SCOPE.sCountry('vassal_country').GetRuler.GetName] gesandt, um sich ebenfalls in [SCOPE.sP('overlord_province').GetName] anzusiedeln. Da unsere Grenzen für unseren Vasallen offen sind, werden wir sicherlich mehr Austausch zwischen unseren Völkern sehen, sodass wir uns noch besser kennenlernen können, als wir es bereits tun."
 country_diplomacy.15.a:0 "Ich frage mich, ob wir etwas von ihren Bräuchen lernen können."
 country_diplomacy.15.1.tt:0 "#V Freie Männer#! aus #Y [SCOPE.sP('randomized_country_province').GetName]#! werden nach #Y [SCOPE.sP('overlord_province').GetName]#! umgesiedelt."
 country_diplomacy.16.t:0 "Freie Männer frohlocken fröhlich fort"
 country_diplomacy.16.desc:0 "Einige unserer Bewohner schauen mittlerweile in Richtung [SCOPE.sCountry('overlord_country').GetName], da sie unter der Führung von [SCOPE.sCountry('overlord_country').GetName] Potenzial für ein sichereres Leben sehen. Sie haben Vorbereitungen getroffen, um [SCOPE.sP('vassal_province').GetName] in [SCOPE.sP('vassal_province').GetState.GetShortName] zu verlassen und sich in [SCOPE.sP('overlord_province').GetName] in [SCOPE.sP('overlord_province').GetState.GetShortName] niederzulassen.\n\nObwohl es ein unbeliebter Schachzug sein könnte, könnten wir einige Leute und Ressourcen zur Verfügung stellen, um die Menschen zum Bleiben zu bewegen. Wir werden schließlich nicht in der Lage sein zu gedeihen, wenn all unsere Leute das Land verlassen."
 country_diplomacy.16.a:0 "Erlaubt ihnen, sich in [SCOPE.sCountry('overlord_country').GetName] niederzulassen."
 country_diplomacy.16.b:0 "Stellt sicher, dass sie [ROOT.GetCountry.GetName] nicht verlassen."
 country_diplomacy.17.t:0 "Die freien Männer aus [SCOPE.sP('vassal_province').GetName]"
 country_diplomacy.17.desc:1 "Eine große Gruppe freier Männer hat die [vassal_province.Custom('get_city_type_loc')] [SCOPE.sP('vassal_province').GetName] in [SCOPE.sP('vassal_province').GetState.GetShortName] in [SCOPE.sCountry('vassal_country').GetName] verlassen, um sich in unserer [overlord_province.Custom('get_city_type_loc')] [SCOPE.sP('overlord_province').GetName] in [SCOPE.sP('overlord_province').GetState.GetShortName] niederzulassen. Obwohl uns mehr Arbeiter guttun würden, sind die Männer und Frauen aus [SCOPE.sCountry('vassal_country').GetName] für ihre wilden Eskapaden bekannt und könnten daher Scherereien machen.\n\nWir sollten sicherstellen, dass wir mit den neuen Siedlern umzugehen wissen, falls wir denn ihrem Wunsch zustimmen, sich in [SCOPE.sP('overlord_province').GetName] niederlassen zu dürfen."
 country_diplomacy.17.a:0 "Es wird in Ordnung sein, lasst sie sich niederlassen."
 country_diplomacy.17.b:0 "Schickt sie zurück nach [SCOPE.sCountry('vassal_country').GetName]."
 country_diplomacy.18.t:0 "Freie Männer favorisieren Familie"
 country_diplomacy.18.desc:0 "Obwohl einige unserer freien Männer [SCOPE.sP('vassal_province').GetName] verlassen haben, um sich in [SCOPE.sCountry('overlord_country').GetName] niederzulassen, scheint es, dass ihnen der Zutritt verwehrt wurde und sie zurückgeschickt wurden. Nach der Schande, dass sie nach Hause zurückkehren mussten, war es unwahrscheinlich, dass sie bald wieder aufbrechen würden."
 country_diplomacy.18.a:0 "Fantastisch!"
 country_diplomacy.18.a.tt:0 "Die #V freien Männer#! wurden von #Y [SCOPE.sP('overlord_province').GetName]#! zurück nach #Y [SCOPE.sP('vassal_province').GetName]#! geschickt."
 country_diplomacy.19.t:0 "Unruhestiftende freie Männer"
 country_diplomacy.19.desc:0 "[SCOPE.sP('overlord_province').GetName] in [SCOPE.sP('overlord_province').GetState.GetShortName] hat Probleme mit den ausländischen Siedlern in der Stadt. Obwohl sich viele von ihnen an unsere Lebensweise gewöhnt haben, machen einige von ihnen reichlich Probleme.\n\nNach dem jüngsten Konflikt zwischen Einheimischen und diesen Ausländern schlägt [SCOPE.sCharacter('random_advisor').GetName] nun vor, dass wir an den Unruhestiftern ein Exempel statuieren. Unsere Stammesvasallen mögen es missbilligen, dass ihr Volk in unserem Land misshandelt wird, aber unserem eigenen Volk wird es sicherlich nicht gefallen, wenn wir nichts gegen das Problem unternehmen."
 country_diplomacy.19.a:0 "Versuchen wir, die Unruhestifter zu beruhigen."
 country_diplomacy.19.b:0 "Entfernt diese Leute aus [SCOPE.sP('overlord_province').GetName]."
 country_diplomacy.20.t:0 "Die Zukunft der Satrapie"
 country_diplomacy.20.desc:0 "Wenn wir jemals auf unseren eigenen Füßen stehen wollen, müssen wir aus dem Schatten von [SCOPE.sCountry('overlord_country').GetName] heraustreten. Unsere Berater sind sich uneinig darüber, wie wir unsere Satrapie verbessern sollten. Wir sind uns alle einig, dass etwas getan werden muss.\n\nNach vielem Hin und Her haben wir drei mögliche Wege erarbeitet."
 country_diplomacy.20.a:0 "Unsere Soldaten werden so stark sein wie die Argyraspiden."
 country_diplomacy.20.a.tt:0 "Wir werden uns auf die Verbesserung unserer Armee konzentrieren."
 country_diplomacy.20.b:0 "[ROOT.GetCountry.GetName] wird für seinen Reichtum und Wohlstand bekannt sein."
 country_diplomacy.20.b.tt:0 "Wir werden uns darauf konzentrieren, unser Einkommen zu verbessern."
 country_diplomacy.20.c:0 "Wir werden für unser Volk sorgen."
 country_diplomacy.20.c.tt:0 "Wir werden unsere Anstrengungen auf das Wachstum unseres Landes konzentrieren."
 country_diplomacy.22.t:0 "Banditen wagen sich weiter in unser Land"
 country_diplomacy.22.desc:0 "Eine große Gruppe Banditen plünderte die Region rund um [ROOT.GetCountry.GetCapital.GetName] und brachte all unsere Arbeit zum Erliegen. Obwohl zunächst nur die Bauern mit diesen Abtrünnigen zu kämpfen hatten, wird nun immer klarer, dass etwas getan werden muss."
 country_diplomacy.22.a:1 "Eine Kohorte wird kurzen Prozess mit diesen Banditen machen."
 country_diplomacy.22.b:0 "Wir werden eine kleine Gruppe aussenden, um sie zu verscheuchen."
 country_diplomacy.22.c:0 "Sie werden schon selbst weiterziehen."
 country_diplomacy.23.t:0 "Illoyale Verwalter"
 country_diplomacy.23.desc:0 "Unsere Unternehmung schreitet voran, aber es fühlt sich an, als ob sich der Fortschritt von Tag zu Tag verlangsamt. Wir hören weniger von den Vorbereitungen als auch von dem, was allgemein in unserer Nation geschieht.\n\nNachdem wir uns mit dem Thema befasst haben, haben wir erfahren, dass der Verwalter von [SCOPE.sCountry('overlord_country').GetName] dafür bezahlt wurde, um die Arbeit zu verlangsamen und den Aufwand zu ruinieren, den wir bereits in das Unternehmen investiert haben."
 country_diplomacy.23.a:0 "Wir werden neue Verwalter finden, die diesen Verräter ersetzen."
 country_diplomacy.23.b:0 "Eine kleine Bestechung bringt ihn wieder auf unsere Seite."
 country_diplomacy.23.c:0 "Jetzt wissen wir, dass er seine Arbeit machen wird."
 country_diplomacy.24.t:0 "Die Verlorenen"
 country_diplomacy.24.desc:0 "Als Teil der Anstrengungen, die wir unternommen haben, um unsere Nation zu verbessern, schickten wir einen Monat lang eine Gruppe von Verwaltern und Soldaten aus, aber wir haben noch nichts von ihnen gehört. Ihr derzeitiger Aufenthaltsort oder was mit ihnen passiert sein könnte, ist unbekannt. Diejenigen, die noch übrig sind, bitten uns in diesen schwierigen Zeiten um Rat."
 country_diplomacy.24.a:0 "Schickt einen Suchtrupp und findet möglichen Ersatz."
 country_diplomacy.24.b:0 "Schickt einen kleinen Suchtrupp."
 country_diplomacy.24.c:0 "Wir müssen ohne sie auskommen."
 country_diplomacy.25.t:0 "Eine gesegnete Unternehmung"
 country_diplomacy.25.desc:0 "Während unsere Arbeit an der Unternehmung, unsere Nation zu verbessern, fortschreitet, fordern unsere Priester und Wahrsager mehr von uns, um ihren Segen zu erhalten. Offensichtlich nutzen sie die Situation zu ihrem Vorteil, um mehr Geld für ihre Tempel und Schreine zu bekommen. Es könnte klug sein, unser Volk davon zu überzeugen, dass wir das Göttliche auf unserer Seite haben."
 country_diplomacy.25.a:0 "Eine große Zeremonie wird jeden beeindrucken."
 country_diplomacy.25.a.tt:0 "Unser Fortschritt in der Unternehmung geht ungehindert weiter."
 country_diplomacy.25.b:0 "Wir werden an einigen religiösen Riten teilnehmen, um die Zweifler zu überzeugen."
 country_diplomacy.25.b.tt:0 "Unser Fortschritt in der Unternehmung wird etwas behindert."
 country_diplomacy.25.c:0 "Ihr Segen ist nicht nötig."
 country_diplomacy.25.c.tt:0 "Unser Fortschritt in der Unternehmung wird stark behindert."
 country_diplomacy.26.t:0 "Ende der Unternehmung"
 country_diplomacy.26.desc:0 "Die monatelangen Bemühungen zum Abschluss des Projekts, das wir zur Verbesserung unserer Nation vorgenommen haben, sind endgültig zu Ende.\n\n[ROOT.GetCountry.Custom('get_satrapy_project_outcome_text_type')]"
 country_diplomacy.26.a:0 "Wir folgen wirklich dem Beispiel der Argyraspiden."
 country_diplomacy.26.b:0 "Unsere Männer sind unaufhaltbar."
 country_diplomacy.26.c:0 "Hoffen wir, dass sich unsere Männer im Kampf bewähren werden."
 country_diplomacy.26.d:0 "Gold und Silber wird aus [ROOT.GetCountry.GetName] heraussprudeln."
 country_diplomacy.26.e:0 "Man wird sich Geschichten von unserem Reichtum erzählen."
 country_diplomacy.26.f:0 "Dies wird ein wichtiger Segen sein."
 country_diplomacy.26.g:0 "Die Geschichte wird sich an diesen Moment erinnern."
 country_diplomacy.26.h:0 "Frieden und Wohlstand für unser Volk."
 country_diplomacy.26.i:0 "Hoffen wir, dass sich unser Volk freuen wird."
 country_diplomacy.27.t:0 "Ein katastrophales Unterfangen"
 country_diplomacy.27.desc:0 "Trotz unserer Bemühungen ist unsere gesamte Arbeit an diesem Unterfangen zu einem totalen Misserfolg geworden. Unser Volk hat sich wiederholt gegen unsere Bemühungen zur Verbesserung unserer Nation gewehrt und am Ende haben wir nichts aufzuweisen.\n\nVielleicht hätte es geklappt, wenn wir unser Bestes gegeben hätten?"
 country_diplomacy.27.a:0 "Verdammt ..."
 country_diplomacy.27.a.tt:0 "Die Unternehmung zur Verbesserung unserer Nation ist gescheitert."
 country_diplomacy.28.t:0 "Ein Geschenk an unseren Lehnsherr"
 country_diplomacy.28.desc:0 "Unser Lehnsherr [SCOPE.sCountry('overlord_country').GetName] erwartet von uns, dass wir ihnen gelegentlich Geschenke und Diener schicken, die an ihrem Hof dienen. Obwohl sich [SCOPE.sCountry('overlord_country').GetRuler.GetName] schwertun wird, [SCOPE.sCountry('overlord_country').GetRuler.GetHerHis]e Forderungen an uns zu stellen, wird es sicherlich unserer Beziehung schaden, wenn wir mit [SCOPE.sCountry('overlord_country').GetRuler.GetHerHis]en Forderungen nicht einverstanden sind.\n\nUnsere Berater haben sich zusammengesetzt, um die bestmöglichen Alternativen zu finden, die wir unserem Lehnsherr senden könnten. Nach vielem Hin und Her sind sie endlich zu einem Ergebnis gekommen."
 country_diplomacy.28.a:0 "Wir schicken [SCOPE.sCharacter('random_advisor').GetName]."
 country_diplomacy.28.b:0 "Wie wäre es mit [SCOPE.sCharacter('random_advisor_2').GetName]?"
 country_diplomacy.28.c:0 "Wir benötigen jeden an unserem eigenen Hof."
 country_diplomacy.29.t:0 "Eintreffen von [SCOPE.sCharacter('sent_advisor').GetName]"
 country_diplomacy.29.desc:0 "[SCOPE.sCountry('vassal_country').GetRuler.GetName] aus [SCOPE.sCountry('vassal_country').GetName] hat uns einen [SCOPE.sCountry('vassal_country').GetRuler.GetHerHis]er Berater als Geschenk entsandt und so [SCOPE.sCountry('vassal_country').GetRuler.GetHerHis]e Unterwürfigkeit als Satrapie von [ROOT.GetCountry.GetName] bewiesen, wie es für einige Satrapien üblich ist. Obwohl es [SCOPE.sCountry('vassal_country').GetRuler.GetName] etwas Einfluss an unserem Hof geben wird, wäre es eine Schande für [SCOPE.sCountry('vassal_country').GetRuler.GetHerHis]e Ehre, wenn [SCOPE.sCharacter('sent_advisor').GetName] nicht [SCOPE.sCharacter('sent_advisor').GetHerHis]em Ruf gerecht würde.\n\nWir sollten etwas Arbeit für diese[SCOPE.sCharacter('sent_advisor').Custom('get_nMale')] [SCOPE.sCharacter('sent_advisor').GetWomanMan] finden, damit [SCOPE.sCharacter('sent_advisor').GetSheHe] zu beschäftigt ist, um sich umzuschauen."
 country_diplomacy.29.a:0 "Schickt ein Dankschreiben an [SCOPE.sCountry('vassal_country').GetName]."
 country_diplomacy.29.b:0 "Wir möchten [SCOPE.sCharacter('sent_advisor').GetName] nicht an unserem Hof."
 country_diplomacy.30.t:0 "Geschenk zur Besänftigung des Lehnsherrn"
 country_diplomacy.30.desc:0 "Von den Satrapien wird erwartet, dass sie gelegentlich ihrem Lehnsherrn Geschenke überreichen, um ihre Unterwerfung zu zeigen. Da wir unserem Lehnsherrn seit einiger Zeit nichts mehr gegeben haben, wird unsere Beziehung sicherlich leiden, wenn wir das Problem weiterhin ignorieren. Wir sollten [SCOPE.sCountry('overlord_country').GetRuler.GetName] exotische Einheiten oder ein kleines Geschenk aus Gold senden."
 country_diplomacy.30.a:0 "Ein Geschenk aus Gold."
 country_diplomacy.30.b:0 "Ein Kader von Elefantenreitern."
 country_diplomacy.30.c:0 "Eine Gruppe Kamelreiter."
 country_diplomacy.30.d:0 "Eine Gruppe berittener Bogenschützen."
 country_diplomacy.30.e:0 "Es wird keine Geschenke geben."
 country_diplomacy.31.t:0 "Ein Geschenk von [SCOPE.sCountry('vassal_country').GetName]"
 country_diplomacy.31.desc:0 "Obwohl wir eine ganze Weile warten mussten, haben wir schließlich ein Geschenk der Unterwerfung von [SCOPE.sCountry('vassal_country').GetRuler.GetName], unserer Satrapie [SCOPE.sCountry('vassal_country').GetName], erhalten. [ROOT.GetCountry.Custom('get_satrapy_vassal_gift')]"
 country_diplomacy.31.a:0 "Wir begrüßen das Gold."
 country_diplomacy.31.b:0 "Wir würdigen die Elefanten."
 country_diplomacy.31.c:0 "Wir würdigen die Kamele."
 country_diplomacy.31.d:0 "Wir würdigen die berittenen Bogenschützen."
 country_diplomacy.32.t:0 "Ungeeigneter Lehnsherr"
 country_diplomacy.32.desc:0 "Es steht außer Frage, dass unser Lehnsherr [SCOPE.sCountry('overlord_country').GetRuler.GetName] von [SCOPE.sCountry('overlord_country').GetName] nicht in der Lage ist, über unser Volk zu herrschen. Obwohl wir [SCOPE.sCountry('overlord_country').GetRuler.GetHerHis]en Launen bis jetzt gefolgt sind, fordert unsere Bevölkerung nun das Ende [SCOPE.sCountry('overlord_country').GetRuler.GetHerHis]er Herrschaft. Wenn wir gegen die Wünsche unseres Volkes handeln, sind wir sicher, dass wir so unbeliebt werden, wie es [SCOPE.sCountry('overlord_country').GetRuler.GetFirstName] bereits ist."
 country_diplomacy.32.a:0 "Es ist Zeit, unser Volk auf die Unabhängigkeit vorzubereiten."
 country_diplomacy.32.b:0 "Und dennoch werden wir [SCOPE.sCountry('overlord_country').GetRuler.GetHerHim] weiterhin folgen."
 country_diplomacy.33.t:0 "Illoyale Satrapie"
 country_diplomacy.33.desc:0 "Das Volk von [SCOPE.sCountry('vassal_country').GetName] ist der Führung von [SCOPE.sCountry('vassal_country').GetRuler.GetName] überdrüssig geworden. Sie denken bereits über die Unabhängigkeit von [ROOT.GetCountry.GetName] nach, wodurch die Vereinbarungen zwischen uns und der Satrapie beendet würden.\n\nWenn wir [SCOPE.sCountry('vassal_country').GetRuler.GetHerHim] weiterhin gestatten [SCOPE.sCountry('vassal_country').GetRuler.GetHerHis] Volk aufzubringen, ist es nur eine Frage der Zeit, bis sich [SCOPE.sCountry('vassal_country').GetName] aus unserer Kontrolle befreit."
 country_diplomacy.33.a:0 "Verdammte Verräter."
 country_diplomacy.33.b:0 "Etwas Gold wird sie ruhigstellen."
 country_diplomacy.33.b.tt:0 "[SCOPE.sCountry('vassal_country').GetName] wird ausbezahlt, um ihre Forderungen vorübergehend zu stoppen."
 country_diplomacy.34.t:0 "Verzweifelter Lehnsherr"
 country_diplomacy.34.desc:0 "In einem verzweifelten Schritt, unsere Treue zu [SCOPE.sCountry('overlord_country').GetName] zu sichern, hat [SCOPE.sCountry('overlord_country').GetRuler.GetName] uns eine große Ladung Gold und Silber geschickt. Unser Volk scheint mit der Änderung zufrieden zu sein und sie denken mittlerweile positiver über [SCOPE.sCountry('overlord_country').GetName].\n\nWir werden unsere Differenzen mit unserem Lehnsherr beiseitelegen, zumindest bis wir mehr Geld brauchen."
 country_diplomacy.34.a:0 "Wir gehorchen, vorerst."
 country_diplomacy.35.t:0 "Verwaltungsprobleme"
 country_diplomacy.35.desc:0 "Wir haben Probleme damit, unsere Satrapien im Auge zu behalten und uns gleichzeitig um unser Volk zu kümmern. Mit unserer dünnen Verwaltung werden unsere Untertanen immer widerspenstiger und nach dem gegenwärtigen Stand der Dinge müssen wir uns um eine der Gruppen kümmern, da wir beide nicht beherrschen können.\n\nJede Wahl wird die andere unzufrieden machen."
 country_diplomacy.35.a:0 "Wir kümmern uns um unsere Satrapien."
 country_diplomacy.35.b:0 "Wir kümmern uns um unser Volk."
 country_diplomacy.35.c:0 "Gold! Gold wird das sicherlich beheben!"
 country_diplomacy.36.t:0 "Ungeeigneter Lehnsherr"
 country_diplomacy.36.desc:0 "Wir stehen seit langem unter der Kontrolle von [SCOPE.sCountry('overlord_country').GetRuler.GetName] und [SCOPE.sCountry('overlord_country').GetName], aber unser Volk wird immer unruhiger, da unser Lehnsherr von Tag zu Tag unfähiger wird, uns zu regieren. Nun fordern viele unserer Berater, die Verbindung zu [SCOPE.sCountry('overlord_country').GetCapital.GetName] aufzulösen und unabhängig zu werden."
 country_diplomacy.36.a:0 "Unser Volk verdient Freiheit von [SCOPE.sCountry('overlord_country').GetName]."
 country_diplomacy.36.b:0 "Dennoch bleiben wir loyal."
 country_diplomacy.37.t:0 "Illoyaler Untertan"
 country_diplomacy.37.desc:0 "Unter der Führung von [SCOPE.sCountry('vassal_country').GetRuler.GetName] hat [SCOPE.sCountry('vassal_country').GetName] damit angefangen, unsere Führung in Frage zu stellen. Jetzt sind sie offiziell gegen unsere Herrschaft und haben damit begonnen, nach den Führern innerhalb ihrer eigenen Reihen und denen anderer Untertanen zu suchen, um ihre Verbindungen zu [ROOT.GetCountry.GetCapital.GetName] endgültig zu beenden und selbst zu regieren."
 country_diplomacy.37.a:0 "Verräter!"
 country_diplomacy.38.t:0 "[ROOT.GetCountry.GetName] und der [SCOPE.sCountry('overlord_country').GetAdjective]e Vertrag"
 country_diplomacy.38.desc:0 "Im Laufe der Zeit wurde der Staat und das [ROOT.GetCountry.GetAdjective]e Volk nicht mehr als Stamm, sondern zivilisiertes Land betrachtet, ähnlich wie [SCOPE.sCountry('overlord_country').GetName]. Es ist nur angemessen, dass der Vertrag, den unsere beiden Nationen miteinander haben, neu verhandelt wird.\nEs wird nicht mehr erwartet, dass wir unsere jungen Rekruten zum Sterben in die Kriege von [SCOPE.sCountry('overlord_country').GetName] schicken. Stattdessen wird eine rechtzeitige Zahlung eines monetären Tributs dafür sorgen, dass unsere Interessen weiterhin geschützt werden."
 country_diplomacy.38.a:0 "Möge unsere Freundschaft tausend Jahre andauern."
 country_diplomacy.39.t:0 "[SCOPE.sCountry('tributary_more').GetAdjective]e Dankbarkeit"
 country_diplomacy.39.desc:0 "Der Schutz, den wir [SCOPE.sCountry('tributary_more').GetName] angeboten haben, hat bei der Bevölkerung einen bleibenden Eindruck hinterlassen und man ist nun mit der Bitte einer engeren Integration in unser Land an uns herangetreten."
 country_diplomacy.39.a:0 "Aber unbedingt."
 country_diplomacy.39.b:0 "Unsere derzeitige Vereinbarung ist ausreichend."
 country_diplomacy.40.t:0 "[SCOPE.sCountry('tributary_enough').GetAdjective]e Tributzahlung eingestellt"
 country_diplomacy.40.desc:0 "[SCOPE.sCountry('tributary_enough').GetName] zahlt keinen Tribut mehr. Man argumentiert, dass die Vereinbarung, für Schutz zu zahlen, nicht mehr ihren Interessen dient und dass man besser dran wäre, anderswo Schutz zu suchen."
 country_diplomacy.40.a:0 "Absurd."
 country_diplomacy.56.t:0 "Einflusssphäre"
 country_diplomacy.56.desc:0 "Das [SCOPE.sC('guarantee_target').GetAdjective]e Volk schreit nach einer strengeren Führung als jene, die die derzeitige armselige Regierung bietet. Wenn wir wirklich den Maßstäben gerecht werden wollen, die man von uns als Spross der Gerechtigkeit und der Gleichheit erwartet, müssen wir sie in unseren Schoß holen und ihren Bürgern Sicherheit und eine gerechte Behandlung gewährleisten."
 country_diplomacy.56.a:0 "Im Namen des Friedens hören wir ihr Flehen."
 country_diplomacy.56.b:0 "Wir haben andere Pläne ..."
