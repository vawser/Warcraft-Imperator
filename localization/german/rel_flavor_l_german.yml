### Hellenic Flavor ###
 rel_flavor_hellenic.1.t:0 "Asklepischer Weiser"
 rel_flavor_hellenic.1.desc:0 "Einige sagen, dass [ROOT.GetCountry.Custom('get_medicine_god')] selbst in [SCOPE.sP('randomized_country_province').GetName] zu sehen ist. Gerüchten zufolge bringt er Menschen vom Abgrund des Todes zurück, egal welche Krankheit oder Verletzung sie haben. Obwohl der Mann wahrscheinlich kein lebender Gott ist, wie einige Gerüchte vermuten lassen, könnte es Vorteile bringen, ihn an den Hof einzuladen."
 rel_flavor_hellenic.1.a:0 "Er wird sich um [ROOT.GetCountry.GetRuler.GetName] kümmern. "
 rel_flavor_hellenic.1.b:0 "Wir überzeugen ihn davon, weiter durch unser Land zu streifen."
 rel_flavor_hellenic.1.c:0 "Und dennoch benötigen wir seine Dienste nicht."
 rel_flavor_hellenic.2.t:0 "Mysteriöses Verschwinden"
 rel_flavor_hellenic.2.desc:0 "Eines Tages tauchte plötzlich ein mysteriöser asklepischer Weiser in [SCOPE.sP('randomized_country_province').GetName] auf und nun ist er genauso plötzlich verschwunden. Obwohl wir die gesamte Hauptstadt nach ihm durchsucht haben, ist er nirgends zu finden und niemand hat ihn gehen sehen. Vielleicht war es doch [ROOT.GetCountry.Custom('get_medicine_god')] selbst?"
 rel_flavor_hellenic.2.a:0 "Aber was, wenn wir krank werden?"
 rel_flavor_hellenic.3.t:0 "Orakel von Delphi"
 rel_flavor_hellenic.3.desc:0 "Das Orakel von Delphi war der Aufstieg und Fall vieler legendärer Helden. Ein Bote brachte heute schlechte Nachrichten vom Orakel. Diese beschreiben schlechte Zeiten, es sei denn, [ROOT.GetCountry.GetName] erhält einen neuen Anführer.\n\nDie Adligen unserer Gesellschaft betrachten [ROOT.GetCountry.GetRuler.GetName] nun mit Skepsis, nachdem das Orakel selbst gesagt hat, dass [ROOT.GetCountry.GetRuler.GetSheHe] nicht als Anführer geeignet ist. Vielleicht ist es an der Zeit, dass wir unsere Führung ändern?"
 rel_flavor_hellenic.3.a:0 "Wir werden eine große Zeremonie abhalten, um die Götter zu besänftigen."
 rel_flavor_hellenic.3.b:1 "Wir müssen alle davon überzeugen, dass das Orakel falschliegt."
 rel_flavor_hellenic.3.c:0 "Überholter Aberglaube."
 rel_flavor_hellenic.4.t:0 "Göttliche Antwort"
 rel_flavor_hellenic.4.desc:2 "Die Zeremonie zur Besänftigung der Götter dauerte mehrere Tage an, bis wir endlich die Antwort erhielten, auf die wir gehofft hatten. Es scheint, dass [ROOT.GetCountry.Custom('get_god_of_light')] durch unsere Taten beschwichtigt wurde und im Auftrag von [ROOT.GetCountry.GetRuler.GetName] eingegriffen hat, damit [ROOT.GetCountry.GetRuler.GetSheHe] weitermacht wie gehabt. "
 rel_flavor_hellenic.4.a:0 "Das sind großartige Neuigkeiten!"
 rel_flavor_hellenic.5.t:0 "Prophezeiungen gehen weiter"
 rel_flavor_hellenic.5.desc:0 "Die Götter schweigen noch immer. Am Ende bringen uns die Priester die schlechte Nachricht. Es scheint, die Götter haben wirklich entschieden, dass es für [ROOT.GetCountry.GetRuler.GetName] keine Erlösung gibt. Mit diesen zwei Rückschlägen in unserer Herrschaft ist es nur eine Frage der Zeit, bis jemand unsere derzeitige Führung stürzen wird."
 rel_flavor_hellenic.5.a:0 "Verdammt!"
 rel_flavor_hellenic.6.t:0 "Orakel von Delphi"
 rel_flavor_hellenic.6.desc:0 "Das Orakel von Delphi hat uns selbst einen Boten geschickt. Offensichtlich hat [ROOT.GetCountry.Custom('get_god_of_light')] gute Zeiten für unser Land gesehen, insbesondere unter der Führung von [ROOT.GetCountry.GetRuler.GetName].\n\nIn einer großen Ankündigung bringen wir die Neuigkeit in die Bevölkerung und verbreiten die wohlwollende Botschaft."
 rel_flavor_hellenic.6.a:0 "Halten wir ein Fest ab!"
 rel_flavor_hellenic.6.b:0 "Wir werden dem Orakel für diese gute Nachricht danken."
 rel_flavor_hellenic.7.t:0 "Große Oliven"
 rel_flavor_hellenic.7.desc:0 "Unsere Männer in [SCOPE.sP('randomized_country_province').GetName] sind eines Tages aufgewacht und haben große, gewaltige Oliven gefunden, wie sie noch nie zuvor gesehen wurden. Die örtlichen Priester erklären, es sei der Segen von [ROOT.GetCountry.Custom('get_wisdom_goddess')], und manche sagen sogar, dass es die Bevorzugung gegenüber dem Rest der Welt darstellt.\n\nUnser[SCOPE.sCharacter('randomized_priest').Custom('get_eFemale')] [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] [SCOPE.sCharacter('randomized_priest').GetName] empfiehlt den Bau eines kleinen Schreins, um die Göttin zu feiern und ihr für die Geschenke zu danken, die sie uns gegeben hat."
 rel_flavor_hellenic.7.a:0 "Ein Schrein ist ein passendes Geschenk für eine Göttin."
 rel_flavor_hellenic.7.b:0 "Wir sind dankbar für ihren Segen."
 rel_flavor_hellenic.8.t:0 "Die Götter des Krieges"
 rel_flavor_hellenic.8.desc:0 "Unser[SCOPE.sCharacter('randomized_priest').Custom('get_eFemale')] [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] [SCOPE.sCharacter('randomized_priest').GetName] möchte einem der Götter ein Opfer darbringen, damit dieser uns in unseren laufenden Kriegsanstrengungen segnet. Alle Götter haben ihre eigene Domäne und wir sollten daher dafür Sorge tragen, dass wir wissen, welche Vorteile wir im Kampf ersuchen."
 rel_flavor_hellenic.8.a:0 "Es gibt nur einen Kriegsgott, [ROOT.GetCountry.Custom('get_war_god')]. "
 rel_flavor_hellenic.8.b:0 "Unsere Armeen werden mit Hilfe von [ROOT.GetCountry.Custom('get_forge_god')] vorbereitet sein."
 rel_flavor_hellenic.8.c:0 "Wir benötigen die Führung von [ROOT.GetCountry.Custom('get_wisdom_goddess')]. "
 rel_flavor_hellenic.8.d:0 "[ROOT.GetCountry.Custom('get_sea_god')] wird uns den Weg zeigen!"
 rel_flavor_hellenic.8.e:0 "Wir benötigen die Hilfe der Götter nicht."
 rel_flavor_hellenic.9.t:0 "Die Mänaden"
 rel_flavor_hellenic.9.desc:0 "In [SCOPE.sP('randomized_country_province').GetName] haben scheinbar einige die sogenannten "Mänaden" gesehen, aber andere sagen, dass es nichts weiter als Banditen und Verrückte waren.\n\nWir sollten vorsichtig sein, wenn wir diese Männer und Frauen angreifen wollen, da wir uns unter dem Gott und seinen anderen Anhängern unbeliebt machen könnten. Es wird jedoch bei unserem Volk auch nicht gut ankommen, wenn wir sie weiterhin unsere Landschaft verwüsten lassen."
 rel_flavor_hellenic.9.a:0 "Die Soldaten werden diesen Banditen ein Ende bereiten."
 rel_flavor_hellenic.9.b:0 "Ein Schrein für [ROOT.GetCountry.Custom('get_wine_god')] wird diese Leiden lindern. "
 rel_flavor_hellenic.9.c:0 "Sie werden sicher bald weiterziehen."
 rel_flavor_hellenic.10.t:0 "Der Herkulespfad"
 rel_flavor_hellenic.10.desc:0 "[SCOPE.sP('randomized_country_province').GetName] hat in letzter Zeit einen enormen Besucherstrom erlebt und den Ruf erhalten, eine der Städte zu sein, durch die [ROOT.GetCountry.Custom('get_hero_god')] auf seinem Weg nach Erytheia gereist ist. Obwohl es unmöglich ist zu sagen, ob er wirklich durch die Stadt gekommen ist oder nicht, sind zumindest die Gerüchte darum in letzter Zeit überall in den Straßen zu hören.\n\nDies ist eine großartige Gelegenheit, um auf dem Mythos aufzubauen, den Helden zu ehren und den potenziellen Handel in [SCOPE.sP('randomized_country_province').GetName] zu vergrößern. "
 rel_flavor_hellenic.10.a:0 "Lasst uns zusehen, dass wir aus diesen Mythen das Beste herausholen."
 rel_flavor_hellenic.10.b:0 "Wir werden ihm zu Ehren ein kleines Fest veranstalten."
 rel_flavor_hellenic.11.t:0 "Der Schreiber des Epos"
 rel_flavor_hellenic.11.desc:0 "Ein Mann tritt mit der Bitte um ein Zimmer und etwas Hilfe an uns heran, um eine große Geschichte für die Ewigkeit zu schreiben. Er verspricht uns, dass er dafür sorgen wird, dass [ROOT.GetCountry.GetName] in die Erzählung einbezogen wird und es uns somit auch selbst zum Vorteil gereicht.\n\nWenn es ihm gelingt, dieses Epos zu schreiben, werden wir das Wohlwollen der einfachen Leute erhalten und jedem zeigen, was für weise und gütige Herrscher wir sind."
 rel_flavor_hellenic.11.a:0 "Wir erfüllen alle seine Bedürfnisse, während er dieses Epos schreibt."
 rel_flavor_hellenic.11.a.tt:0 "Das Schreiben beginnt ..."
 rel_flavor_hellenic.11.b:0 "Wir stellen ihm einen Raum bereit."
 rel_flavor_hellenic.11.c:0 "Wir haben kein Interesse an diesem Epos."
 rel_flavor_hellenic.11.c.tt:0 "Der Schreiber wird weggeschickt."
 rel_flavor_hellenic.12.t:0 "Probleme des Schreibers"
 rel_flavor_hellenic.12.desc:0 "Nach Monaten des Schreibens scheint der Mann, den wir für das Epos eingestellt haben, in finanzielle Schwierigkeiten geraten zu sein. Er schuldet den Menschen nicht nur Geld, sondern braucht auch noch mehr Geld für seine Forschung.\n\nEr versichert uns, dass mit ein bisschen Hilfe alles in kürzester Zeit erledigt sein wird. In Anbetracht dessen, wie wenig wir bisher gesehen haben, scheint es etwas weit hergeholt."
 rel_flavor_hellenic.12.a:0 "Alles wird so sein, wie er es wünscht."
 rel_flavor_hellenic.12.a.tt:0 "Das Schreiben geht weiter ..."
 rel_flavor_hellenic.12.b:0 "Wir können es uns leisten, ihn etwas mehr zu unterstützen."
 rel_flavor_hellenic.12.c:0 "Genug! Raus mit dem Blutsauger!"
 rel_flavor_hellenic.13.t:0 "Der Epos ist fertig!"
 rel_flavor_hellenic.13.desc.a:0 "Der große Epos der Argonautica, in dem [ROOT.GetCountry.GetName] eine wichtige Rolle bei der Jagd nach dem Goldenen Vlies spielt, ist abgeschlossen. Menschen aus nah und fern kommen in unser Land, um die ursprüngliche Geschichte von Jason und den Argonauten zu hören. Einige behaupten, dass ein neuer Homer geboren wurde, während andere unsere Unterstützung der Künste ehren."
 rel_flavor_hellenic.13.desc.b:0 "Der große Epos ist endlich abgeschlossen und [ROOT.GetCountry.GetName] spielt darin eine wichtige Rolle. Die Geschichte scheint in unserer Heimat ziemlich beliebt zu sein, aber sie hat sich nie weit außerhalb unserer eigenen Grenzen verbreitet. Unser eigenes Volk sieht zu unserem Herrscher [ROOT.GetCountry.GetRuler.GetName] auf, der sich als weiser Mäzen der Künste präsentiert hat. "
 rel_flavor_hellenic.13.desc.c:0 "Das Epos ist endlich abgeschlossen und [ROOT.GetCountry.GetName] spielt darin eine wichtige Rolle. Es erwies sich nicht nur außerhalb unserer Grenzen als unbeliebt, sondern auch in unserer Heimat. Trotz der Hilfe, die wir dem Schriftsteller gaben, konnte er einfach keine anständige Geschichte schreiben. Kurz nachdem der Misserfolg offensichtlich geworden war, floh der Mann und wurde nie wieder gesehen."
 rel_flavor_hellenic.13.a:0 "Fantastische Arbeit."
 rel_flavor_hellenic.13.b:0 "Wir schätzen die Arbeit, die er geleistet hat."
 rel_flavor_hellenic.13.c:0 "Ist das alles?"
 rel_flavor_hellenic.14.t:0 "Diener von [ROOT.GetCountry.Custom('get_war_god')] "
 rel_flavor_hellenic.14.desc:0 "Einer unserer Soldaten hat den Ruf, durch den Kriegsgott selbst gesegnet worden zu sein. Einige unserer anderen Soldaten fragen sich, warum er nach all seinen Heldentaten während des Krieges nicht befördert wurde, während ihn andere als eine Art Halbgott behandeln."
 rel_flavor_hellenic.14.a:0 "Er wird unserem Hof beitreten."
 rel_flavor_hellenic.14.b:0 "Ein inspirierender Mann, zu dem unsere Soldaten aufschauen können."
 rel_flavor_hellenic.15.t:0 "Von [ROOT.GetCountry.Custom('get_commerce_god')] berührt"
 rel_flavor_hellenic.15.desc:0 "[SCOPE.sP('randomized_country_province').GetName] hat in letzter Zeit einen enormen Zustrom von Händlern und Reisenden erlebt. Einer unserer Berater sagte scherzhaft, dass wir von [ROOT.GetCountry.Custom('get_commerce_god')] selbst gesegnet worden sind.\n\nEs war vielleicht ein Scherz, aber es wäre trotzdem eine gute Idee, dem Gott unseren Respekt zu zollen. Es könnte sich für unsere langfristigen Bemühungen sicherlich nur als nützlich erweisen, oder?"
 rel_flavor_hellenic.15.a:0 "Wir werden vom Gott inspiriert sein und das Beste daraus machen."
 rel_flavor_hellenic.15.b:0 "Ein Dank an [ROOT.GetCountry.Custom('get_commerce_god')] wird in die Wege geleitet."
 rel_flavor_hellenic.16.t:0 "Die Pest in [plague_city_scope.GetName]"
 rel_flavor_hellenic.16.desc:0 "Wir haben die Nachricht aus [plague_city_scope.GetName] erhalten, dass die Stadt von einer Krankheit heimgesucht wurde und ein beträchtlicher Teil der Einwohner krank geworden ist. Sie haben unsere Führer im Allgemeinen, aber auch im Besonderen [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] gebeten, ihnen irgendeine Form von Hilfe zukommen zu lassen. Unsere Berater, die eifersüchtig über den direkten Apell an unsere[ROOT.GetCountry.GetRuler.Custom('get_nMale')] [ROOT.GetCountry.GetRuler.GetPraenomen] sind, haben zu murren angefangen und angedeutet, dass [plague_city_scope.GetName] irgendwie die Götter beleidigt haben muss und diese göttliche Bestrafung verdient hat."
 rel_flavor_hellenic.16.a:0 "Sie haben selbst schuld an diesem Elend."
 rel_flavor_hellenic.16.b:0 "Wir werden jeden der Götter anrufen, um dieser Plage ein Ende zu bereiten."
 rel_flavor_hellenic.16.c:0 "Ein Abgesandter wird zu den Heilern von [ROOT.GetCountry.Custom('get_medicine_god')] geschickt."
 rel_flavor_hellenic.16.c.tt:0 "Diese Option steht uns zur Verfügung, weil wir Zugang zu einem #Y Asklepieion#! oder einem #Y Asklepischen Weisen#! haben."

### Canaanite Flavor ### 
 rel_flavor_canaanite.1.t:0 "Ein Geschenk an Tyrus"
 rel_flavor_canaanite.1.desc:0 "Seit Äonen haben wir dem großen Tempel von Melqart in Tyrus Spenden gesandt, um unseren Vorfahren und Gott selbst unsere Ehre zu erweisen. Unser[SCOPE.sCharacter('randomized_priest').Custom('get_eFemale')] [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] [SCOPE.sCharacter('randomized_priest').GetName] behauptet, einige unserer jüngsten Probleme könnten auf unseren mangelnden Glauben zurückzuführen sein.\n\n[SCOPE.sCharacter('randomized_priest').GetSheHe|U|] hat nun eine Frage aufgeworfen, die der Rest des Hofes sicherlich nicht so bald vergessen wird. Wie es Tradition ist, ist es vielleicht an der Zeit, Tyrus ein weiteres Geschenk zu machen? "
 rel_flavor_canaanite.1.a:0 "Ein Geschenk für Melqart ist das Mindeste, was wir tun können."
 rel_flavor_canaanite.1.b:0 "Wir haben nichts, das wir Tyrus schicken könnten."
 rel_flavor_canaanite.2.t:0 "Der hellenische Melqart"
 rel_flavor_canaanite.2.desc:1 "Wir haben kürzlich einen Zustrom von Gläubigen aus [SCOPE.sCountry('neighbor_country').GetName] in unserer [randomized_country_province.Custom('get_city_type_loc')] [SCOPE.sP('randomized_country_province').GetName] erlebt, da sie offenbar eine Rolle in ihren Überzeugungen spielt, was den Gott Herakles und seine Reisen anbelangt. Viele erkennen mittlerweile die Ähnlichkeiten zwischen dem hellenischen Halbgott und unserem eigenen Melqart.\n\nUns damit zu beschäftigen, könnte dabei helfen, unsere Nachbarn besser zu verstehen und eine engere Freundschaft zu ihnen aufzubauen. "
 rel_flavor_canaanite.2.a:0 "Er ist so wie Melqart!"
 rel_flavor_canaanite.2.b:0 "Absurd und blasphemisch."
 rel_flavor_canaanite.3.t:0 "Der Hochgott"
 rel_flavor_canaanite.3.desc:0 "Unser[SCOPE.sCharacter('randomized_priest').Custom('get_eFemale')] [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] [SCOPE.sCharacter('randomized_priest').GetName] behauptet, dass unsere Zukunft düster aussieht, es sei denn, wir stellen [ROOT.GetCountry.Custom('get_harvest_god')] zufrieden. [SCOPE.sCharacter('randomized_priest').GetSheHe|U|] hat, wie es üblich ist, einen Kader männlicher Tiere zur Opferung bereitgestellt und bittet uns um die Mittel für eine riesige Zeremonie.\n\nObwohl wir nicht mehr als [SCOPE.sCharacter('randomized_priest').GetHerHis] Wort haben, ist es zweifellos eine gute Idee zu versuchen, den Gott auf die eine oder andere Weise zu besänftigen."
 rel_flavor_canaanite.3.a:0 "Wir werden alles in unserer Macht Stehende tun."
 rel_flavor_canaanite.3.b:0 "Eine kleine Zeremonie zur Besänftigung ist angebracht."
 rel_flavor_canaanite.3.c:0 "Genug mit diesen Visionen!"
 rel_flavor_canaanite.4.t:0 "Zweifelhafte Fruchtbarkeit"
 rel_flavor_canaanite.4.desc:1 "In letzter Zeit ist die Fruchtbarkeit unseres Herrschers am Hof in Frage gestellt worden, da [ROOT.GetCountry.GetRuler.GetSheHe] noch keine Kinder hat. Man sagt, dass [ROOT.GetCountry.Custom('get_love_goddess')] jemanden mit Fruchtbarkeit segnen kann, wenn er wirklich ihre Gunst verdient. Einige Opfer für die Göttin beiseite zu legen reicht vielleicht aus, um sie zu überzeugen, [ROOT.GetCountry.GetRuler.GetName] mit Fruchtbarkeit zu segnen und die Gerüchte zu beruhigen."
 rel_flavor_canaanite.4.a:0 "Das ist ein ... verlockendes Angebot."
 rel_flavor_canaanite.4.b:0 "Absurd! Es gibt kein solches Problem!"
 rel_flavor_canaanite.5.t:0 "Eine Erinnerung an unsere Herrschaft"
 rel_flavor_canaanite.5.desc:0 "[ROOT.GetCountry.GetRuler.GetName] ist in unserer Bevölkerung sehr beliebt und [ROOT.GetCountry.GetRuler.GetHerHis]e Herrschaft wird für viele Generationen in Erinnerung bleiben. Einige unserer Berater haben vorgeschlagen, eine Stele als permanente Erinnerung an die Ära von [ROOT.GetCountry.GetRuler.GetName] und Inspiration für Nachkommen und zukünftige Herrscher zu errichten. "
 rel_flavor_canaanite.5.a:0 "Das klingt nach einer guten Idee."
 rel_flavor_canaanite.5.b:0 "Unsere Herrschaft spricht für sich selbst."
 rel_flavor_canaanite.6.t:0 "Der syncretische Heiler"
 rel_flavor_canaanite.6.desc:0 "Unter der Bevölkerung von [SCOPE.sP('randomized_country_province').GetName] herrscht ein wachsender Kult für den lokalen Gott Shadrafa. Es ist angeblich ein heilender Mystiker, der mit einem Skorpion in der Hand durch die Länder gezogen ist.\n\nObwohl der Gott dem Rest unseres Volkes etwas fremd ist, könnte dies eine großartige Gelegenheit sein, diesem spezifischen lokalen Glauben unsere Gunst zu erweisen. "
 rel_flavor_canaanite.6.a:0 "Ein Schrein zu seinen Ehren ist das Mindeste, was wir tun können."
 rel_flavor_canaanite.6.b:0 "Sie sollen sich diesem Gott allein unterwerfen."
 rel_flavor_canaanite.7.t:0 "Sidonischer Mystiker"
 rel_flavor_canaanite.7.desc:0 "Nachdem unser Herrscher [ROOT.GetCountry.GetRuler.GetName] von einer Krankheit betroffen war, erwarteten viele, dass es bald zum Schlimmsten kommt. Ein Mystiker aus dem Tempel von [ROOT.GetCountry.Custom('get_medicine_god')] ist daraufhin plötzlich vor unserer Tür erschienen und möchte unsere Krankheit heilen. Es dauert nicht lange, bis [ROOT.GetCountry.GetRuler.GetName] wieder ganz [ROOT.GetCountry.GetRuler.Custom('get_DieDer')] Alte ist.\n\nEine Spende an den Tempel von [ROOT.GetCountry.Custom('get_medicine_god')] würde unsere Dankbarkeit zeigen, obwohl sie niemals um eine solche Entschädigung gebeten haben."
 rel_flavor_canaanite.7.a:0 "Eine Spende ist nur richtig."
 rel_flavor_canaanite.7.b:0 "Wir sind schon fromm genug."
 rel_flavor_canaanite.8.t:0 "Ernte von [ROOT.GetCountry.Custom('get_harvest_god')]"
 rel_flavor_canaanite.8.desc:1 "Das Territorium  [SCOPE.sP('randomized_country_province').GetName] hat in diesem Jahr einen enormen und unerwarteten Anstieg ihrer Getreideproduktion erlebt. Das jährliche Festival zu Ehren von [ROOT.GetCountry.Custom('get_harvest_god')] muss sich ausgezahlt haben, da er dieser Region eindeutig seinen Segen gegeben hat. Unsere Berater fragen sich, ob es besser ist, wenn wir diesen üppigen Segen auch mit dem Rest unserer Nation teilen und alle an der Gabe teilhaben lassen."
 rel_flavor_canaanite.8.a:0 "Die Geschenke gehen an die Bewohner von [SCOPE.sP('randomized_country_province').GetName] und werden dort bleiben. "
 rel_flavor_canaanite.8.b:0 "Er segnete ganz [ROOT.GetCountry.GetName]."
 rel_flavor_canaanite.9.t:0 "Schutzgott"
 rel_flavor_canaanite.9.desc:0 "In [ROOT.GetCountry.GetCapital.GetName] wird ein neuer Schrein gebaut und der örtliche Priester hat uns darum gebeten, derjenige zu sein, der entscheidet, welchem Gott dieser gewidmet sein soll. Alle Götter spielen eine wichtige Rolle in unserem täglichen Leben, da ist es wichtig, dass wir wissen, welcher Gott zu diesem speziellen Schrein passt."
 rel_flavor_canaanite.9.a:0 "Wir widmen ihn [ROOT.GetCountry.Custom('get_commerce_god')]."
 rel_flavor_canaanite.9.b:0 "Dem, der über allem steht, [ROOT.GetCountry.Custom('get_sky_god')]."
 rel_flavor_canaanite.9.c:0 "[ROOT.GetCountry.Custom('get_moon_goddess')] klingt nach der besseren Wahl."
 rel_flavor_canaanite.10.t:0 "Melqart in [SCOPE.sP('randomized_country_province').GetName]"
 rel_flavor_canaanite.10.desc:0 "Die Bewohner von [SCOPE.sP('randomized_country_province').GetName] folgen seit langem anderen Glaubensrichtungen als wir, aber es scheint, dass dort der Glaube an Melqart und seine Wege zugenommen hat. Obwohl dies etwas anders ist als unser eigener Glaube könnte, es eine großartige Gelegenheit dafür sein, um die Lücke zwischen unserem nationalen Glauben und dem lokalen Glauben zu schließen."
 rel_flavor_canaanite.10.a:0 "Melqart wird sie uns näher bringen."
 rel_flavor_canaanite.10.b:0 "Wir haben kein Interesse an ihrem Glauben."

 ### Druidic Flavor ###
 rel_flavor_druidic.1.t:0 "Der Druidenkonflikt"
 rel_flavor_druidic.1.desc:0 "Einige unserer Druiden in [SCOPE.sP('randomized_country_province').GetName] sind mit unseren Nachbarn in [SCOPE.sCountry('neighbor_country').GetName] in einen Konflikt geraten, der auf dem lokalen Glauben der Stämme in [SCOPE.sP('randomized_country_province').GetName] und [SCOPE.sP('random_neighbor_province').GetName] basiert. Soeben kam ein Gesandter von den Druiden, der um angemessene Unterstützung in ihrem Konflikt gegen unsere Nachbarn bittet. Dies würde uns selbst jedoch in den Konflikt mit [SCOPE.sCountry('neighbor_country').GetName] hineinziehen."
 rel_flavor_druidic.1.a:0 "Unsere Nation ist eine, die zusammenhält."
 rel_flavor_druidic.1.b:0 "Dies ist eine Frage des Glaubens, nicht der Politik."
 rel_flavor_druidic.2.t:0 "Kriegsdruiden"
 rel_flavor_druidic.2.desc:0 "Obwohl die Druiden aus [ROOT.GetCountry.GetName] normalerweise in Kriegsangelegenheiten neutral bleiben, haben wir in unseren derzeitigen Kriegsanstrengungen ihre absolute Unterstützung gegen [SCOPE.sCountry('war_country').GetName] erhalten. Wenn wir wünschen, könnten wir die Druiden entweder dazu bringen, unsere Truppen zu inspirieren oder unser Volk kriegsbereit zu machen."
 rel_flavor_druidic.2.a:0 "Unsere Truppen könnten die Inspiration brauchen."
 rel_flavor_druidic.2.b:0 "Das Volk muss vorbereitet sein."
 rel_flavor_druidic.2.c:0 "Ihre Unterstützung ist für sich ausreichend genug."
 rel_flavor_druidic.3.t:0 "Von Druiden verbannt"
 rel_flavor_druidic.3.desc:0 "Nach mehreren kleineren Konflikten mit den Druiden von [ROOT.GetCountry.GetName] wurde [ROOT.GetCountry.GetRuler.GetName] kurzerhand mitgeteilt, dass [ROOT.GetCountry.GetRuler.GetSheHe] nicht mehr an den Zeremonien unserer Nation teilnehmen darf. Diese Art von Verbannung könnte dazu führen, dass eine Person zu einem sozialen Außenseiter wird.\n\nVielleicht ist es an der Zeit, dass wir versuchen die Druiden und ihre Kaste zu besänftigen und so unseren Herrscher in ihre Gnade zurückbringen?"
 rel_flavor_druidic.3.a:0 "Es ist an der Zeit, diese Situation zu ändern."
 rel_flavor_druidic.3.b:0 "Wir WERDEN bei den religiösen Versammlungen in [ROOT.GetCountry.GetName] akzeptiert sein."
 rel_flavor_druidic.3.c:0 "Wer möchte schon an diesen Zeremonien teilnehmen?"
 rel_flavor_druidic.4.t:0 "Der schreckliche Nachfolger"
 rel_flavor_druidic.4.desc:0 "Einige der Druiden in [ROOT.GetCountry.GetCapital.GetName] haben eine schreckliche Herrschaft und Zukunft von [SCOPE.sCharacter('heir_character').GetName] vorausgesehen. Vermutlich wird [SCOPE.sCharacter('heir_character').GetSheHe] die große Ära, in der sich [ROOT.GetCountry.GetName] befindet, beenden und unsere Nation in den Ruin treiben.\n\nAlle unsere Druiden raten und fordern, dass wir einen neuen Nachfolger finden, bevor [SCOPE.sCharacter('heir_character').GetName] uns ein Ende setzt. Wir müssen entscheiden, ob wir zu [SCOPE.sCharacter('heir_character').GetHerHim] stehen oder uns auf die Suche nach einem neuen Nachfolger machen."
 rel_flavor_druidic.4.a:0 "Wir glauben an [SCOPE.sCharacter('heir_character').GetName]."
 rel_flavor_druidic.4.b:0 "[SCOPE.sCharacter('pretender_character').GetName] scheint ein fähiger Anführer zu sein."
 rel_flavor_druidic.5.t:0 "[SCOPE.sCharacter('female_druid').GetName]"
 rel_flavor_druidic.5.desc:0 "Eine weibliche Druidin, die aus den Außenbezirken von [SCOPE.sP('randomized_country_province').GetName] stammt, ist kürzlich in [ROOT.GetCountry.GetCapital.GetName] zu einem heißen Thema geworden, da sie angeblich gegen alle Arten von Traditionen verstößt. Unser[SCOPE.sCharacter('randomized_priest').Custom('get_eFemale')] [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] [SCOPE.sCharacter('randomized_priest').GetName] scheint eine besondere Abneigung gegen das Mädchen zu haben und redet am Hof oft schlecht über sie.\n\nEinige schlagen vor, dass wir das Mädchen still vom Hof entfernen, während andere ihr mehr Raum geben möchten, um ihre Ideen zu zeigen und unsere Religion zu beeinflussen. Vielleicht könnten wir aber auch [SCOPE.sCharacter('randomized_priest').GetName] loswerden und so unter den Anhängern dieses Mädchens Gunst gewinnen?"
 rel_flavor_druidic.5.a:0 "Ja, ersetzen wir unsere[SCOPE.sCharacter('randomized_priest').Custom('get_nMale')] [SCOPE.sCharacter('randomized_priest').GetOffice.GetName]."
 rel_flavor_druidic.5.b:0 "Stellt sie ruhig."
 rel_flavor_druidic.5.c:0 "Entfernt diese Frau aus unserem Land."
 rel_flavor_druidic.6.t:0 "Die Druidin"
 rel_flavor_druidic.6.desc:0 "Obwohl [SCOPE.sCharacter('female_druid').GetName] als umstrittene Wahl begann, scheint [SCOPE.sCharacter('female_druid').GetSheHe] sich als einer der großen Führer unseres Glaubens etabliert zu haben. Die anderen Druiden suchen [SCOPE.sCharacter('female_druid').GetHerHis]en Rat und das Volk hält unsere Wahl für eine gute Wahl. Mit unserer jetzigen Bedeutung in Sachen Glaube haben wir bei unseren treuen Nachfolgern an Autorität und Beliebtheit gewonnen. "
 rel_flavor_druidic.6.a:0 "Das ist mehr, als wir hoffen können."
 rel_flavor_druidic.7.t:0 "Die Druidin"
 rel_flavor_druidic.7.desc:0 "[SCOPE.sCharacter('female_druid').GetName] war von Anfang an eine umstrittene Wahl und seit [SCOPE.sCharacter('female_druid').GetSheHe] [SCOPE.sCharacter('female_druid').GetOffice.GetName] wurde, hat sich daran nicht viel geändert. Obwohl wir gehofft hatten, dass sich Dinge zwischen [SCOPE.sCharacter('female_druid').GetName] und dem Rest der Druiden legen würden, war es nie wirklich der Fall. Wenn überhaupt gab es immer wieder Konflikte und es hat unseren religiösen Zeremonien und unserer Autorität ernsthaft geschadet."
 rel_flavor_druidic.7.a:0 "Verdammt."
 rel_flavor_druidic.8.t:0 "Syncretische Hellenen"
 rel_flavor_druidic.8.desc:0 "Unsere Nachbarn aus [SCOPE.sCountry('neighbor_country').GetName] haben damit begonnen, durch unser Land zu reisen, und wurden dabei gesehen, Probleme in [SCOPE.sP('randomized_country_province').GetName] zu verursachen. Sie versuchen, unsere Götter und unseren Glauben mit ihren eigenen zu vergleichen und dabei mehr über unser Volk und unsere Druiden zu erfahren.\n\nDie Ausländer willkommen zu heißen könnte uns unter unserem Volk etwas unbeliebter machen oder aber eine Gelegenheit sein, um mehr über die Ausländer und unsere Nachbarn zu erfahren."
 rel_flavor_druidic.8.a:0 "Wir können voneinander lernen."
 rel_flavor_druidic.8.b:0 "Vertreiben wir sie besser, bevor sie Einfluss auf unsere Bevölkerung haben."
 rel_flavor_druidic.9.t:0 "Sterne des Krieges"
 rel_flavor_druidic.9.desc:0 "Die Zeichen der Sterne waren laut unseren Druiden deutlich und verkünden unsere vielen Siege, die kommen werden. Ganz gleich, wer unsere Feinde sein mögen, unser Triumph wird sicher sein, wenn wir unseren rechtmäßigen Platz als Herrscher von [ROOT.GetCountry.GetName] einnehmen.\n\nEs bleibt nur noch, einen Ort zu finden, um unsere Truppen zu führen und unser Schicksal zu erfüllen."
 rel_flavor_druidic.9.a:0 "Und Nationen, die wir erobern können."
 rel_flavor_druidic.9.a.tt:0 "Findet eine Nation, die Ihr erobern könnt."
 rel_flavor_druidic.11.t:0 "Sterne des Krieges"
 rel_flavor_druidic.11.desc:0 "Die Druiden und die Sterne haben vorhergesehen, dass unsere Truppen schon bald auf einen Feind zu marschieren würden und in [SCOPE.sCountry('war_country').GetName] haben wir einen solchen Feind gefunden. Mit einer Zeremonie, die unsere Truppen segnet, machen wir uns auf den Weg, um den versprochenen Triumph einzufahren. "
 rel_flavor_druidic.11.a:0 "Vorwärts, Männer!"
 rel_flavor_druidic.12.t:0 "Besteuerung der Druiden"
 rel_flavor_druidic.12.desc:0 "In letzter Zeit haben einige unserer Führer damit begonnen, die Druiden und ihre Rolle in der Gesellschaft zu nutzen, und erwarten nun, dass diese auch einen monetären Beitrag zur Nation leisten. Sie sind der Stolz und das Zentrum unseres Glaubens und es ist offensichtlich, dass dies eine belastende Situation für sie ist.\n\n[SCOPE.sCharacter('randomized_priest').GetName] spricht für die Druiden und fordert ein Ende dieses Machtmissbrauchs. Wie sonst werden sich unsere Beziehungen zu den Göttern auszahlen?"
 rel_flavor_druidic.12.a:0 "Diese Ausbeutung hört auf!"
 rel_flavor_druidic.12.b:0 "Sie sind Teil unserer Gesellschaft und sollten wie wir dafür zahlen."
 
 ### Kemetic Flavor ###
 rel_flavor_kemetic.1.t:0 "Eine Frage der Maat"
 rel_flavor_kemetic.1.desc:0 "Die Qualitäten unsere[ROOT.GetCountry.GetRuler.Custom('get_rsEnding')] [ROOT.GetCountry.GetRuler.GetCulture.GetName]en Herrscher[ROOT.GetCountry.GetRuler.Custom('get_sMale')][ROOT.GetCountry.GetRuler.Custom('get_inFemale')] [ROOT.GetCountry.GetRuler.GetName] als Anführer sind unter einigen unserer ägyptischen Bevölkerung in [SCOPE.sP('randomized_country_province').GetName] in Frage gestellt worden. Sie stehen im Konflikt mit ihrem alten Glauben an "Maat", den Sinn für Gerechtigkeit und Moral und dem gleichzeitigen Mangel dieser Aspekte bei unserem Anführer.\n\nObwohl die Einheimischen im Großen und Ganzen wenig zu sagen haben, könnte dies zu einer richtigen Rebellion heranwachsen, wenn wir nicht darauf reagieren."
 rel_flavor_kemetic.1.a:0 "Unsere Soldaten werden dem ein Ende setzen."
 rel_flavor_kemetic.1.b:0 "Eine Feier zu Ehren der Göttin wird unseren Wert als Herrscher zeigen."
 rel_flavor_kemetic.1.c:0 "Lasst die Bauern sich beschweren, das tun die Bauern nun mal."
 rel_flavor_kemetic.2.t:0 "Zeiten der Not"
 rel_flavor_kemetic.2.desc:0 "Während sich unser Land in einer internen Krise befindet, mit Unruhen und Instabilität, sehen viele zu [ROOT.GetCountry.GetRuler.GetName] auf, um eine Lösung zu finden und uns aus dieser Katastrophe herauszuführen. Unser[SCOPE.sCharacter('randomized_priest').Custom('get_eFemale')] [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] [SCOPE.sCharacter('randomized_priest').GetName] hat den Besuch eines lokalen Orakels empfohlen, das am Rand von [ROOT.GetCountry.GetCapital.GetName] lebt damit dessen Führung uns vom Rand des Chaos zurückbringt."
 rel_flavor_kemetic.2.a:0 "Wir werden diesen Mystiker finden."
 rel_flavor_kemetic.2.b:0 "Es muss andere Alternativen aus dieser Krise geben."
 rel_flavor_kemetic.3.t:0 "Suche nach Geldmitteln"
 rel_flavor_kemetic.3.desc:0 "Unser[SCOPE.sCharacter('randomized_priest').Custom('get_eFemale')] [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] [SCOPE.sCharacter('randomized_priest').GetName] sucht nach Geldern für den Bau eines neuen Tempels in [ROOT.GetCountry.GetCapital.GetName] zu Ehren der großen Göttin [ROOT.GetCountry.Custom('get_love_goddess')]. Obwohl [SCOPE.sCharacter('randomized_priest').GetSheHe] uns nicht ausdrücklich gefragt hat, könnte es sich als Gelegenheit für uns erweisen, um die Loyalität unsere[SCOPE.sCharacter('randomized_priest').Custom('get_rsEnding')] [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] zu sichern und unsere wohltätigen Qualitäten als Führer zu zeigen."
 rel_flavor_kemetic.3.a:0 "Wir zahlen jeden Preis für die Göttin Isis."
 rel_flavor_kemetic.3.b:0 "[SCOPE.sCharacter('randomized_priest').GetSheHe|U] wird die Mittel sicher anderweitig auftreiben."
 rel_flavor_kemetic.4.t:1 "Religiöse Prozession"
 rel_flavor_kemetic.4.desc:0 "Ein Konflikt zwischen den religiösen Gruppen unserer Gesellschaft und den Bauern ist in letzter Zeit eskaliert, da die Bevölkerung das Gefühl hat, die religiösen Zeremonien seien unzugänglich und distanziert. Unser[SCOPE.sCharacter('randomized_priest').Custom('get_eFemale')] [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] und [SCOPE.sCharacter('randomized_priest').GetHerHis]e Anhänger verteidigen jedoch diese Distanz, die für ihre Arbeit benötigt wird, und argumentieren, dass die Bauern keine Rechte an den inneren Funktionen unserer religiösen Zeremonien haben."
 rel_flavor_kemetic.4.a:0 "Die Priester werden in Ruhe gelassen."
 rel_flavor_kemetic.4.b:2 "Eine Prozession durch das Territorium wird beide Seiten besänftigen."
 rel_flavor_kemetic.4.c:0 "Die Bauern haben recht. Es ist Zeit, die Tore der Tempel zu öffnen."
 rel_flavor_kemetic.5.t:0 "Das heilige Tier"
 rel_flavor_kemetic.5.desc:0 "Ein massives Chaos ereignet sich an einem unserer lokalen Schreine von [ROOT.GetCountry.Custom('get_sky_god')], nachdem der heilige Vogel des Schreins verloren gegangen ist. Der Vogel war nicht nur einer der Aspekte des Heiligtums, ohne ihn fürchten die Anhänger, dass sie eine gewisse Verbindung zum Gott verloren haben.\n\nEinige unserer Berater weisen darauf hin, dass wir einfach einen neuen Vogel besorgen könnten, aber unser[SCOPE.sCharacter('randomized_priest').Custom('get_eFemale')] [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] [SCOPE.sCharacter('randomized_priest').GetName] fordert eine Besänftigung des Gottes. [SCOPE.sCharacter('randomized_priest').GetSheHe|U] behauptet, dass Gott uns ohne die richtigen Schritte für unseren Mangel an Frömmigkeit bestrafen wird."
 rel_flavor_kemetic.5.a:0 "Finden wir einfach einen neuen Vogel."
 rel_flavor_kemetic.5.b:0 "Eine Zeremonie, um den Verlust zu besänftigen."

 ### Cybelene Flavor ###
 rel_flavor_cybelene.1.t:0 "Eine Mutter in den Bergen"
 rel_flavor_cybelene.1.desc:0 "In den [SCOPE.sP('randomized_country_province').GetTerrain.GetName|l] von [SCOPE.sP('randomized_country_province').GetName] hat unser[SCOPE.sCharacter('randomized_character').Custom('get_eFemale')] [SCOPE.sCharacter('randomized_character').GetOffice.GetName] [SCOPE.sCharacter('randomized_character').GetName] an der Skulptur einer riesigen Statue der Muttergöttin selbst mitgewirkt. Leider sind die finanziellen Mittel für die Statue aufgebraucht und daher bittet [SCOPE.sCharacter('randomized_character').GetSheHe] nun um Hilfe, um die letzten benötigten Teile zu beschaffen. "
 rel_flavor_cybelene.1.a:0 "Unser Geld steht [SCOPE.sCharacter('randomized_character').GetHerHim] zur Verfügung."
 rel_flavor_cybelene.1.b:0 "Leider können wir uns ein solches Unterfangen nicht leisten."
 rel_flavor_cybelene.2.t:0 "Kybele der Ernte"
 rel_flavor_cybelene.2.desc:0 "In den letzten Jahren gab es in [SCOPE.sP('randomized_country_province').GetName] Probleme mit der Ernte und es ist klar, dass etwas getan werden muss. Eine Zeremonie und ein Fest zu Ehren der Muttergöttin würden die Ernte sicherlich zurückbringen.\n\nEinige am Hof fragen sich nun allerdings, warum wir unsere Ressourcen in diese eine Stadt investieren, wenn wir stattdessen ein solches Fest in [ROOT.GetCountry.GetCapital.GetName] für ganz [ROOT.GetCountry.GetName] veranstalten könnten."
 rel_flavor_cybelene.2.a:0 "In [SCOPE.sP('randomized_country_province').GetName] wird unsere Hilfe benötigt."
 rel_flavor_cybelene.2.b:0 "Kimiata ist das Zentrum unserer Nation und dort halten wir unsere Riten ab."
 rel_flavor_cybelene.2.c:0 "Es wird keine Zeremonie geben!"
 rel_flavor_cybelene.3.t:0 "Der Kybele-Kult"
 rel_flavor_cybelene.3.desc:0 "Ein großer Kult zu Ehren von [ROOT.GetCountry.Custom('get_harvest_goddess')] wächst in [ROOT.GetCountry.GetCapital.GetName] heran und jeden Tag treten mehr und mehr Leute in ihre Reihen ein. Mit ihrer mystischen Initiationszeremonie und ihren Kultriten unterscheiden sie sich etwas von den normalen Zeremonien der Muttergöttin.\n\nIndem wir an diesem mystischen Kult teilnehmen, könnten wir diese Kultisten zweifellos der Nation gegenüber loyal machen und ihr inneres Funktionieren verstehen."
 rel_flavor_cybelene.3.a:0 "Wir werden uns ihren Reihen anschließen."
 rel_flavor_cybelene.3.b:0 "Das ist nichts für uns."
 rel_flavor_cybelene.4.t:0 "Wiedergeborener Attis"
 rel_flavor_cybelene.4.desc:0 "Die Bevölkerung von [ROOT.GetCountry.GetCapital.GetName] sammelt sich auf einem der Stadtplätze. In einer Rede verkündet [ROOT.GetCountry.GetRuler.GetName], dass [ROOT.GetCountry.GetRuler.GetSheHe] tatsächlich der wiedergeborene Attis, Gemahl der Muttergöttin ist.\n\nIn einer dramatischen Aufmachung und mit einem Messer in der Hand zieht [ROOT.GetCountry.GetRuler.GetSheHe] sich plötzlich aus und kastriert sich selbst öffentlich zum Schock der Zuschauer. [ROOT.GetCountry.GetRuler.GetSheHe|U] erklärt lautstark, dass dies der Weg ist, den [ROOT.GetCountry.GetRuler.GetSheHe] gehen muss, bevor [ROOT.GetCountry.GetRuler.GetSheHe] plötzlichen vor Blutverlust ohnmächtig wird.\n\nWie durch ein Wunder gelang es den Ärzten, [ROOT.GetCountry.GetRuler.GetName] am Leben zu erhalten, aber es gelang ihnen nicht, die Teile zu retten, die [ROOT.GetCountry.GetRuler.GetSheHe] so brutal abgeschnitten hatte."
 rel_flavor_cybelene.4.a:0 "Zumindest hat [ROOT.GetCountry.GetRuler.GetSheHe] überlebt."
 rel_flavor_cybelene.5.t:0 "Wachsender Kult"
 rel_flavor_cybelene.5.desc:0 "Als Mitglied des Kybele-Kults und angesichts der jüngsten Erfolge von [ROOT.GetCountry.GetCapital.GetName] wurden wir gebeten, den Kult in [SCOPE.sP('randomized_country_province').GetName] zu verbreiten. Wenn wir etwas von unserer Schatzkammer beiseitelegen könnten, sollte dies ausreichen, um den Kult zu finanzieren, und dann müssen wir nur die Menschen der Stadt davon überzeugen."
 rel_flavor_cybelene.5.a:0 "Jeder hat die Chance mitzumachen."
 rel_flavor_cybelene.5.b:0 "Wir können uns jetzt auf andere Dinge konzentrieren."

 ### Zoroastrian Flavor ### 
 rel_flavor_zoro.1.t:0 "Konvertierung durch das Feuer"
 rel_flavor_zoro.1.desc:0 "Angeblich kämpft das Volk von [SCOPE.sP('country_province').GetName] in [SCOPE.sP('country_province').GetState.GetShortName] mit ihrem Glauben an die Lehren von Zoroaster. Unser[SCOPE.sCharacter('random_advisor').Custom('get_eFemale')] [SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_advisor').GetName] schlägt daher vor, dass wir die Bauernschaft mit Läuterungszeremonien überzeugen und sie wieder auf den rechten Pfad des Ahura Mazda zurückführen.\n\nUnsere Untertanen würden es sicher begrüßen, wenn sich mehr Menschen gegen die falschen und bösartigen Ideen der Polytheisten wendeten."
 rel_flavor_zoro.1.a:0 "Wir halten in ganz [SCOPE.sP('country_province').GetName] eine Zeremonie ab."
 rel_flavor_zoro.1.b:0 "Eine Zeremonie zentral in [SCOPE.sP('country_province').GetName] wird ausreichen."
 rel_flavor_zoro.1.c:0 "Vielleicht sollten wir es ein anderes Mal durchführen."
 rel_flavor_zoro.2.t:0 "Ungeeignete Herrschaft"
 rel_flavor_zoro.2.desc:0 "Unser Volk hinterfragt die Herrschaft von [ROOT.GetCountry.GetRuler.GetOffice.GetCulturalName(ROOT.GetCountry)] [ROOT.GetCountry.GetRuler.GetName] und besonders [SCOPE.sCharacter('random_advisor').GetName] ist ein Langzeitgegner. Vielleicht ist es an der Zeit, dass wir unsere Ressourcen dafür aufwenden, den Lehren von Zoroaster besser zu folgen. Die Magi helfen uns schließlich sicher gerne weiter, wenn wir sie bitten, uns in dieser Angelegenheit zu führen."
 rel_flavor_zoro.2.a:0 "Bringt einige dieser Magi her."
 rel_flavor_zoro.2.b:0 "[SCOPE.sCharacter('random_advisor').GetFirstName] entscheidet nicht, wie wir [ROOT.GetCountry.GetName] regieren."
 rel_flavor_zoro.3.t:0 "Vereinte Magi"
 rel_flavor_zoro.3.desc:0 "Unter der Führung von [SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_advisor').GetName] haben die Magi von [ROOT.GetCountry.GetName] mehr politische Macht und Unabhängigkeit gesucht. Da sie sich darum bemüht haben, Gesetze zu erlassen, die ihnen mehr Macht gewähren, gerieten sie in Streitigkeiten mit [SCOPE.sCharacter('random_advisor_2').GetName] und [SCOPE.sCharacter('random_advisor_2').GetHerHis]er Gruppierung. Da die beiden Gruppen in [ROOT.GetCountry.GetName] um religiöse Macht streiten, sollten wir schnell eine Entscheidung treffen, um diesen Konflikt zu beenden, bevor er blutig wird."
 rel_flavor_zoro.3.a:0 "Lasst die Magi ihren Willen haben."
 rel_flavor_zoro.3.b:0 "Schickt diese Priester zurück zu ihren Tempeln."
 rel_flavor_zoro.4.t:0 "Ahura Mazda"
 rel_flavor_zoro.4.desc:0 "Unser frommer Herrscher [ROOT.GetCountry.GetRuler.GetName] weiß, dass es Verbesserungsmöglichkeiten gibt, und sucht nun den Rat von [SCOPE.sCharacter('random_advisor').GetName] und den Magi. Obwohl ihre Lehren gut gemeint sind, verliert [ROOT.GetCountry.GetRuler.GetFirstName] mit Sicherheit etwas [ROOT.GetCountry.GetRuler.GetHerHis]er Autorität über diese Gruppe, wenn [ROOT.GetCountry.GetRuler.GetSheHe] jeden ihrer Bitten folgt."
 rel_flavor_zoro.4.a:0 "Teilt bitte eure Weisheit mit uns."
 rel_flavor_zoro.4.b:0 "Wir finden unseren eigenen Weg."
 rel_flavor_zoro.5.t:0 "Von Ahura Mazda geführt"
 rel_flavor_zoro.5.desc:0 "Sei es in der Schlacht oder zu Hause, es ist wichtig, dass unser Volk weiß, dass wir von Ahura Mazda und der Weisheit von Zoroaster geleitet werden. [SCOPE.sCharacter('random_advisor').GetName] hat vorgeschlagen, dass wir unsere Magier und Priester dabei unterstützen, diese Lehren an die Menschen zu verbreiten und so im Gegenzug ihren Segen in einer religiös unterstützten Botschaft zu erhalten, die unsere Untertanen noch lange stärken wird."
 rel_flavor_zoro.5.a:0 "Unsere Männer werden wissen, dass sie für die richtige Sache kämpfen."
 rel_flavor_zoro.5.b:0 "Unsere Nation wird durch seine Lehren gestärkt."
 rel_flavor_zoro.5.c:0 "Nein, wir haben nicht die Absicht, auf die Magi zu hören."

 ### Eastern (Armazic, Chaldean, Khaldic) Flavor ###
 rel_flavor_eastern.1.t:0 "Konvertierungen in [SCOPE.sP('country_province').GetName]"
 rel_flavor_eastern.1.desc:0 "Bestimmte Leute in [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetShortName], sind zum [ROOT.GetCountry.GetReligion.GetName]en Glauben konvertiert, da sie denken, besser behandelt zu werden, wenn sie der gleichen Religion wie wir folgen. Unser[SCOPE.sCharacter('random_advisor').Custom('get_eFemale')] [SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_advisor').GetName] schlägt vor, alle von ihnen zu zwangskonvertieren, um [SCOPE.sP('country_province').GetName] vollständig [ROOT.GetCountry.GetReligion.GetName] zu machen."
 rel_flavor_eastern.1.a:0 "Konvertiert jeden zum [ROOT.GetCountry.GetReligion.GetName]en Glauben."
 rel_flavor_eastern.1.b:0 "Wir bekehren gerne jeden, der unsere Sitten und Bräuche lernen möchte."
 rel_flavor_eastern.1.c:0 "Solange sie keine Unruhe verursachen, ist uns egal, welche Religion sie verehren."
 rel_flavor_eastern.2.t:0 "Schwesternglaube"
 rel_flavor_eastern.2.desc:0 "Wir haben beobachtet, dass einige Bewohner von [SCOPE.sP('country_province').GetName] in [SCOPE.sP('country_province').GetState.GetShortName] Glaubensrichtungen anhängen, die ähnlich der unseren sind, sich aber dennoch unterscheiden. Mit etwas Anstrengung können wir diese Leute sicherlich davon überzeugen, zum wahren [ROOT.GetCountry.GetReligion.GetName]en Glauben zu konvertieren.\n\nUnser[SCOPE.sCharacter('random_advisor').Custom('get_eFemale')] [SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_advisor').GetName] weist darauf hin, dass es für uns von Vorteil sein könnte, wenn wir die Menschen ihrem eigenen Glauben überlassen und so Unruhen in der Stadt verhindern. Es könnte auch unseren Herrscher [ROOT.GetCountry.GetRuler.GetName] unter den Minderheiten der Stadt als philanthropischen und toleranten Herrscher darstellen."
 rel_flavor_eastern.2.a:0 "Finden wir einen Kompromiss, auf den sich alle einigen können."
 rel_flavor_eastern.2.b:0 "Sie sollten Seite an Seite leben."
 rel_flavor_eastern.3.t:0 "Schrein für [ROOT.GetCountry.Custom('get_harvest_goddess')]"
 rel_flavor_eastern.3.desc:0 "Unser[SCOPE.sCharacter('random_advisor').Custom('get_eFemale')] [SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_advisor').GetName] hat uns darum gebeten, [SCOPE.sCharacter('random_advisor').GetHerHim] dabei zu helfen, einen Schrein für [ROOT.GetCountry.Custom('get_harvest_goddess')] in [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetShortName], zu errichten. [SCOPE.sCharacter('random_advisor').GetSheHe|U] hofft, so durch den Segen von [ROOT.GetCountry.Custom('get_harvest_goddess')] die Stadt zu einem essenziellen Teil von [ROOT.GetCountry.GetName] machen zu können und wir weitere Unterfangen ebenfalls unterstützen werden."
 rel_flavor_eastern.3.a:0 "[SCOPE.sCharacter('random_advisor').GetName] erhält die finanziellen Mittel."
 rel_flavor_eastern.3.b:0 "Wir können uns das nicht leisten."
 rel_flavor_eastern.4.t:0 "Zoroastrischer Einfluss"
 rel_flavor_eastern.4.desc:0 "Jetzt, wo sich die Anhänger von Zoroaster in unserm Land ausbreiteten, folgen mehr und mehr Menschen seinen Lehren und bauen kleine Feuerheiligtümer zu Ehren ihrer Gottheit Ahuramazda. Die neuesten großen Konvertierungen fanden in [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetShortName], statt, wo eine große Gruppe von Menschen den Lehren eines persischen Propheten folgt.\n\nDer stärkste Gegner der Zoroastrianer ist [SCOPE.sCharacter('random_advisor').GetName], [SCOPE.sCharacter('random_advisor').Custom('get_DieDer')] oft über einen persischen Glauben gesprochen hat, der unser Volk entzweit. Wenn wir diesen plötzlichen Konvertierten, die sich dem Zoroastrismus zuwenden, ein Ende setzen wollen, müssen wir alle bislang Konvertierten davon überzeugen, zu ihrem alten Glauben zurückzukehren."
 rel_flavor_eastern.4.a:0 "Stellt sicher, dass sie [ROOT.GetCountry.GetReligion.GetName] bleiben."
 rel_flavor_eastern.4.b:0 "Lasst sie dem Glauben folgen, den sie möchten."
 rel_flavor_eastern.5.t:0 "Hellenischer Fürsprecher"
 rel_flavor_eastern.5.desc:1 "In der [country_province.Custom('get_city_type_loc') [SCOPE.sP('country_province').GetName] in [SCOPE.sP('country_province').GetState.GetShortName] gibt es seit Langem eine hellenische Gemeinde. In den letzten Jahren wurde sie stärker von den [ROOT.GetCountry.GetReligion.GetName]en Gläubigen in der Stadt beeinflusst, und nun hat sich ein Fürsprecher der Gemeinde dazu entschlossen, die beiden Gruppen ein für alle Mal zu vereinen.\n\nDer charismatische junge Mann konnte bereits große Teile der Gemeinschaft davon überzeugen, die Religion zu wechseln. Mit etwas Unterstützung könnte er wahrscheinlich die gesamte Stadt zum [ROOT.GetCountry.GetReligion.GetName]en Glauben konvertieren, was ihn jedoch auch in der Wahrnehmung näher an unsere Führung rücken würde."
 rel_flavor_eastern.5.a:0 "Sie werden sich schon selbst abwenden, verschwendet keine Ressourcen."
 rel_flavor_eastern.5.b:0 "Ja, lasst uns ihn besser kennenlernen."

 ### Northern (Tuistic, Matrist, Ritualist, Bon) Flavor ###
 rel_flavor_northern.1.t:0 "Führung der Ahnen"
 rel_flavor_northern.1.desc:0 "Nachdem einige der Seher ein Ritual durchgeführt hatten, um mit den Vorfahren zu sprechen, behauptet unser[SCOPE.sCharacter('random_advisor').Custom('get_eFemale')] [SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_advisor').GetName], dass die Vorfahren mehr Freiheit für die Priester forderten. Um die Massen zu überzeugen, haben einige der Priester nun ihre eigenen finanziellen Mittel eingesetzt, um mehrere große Feste in [ROOT.GetCountry.GetName] zu unterstützen.\n\nWenn wir dieser Scharade folgen, werden wir wahrscheinlich bei unserem Volk beliebter werden, allerdings auf Kosten unserer Kontrolle über die religiösen Mitglieder unserer Gesellschaft."
 rel_flavor_northern.1.a:0 "Folgen wir der Weisheit unserer Vorfahren."
 rel_flavor_northern.1.b:0 "Bringt diese lächerlichen Seher besser unter Kontrolle."
 rel_flavor_northern.2.t:0 "Ein Opfer für die Alten"
 rel_flavor_northern.2.desc:0 "Es scheint, dass unser [SCOPE.sCharacter('random_advisor').Custom('get_eFemale')] [SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_advisor').GetName] darauf besteht, aus [SCOPE.sCharacter('prisoner_character').GetName] ein Opfer an unsere Götter und Ahnen zu machen. Wir sind uns nicht ganz sicher, warum [SCOPE.sCharacter('random_advisor').GetSheHe] so besessen darauf ist, [SCOPE.sCharacter('prisoner_character').Custom('get_DieDen')] Gefangene[SCOPE.sCharacter('prisoner_character').Custom('get_nMale')] aus [SCOPE.sCharacter('prisoner_character').GetHerHis]er Misere zu befreien, aber es ist zunehmend nervig geworden, wie oft [SCOPE.sCharacter('random_advisor').GetFirstName] dieses Thema in letzter Zeit auf den Tisch gebracht hat.\n\nVielleicht sollten wir [SCOPE.sCharacter('random_advisor').GetHerHim] einfach [SCOPE.sCharacter('prisoner_character').GetFirstName] aushändigen, um dieser Diskussion ein Ende zu setzen? Es würde die Seher mit Sicherheit loyaler machen, wenn wir ihren Wunsch erfüllen."
 rel_flavor_northern.2.a:0 "Nehmt [SCOPE.sCharacter('prisoner_character').Custom('get_SieIhn')]. Es kümmert uns nicht."
 rel_flavor_northern.2.b:0 "Nein, [SCOPE.sCharacter('random_advisor').GetFirstName] entscheidet nicht, wen wir hinrichten."
 rel_flavor_northern.3.t:0 "Die Riten von [SCOPE.sP('country_province').GetName]"
 rel_flavor_northern.3.desc:1 "Einige der jüngeren Bewohner der [country_province.Custom('get_city_type_loc')] [SCOPE.sP('country_province').GetName] in [SCOPE.sP('country_province').GetState.GetShortName] haben damit begonnen, an alten Fruchtbarkeitsriten teilzunehmen, sehr zum Leidwesen unserer Seher und Ältesten. [SCOPE.sCharacter('random_advisor').GetName] hat verlangt, dass wir dem ein Ende setzen und dafür sorgen, dass sie wieder die Wünsche ihrer Ältesten respektieren.\n\nDie Riten scheinen jedoch Wirkung zu zeigen und die Jugend wirkt glücklicher, als sie es früher tat."
 rel_flavor_northern.3.a:0 "Lasst sie, wenn sie es wünschen."
 rel_flavor_northern.3.b:0 "[SCOPE.sCharacter('random_advisor').GetFirstName] hat recht, setzen wir dem ein Ende."
 rel_flavor_northern.4.t:0 "Die nicht-[ROOT.GetCountry.GetReligion.GetName]e Bevölkerung von [SCOPE.sP('country_province').GetName]"
 rel_flavor_northern.4.desc:0 "Unser[SCOPE.sCharacter('random_advisor').Custom('get_eFemale')] [SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_advisor').GetName] hat den Plan, alle Nichtgläubigen aus [SCOPE.sP('country_province').GetName] in [SCOPE.sP('country_province').GetState.GetName] zu unserem Glauben zu konvertieren. Ursprünglich gut gemeint sind [SCOPE.sCharacter('random_advisor').GetHerHis]e Ideen im Laufe der Zeit überraschend blutig geworden und haben den Zorn von [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_priest').GetName] erregt, [SCOPE.sCharacter('random_priest').Custom('get_DieDer')] bereits eine Vereinbarung mit Personen anderer Glaubensrichtungen hat, die in der Stadt leben."
 rel_flavor_northern.4.a:0 "Statuiert ein Exempel und konvertiert den Rest."
 rel_flavor_northern.4.b:0 "Es besteht keine Notwendigkeit, extreme Mittel anzuwenden."
 rel_flavor_northern.5.t:0 "Gemeinsames Fest mit [SCOPE.sCountry('neighbor_country').GetName]"
 rel_flavor_northern.5.desc:0 "Während wir uns auf ein weiteres Fest hier in [ROOT.GetCountry.GetCapital.GetName] vorbereiten, haben wir von einem ähnlichen Fest in [SCOPE.sCountry('neighbor_country').GetName] gehört. Da unsere beiden Nationen gut miteinander auskommen, könnte dies eine Chance für uns sein, das Fest zusammen zu feiern und einander besser kennenzulernen."
 rel_flavor_northern.5.a:0 "Sehen wir mal, ob sie zusammenarbeiten wollen."
 rel_flavor_northern.5.a.tt:0 "Wir schicken [SCOPE.sCountry('neighbor_country').GetName] eine Einladung zu unserem religiösen Fest."
 rel_flavor_northern.5.b:0 "Nein, es war schon immer ein Fest für unser eigenes Volk."
 rel_flavor_northern.5.c:0 "Dieses Jahr sollten wir kein Fest abhalten."
 rel_flavor_northern.6.t:0 "Gemeinsames Fest mit [SCOPE.sCountry('original_country').GetName]"
 rel_flavor_northern.6.desc:0 "Unsere freundlichen Nachbarn aus [SCOPE.sCountry('original_country').GetName] haben uns gefragt, ob wir ein religiöses Fest gemeinsam mit ihnen veranstalten wollen, um unsere beiden Völker zusammenzubringen und einander besser kennenzulernen. Dies wäre eine gute Gelegenheit, um mehr über ihre Nation und ihr Volk zu erfahren und vielleicht die Freundschaft zwischen uns beiden zu verbessern."
 rel_flavor_northern.6.a:0 "Ja, lasst uns dies tun."
 rel_flavor_northern.6.b:0 "Wir haben kein Interesse an ihrem Fest."
 rel_flavor_northern.7.t:0 "Gemeinsames Fest von [SCOPE.sCountry('neighbor_country').GetName] und [ROOT.GetCountry.GetName]"
 rel_flavor_northern.7.desc:0 "Unsere Vorbereitungen hatten bereits begonnen, als wir Botschaft von [SCOPE.sCountry('neighbor_country').GetRuler.GetName] und damit [SCOPE.sCountry('neighbor_country').GetName] erhielten. Sie würden gerne an unserem Fest teilnehmen und freuen sich über die Einladung.\n\nNur kurze Zeit später kommt ein großes Gefolge und Soldaten nach [ROOT.GetCountry.GetCapital], um an dem Fest teilzunehmen. Sie laden auch unser Volk ein, ihre eigene Hauptstadt [SCOPE.sCountry('neighbor_country').GetCapital.GetName] zu besuchen.\n\nDies war ein überraschender Erfolg und wir hoffen, dass wir unsere Freunde in [SCOPE.sCountry('neighbor_country').GetName] in Zukunft besser kennenlernen können."
 rel_flavor_northern.7.a:0 "Bis zum nächsten Mal!"
 rel_flavor_northern.8.t:0 "Kein gemeinsames Fest in [ROOT.GetCountry.GetName]"
 rel_flavor_northern.8.desc:0 "Die Tage vergehen ohne Antwort aus [SCOPE.sCountry('neighbor_country').GetName]. Am Ende halten wir das Fest wie immer selbst ab und unser Volk scheint Spaß an den Festlichkeiten zu haben.\n\nSelbst nachdem das Fest beendet ist, fragen wir uns, warum sie unsere Einladung nicht einmal beantwortet haben."
 rel_flavor_northern.8.a:0 "Zumindest hatten wir Spaß."

 ### Hindu Flavor ###
 rel_flavor_hindu.1.t:0 "Karma-Änderung"
 rel_flavor_hindu.1.desc:0 "[SCOPE.sCharacter('random_priest').GetName] spricht häufig ausführlich über die vielfältigen Entscheidungen, die [ROOT.GetCountry.GetRuler.GetName] fällen muss, und was [ROOT.GetCountry.GetRuler.GetSheHe] bei [ROOT.GetCountry.GetRuler.GetHerHis]er Herrschaft über [ROOT.GetCountry.GetName] anders machen könnte. Es geht dabei um Karma. Was wir tun können, um unser Karma zu verbessern, und wie wir durch gute Absichten und Taten herrschen können."
 rel_flavor_hindu.1.a:0 "Lehrt es uns, [SCOPE.sCharacter('random_priest').GetFirstName]."
 rel_flavor_hindu.1.b:0 "Wir haben Wichtigeres zu tun."
 rel_flavor_hindu.2.t:0 "Unruhe in [SCOPE.sP('country_province').GetName]"
 rel_flavor_hindu.2.desc:1 "Unsere [country_province.Custom('get_city_type_loc')] [SCOPE.sP('country_province').GetName] in [SCOPE.sP('country_province').GetState.GetShortName] kämpft mit Unruhen, da eine Gruppe von Andersdenkenden die Kontrolle über einen Teil der Bevölkerung übernommen hat. Unser[SCOPE.sCharacter('random_marshal').Custom('get_eFemale')] [SCOPE.sCharacter('random_marshal').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_marshal').GetName] hat nun einige unserer Truppen darauf vorbereitet, diese Spannungen zu unterdrücken, ehe sie sich ausweiten. Zur gleichen Zeit bittet uns [SCOPE.sCharacter('random_priest').GetName] darum, die Aufständischen mit Respekt zu behandeln und ihnen Zeit zu geben, ihre Meinung zu ändern und in unseren Schoß zurückzukehren."
 rel_flavor_hindu.2.a:0 "Setzt dieser kleinen Revolte ein Ende."
 rel_flavor_hindu.2.b:0 "Wir warten ab, wie [SCOPE.sCharacter('random_priest').GetFirstName] vorgeschlagen hat."
 rel_flavor_hindu.3.t:0 "Die Buddhisten von [SCOPE.sP('country_province').GetName]"
 rel_flavor_hindu.3.desc:0 "Obwohl die Buddhisten, aus [SCOPE.sP('country_province').GetName] in [SCOPE.sP('country_province').GetState.GetShortName] überwiegend friedlich mit den anderen in der Stadt lebenden Menschen umgegangen sind, haben wir kleinere Konflikte zwischen den verschiedenen Gruppen beobachten können. Da wir normalerweise versuchen, Toleranz und Übereinstimmung zwischen unseren Völkern, auch denen unterschiedlicher Glaubensgemeinschaften, anzuregen, ist es vielleicht an der Zeit, dass wir diese Buddhisten davon überzeugen, sich unserem Glauben zuzuwenden, und sie in unser Volk eingliedern!? Wenn wir selbst kein Mitgefühl und Toleranz zeigen, wie können wir es von anderen erwarten?"
 rel_flavor_hindu.3.a:0 "Konvertierten wir sie zum Hinduismus."
 rel_flavor_hindu.3.b:0 "Lasst sie. Sie schaden niemandem."
 rel_flavor_hindu.4.t:0 "Die Pilger von [SCOPE.sP('country_province').GetName]"
 rel_flavor_hindu.4.desc:0 "In den letzten Jahren haben wir einen gewaltigen Zustrom von Pilgern gesehen, die nach [SCOPE.sP('country_province').GetName] in [SCOPE.sP('country_province').GetState.GetShortName] geströmt sind, was unter den in der Nähe lebenden Hindus als heilige Stätte bekannt ist. Wenn wir wünschen, scheint dies eine großartige Gelegenheit zu sein, um mit diesen Pilgern viel Geld zu verdienen. Wir könnten aber auch versuchen Beliebtheit unter der Bevölkerung zu gewinnen, indem wir sicherstellen, dass [SCOPE.sP('country_province').GetName] so einladend und gepflegt wie nur möglich ist."
 rel_flavor_hindu.4.a:0 "Lasst uns sicherstellen, dass dies ein lohnendes Unterfangen ist."
 rel_flavor_hindu.4.b:0 "[SCOPE.sP('country_province').GetName] soll weit und breit für seine Schönheit bekannt sein."
 rel_flavor_hindu.5.t:0 "Festlichkeiten in [ROOT.GetCountry.GetName]"
 rel_flavor_hindu.5.desc:0 "Wir haben in den letzten Wochen sowohl am Hof als auch in der Stadt Gerüchte gehört. Es scheint, dass unsere Bevölkerung und unsere Berater mit der derzeitigen Situation in [ROOT.GetCountry.GetName] einfach nicht zufrieden sind. Eines Abends erwähnte [SCOPE.sCharacter('random_priest').GetFirstName], wie ein großes Fest unser geknechtetes Volk begeistern und inspirieren könnte."
 rel_flavor_hindu.5.a:0 "Die Feierlichkeiten sollen sich über ganz [ROOT.GetCountry.GetName] erstrecken."
 rel_flavor_hindu.5.b:1 "Haltet das Fest nur in den wichtigsten Territorien ab."
 rel_flavor_hindu.5.c:0 "Wir haben wichtigere Dinge, für die wir unsere Ressourcen aufwenden müssen."

 ### Buddhist Flavor ###
 rel_flavor_buddhist.1.t:0 "Buddhas Lehre für [SCOPE.sP('country_province').GetName]"
 rel_flavor_buddhist.1.desc:0 "Die Bevölkerung von [SCOPE.sP('country_province').GetName] in [SCOPE.sP('country_province').GetState.GetShortName] hat kaum Buddhisten unter ihnen, auch wenn sie ein Teil von [ROOT.GetCountry.GetName] sind. Wir haben einen Plan aufgestellt, um einige aus unserer Hauptstadt in die Stadt ziehen zu lassen und so die Lehren Buddhas zu verbreiten."
 rel_flavor_buddhist.1.a:0 "Schickt einige unserer Einheimischen, um sie zu unterrichten."
 rel_flavor_buddhist.1.b:0 "Vielleicht zu einem späteren Zeitpunkt."
 rel_flavor_buddhist.2.t:0 "Ein Guru in [SCOPE.sP('country_province').GetName]"
 rel_flavor_buddhist.2.desc:0 "Im Hinterland von [SCOPE.sP('country_province').GetName] in [SCOPE.sP('country_province').GetState.GetShortName] ist ein Guru unter den Einheimischen durch seine Weisheit und Einsicht berühmt geworden. Als Lehrmeister des buddhistischen Dogmas könnte er sicherlich den Menschen der Stadt mehr über den Glauben beibringen und sie von dem wahren Weg der Erleuchtung überzeugen. Wir könnten den Mann aber auch an unseren Hof bringen und ihn stattdessen unser Volk unterrichten lassen."
 rel_flavor_buddhist.2.a:0 "Lasst uns mit dem Guru sprechen."
 rel_flavor_buddhist.2.b:0 "Die Bevölkerung von [SCOPE.sP('country_province').GetName] wird viel von ihm lernen."
 rel_flavor_buddhist.3.t:0 "Zusammenarbeit in [SCOPE.sP('country_province').GetName]"
 rel_flavor_buddhist.3.desc:0 "Im Gegensatz zu vielen anderen Städten unter unserer Herrschaft scheinen die Einwohner von [SCOPE.sP('country_province').GetName] in [SCOPE.sP('country_province').GetState.GetShortName] gute Beziehungen mit all den Menschen der verschiedenen Glaubensrichtungen zu haben, die dort leben. Sowohl Buddhisten als auch Nicht-Buddhisten scheinen sich erstaunlich gut zu verstehen und lassen die Stadt aufblühen.\n\n[SCOPE.sCharacter('random_priest').GetName] möchte, dass wir die Bevölkerung unterstützen und ihnen bei der Kommunikation zwischen den verschiedenen Glaubensrichtungen der Stadt helfen. Vielleicht können wir sogar etwas von diesen Leuten lernen?"
 rel_flavor_buddhist.3.a:0 "Lasst uns diese freundschaftliche Beziehung fördern und darauf aufbauen."
 rel_flavor_buddhist.3.b:0 "Eine tolerantere Haltung könnte unser Weg nach vorne sein."
 rel_flavor_buddhist.4.t:0 "Wiedergeborener Thronfolger"
 rel_flavor_buddhist.4.desc:0 "In letzter Zeit hat unser Erbe [SCOPE.sCharacter('reborn_heir').GetName] behauptet, sich an ein früheres Leben zu erinnern, und sprach über die Taten, die [SCOPE.sCharacter('reborn_heir').GetSheHe] in der Vergangenheit vollbracht hat. Obwohl einige dieser Erinnerungen wirklich wie die der alten Herrscher unseres Landes klingen, ist es wahrscheinlich nur ein Versuch, um nicht lernen zu müssen."
 rel_flavor_buddhist.4.a:0 "Wir sollten es uns genauer ansehen."
 rel_flavor_buddhist.4.b:0 "Lächerlich, geh zurück zu deinen Lehrern."
 rel_flavor_buddhist.6.t:0 "Kriegsgeschichten"
 rel_flavor_buddhist.6.desc:0 "In den letzten Wochen hat [SCOPE.sCharacter('reborn_heir').GetName] einige Geschichten von Schlachten und Kriegen aus der Vergangenheit erzählt. Entweder wurde [SCOPE.sCharacter('reborn_heir').GetSheHe] endlich inspiriert und hat etwas aus [SCOPE.sCharacter('reborn_heir').GetHerHis]em Geschichtsunterricht gelernt oder [SCOPE.sCharacter('reborn_heir').GetSheHe] nahm tatsächlich an diesen Kriegen teil.\n\nWährend [SCOPE.sCharacter('reborn_heir').GetFirstName] eine dieser Geschichten erzählte, stoppt [SCOPE.sCharacter('reborn_heir').GetSheHe] und fragt einen [SCOPE.sCharacter('reborn_heir').GetHerHis]er Lehrer, wie sie denken, dass der alte General in der Geschichte gewonnen hat."
 rel_flavor_buddhist.6.a:0 "Mit Strategie und Taktik, wie man sie noch nie gesehen hat."
 rel_flavor_buddhist.6.b:0 "Durch die Inspiration von Vertrauen in den Truppen."
 rel_flavor_buddhist.6.c:0 "Disziplin ist das Rückgrat jeder Armee."
 rel_flavor_buddhist.7.t:0 "Alte Geschichten"
 rel_flavor_buddhist.7.desc:0 "Während wir uns eingehender mit den möglichen vergangenen Leben von [SCOPE.sCharacter('reborn_heir').GetName] befassen, ist klar geworden, dass dies eine einzigartige Gelegenheit dazu ist, um [SCOPE.sCharacter('reborn_heir').Custom('get_SieIhn')] als Person zu beeinflussen und zu formen. Unsere Berater fragen sich, welche Art von Geschichten wir untersuchen wollen und welchen Fokus wir [SCOPE.sCharacter('reborn_heir').GetHerHim] geben sollten."
 rel_flavor_buddhist.7.a:0 "Eine Silberzunge wird einen im Leben weit bringen."
 rel_flavor_buddhist.7.b:0 "Der Glaube ist ein wichtiger Lehrer."
 rel_flavor_buddhist.7.c:0 "[SCOPE.sCharacter('reborn_heir').GetSheHe|U] muss etwas über die Verwaltung einer Nation lernen."
 rel_flavor_buddhist.7.d:0 "Eine kriegerische Erziehung weckt Autorität und Vertrauen."
 rel_flavor_buddhist.8.t:0 "Glaubensgeschichten"
 rel_flavor_buddhist.8.desc:0 "In letzter Zeit haben Gurus und Weise um ein Treffen mit [SCOPE.sCharacter('reborn_heir').GetName] gebeten, um mit [SCOPE.sCharacter('reborn_heir').GetHerHim] über Glaubensfragen zu sprechen und zu erfahren, was [SCOPE.sCharacter('reborn_heir').GetSheHe] ihnen von [SCOPE.sCharacter('reborn_heir').GetHerHis]en vergangenen Leben erzählen kann. Wir sollten sicherstellen, dass nur die Gurus und die Weisen mit der richtigen Denkweise in der Lage sind, mit [SCOPE.sCharacter('reborn_heir').GetHerHim] zu sprechen."
 rel_flavor_buddhist.8.a:0 "Jemand, der [SCOPE.sCharacter('reborn_heir').GetHerHim] beibringt, für unseren Glauben zu kämpfen."
 rel_flavor_buddhist.8.b:0 "Enthaltsamkeit lehrt Toleranz und Geduld."
 rel_flavor_buddhist.8.c:0 "Sich selbst hinzugeben inspiriert die Hingabe anderer."
 rel_flavor_buddhist.9.t:0 "Visionen der Vergangenheit"
 rel_flavor_buddhist.9.desc:0 "Eines Nachts hat [SCOPE.sCharacter('reborn_heir').GetName] damit begonnen, sich im Schlaf zu drehen und zu winden, fast so als wäre [SCOPE.sCharacter('reborn_heir').GetSheHe] besessen. Als [SCOPE.sCharacter('reborn_heir').GetFirstName] endlich aufgewacht war, begann [SCOPE.sCharacter('reborn_heir').GetSheHe] jedem über den Traum zu erzählen, den [SCOPE.sCharacter('reborn_heir').GetSheHe] durchlebt hatte.\n\n[ROOT.GetCountry.Custom('get_type_of_reborn_heir')]"
 rel_flavor_buddhist.9.a:0 "Ein wiedergeborener Weiser!?"
 rel_flavor_buddhist.9.b:0 "Ein Reformer könnte genau das sein, was wir brauchen."
 rel_flavor_buddhist.9.c:0 "[SCOPE.sCharacter('reborn_heir').GetSheHe|U] muss ein großartiger General gewesen sein."
 rel_flavor_buddhist.9.d:0 "Also konnte [SCOPE.sCharacter('reborn_heir').GetSheHe] gut mit Worten umgehen?"
 rel_flavor_buddhist.15.t:0 "Der wiedergeborene Herrscher"
 rel_flavor_buddhist.15.desc:0 "Durch Gespräche mit vielen großen Weisen, in denen [SCOPE.sCharacter('reborn_heir').GetSheHe] [SCOPE.sCharacter('reborn_heir').GetHerHis]e Lehrer weit übertraf und sich generell als vielversprechende[SCOPE.sCharacter('reborn_heir').Custom('get_rMale')] Herrscher[SCOPE.sCharacter('reborn_heir').Custom('get_inFemale')] präsentierte, sind die meisten jetzt davon überzeugt, dass [SCOPE.sCharacter('reborn_heir').GetName] sich wirklich an frühere Leben erinnern kann.\n\nMit der Weisheit früherer Leben wird [SCOPE.sCharacter('reborn_heir').GetSheHe] sicherlich in den kommenden Jahren ein erfahrener und weiser Anführer sein."
 rel_flavor_buddhist.15.a:0 "Es liegen großartige Zeiten vor uns."

 ### Arabian Flavor ###
 rel_flavor_arabian.1.t:0 "Verehrung der Ahnen"
 rel_flavor_arabian.1.desc:0 "Tief im vergessenen Hinterland von [SCOPE.sP('country_province').GetName] in [SCOPE.sP('country_province').GetState.GetShortName] existiert ein Kult, der unsere Vorfahren statt unserer Götter verehrt und unter den Einheimischen merklich beliebt geworden ist. Sie sprechen ausführlich über unsere alten Traditionen und Bräuche und suchen in der Vergangenheit nach Anweisungen, wie wir unser Leben leben sollten.\n\nDie Einbeziehung dieser Kultisten in unsere Gesellschaft würde uns enger mit den ländlichen Mitgliedern unserer Gesellschaft verbinden, allerdings auf Kosten der Beziehungen zu unseren städtischen Untertanen."
 rel_flavor_arabian.1.a:0 "Sie haben recht! Wir sollten in unserer Vergangenheit nach Orientierung suchen!"
 rel_flavor_arabian.1.a.tt:0 "Der Ahnenverehrungskult wird in [SCOPE.sCountry('country_nation').GetName] bekannter und anerkannter."
 rel_flavor_arabian.1.b:0 "Lasst sie da, wo sie sind."
 rel_flavor_arabian.1.c:0 "Werdet die Ketzer los. Permanent."
 rel_flavor_arabian.1.c.tt:0 "Der Ahnenverehrungskult wird aus [SCOPE.sCountry('country_nation').GetName] entfernt und an ihnen wird ein Exempel für zukünftige Ketzer statuiert."
 rel_flavor_arabian.2.t:0 "Bürger fliehen aus [SCOPE.sP('country_province').GetName]"
 rel_flavor_arabian.2.desc:0 "Der Ahnenkult konnte seinen Einfluss auf [SCOPE.sP('country_province').GetName] in [SCOPE.sP('country_province').GetState.GetShortName] ausweiten und beeinflusst mittlerweile die Bürger der Stadt. Diese werden vom Ahnenkult gelockt und dazu aufgefordert, ihr städtisches Leben aufzugeben und sich auf dem Land niederzulassen.\n\nWenn wir diesem Kult freien Lauf lassen, werden sie sicherlich weiterhin Bürger aus ganz [ROOT.GetCountry.GetName] verdrängen und die Regierung in all unseren Städten dezentralisieren."
 rel_flavor_arabian.2.a:0 "Wir unterstützen und fördern den Kult in [SCOPE.sP('country_province').GetName]."
 rel_flavor_arabian.2.b:0 "Der Kult leistet gute Arbeit."
 rel_flavor_arabian.2.c:0 "Nein, die Bürger müssen in Ruhe gelassen werden."
 rel_flavor_arabian.2.d:0 "Genug von diesem Kult. Lasst uns dem ein Ende setzen."
 rel_flavor_arabian.2.d.tt:0 "Der Ahnenverehrungskult wird permanent aus [SCOPE.sCountry('country_nation').GetName] entfernt."
 rel_flavor_arabian.3.t:0 "Leere Straßen in [SCOPE.sP('country_province').GetName]"
 rel_flavor_arabian.3.desc:0 "Da die meisten Bürger die Stadt [SCOPE.sP('country_province').GetName] in [SCOPE.sP('country_province').GetState.GetShortName] verlassen haben, beginnen die Stadtbezirke zu verfallen. Die verbliebenen Bewohner der Stadt suchen verzweifelt nach Hilfe, um neue Bürger in die Stadt zu locken und die einstmals große Stadt wiederzubeleben.\n\nEs würde uns bei den Stämmen und dem Ahnenverehrungskult weniger beliebt machen, aber bei den neu niedergelassenen Bürgern der Stadt umso beliebter."
 rel_flavor_arabian.3.a:0 "Es ist besser so."
 rel_flavor_arabian.3.b:0 "Wir müssen etwas unternehmen, um neue Bürger für diese Stadt zu gewinnen."
 rel_flavor_arabian.4.t:0 "Konvertierung von [SCOPE.sP('country_province').GetName]"
 rel_flavor_arabian.4.desc:0 "Die Bevölkerung von [SCOPE.sP('country_province').GetName] in [SCOPE.sP('country_province').GetState.GetShortName] lebte immer relativ frei von den Lehren unserer Götter. Da den Lehren des arabischen Pantheons nur wenige folgen, gibt es keine religiöse Autorität in der Stadt und daher haben wir nach Wegen gesucht, um die Einheimischen in unsere Traditionen und Vorstellungen einzuführen.\n\n[SCOPE.sCharacter('random_priest').GetName] hat einen Plan vorbereitet, um einige der Bewohner von [ROOT.GetCountry.GetCapital.GetName] in die Stadt umzusiedeln und ihnen mithilfe von einem Kontingent von Priestern mehr über unser Pantheon beizubringen."
 rel_flavor_arabian.4.a:0 "Die Bewohner von [ROOT.GetCountry.GetCapital.GetName] werden den richtigen Weg lehren."
 rel_flavor_arabian.4.b:0 "Lasst die Stadt so, wie sie ist."
 rel_flavor_arabian.5.t:0 "Der wandernde Weise"
 rel_flavor_arabian.5.desc:0 "Aus den ländlichen Regionen von [SCOPE.sP('country_province').GetName] in [SCOPE.sP('country_province').GetState.GetShortName] wurden Gerüchte über einen außergewöhnlichen reisenden Weisen verbreitet. Anscheinend hat er einigen Einheimischen eine verdrehte Version unseres eigenen Glaubens beigebracht und so einige von denen, die vorher nicht an das arabische Pantheon geglaubt hatten, dazu gebracht.\n\nWenn sich der Glaube der Menschen ändert, könnte dies auch eine gute Gelegenheit dazu sein, um unsere eigene Autorität in der Region zu behaupten, auch wenn dies ein kostspieliger Kraftakt wäre."
 rel_flavor_arabian.5.a:0 "Lasst ihn weiter wandern. Welchen Schaden könnte er schon anrichten?"
 rel_flavor_arabian.5.b:0 "Die Götter haben nur eine Wahrheit."

 ### Judaism Flavor ###
 rel_flavor_judaism.1.t:0 "Neuer Tempel in [ROOT.GetCountry.GetCapital.GetName]"
 rel_flavor_judaism.1.desc:0 "Da der Tempel in Jerusalem und der Tempelberg von den gläubigen Polytheisten gehalten werden, suchen alle wahren Nachfolger Gottes nach einem neuen Zentrum für den Glauben. Unser[SCOPE.sCharacter('random_priest').Custom('get_eFemale')] [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_priest').GetName] hat nun Pläne vorgelegt, um einen neuen großen Tempel für den Glauben zu bauen, einen Platz für alle Anhänger, die sich für ihre Anbetung Gottes versammeln möchten.\n\nEs wäre eine enorme Anstrengung für unser Volk, aber würde sicherlich unsere Bevölkerung für lange Zeit inspirieren."
 rel_flavor_judaism.1.a:0 "Baut den Tempel."
 rel_flavor_judaism.1.b:0 "Es wird nur einen Tempel geben und der steht in Jerusalem."
 rel_flavor_judaism.2.t:0 "Das Sabbatopfer"
 rel_flavor_judaism.2.desc:0 "Wie es Brauch ist, hatten wir ein großes Opfer für den nächsten Sabbat vorbereitet. Zumindest bis unser[SCOPE.sCharacter('random_priest').Custom('get_eFemale')] [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_priest').GetName] uns darüber informiert hat, dass viele der Opfergaben verschwunden sind und wir vor dem Sabbat neue Opfergaben beschaffen müssten.\n\nWenn wir keinen Ersatz finden, verlieren wir mit Sicherheit unter unseren Vasallen und dem Priestertum an Beliebtheit. aber ist es wirklich so notwendig?"
 rel_flavor_judaism.2.a:0 "Wir werden Ersatz für die Opfergaben finden."
 rel_flavor_judaism.2.b:0 "Es muss auch so gehen."
 rel_flavor_judaism.3.t:0 "Eine Stadt ohne Gebete"
 rel_flavor_judaism.3.desc:1 "Anscheinend zeigt unsere [country_province.Custom('get_city_type_loc')] [SCOPE.sP('country_province').GetName] in [SCOPE.sP('country_province').GetState.GetShortName] in letzter Zeit einen Mangel an Glauben und Hingabe: Einige der Tagesgebete bleiben aus und sie zeigen mehr und mehr den Unglauben unserer polytheistischen Nachbarn sowie ein Interesse an deren Religionen.\n\n[SCOPE.sCharacter('random_priest').GetName] möchte, dass wir einen Abgesandten in die Stadt schicken, um sie wieder auf Kurs zu bringen. Schließlich wissen wir alle, was mit Städten geschieht, die unter der schützenden Hand Gottes hervortreten, um falsche Götzen anzubeten."
 rel_flavor_judaism.3.a:0 "Es ist an der Zeit, [SCOPE.sP('country_province').GetName] wieder die richtigen Wege aufzuzeigen."
 rel_flavor_judaism.3.b:0 "Gott wird sie schon aussortieren."
 rel_flavor_judaism.4.t:0 "Von [SCOPE.sCountry('neighbor_country').GetName] beeinflusst"
 rel_flavor_judaism.4.desc:0 "Wir haben zwischen unserem Volk und unseren hellenistischen Nachbarn in [SCOPE.sCountry('neighbor_country').GetName] einen großen Austausch wahrgenommen und einige unserer Bürger bringen mittlerweile die [SCOPE.sCountry('neighbor_country').GetAdjective]en Traditionen nach [ROOT.GetCountry.GetName]. Mit diesem neuen Wissen sind Konflikte zwischen denjenigen entstanden, die an unseren Traditionen festhalten möchten, und denjenigen, die nach vorne schauen und die neuen Bräuche ausprobieren wollen.\n\nWenn wir voranschreiten möchten, sollten wir den Konflikt beenden und entscheiden, welchen Weg wir gehen. Akzeptieren wir diese neue Lehre oder nicht?"
 rel_flavor_judaism.4.a:0 "Nutzen wir ihre Lehren, um unsere eigene Gesellschaft zu verbessern."
 rel_flavor_judaism.4.b:0 "Wir benötigen nur unsere eigenen Traditionen."
 rel_flavor_judaism.5.t:0 "Sicherer Hafen vor [SCOPE.sCountry('neighbor_country').GetName]"
 rel_flavor_judaism.5.desc:0 "Wir haben gehört, dass unsere Nachbarn in [SCOPE.sCountry('neighbor_country').GetName] die jüdische Bevölkerung von [SCOPE.sP('neighbor_country_province').GetName] in [SCOPE.sP('neighbor_country_province').GetState.GetShortName] schrecklich und ungerecht behandelt hat und dass nur wegen ihres andersartigen Glaubens.\n\nAls naher jüdischer Staat erwartet unser Volk, dass wir für diese jüdischen Flüchtlinge einen sicheren Hafen bieten. Dies würde uns jedoch bei der Führung von [SCOPE.sCountry('neighbor_country').GetName] unbeliebt machen und [SCOPE.sCountry('neighbor_country').GetRuler.GetName] erwartet von uns, dass wir [SCOPE.sCountry('neighbor_country').GetRuler.GetHerHis] Volk in Ruhe lassen."
 rel_flavor_judaism.5.a:0 "[ROOT.GetCountry.GetName] wird ein sicherer Hafen für alle sein."
 rel_flavor_judaism.5.b:0 "Wir können unsere Beziehungen zu [SCOPE.sCountry('neighbor_country').GetName] nicht aufs Spiel setzen."
 rel_flavor_judaism.6.t:0 "Juden fliehen nach [SCOPE.sCountry('original_country').GetName]"
 rel_flavor_judaism.6.desc:1 "Einige unserer jüdischen Bürger aus [SCOPE.sP('neighbor_country_province').GetName] in [SCOPE.sP('neighbor_country_province').GetState.GetShortName] haben die Stadt verlassen und sind nach [SCOPE.sCountry('original_country').GetCapital.GetName] in das Land unseres Nachbarn [SCOPE.sCountry('original_country').GetName] geflohen.\n\n[SCOPE.sCountry('original_country').GetRuler.GetName] ist an unserem Hof berüchtigt und unter unseresgleichen rasch unbeliebt geworden. Warum glauben sie, dass sie unsere Bürger einfach so aus unserem Land mitnehmen können?"
 rel_flavor_judaism.6.a:0 "Nun, wir haben sie sowieso nicht gebraucht."
 rel_flavor_judaism.6.a.tt:0 "Ein Teil der jüdischen Bevölkerung von [SCOPE.sP('neighbor_country_province').GetName] flieht nach [SCOPE.sCountry('original_country').GetName]."

 ### Thracian (Heptadic & Zalmoxian]) Flavor ###
 rel_flavor_thracian.1.t:0 "Segen von [ROOT.GetCountry.Custom('get_hero_god')]"
 rel_flavor_thracian.1.desc:0 "Unser[SCOPE.sCharacter('random_priest').Custom('get_eFemale')] [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_priest').GetName] hat eine große Zeremonie vorbereitet, um uns den Segen von [ROOT.GetCountry.Custom('get_hero_god')] für unseren aktuellen Krieg zu geben. Der Segen eines Gottes würde unsere Truppen zu größeren Taten und kriegerischen Fähigkeiten anregen, als wir es je zuvor gesehen haben, und so unseren Sieg sichern.\n\n[SCOPE.sCharacter('random_priest').Custom('get_DieDen')|U] [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] dabei zu unterstützen würde [SCOPE.sCharacter('random_priest').Custom('get_SieIhn')] in [ROOT.GetCountry.GetName] berühmter machen, jedoch weniger als wir unbeliebt werden würden, wenn wir uns [SCOPE.sCharacter('random_priest').GetHerHis]em Ritual widersetzen würden."
 rel_flavor_thracian.1.a:0 "Zur Ehre von [ROOT.GetCountry.Custom('get_hero_god')]!"
 rel_flavor_thracian.1.b:0 "Nein, wir helfen [SCOPE.sCharacter('random_priest').GetFirstName] nicht bei [SCOPE.sCharacter('random_priest').GetHerHis]em Ritual."
 rel_flavor_thracian.2.t:0 "Eine Machtdemonstration"
 rel_flavor_thracian.2.desc:0 "Die Bevölkerung von [SCOPE.sP('country_province').GetName] in [SCOPE.sP('country_province').GetState.GetShortName] hat sich lange Zeit gegen unseren Glauben und unsere Herrschaft gestellt. An unserem Hof kam es nun zum Konflikt zwischen [SCOPE.sCharacter('random_marshal').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_marshal').GetName], [SCOPE.sCharacter('random_marshal').Custom('get_DieDer')] die Stadt um jeden Preis konvertieren möchte, und [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_priest').GetName], [SCOPE.sCharacter('random_priest').Custom('get_DieDer')] diesen Prozess Schritt für Schritt angehen will. Eine Zwangskonvertierung wird sicherlich zu Opfern und Unruhen führen, aber höchstwahrscheinlich auch effektiver sein."
 rel_flavor_thracian.2.a:0 "Zwangskonvertiert die Stadt."
 rel_flavor_thracian.2.b:0 "Lasst [SCOPE.sCharacter('random_priest').GetFirstName] [SCOPE.sCharacter('random_priest').GetHerHis] Bestes versuchen."
 rel_flavor_thracian.3.t:0 "Ein Schrein für [ROOT.GetCountry.Custom('get_hero_god')]"
 rel_flavor_thracian.3.desc:0 "Die Bevölkerung von [SCOPE.sP('country_province').GetName] in [SCOPE.sP('country_province').GetState.GetShortName] beansprucht, eine besondere Beziehung zu [ROOT.GetCountry.Custom('get_hero_god')] zu haben, und bittet uns nun um Unterstützung für den Bau eines Schreins in der Stadt. Einen Schrein zu bauen wird die Einheimischen sicher beruhigen und ihnen verinnerlichen, warum sie unsere Herrschaft akzeptieren und was für ein wohlwollender Herrscher [ROOT.GetCountry.GetRuler] wirklich ist."
 rel_flavor_thracian.3.a:0 "Baut den Schrein, damit die Bevölkerung nach Inspiration suchen kann."
 rel_flavor_thracian.3.b:0 "Wir haben schon einen Schrein für ihn gebaut, oder nicht?"
 rel_flavor_thracian.4.t:0 "Die königlichen Thagimasadas"
 rel_flavor_thracian.4.desc:0 "Wie üblich veranstalten wir eine Zeremonie, um den großen Thagimasadas zu feiern und um sicherzustellen, dass der Gott uns weiterhin mit Gunst betrachtet. Obwohl er nur von der königlichen Familie selbst gefeiert wird, würde er uns höchstwahrscheinlich mit mehr Gunst betrachten, wenn wir uns mehr bemühen würden ihn anzubeten. Welche Art von Zeremonie sollten wir abhalten?"
 rel_flavor_thracian.4.a:0 "Eine große Zeremonie."
 rel_flavor_thracian.4.b:0 "Eine durchschnittliche Zeremonie."
 rel_flavor_thracian.4.c:0 "Eine private Zeremonie."
 rel_flavor_thracian.5.t:0 "Jene mit ähnlichem Glauben"
 rel_flavor_thracian.5.desc:1 "Diejenigen, die einen ähnlichen Glauben haben wie wir, insbesondere die Hellenen und Kybelenen, neigen dazu, unseren Glauben leichter als viele unserer anderen Untertanen anzunehmen. Anscheinend setzen sie unsere Götter und deren Pantheon mit einigen ihrer eigenen gleich, was die Umstellung erleichtert.\n\nNachdem unser[SCOPE.sCharacter('random_priest').Custom('get_eFemale')] [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_priest').GetName] die [country_province.Custom('get_city_type_loc')] [SCOPE.sP('country_province').GetName] in [SCOPE.sP('country_province').GetState.GetShortName] besucht hatte, konnten wir eine große Anzahl an Menschen beobachten, die zu unserem Glauben konvertiert sind. Sollten wir [SCOPE.sCharacter('random_priest').GetFirstName] erneut in die Stadt schicken?"
 rel_flavor_thracian.5.a:0 "Wir sollten diese Konvertierungen fördern."
 rel_flavor_thracian.5.b:0 "Sie werden schon von alleine konvertieren."

 ### Jainism Flavor ###
 rel_flavor_jainism.1.t:0 "Gier und Habsucht"
 rel_flavor_jainism.1.desc:1 "Man sagt, die [country_province.Custom('get_city_type_loc')] [SCOPE.sP('country_province').GetName] in [SCOPE.sP('country_province').GetState.GetShortName] sei in den letzten Jahren zu einem Symbol für Gier und Korruption geworden. Etwas außerhalb der eigentlichen Stadt versuchen die Asketen, den Menschen beizubringen, ihren materiellen Obsessionen zu entsagen, doch ohne Erfolg. Es ist an der Zeit, dass sich jemand erhebt und der Stadt ein für alle Mal die Habsucht austreibt. Wenn wir zulassen, dass diese Fäulnis sich auf andere Provinzen ausbreitet, wer weiß, wie wir sie dann noch aufhalten können?"
 rel_flavor_jainism.1.a:0 "Sie brauchen das Gold nicht, wir aber schon."
 rel_flavor_jainism.1.b:0 "Wir gehen mit gutem Beispiel voran und geben den Asketen eine Spende"
 rel_flavor_jainism.2.t:0 "Fehlverhalten in [SCOPE.sP('country_province').GetName]"
 rel_flavor_jainism.2.desc:0 "Eine der Städte unter unserer Herrschaft, [SCOPE.sP('country_province').GetName] in [SCOPE.sP('country_province').GetState.GetShortName], ist für Fehlverhalten und Korruption bekannt geworden. Unser[SCOPE.sCharacter('random_priest').Custom('get_eFemale')] [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_priest').GetName] hat uns nun gebeten, einige unserer Ressourcen zur Reparation der Stadt aufzuwenden und dabei zu helfen, zu Traditionen zurückzukehren, die zu einer Nation passen, die unter unserer Herrschaft steht. Es ist schwer zu übersehen, dass die Stadt überraschend gut geführt ist, verglichen mit dem, was man von einem so korrupten Ort erwartet."
 rel_flavor_jainism.2.a:0 "Wir schicken einige Abgesandte, um [SCOPE.sP('country_province').GetName] zurück zur Herde zu bringen."
 rel_flavor_jainism.2.b:0 "Vielleicht könnten sie uns noch etwas beibringen?"
 rel_flavor_jainism.3.t:0 "Die Asketen von [SCOPE.sP('country_province').GetName]"
 rel_flavor_jainism.3.desc:0 "Ein asketischer Jaina ist in den Außenbezirken von [SCOPE.sP('country_province').GetName] in [SCOPE.sP('country_province').GetState.GetShortName] bekannt geworden und unterstützt diejenigen, die seinen Rat suchen. Einige der Einheimischen, die um seinen Rat baten, haben ein wachsendes Interesse an unserem Glauben geweckt und dies wäre eine großartige Gelegenheit, um die Stadt endlich unseren Traditionen zuzuwenden."
 rel_flavor_jainism.3.a:0 "Bietet dem Weisen etwas Hilfe dabei."
 rel_flavor_jainism.3.b:1 "Wir sollten den Mann dazu ermutigen seine Lehren auch in anderen nahe gelegenen Territorien zu verbreiten."
 rel_flavor_jainism.3.c:0 "Lasst den Asket seine eigenen Wege gehen."
 rel_flavor_jainism.4.t:0 "Ein korrupter Anführer"
 rel_flavor_jainism.4.desc:0 "Die Jaina aus [ROOT.GetCountry.GetName] blicken mit Sorge nach [ROOT.GetCountry.GetCapital.GetName], da unser Herrscher [ROOT.GetCountry.GetRuler] bekannt für [ROOT.GetCountry.GetRuler.GetHerHis]e unvorsichtige Haltung gegenüber dem Glauben ist. [ROOT.GetCountry.GetRuler.Custom('get_DieDer')|U] [ROOT.GetCountry.GetRuler.GetWomanMan] versucht jedem etwas Silber abzunehmen, mit dem [ROOT.GetCountry.GetRuler.GetSheHe] interagiert, und wird von Tag zu Tag verachteter.\n\nWir haben nun einige Weisen und Asketen empfangen, die sich sicher sind, dass sie unseren Herrscher aus seiner eigensinnigen Haltung zurückbringen können."
 rel_flavor_jainism.4.a:0 "Es ist Zeit für Veränderung."
 rel_flavor_jainism.4.b:0 "Mal sehen, ob wir mit diesen Männern etwas Geld verdienen können."
 rel_flavor_jainism.5.t:0 "Die wandernden Jaina"
 rel_flavor_jainism.5.desc:1 "Eine Gruppe Jaina aus der [country_province.Custom('get_city_type_loc')] [SCOPE.sP('country_province').GetName] in [SCOPE.sP('country_province').GetState.GetShortName] hat den Plan, sich in der [country_province_2.Custom('get_city_type_loc')] [SCOPE.sP('country_province_2').GetName] in [SCOPE.sP('country_province_2').GetState.GetShortName] niederzulassen. Sie bringen unsere nationalen Traditionen und unseren Glauben in die Stadt mit und hoffen, den jainischen Glauben wiederbeleben zu können, von dem sie meinen, er wäre einmal in der Stadt beheimatet gewesen.\n\nWir könnten sie zwingen, in [SCOPE.sP('country_province').GetName] zu bleiben, doch dies würde uns sicherlich etwas unbeliebt machen."
 rel_flavor_jainism.5.a:0 "Sie werden es in [SCOPE.sP('country_province_2').GetName] gut haben."
 rel_flavor_jainism.5.b:0 "Nein, wir brauchen sie in [SCOPE.sP('country_province').GetName]."
