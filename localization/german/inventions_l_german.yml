 #
 # Country Specific ones
 archimedes_principle:0 "Archimedisches Prinzip"
 archimedes_principle_desc:0 "Das bahnbrechende Gesetz der Verschiebung wurde von Archimedes, einem griechischen Gelehrten, vorgestellt, der davon ausging, dass ein in Wasser getauchter Gegenstand einer Aufwärtskraft ausgesetzt war, die dem Gewicht des vom Gegenstand verdrängten Wassers entsprach."
 astrolabe_invention:0 "Astrolabium"
 astrolabe_invention_desc:0 "Das Astrolabium war ein kompliziertes Instrument zur Messung der Höhe von Himmelskörpern im Verhältnis zum Horizont. Es wurde im Laufe der Jahre weiterentwickelt und dient der Navigation, der Astronomie, des Gebets und sogar der Planung wichtiger Ereignisse."
 polished_ceramics_invention:0 "Schwarz polierte Ware"
 polished_ceramics_invention_desc:0 "Schwarz polierte Waren waren ein charakteristisches Merkmal der aufstrebenden Kulturen des indischen Subkontinents. Das Handwerk stellte einen Sprung in der Herstellung von Luxuskeramik dar und galt wahrscheinlich als Statussymbol."
 imperial_calendar_invention:0 "Kaiserlicher Kalender"
 imperial_calendar_invention_desc:0 "Das Seleukidenreich war für die Verbreitung einer neuartigen Art der Zeitmessung verantwortlich. Anstatt den Kalender nach dem Wechsel eines Monarchen von Neuem zu beginnen, wurde ein primitives und dennoch funktionales System der Weltzeit geschaffen. Diese neue Methode setzte sich schnell durch und wurde zu zahlreichen Verwaltungs- und Protokollierungszwecken eingesetzt."
 acta_diurna_invention:0 "Acta Diurna"
 acta_diurna_invention_desc:0 "Die Acta Diurna gilt als frühe Form der Tageszeitung. Oftmals wurde sie durch Tafeln an Versammlungsorten angebracht und enthielt Informationen zur Regierungsführung und wichtiger Ereignisse innerhalb der Nation."
 book_binding_invention:0 "Buchbindung"
 book_binding_invention_desc:0 "Während Wachstafeln, Schriftrollen und sogar Steintafeln übliche Methoden zur Speicherung von Informationen waren, entwickelten die Römer die Praxis, Informationen in Kodexen zu binden, was die Lebensdauer gespeicherter Informationen erheblich verlängerte."
 channeled_irrigation_invention:0 "Komplexe Bewässerungssysteme"
 channeled_irrigation_invention_desc:0 "Die im Königreich Anuradhapura gebauten Bewässerungssysteme waren unermesslich kompliziert. Sie erforderten eine genaue Messung der Neigung und ermöglichten den Anbau von Feldfrüchten auf weit entfernten Landstrichen. Einige der größten Bewässerungsleitungen sollen viele Dutzend Kilometer lang gewesen sein."
 brahmi_script_invention:0 "Brahmi-Schrift"
 brahmi_script_invention_desc:0 "Dieses alte Schriftsystem, das sich aus dem Süden verbreitete, wurde auf dem indischen Subkontinent allgegenwärtig verwendet. Die Sprache, die auf den auf Stein geschriebenen Edikten von Ashoka und zahlreichen religiösen Texten zu finden war, bot den indischen Völkern eine gemeinsame Grundlage."
 soap_invention:0 "Talgseife"
 soap_invention_desc:0 "Die Römer räumten ein, dass die seltsame Mischung aus Asche und Talg, die von den Kelten verwendet wurde, um sich selbst zu reinigen, einen praktischen Nutzen hatte. Wenn auch in Anbetracht der Anwendung eher exotisch."
 corvus_invention:0 "Corvus"
 corvus_invention_desc:0 "Der Corvus war eine einzigartige Art von Entervorrichtung, die aus Seilzügen und einer Brücke bestand. Er ermöglichte es den Soldaten, feindliche Schiffe mit absoluter Leichtigkeit zu besteigen."
 #
 #
 # Generic ones below!
 #
 commerce_inv_1:0 "Standardisierte Maße"
 commerce_inv_1_desc:0 "Die "Amphora Capitolina" war eine im Tempel des Jupiter aufbewahrte Amphore, an der alle anderen Amphoren gemessen werden sollten."
 commerce_inv_2:0 "Staatliche Hafengebühren"
 commerce_inv_2_desc:0 "Die Einführung einer kleinen Gebühr für die Nutzung unserer Häfen wird sich kaum auf die Zahl der einkommenden Schiffe auswirken und uns ein wenig mehr Einkommen aus dem Handel einbringen."
 commerce_inv_3:0 "Leuchttürme"
 commerce_inv_3_desc:0 "Der Bau von Leuchttürmen ist eine absolute Notwendigkeit, um den Schutz der Handelsströme in unserer Nation weiter zu gewährleisten. Das Konzept entwickelte sich von einfachen Bergfeuern bis hin zu prächtigen Gebäuden wie dem Leuchtturm von Alexandria."
 commerce_inv_4:0 "Geldverleiher"
 commerce_inv_4_desc:0 "Die Notlage der Armen wird durch Geldverleiher selten erleichtert, aber wir müssen akzeptieren, dass sie ein notwendiges Übel sind. Über die Einführung von Finanzregelungen könnten wir jedoch zumindest davon profitieren."
 commerce_inv_5:0 "Buchführung"
 commerce_inv_5_desc:0 "In Rom war die Buchführung durch die Mercatoren und Argentini gesetzlich vorgeschrieben. Die Möglichkeit, Einnahmen zu verfolgen, ist eine Notwendigkeit für eine funktionierende Bürokratie."
 state_trade_inv_1:0 "Schiffspatrouillien"
 state_trade_inv_1_desc:0 "Piraterie war ein großes Thema im Mittelmeerraum. Bis zur Vernichtung der kilikischen Piraten durch Pompeius 66 v. Chr. war eine starke Flottenpräsenz erforderlich, um zivile und militärische Schiffe zu schützen."
 state_trade_inv_2:0 "Flussaußenposten"
 state_trade_inv_2_desc:0 "Der Handel fließt mit den Gezeiten, sagt man, doch die Flüsse sind die Adern und Arterien unseres Handelsnetzes. Die Einrichtung von geregelten Außenposten wird Händlern ein Gefühl von Sicherheit geben und größere Investitionen anziehen."
 state_trade_inv_3:0 "Erkundungen fördern"
 state_trade_inv_3_desc:0 "Im Osten gibt es noch immer unbekannte Landstriche. Indem wir unsere mutigen Bürger dazu aufrufen, weiter zu reisen, können wir unseren Markt mit exotischen Gegenständen aller Art bereichern."
 capital_trade_inv_1:0 "Flussschuten"
 capital_trade_inv_1_desc:0 "Die Bedürfnisse unserer Hauptstadt müssen gedeckt werden. Der Betrieb von geregelten Kornschuten von der Küste bis zu dem Punkt, der unserer Hauptstadt am nächsten ist, wird einen Teil der Belastung für private Händler verringern."
 capital_trade_inv_2:0 "Logistikbüro"
 capital_trade_inv_2_desc:0 "Unser aufstrebender Staat beginnt mit seiner eigenen Größe zu kämpfen. Eine dedizierte Logistikverwaltung muss eingerichtet werden, um den Fluss von Kaufleuten und Händlern in unsere Hauptstadt zu bewältigen."
 global_tax_modifier_inv_1:0 "Vermögenssteuer"
 global_tax_modifier_inv_1_desc:0 "Landbesitzer sind die Haupteinnahmequelle jedes Staates. Indem wir einen Verhaltenskodex festlegen, können wir schwierige Situationen vermeiden, wenn es um die Eintreibung von Steuern geht."
 global_tax_modifier_inv_2:0 "Eisphora"
 global_tax_modifier_inv_2_desc:0 "Die Griechen hatten ein kurzlebiges Steuersystem, aber die Praxis, in Zeiten der Krise eine Vermögenssteuer zu erheben, war eine wertvolle Bereicherung für die Staatskasse."
 global_tax_modifier_inv_3:0 "Liturgien"
 global_tax_modifier_inv_3_desc:0 "Die Griechen schufen ein System, bei dem wohlhabende Personen dazu verpflichtet wurden, eines von verschiedenen öffentlichen Projekten zu fördern. Diese reichten von dramatischen Tragödien bis hin zur Ausbildung von Regimentern. Wir sind uns sicher, dass dieses System hilfreich ist."
 global_tax_modifier_inv_4:0 "Nutzung von Staatsland"
 global_tax_modifier_inv_4_desc:0 "Das Maurya-Reich erhob eine Nutzungssteuer auf Land, das es als Kronland angesehen hat. Eine aggressive Zonierung dieses Landes kann eine große Möglichkeit schaffen, um viel Geld einzutreiben."
 global_tax_modifier_inv_5:0 "Einfuhrsteuer"
 global_tax_modifier_inv_5_desc:0 "Viele Imperien in der Antike erhoben eine Steuer auf den Import von Waren und manchmal auch den Export. Während Rom das Gefühl hatte, dass sie es nicht brauchten, verhängte das Maurya-Reich manchmal Steuern von bis zu 20% auf importierte Güter."
 research_points_modifier_inv_1:0 "Pythagoräische Mathematik"
 research_points_modifier_inv_1_desc:0 "Der Grieche Pythagoras war ein Mathematiker und Philosoph mit legendärem Ruf. Die praktische Anwendung seiner Theorien wird zahlreiche wissenschaftliche Anwendungen haben."
 research_points_modifier_inv_2:0 "Moralische Erziehung"
 research_points_modifier_inv_2_desc:0 "Wichtiger als jede Schule der Mathematik ist das Studium des Verhaltens und der Anwendung von Vernunft. Unseren Kindern dies schon in jungen Jahren beizubringen wird eine neue Ära der Philosophie einläuten."
 research_points_modifier_inv_3:0 "Pädagogik"
 research_points_modifier_inv_3_desc:0 "Die Beschäftigung von renommierten Pädagogen sollte sicherstellen, dass die Elite ein Übermaß an Intelligenz besitzt, wenn sie erwachsen wird."
 research_points_modifier_inv_4:0 "Vater der Geometrie"
 research_points_modifier_inv_4_desc:0 "Euklid von Alexandrien, ein geschätzter Mathematiker und Gelehrter, entwickelte die erste zusammenhängende Studie über Geometrie. Die grundlegenden Prämissen, die er beschreibt, sollten in unserer ganzen Nation gelehrt werden."
 research_points_modifier_inv_5:0 "Philosophische Förderung"
 research_points_modifier_inv_5_desc:0 "Die verschiedenen Schulen der Philosophie, die sich aus Griechenland und darüber hinaus entwickelt haben, verbinden Mathematik, Theologie, Kosmologie und vieles mehr, um eine eigene Weltanschauung zu schaffen. Das Studium, die Debatten und der intellektuelle Austausch zwischen diesen Schulen wird wahrscheinlich in vielen Bereichen Fortschritte erzielen."
 global_citizen_output_inv_1:0 "Das Recht, gehört zu werden"
 global_citizen_output_inv_1_desc:0 "Unserem Adel das Recht zur Äußerung vor Behörden anzuerkennen, wird sie sehr stark dazu tendieren lassen, systemtreu zu arbeiten."
 global_citizen_output_inv_2:0 "Hypokauste"
 global_citizen_output_inv_2_desc:0 "Die Römer leisteten Pionierarbeit bei der Schaffung einer Fußbodenheizung. Mit einem komplexen System von Rauchzügen und Öfen war die Hypokauste eine seltene, aber prestigereiche Ergänzung für Villen und Badehäuser."
 global_citizen_output_inv_3:0 "Abfallentsorgung"
 global_citizen_output_inv_3_desc:0 "Die Idee einer einheitlichen Abfallentsorgung ist weiterhin ein hohes Ziel. Saubere Straßen und öffentliche Badehäuser werden sicherlich die Lebensqualität verbessern."
 global_citizen_output_inv_4:0 "Sauberes Wasser"
 global_citizen_output_inv_4_desc:0 "Von einfachen Brunnen bis hin zu großen Aquädukten ist der Zugang zu Sanitärwasser ein Recht, das unsere höhere Klasse verlangt."
 global_citizen_output_inv_5:0 "Unterwürfige Knechtschaft"
 global_citizen_output_inv_5_desc:0 "Das alte Recht freier Männer, einen Vertrag der Knechtschaft mit dem Adel einzugehen, ist umstritten, wird aber sicherlich die Elite verbessern."
 global_freemen_output_inv_1:0 "Rechtekodex"
 global_freemen_output_inv_1_desc:0 "Ein Kodex, der die Rechte eines jeden nicht grundbesitzenden Mitglieds unserer Gesellschaft detailliert beschreibt, dürfte der Mehrheit gefallen."
 global_freemen_output_inv_2:0 "Beschränkung von Steuereintreibern"
 global_freemen_output_inv_2_desc:0 "Die Befugnisse von Steuereintreibern sind von Land zu Land sehr unterschiedlich. Die Beschränkung von Nötigung wird einen wichtigen Beitrag zur Förderung der Mittelschicht leisten."
 global_freemen_output_inv_3:0 "Wasserpumpen"
 global_freemen_output_inv_3_desc:0 "In jeder größeren Stadt wird über die Gefahren eines Feuers geflüstert. Die Installation von Wasserpumpen an wichtigen Standorten ermöglicht den Männern und Frauen unseres Landes diese Risiken zu bekämpfen."
 global_freemen_output_inv_4:0 "Staatliche Feuerwehr"
 global_freemen_output_inv_4_desc:0 "Die erste offiziell aufgezeichnete Feuerwehr wurde von Marcus Licinius Crassus im 1. Jahrhundert v. Chr. gegründet. Obwohl Crassus Feuerwehr mehr als Erpresser handelte, wird die Existenz einer Feuerwehr die Sicherheit der Massen erheblich verbessern."
 global_freemen_output_inv_5:0 "Triumviri Capitales"
 global_freemen_output_inv_5_desc:0 "In Rom waren die Capitales für Gefängnisse, Bestrafungen und die Aufrechterhaltung von Frieden verantwortlich. Durch die Einrichtung dieses Amtes wird die Ordnung in unserem Land erheblich erhöht werden, was zur Steigerung der Produktivität führen wird."
 global_slaves_output_inv_1:0 "Menschenrechte"
 global_slaves_output_inv_1_desc:0 "Die Behandlung von Sklaven unterscheidet sich von Staat zu Staat erheblich, wir aber glauben, dass ein grundlegender Menschenrechtskodex unsere Sklaven ermutigen wird, härter zu arbeiten."
 global_slaves_output_inv_2:0 "Aufseher"
 global_slaves_output_inv_2_desc:0 "Ein Vilicus war in Rom ein oft gut behandelter Sklave, der gegenüber seinen Brüdern eine höhere Position innehielt. Diese Praxis führte oft zu einer einfacheren Kommunikation mit der Sklavenbevölkerung."
 global_slaves_output_inv_3:0 "Öffentliche Sklaverei"
 global_slaves_output_inv_3_desc:0 "Sklaven, die dem Staat gehörten, wurden von verschiedenen Systemen genutzt. In Rom erfüllte ein "Sklave der Stadt" eine von vielen bürgerlichen Pflichten, die von normalen Sklavenaufgaben bis hin zu niederen bürokratischen Aufgaben reichten."
 global_slaves_output_inv_4:0 "Verdiente Freilassungen"
 global_slaves_output_inv_4_desc:0 "Sklaven das Recht zu geben, ihre Freiheit zu verdienen, gibt den Sklaven einen Anreiz dazu, während ihres gesamten Arbeitslebens ohne Widerstand zu arbeiten und produktiver zu sein."
 global_slaves_output_inv_5:0 "Kreuzigung"
 global_slaves_output_inv_5_desc:0 "Die Kreuzigung, die in der Antike allgegenwärtig war, stellte eine Strafe dar, die in Rom weitgehend Sklaven vorbehalten war. Das Verbrechen, um einen solchen Tod zu erleiden, muss schwer gewesen sein und die Beobachtung dieser Strafe muss eine schwere psychologische Wirkung gehabt haben."
 crucifixion_tooltip:1 "Ein zufälliger [THIS.GetCountry.GetAdjective]er Charakter wird hingerichtet."
 global_tribesmen_output_inv_1:1 "Stammesreserve"
 global_tribesmen_output_inv_1_desc:1 "Die offizielle Anerkennung bestimmter Gebiete für bestimmte Stammesangehörige wird ihre Bereitschaft, einen Beitrag zu leisten, erhöhen."
 global_tribesmen_output_inv_2:0 "Dezentrale Verantwortung"
 global_tribesmen_output_inv_2_desc:0 "Kleineren ethnischen Gruppen das Recht auf Selbstverwaltung zu geben, entlastet den Staat und erhöht die Effizienz der betroffenen Stammesgesellschaft."
 global_tribesmen_output_inv_3:0 "Landzehnt"
 global_tribesmen_output_inv_3_desc:0 "Die Tolerierung ausländischer Stammesangehöriger in unserem Land beunruhigt manche, aber die Einführung des Zehnten dürfte sie beruhigen und uns in der Zwischenzeit ein paar Münzen bescheren."
 land_tithe_tooltip:0 " Ein zufälliges [THIS.GetCountry.GetAdjective]es [territory|E] erhält #Y 6#! [Concept('pops', 'Stammesmitglieder')|E] @tribesmen!."
 global_tribesmen_output_inv_4:0 "Stammesfürsprecher"
 global_tribesmen_output_inv_4_desc:0 "Fürsprecher zu ernennen, die im Namen ausländischer Stammesgesellschaften innerhalb unserer Grenzen sprechen, gibt ihnen eine Stimme in unserem politischen Apparat."
 global_tribesmen_output_inv_5:0 "Recht auf religiöse Ausübung"
 global_tribesmen_output_inv_5_desc:0 "In den meisten Fällen hat die Religion, die ein bestimmter Stamm praktiziert, keine Bedeutung für uns. Infolgedessen ist es ein kleiner Preis für ihre Sicherheit, ihnen das Recht zu geben, ihre exotischen Bräuche zu praktizieren."
 build_cost_inv:0 "De Architectura"
 build_cost_inv_desc:0 "Geschrieben von Marcus Vitruvius Pollo im späten 1. Jahrhundert v. Chr. war die "De Architectura" eine Reihe von Abhandlungen über römische Architektur. Die darin erwähnten Praktiken wurden auf außergewöhnliche Art und Weise sehr detailliert beschrieben und lieferten unglaubliche Einblicke in die fortschrittliche Bauweise dieser Zeit."
 build_time_inv:0 "Opus Caementicium"
 build_time_inv_desc:0 "Der römische Beton war eine bahnbrechende Erfindung, die im 3. oder 2. Jahrhundert v. Chr. entwickelt wurde. Er verbreitete sich schnell und wurde in Villen, Militärgebäuden, Straßen und vielen anderen Konstruktionen verwendet."
 move_pop_cost_modifier_inv:0 "Coloniae"
 move_pop_cost_modifier_inv_desc:0 "Die römische Kolonisierung Britanniens war ein klassisches Beispiel für die Weise des Landerwerbs, die die Griechen bereits beim Erobern Persiens und Ägyptens angewandt hatten. Den Soldaten und ihren Familien Land zu geben, machte aus einer neu eroberten Region eine stehende Garnison."
 convert_pop_cost_modifier_inv:0 "Religiöse Assimilation"
 convert_pop_cost_modifier_inv_desc:0 "Fremde Glaubenssätze in die pantheistische Struktur der römischen Religion zu integrieren erleichterte es, auch die misstrauischen Ausländer in die Republik zu integrieren."
 citizen_promotion_cost_modifier_inv:0 "Gestufte Bürgerschaft"
 citizen_promotion_cost_modifier_inv_desc:0 "Eine Reihe von "Stufen", die jeweils unterschiedliche Rechte und Privilegien aufweisen, die von Nicht-Bürgern in unserem Land erreicht werden können, sorgt dafür, dass es eine Aufstiegsmöglichkeit gibt, worauf man hinarbeiten kann."
 freemen_promotion_cost_modifier_inv:0 "Gewährte Freilassungen"
 freemen_promotion_cost_modifier_inv_desc:0 "Sklavenbesitzern zu ermöglichen, ihre Sklaven mit echtem legalen Status freizulassen, ist für die fortdauernde Koexistenz von Eigentümer und Sklave von entscheidender Bedeutung."
 enact_law_cost_modifier_inv:0 "Ius Honorarium"
 enact_law_cost_modifier_inv_desc:0 "Den Magistraten das Recht zu geben, bestehende Gesetze zu ändern, zu ergänzen und zu korrigieren, verringert die Notwendigkeit, dass unsere Regierung mehrfach über Iterationen des gleichen Gesetzes entscheiden muss."
 #Religious Inventions
 stability_inv_1:0 "Vertragspflicht"
 stability_inv_1_desc:0 "Religionen in vielen alten Kulturen beinhalteten eine besonders persönliche Ehrerbietung. Die große Anzahl von Aspekten oder Göttern gab jedem Einzelnen die Möglichkeit zu wählen, wie man betet."
 stability_inv_2:0 "Tolerierte Kulte"
 stability_inv_2_desc:0 "Die Mysterienreligionen, die in zahlreichen Kulturen und Nationen präsent waren, waren eine synkretistische Ideologie, die oft neben der Staatsreligion stand und geheime Riten, Gesellschaften und Versammlungen umfasste. In Indien entwickelte sich der Jainismus zu einer kleinen religiösen Bewegung, die schließlich unter den Maurya verstaatlicht wurde, als Chandragupta selbst den jainistischen Lebensstil praktizierte."
 stability_inv_3:0 "Staatsgräber"
 stability_inv_3_desc:0 "Diejenigen, die zu arm sind, um sich für ihre Familienangehörigen ein Begräbnis leisten zu können, sollten die Annehmlichkeiten eines staatlich geförderten Begräbnisdienstes erhalten."
 stability_inv_4:0 "Hauspriester"
 stability_inv_4_desc:0 "Wohlhabende Familien beschäftigen oft jemanden mit einem niederen religiösen Amt, um den Gottesdienst zu leiten und das geistige Wohlergehen des Haushalts zu sichern. In Rom wurde dem Familienvater oder dem Familienoberhaupt das Recht zuteil, in Glaubensangelegenheiten zu entschieden."
 stability_inv_5:0 "Formelhafte Anbetung"
 stability_inv_5_desc:0 "Sicherzustellen, dass jedes große Religionsfest gefeiert und richtig durchgeführt wird, trägt in gewissem Maße dazu bei, dass die Stabilität unserer Nation gesichert ist."
 omen_power_inv_1:0 "Hierarchisches Haruspizium"
 omen_power_inv_1_desc:0 "Opfergaben sind ein Weg, auf dem wir unsere Wünsche und Gebete vor dem Göttlichen darlegen können. Ein geschriebener Kodex, der die Annehmbarkeit verschiedener Opfergeschöpfe beschreibt, wird unseren Priestern und unserem Volk dabei helfen."
 omen_power_inv_2:0 "Legendäre Gründungshistorie"
 omen_power_inv_2_desc:0 "Die großen Werke der Mahabarata, die Aeneis und die großen Werke von Homer bezogen sich auf die verschlungenen Beziehungen zwischen Göttern und Menschen. Die Beauftragung solcher Schriften wurde beliebt und weckte ein Gefühl des kulturellen Stolzes in der Bevölkerung."
 omen_power_inv_3:0 "Religiöse Feiertage"
 omen_power_inv_3_desc:0 "Rom war für die schiere Menge obskurer religiöser Feste, die es besaß, berühmt. Staatliche Feste waren ein sicherer Weg, das gemeine Volk und den Adel gleichermaßen zu erfreuen."
 omen_power_inv_4:0 "Verbotener Kanon"
 omen_power_inv_4_desc:0 "Obwohl Toleranz der Schlüssel zur Integration ist, sind bestimmte religiöse Praktiken, die von ausländischen Religionen verübt werden, einfach zu fremd für unser Volk. Diese barbarischen Riten zu verbannen ist ein entscheidender Faktor dafür, um das spirituelle Wohlergehen unseres Volkes zu sichern."
 omen_power_inv_5:0 "Symbologie"
 omen_power_inv_5_desc:0 "Die Verwendung allgemein anerkannter religiöser Symbole für die Darstellung von Führern, Generälen und anderen wichtigen Persönlichkeiten des öffentlichen Lebens förderte deren Überlegenheit. Die Sonnenkrone wurde dabei oft mit Alexander in der zeitgenössischen Kunst in Verbindung gebracht und die Praxis wurde besonders bei seinen Nachfolgern fortgesetzt."
 land_morale_recovery_inv_1:0 "Bruderschaftsschwur"
 land_morale_recovery_inv_1_desc:0 "Die Formalisierung der Verpflichtung eines Soldaten, für seine Kameraden zu kämpfen, war in der Tat das Band, das die Bruderschaft festigte und nur der Militärdienst bringen konnte. In Rom wurde dieser Schwur von neuen Soldaten geschworen, bei dem sie sich einander ihr Leben anvertrauen."
 land_morale_recovery_inv_2:0 "Wahrsager"
 land_morale_recovery_inv_2_desc:0 "Priester ins Militär zu integrieren war alltäglich. Die Leitung des Göttlichen für jegliche militärische Handlung erhöhte die Moral der Armee erheblich."
 land_morale_recovery_inv_3:0 "Regimentsstandards"
 land_morale_recovery_inv_3_desc:0 "Unser Militär operiert in verschiedenen Einheiten. Indem jede mit einem Symbol oder Standard assoziiert wird, hat jeder Soldat eine vertraute Ikone, mit der er ein Gefühl des Einheitsstolzes entwickeln kann."
 land_morale_recovery_inv_4:0 "Militärauszeichnungen"
 land_morale_recovery_inv_4_desc:0 "Eine Reihe von Auszeichnungen für tapferes Verhalten in der Schlacht zu verleihen, war ein wertvolles Werkzeug dafür, Ordnung zu halten und Soldaten etwas zu geben, für das sie kämpfen können. Die Ehrenlanze "Hasta Pura" wurde ursprünglich an römische Soldaten anlässlich ihres ersten Tötens vergeben."
 land_morale_recovery_inv_5:0 "Schwere Bestrafungen"
 land_morale_recovery_inv_5_desc:0 "Dezimierungen und andere ähnliche Praktiken wurden als letztes Mittel der Bestrafung gegen Einheiten eingesetzt, die Meuterei oder Feigheit gezeigt haben. Die Dezimierung betrifft eine zufällige Auswahl von einem Zehntel der Einheit, die dann von ihren ehemaligen Kameraden hingerichtet würden. Die allgegenwärtige Drohung einer so schrecklichen Bestrafung sorgte dafür, dass Feigheit nur selten vorkam."
 naval_morale_recovery_inv_1:0 "Marine Auxilia"
 naval_morale_recovery_inv_1_desc:0 "Die Wahl, als Besatzungsmitglied oder Marinesoldat zu dienen, war die einzige Wahl, die potenzielle Seeleute erhalten würden. Sie bildeten die erste Linie gegen das Entern feindlicher Schiffe oder enterten selber und waren eine weitverbreitete Tradition unter den maritimen Nationen."
 naval_morale_recovery_inv_2:0 "Erweiterte Flottenhirarchie"
 naval_morale_recovery_inv_2_desc:0 "Die Institutionalisierung einer formalisierten Hierarchie an Bord unserer Schiffe ist wichtig, um inmitten des Chaos einer Schlacht Ordnung beizubehalten."
 naval_morale_recovery_inv_3:0 "Flottenhierarchie"
 naval_morale_recovery_inv_3_desc:0 "Zusätzlich zu der komplexen Flottenhierarchie der Offiziere wird die Gründung einer Kommandostruktur für unsere Flotte sicherstellen, dass die Verantwortung immer an der richtigen Stelle liegt."
 naval_morale_recovery_inv_4:0 "Bestrafungsplan"
 naval_morale_recovery_inv_4_desc:0 "Indem wir eine detaillierte Liste mit Strafmaßnahmen veröffentlichen, können wir sicherstellen, dass Besatzungen und Offiziere den Gehorsam verfolgen, den wir von ihnen verlangen."
 naval_morale_recovery_inv_5:0 "Bugornamente"
 naval_morale_recovery_inv_5_desc:0 "Der Anblick einer stolzen Gottheit, die auf dem Bug unserer Schiffe angebracht ist oder darauf bemalt ist, wird den Stolz und die Moral unserer Männer stärken. Zusätzlich dazu wird der Anblick eines furchterregenden Gottes, der sich auf sie stürzt, sicherlich auch die Entschlossenheit unserer Feinde brechen."
 ruler_popularity_gain_inv_1:0 "Faire Prozesse"
 ruler_popularity_gain_inv_1_desc:0 "Sicherzustellen, dass jeder gegen Anklagen auch Berufung einlegen kann, schützt nicht nur die Menschen, sondern verleiht unserer Herrschaft außerdem den Status einer fairen Regierung."
 ruler_popularity_gain_inv_2:0 "Gesponserte Spiele"
 ruler_popularity_gain_inv_2_desc:0 "Sportveranstaltungen staatlich zu finanzieren war eine übliche Art, um eine politische Machtbasis aufzubauen und gleichzeitig das Volk zufrieden zu stellen."
 ruler_popularity_gain_inv_3:0 "Kollegialität"
 ruler_popularity_gain_inv_3_desc:0 "Formell Ämter in der Regierung doppelt zu belegen oder Personen zu ernennen, die in Notfällen einspringen, ermöglicht es uns, die Verantwortung und Aufsicht über administrative Angelegenheiten in unserer Nation zu teilen."
 ruler_popularity_gain_inv_4:0 "Abteilung für öffentliche Arbeit"
 ruler_popularity_gain_inv_4_desc:0 "Die Aufsicht über öffentliche Arbeiten ist eine Angelegenheit, die einen hohen bürokratischen Aufwand erfordert. Durch die Institutionalisierung dieses Amtes können wir die Entscheidungen unseres Herrschers bei öffentlicher Zustimmung leichter fördern."
 ruler_popularity_gain_inv_5:0 "Grundgesetz"
 ruler_popularity_gain_inv_5_desc:0 "Jeder Staat profitiert von einem Grundgesetz, das die Unterdrückten schützt und den Gehorsam gegenüber dem Staat und dem Herrscher sicherstellt."
 global_population_growth_inv_1:0 "Getreiderationen"
 global_population_growth_inv_1_desc:0 "Kostenlose Getreiderationen an diejenigen zu verteilen, die sie benötigen, hält die Räder unserer Zivilisation am Laufen."
 global_population_growth_inv_2:0 "Brotstempel"
 global_population_growth_inv_2_desc:0 "Brotstempel wurden dazu benutzt, um zu erkennen, welche Bäckerei einen bestimmten Laib Brot produziert hat. Dies ermöglicht die Identifizierung von Qualität und durch Lebensmittel verbreitete Krankheiten."
 global_population_growth_inv_3:0 "Geburtshilfen"
 global_population_growth_inv_3_desc:0 "Die frühe Entwicklung der Frauenmedizin war gefährlich und riskant. Nichtsdestoweniger ist sie zur Rettung vieler Kinderleben von unschätzbarem Wert."
 global_population_growth_inv_4:0 "Ermutigung zur Migration"
 global_population_growth_inv_4_desc:1 "Territorien, in denen die Bevölkerung fluktuiert, kann durch die Förderung von Migration innerhalb und außerhalb unseres Imperiums geholfen werden."
 global_population_growth_inv_5:0 "Wassermühlen"
 global_population_growth_inv_5_desc:0 "Die Erfindung der Wasserräder revolutionierte die Produktion von Mehl und Brot und ermöglichte die Massenproduktion von Nahrungsmitteln."
 global_unrest_inv_1:0 "F.U.G."
 global_unrest_inv_1_desc:0 "In Rom wurden Sklaven, die geflohen und erneut gefangen wurden, mit den Buchstaben FUG (fugitivus) gebrandmarkt. Dies hinterließ einen bleibenden Eindruck für sie selbst und alle, die sie sahen, und warnte so vor den Gefahren einer Rebellion."
 global_unrest_inv_2:0 "Offene Religion"
 global_unrest_inv_2_desc:0 "Viele religiöse Sekten fordern vom Grundgesetz Gleichheit, ganz unabhängig ihrer Klasse."
 global_unrest_inv_3:0 "Stoizismus"
 global_unrest_inv_3_desc:0 "Die Verbreitung des Stoizismus als philosophische Bewegung verkörpert den Glauben an einen universellen Geist, in dem alle Menschen gleich sind."
 global_unrest_inv_4:0 "Export von Dramen"
 global_unrest_inv_4_desc:0 "Die antiken Tragödien und Komödien der Griechen sind weltweit berühmt und haben seit Jahrhunderten die Massen belustigt. Es wäre eine Schande, wenn sie nur auf Griechenland beschränkt wären."
 global_unrest_inv_5:0 "Versammlungen"
 global_unrest_inv_5_desc:0 "Minderheiten Rechte zu gewähren, um ihre eigenen Versammlungen abzuhalten, wird ihnen ein Gefühl der Selbstbestimmung geben und sie in Einklang mit dem Staat halten."
 omen_duration_inv_1:0 "Große Tempel"
 omen_duration_inv_1_desc:0 "Die Erweiterung unserer religiösen Stätten um große Strukturen erhöht das Ansehen der Priesterklasse in unserem Reich."
 omen_duration_inv_2:0 "Private Kulte"
 omen_duration_inv_2_desc:0 "Das Erlauben privater Kulte kann unsere Beteiligung einschränken, erhöht aber stark den Glauben unseres Volkes."
 omen_duration_inv_3:0 "Verbannung von Hexerei"
 omen_duration_inv_3_desc:0 "Heidnische Beschwörungen und Zaubersprüche, die von Anhängern fremder Religionen eingeführt werden, sind ein Dorn in unserem kulturellen Erbe. Diese zu verbieten ist für unseren anhaltenden Wohlstand von größter Bedeutung."
 omen_duration_inv_4:0 "Hausgötter"
 omen_duration_inv_4_desc:0 "Wir sollten jeden Landbesitzer dazu ermutigen, sein Eigentum einem Hausgott zu widmen."
 omen_duration_inv_5:0 "Kriegswidmungen"
 omen_duration_inv_5_desc:0 "Wenn wir unsere Truppen einer bestimmten Gottheit oder einem Aspekt für einen Krieg widmen, ermöglicht uns das, unter einer Ideologie zu erobern."
 global_manpower_modifier_inv_1:0 "Aushilfsrekrutierung"
 global_manpower_modifier_inv_1_desc:0 "Sich auf ausländische Vagabunden zu verlassen, um einen geringen Teil unserer Streitkräfte zu bilden, ermöglicht es unseren wertvolleren Bürgern, sich auf wichtigere Aufgaben zu konzentrieren."
 global_manpower_modifier_inv_2:0 "Doppelte Bezahlung"
 global_manpower_modifier_inv_2_desc:0 "Die Einführung einer formellen Karrierehierarchie innerhalb unserer Armee gibt jedem Soldaten ein Ziel, das er anstreben kann, und macht das Leben in der Armee zu einer attraktiveren Perspektive."
 global_manpower_modifier_inv_3:0 "Medizinische Militärversorgung"
 global_manpower_modifier_inv_3_desc:0 "Die Gesundheit unserer Soldaten ist von größter Wichtigkeit. Eine gute Gesundheitsversorgung wird Soldaten schneller wieder aufs Feld bringen."
 global_manpower_modifier_inv_4:0 "Religiöser Rat"
 global_manpower_modifier_inv_4_desc:0 "Ein formelles Gremium religiöser Personen einzurichten, die sich damit beschäftigen, welche Gottheiten zur Anbetung der Soldaten akzeptabel sind, gibt uns nicht nur die Kontrolle über die religiöse Ausübung unserer Truppen, sondern ermutigt auch diejenigen kleinerer Glaubensrichtungen uns zu dienen."
 global_manpower_modifier_inv_5:0 "Dienst auf Lebenszeit"
 global_manpower_modifier_inv_5_desc:0 "Die Verwundeten, Verstümmelten und sonst Untauglichen können uns immer noch als Reservisten und Grenzsoldaten nützlich sein. Wir können so dafür sorgen, dass die besten Soldaten immer an vorderster Front dienen."
 technology_cost_inv_1:0 "Kräuterkunde"
 technology_cost_inv_1_desc:0 "Das Wissen um Pflanzen und Kräuter kann über das hinausgehen, was viele vermuten würden. Von Geburtenkontrolle bis hin zur Medizin sollten wir die Botanik nicht unterschätzen."
 technology_cost_inv_2:0 "Alaun"
 technology_cost_inv_2_desc:0 "Alaunen waren eine Kaliumquelle, die eine Vielzahl Anwendungen hatte, einschließlich Medizin, Kosmetik und Lebensmittelaroma."
 technology_cost_inv_3:0 "Massenproduktion von Zinn"
 technology_cost_inv_3_desc:0 "Zinn ist eine weiche Metalllegierung, die oft als haltbares Material für die Herstellung von Alltagsgegenständen verwendet wurde."
 technology_cost_inv_4:0 "Kurzschrift"
 technology_cost_inv_4_desc:0 "Die als Stenographie bekannte Praxis, Texte zusammenzufassen, die sonst viel Zeit und Platz beanspruchen würden, entstand in Griechenland. Sie verbreitete sich schnell, um wichtige Reden oder Ideen festhalten zu können."
 technology_cost_inv_5:0 "Null"
 technology_cost_inv_5_desc:0 "Das Konzept der "Null" existierte im römischen Zahlensystem nicht. Die Existenz eines solchen Konzepts war allerdings für die griechischen Mathematiker bei der Durchführung fortschrittlicherer Berechnungen von entscheidender Bedeutung."
 global_citizen_happyness_inv:0 "Glasbläserei"
 global_citizen_happyness_inv_desc:0 "Eine innovative Technik, um Glas zu formen. Die Glasbläserei revolutionierte die Schaffung teurer Annehmlichkeiten."
 global_freemen_happyness_inv:0 "Handabakus"
 global_freemen_happyness_inv_desc:0 "Der Abakus, der sowohl von Händlern als auch Erfindern gleichermaßen benutzt wurde, bot die Möglichkeit, Kosten und Ausgaben schnell gegeneinander zu rechnen, was den Innenhandel zu einer viel angenehmeren Angelegenheit machte."
 global_slaves_happyness_inv:0 "Libertini"
 global_slaves_happyness_inv_desc:0 "Unsere freien Sklaven steigen zu einer speziellen Klasse auf. Ihnen wird etwas gegeben, wonach sie streben können und sie so in Einklang hält."
 global_tribesmen_happyness_inv:0 "Gerberei-Bezirke"
 global_tribesmen_happyness_inv_desc:0 "Die unangenehmen Gerüche, die durch das Gerben von Leder erzeugt werden, verursachen unangenehme Lebensbedingungen. Mit dem Wachstum von Stadtzentren wurde schnell klar, dass Maßnahmen ergriffen werden müssen."
 call_omen_cost_modifier_inv:0 "Neuinterpretierte Wunder"
 call_omen_cost_modifier_inv_desc:0 "In Rom mussten schreckliche Omen vom Senat ratifiziert werden. In einigen Fällen konnte der Senat beeinflussen, ob ein schlechtes Omen tatsächlich so schlimm ist."
 monthly_corruption_inv:0 "Schuld durch Mittäterschaft"
 monthly_corruption_inv_desc:0 "Ein ausgeklügeltes System kleinerer Bestechungsgesetze und das Konzept der Schuld durch Mittäterschaft bereitete vielen korrupten Praktiken in der römischen Politik und im Ausland ein Ende."
 relation_inv_1:0 "Proxenoi"
 relation_inv_1_desc:0 "Als Vorreiter zu dem späteren Konzept permanenter Botschafter wurden Proxenoi von griechischen Stadtstaaten gewählt, um als Vertreter in benachbarten Städten zu fungieren."
 relation_inv_2:0 "Nationalsiegel"
 relation_inv_2_desc:0 "Mit der Vergabe unseres Siegels an diejenigen, die in unserem Namen sprechen, vermeiden wir Fragen zur Authentizität."
 relation_inv_3:0 "Permanente Botschafter"
 relation_inv_3_desc:0 "Indem wir diejenigen dauerhaft in unseren Dienst stellen, die mit seidener Zunge sprechen, können wir unsere Nachbarn viel besser als zuvor umgarnen."
 relation_inv_4:0 "Vererbbares Botschafteramt"
 relation_inv_4_desc:0 "Die Ernennung neuer Botschafter jedes Mal, wenn einer von ihnen stirbt, nimmt unnötige und kostbare Zeit in Anspruch. Wir sollten sie daher ermutigen, ihre Familie mitzunehmen und ihre Söhne davon überzeugen, dass diese im Falle ihres Todes den Platz des Botschafters einnehmen."
 relation_inv_5:0 "Rechtliche Verträge"
 relation_inv_5_desc:0 "Um sicherzustellen, dass beide Parteien den Inhalt einer diplomatischen Vereinbarung vollständig anerkennen, ist es von entscheidender Bedeutung, faire Abkommen zwischen den Nationen zu gewährleisten."
 diplomatic_reputation_inv_1:0 "Menschliches Verhalten"
 diplomatic_reputation_inv_1_desc:0 "Das Konzept der Schlachtfeldehre besteht seit Jahrtausenden, dennoch sollten wir einen Kodex für den Umgang mit unseren Gegnern festlegen, damit wir selbst in einer Niederlage auch fair behandelt werden können."
 diplomatic_reputation_inv_2:0 "Offene Verhandlungen"
 diplomatic_reputation_inv_2_desc:0 "Diplomatische Verhandlungen im Beisein der Öffentlichkeit durchzuführen wird sicherstellen, dass beide Parteien ihr Wort halten."
 diplomatic_reputation_inv_3:0 "Diplomatische Immunität"
 diplomatic_reputation_inv_3_desc:0 "Die Entfernung zwischen Regierungssitzen bedeutet auch, dass die Sicherheit der Botschafter unantastbar sein muss. Wir müssen alle unter den gleichen Bedingungen sprechen können."
 diplomatic_reputation_inv_4:0 "Adlige Abgesandte"
 diplomatic_reputation_inv_4_desc:0 "Unsere Untertanen, Feinde und Verbündeten werden sich viel geehrter fühlen, wenn wir unsere besten und angesehensten Mitglieder der Gesellschaft schicken, um an unserer Stelle zu sprechen."
 diplomatic_reputation_inv_5:0 "Beruf des Verhandlungsführers"
 diplomatic_reputation_inv_5_desc:0 "Wenn wir Verträge schreiben, sollten wir unsere qualifiziertesten Verhandlungsführer schicken. Es ist durchaus möglich, einige zusätzliche Klauseln einzufügen, wenn nur genug juristisches Jargon eingehalten wird..."
 agressive_expansion_impact_inv_1:0 "Fetialen"
 agressive_expansion_impact_inv_1_desc:0 "Die Fetialen sind eine Gruppe von alten latinischen Priestern, die ungewöhnliche Riten nach einer Kriegserklärung vornahmen."
 agressive_expansion_impact_inv_2:0 "Rerum Repetitio"
 agressive_expansion_impact_inv_2_desc:0 "Dieser Ritus wurde von den Fetialen durchgeführt und umfasste die Übergabe der Forderungen Roms an einen feindlichen Staat, begleitet von dem rituellen Schleudern eines blutdurchtränkten Speers ins feindliche Land, falls die Forderungen nicht erfüllt wurden."
 agressive_expansion_impact_inv_3:0 "Verteidigung der Freiheit"
 agressive_expansion_impact_inv_3_desc:1 "Unabhängig von unserem wahren Kriegsgrund können wir verkünden, dass diejenigen, die schwächer sind als wir, selbst nicht in der Lage sind, sich zu verteidigen. Somit können wir mit Leichtigkeit behaupten, dass dieselben unsere wohlwollende Führung benötigen."
 agressive_expansion_impact_inv_4:0 "Militärische Abgesandte"
 agressive_expansion_impact_inv_4_desc:0 "Unsere Diplomaten mit militärischen Rängen zu versehen wird nicht nur unsere Feinde beeindrucken, sondern auch deutlich machen, dass wir sowohl zum Zuckerbrot als auch zur Peitsche greifen können."
 agressive_expansion_impact_inv_5:0 "Himmlisches Mandat"
 agressive_expansion_impact_inv_5_desc:0 "Wenn wir sicherstellen, dass unsere Nachbarn wissen, dass Eroberung unser göttliches Recht ist, dann sollten sie kaum überrascht sein, wenn wir es tun ..."
 tyranny_inv_1:0 "Offizielle Redner"
 tyranny_inv_1_desc:0 "Fähige Redner einzustellen, die unsere Dekrete, Gesetze und Entscheidungen verkünden, wird die Wahrscheinlichkeit verringern, dass sich innerhalb unserer Bevölkerung abweichende Meinungen bilden."
 tyranny_inv_3:0 "Beeinflussung der Massen"
 tyranny_inv_3_desc:0 "Es mag ein alter Trick sein, aber die Mengen mit bezahlten Anhängern zu füllen, ist ein todsicherer Weg, um auch bei einigen unserer weniger beliebten Entscheidungen Unterstützung zu finden."
 tyranny_inv_4:0 "Adventus"
 tyranny_inv_4_desc:0 "Wann immer unser glorreicher Anführer in eine andere Stadt reist, muss er mit Trompeten, Triumph und Feierlichkeiten begleitet werden. Alle sollen so die Majestät unserer Nation erkennen."
 tyranny_inv_5:0 "Chironomia"
 tyranny_inv_5_desc:0 "Die traditionellen Handzeichen, die von Rhetorikern verwendet werden, geben unseren Worten das Gewicht und die Glaubwürdigkeit, die ihnen zuvor fehlte."
 tyranny_inv_2:0 "Hierarchie der Verantwortung"
 tyranny_inv_2_desc:0 "Wir müssen sicherstellen, dass es immer jemanden gibt, der die Schuld trägt, wenn eine unserer Entscheidungen fehlschlägt."
 monthly_character_loyalty_inv_1:0 "Legale Förderung"
 monthly_character_loyalty_inv_1_desc:0 "Ein System aus legaler Unterstützung ist die Grundlage, auf der die Hierarchie im Land basieren kann."
 monthly_character_loyalty_inv_2:0 "Bewährte Familien"
 monthly_character_loyalty_inv_2_desc:0 "Die Anerkennung bestimmter Familien als wichtige Blutlinien, die mit der Geschichte unserer Nation in Verbindung stehen, garantiert ein gewisses Maß an Respekt unter dem Adel."
 monthly_character_loyalty_inv_3:0 "Administrative Förderung"
 monthly_character_loyalty_inv_3_desc:0 "Indem wir unsere Statthalter dazu ermutigen, persönliche Beziehungen zu ihren Untertanen aufzubauen, erhöht sich die Loyalität ihrer Untertanen und das System als Ganzes wird gestärkt."
 monthly_character_loyalty_inv_4:0 "Patrozinium"
 monthly_character_loyalty_inv_4_desc:0 "Der Schutz, der durch das System geschaffen wurde, schafft rechtliche und finanzielle Sicherheit. Wir sollten dieses Verhalten unter unserer wohlwollenden Elite fördern."
 monthly_character_loyalty_inv_5:0 "Militärische Förderung"
 monthly_character_loyalty_inv_5_desc:0 "Die Beziehung zwischen Generälen, Soldaten und Veteranen sollte um ein offizielles Förderungssystem erweitert werden. Dies wird unsere hierarchische Gesellschaft noch weiter verbessern."
 agressive_expansion_monthly_decay_inv_1:0 "Gleichheit bei Integration"
 agressive_expansion_monthly_decay_inv_1_desc:0 "Die Rechte eroberter Völker zu festigen ist ein wichtiger erster Schritt zur Integration und wird die Unzufriedenheit, die durch unsere Eroberung verursacht wird, verringern."
 agressive_expansion_monthly_decay_inv_2:0 "Mandat für Lokalstatthalter"
 agressive_expansion_monthly_decay_inv_2_desc:0 "Sobald die Ex-Regierungen eroberter Gebiete gestürzt sind, sollten wir die lokale Regionalverwaltung respektieren. Sie kennen ihre Leute schließlich besser als wir."
 agressive_expansion_monthly_decay_inv_3:0 "Schrittweise wirtschaftliche Integration"
 agressive_expansion_monthly_decay_inv_3_desc:0 "Volle Steuern und Tribut aus eroberten Ländereien zu verlangen führt höchstwahrscheinlich zu Unruhen. Wir sollten sie stattdessen allmählich auf den vollen Zehnt bringen."
 agressive_expansion_monthly_decay_inv_4:0 "Treueschwur"
 agressive_expansion_monthly_decay_inv_4_desc:0 "Es mag wie eine kleine Geste erscheinen, aber darauf zu bestehen, dass eroberte Regierungen ihre unsterbliche Loyalität uns gegenüber schwören, legitimiert unsere Eroberung in den Augen unseresgleichen."
 agressive_expansion_monthly_decay_inv_5:0 "Diplomatische Apologetik"
 agressive_expansion_monthly_decay_inv_5_desc:0 "Indem wir Botschafter und Diplomaten auf dem Laufenden halten, stellen wir sicher, dass sie die Wogen glätten können, nachdem wir den Zorn auf uns gezogen haben."
 tribute_income_modifier_inv_1:0 "Tributverwaltung"
 tribute_income_modifier_inv_1_desc:0 "Es ist an der Zeit, dass wir die kurzen, sich ständig ändernden Abmachungen mit unseren Tributstaaten abschaffen und eine formelle schriftliche Vereinbarung treffen, die beide Seiten des Arrangements auf einfache Weise beschreibt."
 tribute_income_modifier_inv_2:0 "Proportionale Vereinbarungen"
 tribute_income_modifier_inv_2_desc:0 "Einige unserer weniger zivilisierten Tributstaaten können nicht immer Münzen prägen, um ihren Teil unseres Arrangements zu erfüllen. Wir sollten dazu bereit sein, auch Sachleistungen anzunehmen."
 tribute_income_modifier_inv_3:0 "Jährliche Raten"
 tribute_income_modifier_inv_3_desc:1 "Die alten Tage jährlicher Zählungen in der Schatzkammer liegen hinter uns. Um eine genaue Bilanz zu erhalten, müssen wir unsere Tributstaaten dazu ermutigen, uns ein regelmäßiges, wenn auch deutlich bescheideneres Einkommen zu bescheren."
 tribute_income_modifier_inv_4:0 "Tributlegaten"
 tribute_income_modifier_inv_4_desc:0 "Einige unserer weit abgelegenen Tributstaaten sind weniger dazu geneigt, uns eine volle Tributzahlung zu geben. Indem wir ein neues Botschafteramt schaffen, das ganz und gar dazu dient, diese unkultivierten Arten an unsere potenzielle Vergeltung zu erinnern, könnte dazu führen, dass sie ihren Teil des Abkommens leichter erfüllen."
 tribute_income_modifier_inv_5:0 "Satelliten-Status"
 tribute_income_modifier_inv_5_desc:0 "Die Autonomie unserer Tributstaaten formell anzuerkennen ist ein kleiner Preis für ihre fortgesetzte Tributzahlung."
 diplomatic_relations_inv:0 "Gipfeltreffen"
 diplomatic_relations_inv_desc:0 "Regelmäßig Treffen unter ähnlich großen Mächten abzuhalten bietet eine großartige Gelegenheit, um neue Freunde zu finden ... oder Feinde."
 hold_triumph_cost_modifier_inv:0 "Triumphmünzen"
 hold_triumph_cost_modifier_inv_desc:0 "Eine Währung von hohem Wert, die nur für Prestige und Ehre verliehen wird, sollte vergeben werden, wann immer wir einen großen Triumph feiern. Dadurch wird unser Ruhm für immer bekannt sein!"
 smear_character_cost_modifier_inv:0 "Stadtschreier"
 smear_character_cost_modifier_inv_desc:0 "Qualifizierte Redner einzustellen, die in unserem Namen agieren, ermöglicht uns anonym die Wahrheit über diejenigen zu verbreiten, die gegen unsere Interessen handeln."
 bribe_character_cost_modifier_inv:0 "Selektive Immunität"
 bribe_character_cost_modifier_inv_desc:0 "Gesetze, die die Zustimmung unserer herrschenden Klasse verlangen, machen unsere Herrschaft schwierig. Sie sollten unter Berücksichtigung dieses neuen Prinzips geändert werden."
 assassinate_attempt_cost_modifier_inv:0 "Zwielichtige Verbindungen"
 assassinate_attempt_cost_modifier_inv_desc:0 "Verbindungen zu zwielichtigen Zünften und Schulen zu knüpfen, die bereit sind, für den richtigen Preis die Drecksarbeit zu machen, ist ein trauriger, aber notwendiger Zustand."
 inspire_disloyalty_cost_modifier_inv:0 "Spionage"
 inspire_disloyalty_cost_modifier_inv_desc:0 "Ein Netzwerk von Sympathisanten in fremden Nationen zu bilden, macht es viel leichter, Veränderungen auch außerhalb unserer Grenzen zu bewirken."
 recruit_general_inv:0 "Anreize für ein Kommando"
 recruit_general_inv_desc:0 "Zu erwarten, dass unsere Generäle für den Ruhm unserer Nation kämpfen, reicht nicht aus. Wir müssen ihnen in den eroberten Ländern das Recht auf Beute sowie Eigentum zusichern und ihnen Verantwortung übertragen."
 endorse_party_inv:0 "Regulierte Senatszeiten"
 endorse_party_inv_desc:0 "Die Einführung formeller regelmäßiger Senatsstunden gibt uns viel mehr Gelegenheiten, abweichende Stimmen in unsere Denkweise miteinzubeziehen."
 fabricate_claim_cost_modifier_inv:0 "Aggressiver Schutz"
 fabricate_claim_cost_modifier_inv_desc:0 "Manchmal ist die einzige Entschuldigung, die wir brauchen, dass wir die Einzigen sind, die wirklich Sicherheit bieten können."
 ###Mil
 discipline_inv_1:0 "Böotischer Helm"
 discipline_inv_1_desc:0 "Der von Alexander bevorzugte böotische Helm ermöglichte einen guten Blick auf die Umgebung und bot gleichzeitig Schutz für den Schädel."
 discipline_inv_2:0 "Maniplische Legion"
 discipline_inv_2_desc:0 "Diese logistische Kampftruppe, die irgendwo im Süden Italiens entstand, besteht aus den "Maniplern". Jedes Manipel bestand aus 120 Männern, die als zusammenhängende Einheit organisiert waren und mit beliebig vielen zusätzlichen Manipeln gemeinsam kämpfen konnten."
 discipline_inv_3:0 "Anreize für Veteranen"
 discipline_inv_3_desc:0 "Pensionierte Soldaten dazu zu ermutigen, sich erneut der Armee anzuschließen, wird die Kampferfahrung unserer Armee erheblich steigern."
 discipline_inv_4:0 "Beförderung nach Tapferkeit"
 discipline_inv_4_desc:0 "Beförderung von Truppen basierend auf ihren Handlungen gibt jedem Menschen einen Grund, das Beste aus seinen Fähigkeiten herauszuholen."
 discipline_inv_5:0 "Kohorten"
 discipline_inv_5_desc:0 "Die Kohorten entstanden, nachdem die marianischen Reformen in Rom erlassen worden waren. Jede Untereinheit einer Legion wurde auf 480 Männer erweitert, die zusammen mit verschiedenen Logistikspezialisten kämpften."
 global_supply_limit_modifier_inv_1:0 "Supernumerarii"
 global_supply_limit_modifier_inv_1_desc:0 "Die Supernumerarii, ein Unterstützungstrupp, agierten als Verstärkung, Sanitäter oder Laufburschen und führten andere unspezifische Aufgaben aus."
 global_supply_limit_modifier_inv_2:0 "Kampfsaison"
 global_supply_limit_modifier_inv_2_desc:0 "Das Wissen über Wetter, Klima und die saisonalen Muster ist von entscheidender Bedeutung, wenn Armeen ausgehoben und Kriege geführt werden. Wenn wir auf diese Zeichen achten, können wir unsere Kräfte besser nutzen und unsere Truppen besser vorbereiten."
 global_supply_limit_modifier_inv_3:0 "Logistikdivision"
 global_supply_limit_modifier_inv_3_desc:0 "Eine starke Armee braucht Zulieferer und Logistik, damit sie immer die höchste Effizienz beibehält."
 global_supply_limit_modifier_inv_4:0 "Verzögerter Tross"
 global_supply_limit_modifier_inv_4_desc:0 "Die Gefangennahme des Trosses erwies sich als Untergang vieler berühmter Generäle. Indem wir bei aktiven Militäroperationen eine erhebliche Verzögerung zwischen Lieferungen, Familien und unseren Armeen garantieren, vermeiden wir möglicherweise solch fatalen Vorfälle."
 global_supply_limit_modifier_inv_5:0 "Zentralreserve"
 global_supply_limit_modifier_inv_5_desc:0 "Ein Zentrallager mit wichtiger militärischer Ausrüstung zu unterhalten wird sicherstellen, dass wir immer in der Lage sind, unsere Streitkräfte zu versorgen."
 global_defensive_inv_1:0 "Flaschenzug"
 global_defensive_inv_1_desc:0 "Der Flaschenzug war ein innovativer griechischer Kran, der ideal für den Bau von Verteidigungsmauern, Gebäuden und Festungen geeignet war."
 global_defensive_inv_2:0 "Gewölbe und Kuppel"
 global_defensive_inv_2_desc:0 "Rom leistete Pionierarbeit bei der Verwendung von Bögen für den Brückenbau, wodurch große Aufgaben in einem Bruchteil der Zeit erledigt werden konnten."
 global_defensive_inv_3:0 "Befestigte Lager"
 global_defensive_inv_3_desc:0 "Wir bringen unseren Armeen die Fähigkeiten bei, die sie benötigen, um befestigte Lager zu bauen, wobei sie nur die verfügbaren Materialien verwenden."
 global_defensive_inv_4:0 "Verschanzung"
 global_defensive_inv_4_desc:0 "Wenn unsere Armeen über einen längeren Zeitraum an einem Ort stationiert sind, könnten sie ihre Zeit dafür nutzen, um Schützengräben zu bauen und so das Vordringen potenzieller Feinde zu verlangsamen."
 global_defensive_inv_5:0 "Polyspastos"
 global_defensive_inv_5_desc:0 "Als Variante des frühen griechischen Modells hob dieser Kran noch größere Gewichte an und machte riesige Befestigungen möglich."
 siege_speed_inv_1:0 "Ungewöhnliche Munition"
 siege_speed_inv_1_desc:0 "In der Antike finden sich Beispiele für ungewöhnliche Belagerungsmunition. Schlangen, abgetrennte Körperteile und Brandstoffe wurden dazu verwendet, um Gegner zu demoralisieren."
 siege_speed_inv_2:0 "Belagerungstürme"
 siege_speed_inv_2_desc:0 "Während der Belagerung von Rhodos setze Demetrios gewaltige Belagerungsmaschinen ein, um die Mauern der Stadt Rhodos zu erklimmen."
 siege_speed_inv_3:0 "Doppelte Befestigung"
 siege_speed_inv_3_desc:0 "Der Prozess, einen befestigten Ort mit einer sekundären Befestigung zu umgeben, dient dazu, ihn vollständig von der Außenwelt zu trennen."
 siege_speed_inv_4:0 "Kontravallationslinie"
 siege_speed_inv_4_desc:0 "Diese Taktik beinhaltete den Bau eines weiteren Ringes um die Belagerung, der von der eingekreisten Festung weg nach außen hin gerichtet war und verhinderte, dass feindliche Armeen die Belagerung durchbrachen."
 siege_speed_inv_5:0 "Balliste"
 siege_speed_inv_5_desc:0 "Ähnlich wie eine riesige Armbrust konnte eine Balliste große kinetische Nutzlasten abfeuern, die Wände, Körper und die Moral zerstören konnten."
 global_start_experience_inv_1:0 "Bei der Arbeit lernen"
 global_start_experience_inv_1_desc:0 "Man sagt, dass der beste Weg, um etwas zu lernen, darin besteht, es zu tun. Wir erwarten, dass unsere Rekruten schneller lernen, wenn sie ein Schwert in der Hand haben."
 global_start_experience_inv_2:0 "Grundausbildung"
 global_start_experience_inv_2_desc:0 "Wenn neue Rekruten mit dem grundlegendsten Training versorgt werden, können sie zumindest die ersten paar Schwünge überleben."
 global_start_experience_inv_3:0 "Rekrutierungsstandards"
 global_start_experience_inv_3_desc:0 "Wir sollten versuchen unsere Armee mit denen zu füllen, die sich im Kampf behaupten können."
 global_start_experience_inv_4:0 "Elite-Rekrutierungsstandards"
 global_start_experience_inv_4_desc:0 "Die Verfügbarkeit von Veteranen ist auf einem Niveau, auf dem wir ihnen zumindest einen Teil der Rekrutierung widmen können."
 global_start_experience_inv_5:0 "Mehr-Disziplin-Training"
 global_start_experience_inv_5_desc:0 "Durch das Unterrichten der Rekruten werden Grundlagen aller möglichen Kampfdisziplinen vermittelt und sie werden viel besser darüber Bescheid wissen, wie sie sich in eine funktionierende militärische Streitmacht einfügen können."
 trireme_discipline_inv_1:0 "Professionelle Seeleute"
 trireme_discipline_inv_1_desc:0 "Durch Seeleute, die ihren Job der Karriere wegen ausüben, können wir sicher sein, dass unsere Marine mit den Besten besetzt ist."
 trireme_discipline_inv_2:0 "Centuria"
 trireme_discipline_inv_2_desc:0 "Die Gründung eines Kommandokaders an Bord jedes Schiffes beschreibt den Unterschied zwischen gewöhnlichen Ruderern und der taktischen Elite."
 trireme_discipline_inv_3:0 "Geschwader"
 trireme_discipline_inv_3_desc:0 "Jedes Schiff zu einem Geschwader zuzuweisen gewährt ihnen den Zusammenhalt, den sie in der Hitze des Gefechts benötigen."
 trireme_discipline_inv_4:0 "Verstärkte Rostra"
 trireme_discipline_inv_4_desc:0 "Entwicklungen in der Metallverarbeitung ermöglichen uns, unsere Schiffe beim Bau des Stößels besser zu verstärken."
 trireme_discipline_inv_5:0 "Harpax"
 trireme_discipline_inv_5_desc:0 "Diese Schiffskatapulte feuerten Enterhaken ab und boten reichlich Gelegenheit zum Entern und Vernichten feindlicher Schiffe."
 hostile_attrition_inv:0 "Verbrannte Erde"
 hostile_attrition_inv_desc:0 "Zu wissen, dass feindliche Streitkräfte bald unser Land durchqueren werden, hilft uns dabei, potenzielle Vorräte abzutransportieren oder einfach zu vernichten."
 army_maintenance_cost_inv_1:0 "Zahlmeister"
 army_maintenance_cost_inv_1_desc:0 "Wenn wir die Aufsicht über die Bezahlung der Armee in die Hände von scharfsinnigen und unbestechlichen Männern legen, können wir eine beträchtliche Menge Gold sparen."
 army_maintenance_cost_inv_2:0 "Bezahlung im Ruhestand"
 army_maintenance_cost_inv_2_desc:0 "Indem wir die zu erwartende Bezahlung von Soldaten in Lohn- und Ruhestand aufteilen, profitieren wir davon, dass viele einfach nicht lange genug leben werden, um sie zu beanspruchen."
 navy_maintenance_cost_inv_1:1 "Amnestie für Piraterie"
 navy_maintenance_cost_inv_1_desc:1 "Professionelle Ruderer sind schwer zu finden. Indem wir Piraten Amnestie gewähren, könnten wir die Rekrutierung für diejenigen öffnen, die auf der falschen Seite des Gesetzes gestanden haben."
 navy_maintenance_cost_inv_2:0 "Honesta Missio"
 navy_maintenance_cost_inv_2_desc:0 "Wenn Seeleute erst bei ihrer Entlassung einen großen Teil ihres Lohns erhalten, können wir es vermeiden, diejenigen zu bezahlen, die es nie so weit schaffen werden ..."
 land_unit_attrition_inv:0 "Armeeärzte"
 land_unit_attrition_inv_desc:0 "Indem wir einen kleinen medizinischen Kader an aktive Armeen angliedern, können wir die Anzahl vermeidbarer Verletzter verringern und eine größere Streitmacht unterhalten."
 naval_unit_attrition_inv:0 "Schiffsärzte"
 naval_unit_attrition_inv_desc:0 "Indem wir dafür sorgen, dass jedes Schiff mindestens eine Crew hat, die in der Kunst der Medizin bewandert ist, können wir viele der Verluste vermeiden, die wir sonst auf See haben würden."
 global_ship_recruit_speed_inv:0 "Musterkonstruktionen"
 global_ship_recruit_speed_inv_desc:0 "Die Einhaltung bestimmter Konstruktionsstandards für unsere Schiffe ist ein sicherer Weg, um die Geschwindigkeit zu erhöhen, mit der unsere Werften neue Schiffe bauen können."
 global_cohort_recruit_speed_inv:0 "Professionelles Training"
 global_cohort_recruit_speed_inv_desc:0 "Indem wir uns nur auf die qualifiziertesten Ausbilder verlassen, reduzieren wir die Zeit, die nötig ist, um fähige Krieger zu produzieren."
 army_movement_speed_inv:0 "Schneller Marsch"
 army_movement_speed_inv_desc:0 "Vorbei sind die Tage, in denen Banden von Soldaten von Ort zu Ort wanderten. Indem wir in reglementierten Kolonnen marschieren, werden wir Zeitverschwendung vermeiden."
 navy_movement_speed_inv:0 "Lateinersegel"
 navy_movement_speed_inv_desc:0 "Die Lateinersegel sind eine Methode, die es Schiffen erlaubt, sich gegen den Wind zu drehen. Sie verbessern so die Manövrierfähigkeit erheblich."
 war_score_cost_inv_1:0 "Kriegsgrund"
 war_score_cost_inv_1_desc:0 "Die Schaffung eines gerechten Kriegsgrundes ist von entscheidender Bedeutung für die Aushandlung günstiger Bedingungen für die Kapitulation unserer Feinde."
 war_score_cost_inv_2:0 "Kriegspropaganda"
 war_score_cost_inv_2_desc:0 "Durch die Verbreitung des Wissens, dass unsere Sache gerecht ist, haben wir sicherlich eine stärkere Verhandlungsposition, wenn es um das Beanspruchen von Bedingungen geht."
 war_score_cost_inv_3:0 "Symbolischer Sieg"
 war_score_cost_inv_3_desc:0 "Wenn wir die Führer unserer besiegten Gegner dazu zwingen, vor uns zu knien und uns zu huldigen, besiegelt dies unsere Vorherrschaft. Danach wagt es keiner mehr, nach günstigeren Konditionen zu fragen."
 siege_engineers_inv_1:0 "Tunnelbau"
 siege_engineers_inv_1_desc:0 "Angeblich während der Belagerung von Veii eingesetzt, könnten lange Tunnel unter den Befestigungen von Feinden errichtet werden, um Zugang zu den feindlichen Mauern zu erhalten oder sie womöglich sogar zu beschädigen."
 siege_engineers_inv_2:0 "Flottenversorgungslinien"
 siege_engineers_inv_2_desc:0 "Die Belagerung von Küsten war besonders hart, da feindliche Städte häufig durch Schiffe versorgt werden konnten. Indem wir unser eigenes System der Patrouille und der Nachschubversorgung aufbauen, unterbrechen wir die Hoffnungen all unserer Feinde."
 siege_engineers_inv_3:0 "Scorpio"
 siege_engineers_inv_3_desc:0 "Eine kleine gegen Menschen gerichtete Variante der Belagerungsballista. Die Scorpio wurde bei längeren Belagerungen mit tödlichen Folgen eingesetzt."
 siege_engineers_inv_4:0 "Tormenta"
 siege_engineers_inv_4_desc:0 "Alle Arten von Belagerungsmaschinen fallen in die Kategorie "Tormenta", wobei sie häufig kinetische oder brennende Geschosse abfeuern, die Zerstörung und Panik verursachen sollen."
 siege_engineers_inv_5:0 "Belagerungsrampen"
 siege_engineers_inv_5_desc:0 "Die Verwendung von Belagerungstürmen und Rammböcken war aufgrund von widrigem Gelände häufig unwirksam. So wurden große Rampen aus Erde oder Trümmern in Richtung gegnerischer Befestigungen errichtet, die es den Belagerungsmaschinen erlaubte, ungehindert zu passieren."
 siege_engineers_inv_6:0 "Mangonel"
 siege_engineers_inv_6_desc:0 "Die Mangonel soll in China entstanden sein und sich in den nächsten Jahrhunderten nach Westen ausgebreitet haben. Sie war in der Lage, ein Projektil weiter zu schleudern als alle vorherigen Belagerungsmaschinen, und machte dabei potenziellen Verteidigern Angst."
 monthly_wage_inv:0 "Erweiterte Finanzaufgabe"
 monthly_wage_inv_desc:0 "Ämter wie die der Quästoren von Rom hatten Justizgewalt und beaufsichtigten die finanziellen Angelegenheiten des Staates. Durch die Ausweitung des Aufgabenbereichs dieser Personen werden sie in der Lage sein, finanzielles Fehlverhalten und Korruption zu beseitigen."
 general_loyalty_inv:0 "Militärische Sponsoren"
 general_loyalty_inv_desc:0 "Indem wir dafür sorgen, dass jeder General, den wir rekrutieren, eine bestimmte Anzahl treuer und aufrechter Untergebener hat, wird sichergestellt, dass wir diejenigen aussortieren, die möglicherweise ihr Amt missbrauchen."
 monthly_governor_inv:0 "Proprätoren und Prokonsule"
 monthly_governor_inv_desc:0 "Den Statthaltern wurden unterschiedliche Ränge des Imperiums gewährt, damit jeder seinen eigenen Platz kannte. Das war eine Möglichkeit, um den aufstrebenden Politikern einen Vorgeschmack auf das zu geben, was sie in Zukunft erwartete."
 experience_decay_inv_1:0 "Aktiver Drill"
 experience_decay_inv_1_desc:0 "Armeen an der Front profitierten sogar bis zum Vorabend der Schlacht von anhaltendem Drill."
 experience_decay_inv_2:0 "Neuzuweisung von Veteranen"
 experience_decay_inv_2_desc:0 "Indem wir aktiv dazu beitragen, dass erfahrene Veteranen neben neueren Rekruten platziert werden, stellen wir sicher, dass wertvolle Fähigkeiten und Kenntnisse weitergegeben werden."
 subject_opinions_inv_1:0 "Formalisierte Abhängigkeiten"
 subject_opinions_inv_1_desc:0 "Die Formung eines Schutzzustandes mit der Führung unserer Untertanen, ähnlich dem System der Socii unter den Römern, trägt wesentlich dazu bei, unsere Vasallen zu beruhigen."
 subject_opinions_inv_2:0 "Übertragbare Bürgerschaft"
 subject_opinions_inv_2_desc:0 "Indem wir den Bürgern unserer Untertanen die Möglichkeit geben, die Bürgerschaft in unserem eigenen Land zu beantragen, können wir die Spannungen zwischen uns und unseren Untertanen lösen. Immerhin können wir sie immer noch ablehnen ..."
 subject_opinions_inv_3:0 "Repräsentanten von Alliierten"
 subject_opinions_inv_3_desc:0 "Wir gewähren unseren Hauptuntertanen einen Sitz in unserem Rat und erlauben ihnen so, ihre eigenen Meinungen besser zu vertreten. Ob sie gehört werden oder nicht, ist eine andere Sache."
 civic_roads_inv:0 "Gromatici"
 civic_roads_inv_desc:0 ""Feldvermesser", wie sie sonst genannt wurden, unterstützten den Hauptvermesser bei der Beurteilung der Geradheit von Straßen. Diese Bauingenieure waren Experten auf ihrem Gebiet und verbesserten die Effizienz des Straßenbaus erheblich."
 buy_military_tradition_inv:0 "Materielle Wissenschaft"
 buy_military_tradition_inv_desc:0 "Beton, Karburierung, Bronzearbeiten und sogar die Bearbeitung von Holz tragen direkt zur Entwicklung der Militärtechnologie bei. Insbesondere bei härterem Stahl sind zahlreiche Neuerungen möglich, die bisher für unmöglich gehalten wurden. In Rom beaufsichtigte der Praefectus Fabrum die Verbreitung verschiedener militärischer Innovationen direkt."
 global_goods_from_slaves_inv:0 "Sklaven-Latifundien"
 global_goods_from_slaves_inv_desc:0 "Die Errichtung riesiger Plantagen, Minen oder anderer spezieller Landflächen, die hauptsächlich von Sklaven oder Arbeitern besiedelt sind, verbessert die Effizienz unserer Ressourcengewinnung erheblich. Solche Latifundien wurden oft nach der Eroberung an unternehmerische Privatpersonen, Kommandanten und jene verteilt, die bereit waren, dafür zu zahlen."
 assault_ability_inv:0 "Belagerungsleitern"
 assault_ability_inv_desc:0 "Das Stürmen einer befestigten Position geschah manchmal mit der Hilfe großer Belagerungsmaschinen, konnte aber oft durch konventionellere Mittel erreicht werden. Mit genug Männern und Leitern wird jede Festung fallen, ungeachtet der Verluste."
 happiness_for_wrong_culture_modifier_inv_1:0 "Peregrini"
 happiness_for_wrong_culture_modifier_inv_1_desc:0 "Indem wir Auswärtigen einen bestimmten Status verleihen, können wir sie als Mitglieder unseres Staates anerkennen - ungeachtet ihres Wertes."
 happiness_for_wrong_culture_modifier_inv_2:0 "Kulturelle Justiz"
 happiness_for_wrong_culture_modifier_inv_2_desc:0 "Indem wir dezentralisierte Rechtsstaatlichkeit in Bezug auf die provinziellen Kulturen erlauben, werden unsere Statthalter entlastet und die indigene Bevölkerung zufrieden sein."
 happiness_for_wrong_culture_modifier_inv_3:0 "Minderheitengesuche"
 happiness_for_wrong_culture_modifier_inv_3_desc:0 "Indem akzeptierten Minderheitenführern erlaubt wird, Petitionen im Namen ihres Volkes einzureichen, gibt es ihnen zumindest die Möglichkeit, ihre Beschwerden bekannt zu machen."
 happiness_for_wrong_group_modifier_inv_1:0 "Akzeptierte Riten"
 happiness_for_wrong_group_modifier_inv_1_desc:0 "Die Zusammenstellung einer Liste akzeptierter religiöser Riten, wie sie häufig von Ausländern in unserem Reich praktiziert wird, wird unserer ausländischen Bevölkerung eine gewisse Sicherheit geben."
 happiness_for_wrong_group_modifier_inv_2:0 "Geringer Synkretismus"
 happiness_for_wrong_group_modifier_inv_2_desc:0 "Mit dem wachsenden religiösen Glauben in unserer immer größer werdenden Grenze wächst auch die Unruhe der Praktizierenden. Die Übernahme und Einbeziehung kleinerer Riten in unser eigenes Glaubenssystem ist der erste Schritt, um Übereinstimmung herzustellen."
 happiness_for_wrong_group_modifier_inv_3:0 "Großer Synkretismus"
 happiness_for_wrong_group_modifier_inv_3_desc:0 "Wo einst unser Volk gemeinsam betete, ist unser Land heute von Menschen mit unterschiedlichem Glauben, unterschiedlichen Religionen und Praktiken bevölkert. Es ist an der Zeit, dass wir verschiedene Aspekte der wichtigsten ausländischen Religionen ernst nehmen und ein System schaffen, durch das unser Glaube allen dienen kann."
 military_tech_investment_inv_1:0 "Militärhandwerker"
 military_tech_investment_inv_1_desc:0 "Handwerkliche Gilden, die vom Militär eingesetzt werden, sorgen dafür, dass die Innovation an diejenigen weitergegeben wird, die es verdienen, und bietet so eine Brutstätte für wissenschaftliche Gedanken, durch die unser Fortschritt gedeiht."
 military_tech_investment_inv_2:0 "Praefectus Fabrum"
 military_tech_investment_inv_2_desc:0 "Die Militärlogistik und Forschungsabteilung des römischen Militärs beaufsichtigte verschiedene Innovationen und ihre Verbreitung in der gesamten stehenden Armee."
 civic_tech_investment_inv_1:0 "Verbesserter Mauerbau"
 civic_tech_investment_inv_1_desc:0 "Die Notwendigkeit größerer Verteidigungsmauern hatte einen großen Einfluss auf die Entwicklung der Bürgerarchitektur. Mit Maurern, die immer innovativere Methoden für den Bau von Strebepfeilern und Türmen verwendeten, begannen auch die großartigen bürgerlichen Strukturen in den Himmel zu steigen."
 civic_tech_investment_inv_2:0 "Bewegung des Wassers"
 civic_tech_investment_inv_2_desc:0 "Mühlen, Aquädukte und primitive Motoren entwickelten sich aufgrund des Bedarfs an fließendem Wasser innerhalb der Stadtgrenzen. Diese Technologie führte zu weiteren Innovationen, die schließlich zu Sägewerken und komplexer Bewässerung führten."
 oratory_tech_investment_inv_1:0 "Volkszählung"
 oratory_tech_investment_inv_1_desc:0 "Die Praxis der Volkszählung soll erstmals im Mittleren Königreich Ägypten aufgekommen sein. Auf breiterer Ebene wurde es jedoch für die weitere Verwaltung der römischen Republik unabdingbar, wertvolle Daten über die ethnische Zugehörigkeit und Angaben zu den Bewohnern zu erfassen."
 oratory_tech_investment_inv_2:0 "Erweiterte Volkszählung"
 oratory_tech_investment_inv_2_desc:0 "Durch die Ausweitung der Volkszählung auf weit entfernte Gebiete unseres Reiches, Ausländer und alle, die sich innerhalb unserer Grenzen aufhalten, wird unser demografisches Wissen und unsere Planungsfähigkeit erheblich verbessert."
 religious_tech_investment_inv_1:0 "Aufzeichnung von Tradition"
 religious_tech_investment_inv_1_desc:0 "Die oft unbezahlten Hauspriester der Republik hatten eine reiche mündliche Tradition, bei der sie Legenden, Geschichte und Errata weitergaben. Indem wir dieses Wissen in ein festeres Medium übertragen, können wir unsere Tradition für alle Ewigkeit bewahren."
 religious_tech_investment_inv_2:0 "Schreiber"
 religious_tech_investment_inv_2_desc:0 "Schreiber, oder auch Scribae, begleiten Magistraten in allen Angelegenheiten und helfen dabei, Aufzeichnungen und offizielle Geschäfte zu führen. Sie waren auch dafür bekannt, bei religiösen Riten zu helfen, und waren häufig für die Bewahrung von Gebeten, Sakramenten und Eiden verantwortlich."
 mercenary_maintenance_cost_inv:0 "Vertrauen in Söldner"
 mercenary_maintenance_cost_inv_desc:0 "Wenn wir alle wissen lassen, dass wir immer einen Teil unserer militärischen Bemühungen erfüllen, indem wir Söldner einsetzen, werden die Angebote unter denjenigen, die um Arbeit kämpfen, wettbewerbsfähig bleiben."
 pirate_spawn_chance_inv_2:0 "Wende"
 pirate_spawn_chance_inv_2_desc:0 "Die Verwendung von Lateinersegeln ermöglichte die Entwicklung neuer Seemanöver, die als "Wende" bezeichnet wurden. Diese Technik ermöglichte es Schiffen, wenn auch ineffizient, in den entgegenkommenden Wind zu segeln."
 pirate_spawn_chance_inv_1:0 "Astronomische Navigation"
 pirate_spawn_chance_inv_1_desc:0 "Die Sterne haben Segler lange Zeit sicher ans Ziel geführt. Das Aufkommen grundlegender Karten festigte dies in der Praxis und führte letztendlich zu fortschrittlichen Mechanismen zur Verfolgung und Vorhersage der Bewegung von Himmelskörpern."
 fort_maintenance_inv:0 "Dedizierte Wartungsteams"
 fort_maintenance_inv_desc:0 "Ein Kader dauerhaft beschäftigter Steinmetze, die in der Verantwortung der jeweiligen Stadtverwaltung liegen, sichert den fortwährenden Wohlstand aller Festungen in unserem Land und reduziert außerdem erfreulicherweise die Kosten."
 diplo_range_inv_2:0 "Steganografie"
 diplo_range_inv_2_desc:0 "Die Verschleierung geheimer Botschaften ist eine Kunst, die jedes Land, das diplomatische Korrespondenz über beträchtliche Entfernungen übertragen will, beherrschen muss. Durch den Einsatz origineller, wenn auch oft einfacher Methoden, um Informationen zu verbergen, können wir mit unseren entfernten Botschaftern in Kontakt bleiben."
 diplo_range_inv_3:0 "Verschiebechiffre"
 diplo_range_inv_3_desc:0 "Durch die Annahme grundlegender kryptografischer Routinen für unsere Diplomaten und Botschafter können wir Informationen über große Entfernungen sicherer übertragen."
 diplo_range_inv_4:0 "Polybios-Quadrat"
 diplo_range_inv_4_desc:0 "Das Polybios-Quadrat ist eine elegante Lösung, die das Verschlüsseln und Entschlüsseln von Informationen im Feld vereinfacht. Die sichere Weitergabe geheimer Informationen ist für die Durchführung von Diplomatie über längere Strecken unerlässlich."
 diplo_range_inv_1:0 "Kodierung"
 diplo_range_inv_1_desc:0 "Durch die Verwendung einer vordefinierten Anzahl von Codes für die schnelle Kommunikation können wir die Fernkommunikation mit unseren Abgesandten und Spionen in ausländischen Höfen erheblich erleichtern."
 fort_maintenance_cost:0 "Große Ziegeleien"
 fort_maintenance_cost_desc:0 "Mit großen Ziegeleien, die unsere Armeen versorgen, werden wir sicher die Kosten für den Bau und die Instandhaltung unserer Festungen senken können."
 heavy_infantry_discipline_inv:0 "Fustuarium"
 heavy_infantry_discipline_inv_desc:0 "Nichts inspiriert einen Soldaten so sehr wie die Angst vor einem schändlichen Tod."
 heavy_infantry_cost_inv:0 "Schmiedegesellen"
 heavy_infantry_cost_inv_desc:0 "Mit mehr Händen sind unsere Schmiede sicherlich effektiver als je zuvor."
 heavy_cavalry_discipline_inv:0 "Skytische Sättel"
 heavy_cavalry_discipline_inv_desc:0 "Mit besseren Sätteln ist unsere Kavallerie beim Reiten ihrer Pferde sicherer und hat so mehr Kontrolle über ihre Reittiere, wenn sie im Kampf sind."
 blockade_efficiency_inv:0 "Erfahrene Seeleute"
 blockade_efficiency_inv_desc:0 "Wenn wir für unsere maritimen Fähigkeiten respektiert werden wollen, müssen wir die erfahrensten Matrosen rekrutieren, unabhängig von ihrem Hintergrund."
 cohort_reinforcement_speed_inv:0 "Verbessertes Trainingsgelände"
 cohort_reinforcement_speed_inv_desc:0 "Mit ausgewiesenen Trainingsplätzen für unsere Rekruten konnten wir die Zeit, die erforderlich ist, um unsere Männer auf das Militär vorzubereiten, erheblich verkürzen."
 retreat_delay_inv:0 "Taktischer Rückzug"
 retreat_delay_inv_desc:0 "Manchmal ist es unerlässlich, die Männer auf einen taktischen Rückzug vorzubereiten, damit sie später von einer stärkeren Position zurückkehren können."
 war_exhaustion_inv:0 "Disziplinierte Zivilisten"
 war_exhaustion_inv_desc:0 "Obwohl Kriegszeiten für unsere Zivilisten schwierige Zeiten sein mögen, werden sie verstehen, dass wir unsere Grenzen verteidigen und ausbauen müssen, zum Wohle aller."
 global_monthly_state_loyalty_inv:0 "Reduzierte Statthalterbefugnisse"
 global_monthly_state_loyalty_inv_desc:0 "Durch die zentrale Kontrolle der Provinzen werden unsere Einheimischen der Nation insgesamt treuer bleiben."
 capital_trade_inv_3:0 "Handelshäfen"
 capital_trade_inv_3_desc:0 "Mit großen Piers, Häfen und einer Verwaltung für die Kaufleute, die unsere Städte besuchen, können wir sicher sein, dass der gesamte Handel innerhalb der Nation besser bewältigt wird."
 monthly_wage_inv_2:0 "Temporäre Offiziere"
 monthly_wage_inv_2_desc:0 "Durch die Reduzierung der Zeit, die ein einzelner Soldat einen Titel in unserem Militär hält, haben sie weniger Zeit und Mittel, um das System auszunutzen."
 assimilate_pop_cost_modifier_inv_1:0 "Kulturverwaltung"
 assimilate_pop_cost_modifier_inv_1_desc:0 "Die Annahme unserer Kultur ist ein Prestigezeichen und ein Recht, das nur unseren angesehensten ausländischen Bürgern zugestanden wird."
 create_trade_route_inv:0 "Prestigeträchtige Handelswaren"
 create_trade_route_inv_desc:0 "Unsere Händler und Kaufleute haben jahrelang ein gewisses Ansehen in Bezug auf die aus unserer Nation exportierten Waren aufgebaut, und so möchten mehr und mehr Menschen die Möglichkeit haben, an unseren Handelsabkommen teilzunehmen."
 global_building_slot_inv:0 "Stadtplanung"
 global_building_slot_inv_desc:0 "Indem wir unsere Städte im Voraus planen, können wir sicherstellen, dass jeder potenzielle Standort optimal genutzt wird.\n\n#R Wir können dies nicht zeitgleich mit Regionalplanung zum Einsatz bringen.#!"
 monthly_governor_wage_inv:0 "Limitiertes Statthalteramt"
 monthly_governor_wage_inv_desc:0 "Die Verlagerung der Autorität unserer Statthalter ist unerlässlich, um die Wahrscheinlichkeit zu verringern, dass sie zu kleinen, unabhängigen Kriegsherren werden, die versuchen, unserer zentralen Führung die Kontrolle zu entreißen."
 loyalty_gain_chance_modifier_inv:0 "Göttliche Führung"
 loyalty_gain_chance_modifier_inv_desc:0 "Es ist eine bekannte Tatsache in unserem Volk, dass unsere Nation vom Göttlichen selbst geleitet wurde, und so muss auch unsere Führung ausgewählt werden. Welcher Dummkopf würde so etwas schon ablehnen?"
 monthly_general_loyalty_inv:0 "Großer Triumph"
 monthly_general_loyalty_inv_desc:0 "Die Loyalität unserer Generäle wird gesichert, wenn sie mit dem sicheren Wissen kämpfen, dass ihre Siege durch einen Triumph gefeiert werden und dass sie in unseren Annalen niedergeschrieben und als einer der großen Beschützer unserer Nation in Erinnerung bleiben werden."
 control_range_modifier_inv:0 "Erweiterte Diplomatie"
 control_range_modifier_inv_desc:0 "Für unser Land ist es unerlässlich, dass wir unsere Gegner kennen, egal wie weit sie entfernt sind."
 diplomatic_relations_inv_2:0 "Ausländisches Netzwerk"
 diplomatic_relations_inv_2_desc:0 "Durch den Aufbau eines großen Netzwerks an Kontakten unter Freunden, Verbündeten und Feinden können wir uns gegenseitig besser verstehen."
 subject_loyalty_inv:0 "Lokale Botschaften"
 subject_loyalty_inv_desc:0 "Durch die Ernennung diplomatischer Gesandter, die im Land unserer Untertanen arbeiten, werden sie sicherlich das Gefühl haben, dass wir ihnen näher als je zuvor sind."
 fort_maintenance_cost_inv:0 "Standardisierte Versorgung"
 fort_maintenance_cost_inv_desc:0 "Sicherzustellen, dass unsere Befestigungsanlagen und ihre Garnisonen gut bestückt, repariert und nur mit dem notwendigsten Personal besetzt sind, werden die Wartungskosten niedrig gehalten."
 recruit_mercenary_inv:0 "Söldnervorzüge"
 recruit_mercenary_inv_desc:0 "Söldner so für ihre Dienste zu belohnen, als wären sie unsere eigenen Veteranen, wird eine größere Anzahl von ausländischen Freiwilligen anziehen, die bereit sind, weniger Sold zu akzeptieren."
 change_governor_policy_inv:0 "Zentralisierte Assistenten"
 change_governor_policy_inv_desc:0 "Wir sollten unseren Statthaltern kompetente Assistenten an die Seite stellen, um bürokratische Vorgehensweisen zu standardisieren und so die Effektivität der Kommunalverwaltung zu verbessern, indem Ineffizienz reduziert wird."
 assemble_raiding_inv:0 "Erfahrene Plünderer"
 assemble_raiding_inv_desc:0 "Da unser Volk gezwungen ist, die vielen Bedrohungen an unseren Grenzen zu bekämpfen, sind wir erfahrene Plünderer und haben viele Fähigkeiten entwickelt, um das Beste aus unseren eigenen Überfällen auf fremdes Territorium herauszuholen."
 oaths_of_allegiance_inv:0 "Kodifizierte Nachfolge"
 oaths_of_allegiance_inv_desc:0 "Wenn wir unseren Erfolg für die kommenden Generationen sichern wollen, ist es wichtig, dass unser Volk weiß, wer in unsere Fußstapfen tritt. Die genaue Abfolge der Nachfolge wird kodifiziert, damit die Erben unserer Nation ihren Platz kennen."
 scientific_patronage_inv:0 "Wissenschaftliche Förderung"
 scientific_patronage_inv_desc:0 "Unser Einfluss auf der regionalen Bühne verlangt, dass wir unsere Wohltätigkeit unter Beweis stellen, indem wir populäre oder qualifizierte Naturwissenschaftler fördern."
 scientific_patronage_2_inv:0 "Geförderte Forschung"
 scientific_patronage_2_inv_desc:0 "Für eine Nation mit unserem Ansehen reicht es einfach nicht aus, nur die klügsten Köpfe zu beschäftigen. Wir müssen diesen Genies auch die Werkzeuge zur Verfügung stellen, die sie benötigen, um ihr Handwerk auszuüben."
 intervene_inv:0 "Machtdiplomatie"
 intervene_inv_desc:0 "Als Wohltäter derer bekannt zu sein, die weniger Glück haben als wir, bringt eine gewisse Pflicht mit sich: Sie zu schützen ... und vielleicht auch davon zu profitieren."
 civic_1:0 "Zivil"
 civic_1_desc:0 "Zivile Beschreibung"
 martial_1:0 "Militär"
 martial_1_desc:0 "Militärische Beschreibung"
 oratory_1:0 "Redekunst"
 oratory_1_desc:0 "Redekunst-Beschreibung"
 religious_1:0 "Religion"
 religious_1_desc:0 "Religiöse Beschreibung"
 liburnian_invention_1:0 "Aufklärungs-Lemben"
 liburnian_invention_1_desc:0 "Die Besatzungen der leichten Lemben-Schiffe waren gleichzeitig Ruderer wie auch Kämpfer, und ihre Schiffe waren leicht genug, um nachts auf den Strand gezogen zu werden, was sie zu tödlichen Aufklärungs- und Hinterhaltstruppen machte."
 liburnian_invention_2:0 "Diere-Konfiguration"
 liburnian_invention_2_desc:0 "Die Bänke der Schiffsruderer in wechselnder Höhe anzuordnen, war eine einfache Möglichkeit, Platz zu sparen und damit eine größere Anzahl von Ruderern auch auf kleineren Schiffen zu ermöglichen, die so eine höhere Geschwindigkeit erreichen konnten."
 naval_weapon_platform_inv_1:0 "Oxybeles"
 naval_weapon_platform_inv_1_desc:0 "Die Oxybeles ist im Wesentlichen ein großer Kompositbogen, der auf einer Holzkonstruktion montiert ist. Damit ist sie eine frühere und weniger leistungsfähige Versionen der späteren Balliste, die mittels Torsion eine größere Kraft erzeugt. Sie wurde oft dazu verwendet, die Ruderer feindlicher Schiffe zu bombardieren, um deren Manövrierfähigkeit zu beeinträchtigen."
 naval_weapon_platform_inv_2:0 "Katapult-Plattform"
 naval_weapon_platform_inv_2_desc:0 "Überdachte Decks ermöglichten die Montage von Katapulten, was eine effiziente Gegenmaßnahme zu der zunehmend weiter verbreiteten Rammtaktik darstellte. Ein Treffer auf das Ruderdeck eines gegnerischen Schiffes nahm ihm rasch die Befähigung, den Gegner mit einem nennenswerten Aufprall zu rammen."
 naval_weapon_platform_inv_3:0 "Katapult-Deck"
 naval_weapon_platform_inv_3_desc:0 "Größere Schiffsdecks ermöglichten noch mehr an Deck montierte Kriegsmaschinen, wodurch die Schiffe im Grunde zu schwimmenden Belagerungsmaschinen wurden."
 naval_rostra_inv_1:0 "Hölzerne Rammsporne"
 naval_rostra_inv_1_desc:0 "Die Anbringung eines Rammsporns oder Schiffsschnabels am Bug eines Schiffes ermöglichte es, das Schiff selbst als Rammbock zu benutzen und so feindliche Ruder zu brechen oder die feindlichen Ruderer selbst zu zerquetschen - wenn nicht sogar den Rumpf vollständig auseinanderzubrechen -, indem der Rammsporn mit hoher Geschwindigkeit durch eine gegnerische Schiffsseite getrieben wurde."
 naval_rostra_inv_2:0 "Gegossene Rammsporne"
 naval_rostra_inv_2_desc:0 "Die Verwendung von Gussformen zur Herstellung von Rammspornen war eine fortschrittliche und effiziente Technik, um bronzene Rammsporne zu fertigen. Mit einem Gewicht von beinahe einer halben Tonne waren sie leicht genug, um auf mittelgroße Schiffe montiert zu werden, und sie übertrafen ihre hölzernen Vorgänger bei Weitem."
 naval_rostra_inv_3:0 "Fortschrittlicher Rammsporn-Entwurf"
 naval_rostra_inv_3_desc:0 "Den Rammsporn aus Sektionen mit starkem Zentrum, Bodenplatte und Haube zu formen, verschaffte ihm die strukturelle Integrität, um einen verheerenden Treffer zu landen und gleichzeitig die Kraft des Aufpralls auf das angreifende Schiff abzuleiten, um zu verhindern, dass der Rammbock abbrach und so das angreifende Schiff beschädigte. Zu guter Letzt erleichterte dieser Entwurf auch das Lösen von einem gerammten Schiff, sodass die feindliche Besatzung nicht mit einem Enterversuch antworten konnte."
 naval_rostra_inv_4:0 "Schwere Rammsporne"
 naval_rostra_inv_4_desc:0 "Als die Schiffe konstruktionsbedingt größer wurden, nahm ihre Fähigkeit zu, schwerere Rammböcke aus massiver Bronze zu transportieren, die bis zu zwei Tonnen wogen. Diese konnten mit Leichtigkeit selbst die Befestigungen von Häfen durchbrechen, was sie zu idealen Belagerungswerkzeugen machte."
 mega_catamaran_inv:0 "Katamaran-Bug"
 mega_catamaran_inv_desc:0 "Der Katamaran-Bug sorgte für große Stabilität und ein größeres Deck, auf dem mehr und größere Katapulte montiert werden konnten, wodurch das Schiff zu einer regelrechten Festung wurde."
 counterbalanced_oars_inv:0 "Ruder mit Gegengewichten"
 counterbalanced_oars_inv_desc:0 "Durch die Anbringung von Bleigewichten am Ende eines Ruders wurde es gleichmäßig ausbalanciert und für die Ruderer leichter zu handhaben."
 double_bow_and_stern_inv_1:0 "Doppel-Bug"
 double_bow_and_stern_inv_1_desc:0 "Durch den Bau von Schiffen mit einem doppelten Bug wurde ihre Fähigkeit, Schaden einzustecken, erheblich verbessert."
 double_bow_and_stern_inv_2:0 "Doppeltes Heck"
 double_bow_and_stern_inv_2_desc:0 "Der Einbau von doppelten Hecks in Schiffen erhöhte ihre Verteidigungsfähigkeit weiter."
 naval_tactic_inv_1:0 "Kuklos-Taktik"
 naval_tactic_inv_1_desc:0 "Die Platzierung von Schiffen im Kreis mit nach außen gerichteten Rammspornen war eine rein defensive Taktik, die im Fall einer offensichtlichen zahlenmäßigen Unterlegenheit angewendet werden konnte."
 naval_tactic_inv_2:0 "Periplus-Taktik"
 naval_tactic_inv_2_desc:0 "Eine gegnerische Flotte zu umzingeln, um ihre Flanken und ihr Heck anzugreifen, war eine tödliche, aber für die Ruderer anstrengende Taktik, weshalb sie sich am besten für den Einsatz mit kleineren, wendigeren Schiffen eignete."
 naval_tactic_inv_3:0 "Diekplus-Taktik"
 naval_tactic_inv_3_desc:0 "Eine Formation aus zwei Reihen von Galeeren. Die vordere Linie diente dazu, die Ruder der Gegner zu durchschlagen und zu zerbrechen, damit sie für das Entern durch die zweite Angriffslinie ungeschützt waren."
 katapharct_inv:0 "Kataphrakt-Deck"
 katapharct_inv_desc:0 "Mit zunehmender Schiffsgröße wurden überdachte Decks möglich, die den Ruderern einen gewissen Schutz bieten."
 # Culture Specific Inventions
 italic_arches_inv:0 "Bögen"
 italic_arches_inv_desc:0 "Obwohl man bereits von früheren Verwendungen von Bögen durch andere Kulturen rund um das Mittelmeer weiß, waren es die Römer, die diese Form der Architektur wahrlich beherrschten und sie für massive Aquädukte und Brücken benutzten, die ihr Reich zusammenhielten."
 italic_heating_inv_1:0 "Zentralheizung"
 italic_heating_inv_1_desc:0 "Indem warme Luft, die von unterirdischen Öfen erzeugt wurde, durch Hohlräume in Säulen geleitet wurde, konnten ganze Gebäude beheizt und in den kälteren Jahreszeiten komfortabler gehalten werden."
 italic_heating_inv_2:0 "Thermen"
 italic_heating_inv_2_desc:0 "Öffentliche Badeeinrichtungen waren im gesamten Römischen Reich üblich. Durch die Erwärmung von Luft und Wasser, die durch Hohlräume in die Wände geleitet wurden, konnten die Thermen Schwitzräume und mit unterschiedlich temperiertem Wasser gefüllte Becken bieten."
 italic_cursuspublicus_inv:0 "Cursus Publicus"
 italic_cursuspublicus_inv_desc:0 "Ein vom Staat geregeltes Kuriersystem, das zur Beförderung von Nachrichten, Paketen und sogar Personen zwischen Festungen und anderen wichtigen Punkten im gesamten Römischen Reich eingesetzt wurde. Kuriere, die in der Regel mit Pferdewagen unterwegs waren, konnten bis zu 80 Kilometer pro Tag zurücklegen und ermöglichten so eine effiziente Verwaltung und Kommunikation bis in die äußersten Ecken der Nation."
 italic_bacon_inv:0 "Speck"
 italic_bacon_inv_desc:0 "Durch die Kombination von Salzen, Pökeln und Räuchern ließ sich Schweinefleisch so effizient konservieren, dass man es über weite Strecken transportieren konnte, ohne dass es verdarb. Dieser Vorgang machte Speck auch für den einfachen Mann erschwinglich und zu einem Grundnahrungsmittel im gesamten Römischen Reich, da frisches Fleisch sonst nur der Oberschicht vorbehalten war, die es sich leisten konnte."
 italic_lex_frumentaria_inv:0 "Lex Frumentaria"
 italic_lex_frumentaria_inv_desc:0 "Das "Lex Frumentaria" oder Getreidegesetz regelte die Verteilung von Getreide an die unteren Schichten der Bevölkerung zu subventionierten Preisen oder sogar kostenlos und gab den Bedürftigen so die dringend benötigte Erleichterung, die sie brauchten. Dieser Ansatz ähnelt moderner Sozialpolitik."
 italic_julian_calendar_inv:0 "Julianischer Kalender"
 italic_julian_calendar_inv_desc:0 "Ein von Julius Cäsar 46 v. Chr. vorgeschlagenes Kalendersystem, das um das Sonnenjahr herum entworfen wurde und alle vier Jahre ein Schaltjahr hat, um Diskrepanzen auszugleichen. Die Länge eines Jahres konnte zuvor durch politische Mittel geändert werden, doch der Julianische Kalender umging dieses korrupte Konzept, indem er sich ohne die Möglichkeit eines menschlichen Zutuns an das tropische Jahr anpasste."
 italic_insulae_inv:0 "Insula"
 italic_insulae_inv_desc:0 "Die hauptsächlich von der Arbeiterklasse bewohnten Insulae boten menschenwürdige Lebensbedingungen in dicht besiedelten Stadtvierteln, in denen ähnlich wie in modernen Wohnanlagen mehrere Häuser zu einem größeren Block zusammengefasst waren."
 italic_etruscan_pottery_inv:0 "Etruskische Keramik"
 italic_etruscan_pottery_inv_desc:0 "Die etruskische Keramik entstand durch das Kopieren griechischer Importe, wurde jedoch in großem Umfang mit benachbarten Kulturen gehandelt und hatte einen bedeutenden Einfluss auf die römische Keramik und Kunst."
 italic_lituus_inv:0 "Lituus"
 italic_lituus_inv_desc:0 "Der von den Etruskern stammende Lituus war eine lange J-förmige Messingtrompete, die gewöhnlich zur Koordination von Kriegsmanövern verwendet wurde, aber auch bei formellen Anlässen wie Triumph- und Trauerzügen zum Einsatz kam."
 italic_pilum_scutum_inv:0 "Pilum und Scutum"
 italic_pilum_scutum_inv_desc:0 "Die Infanterie verwendete eine Vielzahl von Ausrüstungsgegenständen, doch der Pilum-Speer und der Scutum-Schild sind zwei der ikonischeren Stücke, die üblicherweise in Manipel-Formationen verwendet wurden."
 greek_odometer_inv:0 "Hodometer"
 greek_odometer_inv_desc:0 "Vor der Einführung des Hodometers wurden Entfernungen üblicherweise durch Zählen von Schritten gemessen - eine eher ungenaue Methode. Mit einem auf einem Wagen montierten Wegmesser konnten die Umdrehungen der Räder gezählt werden, was eine viel genauere Messung erlaubte."
 greek_cartography_inv:0 "Kartografie"
 greek_cartography_inv_desc:0 "Die Griechen machten große Fortschritte bei der Herstellung genauer Karten, die sowohl für den militärischen als auch für den zivilen Sektor zu wichtigen Vorteilen bei der Planung von Feldzügen und Handel wurden."
 greek_stoicism_inv:0 "Stoizismus"
 greek_stoicism_inv_desc:0 "Der Stoizismus ist ein philosophisches System, in dessen Mittelpunkt die Logik und die natürliche Ordnung der Dinge stehen. Wer ihn praktiziert, strebt danach, die Gegenwart so zu akzeptieren, wie sie ist, und sich nicht von Emotionen beherrschen zu lassen."
 greek_epicureanism_inv:0 "Epikureismus"
 greek_epicureanism_inv_desc:0 "Die Philosophie des Epikureismus lehrt, dass alle Dinge in Maßen betrieben werden sollten, um Wünsche zu limitieren und einfache Freuden genießen zu können und so Ruhe, Angstfreiheit und Schmerzlosigkeit zu erlangen."
 greek_pyoulkos_inv:0 "Pyoulkos"
 greek_pyoulkos_inv_desc:0 "Der Pyoulkos war ein medizinisches Instrument, das aus einer Kammer und einer Hohlnadel bestand, ähnlich der heutigen Spritze. Der Pyoulkos wurde verwendet, um Substanzen wie Eiter abzusaugen oder Flüssigkeiten in den Körper zu injizieren."
 
 #greek_heating_inv:0 "Central Heating"
 #greek_heating_inv_desc:0 "By leading hot air - generated from fires - through flues in the ground, whole buildings could be heated and made more comfortable during the chillier parts of the year."
 greek_advanced_astronomy_inv_1:0 "Astrolabium"
 greek_advanced_astronomy_inv_1_desc:0 "Das Astrolabium war ein astronomisches Gerät, das ein Modell des Himmels abbildete und eine Vielzahl von Funktionen hatte, wie etwa die Höhenmessung von Himmelskörpern oder die Bestimmung des gegenwärtigen Breitengrades. Es war sowohl für Astronomen als auch für Seeleute ein praktisches Werkzeug."
 greek_advanced_astronomy_inv_2:0 "Fortschrittliche Astronomie"
 greek_advanced_astronomy_inv_2_desc:0 "Durch den Einsatz eines Differentialgetriebes zur Bestimmung des Winkels zwischen den ekliptikalen Positionen von Sonne und Mond wurden fortschrittliche Mechanismen zur Vorhersage von Mond- und Sonnenfinsternissen konstruiert, die das Verständnis des Astronomen für das Universum weiter vertieften."
 greek_advanced_mechanics_inv:0 "Fortschrittliche Mechanik"
 greek_advanced_mechanics_inv_desc:0 "Griechische Bauingenieure setzten Kettenantriebe, Hebelsysteme und Kolbenmechaniken bei der Konstruktion und in anderen Anwendungsbereichen ein, wodurch die Anforderungen fortschrittlicher Ingenieurskunst stark vereinfacht wurden."
 greek_fire_hose_inv:0 "Feuerlöschpumpe"
 greek_fire_hose_inv_desc:0 "Durch den Einsatz von Doppelkolbenpumpen erfand Heron von Alexandria die Feuerlöschpumpe, die zu einem effizienten Werkzeug bei der Brandbekämpfung wurde."
 greek_clock_mechanics_inv:0 "Uhrenmechanik"
 greek_clock_mechanics_inv_desc:0 "Eine uhrenähnliche Mechanik begann sich bereits während der hellenistischen Ära zu entwickeln und wurde in praktischen Anwendungen zur Zeiterfassung eingesetzt, wobei sogar komplizierte Alarmsysteme zur Anzeige voreingestellter Zeiten durch Gongschlag oder Blasen von Druckluft durch Trompeten ermöglicht wurden."
 gallic_chainmail_inv:0 "Kettenhemd"
 gallic_chainmail_inv_desc:0 "Die Kelten waren bereits im 4. Jahrhundert v. Chr. dafür bekannt, dass sie ein Kettenhemd verwendeten, eine Rüstung, die einen großen Schutz gegen die meisten in dieser Zeit verwendeten Waffen bot."
 gallic_oppidum_inv:0 "Oppidum"
 gallic_oppidum_inv_desc:0 "Die Oppida waren große, befestigte Siedlungen, die oft auf Bergkuppen errichtet wurden, wodurch sie leicht zu verteidigen waren. Die Oppida wurden zu wichtigen Wirtschaftsstandorten und Handelszentren, aber auch zu politischen Knotenpunkten, von denen aus die gallische Führung ihre Entscheidungen traf."
 gallic_celtic_calendar_inv:0 "Keltischer Kalender"
 gallic_celtic_calendar_inv_desc:0 "Keltische Kalender orientierten sich am Mondzyklus, begannen jeden Monat in derselben Phase und dienten dazu, die Länge von Tagen, Wochen und Monaten sowie die Zeitpunkte wichtiger jahreszeitlicher Feste festzuhalten."
 gallic_four_horned_saddle_inv:0 "Vierhornsattel"
 gallic_four_horned_saddle_inv_desc:0 "Der Vierhornsattel war ein Sattel, der das Gewicht des Reiters besser auf dem Pferderücken verteilte und diesen entlastete, was eine längere Nutzung und bessere Manövrierfähigkeit ermöglichte und Jahrhunderte später als Grundlage für die Entwicklung des echten Steigbügels diente."
 gallic_trimarcisia_inv:0 "Trimarkisia-Taktik"
 gallic_trimarcisia_inv_desc:0 "Die Trimarkisia war eine von den Kelten angewandte Kavallerietaktik, bei der gefallene Pferde oder Reiter schnell durch wartende Unterstützungseinheiten ersetzt wurden, was es ihnen ermöglichte, während der Kämpfe ihre Reihen geschlossen zu halten und mit voller Kapazität zu kämpfen."
 gallic_montefortino_helmet_inv:0 "Montefortino-Helm"
 gallic_montefortino_helmet_inv_desc:0 "Die Montefortino-Helme hatten eine einfache runde Form mit einem Nackenschutz und Scharnierplatten, die die Wangen bedeckten, was einen guten Schutz bot, ohne die Sicht zu beeinträchtigen. Die Römer übernahmen später dieses Modell und schufen über Jahrhunderte hinweg immer wieder modifizierte Versionen davon."
 gallic_noric_steel_inv:0 "Norisches Eisen"
 gallic_noric_steel_inv_desc:0 "Norisches Eisen wurde in Regionen um das heutige Österreich und Slowenien abgebaut und bot eine natürliche chemische Zusammensetzung, die es härter als gewöhnliches Eisen machte."
 gallic_celtic_plough_inv:0 "Keltischer Pflug"
 gallic_celtic_plough_inv_desc:0 "Die Kelten verbesserten den Ardenpflug mit Eisenscharen, die die Fähigkeit besaßen, tiefer in den Boden zu schneiden, wodurch das Pflügen effizienter wurde, da ein Feld nun in einem Durchgang für die Aussaat vorbereitet werden konnte statt in mehreren, wie es bei den älteren Holzpflügen erforderlich war."
 gallic_timbered_roads_inv:0 "Hölzerne Straßen"
 gallic_timbered_roads_inv_desc:0 "Die gallische Kultur ging der römischen Kultur voraus, was das Bestreben anbelangte, ihre Siedlungen mit Straßen zu verbinden. In der Regel waren diese Straßen mit Baumstämmen gepflastert, um sie haltbar und für Reisen mit Streitwagen und schweren Wagen nutzbar zu machen."
 indian_crucible_steel_inv:0 "Tiegelgussstahl"
 indian_crucible_steel_inv_desc:0 "Tiegelgussstahl war eine Weiterentwicklung des Wootz-Stahls, bei dem Sand, Glas und Asche in die Legierung gemischt wurden, um Verunreinigungen zu entfernen oder zu fördern, wodurch die Qualität des Materials weiter verbessert und ihm die gewünschte Zähigkeit für den vorgesehenen Verwendungszweck verliehen werden konnte."
 indian_cataract_surgery_inv:0 "Kataraktchirurgie"
 indian_cataract_surgery_inv_desc:0 "Durch das Einführen einer scharfen Nadel durch den Rand des Auges konnte die getrübte Linse nach unten gezogen werden, wodurch Licht in das Auge eindringen und dem Patienten ein gewisses Maß an Sehkraft zurückgegeben werden konnte."
 indian_tube_drawn_technology_inv:0 "Glasbläserei"
 indian_tube_drawn_technology_inv_desc:0 "Mithilfe einer Rohrziehmethode - einem Verfahren, bei dem ein Material durch eine Matrize gezogen wird, um den Durchmesser zu verringern - stellten frühe indische Zivilisationen glänzende Glasperlen her, die für Schmuck und Ornamente verwendet wurden."
 indian_wootz_steel_inv:0 "Wootz-Stahl"
 indian_wootz_steel_inv_desc:0 "Dank der Verfügbarkeit von kohlenstoffreichem Stahl, der in ganz Südindien zu finden ist, konnten die Einheimischen mit der Produktion eines als Wootz bekannten Stahleisens beginnen, das sich durch seine gestreiften Muster und seine Fähigkeit, scharfe und haltbare Schneiden für Schwerter herzustellen, auszeichnete."
 indian_toe_stirrup_inv:0 "Steigbügel"
 indian_toe_stirrup_inv_desc:0 "Indem man ein Seil - mit einer Schlaufe am Ende für die große Zehe - am Sattel befestigte, entstand eine frühe Version eines Steigbügels, der für das warme indische Klima geeignet war, in dem die Menschen früher barfuß auf Pferden ritten."
 indian_cashmere_wool_inv:0 "Kaschmirwolle"
 indian_cashmere_wool_inv_desc:0 "Kaschmir ist eine Faser, die von der Kaschmirziege stammt und feiner, stärker, leichter und isolierender ist als Schafwolle. Kaschmirschals und andere Kleidungsstücke wurden laut Aufzeichnungen bereits im 3. Jahrhundert v. Chr. in der indischen Region Kaschmir hergestellt."
 indian_indigo_dye_inv:0 "Indigo-Farbstoff"
 indian_indigo_dye_inv_desc:0 "Das blaue Indigopigment - gewonnen aus den Blättern bestimmter Pflanzen - war ein geschätztes Luxusprodukt, das zum Färben von Tüchern und anderen Stoffen verwendet wurde und seinen Weg über Handelsrouten bis nach Rom und Griechenland fand."
 indian_trigonometric_functions_inv:0 "Trigonometrie"
 indian_trigonometric_functions_inv_desc:0 "Die trigonometrischen Funktionen von Sinus und Kosinus haben ihren Ursprung in der indischen Astronomie. Sie förderten unser Verständnis der Welt und fanden praktische Anwendung bei der Navigation sowie bei Bauvorhaben."
 indian_hindu_number_system_inv:0 "Hindu-Zahlensystem"
 indian_hindu_number_system_inv_desc:0 "Mit der Erfindung des Konzepts der Dezimalzahlen schuf das hinduistische Zahlensystem die Grundlage für das spätere und weitverbreitete arabische Zahlensystem."
 #Great Works
 gw_effect_martial_education_inv:0 "Strategie-Akademie"
 gw_effect_martial_education_inv_desc:0 "Unsere Jugend muss in einer unseren Vorfahren gebührenden Weise in den edlen Beruf der Kriegsführung eingeführt werden. Unser Volk muss stets den Bau großer Hallen, die einer solchen Ausbildung gewidmet sind, im Hinterkopf behalten."
 allow_gw_effect_martial_education:0 "Erlaubt die Auswahl des Weltwundereffekts #Y Militärische Ausbildung#!."
 gw_effect_finesse_education_inv:0 "Schule für Bürgerrecht"
 gw_effect_finesse_education_inv_desc:0 "Die Jugend muss ihren Platz in unserer großen Bürokratie kennenlernen. Um die Tragweite dieser Verantwortung zu begreifen, ist es nur angemessen, dass sie in einem Gebäude unterrichtet wird, das so großartig ist wie unsere Zivilisation selbst."
 allow_gw_effect_finesse_education:0 "Erlaubt die Auswahl des Weltwundereffekts #Y Staatliche Ausbildung#!."
 gw_effect_charisma_education_inv:0 "Diplomatische Scholastik"
 gw_effect_charisma_education_inv_desc:0 "Da wir für unser großes diplomatisches Geschick bekannt sind, müssen wir einen geeigneten Ort für die Ausbildung unserer Jugend schaffen, damit diese an diese große Tradition anknüpfen kann."
 allow_gw_effect_charisma_education:0 "Erlaubt die Auswahl des Weltwundereffekts #Y Diplomatische Ausbildung#!."
 gw_effect_zeal_education_inv:0 "Theologische Kollegien"
 gw_effect_zeal_education_inv_desc:0 "Es gibt keine bessere Möglichkeit, das Göttliche zu preisen, als die Theologie in einem unseren Göttern gewidmeten Monument zu erlernen."
 allow_gw_effect_zeal_education:0 "Erlaubt die Auswahl des Weltwundereffekts #Y Religiöse Ausbildung#!."
 gw_effect_slave_work_inv:0 "Ein Monument der Effizienz"
 gw_effect_slave_work_inv_desc:0 "Unsere Lehnsherrschaft muss durch die Errichtung eines eindrucksvollen Bauwerks im Namen der Unterwürfigkeit gesichert werden. Wer würde dann noch unsere Herrschaft verleugnen können?"
 allow_gw_effect_slave_work:0 "Erlaubt die Auswahl des Weltwundereffekts #Y Sklavenarbeit#!."
 gw_effect_culture_expansion_inv:0 "Dominanz durch Aufklärung"
 gw_effect_culture_expansion_inv_desc:0 "Diejenigen, die für die Aufklärung offen sind, müssen mehr über unsere Sitten erfahren. Wir müssen ein Wunder errichten, das an die alten großen Bauwerken heranreicht, damit wir unsere Sichtweise überall in die Welt hinaustragen können."
 allow_gw_effect_culture_expansion:0 "Erlaubt die Auswahl des Weltwundereffekts #Y Kultur erweitern#!."
 allow_gw_effect_civil_engineering:0 "Erlaubt die Auswahl des Weltwundereffekts #Y Bauwesen#!."
 allow_gw_effect_governing_doctrine:0 "Erlaubt die Auswahl des Weltwundereffekts #Y Regierungstraditionen#!."
 allow_gw_effect_noble_pop_doctrine:0 "Erlaubt die Auswahl des Weltwundereffekts #Y Verehrte Adlige#!."
 allow_gw_effect_expanding_population:0 "Erlaubt die Auswahl des Weltwundereffekts #Y Fruchtbare Nation#!."
 gw_effect_fantastic_ruler_inv:0 "Inkarnation der Herrlichkeit"
 gw_effect_fantastic_ruler_inv_desc:0 "Unsere ruhmreiche Elite verdient weit mehr als Ruhm und Anerkennung: Wir müssen ein Bauwerk errichten, das bis in den Himmel reicht, um der Welt ihre Macht zu zeigen."
 allow_gw_effect_fantastic_ruler:0 "Erlaubt die Auswahl des Weltwundereffekts #Y Verehrte Anführer#!."
 allow_gw_effect_diplomacy_supreme:0 "Erlaubt die Auswahl des Weltwundereffekts #Y Diplomatische Traditionen#!."
 allow_gw_effect_diplomats_supreme:0 "Erlaubt die Auswahl des Weltwundereffekts #Y Diplomatische Doktrinen#!."
 allow_gw_effect_conquerer_doctrine:0 "Erlaubt die Auswahl des Weltwundereffekts #Y Eroberungstraditionen#!."
 allow_gw_effect_siege_doctrine:0 "Erlaubt die Auswahl des Weltwundereffekts #Y Belagerungstraditionen#!."
 allow_gw_effect_defense_doctrine:0 "Erlaubt die Auswahl des Weltwundereffekts #Y Kulturelle Verteidigungen#!."
 allow_gw_effect_strong_generals:0 "Erlaubt die Auswahl des Weltwundereffekts #Y Verehrte Generäle#!."
 allow_gw_effect_omen_doctrine:0 "Erlaubt die Auswahl des Weltwundereffekts #Y Omen-Beobachtungen#!."
 allow_gw_effect_strong_admirals:0 "Erlaubt die Auswahl des Weltwundereffekts #Y Verehrte Admiräle#!."
 governors_gain_finesse_invention:0 "Jeder #Y Statthalter#! erhält #Y 1#! @civic_icon!"
 commands_gain_oratory_invention:0 "Jeder #Y Legionskommandant#! erhält #Y 1#! @oratory_icon!"
 add_gold_commanders_invention:0 "Jeder #Y Legionskommandant#! erhält #Y 500#! @gold!"
 allows_espionage_character_interaction:0 "Ermöglicht die Charakterinteraktion #Y Spionage#!."
 rulers_gain_2_additional_zeal:0 "Sobald diese Erfindung freigeschaltet wurde, erhalten alle neugeborenen Kinder eines vergöttlichten Charakters #Y 1#! @military_icon! @civic_icon! @oratory_icon! und @religious_icon!."
 god_is_dead:0 "Militanter Epikureismus"
 god_is_dead_desc:0 "Das Konzept der Volksreligion ist kein Teil unserer Zukunft. Unser Volk mag sich zwar nach der Liebe des Göttlichen sehnen, doch es ist zu seinem eigenen Wohl, dass wir die Götter entthronen werden."
 dethrone_god:0 "Die #Y Entweihung von Tempeln#! stellt jetzt #Y 10#! Stabilität wieder her."
 loosened_tributaries_inv:0 "Konzessionen für Tributstaaten"
 loosened_tributaries_inv_desc:0 "Für unsere Nachbarn gibt es nichts Beruhigenderes, als unseren Einfluss schwinden zu sehen. Wenn sie sähen, wie wir noch weiter Abstand von der absoluten Kontrolle nehmen, könnte uns dies auf der globalen Bühne nur helfen."
 tributaries_instead_inv_tt:0 "#Y Die Entlassung von Untertanen#! aus unserem eigenen Land außerhalb von Friedensabkommen verringert nun die #Y Aggressive Expansion#! um #Y 5.0#!, sorgt aber auch dafür, dass der Untertan ein #Y Tributstaat#! wird und kein #Y Klientelstaat#!."
 allow_capital_legion_law:0 "Das Gesetz zum Aufstellen von #Y Legionen#! in der #Y Hauptstadtregion#! kann jetzt erlassen werden."
 allow_all_legion_law:0 "Das Gesetz zum freien Aufstellen von #Y Legionen#! kann jetzt erlassen werden."
 integrated_any_celtic_culture:0 "Integriert eine beliebige #Y gallische#!, #Y pannonische#! oder #Y belgische#! Kultur."
 integrated_any_indian_culture:0 "Integriert eine beliebige #Y arische#!, #Y prakische#! oder #Y dravidische#! Kultur."
 integrated_any_latin_culture:0 "Integriert eine beliebige #Y latinische#! Kultur."
 integrated_any_hellenic_culture:0 "Integriert eine beliebige #Y hellenische#! Kultur."
 land_won_by_the_spear:0 "Land mit dem Speer gewinnen"
 land_won_by_the_spear_desc:0 "Alle großen Reiche müssen irgendwann fallen. Es ist deshalb nur richtig, dass diejenigen, die die Hegemonen unserer Zeit herausfordern, vom Fall der Imperien profitieren. Alles Land, das vom Speer genommen wird, muss dem Sieger zufallen."
 unlocks_imperial_conquest_wargoal:0 "Schaltet das Kriegsziel #Y Kaiserliche Herausforderung#! gegen alle Nationen frei, die vom Rang #Y Großmacht#! oder höher sind."
 imperial_conquest_wargoal:0 "Kaiserliche Herausforderung"
 war_goal_imperial_conquest_wargoal:0 "Kaiserliche Herausforderung"
 war_goal_imperial_conquest_wargoal_desc:0 "Das Kriegsziel ist die Demonstration unserer Überlegenheit. Die Teilnehmer erhalten Kriegspunkte durch gewonnene Schlachten.\nSammelt Ihr mehr als $THRESHOLD|Y%$ der Kriegspunkte durch gewonnene Schlachten, erhaltet Ihr in regelmäßigen Intervallen Bonuspunkte auf den Kriegsstand.\n\nDieses Kriegsziel verwendet eine #Y spezielle Mechanik#!. Alle Besetzungen in Eurem oder dem Zielterritorium werden #R sofort#! vom Anführer des Besatzungskrieges #R annektiert#!."
 SUPER_GUARANTEES_ENABLED:0 "#Y Einflussbereich:#!\nBenachbarte Länder mit weniger als #Y 12#! Territorien, denen wir die #Y Unabhängigkeit garantiert#! haben, haben im Lauf der Zeit eine kleine Chance, unser Untertan zu werden. Diese Chance wird durch das #Y Charisma#! unseres Herrschers und unsere relative Macht erhöht."
 global_settlement_building_slot_inv:0 "Regionalplanung"
 global_settlement_building_slot_inv_desc:0 "Indem wir die Bemühungen unserer Stadtplaner auf die Integration des ländlichen Raums konzentrieren, können wir mit unserem kostbaren Land und unseren Ressourcen sparsamer umgehen.\n\n#R Wir können dies nicht zeitgleich mit Stadtplanung zum Einsatz bringen.#!"
 enables_foundry_building_tt:0 "Schaltet das Stadtgebäude #Y Gießerei#! frei."
 unlocks_theater_tt:0 "Schaltet das Stadtgebäude #Y Athenisches Theater#! frei."
 unlocks_temple_tt:0 "Schaltet das Stadtgebäude #Y Großer Tempel#! frei."
 has_proclaimed_dictatorship_ci:0 "Unserem Herrscher wurde vorübergehend diktatorische Macht gewährt."
 dictatorship_step_1:0 "Verfassung umschreiben"
 dictatorship_step_1_desc:0 "Durch das Ausrufen einer Diktatur ist die Macht unseres Herrschers praktisch grenzenlos geworden, wenn auch nur für eine gewisse Zeit. Wir könnten dies auch zu etwas Langfristigem machen ..."
 dictatorship_step_2:0 "Nationale Stabilität gewährleisten"
 dictatorship_step_2_desc:0 "Niemand sonst in unserer Regierung hat das Zeug dazu, dafür zu sorgen, dass unsere kostbare Verfassung rein bleibt. Zum Wohl der Republik müssen wir für eine stabile Zukunft sorgen."
 dictatorship_step_3:0 "Nachfolgeregelung fordern"
 dictatorship_step_3_desc:0 "Der Wille unseres Volkes fordert eine starke, auf direkter Abstammung beruhende Erbfolge."
 dictatorship_step_4:0 "Nachfolgeregelung erbitten"
 dictatorship_step_4_desc:0 "Unsere Unterstützung innerhalb der Bevölkerung ist so groß, dass wir keine andere Wahl haben, als den Forderungen unseres Volkes nachzukommen und eine ewige Erbfolge durch die Blutlinie einzuführen."
 creates_stability_scaled_civil_war:0 "#R Wir werden in einen großen Bürgerkrieg gezwungen, dessen Ausmaß umgekehrt proportional zu unserer Stabilität sein wird.#!"

