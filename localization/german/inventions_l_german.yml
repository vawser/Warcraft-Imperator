 greek_heating_inv:0 "Zentralheizung"
 greek_heating_inv_desc:0 "Indem heiße Luft von Feuern durch Schächte im Boden geleitet wurde, konnten ganze Gebäude beheizt und in den kühleren Jahreszeiten komfortabler gemacht werden."
