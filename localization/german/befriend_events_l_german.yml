 befriend.1.t:0 "Politische Ambitionen"
 befriend.1.desc:0 "Es ist allgemein bekannt, dass [SCOPE.sChar('friend_target').GetName] seit einiger Zeit ein bestimmtes Regierungsamt anstrebt. Bislang wurde [SCOPE.sChar('friend_target').GetSheHe] zu Unrecht stets übergangen.\n\nMit einigen gut platzierten Worten und etwas Nachdruck könnten wir sowohl die Ziele von [SCOPE.sChar('friend_target').GetFirstName] als auch unsere eigenen erreichen."
 befriend.1.a:0 "Gebt [SCOPE.sChar('friend_target').GetHerHim], was [SCOPE.sChar('friend_target').GetSheHe] möchte."
 befriend.1.b:0 "Das ist nicht richtig."
 befriend.2.t:0 "Exotische Geschenke"
 befriend.2.desc:0 "Wilde Tiere aus den entlegensten Winkeln der Erde dienen als auffällige und exotische Geschenke. Verschiedene Kaufleute in der Region bieten eine große Auswahl an Kreaturen, sowohl für die Arena als auch für private Besitzer an. Diese reichen von skythischen Hengstfohlen bis hin zu nubischen Leoparden.\n\nDie einzige Frage, die sich noch stellt, ist, welches beeindruckende Tier man als Geschenk schicken sollte?"
 befriend.2.a:0 "Nur ein Tiger kann [SCOPE.sChar('friend_target').Custom('get_SieIhn')] für unsere Sache gewinnen."
 befriend.2.b:0 "Ein Nilkrokodil wird ausreichen."
 befriend.2.c:0 "Das baktrische Kamel ist am billigsten ..."
 befriend.2.d:0 "Die Leute zahlen tatsächlich diese Preise?"
 befriend.3.t:0 "Jeder mag Gold"
 befriend.3.desc_1:0 "Von all den Möglichkeiten, Freunde zu finden, ist ein Geschenk vielleicht das älteste und das einfachste. In der Welt der Politik hat Wohlstand, der großzügig und bedingungslos geteilt wird, mehr Einfluss als freundliche Worte oder Zuneigung.\n\nWie viel ist die Freundschaft von [SCOPE.sChar('friend_target').GetName] wert?"
 befriend.3.desc_2:0 "Von all den Möglichkeiten, Freunde zu finden, ist ein Geschenk vielleicht das älteste und das einfachste. In der Welt der Politik hat Wohlstand, der großzügig und bedingungslos geteilt wird, mehr Einfluss als freundliche Worte oder Zuneigung.\n\nWie viel ist die Freundschaft von [SCOPE.sChar('friend_target').GetName] wert?"
 befriend.3.a:0 "Der Staat hat tiefe Taschen."
 befriend.3.b:0 "Ein moderates Geschenk sollte befriedigend genug sein."
 befriend.3.c:0 "Nur ein kleines Zeichen der Anerkennung."
 befriend.3.d:0 "Dies sollte ausreichen."
 befriend.3.dt:0 "Euer Herrscher gibt [SCOPE.sChar('friend_target').GetName] #Y 250#! @gold! aus dem persönlichen Vermögen."
 befriend.3.e:0 "Es ist keine Extravaganz nötig."
 befriend.3.et:0 "Euer Herrscher gibt [SCOPE.sChar('friend_target').GetName] #Y 100#! @gold! aus dem persönlichen Vermögen."
 befriend.3.f:0 "Vielleicht schätzt [SCOPE.sChar('friend_target').GetSheHe] Bescheidenheit."
 befriend.3.ft:0 "Euer Herrscher gibt [SCOPE.sChar('friend_target').GetName] #Y 50#! @gold! aus dem persönlichen Vermögen."
 befriend.3.g:0 "Es gibt andere Wege ..."
 befriend.4.t:0 "Der Gladiator"
 befriend.4.desc_1:0 "Ein bislang unbekannter Gladiator hat in der Arena große Bekanntheit erlangt, zieht viele Zuschauer an und zeigt laut Berichten eine unvergleichliche Darbietung. Der Mann hat viel Aufsehen erregt: Ausverkaufte Arenen, das Fischsaucengeschäft läuft und hohe Wetteinsätze wurden getätigt.\n\nDen Kämpfer mit seiner Darbietung an den Hof von [SCOPE.sChar('friend_target').GetFirstName] zu schicken, bevor er sich unweigerlich umbringen lässt, könnte eine einfache Möglichkeit sein, um Vertrauen zu wecken und uns einzuschmeicheln."
 befriend.4.desc_2:0 "Ein bislang unbekannter Gladiator hat in der Arena große Bekanntheit erlangt, zieht viele Zuschauer an und zeigt laut Berichten eine unvergleichliche Darbietung.\n\nEin gut platzierter Logenplatz könnte [SCOPE.sChar('friend_target').GetFirstName] sicher leicht von uns überzeugen ..."
 befriend.4.a:1 "Macht den Mann zu [SCOPE.sChar('friend_target').GetHerHis]em persönlichen Leibwächter."
 befriend.4.b:0 "Kauft und schenkt ihn [SCOPE.sChar('friend_target').GetFirstName]."
 befriend.4.c:0 "Jeder mag gute Unterhaltung."
 befriend.4.d:0 "Viel zu vulgär ..."
 befriend.5.t:0 "Eindruck hinterlassen"
 befriend.5.desc_1:0 "Die offiziellen diplomatischen Kanäle bieten viele Möglichkeiten, um [SCOPE.sChar('friend_target').GetName] unseren Respekt zu zeigen. Ein diplomatischer Gesandter, der Geschenke bringt und unseren Wunsch nach Freundschaft öffentlich zum Ausdruck bringt, ist dabei vielleicht die offensichtlichste.\n\nWir könnten aber auch einen religiösen Delegierten zur Besichtigung der Tempel in [SCOPE.sChar('friend_target').GetHerHis]em Land entsenden oder versuchen, die Gunst von [SCOPE.sChar('friend_target').GetName] mit unserer imponierenden Militärkunst zu gewinnen."
 befriend.5.desc_2:1 "Unsere Position bietet viele Möglichkeiten, um [SCOPE.sChar('friend_target').GetName] öffentlich zu schmeicheln. Ein vorsichtiges Lob [SCOPE.sChar('friend_target').GetHerHis]er Taten in den Regierungssälen und unter den Notaren unseres Landes wird sicherlich [SCOPE.sChar('friend_target').GetHerHis]e Ohren erreichen.\n\nAlternativ kann ein verschwenderisches Opfer [SCOPE.sChar('friend_target').GetHerHim] zu Ehren kaum ignoriert werden. Eine öffentliche Statue, insbesondere eine schmeichelhafte, kann aber auch von niemanden ignoriert werden ..."
 befriend.5.a:1 "Lobt [SCOPE.sChar('friend_target').Custom('get_SieIhn')] und [SCOPE.sChar('friend_target').GetHerHis]e Taten öffentlich."
 befriend.5.b:1 "Opfert [SCOPE.sChar('friend_target').GetHerHim] zu Ehren einen Stier."
 befriend.5.c:1 "Gebt [SCOPE.sChar('friend_target').GetHerHim] zu Ehren eine Skulptur in Auftrag."
 befriend.5.d:0 "Ein mit Geschenken beladener Bote sollte [SCOPE.sChar('friend_target').Custom('get_SieIhn')] beeinflussen können."
 befriend.5.e:0 "Schickt eine große religiöse Delegation."
 befriend.5.f:0 "Unsere besten Krieger werden [SCOPE.sChar('friend_target').GetHerHim] den Kopf verdrehen."
 befriend.5.g:0 "Machen wir uns nicht verrückt ..."
 befriend.6.t:0 "Die Vorteile der Macht"
 befriend.6.desc_1:0 "Ein offenkundiger Kritiker von [SCOPE.sChar('friend_target').GetName] sucht seit einiger Zeit in unserem Land Zuflucht. Er ist ein Mann ohne Bedeutung, aus seinem eigenen Land verbannt, der Almosen sucht und üble Gerüchte über Ausschweifungen und Korruption im Hof von [SCOPE.sChar('friend_target').GetFirstName] verbreitet.\n\nDies könnte eine ausgezeichnete Gelegenheit sein, um in [SCOPE.sChar('friend_target').GetHerHis]e Gunst zu treten ..."
 befriend.6.desc_2:0 "[SCOPE.sChar('friend_target').GetName] ist das Ziel eines offenkundigen Kritikers, der seit einiger Zeit [SCOPE.sChar('friend_target').GetHerHis]en Zorn provoziert. Es scheint, dass dieses Großmaul von politischen Gegnern von [SCOPE.sChar('friend_target').GetFirstName] geschützt wird und sich für unantastbar hält.\n\nDies könnte eine ausgezeichnete Gelegenheit sein, um [SCOPE.sChar('friend_target').GetFirstName] zu beeindrucken."
 befriend.6.a:0 "Er hat unsere Gastfreundschaft zu lange missbraucht."
 befriend.6.b:0 "Ein paar Bestechungen und Schläger lösen dieses Problem sicher."
 befriend.6.c:0 "Das ist unter unserer Würde ..."
 befriend.7.t:0 "Freundschaft mit [SCOPE.sChar('friend_target').GetFirstName]"
 befriend.7.desc:0 "Unsere Bemühungen, die Freundschaft zwischen [ROOT.GetCharacter.GetName] und [SCOPE.sChar('friend_target').GetName] zu fördern, haben Früchte getragen."
 befriend.7.a:0 "Selbstverständlich."
 befriend.8.t:0 "Von [SCOPE.sChar('friend_target').GetFirstName] verschmäht"
 befriend.8.desc_1:0 "Trotz aller Bemühungen, eine Freundschaft mit [SCOPE.sChar('friend_target').GetTitle] [SCOPE.sChar('friend_target').GetName] aufzubauen, scheint es, als wäre [SCOPE.sChar('friend_target').GetSheHe] nicht überzeugt."
 befriend.8.desc_2:0 "Trotz aller Bemühungen, eine Freundschaft mit [SCOPE.sChar('friend_target').GetName] aufzubauen, scheint es, als wäre [SCOPE.sChar('friend_target').GetSheHe] nicht überzeugt."
 befriend.8.a:0 "Das ist äußerst ärgerlich."
 befriend.10.t:0 "Freundschaftsanfrage"
 befriend.10.desc:0 "[SCOPE.sC('actor').GetRuler.GetName], [SCOPE.sC('actor').GetRulerTitle] von [SCOPE.sC('actor').GetName], hat unsere[ROOT.GetCountry.GetRuler.Custom('get_nMale')] [ROOT.GetCountry.GetRulerTitle] zu einem Bankett von großer Bedeutung eingeladen.\n\nEs scheint, dass [SCOPE.sC('actor').GetRuler.GetSheHe] die Absicht hat, eine Freundschaft zwischen unseren beiden Nationen zu schmieden."
 befriend.10.a:0 "Ausgezeichnet!"
 befriend.10.b:0 "Lehnt die Freundschaft ab."
 friend_refusal:0 "[SCOPE.sC('actor').GetName] wird von unserer Entscheidung informiert."
 befriend.11.t:0 "Abgelehnt!"
 befriend.11.desc:0 "[SCOPE.sChar('target').GetEmployer.GetRuler.Custom('get_DieDer')|U] [SCOPE.sChar('target').GetEmployer.GetRulerTitle] von [SCOPE.sChar('target').GetEmployer.GetName] hat die Kühnheit gehabt, unser Freundschaftsangebot abzulehnen!\n\nEine solche Arroganz wird ihre schöne Nation sicherlich noch viele Jahre plagen."
 befriend.11.a:0 "Schade."
 befriend.12.t:0 "Freundschaft gesichert!"
 befriend.12.desc:0 "[SCOPE.sChar('target').GetEmployer.GetRuler.Custom('get_DieDer')|U] [SCOPE.sChar('target').GetEmployer.GetRulerTitle] von [SCOPE.sChar('target').GetEmployer.GetName] hat unsere Freundschaftsanfrage mit offenen Armen begrüßt!\n\nMögen unsere beiden Nationen weiterhin in gegenseitigem Wohlstand gedeihen."
 befriend.12.a:0 "Exzellent."
