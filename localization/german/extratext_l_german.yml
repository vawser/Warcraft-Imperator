 MISSION_EXPIRY:0 "Verfallsdatum der Mission"
 encourage_piracy:0 "Aggressiven Handel ermutigen"
 encourage_piracy_desc:0 "Damit unsere Händler unsere Handelsmöglichkeiten maximieren, müssen wir mit den Schiffen anderer Nationen handeln, bevor sie unsere Küsten erreichen."
 discourage_piracy:0 "Piraterie entmutigen"
 discourage_piracy_desc:0 "Zu lange bereits hat unser Volk unter den abscheulichen Plünderungen von Piraten gelitten."
 debt_slavery:0 "Schuldsklaverei"
 debt_slavery_desc:0 "Arme Menschen, die ihre Schulden nicht bezahlen können, sind nur eine Last für die Gesellschaft und untergraben die Prinzipien eines Darlehens. Wir müssen diese Leute in die Sklaverei verkaufen, um die Kosten ihrer Schulden zu decken."
 encourage_smallholders:0 "Kleingrundbesitzer ermutigen"
 encourage_smallholders_desc:0 "Die Sklaverei ist eine Geißel unserer Gesellschaft."
 citizenship_for_sale:0 "Kaufbare Bürgerschaft"
 citizenship_for_sale_desc:0 "Es ist nur richtig, wenn Menschen einer gehobeneren Klasse auch Bürger unserer Nation werden. Die offensichtliche Wahl hier sind die Reichen."
 service_gaurnatees_citizenship:0 "Militärdienst garantiert Bürgerschaft"
 service_gaurnatees_citizenship_desc:0 "Unsere Bürger sind selbstgefällig geworden und verstehen nicht mehr, was es wirklich heißt, ein Bürger zu sein. Wir müssen sie daran erinnern, indem wir sie dazu ermutigen, in der Armee oder Flotte zu dienen. Sobald sie für den Staat gekämpft haben, werden sie ihre Pflicht erkennen!"
 omens_are_fairly_accurate:0 "Glaube an Omen"
 omens_are_fairly_accurate_desc:0 "Wir müssen die Menschen davon überzeugen, dass Omen wahr werden. Das Ziel ist es, unsere Priester damit zu beauftragen, die kleineren Omen anzufechten, damit jeder sieht, dass Omen wirklich wahr sind. Dies könnte die Macht der Omen in den Augen der Menschen verringern."
 cnn_is_already_calling_this_omen_successful:0 "Die Macht eines Omens"
 cnn_is_already_calling_this_omen_successful_desc:0 "Indem wir unsere Priester dazu aufrufen, die wahre Macht der Omen hervorzuheben, stellen wir sicher, dass die Menschen die Macht der Omen spüren."
 lex_venditio_pauper_servitium:0 "Lex Venditio Pauper Sevitium"
 lex_venditio_pauper_servitium_desc:0 "Die Armen sind gute Menschen."
 lex_gellia_et_cornelia:0 "Lex Gellia et Cornelia "
 lex_gellia_et_cornelia_desc:0 "Wir sollten unsere Statthalter dazu ermächtigen, jene auszuwählen, die sich in unseren Provinzen als würdig erweisen, in die Reihen unserer Bürger aufgenommen zu werden. Unsere Statthalter werden dies schließlich am besten wissen."
 lex_civitas_deses:0 "Lex Civitias Deses"
 lex_civitas_deses_desc:0 "Unsere Bürger werden faul und selbstgefällig. Wir müssen zusehen, dass sie die Bedeutung des Militärdienstes verstehen, indem wir sie in die Armee einbringen."
 TRIGGER_PREVIOUS_RULER:0 "Vorheriger Herrscher"
