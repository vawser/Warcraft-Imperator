 incursions_into_egypt_title:0 "Dringt in Ägypten ein"
 incursions_into_egypt_desc:0 "Koilesyrien ist in ägyptischen Händen! Niemand kann leugnen"
 colonies_in_the_north_title:0 "Kolonisiert den Norden"
 colonies_in_the_north_desc:0 "Unser Königreich ist weit von dem großartigen Reich entfernt, das es einst war. Es ist an der Zeit, dass wir der Welt zeigen, dass wir noch immer eine Macht sind, mit der man rechnen muss. Beginnen wir mit diesen barbarischen Horden im Norden..."
