 obj_become_pontifix_desc:0 "Es ist schockierend, dass ein Kandidat mit der Qualität von $CHARACTERNAME$ kein Pontifex ist. $PRONOUN$ hofft, dass dies in Kürze geschehen wird."
 obj_become_plebeian_aedile_title:0 "Plebischer Ädil werden"
 obj_become_plebeian_aedile_desc:0 "$CHARACTERNAME$ fühlt, dass $OBJECT$e politische Karriere bislang eine Flaute war. $PRONOUN$ denkt deshalb, dass ein plebischer Ädil der perfekte Weg wäre, um die Aufmerksamkeit der Wähler zu erhalten."
 obj_become_tribune_of_the_soldiers_title:0 "Militärtribun werden"
 obj_become_tribune_of_the_soldiers_desc:0 "Um sich bei $SUBJECT$en Wählern beliebter zu machen."
 obj_become_tribune_of_the_treasury_title:0 "Aerartribun werden"
 obj_become_tribune_of_the_treasury_desc:0 "$CHARACTERNAME$ denkt, dass $PRONOUN$ ein natürliches Talent für die Verwaltung von Geld hat. Zum Aerartribun ernannt zu werden, würde $OBJECT$ die Chance geben, dies auch den Wählern zu beweisen. "
 obj_become_title_cupbearer_title:0 "Mundschenk werden"
 obj_become_title_cupbearer_desc:0 "Für ein hohes Amt und Ruhm."
 obj_become_title_huntsman_title:0 "Jäger werden"
 obj_become_title_huntsman_desc:0 "$CHARACTERNAME$ ist der Meinung, dass es viel über einen aussagt, wenn man sein Gehalt dafür bekommt, um sich am Hof aufzuhalten und nichts tut."
 obj_become_title_seneschal_title:0 "Seneschall werden"
 obj_become_title_seneschal_desc:0 "$CHARACTERNAME$ glaubt, es ist an der Zeit, dass $PRONOUN$ etwas Leichteres macht."
 obj_become_title_physician_title:0 "Arzt werden"
 obj_become_title_physician_desc:0 "Seitdem $PRONOUN$ gesehen hat, dass ein bärtiger Heiliger die Hände auflegt, um Menschen zu heilen"
 obj_become_title_bodyguard_title:0 "Leibwache des Häuptlings werden"
 obj_become_title_bodyguard_desc:0 "$CHARACTERNAME$ versucht verzweifelt zur Leibwache des Häuptlings zu werden und so ewigen Ruhm zu erlangen."
 obj_exile_rival_title:0 "Rivalen verbannen"
 obj_exile_rival_desc:0 "$CHARACTERNAME$ ist die Manifestation des Bösen. Zum Wohle des Staates"
