 incursions_into_seleucid_territory_title:0 "Erobert Seleukidengebiet"
 incursions_into_seleucid_territory_desc:0 "Die Seleukiden sind zu nahe. Vielleicht könnten wir sie von künftigen Überfällen abhalten, indem wir sie zurückdrängen."
 the_end_of_armenia_title:0 "Ende des Königreichs Armenien"
