 FAMILY_PRESTIGE_DESC:1 "Prestige ist ein Maß dafür, wie sehr sich eine Familie in der Geschichte des Staates engagiert hat. Je höher das Ansehen einer Familie im Vergleich zu den anderen Familien im selben Land ist, desto höher ist die #Y Machtbasis#!, die das #Y Familienoberhaupt#! hat.\nCharaktere aus angesehenen Familien werden mit größerer Wahrscheinlichkeit auch Herrscher in Republiken."
