 LEVELS_BELOW_NORM:0 "Stufe unter der Norm"
 faith_of_magna_graecia_title:0 "Erobert Magna Graecia"
 faith_of_magna_graecia_desc:0 "Die Städte der Magna Graecia sind zu einem echten Dorn im Auge geworden. Es wäre besser, wenn wir diese griechischen Städte in das Römische Reich integrieren würden."
 roman_colonies_in_the_north_title:0 "Kolonisiert den Norden"
 roman_colonies_in_the_north_desc:0 "Die Wirtschaft unserer Nation könnte sicherlich von der Gründung einiger neuer Kolonien profitieren. Es gibt einige geeignete Standorte im Norden."
 break_the_carthaginians_title:0 "Zerstört Karthago"
 break_the_carthaginians_desc:0 "Der Konflikt mit den Karthagern hat sich bereits zu lange hingezogen."
 take_control_of_macedonia_title:0 "Übernehmt die Kontrolle über Makedonien"
 take_control_of_macedonia_desc:0 "Alexander von Makedonien."
 put_an_end_to_greek_independence_title:0 "Setzt der griechischen Unabhängigkeit ein Ende"
 put_an_end_to_greek_independence_desc:0 "Die Tage der Griechen sind vorbei. Von jetzt an"
 invasion_of_gaul_title:0 "Erobert Gallien"
 invasion_of_gaul_desc:0 "Die gallischen Stämme werden nicht länger eine Bedrohung für uns darstellen. Wir müssen eine groß angelegte Invasion durchführen, um diese barbarischen Horden unter römische Herrschaft zu bringen."
 the_end_of_pontus_title:0 "Ende der pontischen Königreiche"
 the_end_of_pontus_desc:0 "Seit der Aufnahme von kleinasiatischen Staaten in die Römische Republik"
 colonize_southern_iberia_title:0 "Kolonisiert Südiberien"
 colonize_southern_iberia_desc:0 "Die Wirtschaft unserer Nation würde sicherlich von der Gründung einiger Kolonien profitieren. Die iberische Halbinsel sieht besonders vielversprechend aus."
