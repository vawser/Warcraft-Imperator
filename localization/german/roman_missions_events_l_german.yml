 ### Events
 # Roman Italia
 me_roman_1_roman_italia.1.desc_1:0 "Die scharfsinnigen $me_roman_1_ancona_hellenes$ haben unser großzügiges Angebot angenommen und die meisten Freiheiten ihrer Stadt im Austausch für Tribut und Handelszugang beibehalten. Wenn nur jede Stadt so offen für Vernunft wäre."
 me_roman_1_roman_italia.1.desc_2:0 "Die weisen $me_roman_1_ancona_hellenes$ haben sich unseren Forderungen gefügt, und schon jetzt sichert eine römische Garnison ihre Loyalität und den Frieden in der Agora, während die Bekanntmachung an den Türen des Buleuterions veröffentlicht wird."
 me_roman_1_roman_italia.1.desc_3:0 "Die arroganten $me_roman_1_ancona_hellenes$ haben unser großzügiges Angebot abgelehnt. Scheinbar glauben sie, dass sie die derzeitige Regelung beibehalten können. Wenig wissen sie, wie sehr sich die Zeiten geändert haben ..."
 me_roman_1_roman_italia.1.desc_4:0 "Die hochmütigen $me_roman_1_ancona_hellenes$ haben unsere Forderungen abgelehnt und ziehen es vor, sich hinter ihren Mauern mit ihrem lächerlichen Ideal von "Tod vor Sklaverei" zu verstecken. Wenn es um den Tod geht, sind wir nur zu gerne bereit, ihn zu bringen."
 me_roman_1_roman_italia.1.a:0 "Ausgezeichnet."
 me_roman_1_roman_italia.1.b:0 "Narren."
 me_roman_1_roman_italia.1.tt:0 "$me_rome_gains_claims_on$ alle #Y anconischen#! Territorien."
 me_roman_1_ancona_hellenes:0 "Hellenen aus Ancona"
 me_roman_1_roman_italia.2.t:0 "Die hinterlistigen Umbrii"
 me_roman_1_roman_italia.2.desc:0 "[SCOPE.sChar('expansion_encourager').GetName] steigt auf das Podium und beginnt über die Umbrii zu reden.\n\n"Verehrte Senatoren, einige von Euch mögen sie als kleine Schafhirten abtun, aber sie griffen erst vor ein paar Jahren auf der Seite der Samniter ein, unserer vereidigten Feinde. Sie haben jahrhundertelang mit den Etruskern gerungen, stehen aber immer noch aufrecht. Können wir zulassen, dass solch ein Feind unterschätzt wird?""
 me_roman_1_roman_italia.2.a:0 "Umbrien muss sich Rom unterwerfen."
 me_roman_1_roman_italia.2.at:1 "$me_rome_gains_claims_on$ alle #Y umbrischen#! Territorien in den Provinzen #Y $asculum_area$#!, #Y $south_etruria_area$#! und #Y $ariminum_area$#!."
 me_roman_1_roman_italia.2.b:0 "Kommt schon, sie sind kaum eine Bedrohung."
 me_roman_1_roman_italia.3.t:0 "Die römisch-sabinische Fehde"
 me_roman_1_roman_italia.3.desc:0 "[SCOPE.sChar('expansion_encourager').GetName] spricht über unsere lange Fehde mit den Sabinern.\n\n"Jeder Römer weiß von der Entführung der Sabinerinnen durch unsere tapferen Vorgänger, ihren Ehen und ihrem Schachzug, einen Krieg zwischen ihren Vätern und Ehemännern zu vermeiden - aber wissen sie auch, dass die Sabiner in unseren letzten Kriegen mit den Samnitern zusammengearbeitet haben? Es ist an der Zeit, das, was begonnen wurde, zu beenden und die Sabiner vollständig zu annektieren!""
 me_roman_1_roman_italia.3.a:0 "Sabinien wird aus der Geschichte entfernt werden."
 me_roman_1_roman_italia.3.at:1 "$me_rome_gains_claims_on$ alle #Y sabinischen#! Territorien in den Provinzen #Y $south_etruria_area$#! und #Y $asculum_area$#!."
 me_roman_1_roman_italia.3.b:0 "Wir dürfen unsere alten Beziehungen nicht vergessen."
 me_roman_1_roman_italia.4.t:0 "Historische Kriege"
 me_roman_1_roman_italia.4.desc:0 "[SCOPE.sChar('expansion_encourager').GetName] hält eine Rede über die Militärtraditionen unserer Republik.\n\n"Unsere Vorfahren haben tapfer gekämpft, um die Stadt Romulus vor unseren tyrannischen Nachbarn zu schützen. Wir sollten uns daran erinnern, was aus diesen Invasoren geworden ist. An die Sabiner, deren Frauen wir nach Rom verschleppt haben und an den etruskischen König Lars Porsena, den Horatius Cocles tapfer am Pons Sublicius aufhielt! Mögen sie es nie wieder wagen, die römischen Mauern zu bedrohen!""
 me_roman_1_roman_italia.4.a:0 "Angriff ist die beste Verteidigung."
 me_roman_1_roman_italia.4.b:0 "Sicherlich sind es die Mauern, die uns beschützen?"
 me_roman_1_roman_italia.5.t:0 "Der Neid der Samniter"
 me_roman_1_roman_italia.5.desc:0 "Heute hielt [SCOPE.sChar('expansion_encourager').GetName] eine Polemik gegen die Samniten.\n\n"Samnium bedroht erneut unsere Tore und verbirgt ihre schlechten Absichten hinter trojanischen Plattitüden. Wie viele Kriege müssen wir führen und gewinnen, bevor sie sich ergeben? Wie viele Männer, stolze Römer, müssen sterben, bevor unsere südliche Grenze in Sicherheit ist? Nicht viel mehr, sage ich! Die Schande an den Kaudinischen Pässen muss ein für alle Mal mit samnitischem Blut gereinigt werden!""
 me_roman_1_roman_italia.5.a:0 "Samniums Tage sind gezählt."
 me_roman_1_roman_italia.5.at:1 "$me_rome_gains_claims_on$ alle #Y samnitischen#! Territorien in den Provinzen #Y $neapolis_area$#!, #Y $cannae_area$#! und #Y $heraclea_area$#!."
 me_roman_1_roman_italia.5.b:0 "Die Situation ist etwas komplizierter, [SCOPE.sChar('expansion_encourager').GetPraenomen] ..."
 me_roman_1_roman_italia.6.t:0 "Die etruskische Bedrohung"
 me_roman_1_roman_italia.6.desc:0 "[SCOPE.sChar('expansion_encourager').GetName] erhebt sich und räuspert [SCOPE.sChar('expansion_encourager').GetHerHis]e Stimme.\n\n"Die etruskischen Stadtstaaten haben immer wieder aufs Neue ihre Feindseligkeit gegenüber Rom bewiesen. Bei jeder Gelegenheit arbeiten sie wie Schlangen mit den Umbriern und Samnitern zusammen. Unser großer Sieg bei Lacus Videmo hat ihre Schwäche offenbart - sie sind reif für eine Invasion!""
 me_roman_1_roman_italia.6.a:0 "Die Etrusker müssen vernichtet werden."
 me_roman_1_roman_italia.6.at:1 "$me_rome_gains_claims_on$ alle #Y etruskischen#! Territorien in den Provinzen #Y $south_etruria_area$#! und #Y $north_etruria_area$#!."
 me_roman_1_roman_italia.6.b:0 "In jedem Fall müssen wir uns verteidigen."
 me_roman_1_roman_italia.7.t:0 "Das Schicksal Italiens"
 me_roman_1_roman_italia.7.desc:0 "[SCOPE.sChar('expansion_encourager').GetName] bittet die Kurie um Stille.\n\n"Rom hat gediehen, indem wir die Interessen der Republik an vorderste Stelle gesetzt haben und die Götter haben ihre Liebe zu Rom gezeigt. Wir sind bereit, ganz Italien zu regieren, wenn unsere kleinen Streitigkeiten beiseitegeschoben und unsere Kräfte gebündelt werden können. Wenn wir nur den Mut hätten, den Moment zu nutzen, wäre ewiger Ruhm und Ehre die geringste Belohnung!""
 me_roman_1_roman_italia.7.a:0 "Wir müssen so schnell wie möglich zuschlagen!"
 me_roman_1_roman_italia.7.b:0 "Diese Halunken gehen nirgendwo hin ..."
 me_roman_1_roman_italia.8.t:0 "Die Macht Roms"
 me_roman_1_roman_italia.8.desc:1 "[SCOPE.sChar('expansion_encourager').GetPraenomen], stolze[SCOPE.sChar('expansion_encourager').Custom('get_rMale')] [SCOPE.sChar('expansion_encourager').GetDaughterSon] der edlen [SCOPE.sChar('expansion_encourager').GetFamilyDisplayName]-Familie hält eine Rede in der Curia Hostilia.\n\n[SCOPE.sChar('expansion_encourager').GetHerHis|U]e Geschichten über die größten Siege unserer Vorfahren ermahnen den Senat, ihre eigenen Erfolge in Einklang mit diesen zu bringen. Schließlich hält[SCOPE.sChar('expansion_encourager').GetSheHe] mit funkelnden Augen einen herzlichen Apell darüber, dafür zu sorgen, dass unsere Feinde nie die Gelegenheit erhalten, die heilige Republik unserer Vorfahren zu bedrohen, wofür [SCOPE.sChar('expansion_encourager').GetSheHe] begeisterten Applaus erhält."
 me_roman_1_roman_italia.8.a:0 "Diese[SCOPE.sChar('expansion_encourager').Custom('get_rMale')] [SCOPE.sChar('expansion_encourager').GetWomanMan] sollte eine Rede an die Soldaten halten!"
 me_roman_1_roman_italia.8.b:0 "Verteilt Abschriften der Rede."
 me_roman_1_roman_italia.9.t:0 "Auspizien des Jupiter"
 me_roman_1_roman_italia.9.desc:0 "Um die Unterstützung des Krieges zu gewährleisten, wird ein offizielles Auspizium von Jupiter Optimus Maximus, dem Schutzpatron des guten Willens und größten der Götter, empfohlen.\n\nDie Gewissheit des Sieges wird die Soldaten ermutigen und die Begeisterung der Menschen steigern.\n\nEs besteht kein Zweifel, dass den Römern eine günstige Zeichendeutung gewährt wird, aber es wäre kein gutes Zeichen, wenn die Priester mit einem nicht schlüssigen oder, zum Jupiter, pessimistischen Ergebnis zurückkehren würden ... "
 me_roman_1_roman_italia.9.a:0 "Wir vertrauen auf Jupiter."
 me_roman_1_roman_italia.9.b:0 "Fettet lieber die Handflächen des Oberaugurs ein, [SCOPE.sChar('rm_auspices_target').GetPraenomen] ..."
 me_roman_1_roman_italia.9.bt:0 "Diese Option ist verfügbar, weil der Augut weder #Y fromm#!, #Y gläubig#! noch #Y rechtschaffen#! ist."
 me_roman_1_roman_italia.9.c:0 "Ein schlechtes Zeichen ist das Risiko nicht wert."
 me_roman_1_roman_italia.10.t:0 "Haruspex kehrt zurück"
 me_roman_1_roman_italia.10.desc:0 "Am ersten glückverheißenden Morgen wurde auf dem Kapitol von einem Augur die Auspizien durchgeführt.\n\nNach einer bedrückenden Wartezeit empfängt [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] schließlich [SCOPE.sChar('rm_auspices_target').GetName], den undurchschaubaren Oberaugur, im Comitium. [SCOPE.sChar('rm_auspices_target').GetPraenomen] tritt langsam vor und hebt [SCOPE.sChar('rm_auspices_target').GetHerHis]e Hand, um die brüllende Menge zu beruhigen."
 me_roman_1_roman_italia.10.desc_1:0 "\n\nMit fühlbarer Freude $me_roman_1_indicant$ [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] verbeugt sich ehrfürchtig vor dem Mundstück des Jupiters."
 me_roman_1_roman_italia.10.desc_2:0 "\n\nMit einiger zurückhaltung $me_roman_1_ambiguous$ [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] verbirgt [ROOT.GetCountry.GetRuler.GetHerHis] Gesicht mit den Händen, während  [SCOPE.sChar('rm_auspices_target').GetPraenomen] die Fassung bewahrt."
 me_roman_1_roman_italia.10.desc_3:0 "\n\nMit vorsichtiger Besorgnis $me_roman_1_negation$ [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] sieht [SCOPE.sChar('rm_auspices_target').GetPraenomen] verdrießlich an, [SCOPE.sChar('rm_auspices_target').Custom('get_DieDer')] nur den Kopf schüttelt."
 me_roman_1_roman_italia.10.desc_4:0 "\n\nMit angehaltenem Atem $me_roman_1_ambiguous$ [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] wirft [SCOPE.sChar('rm_auspices_target').GetPraenomen] einen wütenden Blick zu, der mit einem entschuldigendem Achselzucken erwidert wird."
 me_roman_1_roman_italia.10.desc_5:0 "\n\nMit ungewöhnlichem Zögern $me_roman_1_negation$ [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] ist die Manifestation brodelnder Wut und [ROOT.GetCountry.GetRuler.GetHerHis] Blick wird nur von den flehenden Augen des Augurs erwidert."
 me_roman_1_roman_italia.10.desc_6:0 "\n\nMit vorgetäuschter Fassung $me_roman_1_indicant$ [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] wendet sich mit einem diskreten, aber wissendem Augenzwinkern [SCOPE.sChar('rm_auspices_target').GetPraenomen] zu."
 me_roman_1_indicant:0 "verkündet [SCOPE.sChar('scope:rm_auspices_target').GetSheHe] schließlich "Zustimmung"! Die wartende Menge wandelt sich daraufhin zu einem hingerissenen Freundfest, dessen widerhallende Schreie auf jedem Hügel Roms zu hören sind."
 me_roman_1_ambiguous:0 "verkündet [SCOPE.sChar('rm_auspices_target').GetSheHe] schließlich "Ungewiss"! Die anfängliche freudige Erwartung der Menge löst sich in besorgte und dann wütende Gesichtszüge auf, während die Stille durch hitzige Debatten ersetzt wird."
 me_roman_1_negation:0 "verkündet [SCOPE.sChar('rm_auspices_target').GetSheHe] schließlich "Ablehnung"! Die anfängliche freudige Erwartung der Menge lässt auf die Stelle nach und eine fassungslose Stille setzt ein, die nach und nach von einem verzweifelten Jammern und Schluchzen aufgehoben wird."
 me_roman_1_roman_italia.10.a:0 "Hoch lebe Jupiter!"
 me_roman_1_roman_italia.10.b:0 "Es hätte schlimmer kommen können ..."
 me_roman_1_roman_italia.10.c:0 "Verdammt ..."
 me_roman_1_roman_italia.10.d:0 "Ist [SCOPE.sChar('rm_auspices_target').GetSheHe] boshaft oder einfach nur inkompetent!?"
 me_roman_1_roman_italia.10.e:0 "Verdammter Idiot ..."
 me_roman_1_roman_italia.10.f:0 "Als würde man einem Baby den Schnuller nehmen."
 me_roman_1_roman_italia.11.t:0 "Von Geiern umgeben"
 me_roman_1_roman_italia.11.desc:0 "[SCOPE.sChar('expansion_encourager').GetName] bringt wichtige Neuigkeiten.\n\n"[SCOPE.sC('rm_hyena_1').GetName] und [SCOPE.sC('rm_hyena_2').GetName] planen den Untergang Roms!" [SCOPE.sChar('expansion_encourager').GetPraenomen], der sich der Hysterie nähert, verflucht ihr Bündnis, mit dem Ziel, unser Land unter ihnen aufzuteilen. Es gibt wenig Beweise für eine Invasion, aber der Senat wurde erfolgreich in Rage gebracht."
 me_roman_1_roman_italia.11.a:0 "Rom lässt sich nicht einschüchtern!"
 me_roman_1_roman_italia.11.at:0 "#Y Rom#! erhält Ansprüche auf alle [SCOPE.sC('rm_hyena_1').GetAdjective]en und [SCOPE.sC('rm_hyena_2').GetAdjective]en Territorien in #Y Italien#! und #Y Magna Graecia#!."
 me_roman_1_roman_italia.11.b:0 "Wir sollten nicht voreilig sein."
 me_roman_1_roman_italia.12.t:0 "Organisierung eines pan-italienischen Kongresses"
 me_roman_1_roman_italia.12.desc:0 "Viele private Villen wurden für die Bewirtung unserer geschätzten Diskussionsgäste zur Verfügung gestellt.\n\nWir sind zuversichtlich, dass dieser Anlass eine Stimmung der freundschaftlichen Zusammenarbeit in allen italienischen Staaten auslösen wird. Alle sind gleichermaßen von gallischen Stämmen im Norden, von ehrgeizigen Griechen im Süden und dem langen Arm des punischen Einflusses bedroht.\n\nAlles, was noch getan werden muss, ist, die Einladungen zu versenden und auf die Antworten zu warten."
 me_roman_1_roman_italia.12.a:0 "Sie werden kommen."
 me_roman_1_roman_italia.12.at:0 "Allen unabhängigen italienischen Staaten wird eine Einladung gesendet.\nIhre Akzeptanz basiert auf ihrer Meinung gegenüber uns."
 me_roman_1_roman_italia.12.b:0 "Ein kleines Geschenk würde unseren guten Willen zeigen ..."
 me_roman_1_roman_italia.12.bt:0 "Alle Einladungsempfänger erhalten #G 15#! Meinung gegenüber #Y Rom#!."
 me_roman_1_roman_italia.13.t:0 "Einladung zum pan-italienischen Kongress"
 me_roman_1_roman_italia.13.desc:0 "Heute ist eine Gesandtschaft in [ROOT.GetCountry.GetCapital.GetName] angekommen und behauptet, die Stadt Rom zu vertreten. Sie laden uns zu einem "Pan-Italienischen Kongress" ein, einer Veranstaltung, bei der alle bedeutenden italienischen Stämme zusammenarbeiten und unsere Beziehungen verbessern sollen.\n\nSie erwarten die Bestätigung unserer Teilnahme. Die Römer haben ihren Ruf und ihren Stolz auf den Erfolg des Kongresses gesetzt."
 me_roman_1_roman_italia.13.desc_1:0 "\n\nDie Abgesandten kamen sogar mit Geschenken, die trotz ihrer Dürftigkeit deutlich zeigen, wie sehr die Römer verstehen, dass wir möglicherweise Bedenken haben und dass sie auf diese Weise versuchen, unsere Sorgen zu lindern."
 me_roman_1_roman_italia.13.desc_2:0 "\n\nWir müssen entscheiden, ob wir dieses verdächtige Posieren dulden oder nicht ..."
 me_roman_1_roman_italia.13.a:0 "Natürlich nehmen wir teil."
 me_roman_1_roman_italia.13.at:0 "Diese Option kann zu diplomatischen Ereignissen führen."
 me_roman_1_roman_italia.13.b:0 "Wir wollen keinen Anteil daran haben."
 me_roman_1_roman_italia.14.t:0 "Tagung des pan-italienischen Kongresses"
 me_roman_1_roman_italia.14.desc_1:0 "$me_roman_1_received_responses$ und alle haben unsere Einladung abgelehnt.\n\n[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] ist daraufhin kreidebleich geworden und schmollte eine ganze Weile ..."
 me_roman_1_roman_italia.14.desc_2:0 "$me_roman_1_received_responses$ und obwohl nicht alle unsere großzügige Einladung angenommen haben, haben zumindest einige zugesagt.\n\nDies ist eine ziemlich peinliche Wendung für [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], [ROOT.GetCountry.GetRuler.Custom('get_DerenDessen')] Ziel es war, richtungsweisend für alle italienischen Beziehungen zu sein und einen diplomatischen Stil widerzuspiegeln, wie er bisher nur bei den alten griechischen Stadtstaaten zu finden war."
 me_roman_1_roman_italia.14.desc_3:0 "$me_roman_1_received_responses$ und der Großteil hat unsere Einladung angenommen.\n\nDies ist $me_roman_1_new_precadent$, eine Tatsache, worüber  [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] nicht schweigt."
 me_roman_1_received_responses:0 "Wir haben endlich eine Antwort von den eingeladenen Staaten erhalten"
 me_roman_1_new_precadent:0 "richtungsweisend für alle italienischen Beziehungen und spiegeln einen diplomatischen Stil wieder, wie er bisher nur bei den alten griechischen Stadtstaaten zu finden war"
 me_roman_1_roman_italia.14.a:0 "Das muss ausreichen."
 me_roman_1_roman_italia.14.b:0 "WAS!?"
 me_roman_1_roman_italia.14.c:0 "Rom triumphier immer!"
 me_roman_1_roman_italia.14.d:0 "Oh, nun, vergesst es einfach ..."
 me_roman_1_roman_italia.15.t:0 "Diplomatische Schikanen"
 me_roman_1_roman_italia.15.desc_1:1 "Die verabscheuungswürdigen Römer haben versucht, unsere großartige Freundschaft zu [SCOPE.Custom('rm_1_diplo_chic_desc_scopes')] zu untergraben.\n\nGlücklicherweise wurden ihre ungeschickten Versuche, einen Keil zwischen uns zu treiben, rasch vereitelt, nicht zuletzt durch die Unfähigkeit des römischen Konsuls."
 me_roman_1_roman_italia.15.desc_2:0 "Unsere schwachen Versuche, die Freundschaft zwischen [SCOPE.sC('rm_allies_1').GetName] und [SCOPE.sC('rm_allies_2').GetName] zu stören, wurden schnell entdeckt und schaden unserem Ruf und unsere Beziehungen zu den beiden Verbündeten ..."
 me_roman_1_roman_italia.15.desc_3:1 "Unsere herzliche Beziehung zu [SCOPE.Custom('rm_1_diplo_chic_desc_scopes')] wurde in letzter Zeit zunehmend belastet, und viele Gerüchte und Beleidigungen wurden um die Delegation herum verbreitet.\n\nEs ist unmöglich zu bestätigen, aber Rom könnte dahinterstecken …"
 me_roman_1_roman_italia.15.desc_4:0 "Unser hinterhältiger Plan war erfolgreich und wir konnten Misstrauen zwischen [SCOPE.sC('rm_allies_1').GetName] und [SCOPE.sC('rm_allies_2').GetName] verbreiten, ohne dass diese es ahnen!\n\nDies sollte die politische Landschaft vorerst aufrütteln ..."
 me_roman_1_roman_italia.15.a:0 "Merkwürdig ..."
 me_roman_1_roman_italia.15.b:0 "Diese hinterhältigen Schlangen!"
 me_roman_1_roman_italia.15.c:0 "Großartig!"
 me_roman_1_roman_italia.15.d:0 "Ach je..."
 me_roman_1_roman_italia.16.t:0 "Anti-Römische Koalition"
 me_roman_1_roman_italia.16.desc:0 "Die Arroganz der Römer kann nicht toleriert werden. Sie ziehen mit ihren "Angeboten" durch unsere Städte, als ob die ganze Welt schon ihnen gehöre.\n\nGlücklicherweise haben wir unter anderen griechischen Städten, die den gleichen Ekel wie wir teilen, Gleichgesinnte gefunden. Hoffen wir, dass dies zumindest bis auf weiteres bei den Römern bleibt."
 me_roman_1_roman_italia.16.a:0 "Wir werden uns nicht länger von Italienern verspotten lassen."
 me_roman_1_roman_italia.16.b:0 "Ein Bündnis ist dennoch zu weit entfernt."
 me_roman_1_roman_italia.17.t:0 "Anti-Römische Koalition wächst"
 me_roman_1_roman_italia.17.desc:0 "Die Arroganz der Römer wächst mit jedem neuen Tag weiter! Jeden Tag werden mehr und mehr Griechen von der wirklichen Bedrohung überzeugt: nicht Karthago, nicht die italienischen Stämme, sondern den Römern!\n\nNur wenn wir uns gegen die gemeinsame Bedrohung vereinen, können wir sicherstellen, dass unsere bunte Ansammlung von Städten der römischen Bedrohung standhält."
 me_roman_1_roman_italia.17.a:0 "Gemeinsam sind wir stark."
 me_roman_1_roman_italia.17.b:0 "Ein Bündnis passt nicht zu uns."
 me_roman_1_roman_italia.17.c:0 "Gemeinsam sind wir stark."
 me_roman_1_roman_italia.18.t:0 "Pan-Italienische Bürgerschaft"
 me_roman_1_roman_italia.18.desc:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] hat es sich zur Aufgabe gemacht, die Gegenreaktion auf neue Gesetze, die die Staatsbürgerschaft aller Italiener verankern, auf sich zu nehmen.\n\nDie Bewegung ist sowohl bei den Populisten, die das römische Volk vertreten, als auch bei den Aristokraten, die versuchen, ihre Privilegien zu schützen, unpopulär. Wir beten, dass Rom die Vorteile einer integrativen Gesellschaft ohne Streit ernten kann ..."
 me_roman_1_roman_italia.18.a:0 "Gemeinsam werden wir stark sein."
 me_roman_1_roman_italia.18.at:0 "Jeder erwachsene römische Charakter verliert #R 10#! Loyalität @loyalty_icon!"
 me_roman_1_roman_italia.18.bt:0 "Jeder #Y italienischer#! Untertan erhält #G +50.0#! Meinung gegenüber #Y Rom#!"
 me_roman_1_roman_italia.19.t:0 "Römische Hegemonie"
 me_roman_1_roman_italia.19.desc:0 "Von nun an werden sich die Bewohner dieser Halbinsel vor Rom verneigen, in ihren Armeen dienen und in ihre Schatzkammer einzahlen.\n\nKurzfristig mag es Streit geben, aber die Wahnvorstellungen der Eroberten werden durch die rechtzeitige Verwirklichung der natürlichen Ordnung gemildert. Sie können über die Staatsbürgerschaft nachdenken - lasst sie nur! Mit und als neue Macht auf der Bühne der Geschichte hat Rom größere Sorgen."
 me_roman_1_roman_italia.19.a:0 "Roma victa."
 me_roman_1_roman_italia.19.at:0 "Jeder erwachsene römische Charakter erhält #G 10#! Loyalität @loyalty_icon!"
 me_roman_1_roman_italia.20.t:0 "Diplomatischer Austausch mit Rom"
 me_roman_1_roman_italia.20.desc:0 "Wir sind an der Reihe für eine private Audienz mit den Diplomaten der Römer zu sorgen, die die Runden der verschiedenen teilnehmenden Länder gemacht haben.\n\nNach all dieser Spannung berichtet unsere Delegation, dass die Römer "
 me_roman_1_roman_italia.20.desc_1:0 "keine Zeit vergeuden und sich eifrig für ein Bündnis gegen unsere gemeinsamen Feinde einsetzen, wobei sie auf die große Stärk verweisen, die unsere Völker gemeinsam ausüben könnten.\n\nUnsere Delegation war sehr über ihre Scharfsinnigkeit erstaunt und wartet auf unsere Antwort."
 me_roman_1_roman_italia.20.desc_2:0 "uns Schutz bieten wollen und eingreifen werden, wenn eine Nation versucht, die Freiheit von [ROOT.GetCountry.GetName] zu gefährden oder sie zu missbrauchen.\n\nUnsere Delegation erwartet eine Antwort auf dieses großzügige Angebot."
 me_roman_1_roman_italia.20.desc_3:0 "deutlich machten, dass ein Bündnis aufgrund unserer Schwäche unmöglich ist. Sie schlugen jedoch vor, dass sie unsere Freiheit schützen, wenn wir uns dem römischen Senat unterstellen würden.\n\nUnsere Delegation wartet mit leicht gekränktem Stolz auf eine Antwort."
 me_roman_1_roman_italia.20.desc_4:0 "ein unverbindliches Spiel darboten, anstatt Freundschaft oder Kooperation anzubieten, was ihre Trauer darüber unterstreicht, uns nichts anbieten zu können.\n\nDer Ärger unserer Delegation sagt uns alles, was wir wissen müssen: die Bastarde haben uns abgespeist!"
 me_roman_1_roman_italia.20.desc_5:0 "einen höflichen Umgang beibehielten, bevor sie unser Volk und dann unsere Nation zuerst subtil, dann mit zunehmender Kühnheit beleidigten.\n\nUnsere Delegation traute ihren Ohren kaum und wartet beschämt, während wir eine Antwort vorbereiten."
 me_roman_1_roman_italia.20.desc_6:0 "uns gebeten haben, ihre Freiheit zu garantieren, offensichtlich in einiger Bedrängnis ob ihrer Verwundbarkeit.\n\nSie machten unserer Delegation rascher Komplimente, als Bacchus Wein einschenken kann, und das für ein paar Stunden."
 me_roman_1_roman_italia.20.desc_7:0 "einfach nur ihren tiefsten Respekt und ihre Freundschaft anboten, von dem sie hoffen, dass sie von ihren hochgeschätzten Gästen erwidert werden würde.\n\nEs riecht nach Leichtfertigkeit, aber anscheinend schienen sie aufrichtig genug."
 me_roman_1_roman_italia.20.a:0 "Rom wird einen großartigen Verbündeten hergeben!"
 me_roman_1_roman_italia.20.b:0 "Ihr Schutz könnte nützlich sein."
 me_roman_1_roman_italia.20.c:0 "Unterwerfung liegt in unserem Interesse."
 me_roman_1_roman_italia.20.d:0 "Wir werden ihren Schutz gewährleisten."
 me_roman_1_roman_italia.20.e:0 "Das Gefühl beruht auf Gegenseitigkeit."
 me_roman_1_roman_italia.20.f:0 "Wir sind leider nicht in der Lage, eine solche Vereinbarung zu akzeptieren."
 me_roman_1_roman_italia.20.g:0 "Wir werden das nicht vergessen!"
 me_roman_1_roman_italia.20.h:0 "Lasst uns nicht auf ihr erniedrigendes Niveau sinken."
 me_roman_1_roman_italia.21.t:0 "Gespräche mit [SCOPE.sC('congress_target').GetName] beendet"
 me_roman_1_roman_italia.21.desc:0 "Unser Gesandter ist von der [SCOPE.sC('congress_target').GetAdjective]en Delegation zurückgekehrt und "
 me_roman_1_roman_italia.21.desc_1:0 "berichtet freudig über ihre offenkundige Bereitschaft, ein Bündnis zu bilden und die großen Dinge, die unsere Nationen gemeinsam erreichen können.\n\n[SCOPE.sC('congress_target').GetName] könnte sich vorerst sogar als nützlich erweisen ..."
 me_roman_1_roman_italia.21.desc_2:0 "lächelt, als er von ihrer beinahe unterwürfigen Haltung als Reaktion auf unsere Zusicherung von Schutz, erzählt.\n\nHoffen wir, [SCOPE.sC('congress_target').GetName] uns nicht in sinnlose Kriege zieht..."
 me_roman_1_roman_italia.21.desc_3:0 "grinst, als er uns die Neuigkeit mitteilt, dass sie sich unserem Schutz unterworfen haben.\n\nDiplomatie hat doch ihren Nutzen. ..."
 me_roman_1_roman_italia.21.desc_4:0 "erklärt, dass sie unser großzügiges Angebot mit vagen Ausreden und Plattitüden abgelehnt haben.\n\nEs scheint, dass [SCOPE.sC('congress_target').GetName] zu distanzieret ist, um sich mit uns anzufreunden und zu verängstigt, um uns zu beleidigen ..."
 me_roman_1_roman_italia.21.desc_5:0 "ist erzürnt, dass sie beleidigt und aus dem Gebäude gejagt wurden.\n\nEs scheint, dass [SCOPE.sC('congress_target').GetName] keine Angst davor hat, es zu riskieren, uns zu beleidigen ..."
 me_roman_1_roman_italia.21.desc_6:0 "offenbart freudig ihr Angebot, ewiger Freundschaft zwischen unseren beiden Nationen.\n\nHoffen wir, dass [SCOPE.sC('congress_target').GetName] nicht unsere Schwäche ausnutzt ..."
 me_roman_1_roman_italia.21.desc_7:0 "beschreibt ihr aufrichtiges Angebot des gegenseitigen Respekts und ein gemeinsames Schicksal.\n\nEs wäre fast schmeichelhaft, wenn es nicht so gezwungen wäre ..."
 me_roman_1_roman_italia.21.a:0 "Rom und [SCOPE.sC('congress_target').GetName] werden gemeinsam siegen!"
 me_roman_1_roman_italia.21.b:0 "[SCOPE.sC('congress_target').GetName] ist unser Mündel."
 me_roman_1_roman_italia.21.c:0 "[SCOPE.sC('congress_target').GetName] ist weise."
 me_roman_1_roman_italia.21.d:0 "[SCOPE.sC('congress_target').GetName] ist sehr großzügig."
 me_roman_1_roman_italia.21.e:0 "Rom und [SCOPE.sC('congress_target').GetName] werden für immer Freunde sein."
 me_roman_1_roman_italia.21.f:0 "Nun, wir haben sowieso nur aus Höflichkeit gefragt ..."
 me_roman_1_roman_italia.21.g:0 "Wir zittern, wir zittern."
 me_roman_1_roman_italia.22.t:0 "[SCOPE.sC('friendly_delegate_1').GetAdjective]-[SCOPE.sC('friendly_delegate_2').GetAdjective]e Freundschaft"
 me_roman_1_roman_italia.22.desc:0 "Die Delegationen von [SCOPE.sC('friendly_delegate_1').GetName] und [SCOPE.sC('friendly_delegate_2').GetName] wurden zur Diskussion eingeschlossen und haben ein großes Maß an Gemeinsamkeiten gefunden.\n\nDie Beziehungen zwischen den beiden Nationen erwärmen sich. Ob dies letztendlich in unserem Interesse liegt oder nicht, bleibt abzuwarten."
 me_roman_1_roman_italia.22.a:0 "Gut für sie ..."
 me_roman_1_roman_italia.23.t:0 "Dialog mit [SCOPE.sC('congress_target').GetName]"
 me_roman_1_roman_italia.23.desc_1:0 "Wir haben den Etruskern viel zu verdanken und das obwohl sie ihre lächerliche Besessenheit von föderaler Autonomie zulassen, die ihre Position schwächt. Sie könnten sich als nützlich gegen die nördlichen Barbaren oder karthagischen Kolonien erweisen."
 me_roman_1_roman_italia.23.desc_2:0 "Die Umbrer legten ihre Fehden mit den Etruskern beiseite, nur um uns zu besiegen, obwohl wir in ihrer Position vermutlich dasselbe getan hätten. Sie könnten nützliche Verbündete gegen die Gallier sein."
 me_roman_1_roman_italia.23.desc_3:0 "Die Samniten waren in letzter Zeit unsere hartnäckigsten Gegner und kehrten mit jeder Stadt, die wir gegründet haben, zurück, um uns in die Fersen zu beißen. Vielleicht brauchen sie nur ein wenig Liebe?"
 me_roman_1_roman_italia.23.desc_4:0 "Die Sabiner haben eine lange Geschichte mit Rom, schlossen sich den ersten Siedlern unserer Stadt an und teilen eine starke Tradition mit uns und nur die Eifersucht erlaubte ihnen, ihre Herzen zu korrumpieren."
 me_roman_1_roman_italia.23.desc_5:0 "Die Lukanii haben Rom noch nie gemocht und beobachten mit einiger Sorge unsere wachsende Präsenz in Italien. Sie sind kein schwaches Volk und gut positioniert, um den Griechen im Süden zu helfen."
 me_roman_1_roman_italia.23.desc_6:0 "[SCOPE.sC('congress_target').GetName] hat keinen besonderen Platz in unserem Herzen, aber sie haben eine Delegation geschickt und wir müssen uns mit ihnen auseinandersetzen. Wer weiß, vielleicht finden wir sogar eine gemeinsame Basis."
 me_roman_1_roman_italia.23.desc:0 "\n\nDie Zeit ist jetzt gekommen, die Vergangenheit ist vorbei. Wir müssen entscheiden, was wir der [SCOPE.sC('congress_target').GetAdjective]en Delegation vorschlagen sollen ..."
 me_roman_1_roman_italia.23.a:0 "Lasst sie wissen, dass wir Freundschaft anstreben."
 me_roman_1_roman_italia.23.b:0 "Wir möchten solch edlen Freunde schützen."
 me_roman_1_roman_italia.23.c:0 "Wir verteidigen [SCOPE.sC('congress_target').GetName], aber wir haben bestimmte Forderungen..."
 me_roman_1_roman_italia.23.d:0 "Vorübergehender Schutz könnte von Vorteil sein."
 me_roman_1_roman_italia.23.e:0 "Freundschaft ist ausreichend."
 me_roman_1_roman_italia.23.f:0 "Das derzeitige diplomatische Klima macht es schwierig ..."
 me_roman_1_roman_italia.23.g:0 "Daraus wird nichts, [SCOPE.sC('congress_target').GetAdjective]er Abschaum!"
 congress_offer_alliance_tt:0 "[SCOPE.sC('congress_target').GetName] wird entscheiden, ob sie unser #Y Verbündeter#! werden."
 congress_offer_guarantee_tt:0 "[SCOPE.sC('congress_target').GetName] wird entscheiden, ob sie unsere #Y Unabhängigkeitsgarantie#! akzeptieren."
 congress_offer_guarantee_ask_tt:0 "[SCOPE.sC('congress_target').GetName] wird entscheiden, ob sie uns die #Y Unabhängigkeit garantieren#!."
 congress_offer_opinion_ask_tt:0 "[SCOPE.sC('congress_target').GetName] wird entscheiden, ob sie unser Freundschaftsangebot erwiedern sollen."
 congress_offer_subject_tt:1 "[SCOPE.sC('congress_target').GetName] wird entscheiden, ob es unser #Y Bundesgenosse#! wird.\n$me_roman_feud_desc_tooltip$\n$rome_subj_chance_tt$\n\nDiese Option ist verfügbar, da #Y [SCOPE.sC('congress_target').GetName]#! weniger als #Y 6#! Territorien besitzt."
 me_roman_1_roman_italia.24.t:0 "Besorgte Bundegenossen"
 me_roman_1_roman_italia.24.desc:0 "[SCOPE.sC('subject_target').GetAdjective]e Gesandte, die unsere italienischen Bundesgenossen vertreten, behaupten, sie seien beleidigt, vom Kongress ausgeschlossen worden zu sein und zu hören, dass  [SCOPE.sC('subject_target_2').GetName] einen ähnlichen Status wie sie erhalten habe.\n\nSie befürchten, dass ihre Privilegien abgewertet werden und möchten sicherstellen, dass ihr Status nicht geändert oder vergessen wird."
 me_roman_1_roman_italia.24.a:0 "Beruhigt sie. Nichts wird vergessen."
 me_roman_1_roman_italia.24.b:0 "Ernsthaft ...?"
 me_roman_1_roman_italia.25.t:0 "Das [SCOPE.sC('rm_allies_1').GetAdjective]-[SCOPE.sC('rm_allies_2').GetAdjective]e Bündnis"
 me_roman_1_roman_italia.25.desc:0 "Die Delegation von [SCOPE.sC('rm_allies_1').GetName] ist schon seit Tagen in privaten Verhandlungen mit [SCOPE.sC('rm_allies_2').GetName] und wird kaum gesehen.\n\nEs könnte einen Weg geben, ihre glückliche Vereinigung zu stören, aber dieser wird sicher nicht einfach sein."
 me_roman_1_roman_italia.25.a:0 "Sie verschwören sich gegen uns!"
 me_roman_1_roman_italia.25.at:0 "Wir werden versuchen das [SCOPE.sC('rm_allies_1').GetAdjective]-[SCOPE.sC('rm_allies_2').GetAdjective]e Bündnis zu untergraben.\nDie Erfolgswahrscheinlichkeit hängt vom #Y Charisma#! @oratory_icon! Eures Herrschers ab."
 me_roman_1_roman_italia.25.b:0 "Es ist ohne Bedeutung."
 me_roman_1_roman_italia.26.t:0 "Neugründung der Kolonie [SCOPE.sP('colonia_scope').GetName]"
 me_roman_1_roman_italia.26.desc:0 "Wir haben einen Ort namens [SCOPE.sP('colonia_scope').GetName], eine Gemeinde in [SCOPE.sP('colonia_scope').GetState.GetShortName], als Kolonie von Rom gegründet. Diese räumt ihren Bürgern besondere Privilegien ein und zieht Siedler in die Region.\n\nUnruhen und Spannungen hatten uns vorübergehend den Zugang verwehrt, doch seine Bewohner fordern, dass ihre alten Privilegien wiederhergestellt werden, da wir nun wieder die Kontrolle über die Stadt haben."
 me_roman_1_roman_italia.26.a:0 "[SCOPE.sP('colonia_scope').GetName] wird aus der Asche auferstehen!"
 me_roman_1_roman_italia.26.b:0 "Ihre Zeit ist leider vorbei ..."
 me_roman_1_roman_italia.27.t:0 "Neuigkeiten vom Kongress"
 me_roman_1_roman_italia.27.desc_1:0 "Unsere Delegation berichtet von einer enttäuschenden Wahlbeteiligung in Rom. Viele der italienischen Völker weigerten sich trotz der großzügigen Unterkünfte und Bankette, daran teilzunehmen.\n\nHoffen wir, dass die schlechte Qualität des Saatguts nicht den Wert seiner Früchte widerspiegelt - vielleicht kommt die Exklusivität der Aufmerksamkeit zugute, die [ROOT.GetCountry.GetName] gebracht wird ..."
 me_roman_1_roman_italia.27.desc_2:0 "Die Delegationen aus ganz Italien wurden mit einem großen Bankett in der römischen Hauptstadt empfangen und erhielten die großzügigen Unterkünfte prominenter Senatoren.\n\nAnscheinend haben die meisten eingeladenen Länder an der Veranstaltung teilgenommen und den Stolz eines bereits hochnäsigen Volkes gestärkt. Wir werden bald herausfinden, ob es unsere Zeit wert war."
 me_roman_1_roman_italia.27.desc_3:0 "Rom hat seinen geplanten Kongress peinlicherweise abgesagt, da die Teilnahme nicht zufriedenstellend war.\n\nHoffen wir, dass sie aus diesen Fehlern lernen ..."
 me_roman_1_roman_italia.27.a:0 "Was macht man auf einem Kongress genau??"
 me_roman_1_roman_italia.27.at:0 "Wir erhalten wahrscheinlich diplomatische Ereignisse."
 me_roman_1_roman_italia.27.b:0 "Zum Glück ..."
 me_roman_1_roman_italia.28.t:0 "Freiheit"
 me_roman_1_roman_italia.28.desc:0 "Unser Lehnsherr gab dem Druck Roms nach und sandte die Nachricht, dass die Verträge zwischen unseren Nationen unverzüglich getrennt werden.\n\nWir genießen erneut die Freiheit!"
 me_roman_1_roman_italia.28.a:0 "Oh. Das war ja einfach."
 me_roman_1_roman_italia.28.at:0 "#Y [ROOT.GetCountry.GetName]#! und alle anderen griechischen Untertanen von #Y [SCOPE.sC('persuade_greeks_rebel_overlord').GetName]#! sind jetzt unabhängig."
 me_roman_1_roman_italia.29.t:0 "Abwanderung aus Senonien"
 me_roman_1_roman_italia.29.desc:0 "Die jüngste römische Eroberung des gallisch-senonischen Stammes löste in der Bevölkerung große Panik aus. Viele sind in unser Land geflohen, um ein neues Leben zu beginnen.\n\nVielleicht werden wir diese Familien eines Tages in ihre rechtmäßige Heimat zurückschicken."
 me_roman_1_roman_italia.29.a:0 "Römische Kriegstreiber ..."
 me_roman_1_roman_italia.29.at:2 "#Y [THIS.GetCountry.GetName]#! erhält Ansprüche auf alle #Y römischen#! Territorien mit #Y gallischer#! Kultur in der Provinz #Y $ariminum_area$#!.\n#Y [SCOPE.ScriptValue('rm_gallic_exodus_svalue')|0]#! gallische Bewohner aus #Y Senonien#! haben sich in unserem Land niedergelassen."
 me_roman_1_roman_italia.30.t:0 "Kongress beendet"
 me_roman_1_roman_italia.30.desc:0 "Der pan-italienische Kongress ist vorbei und wird mit Sicherheit weitreichende Konsequenzen für die Zukunft haben, so behauptet es zumindest [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] in [ROOT.GetCountry.GetRuler.GetHerHis]er Abschlussrede ...\n\nIn Wahrheit wird es schwer zu beurteilen sein, bis viele Jahre vergangen sind. Hoffen wir, dass diese Jahre freundlich zu [ROOT.GetCountry.GetName] sind."
 me_roman_1_roman_italia.30.a:0 "Nun ... Das war ... Interessant?"
 me_roman_1_roman_italia.31.t:0 "Freundschaftliche Delegation"
 me_roman_1_roman_italia.31.desc:1 "Wir haben Nachrichten von unseren Gesandten aus dem pan-italienischen Kongress erhalten.\n\nDie [SCOPE.Custom('rm_1_friendly_delegates_scopes')|l]en Delegierten waren besonders freundlich und sehr angetan von [ROOT.GetCountry.GetName]. Sie suchen unsere Freundschaft und versuchen, dass sich unsere Interessen an gemeinsamen Zwecken ausrichten.\n\nWir sollten in Zukunft bessere Beziehungen erwarten."
 me_roman_1_roman_italia.31.a:0 "Sie könnten sich als nützlich erweisen."
 me_roman_1_roman_italia.32.t:0 "Nachricht aus Rom"
 me_roman_1_roman_italia.32.desc:0 "Die Römer organisierten einen Kongress, um Beziehungen zwischen den italienischen Völkern aufzubauen, hielten uns jedoch von den Gesprächen fern.\n\nJetzt haben wir gehört, dass sie [SCOPE.sC('subject_target_2').GetName] den Status als Bundesgenosse verliehen haben und viele sind besorgt, wie sich dies auf unseren eigenen Status auswirken wird. Eine gemeinsame Delegation wurde nach Rom entsandt, um sicherzustellen, dass sie ihre engsten Freunde nicht vergessen."
 me_roman_1_roman_italia.32.desc_1:0 "$me_roman_1_roman_today_returned$ und in ziemlich guter Stimmung. Sie kommen mit Geschenken der Römer, die unsere große Freundschaft bekräftigen soll."
 me_roman_1_roman_italia.32.desc_2:0 "$me_roman_1_roman_today_returned$ und waren empört. Die Römer zeigten völlige Verachtung für unsere Sorgen und wiesen unsere Gesandten zurück."
 me_roman_1_roman_today_returned:0 "\n\nHeute sind sie zurückgekehrt"
 me_roman_1_roman_italia.32.a:0 "Das sind gute Neuigkeiten!"
 me_roman_1_roman_italia.32.b:0 "Unerhört!"
 me_roman_1_roman_italia.34.t:0 "Kolonie-Spezialisierung"
 me_roman_1_roman_italia.34.desc:0 "Mit der wachsenden Bedeutung der Kolonie als Bastionen der römischen Kultur und Verwaltung müssen wir entscheiden, welche Art von Städten sie sein sollen.\n\nIst die zivilgesellschaftliche Organisation das wichtigste Ziel? Oder einen stetigen Strom von Rekruten? Ist der Schlüssel zur Größe die Integration der Besiegten? Oder die Förderung von Handel und Produktion?"
 me_roman_1_roman_italia.34.a:0 "Sie sollen den Kern unserer neuen Rekruten bilden."
 me_roman_1_roman_italia.34.at:0 "$me_roman_all_roman_colonia$Rekrutenreserve (Lokal): #G +10.00%#!\nKohorten (Rekrutierungsgeschwindigkeit): #G +10.00%"
 me_roman_1_roman_italia.34.b:0 "Die Kolonien werden die Größe Roms widerspiegeln."
 me_roman_1_roman_italia.34.bt:1 "$me_roman_all_roman_colonia$$MODIFIER_LOCAL_BUILDING_SLOT$: #G +1.00#!\nSteuern (Lokal): #G +10.00%#!"
 me_roman_1_roman_italia.34.c:0 "Diese Provinzzentren werden die Knotenpunkte für die Organisation des Handels sein."
 me_roman_1_roman_italia.34.ct:0 "$me_roman_all_roman_colonia$Handelswert: #G +10.00%#!\nBenötigte Sklaven für lokalen Überschuss: #G -1.0#!"
 me_roman_1_roman_italia.34.d:0 "Ihr Zweck wird es sein, die Einheimischen zu romanisieren."
 me_roman_1_roman_italia.34.dt:0 "$me_roman_all_roman_colonia$Bewohner (Assimilierungsgeschwindigkeit): #G +1.0#!\nZufriedenheit (Primärkultur): #G +10.00%#!"
 me_roman_all_roman_colonia:0 "Alle #Y römischen Kolonien#! erhalten zusätzlich die folgenden Effekte:\n"
 me_roman_1_roman_italia.35.t:0 "Die Hafenstadt Ankon"
 me_roman_1_roman_italia.35.desc:0 "Die $me_roman_1_ancona_hellenes$ profitieren seit Jahrhunderten von den Handelsrouten der Adria und bringen griechische Waren von der Ägäis zu den etruskischen Märkten. Mit unserem Stützpunkt in Umbrien würde die Kontrolle des Hafens von Ankon eine Basis für Einfälle in Gallien und Illyrien bieten.\n\nObwohl die Ankonier wohlhabend sind, sind sie nicht mächtig und können für ein Unterwerfungsangebot empfänglich sein, vorausgesetzt, es wird als Schutzangebot angepriesen."
 me_roman_accepts_become_trib_tooltip:0 "$me_roman_if_accepts_tt$ #Y Tributstaat#! von #Y Rom#!."
 me_roman_1_roman_italia.35.tt2:0 "Alle #Y ankonischen#! Territorien abgesehen von #Y Ankon#! selbst werden von #Y Rom#! annektiert."
 me_roman_1_roman_italia.35.a:0 "Bietet ihnen großzügigen Schutz an."
 me_roman_1_roman_italia.35.b:0 "Verlangt ihre Unterwerfung."
 me_roman_1_roman_italia.35.bt:0 "$me_roman_more_powerful$ #Y [SCOPE.sC('rm_offer_scope').GetName]#! sind."
 me_roman_more_likely_to_succeed:0 "Diese Option ist mit größerer Wahrscheinlichkeit erfolgreich, wenn"
 me_roman_more_powerful:0 "$me_roman_more_likely_to_succeed$ wir deutlich stärker als "
 me_roman_1_roman_italia.36.t:0 "Rom bietet uns Schutz"
 me_roman_1_roman_italia.36.desc:0 "Für alle italienischen Griechen hat der Aufstieg Roms Besorgnis erregt. Ihre jüngsten Eroberungen bringen sie nun vor unsere Haustür und es war nur eine Frage der Zeit, dass dieser Tag kommen würde."
 me_roman_1_roman_italia.36.desc_1:0 "$me_roman_1_a_roman_envoy$ Sie schlagen vor, uns im Gegenzug für die Nutzung unseres Hafens und die freie Durchfahrt durch unser Land zu schützen. Wir können dabei weiterhin unsere eigenen Angelegenheiten und unseren Handel regeln. Wie sollen wir auf einen so großzügigen Vorschlag reagieren?"
 me_roman_1_roman_italia.36.desc_2:0 "$me_roman_1_a_roman_envoy$ Sie verlangen, dass wir ihre Untertanen werden, gewährend uns aber einige unserer Rechte. Wie sollen wir auf eine so dreiste Forderung reagieren?"
 me_roman_1_a_roman_envoy:0 "\n\nEin römischer Gesandter hat unserem Rat die Forderungen seines Senats vorgelegt."
 me_roman_1_roman_italia.36.a:0 "Das Arrangement scheint von Vorteil zu sein."
 me_roman_1_roman_italia.36.b:0 "Wir erkennen eine Schlange, wenn wir eine sehen."
 me_roman_1_roman_italia.37.t:0 "[SCOPE.Custom('get_persuade_greeks_title')]"
 me_roman_1_roman_italia.37.desc:0 "[SCOPE.Custom('get_persuade_greeks_desc')]\n\nWir müssen entscheiden, wie wir die Frage einer [SCOPE.sC('rm_offer_scope').GetAdjective]en Kooperation lösen wollen."
 me_roman_1_roman_italia.37.subject_tt2:0 "Wenn [SCOPE.sC('rm_offer_scope').GetName] akzeptiert, werden sie ein #Y Tributstaat#! von #Y Rom#!."
 me_roman_1_roman_italia.37.a:0 "Verlangt, dass sie vor [ROOT.GetCountry.GetName] niederknien."
 me_roman_1_roman_italia.37.at:0 "$me_roman_more_likely_to_succeed$ [SCOPE.sC('rm_offer_scope').GetName] schwach und isoliert ist."
 me_roman_1_roman_italia.37.b:0 "Vielleicht hat [SCOPE.sC('rm_offer_scope').GetRulerTitle] [SCOPE.sC('rm_offer_scope').GetRuler.GetPraenomen] recht ..."
 me_roman_1_roman_italia.37.bt:0 "$me_roman_more_likely_to_succeed$ [SCOPE.sC('rm_offer_scope').GetRuler.Custom('get_DieDer')] [SCOPE.sC('rm_offer_scope').GetRulerTitle] von [SCOPE.sC('rm_offer_scope').GetName] korrupt oder launisch ist."
 me_roman_1_roman_italia.37.c:0 "Bieten ihnen Privilegien, wenn sie unseren Schutz akzeptieren."
 me_roman_1_roman_italia.37.ct:0 "$me_roman_more_likely_to_succeed$ [SCOPE.sC('rm_offer_scope').GetName] Macht besitzt."
 me_roman_1_roman_italia.37.d:0 "Bei genauerer Betrachtung ..."
 me_roman_1_roman_italia.37.tt:0 "\nWenn sie akzeptieren:"
 me_roman_1_roman_italia.38.t:0 "Gesandter aus Rom trifft ein"
 me_roman_1_roman_italia.38.desc:0 "Die herrschsüchtigen Tyrannen Roms sind heute vor den Toren von [ROOT.GetCountry.GetCapital.GetName] mit einem Angebot erschienen."
 me_roman_1_roman_italia.38.desc_1:0 "Es handelt sich dabei vielmehr um eine Reihe von Forderungen. Sie empfinden unsere fortdauernde Unabhängigkeit als unerträglichen Zustand und verlangen, dass wir Rom unseren Tribut zollen.\n\nIhre ernsten Abgesandten warten ungeduldig auf unsere Antwort ..."
 me_roman_1_roman_italia.38.desc_2:0 "Sie verlangten eine Audienz bei [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] und sprachen im Privaten mit [ROOT.GetCountry.GetRuler.GetHerHim].\n\nSie müssen versucht haben, unseren Führer zu korrumpieren. Die Römer nehmen nicht unnötig ein Blatt vor den Mund."
 me_roman_1_roman_italia.38.desc_3:0 "Sie fordern nichts, jedenfalls nicht direkt, sondern legen einen überraschend gerechten Vorschlag vor. Die [ROOT.GetCountry.GetAdjective]en Patrioten könnten auf diesen Vorschlag entsetzt reagieren, aber es ist weitaus attraktiver ein privilegierter Verbündeter Roms zu werden und dafür ein paar Freiheiten aufzugeben, als gegen sie zu kämpfen ..."
 me_roman_1_roman_italia.38.a:0 "Was für eine Wahl haben wir denn?"
 me_roman_1_roman_italia.38.b:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], warum so glücklich?"
 me_roman_1_roman_italia.38.c:0 "Dies könnte eine ausgezeichnete Gelegenheit sein."
 me_roman_1_roman_italia.38.d:0 "Lächerlich. Antwortet mit ein paar Plattitüden."
 me_roman_1_roman_italia.38.e:0 "Wie können sie es wagen!? Unverschämtheit!"
 me_roman_1_roman_italia.39.t:0 "Antwort aus [SCOPE.sC('rm_offer_scope').GetName]"
 me_roman_1_roman_italia.39.desc_1:0 "[SCOPE.sC('rm_offer_scope').GetName] hat unsere Drohung sehr ernst genommen und beschloss, dass Ihre Freiheit den Krieg mit Rom nicht wert war.\n\n$me_roman_1_let_us_hope$"
 me_roman_1_roman_italia.39.desc_2:0 "[SCOPE.sC('rm_offer_scope').GetRuler.GetName] akzeptierte unser persönliches Angebot und hat uns [SCOPE.sC('rm_offer_scope').GetName] friedlich übergeben.\n\n$me_roman_1_let_us_hope$."
 me_roman_1_roman_italia.39.desc_3:0 "die klugen Führer von [SCOPE.sC('rm_offer_scope').GetName] haben unseren großzügigen Vorschlag akzeptiert und ihre Souveränität für Sicherheit und Wohlstand eingetauscht.\n\n$me_roman_1_let_us_hope$"
 me_roman_1_roman_italia.39.desc_4:0 "Unser großzügiges Angebot wurde von [SCOPE.sC('rm_offer_scope').GetName] zurückgewiesen, wenn auch in den höflichsten und respektvollsten Worten.\n\n$me_roman_1_conventional_means$"
 me_roman_1_roman_italia.39.desc_5:0 "Die hochmütigen Herrscher von [SCOPE.sC('rm_offer_scope').GetName] hat unser Angebot mit dem Vergleich unserer Ehre mit einer Reihe weniger wünschenswerter Tierarten abgelehnt.\n\n$me_roman_1_conventional_means$"
 me_roman_1_let_us_hope:0 "Hoffen wir, dass dies der Beginn einer großartigen Zusammenarbeit zwischen [SCOPE.sC('rm_offer_scope').GetName] und Rom ist."
 me_roman_1_conventional_means:0 "[SCOPE.sC('rm_offer_scope').GetCapital.GetName] ist etwas, das mit konventionelleren Mitteln erobert werden muss."
 me_roman_1_roman_italia.39.a:0 "Ein bisschen Überredungskunst wirkt immer."
 me_roman_1_roman_italia.39.b:0 "Natürlich haben sie."
 me_roman_1_roman_italia.39.c:0 "Wie weise von ihnen."
 me_roman_1_roman_italia.39.d:0 "Enttäuschend."
 me_roman_1_roman_italia.39.e:0 "Sie werden diesen Tag bereuen."
 me_roman_1_roman_italia.40.t:0 "Anti-römische Koalition"
 me_roman_1_roman_italia.40.desc:0 "Unter den griechischen Städten Italiens wächst eine antirömische Stimmung, die auf unsere unkonventionellen diplomatischen Methoden zurückzuführen ist.\n\n[SCOPE.sC('greeks_threatened_1').GetName] und [SCOPE.sC('greeks_threatened_2').GetName] haben sich bereits aus Angst vor unserer Herrschaft zusammengetan."
 me_roman_1_roman_italia.40.a:0 "Nichts, über das man sich sorgen sollte."
 me_roman_1_roman_italia.41.t:0 "Bewegung in die Sache bringen"
 me_roman_1_roman_italia.41.desc:1 "[SCOPE.sC('persuade_greeks_rebel_1').GetOverlord.GetName] hat die Macht über [SCOPE.sC('persuade_greeks_rebel_1').GetName] und fordert Tribut und wer weiß was noch.\n\nSie haben unter dem [SCOPE.sC('persuade_greeks_rebel_1').GetOverlord.GetAdjective|l]en Joch gelitten und wären möglicherweise dazu bereit, selbiges mit unserer Hilfe abzuschütteln."
 me_roman_1_roman_italia.41.a:0 "Bietet an, ihre Unabhängigkeit zu erreichen."
 me_roman_1_roman_italia.41.at:0 "Wir fordern, dass #Y [SCOPE.sC('persuade_greeks_rebel_1').GetOverlord.GetName]#!, #Y [SCOPE.sC('persuade_greeks_rebel_1').GetName]#! und allen anderen griechischen Untertanen auf der italienischen Halbinsel die Freiheit gewährt. #R Wenn sie ablehnen, ziehen wir in den Krieg.#!"
 me_roman_1_roman_italia.41.b:0 "Stachelt die Unzufriedenheit in ihren Städten an."
 me_roman_1_roman_italia.41.bt:0 "#Y [SCOPE.sC('persuade_greeks_rebel_1').GetName]#! und alle anderen griechischen Untertanen von #Y [SCOPE.sC('persuade_greeks_rebel_1').GetOverlord.GetName]#!, die sich auf der italienischen Halbinsel befinden, erhalten #R -20.0#! #Y Untertanenloyalität#!."
 me_roman_1_roman_italia.41.c:0 "Vergesst es."
 me_roman_1_roman_italia.42.t:0 "Griechische Koalition wächst"
 me_roman_1_roman_italia.42.desc:0 "Unsere diplomatischen Methoden verängstigen die gierigen Griechen in Magna Graecia, von denen sich mehr und mehr in einer Koalition, die sie "Die Verbündeten" nennen, zusammenschließen.\n\nSie scheinen zu glauben, sie könnten uns aufhalten, indem sie sich zusammenschließen, aber diese aggressive Haltung kann und darf nicht toleriert werden."
 me_roman_1_roman_italia.42.a:0 "Seht nur, wie sie erzittern."
 me_roman_1_roman_italia.43.t:0 "Römische Einmischung"
 me_roman_1_roman_italia.43.desc:0 "Die Römer versuchen, ihren Einfluss auf der italienischen Halbinsel zu vergrößern und unsere Unterwerfung unter [ROOT.GetCountry.GetOverlord.GetName] ist dabei besonders zu einem heißen Thema geworden, das von jenen befeuert wird, die [ROOT.GetCountry.GetOverlord.GetName] schwächen und unsere Unterstützung gewinnen wollen.\n\nDies könnte eine Chance sein, unsere Freiheit zu gewinnen, obwohl die Römer in all dem sicherlich ihre eigenen Motive haben werden."
 me_roman_1_roman_italia.43.a:0 "Die Freiheit ruft uns."
 me_roman_1_roman_italia.43.b:0 "Wir sind loyale Diener ..."
 me_roman_1_roman_italia.44.t:0 "Römische Einmischung"
 me_roman_1_roman_italia.44.desc:0 "Wir haben ein Angebot vom römischen Senat erhalten. Sie bieten an, unsere Freiheit von [ROOT.GetCountry.GetOverlord.GetName] zu erhalten.\n\nEs ist klar, dass sie in ihrem eigenen Interesse handeln, aber Freiheit ist eine verlockende Perspektive, unabhängig von den Risiken. Wenn wir das akzeptieren, riskieren wir einen Krieg mit unserem Lehnsherrn. Zumindest hat uns Rom dafür ihre Hilfe versprochen."
 me_roman_1_roman_italia.44.a:0 "Die Freiheit ruft uns."
 me_roman_1_roman_italia.44.at:0 "Wenn #Y [THIS.GetCountry.GetOverlord.GetName]#! es ablehnt, sich zurückzuziehen, treten wir #Y Roms#! Krieg gegen sie bei."
 me_roman_1_roman_italia.44.b:0 "Wir sind loyale Diener ..."
 me_roman_1_roman_italia.45.t:0 "Römische Einmischung"
 me_roman_1_roman_italia.45.desc:0 "Die boshaften Römer, die die italienische Halbinsel beherrschen wollen, sind auf unsere griechischen Untertanen zugegangen und haben versucht, eine Revolte gegen unsere Herrschaft anzuregen."
 me_roman_1_roman_italia.45.desc_1:0 "\n\nGlücklicherweise haben unsere griechischen Untertanen ihre Loyalität bewahrt und die römische Intrige durchkreuzt."
 me_roman_1_roman_italia.45.desc_2:0 "\n\nEs gibt eine gewisse Unzufriedenheit unter unseren griechischen Untertanen, obwohl das Ausmaß noch nicht klar ist."
 me_roman_1_roman_italia.45.a:0 "Wir können keinen Krieg mit Rom riskieren ..."
 me_roman_1_roman_italia.45.at:0 "#R Unsere griechischen Untertanen erhalten die Freiheit.#!"
 me_roman_1_roman_italia.45.b:0 "Wir haben keine Angst."
 me_roman_1_roman_italia.45.bt:0 "#Y Rom#! erklärt uns zusammen mit allen griechischen Untertanen, die sie beeinflussen konnten, den Krieg."
 me_roman_1_roman_italia.45.c:0 "Ha, die hinterhältigen Narren."
 me_roman_1_roman_italia.46.t:0 "Nachrichten aus [SCOPE.sC('persuade_greeks_rebel_overlord').GetName]"
 me_roman_1_roman_italia.46.desc_1:0 "Wir haben die Unterstützung der Griechen, aber die hartnäckigen Narren weigern sich, sich zurückzuziehen. Es ist Zeit [SCOPE.sC('persuade_greeks_rebel_overlord').GetName] den Krieg zu bringen und die stolzen hellenischen Städte der vergangenheit von ihrem Griff zu befreien!"
 me_roman_1_roman_italia.46.desc_2:0 "Die Regierung von [SCOPE.sC('persuade_greeks_rebel_overlord').GetName] hat unserer Drohung nachgegeben und ihren griechischen Untertanen die Unabhängigkeit gewährt!"
 me_roman_1_roman_italia.46.desc_3:0 "Wir konnten keine Unterstützung gegen [SCOPE.sC('persuade_greeks_rebel_1').GetOverlord.GetName] finden ..."
 me_roman_1_roman_italia.46.a:0 "Die Feiglinge sind zur Vernunft gekommen."
 me_roman_1_roman_italia.46.at:0 "[SCOPE.sC('me_rome_scope').Custom('rm_1_becoming_free_scopes')] erhält die Unabhängigkeit von #Y [SCOPE.sC('persuade_greeks_rebel_overlord').GetName]#!"
 me_roman_1_roman_italia.46.b:0 "Das bedeutet Krieg."
 me_roman_1_roman_italia.46.c:0 "Verflucht."
 me_roman_1_roman_italia.47.t:0 "Antwort aus [SCOPE.sC('greek_persuaded_scope').GetName]"
 me_roman_1_roman_italia.47.desc_1:0 "[SCOPE.sC('greek_persuaded_scope').GetName] hat uns zugesichert, uns gegen [SCOPE.sC('persuade_greeks_rebel_overlord').GetName] zu unterstützen. Sie sollten zweimal überlegen, ob sie uns bekämpfen wollen."
 me_roman_1_roman_italia.47.desc_2:0 "[SCOPE.sC('greek_persuaded_scope').GetName] hat es abgelehnt, ihre [SCOPE.sC('persuade_greeks_rebel_overlord').GetAdjective]en Lehnsherren zu verraten. Lasst diese Narren sich in ihrer Unterwürfigkeit suhlen."
 me_roman_1_roman_italia.47.a:0 "Ausgezeichnet."
 me_roman_1_roman_italia.47.b:0 "Nun ..."
 me_roman_1_roman_italia.48.t:0 "Die Italien-Frage"
 me_roman_1_roman_italia.48.desc:0 "Die italienischen Bundesgenossen waren schon immer Gegenstand von Auseinandersetzungen. Einige werden für ihren militärischen Nutzen angesehen, andere betrachteten sie als Bedrohung, die nur einen Steinwurf von Rom entfernt liegt.\n\nBestimmte Senatoren drängen auf drastische Maßnahmen: Unsere italienischen Verbündeten präventiv in kleine Stücke zu zerschlagen. Wenn dies Erfolg hätte, würde es unsere Dominanz in Italien sichern."
 me_roman_1_roman_italia.48.a:0 "Wir werden sie vernichten."
 me_roman_1_roman_italia.48.at:0 "#R All unsere italienischen Verbündeten verbünden sich mit [SCOPE.sC('latin_subject_1').GetName] und treten ihrem Krieg gegen uns bei. Ihre derzeitige kGesamtstärke beträgt [SCOPE.ScriptValue('rm_total_latin_subject_strength_svalue')|0] Kohorten und steht unseren [SCOPE.ScriptValue('rm_total_cohort_strength_svalue')|0] Kohorten gegenüber."
 me_roman_1_roman_italia.48.modtt:1 "Jede #Y Provinz#! in der Region #Y $central_italy_region$#! erhält"
 me_roman_1_roman_italia.49.t:0 "Rom greift Bundesgenossen an!"
 me_roman_1_roman_italia.49.desc:0 "In einem beispiellosen und sakrilegischen Schachzug haben die Römer alle Pakte und Eide mit ihren italienischen Verbündeten für nichtig erklärt und ihre Armeen mobilisiert, um jeden Weiler und jede Festung in Italien zu zerschlagen, die nicht direkten der römischen Regierung unterstehen!\n\nWir müssen ihnen mit kaltem Stahl entgegensetzen und die barbarische Tyrannei dieser Kriegstreiber beenden!"
 me_roman_1_roman_italia.49.a:0 "Mögen die Götter sie verfluchen!"
 # Provincia
 me_roman_2_provincia.1.t:0 "Die Sardinien-Frage"
 me_roman_2_provincia.1.desc:0 "Die Magistrate von [SCOPE.sP('rm_2_unruly_province').GetName] berichten, dass die Sarden viele ihrer lebenswichtigen Gebäude niedergebrannt haben.\n\nSie koordinierten dabei einen Angriff bei Nacht und waren lange weg, bevor auch nur eine Gegenreaktiv ausgelöst werden konnte. Die Einheimischen widersetzen sich offen der römischen Herrschaft."
 me_roman_2_provincia.1.a:0 "Verdammte Vagabunden!"
 me_roman_2_provincia.2.t:0 "Die Sardinien-Frage"
 me_roman_2_provincia.2.desc:0 "Unsere örtliche Verwaltung hatte eine miserable Zeit beim Arbeiten mit den stolzen Einheimischen Sarden.\n\nViele sind in isolierte Gemeinden in den Bergen gezogen und leben vom Banditentum und der Piraterie. Einer ihrer Anführer fordert nun die sardische Selbstverwaltung als Vasallenstamm. Die Idee ist in Rom zutiefst unbeliebt, könnte uns aber von einer endlosen Revolte befreien."
 me_roman_2_provincia.2.a:0 "Sollen sie ihren kleinen Staat haben."
 me_roman_2_provincia.2.at:0 "#Y Rom#! entlässt das Stammeshäuptlingtum #Y Sardinien#! als #Y Stammesvasall#!. #Y Rom#! behält die Westküste Sardinien und alle Häfen direkt.\n$me_roman_vassal_trib_desc_tooltip$"
 me_roman_2_provincia.2.b:0 "Sie werden unter Roms Schatten leben und auch sterben."
 me_roman_2_provincia.2.bt:0 "[SCOPE.sChar('rm_2_nuragic_governor').GetName] verschwindet."
 me_roman_2_provincia.bmodtt:0 "Alle Territorien auf #Y Sardinien#! erhalten"
 me_roman_2_provincia.3.t:0 "Punisches Exil"
 me_roman_2_provincia.3.desc_1:0 "Die rasche Eroberung Siziliens durch die Römer hat die einheimische punische Bevölkerung ermutigt, in ihr Mutterland zu fliehen. Wir können nur hoffen, dass sie eines Tages triumphierend zu ihren Häusern zurückkehren können, wenn diese unter unserer Kontrolle stehen, zusammen mit römischen Sklaven, die ihr Badewasser holen."
 me_roman_2_provincia.3.desc_2:0 "Die jüngste aggressive Ausbreitung der Römer auf der zu Recht punischen Insel Sardinien hat dazu geführt, dass viele der dortigen Karthager an unsere Küste geflohen sind. Wir müssen beten, dass die Götter es für angebracht halten, uns zu helfen, dieses Land von den römischen Invasoren zurückzugewinnen und diese Familien in ihre Häuser zurückzubringen."
 me_roman_2_provincia.3.a:0 "Zuhause ist dort, wo das Herz ist."
 me_roman_2_provincia.3.at:0 "#Y [SCOPE.ScriptValue('rm_punic_exodus_svalue')|0]#! #Y punische#! Bewohner sind aus #Y Sikanien#! in unsere Territorien geflohen."
 me_roman_2_provincia.3.bt:0 "#Y [SCOPE.ScriptValue('rm_punic_exodus_svalue')|0]#! #Y punische#! Bewohner sind aus #Y Sardinien#! in unsere Territorien geflohen."
 me_roman_2_provincia.4.t:0 "Die Trommeln des Krieges"
 me_roman_2_provincia.4.desc:0 "Die Stimmung in Rom ist eine voller hoffnungsvoller Beklommenheit, die Ruhe vor dem Sturm und gefülltmit der Sehnsucht der frischgebackenen Soldaten nach Beute und dem Abenteuer von Krieg.\n\nRom steht an der Schwelle zur ewigen Herrlichkeit und das Schicksal und die Zukunft aller Völker der Welt liegt in unseren Händen. Viel wird in den kommenden Tagen entschieden ..."
 me_roman_2_provincia.4.a:0 "Roma invicta!"
 me_roman_2_provincia.5.t:0 "Der Schrei nach Ruhm"
 me_roman_2_provincia.5.desc:0 "Trotz unserer jüngsten Erfolge ist es überraschend, wie schnell sich die Menschen in Rom an die Idee unserer Unermüdlichkeit gewöhnt haben.\n\nVon den Taten und Geschichten der Soldaten angespornt, befeuert das Volk die Unbesiegbarkeit unserer Kohorten, indem sie es als Beweis dafür sieht, dass Rom von den Göttern geliebt wird und diese weitere Feldzüge und Eroberungen gegen unsere Nachbarn fordern."
 me_roman_2_provincia.5.a:0 "Das Volk dürstet nach Blut!"
 me_roman_2_provincia.5.b:0 "Es ist der Reichtum, den sie wollen."
 me_roman_2_provincia.6.t:0 "Wiederherstellung des Status Quo"
 me_roman_2_provincia.6.desc:0 "Das Gemurmel der flüsternden Senatoren verstummt, als [SCOPE.sChar('expansion_encourager').GetName] aufsteht und sich theatralisch räuspert.\n\n"Freunde, karthagische Kaufleute beherrschen den mediterranen Handel schon seit Langem, auch in Rom.\n\nWarum, so frage ich, wenn wir doch die Macht haben, den Markt ganz Italiens den Händen dieser Erbsenzähler zu entreißen?!""
 me_roman_2_provincia.6.a:0 "Sehr bewegend."
 me_roman_2_provincia.6.tt:0 "#Y Rom#! erhält einen Anspruch auf die Inseln #Y Sardinien#! und #Y West-Sizilien#!."
 me_roman_2_provincia.7.t:0 "Die griechische Bedrohung"
 me_roman_2_provincia.7.desc:0 "[SCOPE.sChar('expansion_encourager').GetName] tritt energisch für die Eroberung von Syrakus ein.\n\n"Diese Griechen sind Kolonisten, kaum besser als punische Kornhändler, die ihr eigenes Land verlassen haben, um den Boden und die Städte unserer sizilianischen Brüder zu schänden! Es ist jemandem gelungen, bei dem die hubristischen Athener gescheitert sind - keine Stadt kann dem Zorn Roms lange standhalten!""
 me_roman_2_provincia.7.a:0 "Syrakus würde eine gute Beute hergeben."
 me_roman_2_provincia.7.tt:0 "#Y Rom#! erhält einen Anspruch auf #Y Ost-Sizilien#!."
 me_roman_2_provincia.8.t:0 "Insula Nostrum"
 me_roman_2_provincia.8.desc:0 "[SCOPE.sChar('expansion_encourager').GetName] ist ein besonders lautstarker Fürsprecher für den Ausbau der römischen Seemacht.\n\n"Mit unserer Position als Hegemon von Italien müssen wir auch die Insel Korsika sichern. Der griechische Hafen von Alalia ist zwar kleiner und ärmer als Sardinien, würde uns jedoch eine wertvolle Basis für die Expansion nach Westen und die Verminderung des punischen Einflusses im Binnenmeer bieten.""
 me_roman_2_provincia.8.a:0 "[SCOPE.sChar('expansion_encourager').GetSheHe|U] predigt zu den Pontifexen."
 me_roman_2_provincia.8.tt:0 "#Y Rom#! erhält einen Anspruch auf die Insel #Y Korsika#!."
 me_roman_2_provincia.9.t:0 "Griechisch-punische Sorgen"
 me_roman_2_provincia.9.desc:0 "Die Errungenschaften unserer enthusiastischen Senatoren haben auch die Ohren der Syrakuser und Karthager erreicht und unsere jüngsten Eroberungen dürfte für sie wohl ein dringenderes Anliegen sein.\n\nEinige Gerüchte gehen sogar soweit und behaupten, dass sich die alten Rivalen nach Jahrhunderten des Krieges gegen die "römische Kriegslust" vereinigen."
 me_roman_2_provincia.9.a:0 "Ok."
 me_roman_2_provincia.10.t:0 "Die Provinz"
 me_roman_2_provincia.10.desc:0 "Wir kontrollieren endlich die Inseln Korsika, Sardinien und Sizilien.\n\nAls isolierte Enklaven muss die Verwaltung dieser Gebiete den lokalen Magistraten obliegen, um eine effiziente Verwaltung zu gewährleisten und den Export von Getreide aus Sizilien sicherzustellen.\n\nDie "Provincia" wird dabei die natürliche Methode der Aufteilung der regionalen Verantwortlichkeiten werden, wenn die Besitztümer Roms immer weiter von der Verwaltung der Hauptstadt entfernt liegen."
 me_roman_2_provincia.10.a:0 "Etwas Großes liegt vor."
 me_roman_2_provincia.11.t:0 "Kolonisierung von [SCOPE.sP('rm_col_target').GetName]"
 me_roman_2_provincia.11.desc_1:0 "Unsere erste Kolonie in [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')] wird in [SCOPE.sP('rm_col_target').GetName] liegen. Unsere vorausgeschickten Kundschafter, die eine Konfrontation mit den Einheimischen vorsichtig vermieden haben, haben ihre Eignung für eine kleine Gruppe von Siedlern bestätigt, landlose freie Männer aus  [SCOPE.sP('rm_col_settler_source_2').GetName] in [SCOPE.sP('rm_col_settler_source_2').GetState.GetShortName].\n\nWir könnten mehr Siedler ermutigen, indem wir ihnen Anreize bieten."
 me_roman_2_provincia.11.desc_2:0 "Unsere zukünftigen Siedler blicken nun auf die Gründung einer Kolonie in der Nähe von [SCOPE.sP('rm_col_target').GetName].\n\nWie immer gibt es viele starke Römer, die bereit sind, ihr Leben hinter sich zu lassen, um ihr Glück an der Grenze zu finden."
 me_roman_2_provincia.11.desc_3:0 "Im Anbetracht des Erfolges unserer Kolonien haben die Einwohner von [SCOPE.sP('rm_col_settler_source_1').GetName] ihre eigene Siedlung in der Nähe von[SCOPE.sP('rm_col_target').GetName] gegründet.\n\nSie sind bisher erfolgreich gewesen und wollen als rechtmäßige Eigentümer der Region anerkannt werden."
 me_roman_2_provincia.11.a:0 "Eine neue Kolonie braucht ein solides Fundament."
 me_roman_2_provincia.11.at:0 "#Y 3#! Freie Männer oder Bürger ziehen von #Y [SCOPE.sP('rm_col_settler_source_1').GetName]#! nach #Y [SCOPE.sP('rm_col_target').GetName]#!."
 me_roman_2_provincia.11.b:0 "Es sind nur ein paar wenige Siedler nötig."
 me_roman_2_provincia.11.bt:0 "#Y 1#! Freier Mann oder Bürger zieht von #Y [SCOPE.sP('rm_col_settler_source_2').GetName]#! nach #Y [SCOPE.sP('rm_col_target').GetName]#!."
 me_roman_2_provincia.11.c:0 "Wenn nur alle Römer so unternehmerisch wären ..."
 me_roman_2_provincia.11.ct:0 "#Y 2#! Freie Männer oder Bürger ziehen von #Y [SCOPE.sP('rm_col_settler_source_2').GetName]#! nach #Y [SCOPE.sP('rm_col_target').GetName]#!."
 me_roman_2_provincia.12.t:0 "Besiedlung von [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')]"
 me_roman_2_provincia.12.desc:0 "Wir haben die wirtlicheren Teile Korsikas gesichert und die griechischen, phönizischen und etruskischen Händler vertrieben.\n\nJetzt sollten wir die Besiedlung der gesamten Insel vorantreiben, unsere Herrschaft festigen, sicherstellen, dass Korsika nicht in die Hände unserer Feinde fällt und gewährleisten, dass all seine Ressourcen, Völker und Häfen dem römischen Staat dienen."
 me_roman_2_provincia.12.a:0 "Hängt eine Bekanntmachung aus: "Das Land braucht dich!""
 me_roman_2_provincia.12.at:0 "Siedler reisen bald schon aus #Y [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')]#! ab."
 me_roman_2_provincia.13.t:0 "Probleme in [SCOPE.sP('rm_col_target').GetName]"
 me_roman_2_provincia.13.desc:0 "Wir haben die Nachricht erhalten, dass die römische Kolonie [SCOPE.sP('rm_col_target').GetName] in [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')] Probleme hat."
 me_roman_2_provincia.13.desc_1:0 "\n\nEs scheint, dass die örtlichen Stämme die Gründung der Kolonie nicht guthießen und einen Überfall auf die Stadt durchführten, bei dem einige der römischen Einwohner abgeschlachtet und ihre Häuser geplündert wurden."
 me_roman_2_provincia.13.desc_2:0 "\n\nEs scheint, dass unsere Siedler nicht ganz so mutig waren, wie sie es sich vorgestellt hatten und das harte Leben an der Grenze satthaben. Sie sehnen sich nach dem Komfort und der Sicherheit von Rom und der zivilisierten Welt.\n\nOhne weitere Anreize werden sie die Kolonie mit Sicherheit verlassen."
 me_roman_2_provincia.13.a:0 "Inakzeptabel! Stellt sicher, dass sie das verstehen!"
 me_roman_2_provincia.13.b:0 "Es gibt nichts, was wir tun können."
 me_roman_2_provincia.13.c:0 "Beruhigt sie und bringt sie dazu, da zu bleiben."
 me_roman_2_provincia.13.d:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] kennt da gena uden richtigen Anreiz ..."
 me_roman_2_provincia.13.dt:0 "Diese Option ist verfügbar, weil Euer Herrscher zu den #Y [THIS.GetCountry.GetRuler.GetParty.GetName]#! gehört."
 me_roman_2_provincia.13.e:0 "Lasst sie gehen, wenn sie schwach sind."
 me_roman_2_provincia.13.et:0 "Alle #Y römischen#! Bürger und Freien Männer verlassen #Y [SCOPE.sP('rm_col_target').GetName]#! und ziehen wieder nach #Y [THIS.GetCountry.GetCapital.GetName]#!.\nDie Kolonie #Y [SCOPE.sP('rm_col_target').GetName]#! wird aufgelöst."
 me_roman_2_provincia.14.t:0 "Erfolg in [SCOPE.sP('rm_col_target').GetName]"
 me_roman_2_provincia.14.desc:0 "Wir haben die Nachricht erhalten, dass sich die römische Kolonie [SCOPE.sP('rm_col_target').GetName] in [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')] bemerkenswert gut schlägt."
 me_roman_2_provincia.14.desc_1:0 "\n\nDas geht sogar so weit, dass einige Einheimische so von dem Einfallsreichtum und den Bräuchen unserer Siedler angetan sind, dass sie ihre alten Traditionen hinter sich gelassen haben und neben den Römern in die Siedlung aufgenommen wurden."
 me_roman_2_provincia.14.desc_2:0 "\n\nDer Erfolg unserer Siedler hat weitere Zuwanderung durch Mundpropaganda angezogen, den Anteil der Römer in der Region erhöht und zum raschen Wachstum der Siedlung und ihrer Einrichtungen beigetragen."
 me_roman_2_provincia.14.a:0 "Gesegnet sei Jupiter."
 me_roman_2_provincia.15.t:0 "Kolonisierung von [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')]"
 me_roman_2_provincia.15.desc_1:0 "[SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')] befindet sich dank unserer tapferen Siedler nun unter unserer Kontrolle, kann aber noch nicht als römische Insel angesehen werden.\n\nUnsere neuen Städte werden Zeit brauchen, um produktiv zu werden, doch ein aggressives Streben nach Romanisierung kann ihre Passivität sicherstellen, beginnend mit der Einführung in die wahren Formen Gottes."
 me_roman_2_provincia.15.desc_2:0 "Trotz unserer Bemühungen ist es uns nicht gelungen, die Insel [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')] vollständig unter Kontrolle zu bringen. Zu oft werden wir von den Eingeborenen und unseren eifersüchtigen Rivalen geplagt. Zumindest haben wir jetzt zumindest eine starke Basis in der Region."
 me_roman_2_provincia.15.desc_3:0 "Unsere Bemühungen, [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')] zu kolonisieren und es unseren Rivalen abzuringen, sind vollständig gescheitert, haben Rom beschämt und die Klagen vieler römischer Frauen hervorgerufen ..."
 me_roman_2_provincia.15.a:0 "Wir müssen die Romanisierung fördern."
 me_roman_2_provincia.15.b:0 "Lasst sie für den Moment in Ruhe."
 me_roman_2_provincia.15.c:0 "Eines Tages wird [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')] römisch sein!"
 me_roman_2_provincia.15.d:0 "Das ist vielleicht ein Brocken!"
 me_roman_2_provincia.16.t:0 "Die Italiener von Sizilien"
 me_roman_2_provincia.16.desc:0 "Sizilien besteht aus einer vielfältige Mischung italienischer Sizilianer, griechischen sizilianischen Kolonisten und karthagischen Händlern.\n\nWir haben viel mit unseren Brüdern aus Italien gemeinsam, die auf ihrer Insel jahrhundertelange griechisch-punische Kriege geführt haben. "
 me_roman_2_provincia.16.desc_1:0 "Wir könnten sie überreden, sich unserer Sache anzuschließen, um ihr Land zu befreien."
 me_roman_2_provincia.16.desc_2:0 "Jetzt sind sie [SCOPE.sC('rm_offer_scope').GetOverlord.GetName] unterwürfig, obwohl wir ihnen einen Ausweg bieten könnten ..."
 me_roman_2_provincia.16.a:0 "Bietet ihnen einen Handel an ..."
 me_roman_2_provincia.16.b:0 "... im Austausch für enge Beziehungen."
 me_roman_2_provincia.16.bt:0 "$me_roman_accept_feud_tooltip$\n$me_roman_more_powerful$ #Y [SCOPE.sC('rm_offer_scope').GetName]#!."
 me_roman_if_accepts_tt:0 "Wenn #Y [SCOPE.sC('rm_offer_scope').GetName]#! akzeptiert, werden sie ein"
 me_roman_accept_feud_tooltip:0 "$me_roman_if_accepts_tt$ #Y Bundesgenosse#! von #Y Rom#!."
 me_roman_2_provincia.16.c:0 "Sie müssen befreit werden."
 me_roman_2_provincia.16.ct:0 "Falls #Y [SCOPE.sC('rm_offer_scope').GetName]#! akzeptiert und ihr Lehnsherr nicht nachgibt, kämpfen wir für ihre Freiheit.\n#R Wir erklären [SCOPE.sC('rm_offer_scope').GetOverlord.GetName] den Krieg.#!"
 me_roman_2_provincia.16.d:0 "[SCOPE.sC('rm_offer_scope').GetName] ist ein Krieg mit [SCOPE.sC('rm_offer_scope').GetOverlord.GetName] nicht wert."
 me_roman_2_provincia.17.t:0 "Angebot aus Rom"
 me_roman_2_provincia.17.desc:0 "Wir haben einen Gesandten aus dem wachsenden latinischen Staat Rom erhalten, der uns ein faszinierendes Angebot unterbreitet hat.\n\n"
 me_roman_2_provincia.17.desc_1:0 "Überraschenderweise fordern die Römer nichts, zumindest nicht direkt, und bieten stattdessen ein überraschend gerechtes Bündnis zwischen unseren Nationen an. Die Patrioten von [ROOT.GetCountry.GetName] sind über solch ein Angebot natürlich entsetzt, da sie befürchten, als Roms Bauern in Roms Kriege verwickelt zu sein, aber wir können nicht leugnen, dass es weitaus attraktiver ist, ein privilegierter Verbündeter Roms zu werden, als gegen sie zu kämpfen ..."
 me_roman_2_provincia.17.desc_2:1 "Wie wir von den Römern erfahren haben, handelt es sich bei dem Angebot vielmehr um eine Reihe von Forderungen. Es scheint, dass sie die fortdauernde Unabhängigkeit unseres stolzen Landes für einen unerträglichen Zustand halten und unsere sofortige Unterwerfung als Vasall Roms fordern.\n\nDie Frechheit, die diese Adlerliebhaber besitzen, ist beinahe unglaublich, und doch warten ihre Boten derzeit ungeduldig auf unsere Antwort …"
 me_roman_2_provincia.17.desc_3:0 "Zu unserer großen Überraschung zeigten die Römer schnell, dass sie das unterworfene Volk von [ROOT.GetCountry.GetName] von ihren [ROOT.GetCountry.GetOverlord.GetAdjective]en Unterdrückern befreien möchte und sie möchten daher mit uns ein Bündnis bilden, um dies Wirklichkeit werden zu lassen."
 me_roman_2_provincia.17.a:0 "Das Arrangement scheint von Vorteil zu sein."
 me_roman_2_provincia.17.b:0 "Wir erkennen eine Schlange, wenn wir sie sehen."
 me_roman_2_provincia.17.c:0 "Wir wollen frei sein, um das zu tun, was wir wollen!"
 me_roman_2_provincia.17.d:0 "Das ist Wahnsinn."
 me_roman_2_provincia.19.t:0 "Abwanderung von Puniern"
 me_roman_2_provincia.19.desc_1:0 "Unsere Eroberung Siziliens hat die Flucht vieler Punier ausgelöst, die in [SCOPE.sC('rm_punic_exodus_country').GetName] Zuflucht suchen und glauben, dass sie dort ein besseres Leben führen können."
 me_roman_2_provincia.19.desc_2:0 "Unsere Eroberung Sardiniens hat die Abwanderung punischer Siedler in den Küstengebieten ausgelöst, die als Händler und Arbeiter gelebt haben, was lange Zeit als karthagischer Besitz galt."
 me_roman_2_provincia.19.desc:0 "\n\nEinige behaupten, dass die Migration gefördert werden sollte, um Platz für römische Siedler und ihre Familien zu schaffen, andere befürchten jedoch, dass dies unsere Feinde, die Rom zerstören wollen, stärken wird."
 me_roman_2_provincia.19.a:0 "Lasst sie ziehen!"
 me_roman_2_provincia.19.b:0 "Versucht sie davon zu überzeugen, dass sie willkommen sind."
 me_roman_2_provincia.20.desc:0 "[SCOPE.sC('rm_offer_scope').GetName] hat es anfangs skeptisch aufgenommen, aber nachdem sie erkannt hatten, was wir anboten, empfingen sie unsere Gesandten mit offenen Armen.\n\nSie nehmen unser großzügiges Angebot von ganzem Herzen an und möchten die Vorherrschaft [SCOPE.sC('rm_offer_scope').GetOverlord.GetName] loswerden."
 me_roman_2_provincia.20.a:0 "Genau nach Plan ..."
 me_roman_2_provincia.20.at:0 "#Y [SCOPE.sC('rm_offer_scope').GetOverlord.GetName]#! erhält unsere Forderung nach Freilassung von #Y [SCOPE.sC('rm_offer_scope').GetName]#!."
 me_roman_2_provincia.21.t:0 "Rom fordert Freilassung von [SCOPE.sC('rm_offer_scope').GetName]"
 me_roman_2_provincia.21.desc:0 "Römische Gesandte fordern die sofortige Freilassung unseres Untertanen [SCOPE.sC('rm_offer_scope').GetName] unter Androhung eines Krieges.\n\nDie [SCOPE.sC('rm_offer_scope').GetAdjective]en Anführer haben sich um ihrer Freiheit willen sogar mit den Römern zusammengeschlossen und sich einem Bündnis mit Rom verpflichtet.\n\nEine Ablehnung wird Krieg bedeuten. Daher sollten wir in Erwägung ziehen, [SCOPE.sC('rm_offer_scope').GetName] freizulassen."
 me_roman_2_provincia.21.a:0 "In Ordnung. Sollen sie frei sein ..."
 me_roman_2_provincia.21.b:0 "Nur über unsere toten Leichen!"
 me_roman_2_provincia.21.bt:0 "Rom könnte uns den Krieg erklären, um [rm_offer_scope.GetName] zu schützen."
 me_roman_2_provincia.22.t:0 "Antwort aus [SCOPE.sC('rm_offer_scope').GetOverlord.GetName]"
 me_roman_2_provincia.22.desc:0 "Unsere Gesandten sind mit einer Antwort auf unsere Forderungen aus [SCOPE.sC('rm_offer_scope').GetOverlord.GetName] zurückgekehrt.\n\n"
 me_roman_2_provincia.22.desc_1:0 "Die Feiglinge sind zu ihren Sinnen gekommen und haben sich bereit erklärt, ihre Beziehung zu [SCOPE.sC('rm_offer_scope').GetName] aufzugeben und sie freizulassen."
 me_roman_2_provincia.22.desc_2:0 "Sie lehnten ab, verglichen uns mit einer Vielzahl von Nutztieren und schlugen vor, unsere Forderungen stattdessen an die Spitzen ihrer Sarissen zu spießen."
 me_roman_2_provincia.22.a:0 "Die Angst Rom wiegt stark."
 me_roman_2_provincia.22.b:0 "Sie wollen also spielen?"
 me_roman_2_provincia.23.t:0 "Griechisch-punische Sorgen"
 me_roman_2_provincia.23.desc:0 "Die Expansion Roms ist in der Tat beunruhigend und es besteht kein Zweifel, dass sie bald mit hungrigen Augen auf unser eigenes Land blicken werden.\n\nObwohl wir seit langem Feinde von [SCOPE.Custom('get_carthage_syracuse')] sind, wird deutlich, dass, wenn wir uns gegen einen gemeinsamen Feind zusammenschließen, unsere Interessen auf Sizilien am besten schützen würden."
 me_roman_2_provincia.23.a:0 "Eine interessante Idee ..."
 me_roman_2_provincia.24.t:0 "Sardinischer Aufstand"
 me_roman_2_provincia.24.desc:0 "Die ansässigen Nuraghen, die in der Nähe von [SCOPE.sP('rm_2_unruly_province').GetName] leben, haben sich in einem Aufstand gegen uns erhoben!\n\nSie haben sich unter der Führung von [SCOPE.sChar('scope:rm_2_nuragic_governor').GetEmployer.GetRulerTitle] [SCOPE.sChar('scope:rm_2_nuragic_governor').GetName] vereint, [SCOPE.sChar('scope:rm_2_nuragic_governor').Custom('get_DieDer')] verspricht: "das Mutterland vor den römischen Invasoren zu befreien!""
 me_roman_2_provincia.24.a:0 "Diese Dummköpfe werden alle sterben!"
 me_roman_2_provincia.24.tt:0 "#R Ein Teil von Sardinien revoltiert! Wir befinden uns nun im Krieg mit#! #Y Sardinien#!#R !#!"
 me_roman_2_provincia.25.t:0 "Piraterie in [SCOPE.sP('rm_2_unruly_province').GetName]"
 me_roman_2_provincia.25.desc:0 "Die [SCOPE.sP('rm_2_unruly_province').GetAdjective]e Verwaltung von Sardinien hat uns mitgeteilt, dass ihr Hafen, in dem früher nur Händler und Seeleute tätig waren und wo keine Kriminalität herrschte, zu einem Brennpunkt für lokale Piraten und andere Gauner geworden ist.\n\nEs scheint, dass die Einheimischen ein Leben im Banditentum und der Piraterie auf sich genommen haben, um unserer Herrschaft zu entkommen und ihre Unabhängigkeit zu bewahren."
 me_roman_2_provincia.25.a:0 "Schrecklich ..."
 me_roman_2_provincia.26.t:0 "Die erste Provinz"
 me_roman_2_provincia.26.desc:0 "Wir haben die Kontrolle über die Mittelmeerinseln übernommen und die alte griechisch-karthagische Hegemonie abgelöst.\n\nWas sollen wir mit diesen neuen Besitztümern machen, die von Fremdländern bevölkert werden, nichts mit unserem eigenen Blut zu tun haben und an abgelegenen Orten liegen, fern von den Ohren der römischen Massen? Die Inseln könnten sehr rentabel werden, wenn sie richtig verwaltet würden, doch vielleicht sollten wir uns zuerst darauf konzentrieren, dort ein Gefühl der Loyalität und des Gehorsams heranzuzüchten."
 me_roman_2_provincia.26.a:0 "Die Einwohner dieser Inseln werden schon bald Rom ihr Zuhause nennen."
 me_roman_2_provincia.26.b:0 "Es sieht so aus, als würden wir mehr Fesseln brauchen ..."
 me_roman_2_provincia.26.modtt:0 "Jede im Besitz befindliche Provinz auf den Inseln #Y Korsika#!, #Y Sardinien#! und #Y Sizilien#! erhält"
 # Cisalpine Gaul
 me_roman_3_cisalpine_gaul.1.t:0 "Die Italiener aus Gallien"
 me_roman_3_cisalpine_gaul.1.desc:0 "Wir haben Gesandte zu den italienischen Stämmen im Gallien diesseits der Alpen geschickt, um ihren Wert in Erfahrung zu bringen.\n\nEs hat sich herausgestellt, dass [SCOPE.sC('rm_offer_scope').GetName] den höchsten Wert hat. Wir könnten ihnen ein einfaches Bündnis anbieten, oder wir könnten etwas selbstbewusster sein und verlangen, dass sie engere Verbündete werden, als sie vielleicht in Betracht ziehen."
 me_roman_3_cisalpine_gaul.1.a:0 "Bietet ihnen ein Bündnis an ..."
 me_roman_3_cisalpine_gaul.1.at:0 "Wenn #Y [SCOPE.sC('rm_offer_scope').GetName]#! akzeptiert, werden sie #Y Verbündete#! von #Y Rom#!."
 me_roman_3_cisalpine_gaul.1.b:0 "... Im Gegenzug für die Vasallisierung."
 me_roman_3_cisalpine_gaul.1.bt:0 "$me_roman_accept_feud_tooltip$\n$me_roman_more_powerful$ #Y [SCOPE.sC('rm_offer_scope').GetName]#!."
 me_roman_3_cisalpine_gaul.2.c:0 "Schickt ihnen ein Gegenangebot ..."
 me_roman_3_cisalpine_gaul.2.ct:1 "Wenn #Y Rom#! akzeptiert, werden wir sein #Y Stammesvasall#!.\n$me_roman_vassal_trib_desc_tooltip$\n$me_roman_reject_claim_us_tooltip$"
 me_roman_3_cisalpine_gaul.3.desc_5:0 "[SCOPE.sC('rm_offer_scope').GetName] hat auf unser großzügiges Angebot mit einem Gegenangebot geantwortet: Sie möchten nichts lieber als die Freundschaft mit Rom, aber zu gerechteren Bedingungen als angeboten …"
 me_roman_3_cisalpine_gaul.3.a:0 "Ausgezeichnet."
 me_roman_3_cisalpine_gaul.3.b:0 "Narren."
 me_roman_3_cisalpine_gaul.3.c:0 "Das muss reichen."
 me_roman_3_cisalpine_gaul.3.d:0 "Sie hätten annehmen sollen, was ihnen angeboten worden ist."
 me_roman_3_cisalpine_gaul.4.t:0 "Freunde in [SCOPE.sC('me_rome_scope').Custom('rm_befriend_regions')]"
 me_roman_3_cisalpine_gaul.4.desc:0 "Unsere Gesandten sollen herausfinden, welcher Stamm in [SCOPE.sC('me_rome_scope').Custom('rm_befriend_regions')] der stärkste ist.\n\n[SCOPE.sC('rm_offer_scope').GetName] wurde dabei als der mächtigste befunden und es bleibt nur noch die Frage, was wir ihrem Anführer [SCOPE.sC('rm_offer_scope').GetRulerTitle] [SCOPE.sC('rm_offer_scope').GetRuler.GetName] anbieten oder von ihm verlangen sollen!?"
 me_roman_3_cisalpine_gaul.4.bt:0 "$me_roman_become_tribal_vassal_tooltip$\n#Y Stammesvasallen#! schicken ihren Lehnherrn im Gegenzug für Schutz und Zivilisierung Rekrutenreserve, können aber #R NICHT#! diplomatisch integriert werden.\n$me_roman_more_powerful$ #Y [SCOPE.sC('rm_offer_scope').GetName]#!."
 me_roman_become_tribal_vassal_tooltip:0 "$me_roman_if_accepts_tt$ #Y Stammesvasall#! von #Y Rom#!."
 me_roman_reject_claim_us_tooltip:0 "#R Wenn sie unser Angebot ablehnen, erhalten sie Ansprüche auf all unsere Territorien.#!"
 me_roman_3_cisalpine_gaul.5.ct:0 "Wenn #Y Rom#! akzeptiert, werden wir ihr #Y Stammesvasall#!\n$me_roman_vassal_trib_desc_tooltip$\n$me_roman_reject_claim_us_tooltip$"
 me_roman_3_cisalpine_gaul.7.t:0 "Landgewinn in Senonien"
 me_roman_3_cisalpine_gaul.7.desc:0 "Viele gallische Stammesangehörige flohen aus Ariminum in die nördlichen Nachbarstämme.\n\nSenator [SCOPE.sChar('rm_land_grant_guy_scope').GetName] schlägt vor, ihr Land an Militärveteranen und mittellose römische Familien zu verteilen. Diese Bewilligungen werden sicherlich unsere gallischen Nachbarn verärgern, die in der römischen Expansion eine Bedrohung sehen und es als Hinweis auf die zukünftige römische Expansion weiter nördlich nehmen."
 me_roman_3_cisalpine_gaul.7.a:0 "Eine ausgezeichnete Idee."
 me_roman_3_cisalpine_gaul.7.at:0 "#Y Römische freie Männer#! ziehen in im Besitz befindliche #Y gallische#! Territorien in #Y Ariminum#!."
 me_roman_3_cisalpine_gaul.7.at2:0 "Wenn die Aufgabe abgeschlossen ist:"
 me_roman_3_cisalpine_gaul.7.b:0 "Wir sollten dies so weit wie möglich fördern."
 me_roman_3_cisalpine_gaul.8.t:0 "Römer besiedeln Senonien"
 me_roman_3_cisalpine_gaul.8.desc:0 "Die Besiedlung von Ariminum ist bemerkenswert gut verlaufen und viele Grundbesitzer haben sich bereits auf ihren Höfen niedergelassen.\n\nDies wird uns sicherlich dabei helfen, die alten senonischen Gebiete zu kontrollieren und die Integration des Gebiets als italienischen und nicht als gallischen Stützpunkt zu erleichtern."
 me_roman_3_cisalpine_gaul.8.a:0 "Senonien wird römisch sein."
 me_roman_3_cisalpine_gaul.8.tt:3 "#Y [SCOPE.ScriptValue('rm_land_grants_svalue')|0]#! römische Freie Männer ziehen in im Besitz befindliche Territorien in der Provinz #Y $ariminum_area$#!.\nBündnisfreie #Y gallische#! Nationen in der Region #Y $cisalpine_gaul_region$#! verlieren #R -50#! Meinung gegenüber #Y Rom#! und andere #Y gallische#! Nationen in diplomatischer Reichweite verlieren #R -25#! Meinung gegenüber Rom."
 me_roman_3_cisalpine_gaul.9.t:0 "Besiedlung Galliens diesseits der Alpen"
 me_roman_3_cisalpine_gaul.9.desc:0 "Mit der Eroberung eines so großen Gebiets an der Grenze zu Italien nutzen vielen Freie Männer die Gelegenheit, um in das weite und fruchtbare Padustal zu ziehen und dort eigene Farmen zu gründen.\n\nDies ist nur der Beginn der Umwandlung gallischer Gebiete staatstreue römische Städte."
 me_roman_3_cisalpine_gaul.9.a:0 "Zizalpines Rom meinst du sicherlich."
 me_roman_3_cisalpine_gaul.9.modtt:1 "Jede Provinz in der Region #Y $cisalpine_gaul_region$#! erhält"
 me_roman_3_cisalpine_gaul.9.tt:1 "#Y [SCOPE.ScriptValue('rm_land_grants_svalue')|0]#! römische freie Männer ziehen in im Besitz befindliche Territorien in der Region #Y $cisalpine_gaul_region$#!."
 # Punic Rivals
 me_roman_4_punic_rivals.1.t:0 "Überzeugen der Iberier"
 me_roman_4_punic_rivals.1.desc:0 "Iberien ist ein riesiges Land und ein Flickenteppich verschiedener Stämme, Bündnisse und Einflüsse. Die Karthager und Griechen hatten jahrhundertelang ihre Finger im Spiel und handelten und kämpften mit dem einen oder anderen Stamm.\n\nWenn wir Karthago als führende Macht in Iberien ablösen wollen, ist es vielleicht klug, sich den Stämmen zu nähern, an die wir herankommen und sie für sich zu gewinnen - und vielleicht sogar ihr Misstrauen gegenüber Karthago zu ermutigen."
 me_roman_4_punic_rivals.1.a:0 "Stellt sicher, dass sie wissen, wer ihre wahren Freunde sind."
 me_roman_4_punic_rivals.1.at:0 "Die Empfänger werden eher auf der Seite von #Y Rom#! stehen."
 me_roman_4_punic_rivals.1.b:0 "Wir werden unser wahres Gesicht zeigen."
 me_roman_4_punic_rivals.2.t:0 "Gesandte kehren zurück"
 me_roman_4_punic_rivals.2.desc:0 "Unsere Gesandten sind von ihren Reisen durch Iberien mit einer Nachricht von jedem der besuchten Stämme zurückgekehrt.\n\nSie wurden im Allgemeinen gut empfangen und die Ehrerbietung zeigt deutlich, dass der Status Roms auch in diesen fernen und rückständigen Gegenden wohl bekannt und gefürchtet, wenn nicht sogar respektiert wird.\n\nDer Senat berät sich über die Meldungen und schmiedet Pläne, um die nützlichsten der iberischen Stämme als Verbündete zu gewinnen."
 me_roman_4_punic_rivals.2.a:0 "Wir wissen, wie es läuft."
 me_roman_4_punic_rivals.2.countertt:0 "Wir haben es geschafft #Y [SCOPE.ScriptValue('rm_4_deter_convinced_counter_svalue')|0]#! Nationen von unseren guten Intentionen zu überzeugen. Dies hat dazu geführt, dass sich ihre Meinung gegenüber uns um #G +25.0#! erhöht hat und die gegenüber Karthago um #R -50.0#! reduziert hat.\n#Y [SCOPE.ScriptValue('rm_4_deter_unconvinced_counter_svalue')|0]#! Nationen konnten nicht überzeugt werden."
 me_roman_4_punic_rivals.2_loyal_countertt:0 "#Y [SCOPE.ScriptValue('rm_4_deter_loyal_counter_svalue')|0]#! blieben Karthago gegenüber loyal. Dies hat dazu geführt, dass sich ihre Meinung gegenüber uns um #R -50.0#! reduziert hat und die gegenüber Karthago um #G +25.0#! gestiegen ist."
 me_roman_4_punic_rivals.3.t:0 "Gesandte aus Rom"
 me_roman_4_punic_rivals.3.desc:0 "Reich gekleidete Abgesandte sind heute mit Geschenken in [ROOT.GetCountry.GetCapital.GetName] angekommen, um über eine Freundschaft mit ihrem Land zu diskutieren.\n\n"
 me_roman_4_punic_rivals.3.desc_1:0 "Ihr Ziel ist es, einen Keil zwischen uns und die Karthager zu treiben, eine Stadt, mit der sie eine große Rivalität haben. Sie bieten uns eine Wahl an: Bei den Karthagern bleiben und der römischen Übermacht erliegen oder Rom mit einer förmlichen Proklamation der Freundschaft unterstützen."
 me_roman_4_punic_rivals.3.desc_2:0 "Sie versuchen, unser Misstrauen auf die Karthager zu lenken, die entlang der Küste handeln, Garne punischen Betrugs und Verrats spinnen und verräterische Geschäfte machen. Rom wird uns die Freiheit gewähren, wenn wir versprechen, nicht von karthagischen Lügen beeinflusst zu werden."
 me_roman_4_punic_rivals.3.a:0 "Wir stehen loyal zu Karthago."
 me_roman_4_punic_rivals.3.b:0 "Wir trauen diesen "Freunden" nicht."
 me_roman_4_punic_rivals.3.c:0 "Sie erzählen viele Dinge, die Sinn machen."
 me_roman_4_punic_rivals.4.t:0 "Die Schuld Karthagos"
 me_roman_4_punic_rivals.4.desc:0 "Unsere Senatoren sind sich einig, dass die Bedrohung durch Karthago auch jetzt noch zu groß ist, als dass Rom sie ungeachtet lassen könnte. Die Punier müssen sich unterwerfen und ihre Schatzkammer großzügig für Rom bereitgemacht werden, damit sie nie wieder ohne unsere Zustimmung über das Binnenmeer herrschen und Krieg führen können.\n\nUnsere Botschafter sind bereit, abzureisen und den Karthagern die Forderungen zu unterbreiten."
 me_roman_4_punic_rivals.4.a:0 "Karthago muss unsere Dominanz akzeptieren."
 me_roman_4_punic_rivals.4.at:1 "Wenn #Y Karthago#! akzeptiert, wird es ein Tributstaat von #Y Rom#!. Wenn es ablehnt, erhalten wir Ansprüche auf die Provinz #Y [SCOPE.sC('rm_4_carthage_scope').GetCapital.GetState.GetShortName]#!."
 me_roman_4_punic_rivals.4.b:0 "Schickt ihnen ein Angebot, dass sie nicht ablehnen können."
 me_roman_4_punic_rivals.4.bt:1 "#R Wir erhalten Ansprüche auf die Provinz #Y [SCOPE.sC('rm_4_carthage_scope').GetCapital.GetState.GetShortName]#! und erklären #Y Karthago#! den Krieg!#!"
 me_roman_4_punic_rivals.5.t:0 "Römische Forderungen"
 me_roman_4_new_list:0 "Der heimtückische Eingriff der römischen Übermacht hat unser einst mächtiges Reich in Ungnade fallen lassen. Nun bringen römische Botschafter eine neue Liste von"
 me_roman_4_punic_rivals.5.desc_1:0 "$me_roman_4_new_list$ unverschämten Forderungen!\n\n[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] soll im Büßergewandt durch Rom marschieren, unsere Mauern abgebaut werden, unsere Tempel durch römische Trophäen ersetzt werden, unsere gesamte Flotte und alle Häfen kapitulieren und all das unter einer Kriegsandrohung!"
 me_roman_4_punic_rivals.5.desc_2:0 "$me_roman_4_new_list$ Forderungen, die beinhalten, dass Karthago als Wiedergutmachung für unsere Kriege Tribut zahlt, um sicherzustellen, dass wir schwach bleiben. Sollten wir diesen Forderungen nachgeben und unsere Freiheit, so wie sie derzeit ist, bewahren?"
 me_roman_4_punic_rivals.5.a:0 "Welche Wahl haben wir?"
 me_roman_4_punic_rivals.5.b:0 "Niemals!"
 me_roman_4_punic_rivals.5.c:0 "Sie werden sterben! Sie alle werden sterben!"
 me_roman_4_punic_rivals.5.bt:1 "#Y Rom#! erhält Ansprüche auf die Provinz #Y [THIS.GetCountry.GetCapital.GetState.GetShortName]#!."
 me_roman_4_punic_rivals.6.t:0 "Die Antwort Karthagos"
 me_roman_4_punic_rivals.6.desc:0 "Unsere Botschafter sind aus Karthago zurückgekehrt und haben die Nachricht mitgebracht, dass sie auf unsere Forderungen reagiert haben.\n\n"
 me_roman_4_punic_rivals.6.desc_1:0 "Die bedauernswerten Punier, die die Hoffnungslosigkeit sehen, sich gegen unsere Macht zu behaupten, haben sich unseren Forderungen verschrieben und werden auf absehbare Zeit Tribut zahlen. Dabei handelt es sich um Zahlungen für den in der Vergangenheit entstandenen Schaden, was sie wiederum schwach halten wird."
 me_roman_4_punic_rivals.6.desc_2:0 "Die törichten Punier, die von wahnhaften Anführern in die Irre geführt werden, haben sich geweigert, Tribut zu zahlen und bereiten sich darauf vor, erneut in den Krieg zu ziehen! Dieses Mal werden wir sicherstellen, dass sie und ihr Volk den katastrophalen Fehler, den sie begangen haben, und den Preis für die Ablehnung Roms vollständig verstehen!"
 me_roman_4_punic_rivals.6.a:0 "Sie kennen ihren Platz."
 me_roman_4_punic_rivals.6.at:0 "#Y Karthago#! wird wahrscheinlich in der Zukunft revoltieren. Wenn sie dies tun, oder wenn sie anderweitig die Vereinbarung brechen, werden wir in der Lage sein, einzugreifen."
 me_roman_4_punic_rivals.6.b:0 "Dumm, sehr sehr dumm."
 me_roman_4_punic_rivals.6.bt:1 "Wir erhalten Ansprüche auf die Provinz #Y [SCOPE.sC('rm_4_carthage_scope').GetCapital.GetState.GetShortName]#!."
 me_roman_4_punic_rivals.6.bt2:0 "#R Wir brechen unseren Waffenstillstand mit Karthago.#!"
 me_roman_4_punic_rivals.7.t:0 "Die punische Einflusssphäre"
 me_roman_4_punic_rivals.7.desc:0 "Die Ranken der punischen Macht sind lang, aber nicht eisern. Ihr Einfluss in Afrika selbst ist gering und viele ihrer Vasallenstädte und Stämme behalten viel Autonomie bei und lehnen die Dominanz Karthagos ab.\n\nWenn wir die Gier und den Neid einiger dieser Vasallen ausnutzen würden, könnten sie den Karthagern möglicherweise große Schwierigkeiten bereiten."
 me_roman_4_punic_rivals.7.a:0 "Sie werden die wahre Macht Roms erkennen."
 me_roman_4_punic_rivals.7.b:0 "Unsere Präsenz ist ausreichend."
 me_roman_4_punic_rivals.8.desc:0 "Unsere Gesandten sind von den punischen Vasallen zurückgekehrt und allein ihr Besuch hat in den karthagischen Hallen sicherlich viel Bestürzung und Misstrauen hervorgerufen.\n\nSie wurden manchmal förmlich empfangen, ihre Gastgeber in ihrer Loyalität zu Karthago verbissen und manchmal warmherzig, mit lustigen Diskussionen über punische Schwächen bei gesalzenem Fisch und Wein. Die Zeit wird zeigen, ob die Welle unserer diplomatischen Ouvertüren auch die Welle wird, die Karthago versenkt."
 me_roman_4_punic_rivals.8.a:0 "Interessant ..."
 me_roman_4_punic_rivals.8.at:0 "#Y Karthago#! verliert #R -50.0#! Meinung gegenüber jedem Verbündeten oder Untertanen, der sie verraten hat."
 me_roman_4_punic_rivals.8.countertt:0 "#Y [SCOPE.ScriptValue('rm_4_deter_convinced_counter_svalue')|0]#! Nationen haben uns über Karthago gestellt. Dies erhöht ihre Meinung gegenüber uns um #G +25.0#!, verringert ihre Meinung gegenüber Karthago um #R -50.0#! und, sollten sie Untertanen sein, reduziert ihre Untertanenloyalität um #R -20.0#! für 10 Jahre."
 me_roman_4_punic_rivals.8.loyal_countertt:0 "#Y [SCOPE.ScriptValue('rm_4_deter_loyal_counter_svalue')|0]#! blieb Karthago gegenüber loyal. Dies reduziert ihre Meinung gegenüber uns um #R -50.0#! und erhöht ihre Meinung gegenüber Karthago um #G +25.0#!."
 me_roman_4_punic_rivals.9.desc:0 "Abgesandte aus Rom, Rivalen der Karthager, sind mit Geschenken in [ROOT.GetCountry.GetName] eingetroffen."
 me_roman_4_punic_rivals.9.desc_1:0 "Diplomaten von Feinden unseres Lehnsherrn zu empfangen ist etwas ungebührlich, aber es ist besser, deine Feinde zu kennen und zu wissen, wie sie ihre Pläne präsentieren, als im Dunkeln zu sein.\n\nDie Römer versuchen scheinbar Karthagos Vasallen gegen sie aufzubringen und wir müssen zugeben, dass sich viele nach einer Gelegenheit gesehnt haben, die Dominanz Karthagos herauszufordern und wieder das Sonnenlicht der Freiheit zu sehen. "
 me_roman_4_punic_rivals.9.desc_2:0 "Als karthagische Verbündete befinden wir uns in der seltsamen Lage, mit den Feinden unserer Freunde zu verhandeln, aber das Sprichwort rät, seine Feinde besser zu kennen als seine Freunde.\n\nDer Wunsch der Römer ist es, einen Keil zwischen Karthago und ihren Verbündeten und Untertanen zu treiben, in der Hoffnung, dass interne Probleme die Punier schwächen und ihre Aufmerksamkeit aufteilt."
 me_roman_4_punic_rivals.10.t:0 "Römische Einmischung"
 me_roman_4_punic_rivals.10.desc_1:0 "Wir haben Nachrichten von unseren Spionen in Iberien erhalten. Die Römer haben mit vielen Stämmen in der Region Gespräche geführt, um sie gegen uns aufzubringen!\n\nSie bringen Geschenke und verbreiten Lügen über unseren angeblichen Verrat. Sie haben die Ohren von Häuptlingen in der gesamten Region mit unterschiedlichem Erfolg erreicht. Zumindest könnte dies zeigen, auf wen wir uns verlassen können und wer unseren Zorn verdient ..."
 me_roman_4_punic_rivals.10.desc_2:0 "Unsere Spione haben uns beunruhigenden Neuigkeiten gebracht. Die Römer haben heimlich mit unseren engsten Untertanen und Verbündeten verhandelt, um sie gegen uns aufzubringen.\n\nAllein die Treffen stellen einen Verrat dar. Wir müssen sicherstellen, dass jeder vermeintliche Freund genau beobachtet wird, jetzt, wo unsere Macht bedroht wird."
 me_roman_4_punic_rivals.10.a:0 "Diese elenden Römer!"
 me_roman_4_punic_rivals.10.at:0 "Wir verlieren #R -50.0#! Meinung bei allen Untertanen und Verbündeten, die uns verraten haben."
 me_roman_4_punic_rivals.10.tt1:0 "#Y Rom#! hat es geschafft, #Y [SCOPE.ScriptValue('rm_4_deter_convinced_counter_svalue')|0]#! Nationen zu überzeugen. Dies erhöht ihre Meinung gegenüber #Y Rom#! um #G +25.0#! und verringert ihre Meinung gegenüber uns um #R -50.0#!.\n#Y [SCOPE.ScriptValue('rm_4_deter_unconvinced_counter_svalue')|0]#! Nationen waren unentschlossen."
 me_roman_4_punic_rivals.10.tt2:0 "#Y [SCOPE.ScriptValue('rm_4_deter_loyal_counter_svalue')|0]#! unserer Verbündeten oder Untertanen bleiben loyal. Dies verringert ihre Meinung gegenüber #Y Rom#! um #R -50.0#! und erhöht ihre Meinung gegenüber uns um #G +25.0#!."
 me_roman_4_punic_rivals.10.tt3:0 "#Y Rom#! hat #Y [SCOPE.ScriptValue('rm_4_deter_convinced_counter_svalue')|0]#! unserer Verbündeten oder Untertanen untergraben. Dies reduziert bei Untertanen die #Y Untertanenloyalität#! um #R -20.0#!, erhöht bei Untertanen und Verbündeten die Meinung gegenüber #Y Rom#! um #G +25.0#! und reduziert ihre Meinung gegenüber uns um #R -50.0#!.\n#Y [SCOPE.ScriptValue('rm_4_deter_loyal_counter_svalue')|0]#! unserer Verbündeten oder Untertanen blieben loyal. Dies reduziert ihre Meinung gegenüber #Y Rom#! um #R -50.0#! und erhöht ihre Meinung über uns um #G +25.0#!."
 me_roman_4_punic_rivals.11.t:0 "Karthago bricht Eide"
 me_roman_4_punic_rivals.11.desc_1:0 "Ein[SCOPE.sChar('rm_4_punic_leader_scope').Custom('get_eFemale')] [SCOPE.sChar('rm_4_punic_leader_scope').GetWomanMan] mit dem Namen [SCOPE.sChar('rm_4_punic_leader_scope').GetName] hat die Karthager in Raserei versetzt und die Führung der Stadt übernommen.\n\nDiese Narren haben aufgehört, Tribut zu zahlen und versuchen den ehemaligen Rum ihrer Stadt wiederherzustellen.\n\nDies ist inakzeptabel. Wir müssen unverzüglich die Verkleinerung von Karthago und die Verlagerung ihrer Hauptstadt an einen neuen Standort im Landesinneren fordern."
 me_roman_4_punic_rivals.11.desc_2:0 "Die Karthager haben bewiesen, dass ihre Ambitionen nicht ausgelöscht wurden.\n\nJedes Jahr hat die Leichtigkeit, Tribut zu erheben, abgenommen, und es ist klar, dass ihre Führer mit dem Status, als Untertan von Rom, nicht einverstanden sind. Der Senat hat dazu aufgerufen, Karthago den Krieg zu bringen und der punischen Bedrohung ein für alle Mal ein Ende zu bereiten."
 me_roman_4_punic_rivals.11.a:0 "Ceterum censeo Carthaginem esse delendam ..."
 me_roman_4_punic_rivals.11.at:0 "Wenn #Y Karthago#! akzeptiert:\n#Y Karthago#! wird unser #Y Klientelstaat#!"
 me_roman_4_punic_rivals.11.at1:0 "#Y Karthago#! wird auf eine Siedlung reduziert und alle Festungen zerstört."
 me_roman_4_punic_rivals.11.at2:2 "#Y Rom#! annektiert die Küste der Provinz #Y $carthage_area$#!."
 me_roman_4_punic_rivals.11.at3:0 "#Y Karthagos#! Hauptstadt wird ins Landesinnere verlegt.\n\nWenn sie ablehnen, erklären wir #Y Karthago#! den #R Krieg#!."
 me_roman_4_punic_rivals.12.t:0 "Knechtschaft Karthagos"
 me_roman_4_punic_rivals.12.desc:0 "Sich der römischen Herrschaft zu unterwerfen, war ein notwendiges Übel, das uns mit einem Schwert aufgezwungen wurde.\n\nDer unerhörte Tribut und unsere unfaire Behandlung durch die Adlerliebhaber sind mehr als viele Punier ertragen können. [SCOPE.sChar('rm_4_punic_leader_scope').GetName] hat eine Bewegung gegründet und sich die Unterstützung gesichert, die unsere Unterwerfung unter Rom durch den Krieg erforderlichenfallsbeenden kann."
 me_roman_4_punic_rivals.12.a:0 "Karthago wird frei sein!"
 me_roman_4_punic_rivals.12.at:0 "#Y Rom#! erhält Ansprüche und wird mit Gewalt reagieren."
 me_roman_4_punic_rivals.12.b:0 "Was für eine Dummheit!"
 me_roman_4_punic_rivals.12.bt:0 "#Y Karthago#! bleibt ein #Y römischer#! Tributstaat.\n#Y [SCOPE.sChar('rm_4_punic_leader_scope').GetName]#! wird hingerichtet."
 me_roman_4_punic_rivals.13.t:0 "Rom antwortet"
 me_roman_4_punic_rivals.13.desc:0 "Im klassischen römischen Stil haben sie einen weiteren Botschafter mit einer weiteren Liste von Forderungen ihrer Senatoren in unsere große Stadt geschickt.\n\nDie Klauseln dieses Mal sind nichts so schmackhaft wie der jährliche Tribut und kommen der völligen Zerstörung unserer Stadt und der Herabsetzung unseres Volkes zu römischen Sklaven gleich.\n\nEs gibt keinen Weg, wie wir solche Bedingungen akzeptieren würden ... oder?"
 me_roman_4_punic_rivals.13.a:0 "Werft diesen Komiker den Löwen zum Fraß vor."
 me_roman_4_punic_rivals.13.at:0 "#Y Rom#! erklärt #Y Karthago#! den Krieg."
 me_roman_4_punic_rivals.13.bt:0 "#Y Karthago#! wird ein #Y Klientelstaat#! von #Y Rom#!."
 me_roman_4_punic_rivals.13.bt1:0 "#Y Karthago#! wird auf eine Siedlung reduziert und alle Festungen zerstört."
 me_roman_4_punic_rivals.13.bt2:2 "#Y Rom#! annektiert die Küste der Provinz #Y $carthage_area$#!."
 me_roman_4_punic_rivals.13.bt3:0 "#Y Karthagos#! Hauptstadt wird ins Landesinnere verlegt."
 me_roman_4_punic_rivals.13.b:0 "Oh Götter! Was haben wir getan?!"
 me_roman_4_punic_rivals.14.desc_1:0 "Die lächerlichen Karthager haben trotz ihrer erbärmlichen Stärke beschlossen, in den Krieg zu ziehen.\n\nSie hätten die Konsequenzen ihres Handelns schon vor langer Zeit in Betracht ziehen müssen, als sie unsere Expansion zum ersten Mal bestritten haben. Jetzt werden sie den Schrecken und die Schande der totalen Niederlage am eigenen Leib erleben.\n\nOh, wie anders die Dinge hätten sein können ..."
 me_roman_4_punic_rivals.14.desc_2:0 "Zu unserer Überraschung kehrte der Botschafter mit der Nachricht zurück, dass Karthago eine abrupte Änderung in der Politik vorgenommen habe. Ihr Anführer bat unseren Vertreter um Vergebung und akzeptierte die vollständige Liste der Forderungen.\n\nEs scheint, dass sie eher auf diese Weise ihrer Macht beraubt werden, als den Schrecken eines neues Krieges zu erleiden zu müssen ..."
 me_roman_4_punic_rivals.14.a:0 "Dann werden sie den Zorn von Mars zu spüren bekommen!"
 me_roman_4_punic_rivals.14.b:0 "Das haben sie? Oh ..."
 me_roman_4_punic_rivals.14.bt:0 "#Y Karthago#! hat unseren Forderungen nachgegeben."
 me_roman_4_punic_rivals.15.t:0 "Punische Sklaven"
 me_roman_4_punic_rivals.15.desc:0 "Jetzt, wo Karthago auf unseren Untertanen reduziert wurde, haben einige Senatoren begonnen, die Nützlichkeit eines punischen Klientelstaates in Betracht zu ziehen.\n\nSie sind in der Region verwurzelt und ihre militärischen und landwirtschaftlichen Abgaben sind nützlich. Es gibt auch Neinsager, die verlangen, dass Karthago ausgelöscht wird, aber es könnte eine Überlegung wert sein. Vielleicht würde sich Karthago lieber unserer Führung unterwerfen, als völlig zerstört zu werden."
 me_roman_4_punic_rivals.15.a:0 "Interessant ... schickt einen Gesandten."
 me_roman_4_punic_rivals.15.at:0 "Wenn #Y Karthago#! akzeptiert, werden sie ein #Y Klientelstaat#! von #Y Rom#!."
 me_roman_4_punic_rivals.16.t:0 "Römischer bieten Freundschaft an"
 me_roman_4_punic_rivals.16.desc:0 "Wir haben ein verwirrendes Angebot vom römischen Senat erhalten. Sehr zur Überraschung der Versammlung war es nicht die übliche Forderung nach Silber, sondern eben ein echtes Angebot.\n\nEs scheint, dass die Römer nach all den Jahren des Blutvergießens verweichlicht sind, denn sie bieten uns nun den Status eines Klientelstaates mit faktischer Autonomie an.\n\nEs gibt viele, die Rom hassen, doch dies könnte sowohl für uns als auch für Rom das bestmögliche Ergebnis sein."
 me_roman_4_punic_rivals.16.a:0 "Wir wären Narren, würden wir ablehnen."
 me_roman_4_punic_rivals.16.b:0 "Rom ist unser größter Feind. Das ist ein Trick!"
 me_roman_4_punic_rivals.16.bt:0 "#Y Karthago#! bleibt ein #Y römischer#! #Y Tributstaat#!."
 me_roman_4_punic_rivals.17.desc:0 "Unsere Botschafter sind von den Karthagern zurückgekehrt und haben die Nachricht mitgebracht, wie sie auf unser Angebot reagiert haben.\n\n"
 me_roman_4_punic_rivals.17.desc_1:0 "Sie berichten, dass die Punier die gegenseitigen Vorteile einer diplomatischen Vereinbarung erkannt und unser Angebot, ein Klientelstaat der Stadt Rom zu werden, akzeptiert haben.\n\nDie Diplomatie hat es geschafft, die scheinbar unüberwindlichen Unterschiede zwischen unseren beiden Nationen zu beenden."
 me_roman_4_punic_rivals.17.desc_2:0 "Sie berichten, dass die misstrauischen Punier unser Angebot ohne weiteres abgelehnt haben und es anscheinend für eine Art Falle hielten.\n\nEs scheint, dass der unbeständige Status Quo bestehen bleiben wird, aber wie viel mehr Tribut kann von den Karthagern erwartet werden, bevor sie einen Plan ausarbeiten, um sich loszulösen?"
 me_roman_4_punic_rivals.17.a:0 "Rom und Karthago, unwahrscheinliche Freunde."
 me_roman_4_punic_rivals.17.b:0 "Das haben wir erwartet ..."
 me_roman_4_punic_rivals.17.bt:0 "#Y Karthago#! bleibt unser #Y Tributstaat#!."
 me_roman_4_punic_rivals.18.t:0 "Die Eroberung von Afrika"
 me_roman_4_punic_rivals.18.desc:0 "Karthago wurde auf eine bloße Fußnote der Geschichte reduziert. Jetzt entscheiden wir, wie wir mit den reichen und fruchtbaren Besitztümern Afrikas umgehen und die besiegten punischen Völker behandeln wollen.\n\nViele argumentieren, dass das Land für die Versorgung der römischen Bevölkerung verwendet werden sollte, um das Beste aus unseren neuen Besitztümern herauszuholen und eine Botschaft an unsere Feinde zu senden. Andere argumentieren jedoch, dass Karthagos früherer Erfolg die Eignung des Landes für großartige Metropolen zeigt."
 me_roman_4_punic_rivals.18.a:0 "Vae victis."
 me_roman_4_punic_rivals.18.b:0 "Gnade ist von unschätzbarem Wert."
 # Hispanian Ambition
 me_roman_5_hispanian_ambition.1.bt:0 "$me_roman_become_tribal_vassal_tooltip$\n$me_roman_vassal_trib_desc_tooltip$"
 me_roman_5_hispanian_ambition.4.t:0 "Provinz Iberien"
 me_roman_5_hispanian_ambition.4.desc:0 "Unsere neuen Länder in Iberien werden von unseren Verwaltern sorgfältig organisiert. Sie überwachen die Steuererhebung, die Rekrutierung von Soldaten und den Handelsfluss.\n\nSie haben die Region in das sogenannte "Hispania Citerior" ("diesseitges Spanien") und "Hispania Ulterior" ("das weiter entfernte Spanien") unterteilt, um die enormen Verwaltungsanforderungen aufzuteilen. Sollen wir alles tun, um die zukünftige Expansion zu finanzieren oder sicherzustellen, dass die Regionen so schnell wie möglich zivilisiert werden?"
 me_roman_5_hispanian_ambition.4.a:1 "Wir kamen, um zu plündern und nicht um den Stämmen Homer vorzulesen."
 me_roman_5_hispanian_ambition.4.b:0 "Es wird Jahrzehnte dauern, bis das wahre Potenzial von Iberien ausgeschöpft ist."
 me_roman_5_hispanian_ambition.4.modtt:1 "Die im Besitz befindlichen Provinzen #Y $bastetania_area$#!, #Y $mastiania_area$#!, #Y $contestania_meridionalis_area$#!, #Y $contestania_septentrionalis_area$#!, #Y $indiketia_area$#!, #Y $cessetania_area$#!, #Y $ilercavonia_area$#! und #Y $edetania_area$#! erhalten"
 me_roman_5_hispanian_ambition.5.t:0 "[SCOPE.sC('rm_protection_enemy_scope').GetName] bedroht [SCOPE.sC('rm_offer_scope').GetName]"
 me_roman_5_hispanian_ambition.5.desc:0 "Die sorgfältige Ausnutzung einer bestehenden Situation kann eine fruchtbare Methode zur Erweiterung des Staates sein.\n\nZum Beispiel wenn das Volk von [SCOPE.sC('rm_offer_scope').GetName] gegen [SCOPE.sC('rm_protection_enemy_scope').GetName] kämpft, können wir [SCOPE.sC('rm_offer_scope').GetName] Schutz vor der [SCOPE.sC('rm_protection_enemy_scope').GetAdjective]en Bedrohung anbieten und sie so in unsere Herde bringen ..."
 me_roman_5_hispanian_ambition.5.a:0 "Eine perfekte Gelegenheit, um unsere Interessen zu erweitern."
 me_roman_5_hispanian_ambition.5.at:0 "Wenn #Y [SCOPE.sC('rm_offer_scope').GetName]#! akzeptiert:"
 me_roman_5_hispanian_ambition.5.b:0 "Dieser Stamm ist unsere Zeit nicht wert."
 me_roman_5_hispanian_ambition.6.desc:0 "Wir haben einen Gesandten empfangen, der ein merkwürdiges Angebot der Römer unterbreitet. Besorgt um unsere Situation gegen unseren Feind [SCOPE.sC('rm_protection_enemy_scope').GetName] haben sie uns ihre Hilfe angeboten. Die Hilfe wird jedoch einen Preis haben: Die Unterwerfung von [SCOPE.sC('rm_offer_scope').GetName] als römischer Vasall. Wir müssen abwiegen, ob unsere derzeitige Position aussichtslos genug ist ..."
 me_roman_5_hispanian_ambition.6.a:0 "Das ist unsere beste Hoffnung."
 me_roman_5_hispanian_ambition.6.b:0 "Was macht römische Lehnsherren besser als andere?"
 me_roman_5_hispanian_ambition.7.t:0 "Die [SCOPE.sC('rm_offer_scope').GetAdjective]e Antwort"
 me_roman_5_hispanian_ambition.7.desc:0 "Wir haben endlich eine Antwort aus [SCOPE.sC('rm_offer_scope').GetName] erhalten und unsere Senatoren warten bereits ungeduldig auf das Ergebnis ihrer Entscheidung.\n\n"
 me_roman_5_hispanian_ambition.7.desc_1:0 "Der [SCOPE.sC('rm_offer_scope').GetAdjective]e Gesandte informiert sie darüber, dass ihr Anführer [SCOPE.sC('rm_offer_scope').GetRuler.GetName] unser Hilfsangebot vehement abgelehnt und unsere Großzügigkeit als Maskerung hinterhältiger Gedanken entlarvt hat, die [SCOPE.sC('rm_offer_scope').GetName] nicht besser dastehen lasen würden, als eine direkte Eroberung durch [SCOPE.sC('rm_protection_enemy_scope').GetName]. Es scheint, dass wir nicht so schlau sind, wie wir dachten.."
 me_roman_5_hispanian_ambition.7.desc_2:0 "Der Gesandte bestätigt, dass der [SCOPE.sC('rm_offer_scope').GetAdjective]e Anführer [SCOPE.sC('rm_offer_scope').GetRuler.GetName] unser Angebot im Gegenzug für Schutz gegen [SCOPE.sC('rm_protection_enemy_scope').GetName] angenommen hat.\n\nEs scheint, als wäre ein Toast auf die Diplomatie angebracht, wenn wir erst [SCOPE.sC('rm_protection_enemy_scope').GetName] besiegt haben ..."
 me_roman_5_hispanian_ambition.7.a:0 "Es ist Zeit, [SCOPE.sC('rm_protection_enemy_scope').GetName] zu vernichten."
 me_roman_5_hispanian_ambition.7.b:0 "Was für Dummköpfe."
 # Subduing Gaul
 me_roman_7_invading_gaul.1.t:0 "Die Griechen Massalias"
 me_roman_7_invading_gaul.1.desc:0 "Die Massilier besetzten die gallischen Küsten seit vielen Jahren, exportierten gallische Sklaven und verkauften griechische Waren an die Barbaren.\n\nWir haben keinen wirklichen Streit mit ihnen, solange sie unserer Unterwerfung der Gallier nicht im Wege stehen. Ein Bündnis oder eine Absprache auf Tributpflicht könnte es den Massiliern ermöglichen, ihre Erbsenzählerei ungestört fortzusetzen."
 me_roman_7_invading_gaul.1.b:0 "... im Gegenzug für Tribut."
 me_roman_7_invading_gaul.1.bt:0 "$me_roman_accepts_become_trib_tooltip$\n$me_roman_more_powerful$ #Y [SCOPE.sC('rm_offer_scope').GetName]#!."
 me_roman_7_invading_gaul.2.desc_2:0 "Wie wir von den Römern erfahren haben, handelt es sich bei dem Angebot vielmehr um eine Reihe von Forderungen. Es scheint, dass sie die fortdauernde Unabhängigkeit unseres stolzen Landes für einen unerträglichen Zustand halten und unsere sofortige Unterwerfung als Tribut an die römische Republik fordern.\n\nDie Frechheit dieser Adlerliebhaber ist fast unglaublich und doch warten ihre Abgesandte auch jetzt geduldig auf unsere Antwort..."
 me_roman_7_invading_gaul.7.t:0 "Landwerbe in Gallien"
 me_roman_7_invading_gaul.7.desc:0 "Jetzt, wo wir neuen Verbündete für Rom in Gallien gesichert haben, wurde darauf hingewiesen, dass einer der uns freundlich gesinnten gallischen Nationen, die sich selbst [SCOPE.sC('rm_offer_scope').GetName] nennen, einen Hafen in [SCOPE.sP('rm_purchase_territory_scope').GetName] kontrollieren, der unserer Sache gut dienen würde.\n\nWir könnten anbieten, das Land für eine angemessene Summe zu kaufen und dadurch unsere maritimen Fähigkeiten in der Region erweitern."
 me_roman_7_invading_gaul.7.at:0 "Wenn #Y [SCOPE.sC('rm_offer_scope').GetName]#! akzeptiert:"
 me_roman_7_invading_gaul.7.b:0 "Wir werden nicht mit ungewaschenen Barbaren feilschen."
 me_roman_7_invading_gaul.8.desc:0 "Unsere römischen Verbündeten sind auf uns zugekommen und haben angeboten, unser Land um die Siedlung [SCOPE.sP('rm_purchase_territory_scope').GetName] herum zu kaufen. Sie wollen eindeutig Zugang zum dortigen natürlichen Hafen und denken, sie könnten ihn besser nutzen als wir. "
 me_roman_7_invading_gaul.8.a:0 "Interessant. Sehr interessant."
 me_roman_7_invading_gaul.8.b:0 "Es ist unser verdammter Hafen! Sie müssen ihre eigenen finden!"
 me_roman_7_invading_gaul.9.desc_1:0 "Unsere Abgesandten sind mit leeren Händen aus [SCOPE.sC('rm_offer_scope').GetName] zurückgekehrt. Es scheint, dass [SCOPE.sC('rm_offer_scope').GetRuler.GetName] den Wert des Hafens in [SCOPE.sP('rm_purchase_territory_scope').GetName] erkannt hat und vorerst an ihm festhalten möchte ..."
 me_roman_7_invading_gaul.9.desc_2:0 "Unsere Abgesandten sind mit einem Vertrag aus [SCOPE.sC('rm_offer_scope').GetName] zurückgekehrt, der von [SCOPE.sC('rm_offer_scope').GetRuler.GetName] unterschrieben wurde und die Kontrolle über alles Land rund um [SCOPE.sP('rm_purchase_territory_scope').GetName] zu Rom transferiert. Diese Barbaren können doch vernünftig sein."
 me_roman_7_invading_gaul.9.a:0 "Ein gutes Ergebnis."
 me_roman_7_invading_gaul.9.b:0 "So sei es."
 me_roman_7_invading_gaul.10.desc:0 "Ein paar kluge Diplomaten haben einen interessanten Vorschlag zur Erweiterung unserer Macht in Gallien unterbreitet. Sie haben die derzeitige politische Landschaft auf Schwächen untersucht und halten den Stamm [SCOPE.sC('rm_offer_scope').GetName] als ideales Ziel.\n\nDiese befinden sich im Krieg mit [SCOPE.sC('rm_protection_enemy_scope').GetName], wodurch sich die Gelegenheit bieten würde, [SCOPE.sC('rm_offer_scope').GetName] im Gegenzug für ihre Vasallisierung unsere Hilfe anzubieten."
 me_roman_rome_claims_all_them_tooltip:1 "#Y Rom#! erhält Ansprüche auf alle #Y [SCOPE.sC('rm_offer_scope').GetAdjective|l]en#! Territorien."
 me_roman_rome_claims_all_us_tooltip:0 "#Y Rom#! erhält Ansprüche auf all unsere Territorien."
 me_roman_vassal_trib_desc_tooltip:0 "#Y Stammesvasallen#! geben ihrem Lehnsherrn Rekruten im Gegenzug für Schutz und Zivilisierung, können aber #R NICHT#! diplomatisch integriert werden."
 me_roman_trib_desc_tooltip:0 "#Y Tributstaaten#! geben ihrem Lehnsherrn einen Teil ihrer Einnahmen im Gegenzug für Schutz, können aber #R NICHT#! diplomatisch integriert werden."
 me_roman_feud_desc_tooltip:0 "#Y Bundesgenossen#! treten ihrem Lehnsherrn im Gegenzug für Schutz in Kriegen bei und können diplomatisch integriert werden."
 me_roman_counter_offer_tooltip:0 "Wenn Rom akzeptiert, werden wir ihr #Y Tributstaat#!. Wenn nicht, erhalten sie Ansprüche auf all unsere Territorien."
 me_rome_gains_claims_on:0 "#Y Rom#! erhält einen Anspruch auf"
 rome_ally_chance_tt:0 "Basierend auf unseren Beziehungen und unserer Macht besteht eine Chance von #Y [SCOPE.ScriptValue('rome_1_ally_chance_percent')|0]%#!, dass sie akzeptieren."
 rome_guar_chance_tt:0 "Basierend auf unseren Beziehungen und unserer Macht besteht eine Chance von #Y [SCOPE.ScriptValue('rome_1_guar_chance_percent')|0]%#!, dass sie akzeptieren."
 rome_subj_chance_tt:0 "Basierend auf unseren Beziehungen und unserer Macht besteht eine Chance von #Y [SCOPE.ScriptValue('rome_1_subj_chance_percent')|0]%#!, dass sie akzeptieren."
 # Conquest
 roman_conquest.poptt:0 "Bis zu #Y [SCOPE.ScriptValue('colonia_scope_20_percent_svalue')|0]#! Bewohner in #Y [SCOPE.sP('colonia_scope').GetName]#! werden #Y römisch#!."
 roman_conquest.tradegoodtt:0 "#TF Handelsgut: [SCOPE.sP('colonia_scope').GetTradeGoods.GetName]\nTerrain: [SCOPE.sP('colonia_scope').GetTerrainName]#!"
 roman_conquest.not_interfere:0 "Wir werden uns nicht mit der Detailplanung befassen.."
 roman_conquest.colonia_desc:0 "\n\nMit der Eroberung neuen Territoriums kommt die unvermeidliche Parzellierung von Land und die Verteilung von Versprechungen, aber es liegt an uns, zu entscheiden, welche Gemeinde das römische Zentrum der Region wird."
 roman_conquest_reward_tooltip:0 "#Y Rom#! wird in der Lage sein, eine Kolonien in einem eroberten Territorium zu gründen."
 roman_conquest_sni_tooltip:0 "#Y Rom#! wird in der Lage sein, eine Kolonien in einem eroberten Territorium zu gründen."
 roman_conquest.citytt:0 "#Y [SCOPE.sP('colonia_scope').GetName]#! wird eine #Y Stadt#!"
 roman_conquest.provcaptt:0 "#Y [SCOPE.sP('colonia_scope').GetName]#! wird die Provinzhauptstadt von #Y [SCOPE.sP('colonia_scope').GetState.GetShortName]#!."
 rm_fortify_tooltip:0 "#Y Rom#! wird in der Lage sein, ein ausgewähltes Territorium zu befestigen."
 roman_conquest.citytt1:0 "#Y [SCOPE.sP('colonia_scope').GetName]#! wird eine #Y Stadt#! und erhält ein anderes Handelsgut."
 roman_conquest.citytt2:0 "#Y [SCOPE.sP('colonia_scope').GetName]#! wird eine #Y Stadt#!."
 roman_conquest.freepopstt:0 "#Y [SCOPE.sP('colonia_scope').GetName]#! erhält #Y 4#! römische Freie Männer."
 me_roman_conquest_of_tooltip:0 "Die Eroberung von"
 roman_conquest.2.t:0 "$me_roman_conquest_of_tooltip$ Etrurien"
 roman_conquest.2.desc:0 "Die mächtigen Etrusker sind gefallen. Roms größter Nachbar ist besiegt und Rom ist der unbestrittene Meister der tyrrhenischen Küste. Wir werden sicherstellen, dass nicht Etrurien, sondern Rom für immer in Erinnerung bleibt."
 roman_conquest.2.a:0 "Wir werden die ehemalige Macht von Volci auf Cosae übertragen!"
 roman_conquest.2.b:0 "Clusium, die Stadt von Lars Porsena!"
 roman_conquest.2.c:0 "Vetulonia, Heimat der Fasces!"
 roman_conquest.2.d:0 "Populonium, Stadt des Metalls!"
 roman_conquest.3.t:0 "$me_roman_conquest_of_tooltip$ Umbrien"
 roman_conquest.3.desc:0 "Die hinterhältigen Umbrier, die nie gezögert haben, unseren Feinden zu helfen, haben den Preis gezahlt und sind endlich gefallen alle anderen. Der Weg nach Gallien ist frei und die großen Bergstädte Umbriens endlich unter unserer Kontrolle!"
 roman_conquest.3.a:0 "Iguvium, Festung der Umbrii!"
 roman_conquest.3.b:0 "Plestien, Hauptstadt von Umbrien!"
 roman_conquest.3.c:0 "Picenum, eine adriatische Festung!"
 roman_conquest.3.d:0 "Asculum, das sabinische Rom!"
 roman_conquest.4.t:0 "$me_roman_conquest_of_tooltip$ Samnium"
 roman_conquest.4.desc:0 "Endlich mussten die widerspenstigen samnitischen Stämme die Überlegenheit der römischen Waffen akzeptieren. Diese Kriege werden mit dem Sieg über Lars Porsena und der Vernichtung der Sabiner in die Geschichte eingehen."
 roman_conquest.4.a:0 "Bovianum, Hauptstadt der Pentri!"
 roman_conquest.4.b:0 "Aeclanum, die samnitische Festung!"
 roman_conquest.4.c:0 "Eine neue Küstenstadt, Salernum!"
 roman_conquest.4.d:0 "Beneventum, die Stadt von Auson!"
 roman_conquest.5.t:0 "$me_roman_conquest_of_tooltip$ Apulien"
 roman_conquest.5.desc:0 "Die Messapii und Apulii und ihre endlosen Verschwörungen mit den griechischen Städten sind endlich zu Ende. Der Weg nach Griechenland selbst ist frei, wenn wir nur die Kraft finden, das Meer zu überqueren."
 roman_conquest.5.a:0 "Hydruntum, Tor nach Griechenland!"
 roman_conquest.5.b:0 "Lupiae wird das zweite Sybar!"
 roman_conquest.5.c:0 "Tarentum, Stadt der spartanischen Bastarde!"
 roman_conquest.5.d:0 "Brundisium, alter Hafen der Griechen!"
 roman_conquest.6.t:0 "$me_roman_conquest_of_tooltip$ Lukanien"
 roman_conquest.6.desc:0 "Ein weiterer einmischender, eifersüchtiger, italienischer Stamm, der von Roms Macht besiegt wurde. Dies wird unseren Nachbarn den Preis einer Verschwörung mit den Griechen und der Aufrechterhaltung eifersüchtiger Fehden angesichts der unvermeidlichen Niederlage aufzeigen."
 roman_conquest.6.a:0 "Heraclea, Versammlungsort der italienischen Griechen!"
 roman_conquest.6.b:0 "Velia, der alte phokaische Hafen!"
 roman_conquest.6.c:0 "Potentien, Bollwerk der Lucanii!"
 roman_conquest.6.d:0 "Wir gründen eine Hügelfestun in Grumentum!"
 roman_conquest.7.t:0 "$me_roman_conquest_of_tooltip$ Senonien"
 roman_conquest.7.desc:0 "Die nördlichen Grenzen Italiens sind frei von Barbaren und das Tor zum Zizalpinen Gallien gesichert. Die Gallier müssen so weit wie möglich von den Römern entfernt gehalten werden.\n\nEs scheint, dass viele Kelten in Ariminum bereits aus ihren Häusern ins benachbarte [SCOPE.sC('rm_gallic_exodus_country').GetName] geflohen sind."
 roman_conquest.7.a:0 "Sena Gallica, Heimat der Senonen!"
 roman_conquest.7.b:0 "Gründet Ariminium, um den Ariminus zu kontrollieren!"
 roman_conquest.7.c:0 "Ravenna wird unser Lagunenhafen an der Adria sein!"
 rm_gallic_exodus_effect.tt:1 "#Y [SCOPE.ScriptValue('rm_gallic_exodus_svalue')|0]#! gallische Bewohner in im Besitz befindlichen gallischen Territorien in der Provinz #Y $ariminum_area$#! fliehen nach #Y [SCOPE.sC('rm_gallic_exodus_country').GetName]#!."
 roman_conquest.8.t:0 "$me_roman_conquest_of_tooltip$ Bruttium"
 roman_conquest.8.desc:1 "Wir haben dem standhaften Bruttii endlich die bruttische Halbinsel entrissen und damit den römischen Zugang zu den wohlhabenden griechischen Kolonien von Magna Graecia, der reichen Insel Siziliens und darüber hinaus gesichert."
 roman_conquest.8.a:0 "Thurii, die Kolonie der Perikle!"
 roman_conquest.8.b:0 "Kroton, Standort von Pythagoras Schule!"
 roman_conquest.8.c:0 "Hipponium, der Kummer von Dionysius dem Älteren!"
 roman_conquest.8.d:0 "Rhegium, Meister über Skylien und Charbydis!"
 roman_conquest.8.e:1 "Petelien, die italienische Bastion von $croton_area$!"
 roman_conquest.9.t:0 "$me_roman_conquest_of_tooltip$ Korsika"
 roman_conquest.9.desc:0 "Korsika ist die kleinste und schroffste der westlichen Inseln, aber der Erfolg als Handelsposten der Phokäer und etruskischer Hafen ist ein Beweis für ihren Wert."
 roman_conquest.9.a:0 "Der alte griechische Hafen von Aleria ist ideal!"
 roman_conquest.9.b:0 "Wir müssen nach Westen, zum Hafen on Aluca schauen!"
 roman_conquest.9.c:0 "Sermigium wird eine Bergfestung sein!"
 roman_conquest.9.d:0 "Ficaria ist von überall gut zu erreichen!"
 roman_conquest.10.t:0 "$me_roman_conquest_of_tooltip$ Sardinien"
 roman_conquest.10.desc:0 "Wir haben die wichtigsten Teile der Insel Sardinien gesichert und kontrollieren nun die wichtigsten Städte, Küsten und Häfen, um sicherzustellen, dass unsere Feinde keine Anlaufhäfen haben."
 roman_conquest.10.a:0 "Der bewährte Hafen von Sulci ist am besten geeignet."
 roman_conquest.10.b:0 "Wir bevorzugen den zugänglichen Osthafen von Olbia."
 roman_conquest.10.c:0 "Caralis hat das am besten geeignete Land."
 roman_conquest.10.d:0 "Der Westhafen von Cornus sieht vielversprechend aus."
 roman_conquest.11.t:0 "Basis in Sikulien"
 roman_conquest.11.desc:0 "Die strategisch gelegene Stadt Messana ist in die Hände der Italiener zurückgekehrt und das Ende ist nah für die Griechen und Punier, die das wohlhabende Sizilien besetzen. "
 roman_conquest.11.a:0 "Natürlich die strategische Meerenge von Messana."
 roman_conquest.11.b:0 "Catana hat den fruchtbarsten Boden."
 roman_conquest.11.c:0 "Wir könnten aus Calacte eine Festung machen."
 roman_conquest.12.t:0 "Das Land der Tyrannen"
 roman_conquest.12.desc:0 "Syrakus, das der athenischen Expedition standhielt und die am meisten verdorbenen Tyrannen zur Welt brachte, ist endgültig gefallen. Ihr Land ist zur italienischen Herrschaft zurückgekehrt und sie haben einige schöne Städte vorbereitet, in die wir einziehen können."
 roman_conquest.12.a:0 "Es kann nur Syrakus selbst sein!"
 roman_conquest.12.b:0 "Agrigentum ist perfekt geeignet!"
 roman_conquest.12.c:0 "Leontini ist einfacher zu verteidigen."
 roman_conquest.12.d:0 "Murgantia ist die wahre Hauptstadt Siziliens."
 roman_conquest.13.t:0 "$me_roman_conquest_of_tooltip$ Sikanien"
 roman_conquest.13.desc:0 "Wir haben endlich ein Juwel des karthagischen Handelsimperiums erobert. Mögen sie in der afrikanischen Hitze verrotten, während der Reichtum Siziliens und seiner großen Städte vor uns offen liegen."
 roman_conquest.13.a:0 "Lilybaeum ist ein perfekter Ort."
 roman_conquest.13.b:0 "Der Hafen von Panormus ist leichter zu verteidigen."
 roman_conquest.13.c:0 "Heraclea Minoa ist das wahre Juwel Sikaniens."
 roman_conquest.13.d:0 "Es muss berauschendes Soluntum sein."
 rm_expelling_punics_large_effect_tt:0 "$rm_expelling_punics_effect_tt1$ #R;BOLD 50%#! $rm_expelling_punics_effect_tt2$"
 rm_expelling_punics_small_effect_tt:0 "$rm_expelling_punics_effect_tt1$ #R;BOLD 20%#! $rm_expelling_punics_effect_tt2$"
 rm_expelling_punics_effect_tt1:1 "Fliehen zu Territorien in #Y [SCOPE.sC('rm_punic_exodus_country').GetName]#!, bis zu"
 rm_expelling_punics_effect_tt2:0 "der Gesamtbevölkerung jedes Territoriums. Sklaven sind ausgenommen."
 roman_conquest.14.t:0 "Der Brotkorb des Mittelmeers"
 roman_conquest.14.desc:0 "Sizilien ist berühmt für die Qualität und Quantität seines Getreides. Mit der römisch kontrollierten Insel können wir die Produktion steigern und sicherstellen, dass die Menschen in Rom niemals auf ihr tägliches Brot verzichten müssen."
 roman_conquest.14.a:0 "Die Garben müssen fließen."
 roman_conquest.14.modtt:0 "Jede Provinz auf der Insel #Y Sizilien#! erhält"
 roman_conquest.15.t:0 "$me_roman_conquest_of_tooltip$ Aemilla"
 roman_conquest.15.desc:0 "Die Gallier wurden noch weiter von der Grenze Italiens vertrieben und mit einer natürlichen Grenze am Fluss Padus haben wir jetzt eine sichere Position, von der aus wir zukünftige Einfälle nach Gallien planen können."
 roman_conquest.15.a:0 "Bononia ist die einzige Wahl."
 roman_conquest.15.b:0 "Wir sollten auf Spina und das Meer schauen."
 roman_conquest.15.c:0 "Parma kontrolliert die Alpenpässe."
 roman_conquest.15.d:0 "Wir sollten den oberen Padus befestigen."
 roman_conquest.16.t:0 "$me_roman_conquest_of_tooltip$ Ligurien"
 roman_conquest.16.desc:0 "Die italienischen Stämme Liguriens haben trotz des Drucks und den Widrigkeiten gallischer Migrationen und Invasionen ihre Häuser gehalten. Wir heißen alle so hartnäckigen italienischen Brüder in der Republik willkommen!"
 roman_conquest.16.a:0 "Genua ist gut gelegen."
 roman_conquest.16.b:0 "Der Boden in Pisa ist vielversprechend."
 roman_conquest.16.c:0 "Portus in Veneris ist eine natürliche Engstelle."
 roman_conquest.16.d:0 "Wie wäre es mit dem Hafen in Albumingaunum?"
 roman_conquest.17.t:0 "Gallia Cispadana"
 roman_conquest.17.desc:0 "Das südliche Padustal liegt vollständig unter unserer Kontrolle. Wir sind einen Schritt näher dran, die Gallier über die Alpen zurückzutreiben und das Licht der römischen Zivilisation in ganz Gallien zu verbreiten.\n\nWir sollten einen Schwerpunkt für unsere Verteidigungsbemühungen wählen, um sicherzustellen, dass die Gallier den Padus nie wieder überqueren."
 roman_conquest.17.a:0 "Bononien sieht sehr verteidigbar aus."
 roman_conquest.17.b:0 "Es muss der Zusammenfluss bei Clastidium sein."
 roman_conquest.17.c:0 "Crixia befehligt den Westen."
 roman_conquest.17.d:0 "Parma kontrolliert die Apenninen."
 roman_conquest.17.modtt:0 "Jedes im Besitz befindliche Territorium mit einer Festung im #Y Zizalpinen Gallien#! südliches des Padus erhält den Modifikator #Y Starker Standort#!."
 roman_conquest.18.t:0 "$me_roman_conquest_of_tooltip$ Insubrien"
 roman_conquest.18.desc:0 "Mit dem Fall der Insubrii stirbt eine der hartnäckigsten Gegner im Zizalpinen Gallien und eines der vielversprechendsten Regionen im Padustal liegt jetzt in unseren Händen."
 roman_conquest.18.a:0 "Mediolanum hat großes Potenzial."
 roman_conquest.18.b:0 "Vercellae ist besser gelegen."
 roman_conquest.18.c:0 "Novaria ist besser geeignet."
 roman_conquest.18.d:0 "Ticinum ist am zentralsten."
 roman_conquest.19.t:0 "$me_roman_conquest_of_tooltip$ Venetien"
 roman_conquest.19.desc:0 "Die temperamentvollen Venetii sind unter unsere Herrschaft gefallen und haben unsere Grenzen auf die rückwärtigen Alpen ausgedehnt. Mit einer starken Basis werden wir in der Lage sein, die Piraten von Illyrien zu besiegen und uns nach Nordwesten auszudehnen."
 roman_conquest.19.a:0 "Altinion ist gut entwickelt, wenn auch sumpfig."
 roman_conquest.19.b:0 "Der Hafen von Aquileia ist sehr schön."
 roman_conquest.19.c:0 "Ad Tricesimum ist gut verteidigbar."
 roman_conquest.19.d:0 "Portus Liquentiae ist zentral gelegen."
 roman_conquest.20.t:0 "Transpadana"
 roman_conquest.20.desc:1 "Wir haben alle Gallier auf dieser Seite der Alpen unterworfen. Jetzt ist es an der Zeit festzulegen, wie wir unsere Herrschaft hier definieren wollen.\n\nDie Gallier eigenen aufgrund ihres rauen Lebensstils gut für körperliche Arbeiten, aber die Region könnte auch zu einem zivilisierten Territorium vor der Haustür Italiens entwickelt werden."
 roman_conquest.20.a:0 "Diese Region ist perfekt für die landwirtschaftliche Entwicklung."
 roman_conquest.20.b:0 "Im Padustal sehen wir ein viel größeres Potenzial."
 roman_conquest.20.modtt:1 "Jede im Besitz befindliche Provinz in der Region #Y $cisalpine_gaul_region$#! erhält"
 roman_conquest.21.t:0 "Karthago kniet vor uns"
 roman_conquest.21.desc:0 "Endlich gehört die Stadt Karthago, unser größter Rivale, uns, und trotz des Elends des Krieges ist es weiterhin fruchtbar und reich. Es kann ein Zentrum für die Getreideproduktion und römische Macht in Afrika sein."
 roman_conquest.21.a:0 "Es muss Karthago selbst sein."
 roman_conquest.21.b:0 "Utica ist vielversprechend."
 roman_conquest.21.c:0 "Missua hat alles, was eine großartige Stadt ausmacht."
 roman_conquest.21.d:0 "Die Farben von Carpis sind gar nicht Mal schäbig."
 roman_conquest.22.t:0 "Iberien dominiert"
 roman_conquest.22.desc:0 "Die Punier wurden aus ihren iberischen Kolonien vertrieben und die reichen Minen und Hafenstädte wurden für Rom gesichert. Werden wir den Bewohnern dieses wilden und schönen Landes die Feder oder das Schwert bringen?"
 roman_conquest.22.a:0 "Wir kommen in Frieden, um punische Fesseln zu entfernen."
 roman_conquest.22.at:0 "Alle Nationen in #Y Iberien#!, die an uns oder einen unserer Untertanen grenzen, erhalten #G +25#! Meinung gegenüber uns."
 roman_conquest.22.b:0 "Iberien ist zu reich, als das man darauf verzichten könnte."
 roman_conquest.22.bt:0 "Wir erhalten Ansprüche auf alle Territorien in #Y Iberien#!, die an uns oder einen unserer Untertanen grenzen.\nAlle Nationen in #Y Iberien#!, die an uns oder einen unserer Untertanen grenzen, verlieren #R -25#! Meinung gegenüber uns."
 roman_conquest.23.t:0 "Keine Bedrohung mehr?"
 roman_conquest.23.desc:0 "Karthago hat Iberien, Sizilien und Sardinien verloren. Unsere Leute strömen in die Arena, um zu beobachten, wie die römischen Außenseiter die numidischen Kavalleristen überwältigen und die Elefantentürme umstürzen.\n\nDer Senat ist nicht zufrieden, besorgt über die punische Rache der entschlossenen Kaufleute, die jahrhundertelang um Sizilien gekämpft haben ..."
 roman_conquest.23.a:0 "Unsere Senatoren werden zu gegebener Zeit über den besten Kurs entscheiden ..."
 roman_conquest.25.t:0 "Der punische Küstenstreifen"
 roman_conquest.25.desc:0 "Die südspanische Küste war einst das pulsierende Herz karthagischer Ambitionen. Es ist kein Wunder, da es nur so von Edelmetalle und geschäftigen Hafenstädten strotzt."
 roman_conquest.25.a:0 "Neu Karthago ist der einzig echte Anwärter."
 roman_conquest.25.b:0 "Der Hafen der Jägerin ist gut gelegen."
 roman_conquest.25.c:0 "Portus Magnus hat potenzial."
 roman_conquest.25.d:0 "Wie wäre es mit Portus Sucronis?"
 roman_conquest.26.t:0 "Die massalische Küste"
 roman_conquest.26.desc:0 "Der Hebrus mündet hier ins Binnenmeer. Der gesamte Handel im westlichen Mittelmeerraum, sei es, um karthagische Häfen zu meiden oder mit einheimischen Stämmen zu handeln, muss entlang dieser Küste abgewickelt werden."
 roman_conquest.26.a:0 "Emporiae ist die natürliche Wahl."
 roman_conquest.26.b:0 "Tarraco ist gut gelegen, um regionale Hauptstadt zu sein."
 roman_conquest.26.c:0 "Dertosa kontrolliert den Hebrus."
 roman_conquest.26.d:0 "Es ist schwer, etwas negatives über Sagunt zu finden."
 roman_conquest.27.t:0 "Die Säulen des Herkules"
 roman_conquest.27.desc:0 "Das südliche Iberien gehört uns und sichert uns Zugang durch die Herkulesstraße. Etwas, wovon die Karthager nur geträumt haben. Unsere Kaufleute können nun zu den nördlichen Stämmen segeln und ihre Waren ohne Angst auf Angriffe verkaufen."
 roman_conquest.27.a:0 "Gades hat alles was wir brauchen."
 roman_conquest.27.b:0 "Wer Carteia kontrolliert, kontrolliert auch die Meerenge."
 roman_conquest.27.c:0 "Malaca ist eine interessante Wahl."
 roman_conquest.27.d:0 "Wir müssen uns auf Ocuri im Landesinneren konzentrieren."
 roman_conquest.28.t:0 "Die nördlichen Stämme"
 roman_conquest.28.desc:0 "Wir sind in das Land der Ilergetii und Vasconii gestoßen, lebhafte Menschen, die den Hebrus und die Berge der Pyrenäen überspannen, neue Routen nach Gallien eröffnen und einige der fruchtbarsten Gebiete in Iberien besetzen. "
 roman_conquest.28.a:0 "Augusta ist eine vielversprechende Stadt."
 roman_conquest.28.b:0 "Osca liegt in Reichweite der Bergpässe."
 roman_conquest.28.c:0 "Ilerda liegt in Reichweite exzellenter Farben."
 roman_conquest.28.d:0 "Wir können das Hinterland von Numantien aus verteidigen."
 roman_conquest.29.t:0 "Das iberische Kernland"
 roman_conquest.29.desc:0 "Die Bewohner der iberischen Ebenen wissen wenig über unsere Größe. Wir werden ihnen das Licht der Erkenntnis bringen und wenn sie unseren unbezwingbaren Legionen auf ihren schönen iberischen Pferden dienen, werden sie die ganze Welt sehen!"
 roman_conquest.29.a:0 "Toletum liegt zentral."
 roman_conquest.29.b:0 "Wir sollten uns in Valerien niederlassen."
 roman_conquest.29.c:0 "Laminium könnte eine Kolonie unterstützen."
 roman_conquest.29.d:0 "Süd-Mirobriga scheint geeignet."
 roman_conquest.30.t:0 "Überqueren des Baetis"
 roman_conquest.30.desc:0 "Wir haben die Häfen Süd-Iberiens gesichert, ein Gebiet, das reich an Eisen und anderen unedlen Metallen ist und in der Lage sein sollte, unsere Legionen bei ihrer Entwicklung mit hervorragender Ausrüstung auszustatten."
 roman_conquest.30.a:0 "Tartessus hat einen wunderbaren Hafen."
 roman_conquest.30.b:0 "Der Boden von Italica ist reich."
 roman_conquest.30.c:0 "Ossonobas Hafen könnte wichtig werden."
 roman_conquest.30.d:0 "Wir können die Westküste von Mirobriga aus kontrollieren."
 roman_conquest.31.t:0 "Nach Lusitanien"
 roman_conquest.31.desc:0 "Wir haben die zähen lusitanischen Stämme zerschlagen und die Westküste und die Tejo-Mündung gesichert. Dieses Gebiet verfügt über einen großen Mineralreichtum. Eine starke Präsenz in diesem Gebiet sichert die stetige Versorgung unserer Schatzkammer mit Gold."
 roman_conquest.31.a:0 "Der westliche Hafen Olisipo."
 roman_conquest.31.b:0 "Bracara kann die Westküste verteidigen."
 roman_conquest.31.c:0 "Aquae Flaviae befindet sich im Herzen Iberiens."
 roman_conquest.31.d:0 "Die Stadt Ammaia ist gut versorgt."
 roman_conquest.32.t:0 "Aufbrechen Kantabriens"
 roman_conquest.32.desc:0 "Wir haben die kantabrischen Stämme zerstreut und den am natürlichsten zu verteidigenden Teil der Halbinsel und seine reichen Vorkommen an Mineralien gesichert. Mit dem Norden unter unserer Kontrolle wird es nicht mehr lange dauern, bis ganz Iberien vor Rom niederkniet."
 roman_conquest.32.a:0 "Brigensium hat einen schönen nördlichen Hafen."
 roman_conquest.32.b:0 "Lancien ist gut ausgestattet."
 roman_conquest.32.c:0 "Die Stadt Lucus sieht vielversprechend aus."
 roman_conquest.32.d:0 "Oiasso ist das westliche Tor nach Gallien."
 roman_conquest.33.t:0 "Die keltiberischen Festungen"
 roman_conquest.33.desc:0 "Wir haben das fruchtbare Duriustal gesichert. Mit der Zeit werden die Felder hier von treuen römischen Untertanen gesät, bewässert und geerntet. Menschen, die bereit sind, unter dem Banner der Legionäre in die Schlacht zu ziehen."
 roman_conquest.33.a:0 "Brigaecium ist ein gut geeigneter Ort."
 roman_conquest.33.b:0 "Wir bevorzugen Palantien."
 roman_conquest.33.c:0 "Salmantica könnte entwickelt werden."
 roman_conquest.33.d:0 "Clunien bietet guten Zugang."
 roman_conquest.34.t:0 "Die Säulen des Herkules"
 roman_conquest.34.desc:0 "Wir haben die vollständige Kontrolle über Mauretanien erlangt und uns einen besseren Zugang zur Straße von Herkules gesichert. Unsere Händler werden in der Lage sein, nach Westen zu segeln und ihre Waren ohne Angst vor Angriffen zu verkaufen."
 roman_conquest.34.a:0 "Tingi hat all das, was wir brauchen."
 roman_conquest.34.b:0 "Es ist Zilil, das die Straße kontrolliert."
 roman_conquest.34.c:0 "Lixus ist eine interessante Wahl."
 roman_conquest.34.d:0 "Wir müssen uns aufs Inland fokussieren, speziell auf Banasa."
 roman_conquest.70.t:0 "Sicherung der Alpen"
 roman_conquest.70.desc:0 "Die Alpen sind eine wichtige natürliche Barriere, die Italien und Rom vor den barbarischen Horden im Nordenschützt, die durch die nebligen Weiten Germaniens streifen. Das Halten dieser Pässe muss Vorrang haben, auch wenn das Land im Allgemeinen sehr arm ist."
 roman_conquest.70.a:0 "Es ist der Süden und Cularo, den wir besiedeln müssen."
 roman_conquest.70.b:0 "Wir hören nur positives über den Stein von Darantasien."
 roman_conquest.70.c:0 "Octodurus ist gut verteidigbar."
 roman_conquest.70.d:0 "Curia wird die Alpingrenze sichern."
 roman_conquest.71.t:0 "Die Südküste"
 roman_conquest.71.desc:0 "Die Küste Galliens ist seit Hunderten von Jahren ein Sammelpunkt für punische und griechische Händler. Da diese Handelsmöglichkeiten nun von uns ebenso kontrolliert werden wie das Tor zum Kernland von Gallien, steht uns nichts mehr im Wege."
 roman_conquest.71.a:0 "Massilien soll es sein."
 roman_conquest.71.b:0 "Der Boden von Arelate ist fruchtbar."
 roman_conquest.71.c:0 "Narbo ist das Tor nach Iberien"
 roman_conquest.71.d:0 "Sextantio könnte entwickelt werden."
 roman_conquest.72.t:0 "Tief im Westen"
 roman_conquest.72.desc:0 "Wir haben erfolgreich in Westgallien Fuß gefasst. Wir müssen sicherstellen, dass wir das Territorium fest im Griff haben, damit wir weitere Siege erzielen können."
 roman_conquest.72.a:0 "Burdigala sieht vielversprechend aus."
 roman_conquest.72.b:0 "Aginnum hat eine zentrale Lage."
 roman_conquest.72.c:0 "Wir sollten uns auf Tolosa konzentrieren."
 roman_conquest.72.d:0 "Segodunum ist leicht zu verteidigen."
 roman_conquest.73.t:0 "Tor in den Norden"
 roman_conquest.73.desc:0 "Jetzt, wo wir die Stämmen der Helvetia besiegt haben, haben wir den rausten Boden hinter uns gelassen. Vor uns liegen die Ebenen und Wälder von Mittelgallien, die reif für die Eroberung sind."
 roman_conquest.73.a:0 "Der Zusammenfluss bei Lugdunum macht Sinn."
 roman_conquest.73.b:0 "Valentien ist unerlässlich, um die Routen nach Süden zu sichern."
 roman_conquest.73.c:0 "Wir müssen mutig sein und uns in Vesontio niederlassen."
 roman_conquest.73.d:0 "Die Täler von Equestris bieten uns Zuflucht."
 roman_conquest.74.t:0 "Das gallische Kernland"
 roman_conquest.74.desc:0 "Wir haben uns eine starke Position in Gallien gesichert, sind ins Zentrum der Barbarenländer vorgedrungen und haben dort ihre wichtigsten Siedlungen und heiligen Stätten eingenommen. Es wird nicht mehr lange dauern, bis sich ganz Gallien vor Rom verbeugt."
 roman_conquest.74.a:0 "Augustoritum ist gut gelegen."
 roman_conquest.74.b:0 "Mediolanum wird unsere westliche Bastion sein."
 roman_conquest.74.c:0 "Gergovia kontrollier den Weg in den Süden."
 roman_conquest.74.d:0 "Wir sollten Vesunna entwickeln, weit weg von der Grenze."
 roman_conquest.75.t:0 "Zum Rhein"
 roman_conquest.75.desc:0 "Nach langen und blutigen Kämpfen haben wir die westlichen Ufer des mächtigen Flusses Rhein gesichert, eine natürlichen Grenze, die die Gallier von der Wildnis Germaniens trennt. Wir müssen diese Barriere um jeden Preis halten."
 roman_conquest.75.a:0 "Mogontiacum muss die Germanen in Schach halten."
 roman_conquest.75.b:0 "Die Flussüberquerung bei Bonna ist unerlässlich."
 roman_conquest.75.c:0 "Vetera und die nördlichen Flussübergänge haben Priorität."
 roman_conquest.75.d:0 "Zuert sichern wir den unteren Rhenus. Lassen wir uns in Argentorate nieder."
 roman_conquest.76.t:0 "Vorherrschaft in Gallien"
 roman_conquest.76.desc:0 "Gallien ist reich und die Menschen zäh. Es könnte ein Zentrum für Produktion und Landwirtschaft werden und Sklaven in unser Land bringen. Auf der anderen Seite würde die Verbreitung römischer Werte und Loyalität unseren Einfluss auf ihr Gehör und ihren Verstand festigen."
 roman_conquest.76.modtt:1 "Jede im Besitz befindliche Provinz in den Regionen #Y $transalpine_gaul_region$#!, #Y $aquitaine_region$#!, #Y $celtica_occidentalis_area$#!, #Y $armorica_centralis_area$#! und #Y $belgica_region$#! erhält"
 roman_conquest.76.a:0 "Die Gallier werden hervorragende Arbeiter hergeben, sobald sie gezähmt sind."
 roman_conquest.76.b:0 "Wir müssen Gallien zu einer Metropole entwickeln."
