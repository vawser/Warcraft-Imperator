 ### Laconia ###
 me_spartan_01_laconia.1.t:0 "Die Heloten"
 me_spartan_01_laconia.1.desc:0 "Das minderwertige Volk von Lakonien, das seit undenklicher Zeit den Großteil der Arbeit auf unseren Höfen und Feldern verrichtete, ist uns seit jeher ein Dorn im Auge und versucht, die Gesellschaftsordnung im Land umzukrempeln. Nachdem uns Messenien gewaltsam genommen wurde, scheinen diese Sklaven dem Irrglauben aufzusitzen, dass sie uns irgendwie ebenbürtig wären. Nach der Rückeroberung unseres alten Landes hat es sich als noch schwieriger erwiesen, mit ihnen umzugehen.\n\nAngesichts der drohenden Rebellion muss unser Volk nach einer Lösung für dieses Ärgernis suchen, mit dem wir so lange gekämpft haben."
 me_spartan_01_laconia.1.a:0 "Die Fehler der Vergangenheit sollten sich nicht wiederholen."
 me_spartan_01_laconia.1.a.tt:0 "Unser Volk wird nach einem Weg suchen, mit dieser Sklavenfrage umzugehen …"
 me_spartan_01_laconia.2.t:0 "$spartan_mission_01_laconia_task_13$"
 me_spartan_01_laconia.2.desc:0 "Der Umgang mit den Heloten in Sparta wurde ausführlich diskutiert und bei unseren Beratern haben sich letztlich zwei Meinungen herauskristallisiert: Die eine Seite setzt sich für einen sanfteren Umgang mit dem Gesinde ein, damit dieses ohne Angst vor Tod und Misshandlung arbeiten kann.\n\nDie andere ist der Auffassung, dass allein schon die Diskussion über das Leid der Heloten jene Art von Privileg ist, die sie überhaupt erst nach Unabhängigkeit hungern lässt, und dass wir dafür sorgen sollten, alle rebellischen Elemente dauerhaft aus unserem Land zu beseitigen."
 me_spartan_01_laconia.2.a:0 "Ihnen ein leichteres Leben zu geben, wird die Loyalität fördern."
 me_spartan_01_laconia.2.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_01_laconia_task_13$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_01_laconia.2.b:0 "Die Privilegien der Vergangenheit förderten die Freiheit."
 me_spartan_01_laconia.3.t:0 "$spartan_mission_01_laconia_task_12$"
 me_spartan_01_laconia.3.desc:0 "Obwohl Messenien ursprünglich Teil von Sparta war, wurde es vom Kriegsherrn Epaminondas von Theben gewaltsam eingenommen. Zudem gründete er eine neue Stadt, um unser Wachstum zu behindern.\n\nMit der Rückeroberung des Territoriums und dem Ausbau der lokalen Infrastruktur haben wir seine bösen Absichten in einen Segen für die Zukunft unserer Nation verwandelt."
 me_spartan_01_laconia.3.a:0 "Wieder Teil von Sparta."
 me_spartan_01_laconia.3.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_01_laconia_task_12$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_01_laconia.4.t:0 "$spartan_mission_01_laconia_task_11$"
 me_spartan_01_laconia.4.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_01_laconia_task_11$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_01_laconia.5.t:0 "$spartan_mission_01_laconia_task_1$"
 me_spartan_01_laconia.5.desc:0 "Der Wiederaufbau unserer Hauptstadt ist der erste Schritt zum erneuten Aufstieg Spartas. Auch wenn es uns wenig ausmacht, was Auswärtige über die Stadt denken, so ist es doch von entscheidender Bedeutung, dass sie uns jene Werkzeuge zur Verfügung stellt, die wir brauchen, um unsere große Nation wiederaufzubauen."
 me_spartan_01_laconia.5.a:0 "Ein Ziegel nach dem anderen."
 me_spartan_01_laconia.5.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_01_laconia_task_1$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_01_laconia.6.t:0 "$spartan_mission_01_laconia_task_2$"
 me_spartan_01_laconia.6.desc:0 "Wenn wir unsere Macht über die Grenzen Lakoniens hinaus ausdehnen wollen, brauchen wir Soldaten, die gut genährt und bereit dazu sind, gegen unsere Feinde zu kämpfen. Obwohl wir bei der Eroberung Messeniens durch die Thebaner und der Befreiung der Heloten unter großem Druck standen, was die Nahrungsmittelversorgung angeht, haben wir gelernt, das Beste aus dem zu machen, was wir haben."
 me_spartan_01_laconia.6.a:0 "Das Land wird für unsere Männer und Frauen sorgen."
 me_spartan_01_laconia.6.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_01_laconia_task_2$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_01_laconia.7.t:0 "Das Volk von Skiritis"
 me_spartan_01_laconia.7.desc:0 "Die Skiritai waren einst ein Volk, das der spartanischen Sache treu ergeben war und in den kargen Hügeln und Bergen im Norden Lakoniens und im Süden Arkadiens lebte. Nach unserer Niederlage gegen Theben haben sie sich allerdings dazu entschieden, sich aus unseren Zwisten herauszuhalten.\n\nObwohl die Skiritai auf dem Land lebten und eher unseren arkadischen Nachbarn ähnelten, waren sie tapfere Krieger und ein wichtiger Teil unserer Armee. Ihre Rückkehr würde sich als wertvoller Segen für uns erweisen."
 me_spartan_01_laconia.7.a:0 "Sie waren unserer Sache einst treu ergeben."
 me_spartan_01_laconia.7.a.tt:0 "Wir nehmen Verhandlungen mit den Skiritai auf."
 me_spartan_01_laconia.8.t:0 "$spartan_mission_01_laconia_task_3$"
 me_spartan_01_laconia.8.desc:0 "Nach mehreren Gesprächsrunden haben die Skiritai unsere Vereinbarung angenommen und werden erneut die alten Übereinkünfte zwischen unseren Völkern ehren. Ihre Sachkenntnis wird dringend benötigt, und wir hoffen, dass sie so nützlich und loyal sein werden, wie sie es einst waren."
 me_spartan_01_laconia.8.a:0 "Wir freuen uns, dass sie sich entschieden haben, unserem Abkommen zuzustimmen."
 me_spartan_01_laconia.8.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_01_laconia_task_3$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_01_laconia.9.t:0 "$spartan_mission_01_laconia_task_4$"
 me_spartan_01_laconia.9.desc:0 "Obwohl wir in den letzten Jahren mehrmals einer Bedrohung durch fremde Nationen ausgesetzt waren, ist es uns gelungen, Sparta langsam wieder zu seinem früheren Glanz zurückzuführen. Die Thebaner, Makedonier und Athener werden unsere rechtmäßige Herrschaft in Lakonien nicht länger behindern können."
 me_spartan_01_laconia.9.a:0 "Ein weiterer Schritt in die richtige Richtung."
 me_spartan_01_laconia.9.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_01_laconia_task_4$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_01_laconia.10.t:0 "$spartan_mission_01_laconia_task_5$"
 me_spartan_01_laconia.10.desc:0 "In Sparta sind bereits die Großväter unserer Großväter als Krieger erzogen worden und schützten unsere Nation vor fremdländischen Bedrohungen und brachten uns Ehre auf dem Schlachtfeld. Nun muss sich eine neue Generation von Spartanern den Gefahren fremder Mächte stellen, die uns von allen Seiten aus angreifen."
 me_spartan_01_laconia.10.a:0 "Sie sind unser Stolz und unsere Ehre."
 me_spartan_01_laconia.10.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_01_laconia_task_5$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_01_laconia.11.t:0 "$spartan_mission_01_laconia_task_14$"
 me_spartan_01_laconia.11.desc:0 "Obwohl sie oft schlecht behandelt wurden, waren die Heloten sehr effektive Arbeitskräfte, die dafür sorgten, dass wir das Beste aus unserem Ackerland herausholen konnten. Jetzt, da wir die Heloten besser behandeln, hoffen wir, dass sie ihre Anstrengungen weiterhin auf die Bewirtschaftung unserer Felder konzentrieren, anstatt die Chance zu ergreifen und um ihre Unabhängigkeit zu kämpfen."
 me_spartan_01_laconia.11.a:0 "Hoffentlich setzt es ihren rebellischen Neigungen ein Ende."
 me_spartan_01_laconia.11.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_01_laconia_task_14$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_01_laconia.12.desc:0 "Die Heloten wurden gründlich bestraft, und wir haben dafür gesorgt, dass ihre Unabhängigkeitswünsche ein Ende haben. Wir haben eine Gruppe junger Soldaten zu ihrer Bewachung abgestellt, damit wir keinen weiteren Aufstand erleben, sobald wir unseren Blick wieder nach außen richten."
 me_spartan_01_laconia.12.a:0 "Endlich hat die ärgerliche rebellische Natur der Heloten ein Ende."
 me_spartan_01_laconia.13.t:0 "$spartan_mission_01_laconia_task_6$"
 me_spartan_01_laconia.13.desc:0 "Wir sind von einem Helden aus Lakonien angesprochen worden, der für seinen Sachverstand in der Seefahrt bekannt ist: [new_admiral_scope.GetName]. In Zeiten, in denen unsere Flotte stetig wächst, werden wir seine Fähigkeiten gut gebrauchen können.\n\nSparta wurde trotz unserer Nähe zum Meer oft als Binnenstaat angesehen. Es ist an der Zeit, diese Mär zu Grabe zu tragen."
 me_spartan_01_laconia.13.a:0 "[new_admiral_scope.GetPraenomen] kommt uns wie gelegen!"
 me_spartan_01_laconia.13.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_01_laconia_task_6$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_01_laconia.14.t:0 "$spartan_mission_01_laconia_task_8$"
 me_spartan_01_laconia.14.desc:0 "Kynouria war lange Zeit ein Schlachtfeld der argivischen und der lakedämonischen Interessen, da beide der Auffassung waren, die dort lebenden Menschen und ihre reichen Ländereien sollten unter ihrer Herrschaft stehen.\n\nDie Makedonier versuchten einst, die Region unserer Kontrolle zu entreißen und sie unseren nördlichen Nachbarn zu überlassen, doch sie steht nun wieder unter spartanischer Herrschaft. Mit den jüngsten Befestigungsbemühungen haben wir dafür gesorgt, dass dies auch so bleiben wird."
 me_spartan_01_laconia.14.a:0 "Nie wieder werden die gierigen, glaubenslosen Argiver Kynouria bedrohen."
 me_spartan_01_laconia.14.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_01_laconia_task_8$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_01_laconia.15.t:0 "Rückeroberung von Messenien"
 me_spartan_01_laconia.15.desc:0 "Messenien war seit jeher ein wesentlicher Bestandteil Spartas, bis die Thebaner unter der Herrschaft des Kriegsherrn Epaminondas in unser Land eindrangen und uns ihre Unabhängigkeit aufzwangen.\n\nSeit der Gründung der Stadt Messene sind sie ein Affront gegen die spartanischen Interessen und ein erbärmlicher Versuch, ein Gegengewicht zu schaffen, das uns daran hindern soll, wieder an die Macht zu gelangen."
 me_spartan_01_laconia.15.a:0 "Ihre Arroganz wird schon bald in Angst umschlagen."
 me_spartan_01_laconia.15.a.tt:0 "Wir werden die Götter um ihren Segen in den kommenden Feldzügen bitten."
 me_spartan_01_laconia.16.t:0 "$spartan_mission_01_laconia_task_9$"
 me_spartan_01_laconia.16.desc:0 "Obwohl unsere Rituale etwas länger als erwartet dauerten, sind die Priester mit verheißungsvollen Zeichen zurückgekehrt. Die Götter haben unseren berechtigten Anspruch auf Messenien anerkannt und unseren Feldzug gesegnet. Lakonien wird wieder unter lakedämonischer Herrschaft vereint sein."
 me_spartan_01_laconia.16.a:0 "Mit den Göttern auf unserer Seite werden uns die Heloten nicht aufhalten können."
 me_spartan_01_laconia.16.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_01_laconia_task_9$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_01_laconia.17.t:0 "$spartan_mission_01_laconia_task_10$"
 me_spartan_01_laconia.17.desc:0 "Messenien ist endlich wieder in unseren Schoß zurückgekehrt und somit erneut ein Teil von Lakonien. Die hochmütigen Heloten wurden in ihre Schranken gewiesen, und wir können mit dem Wissen in die Zukunft blicken, dass die Götter unseren Sieg von Anfang an begünstigt haben, was beweist, dass unsere Sache gerecht war."
 me_spartan_01_laconia.17.a:0 "Nie wieder werden sie sich über ihren Rang in der Gesellschaft hinaus erheben."
 me_spartan_01_laconia.17.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_01_laconia_task_10$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_01_laconia.18.t:0 "$spartan_mission_01_laconia_task_15$"
 me_spartan_01_laconia.18.desc:0 "Mit der Eroberung von Lepreon haben wir auch Triphylien und den Weg nach Olympia gesichert. Jetzt, da die Region unter unserer Herrschaft ist, ist auch die Bedrohung durch die Eläer beseitigt und wir kontrollieren die Route von Arkadien nach Messenien in Richtung Norden."
 me_spartan_01_laconia.18.a:0 "So ist es am Besten."
 me_spartan_01_laconia.18.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_01_laconia_task_15$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_01_laconia.19.t:0 "$spartan_mission_01_laconia_task_7$"
 me_spartan_01_laconia.19.desc:0 "Die Verehrung der Artemis Orthia ist seit der Gründung der Stadt selbst ein wichtiger Teil des spartanischen religiösen Lebens, und mit der Instandsetzung ihres schönen Heiligtums können wir erneut die ihr gewidmeten Feste feiern."
 me_spartan_01_laconia.19.a:0 "Die Göttin muss zufrieden sein."
 me_spartan_01_laconia.19.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_01_laconia_task_7$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_01_laconia.20.t:0 "$spartan_mission_01_laconia_task_final$"
 me_spartan_01_laconia.20.desc:0 "Sparta hat sich erneut mit seinen rechtmäßigen Untertanen vereinigt und hält nun ganz Lakonien. Einst war Sparta der Hegemon des Peloponnesischen Bundes und ganz Griechenlands, und das wollen wir erneut erreichen."
 me_spartan_01_laconia.20.a:0 "Alles zu seiner Zeit."
 me_spartan_01_laconia.20.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_01_laconia_task_final$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_01_laconia.21.t:0 "$spartan_mission_01_laconia$"
 me_spartan_01_laconia.21.desc:0 "Wir haben die Schwierigkeiten des letzten Jahrhunderts überwunden und sind trotz neuer fremdländischer Bedrohungen wie Theben und Makedonien, dem Verlust vieler unserer hiesigen Untertanen und der Unabhängigkeit Messeniens wieder zu einer Regionalmacht geworden. Jetzt, da Lakonien wieder unter unserer Kontrolle steht und unsere alten Freunde und Untertanen uns wieder treu ergeben sind, können wir damit beginnen, den Blick auf ferne Länder zu richten.\n\nSeien es nun Athen, Theben, die Diadochen oder irgendeine andere Bedrohung: Sie werden uns nicht im Weg stehen können."
 me_spartan_01_laconia.21.a:0 "Es ist an der Zeit, dass Sparta wieder in den Mittelpunkt der Regionalpolitik rückt."
 me_spartan_01_laconia.21.a.tt:0 "Die Mission #Y $spartan_mission_01_laconia$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_01_laconia.22.t:0 "$spartan_mission_01_laconia$"
 me_spartan_01_laconia.22.desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen], [SCOPE.GetRootScope.GetCountry.GetRuler.Custom('get_DieDer')] [SCOPE.GetRootScope.GetCountry.GetRulerTitle] von [SCOPE.GetRootScope.GetCountry.GetName], hat alle Lakedaimonier aufgefordert, sich auf einen langen und mühsamen Feldzug zur Rückeroberung von [SCOPE.GetRootScope.GetCountry.GetName] vorzubereiten.\n\nWir wurden von Thebanern geplündert, von Makedoniern ignoriert und von Diadochen verspottet, und nun ist es an der Zeit, jene Grenzen, die [SCOPE.GetRootScope.GetCountry.GetName] von anderen auferlegt wurden, zu durchbrechen und uns wieder in jene Stellung zu erheben, die wir verdienen: die als Verteidiger Griechenlands."
 me_spartan_01_laconia.22.a:0 "Sehet und staunet."
 me_spartan_01_laconia.23.t:0 "Die Skiritai-Jugend"
 me_spartan_01_laconia.23.desc:0 "Während wir mit den Skiritai verhandelten, damit diese erneut unsere Verbündeten werden, hat eine kleine Gruppe jüngerer Skiritai ihre Heimat verlassen und uns aufgesucht, um eine unabhängige Beschäftigung in unseren Armeen zu erbitten. Es scheint, sie haben das Gefühl, ihr Clan sei zu abgeschottet und gäbe ihnen nicht genügend Möglichkeiten, die Welt zu sehen."
 me_spartan_01_laconia.23.a:0 "Ihre Leidenschaft ist inspirierend. Wir werden einen geeigneten Platz für sie finden."
 me_spartan_01_laconia.23.b:0 "Leider werden sie sich anderswo umsehen müssen."
 me_spartan_01_laconia.23.b.tt:0 "Die jungen Skiritai werden sich anderswo nach einer Beschäftigung umsehen."
 me_spartan_01_laconia.24.t:0 "Der alte Kommandant"
 me_spartan_01_laconia.24.desc:0 "Ein alter Kommandant der Skiritai namens [old_commander_scope.GetName] hat sich an uns gewandt, nachdem er von unseren Verhandlungen mit seinem Clan hörte. Offenbar hat er in vergangenen Tagen, als er noch jünger war, bereits einmal für Sparta gekämpft und will nun in seinen älteren Jahren erneut seine Fähigkeiten unter Beweis stellen."
 me_spartan_01_laconia.24.a:0 "Wir fühlen uns durch das Angebot geehrt, [old_commander_scope.GetPraenomen]."
 me_spartan_01_laconia.24.a.tt:0 "Wir werden [old_commander_scope.GetPraenomen] einstellen."
 me_spartan_01_laconia.24.b:0 "Er ist nicht ganz das, was wir suchen."
 me_spartan_01_laconia.24.b.tt:0 "[old_commander_scope.GetPraenomen] wird sich anderswo nach einer Anstellung umsehen."

 ### Peloponnesus ###
 me_spartan_02_peloponnesus.1.t:0 "Die Heimat des Zeus"
 me_spartan_02_peloponnesus.1.desc:0 "Der große Tempel des Zeus und die Spiele, die zu seinen Ehren abgehalten werden, stehen seit Langem unter der Kontrolle der eläischen Barbaren oder eines ihrer Lehnsherren. Es ist ein Frevel an Zeus und der griechischen Welt als Ganzes, dass das Fest und der Tempel nicht unter der Ägide eines wahren Griechen stehen. Ein Frevel, dem wir ein Ende setzen sollten."
 me_spartan_02_peloponnesus.1.a:0 "Es ist eine bekannte Tatsache, dass Zeus Sparta bevorzugt."
 me_spartan_02_peloponnesus.1.a.tt:0 "Wir werden Gespräche mit dem Volk von [GetProvince('(int32)439').GetName] aufnehmen, um es von der Herrschaft der Eläer zu befreien."
 me_spartan_02_peloponnesus.2.t:0 "$01_sparta_missions_02_peloponnesus_task_1$"
 me_spartan_02_peloponnesus.2.desc:0 "Wir haben eine Nachricht aus [GetProvince('(int32)439').GetName] erhalten. Obwohl sie uns nicht unverblümt darum bitten, sie von ihren derzeitigen Lehnsherren zu befreien, konnten wir von ihrem letzten Boten erfahren, dass es tatsächlich das ist, was sie von uns wollen."
 me_spartan_02_peloponnesus.2.a:0 "Wenn die Omen für eine spartanische Intervention sprechen, werden wir uns an sie halten."
 me_spartan_02_peloponnesus.2.a.tt:0 "Die Missionsaufgabe #Y $01_sparta_missions_02_peloponnesus_task_1$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_02_peloponnesus.3.t:0 "$01_sparta_missions_02_peloponnesus_task_2$"
 me_spartan_02_peloponnesus.3.desc:0 "Wie die Götter befohlen und unsere Priester vorausgesehen haben, haben wir die Region rund um [GetProvince('(int32)439').GetName] erobert. Obwohl wir sie von ihren barbarischen Lehnsherren befreit haben, scheint die dortige Bevölkerung allerdings überraschend zurückhaltend gegenüber der Annektierung durch uns zu sein."
 me_spartan_02_peloponnesus.3.a:0 "Sie werden sich mit der Zeit schon auf die neue Herrschaft einstellen."
 me_spartan_02_peloponnesus.3.a.tt:0 "Die Missionsaufgabe #Y $01_sparta_missions_02_peloponnesus_task_2$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_02_peloponnesus.4.t:0 "$01_sparta_missions_02_peloponnesus_task_3$"
 me_spartan_02_peloponnesus.4.desc:0 "Das Volk Olympias fleht uns an, sich selbst regieren zu dürfen, und hat dafür offenbar Vorzeichen gesehen, die den Willen der Götter widerspiegeln. Da sie erst kürzlich in unsere Herrschaft eingegliedert wurden, haben wir ihnen für den Augenblick Sicherheit versprochen, bis sich die Dinge beruhigt haben. Es wird ein Bündnis sein, das unseren beiden Nationen zugutekommt."
 me_spartan_02_peloponnesus.4.a:0 "Wer sind wir, dass wir uns dem göttlichen Willen widersetzen?"
 me_spartan_02_peloponnesus.4.a.tt:0 "Die Missionsaufgabe #Y $01_sparta_missions_02_peloponnesus_task_3$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_02_peloponnesus.5.t:0 "Argivische Doppelzüngigkeit"
 me_spartan_02_peloponnesus.5.desc:0 "Die Argiver sind bekannt für ihre Doppelzüngigkeit und ihre Neigung, sich hinter religiösen Feiertagen und Festen zu verstecken, wenn jemand ihre Stadt bedroht. Obwohl wir es nicht wagen würden, einen der Götter zu beleidigen, wissen wir auch, dass sich die Argiver in kindischen Listen ergehen, nur um unsere Armeen daran zu hindern, in ihr Land einzufallen.\n\nWir haben einen Plan ausgearbeitet, der uns die göttliche Gunst der Theokratie in Olympia sowie die des Orakels von Delphi gewähren und gleichzeitig die argivischen Lügen aufdecken wird."
 me_spartan_02_peloponnesus.5.a:0 "Die Götter werden gewiss auf unserer Seite stehen."
 me_spartan_02_peloponnesus.5.a.tt:0 "Es werden Gesandte zum Orakel von Delphi und zur Theokratie in Olympia geschickt."
 me_spartan_02_peloponnesus.6.t:0 "Günstige Vorzeichen aus Olympia"
 me_spartan_02_peloponnesus.6.desc:0 "Unser erster Gesandter ist mit guten Nachrichten aus Olympia zurückgekehrt. Es scheint, als seien die örtlichen Priester der argivischen Lügen und ihrer glaubenslosen Haltung überdrüssig geworden und als hätten sie günstige Vorzeichen für unseren Anspruch auf das Land entdeckt. Wir haben die Boten beauftragt, diese Kunde auch dem Orakel in Delphi zu überbringen, um es unter Druck zu setzen, diese Omen zu bestätigen."
 me_spartan_02_peloponnesus.6.a:0 "Einer erledigt, noch einer übrig."
 me_spartan_02_peloponnesus.6.a.tt:0 "Nach den guten Nachrichten aus Olympia warten wir nun nur noch auf eine Antwort aus Delphi."
 me_spartan_02_peloponnesus.7.t:0 "$01_sparta_missions_02_peloponnesus_task_4$"
 me_spartan_02_peloponnesus.7.desc:0 "Das Orakel von Delphi hat unmissverständlich klargemacht, dass die Lügen der Argiver alle möglichen religiösen Traditionen verletzt haben und dass es die Entscheidungen von Olympia unterstützt. Die Menschen von Argos werden nicht länger Schutz fordern können, wenn wir uns ihrem Land nähern. Mit der göttlicher Gunst auf unserer Seite bereiten wir uns auf den Krieg vor."
 me_spartan_02_peloponnesus.7.a:0 "Es ist an der Zeit, die Männer zusammenzutrommeln."
 me_spartan_02_peloponnesus.7.a.tt:0 "Die Missionsaufgabe #Y $01_sparta_missions_02_peloponnesus_task_4$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_02_peloponnesus.8.t:0 "$01_sparta_missions_02_peloponnesus_task_5$"
 me_spartan_02_peloponnesus.8.desc:0 "Die Argiver ringen noch damit, uns als ihre neuen Herrscher zu akzeptieren. Da wir über Jahrhunderte hinweg Gegner und Rivalen waren, haben die Menschen in Argos eine gewisse Abneigung gegen die Lakedaimonier und das, was wir mitbringen, entwickelt. Ihre Doppelzüngigkeit und ihr glaubensloses Verhalten hat nun jedoch ein Ende: Sie werden sich unserem Willen beugen müssen - so oder so."
 me_spartan_02_peloponnesus.8.a:0 "Es wird einige Zeit dauern, bis sie sich an unsere Herrschaft gewöhnen."
 me_spartan_02_peloponnesus.8.a.tt:0 "Die Missionsaufgabe #Y $01_sparta_missions_02_peloponnesus_task_5$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_02_peloponnesus.9.t:0 "Kartierung Arkadiens"
 me_spartan_02_peloponnesus.9.desc:0 "Die Arkadier stellen schon seit Langem eine Bedrohung für unsere nördliche Grenze dar, zuletzt durch die Gründung jenes urbanen Zentrums namens Megalopoli. Die Unterwerfung eines Großteils der städtischen Regionen Arkadiens würde es uns ermöglichen, uns auf andere Gebiete zu konzentrieren, ohne uns über mögliche Raubzüge unserer alten Nachbarn Sorgen machen zu müssen."
 me_spartan_02_peloponnesus.9.a:0 "Wir werden sehen, was wir gegen die Arkadier tun können."
 me_spartan_02_peloponnesus.9.a.tt:0 "Wir werden unsere Späher entsenden, damit sie das arkadische Tal kartieren."
 me_spartan_02_peloponnesus.10.t:0 "$01_sparta_missions_02_peloponnesus_task_6$"
 me_spartan_02_peloponnesus.10.desc:0 "Da unsere Kundschafter nun aus Arkadien zurückkehren, bringen sie Wissen über das Tal sowie Neuigkeiten über die Arkadier selbst mit. Es scheint, als hätten die Arkadier begonnen, ihre Truppen zu mobilisieren, und dass sie eine Bedrohung für Sparta darstellen könnten. Noch ist allerdings unklar, was ihre Ziele sind."
 me_spartan_02_peloponnesus.10.a:0 "Ein Präventivschlag ist am sinnvollsten."
 me_spartan_02_peloponnesus.10.a.tt:0 "Die Missionsaufgabe #Y $01_sparta_missions_02_peloponnesus_task_6$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_02_peloponnesus.11.t:0 "$01_sparta_missions_02_peloponnesus_task_7$"
 me_spartan_02_peloponnesus.11.desc:0 "Jetzt, da wir die Kontrolle über Arkadien und seine vielen Städte und Dörfer übernommen haben, ist glasklar, dass es besser wäre, diese Leute sich selbst regieren zu lassen. Sie scheinen mit unserer Vereinbarung zufrieden zu sein, denn sie wissen, dass wir sie in Ruhe lassen werden, solange sie unserer Sache gegenüber loyal bleiben."
 me_spartan_02_peloponnesus.11.a:0 "Ein Handel, der für beide Seiten gut ist."
 me_spartan_02_peloponnesus.11.a.tt:0 "Die Missionsaufgabe #Y $01_sparta_missions_02_peloponnesus_task_7$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_02_peloponnesus.12.t:0 "$01_sparta_missions_02_peloponnesus_task_8$"
 me_spartan_02_peloponnesus.12.desc:0 "Einst war Argos ein starker Gegner, mit dem wir um die Vorherrschaft auf dem Peloponnes rangen, doch nun haben wir die Stadt erobert und unsere Bemühungen auf den Wiederaufbau der Infrastruktur konzentriert, damit sie einen großen Segen für unsere Nation darstellen kann. Zu unserer Überraschung scheinen die Argiver mit unseren Bemühungen recht zufrieden zu sein und unsere Herrschaft nun mehr zu schätzen zu wissen."
 me_spartan_02_peloponnesus.12.a:0 "Eine aufkeimende Freundschaft zwischen unseren Völkern."
 me_spartan_02_peloponnesus.12.a.tt:0 "Die Missionsaufgabe #Y $01_sparta_missions_02_peloponnesus_task_8$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_02_peloponnesus.13.t:0 "$01_sparta_missions_02_peloponnesus_task_9$"
 me_spartan_02_peloponnesus.13.desc:0 "Das große Asklepeion in Epidauros ist weit und breit für seine Heiler bekannt, von denen man sagt, sie könnten sogar Todgeweihte von der Schwelle ins Jenseits zurückholen. Eine Spende für ihre Sache wird unser Ansehen bei den Göttern gewiss verbessern und könnte sich als nützlich erweisen, falls wir jemals ihre Hilfe benötigen."
 me_spartan_02_peloponnesus.13.a:0 "Wir tun unseren Teil."
 me_spartan_02_peloponnesus.13.a.tt:0 "Die Missionsaufgabe #Y $01_sparta_missions_02_peloponnesus_task_9$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_02_peloponnesus.14.t:0 "$01_sparta_missions_02_peloponnesus_task_10$"
 me_spartan_02_peloponnesus.14.desc:0 "Die Region Achäa ist seit Langem die Heimat einiger unabhängiger Städte, die sich von der Regionalpolitik der übrigen Halbinsel weitgehend distanziert haben. Unter unserer Herrschaft werden sie wachsen und die Meerenge nach Ätolien, Böotien und Phokis bewachen."
 me_spartan_02_peloponnesus.14.a:0 "Es ist an der Zeit, dass sie über ihre eigenen Grenzen hinausblicken."
 me_spartan_02_peloponnesus.14.a.tt:0 "Die Missionsaufgabe #Y $01_sparta_missions_02_peloponnesus_task_10$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_02_peloponnesus.15.t:0 "$01_sparta_missions_02_peloponnesus_task_11$"
 me_spartan_02_peloponnesus.15.desc:0 "Arkadien ist im Vergleich zu den meisten anderen Orten Griechenlands für seine eher ländliche Bevölkerung und das Fehlen größerer urbaner Zentren bekannt. Mit viel Arbeit ist es uns nun jedoch gelungen, [arcadia_urban_center_province.GetName] zu einer in Griechenland weithin bekannten Stadt zu machen. Unser Volk und die in der Stadt angesiedelte Verwaltung wird uns die Kontrolle über den Rest von Arkadien garantieren."
 me_spartan_02_peloponnesus.15.a:0 "[arcadia_urban_center_province.GetName] spielt eine wichtige Rolle für die Herrschaft unserer Nation."
 me_spartan_02_peloponnesus.15.a.tt:0 "Die Missionsaufgabe #Y $01_sparta_missions_02_peloponnesus_task_11$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_02_peloponnesus.16.t:0 "$01_sparta_missions_02_peloponnesus_task_12$"
 me_spartan_02_peloponnesus.16.desc:0 "Die Akropolis von [GetProvince('(int32)418').GetName] ist als eine der imposantesten Festungen der Region bekannt und bewacht die Meerenge zwischen dem Peloponnes und dem Rest Griechenlands. Die Kontrolle der Stadt und ihrer Akropolis wird unsere regionale Herrschaft stärken und den Rest der Halbinsel vor jedem, der sich ihr nähern will, schützen. Unter unserer Führung wird die Akropolis erweitert und ihre frühere Pracht wiederhergestellt."
 me_spartan_02_peloponnesus.16.a:0 "[GetProvince('(int32)418').GetName] zu kontrollieren, ist für unsere zukünftigen Pläne unerlässlich."
 me_spartan_02_peloponnesus.16.a.tt:0 "Die Missionsaufgabe #Y $01_sparta_missions_02_peloponnesus_task_12$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_02_peloponnesus.17.t:0 "$01_sparta_missions_02_peloponnesus_task_13$"
 me_spartan_02_peloponnesus.17.desc:0 "Obwohl die Region von den Eläern einst schlecht behandelt wurde, konnte sie seit unserer Annexion gedeihen. Mit dem neuen Wohlstand der Region sind wir auch der Priesterschaft um den Tempel des Zeus näher gekommen, die unsere Herrschaft im Vergleich zu der ihrer früheren Herren aufrichtig zu schätzen scheint."
 me_spartan_02_peloponnesus.17.a:0 "Wir fühlen uns durch ihre Komplimente geehrt."
 me_spartan_02_peloponnesus.17.a.tt:0 "Die Missionsaufgabe #Y $01_sparta_missions_02_peloponnesus_task_13$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_02_peloponnesus.18.t:0 "$01_sparta_missions_02_peloponnesus_task_14$"
 me_spartan_02_peloponnesus.18.desc:0 "Wir haben uns lange darum bemüht, die argivische Bevölkerung unter Kontrolle zu bekommen, und sie widersetzt sich weiterhin auf Schritt und Tritt unserer Herrschaft. Die Bereitstellung einer großen Gruppe von Männern zur Bewachung der Region scheint Wirkung gezeigt zu haben, und wir beginnen endlich, Argos in den Griff zu kriegen."
 me_spartan_02_peloponnesus.18.a:0 "Das war auch an der Zeit."
 me_spartan_02_peloponnesus.18.a.tt:0 "Die Missionsaufgabe #Y $01_sparta_missions_02_peloponnesus_task_14$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_02_peloponnesus.19.t:0 "$01_sparta_missions_02_peloponnesus_task_15$"
 me_spartan_02_peloponnesus.19.desc:0 "Selbst nach der Unterwerfung unserer arkadischen Nachbarn haben wir noch immer Schwierigkeiten mit der Infrastruktur der Region. Wir konnten zwar endlich eine grundlegende Verwaltung im Tal aufbauen, doch müssen wir uns weiterhin auf die alte Regierung stützen und die Arkadier verhältnismäßig unabhängig agieren lassen."
 me_spartan_02_peloponnesus.19.a:0 "Ein Schritt in die richtige Richtung. Zumindest für den Moment."
 me_spartan_02_peloponnesus.19.a.tt:0 "Die Missionsaufgabe #Y $01_sparta_missions_02_peloponnesus_task_15$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_02_peloponnesus.20.t:0 "$01_sparta_missions_02_peloponnesus_task_16$"
 me_spartan_02_peloponnesus.20.a.tt:0 "Die Missionsaufgabe #Y $01_sparta_missions_02_peloponnesus_task_16$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_02_peloponnesus.21.t:0 "$01_sparta_missions_02_peloponnesus_task_final$"
 me_spartan_02_peloponnesus.21.desc:0 "Wir sind endlich am Ende des langen und mühsamen Weges zur Kontrolle über den Peloponnes angekommen. Uralte Rivalen wie die Eläer, Arkadier und Argiver mussten sich allesamt unserer Macht beugen."
 me_spartan_02_peloponnesus.21.a:0 "Spartaner kennen keine Grenzen."
 me_spartan_02_peloponnesus.21.a.tt:0 "Die Missionsaufgabe #Y $01_sparta_missions_02_peloponnesus_task_final$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_02_peloponnesus.22.t:0 "$01_sparta_missions_02_peloponnesus$"
 me_spartan_02_peloponnesus.22.desc:0 "Wir haben endlich unser Ziel erreicht und sind zum Hegemon des gesamten Peloponnes geworden, nachdem wir jeden unserer alten Rivalen besiegt haben. Da unsere regionalen Gegner zerschlagen und unterworfen sind, müssen wir anfangen, über unsere Grenzen hinauszublicken und Gefahren auszumachen, die auf uns zukommen könnten. Es gibt einige, die uns unseren schnellen Aufstieg zur Macht neiden, und der Reichtum des Peloponnes wird gewiss Aufmerksamkeit auf sich ziehen."
 me_spartan_02_peloponnesus.22.a:0 "Lasst sie kommen."
 me_spartan_02_peloponnesus.22.a.tt:0 "Die Mission #Y $01_sparta_missions_02_peloponnesus$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_02_peloponnesus.23.t:0 "Spartanische Wachen"
 me_spartan_02_peloponnesus.23.desc:0 "Obwohl wir loyale Untertanen von [mission_country_scope.GetName] sind, scheinen sie uns nicht gänzlich zu vertrauen. Erst kürzlich haben sie [mission_country_scope.GetAdjective|l]e Männer geschickt, die unsere Ländereien überwachen sollen. Ein unbeliebter Schritt unter den Herrschenden, doch unser Volk scheint sich nicht allzu sehr darum zu kümmern."
 me_spartan_02_peloponnesus.23.a:0 "So ist das also."
 me_spartan_02_peloponnesus.24.t:0 "Bande zu [mission_country_scope.GetName]"
 me_spartan_02_peloponnesus.24.desc:0 "Es scheint, als glaubten die Spartaner an uns. Sie haben beschlossen, uns verhältnismäßig freie Hand und uns unsere eigenen Länder weitestgehend selbst regieren zu lassen. Einer ihrer Gesandten teilte uns mit, sie verstünden, dass wir die Länder Arkadiens besser kennen als sie und dass sie es vorziehen würden, wenn wir weiterhin in ihrem Namen über diese Länder herrschten."
 me_spartan_02_peloponnesus.24.a:0 "Wir wissen ihr Vertrauen in uns zu schätzen."
 me_spartan_02_peloponnesus.25.t:0 "Aufstieg von Olympia"
 me_spartan_02_peloponnesus.25.desc:0 "Unsere Führung in [mission_country_scope.GetName] hat beschlossen, die Region rund um Olympia von den Priestern des Zeustempels regieren zu lassen. Während sich die Theokratie in Olympia an ihre neuen Aufgaben gewöhnt, ist ihr alter Lehnsherr damit beschäftigt, sich als Beschützer des griechischen Glaubens und der griechischen Kultur darzustellen."
 me_spartan_02_peloponnesus.25.a:0 "Die hochmütigen Narren."
 me_spartan_02_peloponnesus.25.a.tt:0 "#Y Olympia#! wurde als #Y Bundesgenosse#! von #Y [mission_country_scope.GetName]#! entlassen."

 ### Peloponnesian League ### 
 me_spartan_03_peloponnesian_league.1.t:0 "$spartan_mission_03_peloponnesian_league_task_1$"
 me_spartan_03_peloponnesian_league.1.desc:0 "Jetzt, da wir die Kontrolle über alle wichtigen Städte und Orte auf dem Peloponnes übernommen haben, hat unser Volk damit begonnen, über die Wiederbelebung des alten Peloponnesischen Bundes zu sprechen, der nach den Kriegen mit Athen aufgelöst wurde. Damals stand ein Großteil der Halbinsel unter unserem Einfluss, entweder unmittelbar oder durch einen Untertanen von uns, und da wir nun wieder ein Hegemon der Halbinsel sind, hat unser Volk damit angefangen, entsprechende Vergleiche zu ziehen."
 me_spartan_03_peloponnesian_league.1.a:0 "Ein Abkommen würde unsere Position als Hegemon dauerhafter sichern."
 me_spartan_03_peloponnesian_league.1.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_03_peloponnesian_league_task_1$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_03_peloponnesian_league.2.t:0 "Vorbereitung des Weges"
 me_spartan_03_peloponnesian_league.2.desc:0 "Auch wenn wir mehr und mehr dem Sparta von früher ähneln, müssen wir zunächst noch unsere diplomatische Seite etablieren, ehe wir den Peloponnesischen Bund wirklich wiederherstellen können. Der erste Schritt besteht darin, alle Untertanen und Stadtstaaten zu versammeln, damit wir uns auf unsere zukünftigen Pläne einigen können."
 me_spartan_03_peloponnesian_league.2.a:0 "Sie alle sind in [ROOT.GetCountry.GetCapital.GetName] willkommen."
 me_spartan_03_peloponnesian_league.2.a.tt:0 "Wir laden alle Stadtstaaten und Untertanen, die unter unserer Herrschaft stehen, nach [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] ein, um ein Abkommen zu begründen, wie es zur Wiederherstellung des Peloponnesischen Bundes erforderlich ist."
 me_spartan_03_peloponnesian_league.3.t:0 "Einladung nach [mission_country.GetCapital.GetName]"
 me_spartan_03_peloponnesian_league.3.desc:0 "Da sie ihren Einfluss auf der gesamten peloponnesischen Halbinsel nun weiter ausgebaut haben, haben die Spartaner begonnen, auf ihre Zeit als Hegemon des Peloponnesischen Bundes zurückzublicken.\n\nEs scheint, als würden sie versuchen, den Bund wiederherzustellen. Sie haben Boten zu allen entsandt, die unter ihrem Einfluss stehen, um diese dazu aufzufordern, Vertreter nach [mission_country.GetCapital.GetName] zu schicken. Unsere Anwesenheit wird erwartet."
 me_spartan_03_peloponnesian_league.3.a:0 "Wir haben in dieser Angelegenheit keine große Wahl, oder?"
 me_spartan_03_peloponnesian_league.3.a.tt:0 "Wir werden einen Gesandten schicken, um die Spartaner anzuhören."
 me_spartan_03_peloponnesian_league.4.t:0 "Ein traditionelles Geschenk"
 me_spartan_03_peloponnesian_league.4.desc:0 "Ein Gesandter aus [subject_scope.GetName] hat heute die Tore von [ROOT.GetCountry.GetCapital.GetName] erreicht, und wie es üblich ist, sollten wir ihm eine Art Geschenk für seine Mühen überreichen. Eine unbehagliche Stille legt sich über die Menge, während alle darauf warten, dass [ROOT.GetCountry.GetRuler.GetPraenomen] sich entscheidet, was [ROOT.GetCountry.GetRuler.GetSheHe] [ROOT.GetCountry.GetRuler.GetHerHis]en loyalen Untertanen geben sollen."
 me_spartan_03_peloponnesian_league.4.a:0 "Eine große Lieferung Silber für ihre Loyalität."
 me_spartan_03_peloponnesian_league.4.b:0 "Vielleicht finden wir in unserer Kasse ein paar Münzen, die wir ihnen geben können."
 me_spartan_03_peloponnesian_league.4.c:0 "Wie? Reicht ihnen die Ehre, [ROOT.GetCountry.GetCapital.GetName] besuchen zu dürfen, etwa nicht aus?"
 me_spartan_03_peloponnesian_league.5.desc:0 "Unsere Gesandten sind heute mit der Nachricht zurückgekehrt, dass sie bei ihrer Ankunft in [mission_country.GetCapital.GetName] gut behandelt wurden und eine große Lieferung Silber erhalten haben, die sie nach [ROOT.GetCountry.GetCapital.GetName] zurückbringen sollten. [mission_country.GetName] hat eindeutig ein hohes Interesse daran, die Beziehungen zu unserer Nation zu verbessern: Es geht ihnen um eine starke Bindung, die uns beiden in Zukunft Sicherheit gewährleisten wird."
 me_spartan_03_peloponnesian_league.5.a:0 "Wir wissen dieses großzügige Geschenk zu schätzen."
 me_spartan_03_peloponnesian_league.6.desc:0 "Unsere Gesandten sind heute mit der Nachricht zurückgekehrt, dass sie nach ihrem Eintreffen vor den Toren von [mission_country.GetCapital.GetName] weitgehend ignoriert wurden. Bei ihrer Ankunft wurde ihnen zwar ein kleines Zeichen der Dankbarkeit überreicht, doch daraufhin wurden sie in den heruntergekommensten Gegenden der Stadt einquartiert."
 me_spartan_03_peloponnesian_league.6.a:0 "Das passt zu den Spartanern: Sie haben keinen Sinn für Diplomatie."
 me_spartan_03_peloponnesian_league.7.desc:0 "Unsere Gesandten sind heute mit der Nachricht zurückgekehrt, dass sie nach ihrem Eintreffen vor den Toren von [mission_country.GetCapital.GetName] durchgehend schlecht behandelt wurden. Bei ihrer Ankunft erhielten sie im Gegensatz zu den meisten anderen Gesandten weder Geschenke noch Hilfe und mussten sich selbst ein Quartier für die Nacht suchen."
 me_spartan_03_peloponnesian_league.7.a:0 "So sehr liegen wir ihnen also am Herzen?!"
 me_spartan_03_peloponnesian_league.8.t:0 "Der wohltätige Gesandte"
 me_spartan_03_peloponnesian_league.8.desc:0 "Während die Vorbereitungen für die Unterzeichnung des Abkommens durch all unsere Untertanen und Verbündeten voranschreiten, tritt ein Gesandter aus [subject_city_state_scope.GetName] mit einem kleinen Geschenk an uns heran. Er teilt uns mit, seine Heimat entsende ihre besten Wünsche und hoffe, dass wir uns dafür revanchieren, indem wir einige der Forderungen lockern, die ihr in letzter Zeit von unseren Aufsehern auferlegt wurden."
 me_spartan_03_peloponnesian_league.8.a:0 "Er hat ein gutes Argument."
 me_spartan_03_peloponnesian_league.8.b:0 "Wir müssen alle unsere Untertanen gleich behandeln."
 me_spartan_03_peloponnesian_league.9.t:0 "$spartan_mission_03_peloponnesian_league_task_2$"
 me_spartan_03_peloponnesian_league.9.desc:0 "Nach vielen politischen Manövern und Verhandlungen ist es uns endlich gelungen, alle unsere untergebenen Städte und Vasallen zur Annahme des Abkommens zu zwingen oder von dieser Maßnahme zu überzeugen.\n\nJetzt, da sie alle offiziell bereit sind, Mitglied eines neuen Peloponnesischen Bundes zu werden, müssen wir die alte Infrastruktur des Bundes wiederaufbauen und dafür sorgen, dass er ein robustes Konstrukt ist, das keiner fremden Macht unterliegen wird."
 me_spartan_03_peloponnesian_league.9.a:0 "Ein wichtiger erster Schritt zur Wiederherstellung des Bundes."
 me_spartan_03_peloponnesian_league.9.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_03_peloponnesian_league_task_2$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_03_peloponnesian_league.10.desc:0 "Obwohl [mission_country.GetName] den Ruf hat, diplomatisch etwas ungeschickt zu sein, ist es ihm überraschenderweise gelungen, all seine Untertanen zur Zustimmung zu zwingen, einem neuen Peloponnesischen Bund beizutreten.\n\nBei Abschluss des diplomatischen Treffens hat jeder einzelne Gesandte den Pakt zur Teilnahme an dem neuen Bund unterzeichnet. Der erneute Aufstieg von [mission_country.GetName] spiegelt seinen Einfluss aus jener Zeit wider, als der alte Bund von Theben zerschlagen wurde."
 me_spartan_03_peloponnesian_league.10.a:0 "Eine spannende Entwicklung."
 me_spartan_03_peloponnesian_league.11.t:0 "$spartan_mission_03_peloponnesian_league_task_3$"
 me_spartan_03_peloponnesian_league.11.desc:0 "Um Kontrolle über alle kleineren Dörfer und Stadtstaaten auszuüben, die über die Hügel des Peloponnes verstreut sind, haben wir viel Arbeit in die Errichtung von Großstädten investiert. Sie werden ihre Nachbarn inspirieren und als Sammelpunkte dienen, zu denen diese strömen können."
 me_spartan_03_peloponnesian_league.11.a:0 "Hoffen wir, dass sie bei ihren kleineren Nachbarn Vertrauen erwecken."
 me_spartan_03_peloponnesian_league.11.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_03_peloponnesian_league_task_3$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_03_peloponnesian_league.12.t:0 "$spartan_mission_03_peloponnesian_league_task_4$"
 me_spartan_03_peloponnesian_league.12.desc:0 "Während wir unsere Bemühungen auf die Erweiterung des Militärs im Umfeld des neuen Bundes konzentriert haben, haben wir eine Zunahme junger Freiwilliger erlebt, die bereit und in der Lage sind, die von uns benötigten Rollen zu übernehmen. Insbesondere [new_commander_scope.GetName] hat alle unsere älteren Offiziere mit seinen Taktiken und Ideen beeindruckt."
 me_spartan_03_peloponnesian_league.12.a:0 "Mal sehen, wie er sich in einem echten Krieg schlagen wird."
 me_spartan_03_peloponnesian_league.12.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_03_peloponnesian_league_task_4$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_03_peloponnesian_league.13.t:0 "$spartan_mission_03_peloponnesian_league_task_5$"
 me_spartan_03_peloponnesian_league.13.desc:0 "Mit unserer neu gewonnenen Stärke und unserem gewachsenen Einflussbereich entstehen neue Bedrohungen und Herausforderungen, denen wir uns stellen müssen. Durch den neuen Bund, der zur Kontrolle des Peloponnes gegründet wurde, haben wir ein großes Seegebiet erhalten, das Schutz benötigt. Daher haben wir uns darum bemüht, unsere Fähigkeiten zur See zu verbessern, damit wir auf alle potenziellen Bedrohungen antworten können."
 me_spartan_03_peloponnesian_league.13.a:0 "Ein kleiner Schritt für den Bund, ein großer Schritt für [ROOT.GetCountry.GetName]."
 me_spartan_03_peloponnesian_league.13.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_03_peloponnesian_league_task_5$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_03_peloponnesian_league.14.t:0 "$spartan_mission_03_peloponnesian_league_task_6$"
 me_spartan_03_peloponnesian_league.14.desc:0 "In unserer Vergangenheit gab es unzählige Revolten und Rebellionen, die unser Heimatland in den schlimmsten Zeiten heimsuchten und uns mittellos und geschwächt zurückließen. Mit den jüngsten Errungenschaften scheinen wir unsere Heimat endlich gesichert und diesem Unglück ein Ende gesetzt zu haben, sei es durch Sklaven, Heloten oder andere schwierige Elemente in unserer Gesellschaft."
 me_spartan_03_peloponnesian_league.14.a:0 "Das war auch an der Zeit."
 me_spartan_03_peloponnesian_league.14.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_03_peloponnesian_league_task_6$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_03_peloponnesian_league.15.t:0 "$spartan_mission_03_peloponnesian_league_task_7$"
 me_spartan_03_peloponnesian_league.15.desc:0 "Es gibt mehrere reiche und wertvolle Städte auf dem Peloponnes, deren Geschichte bis in undenkliche Zeiten zurückreicht und deren Gründer von den Göttern selbst geboren wurden. Sie spielen für ihre kleineren Nachbarn eine wichtige Rolle als städtische und politische Zentren und scheinen die perfekte Wahl für unsere Infrastrukturverbesserungen zu sein."
 me_spartan_03_peloponnesian_league.15.a:0 "Sie werden die Säulen sein, auf denen wir diesen Bund errichten."
 me_spartan_03_peloponnesian_league.15.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_03_peloponnesian_league_task_7$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_03_peloponnesian_league.16.t:0 "$spartan_mission_03_peloponnesian_league_task_8$"
 me_spartan_03_peloponnesian_league.16.desc:0 "Argos und Korinth gehörten als regionale Hegemonien und mächtige Stadtstaaten einst zu unseren größten Rivalen. Nun nutzen wir ihr Erbe, um diese Städte zur Verwaltung der Region einzusetzen, und konzentrieren unsere Bemühungen auf den Ausbau dieser städtischen Zentren."
 me_spartan_03_peloponnesian_league.16.a:0 "Nie wieder werden wir unter den Täuschungen der Argiver oder den Betrügereien der Korinther leiden."
 me_spartan_03_peloponnesian_league.16.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_03_peloponnesian_league_task_8$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_03_peloponnesian_league.17.t:0 "$spartan_mission_03_peloponnesian_league_task_9$"
 me_spartan_03_peloponnesian_league.17.desc:0 "Die Westseite des Peloponnes war lange Zeit die Heimat von Barbaren, ländlichen Stadtstaaten und der Heloten. Trotz ihres erbärmlichen Wesens haben sie es geschafft, mächtige und erstrebenswerte Stadtstaaten mit einem gewissen Ruhm aufzubauen, auf die wir uns nun wiederum beim Aufbau konzentriert haben."
 me_spartan_03_peloponnesian_league.17.a:0 "Wenigstens haben sie eine Sache richtig gemacht."
 me_spartan_03_peloponnesian_league.17.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_03_peloponnesian_league_task_9$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_03_peloponnesian_league.18.t:0 "$spartan_mission_03_peloponnesian_league_task_10$"
 me_spartan_03_peloponnesian_league.18.desc:0 "Die großen Städte des Peloponnes sind nicht länger nur die größten Städte ihrer regionalen Nachbarn, sondern zu urbanen Zentren geworden, deren Bekanntheit weit über unsere Grenzen hinausreicht. Wie einst über Alexandria im fernen Ägypten oder Babylon im alten Mesopotamien sprechen die Menschen in fernen Ländern heute von unseren großen Städten."
 me_spartan_03_peloponnesian_league.18.a:0 "Das war auch an der Zeit."
 me_spartan_03_peloponnesian_league.18.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_03_peloponnesian_league_task_10$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_03_peloponnesian_league.19.t:0 "Die Invasoren von Griechenland"
 me_spartan_03_peloponnesian_league.19.desc:0 "In früheren Zeiten war Griechenland frei von barbarischem Einfluss und damit frei, selbst über sein Schicksal zu bestimmen. Mit dem Aufstieg der kriegerischen Makedonier im Norden und der Gründung des Korinthischen Bundes unter Philippos fiel der Großteil Griechenlands jedoch in deren Einflussbereich.\n\nEs ist an der Zeit, Griechenland in seinen rechtmäßigen Zustand zurückzuversetzen, frei von Barbaren und Thronräubern."
 me_spartan_03_peloponnesian_league.19.a:0 "Wir werden Griechenland von den fremdländischen Invasoren befreien."
 me_spartan_03_peloponnesian_league.19.a.tt:0 "Wir werden damit beginnen, unsere Soldaten auf den bevorstehenden Krieg gegen die makedonische Bedrohung vorzubereiten."
 me_spartan_03_peloponnesian_league.20.t:0 "$spartan_mission_03_peloponnesian_league_task_11$"
 me_spartan_03_peloponnesian_league.20.desc:0 "Einige stellen unsere Bereitschaft infrage, gegen die Makedonier zu kämpfen, die Meister der Kriegsführung und Eroberer des persischen Reiches. Die Makedonier erheben Anspruch auf das griechische Erbe, doch wir alle wissen, dass dies nur eine List ist, um anderen ihre barbarischen Wege aufzuzwingen.\n\nWir haben Griechenland bereits gegen persische Bedrohungen und athenische Ambitionen verteidigt. Warum sollten wir hier aufhören?"
 me_spartan_03_peloponnesian_league.20.a:0 "Nichts ist unmöglich für diejenigen, die es versuchen."
 me_spartan_03_peloponnesian_league.20.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_03_peloponnesian_league_task_11$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_03_peloponnesian_league.21.t:0 "$spartan_mission_03_peloponnesian_league_task_12$"
 me_spartan_03_peloponnesian_league.21.desc:0 "Endlich ist Griechenland von Besatzung und Annexion, barbarischen Kriegsherren und überambitionierten Politikern befreit worden. Die Griechen werden nicht länger unter einer fremdländischen Einmischung in ihre Politik leiden müssen."
 me_spartan_03_peloponnesian_league.21.a:0 "Das Unrecht wurde wiedergutgemacht."
 me_spartan_03_peloponnesian_league.21.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_03_peloponnesian_league_task_12$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_03_peloponnesian_league.22.t:0 "$spartan_mission_03_peloponnesian_league_task_final$"
 me_spartan_03_peloponnesian_league.22.desc:0 "Nach Jahren harter Arbeit haben wir endlich alle notwendigen Schritte unternommen, um den alten Peloponnesischen Bund wiederherzustellen. Seine Zerschlagung durch die Hand anderer führte zum Aufstieg Thebens und Makedoniens und zu Jahrzehnten einer Schreckensherrschaft, doch all dies hat nun ein Ende:\n\nDer Peloponnesische Bund ist zurück, um die Fehler der Vergangenheit wiedergutzumachen."
 me_spartan_03_peloponnesian_league.22.a:0 "Die Hegemonie Griechenlands gehört [ROOT.GetCountry.GetName] und keinem anderen."
 me_spartan_03_peloponnesian_league.22.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_03_peloponnesian_league_task_final$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_03_peloponnesian_league.23.t:0 "$spartan_mission_03_peloponnesian_league$"
 me_spartan_03_peloponnesian_league.23.desc:0 "Der lange spartanische Feldzug zum Wiederaufbau des Peloponnesischen Bundes ist endlich beendet. [ROOT.GetCountry.GetRuler.GetName] hält vor unseren Untertanen und Verbündeten eine Rede über die Wiederherstellung des Zweiten Peloponnesischen Bundes.\n\nAls Hegemon aller Griechen schauen wir nun auf die neuen Bedrohungen, denen wir uns stellen müssen. Es ist unsere Pflicht, unser Heimatland und unser Volk zu schützen, auch wenn dies Kriege zur Unterdrückung der Barbaren, der Nachfolgekönigreiche oder der ambitionierten Italiker bedeutet, die in diesem Moment in Magna Graecia einfallen."
 me_spartan_03_peloponnesian_league.23.a:0 "Ein Vermächtnis für die Zukunft."
 me_spartan_03_peloponnesian_league.23.a.tt:0 "Die Mission #Y $spartan_mission_03_peloponnesian_league$#! gilt nun als #G abgeschlossen#!!"

 ### Ancient Rivals ###
 me_spartan_04_rivals.1.t:0 "$spartan_mission_04_rivals_task_1$"
 me_spartan_04_rivals.1.desc:0 "[ROOT.GetCountry.Custom('spartan_mission_04_rivals_task_1_bypass_1_custom_loc')]"
 spartan_mission_04_rivals_task_1_bypass_1_custom_loc_1:0 "Als wir unsere heiligen Rituale vorbereiteten und Boten zum Orakel in Delphi und zu den Priestern in Olympia schickten, schien es, dass unsere Generäle und unsere Armee Athen bereits erobert hatten."
 spartan_mission_04_rivals_task_1_bypass_1_custom_loc_2:0 "Als wir unsere Männer darauf vorbereiteten, unseren alten Rivalen Athen zu erobern, hatte dieser seine alte Hauptstadt scheinbar bereits verloren."
 me_spartan_04_rivals.1.a:0 "Ha! Wie jämmerlich."
 me_spartan_04_rivals.1.b:0 "Unerwartet, aber auf gute Weise."
 me_spartan_04_rivals.1.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_04_rivals_task_1$#! wurde #R übersprungen#!, da #Y [GetCountry('ATH').GetName]#! nicht länger #Y [GetProvince('(int32)416').GetName]#! besitzt."
 me_spartan_04_rivals.2.t:0 "Ebnung des Weges"
 me_spartan_04_rivals.2.desc:0 "Während wir unsere Soldaten auf eine letzte Konfrontation mit den Überresten von Athen vorbereiten, unserem dereinst großen Rivalen, schicken wir einen Boten zum Orakel von Delphi, um dessen Segen für dieses Unterfangen zu erbitten."
 me_spartan_04_rivals.2.a:0 "Das Orakel ist sich sicher, dass wir im Recht sind."
 me_spartan_04_rivals.2.a.tt:0 "Wir erbitten den Segen des Orakels für unseren Versuch, Athen zu erobern."
 me_spartan_04_rivals.3.t:0 "$spartan_mission_04_rivals_task_1$"
 me_spartan_04_rivals.3.desc:0 "Unser Bote, den wir zum Orakel schickten, ist endlich nach Sparta zurückgekehrt und hat gute Nachrichten mitgebracht. Obwohl es unser Vorhaben nicht direkt segnet, lehnt es unsere Pläne, einen Feldzug gegen Athen zu führen, auch nicht ab."
 me_spartan_04_rivals.3.a:0 "Wir wissen, was es wirklich meinte, auch wenn es Angst hat, es auszusprechen."
 me_spartan_04_rivals.3.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_04_rivals_task_1$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_04_rivals.4.t:0 "$spartan_mission_04_rivals_task_2$"
 me_spartan_04_rivals.4.desc:0 "Als wir die Lange Mauer zwischen Athen und Piräus einnehmen, flieht die Garnison zurück in die Stadt, ohne dass sie etwas bewirken konnte. Die Lange Mauer wird eingerissen und die Stadt unter die Kontrolle eines spartanischen Kommandanten gestellt."
 me_spartan_04_rivals.4.a:0 "Es war nicht genug, die Stadt nur einmal zu erobern."
 me_spartan_04_rivals.4.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_04_rivals_task_2$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_04_rivals.5.t:0 "$spartan_mission_04_rivals_task_3$"
 me_spartan_04_rivals.5.desc:0 "Wir haben die Lage in der alten Hauptstadt der Athener, die bei der Eroberung mittellos zurückgelassen wurde, erheblich verbessert. Allmählich fängt sie wieder an, wie jene beeindruckende Stadt auszusehen, die sie einst war, und selbst die Menschen strömen wieder zurück in die Stadt und ihre umliegenden ländlichen Einzugsgebiete."
 me_spartan_04_rivals.5.a:0 "Solange sie [ROOT.GetCountry.GetName] loyal gegenüber bleiben."
 me_spartan_04_rivals.5.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_04_rivals_task_3$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_04_rivals.6.t:0 "$spartan_mission_04_rivals_task_4$"
 me_spartan_04_rivals.6.desc:0 "Jeder, der Athen unterwarf, musste darum ringen, es unter Kontrolle zu halten, da die Athener für ihre sture und unabhängige Geisteshaltung bekannt sind. Mit der Errichtung einer großen spartanischen Garnison in der Stadt hoffen wir, diese Haltung zerschlagen zu können, bevor sie problematisch werden könnte."
 me_spartan_04_rivals.6.a:0 "Die Athener verstehen nur Macht."
 me_spartan_04_rivals.6.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_04_rivals_task_4$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_04_rivals.7.t:0 "$spartan_mission_04_rivals_task_5$"
 me_spartan_04_rivals.7.desc:0 "Die Athener reisen seit Jahrhunderten nach Eleusis, um an den Mysterien rund um Demeter und ihrer Tochter Kore teilzunehmen. Nachdem wir diesem Mysterienkult wohltätige Spenden angeboten haben, durften auch wir endlich an diesen Riten teilnehmen."
 me_spartan_04_rivals.7.a:0 "Wir zahlen nur unseren Beitrag."
 me_spartan_04_rivals.7.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_04_rivals_task_5$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_04_rivals.8.t:0 "$spartan_mission_04_rivals_task_6$"
 me_spartan_04_rivals.8.desc:0 "Wir haben Boten aus [new_thessaly_country.GetCapital.GetName] empfangen, der ersten der vielen befreiten thessalischen Städte. Endlich bieten die Thessalier den Makedoniern die Stirn, so wie wir alle, und bereiten der barbarischen Herrschaft über Griechenland ein Ende."
 me_spartan_04_rivals.8.a:0 "Sie werden nun hoffentlich aufhören, den Launen der barbarischen Könige zu folgen."
 me_spartan_04_rivals.8.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_04_rivals_task_6$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_04_rivals.9.t:0 "Die thessalische Rebellion"
 me_spartan_04_rivals.9.desc:0 "In unseren Kriegen mit [mission_country.GetName] scheint es ihm gelungen zu sein, die Städte und das Volk von Thessalien davon zu überzeugen, sich gegen unsere Herrschaft aufzulehnen.\n\nSeit der Zeit von Philipp II. ist Thessalien ein wichtiger Teil unseres Königreichs, und wenn wir an diesen rebellierenden thessalischen Städten kein Exempel statuieren, könnten weitere Städte unter unserer Herrschaft dazu inspiriert werden, ihrem Beispiel zu folgen."
 me_spartan_04_rivals.9.a:0 "Wir können uns im Augenblick nicht leisten, noch mehr Kriege zu führen."
 me_spartan_04_rivals.9.b:0 "Diese kleine Rebellion wird beendet sein, noch ehe sie sich weiter ausbreiten kann."
 me_spartan_04_rivals.10.t:0 "$spartan_mission_04_rivals_task_7$"
 me_spartan_04_rivals.10.desc:0 "Theben war früher einer unserer Hauptrivalen und auch derjenige, der den Peloponnesischen Bund nach unserer Niederlage bei Leuktra auflöste. Trotz unserer langjährigen Rivalität werden wir die Stadt mit jener Sorgfalt und jenem Respekt behandeln, den sie verdient hat, da sie noch eine wichtige Rolle als politisches Zentrum für die Kontrolle von Böotien und Phokis spielen kann."
 me_spartan_04_rivals.10.a:0 "Wir werden sie nicht schleifen lassen, wie es ein übermäßig ehrgeiziger Barbarenkönig täte."
 me_spartan_04_rivals.10.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_04_rivals_task_7$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_04_rivals.11.t:0 "$spartan_mission_04_rivals_task_8$"
 me_spartan_04_rivals.11.desc:0 "Mit unserer Hilfe ist es den Thebanern endlich gelungen, die markanten alten Befestigungsanlagen um ihre Stadt herum wiederaufzubauen. Die Narben, die die Zerstörung durch Alexander hinterlassen hat, sind endlich geheilt."
 me_spartan_04_rivals.11.a:0 "Es ist unsere Pflicht als Hegemon, Griechenland wieder zu seinem früheren Glanz zu verhelfen."
 me_spartan_04_rivals.11.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_04_rivals_task_8$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_04_rivals.12.t:0 "Heiligtum von $omen_dionysus$"
 me_spartan_04_rivals.12.desc:0 "Der erste Tempel, der eine Spende von uns erhält, ist der beeindruckende Tempel des $omen_dionysus$ Lysios in Theben. Obwohl die Gottheit oft Opfer von erniedrigender Kritik und einer Neigung zum Chaos wurde, sind der prächtige Tempel und seine fromme Priesterschaft ein Beweis dafür, dass dies nicht immer der Fall sein muss. Unsere Spenden werden huldvoll entgegengenommen, als wir den Tempel verlassen und unsere Reise nach Orchomenos vorbereiten."
 me_spartan_04_rivals.12.a:0 "Vielleicht ist diese thrakische Gottheit doch nicht so schlimm wie gedacht."
 me_spartan_04_rivals.12.a.tt:0 "Als Nächstes kümmern wir uns um das Heiligtum der Chariten in [GetProvince('(int32)423').GetName]."
 me_spartan_04_rivals.13.t:0 "Heiligtum der Chariten"
 me_spartan_04_rivals.13.desc:0 "Das größte Bauwerk in Orchomenos ist der große Tempel der Chariten. Seine Haupthalle ist mit wunderschönen Kunstwerken gefüllt, als ob die Böotier versuchten, genau jene Dinge zu ersetzen, die sie eigentlich anbeten. Vielleicht wurden sie allerdings auch nur von den Chariten gesegnet, als sie die Statuen zu ihren Ehren schufen."
 me_spartan_04_rivals.13.a:0 "Ein wunderschönes Heiligtum, das der von ihnen verehrten Göttinnen würdig ist."
 me_spartan_04_rivals.13.a.tt:0 "Das nächste Ziel unserer Reise ist der Tempel des Eros in [GetProvince('(int32)468').GetName]."
 me_spartan_04_rivals.14.t:0 "Tempel des Eros"
 me_spartan_04_rivals.14.desc:0 "Eine prächtige Bronzestatue steht im Mittelpunkt des beeindruckenden Tempels, der dem Sohn der Aphrodite gewidmet ist. Selten sind wir Menschen begegnet, die diese mindere Gottheit verehren, und ihre Hingabe ist lobenswert."
 me_spartan_04_rivals.14.a:0 "Hingabe ist der Kern eines gut geführten Stadtstaates."
 me_spartan_04_rivals.14.a.tt:0 "Das letzte Ziel unserer Reise durch Böotien ist der Tempel der Themis in [GetProvince('(int32)7802').GetName]."
 me_spartan_04_rivals.15.t:0 "Tempel der Themis"
 me_spartan_04_rivals.15.desc:0 "Unser letztes Ziel ist der Tempel der Themis in Tanagra, der am östlichen Rand des alten Böotien liegt. Themis ist eine mindere Gottheit, die sich der göttlichen Ordnung und dem Gesetz verschrieben hat und in vielerlei Hinsicht zu unserer eigenen Gesellschaft passen würde.\n\nObwohl ihr Tempel weniger imposant als einige der anderen Heiligtümer ist, die wir in letzter Zeit besucht haben, beherbergt die Stadt gleich mehrere bemerkenswerte Tempel."
 me_spartan_04_rivals.15.a:0 "Die Böotier werden unsere Opfergaben an ihre vielen Gottheiten zu schätzen wissen."
 me_spartan_04_rivals.15.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_04_rivals_task_9$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_04_rivals.16.t:0 "$spartan_mission_04_rivals_task_10$"
 me_spartan_04_rivals.16.desc:0 "Unter unserer Führung ist es uns endlich ein für alle Mal gelungen, die Kontrolle über Theben und Böotien zu sichern. Diese werden das Zentrum unserer Feldzüge im Norden bilden, sei es nun gegen die Thessalier, die Phönizier oder die Makedonier."
 me_spartan_04_rivals.16.a:0 "Einst haben die Thebaner unseren Bund aufgelöst. Jetzt haben wir den ihren bezwungen."
 me_spartan_04_rivals.16.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_04_rivals_task_10$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_04_rivals.17.t:0 "$spartan_mission_04_rivals_task_11$"
 me_spartan_04_rivals.17.desc:0 "Die Makedonier stellen seit dem Aufstieg von Philipp II. und seinem Korinthischen Bund eine Bedrohung für Griechenland dar. Wenn wir Griechenland vor den makedonischen Ambitionen bewahren wollen, müssen wir ihrer Monarchie ein für alle Mal ein Ende setzen."
 me_spartan_04_rivals.17.a:0 "Bereitet unsere Männer auf einen langwierigen Feldzug vor."
 me_spartan_04_rivals.17.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_04_rivals_task_11$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_04_rivals.18.t:0 "$spartan_mission_04_rivals_task_12$"
 me_spartan_04_rivals.18.desc:0 "Als sich unsere Armee Pella nähert, stellt sie fest, dass der Großteil der Bevölkerung, die einst in der Stadt lebte, geflohen ist. Nach einem langen und mühsamen Feldzug schreien unsere Männer nach Rache für all die Gräueltaten, die die Griechen unter der makedonischen Herrschaft erlitten haben.\n\nUm die Zerstörung Thebens zu rächen, wurden die Mauern der alten Stadt niedergerissen und viele ihrer wichtigsten Gebäude geschleift."
 me_spartan_04_rivals.18.a:0 "Mit dem Fall der Stadt fällt auch die Monarchie von Makedonien."
 me_spartan_04_rivals.18.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_04_rivals_task_12$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_04_rivals.19.t:0 "$spartan_mission_04_rivals_task_13$"
 me_spartan_04_rivals.19.desc:0 "Obwohl sie ursprünglich nicht für unsere Herrschaft empfänglich waren oder ihr zumindest nicht zustimmten, haben sie langsam gelernt, sich an sie anzupassen. Es dauerte lange, ihre unzivilisierte Lebensart zu zügeln, doch allmählich werden sie den echten Griechen ähnlicher und können als Bollwerk gegen die Barbaren an ihren Grenzen dienen."
 me_spartan_04_rivals.19.a:0 "Alles zu seiner Zeit."
 me_spartan_04_rivals.19.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_04_rivals_task_13$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_04_rivals.20.t:0 "$spartan_mission_04_rivals_task_final$"
 me_spartan_04_rivals.20.desc:0 "$spartan_mission_04_rivals_task_final_DESC$"
 me_spartan_04_rivals.20.a:0 "Wir haben bereits Ideen, wo wir als Nächstes hingehen werden."
 me_spartan_04_rivals.20.a.tt:0 "Die Missionsaufgabe #Y $spartan_mission_04_rivals_task_final$#! gilt nun als #G abgeschlossen#!!"
 me_spartan_04_rivals.21.t:0 "$spartan_mission_04_rivals$"
 me_spartan_04_rivals.21.desc:0 "Ein weiterer Feldzug ist zu Ende gegangen und unsere Armeen haben sich erneut als unschlagbar erwiesen, da wir jede Region, jedes Gebiet und jede Stadt eingenommen haben, die wir erobern wollten. Die diesjährige Saison ist vorüber, doch unsere Männer bereiten sich bereits auf die nächste vor, denn sie alle gehen davon aus, dass wir auch dann wieder auf ihr Können zurückgreifen werden."
 me_spartan_04_rivals.21.a:0 "Und das werden wir auch."
 me_spartan_04_rivals.21.a.tt:0 "Die Mission #Y $spartan_mission_04_rivals$#! gilt nun als #G abgeschlossen#!!"
