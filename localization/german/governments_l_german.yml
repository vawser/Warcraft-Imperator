 aristocratic_republic:0 "Aristokratische Republik"
 aristocratic_republic_desc:0 "Obwohl sie nach außen hin demokratisch ist, beschränkt eine aristokratische Republik die Führung auf jene, die einen hohen Status genießen."
 oligarchic_republic:0 "Oligarchische Republik"
 oligarchic_republic_desc:0 "Eine oligarchische Republik beschränkt Machtpositionen auf eine wohlhabende oder mächtige Minderheit."
 democratic_republic:0 "Demokratische Republik"
 democratic_republic_desc:0 "Dieses Regierungssystem verleiht allen Bürgern durch die Wahl eines Vertreters im Senat oder Rat eine Stimme."
 theocratic_republic:0 "Theokratische Republik"
 theocratic_republic_desc:0 "Die Priesterschaft wird die Demokratie in die Grundsätze unseres Glaubens verankern!"
 athenian_republic:0 "Athenische Republik"
 athenian_republic_desc:0 "Die Athenische Republik ist weit und breit für ihre Integrität und Stärke bekannt."
 dictatorship:0 "Diktatur"
 dictatorship_desc:0 "Als Form der totalitären Regierung legt eine Diktatur die politische Macht in die Hände eines einzelnen Individuums."
 despotic_monarchy:0 "Autokratische Monarchie"
 despotic_monarchy_desc:0 "Durch die Verleihung absoluter Macht ist der Titel einer autokratischen Monarchie erblich."
 stratocratic_monarchy:0 "Stratokratische Monarchie"
 stratocratic_monarchy_desc:0 "Das Militär ist Bestandteil einer funktionierenden stratokratischen Monarchie. Der Monarch wird hierbei von Generälen und Kriegern beraten und herrscht mit dieser Machtbasis."
 aristocratic_monarchy:0 "Aristokratische Monarchie"
 aristocratic_monarchy_desc:0 "Obwohl in einer aristokratischen Monarchie ein Erbmonarch regiert, wird die Macht oft Adeligen verliehen."
 theocratic_monarchy:0 "Theokratische Monarchie"
 theocratic_monarchy_desc:0 "Ein König kann keine wahre Macht haben, wenn er nicht vom Priestertum unterstützt wird und die Macht des Göttlichen sein Eigen nennen kann."
 tribal_kingdom:1 "Sesshafter Stamm"
 tribal_kingdom_desc:2 "Stammesführer werden von dem Rat der Clanführer auf Lebenszeit gewählt. Es ist eine Gesellschaft, die sich dauerhaft in der Region niedergelassen und einen sesshaften Lebensstil angenommen hat."
 tribal_chiefdom:1 "Migrierender Stamm"
 tribal_chiefdom_desc:0 "Das Stammesoberhaupt regiert auf Lebenszeit und wird mit der Sicherheit seines Stammes betraut. Die wichtigste Autorität des Häuptlings ist die Entscheidung, wann es an der Zeit ist, sich niederzulassen, und wann es günstiger ist, an einen anderen Ort zu migrieren."
 tribal_federation:1 "Föderierter Stamm"
 tribal_federation_desc:1 "Der Rat eines föderierten Stammes setzt sich aus der Weisheit einer großen Anzahl vereinigter Clans zusammen und ähnelt den Anfängen eines demokratischen Staates."
 tribal_hegemony:0 "Stammeshegemonie"
 tribal_hegemony_desc:0 "Eine Stammeshegemonie wird von der herrschenden Dynastie eines einzigen Stammes gebildet, die ihre Nachbarn unter einem Banner vereint haben."
 plutocratic_republic:0 "Plutokratische Republik"
 plutocratic_republic_desc:0 "Plutokratische Republiken befassen sich hauptsächlich mit dem Erwerb von Reichtum und können oft in Küstenstaaten der Welt gefunden werden."
 imperial_cult:0 "Herrscherkult"
 imperial_cult_desc:1 "In einigen Kulturen besitzen ein Kaiser oder eine Kaiserin eine solche Autorität, dass sie und ihre Ahnen als Abgesandte des Göttlichen oder gar als Gottheit selbst betrachtet werden."
 imperium:0 "Imperium"
 imperium_desc:0 "Ein Kaiser übt absolute Macht über den Staat aus und ist normalerweise Herrscher über kleinere Könige oder Adlige."
 tribal_republic:0 "Stammesrepublik"
 tribal_republic_desc:0 "Von einem Häuptling oder Stammesmagistrat geführt regiert eine Stammesrepublik unter den Prinzipien der Demokratie."
 plutocratic_monarchy:0 "Plutokratische Monarchie"
 plutocratic_monarchy_desc:0 "Eine plutokratische Monarchie, die größtenteils auf den Erwerb von Wohlstand fokussiert ist, vertritt Nationen, die den Wunsch hegen, dauerhafte Konflikte zu vermeiden."
 proclaim_plutocratic_republic:0 "Plutokratische Wahlmonarchie ausrufen"
 proclaim_plutocratic_republic_desc:0 "Die Verlockung von Profit und Wohlstand ist etwas, was wir in unserer Verfassung verankern sollten. Somit können wir die Aufmachung einer niederen Nation aufgeben."
 become_plutocratic_monarchy:0 "Plutokratische Monarchie fördern"
 become_plutocratic_monarchy_desc:0 "Die Verlockung von Profit und Wohlstand ist etwas, was wir in unserer Verfassung verankern sollten. Somit können wir die Aufmachung einer niederen Nation aufgeben."
