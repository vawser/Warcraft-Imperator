 AI_SETTING_TT7:0 "Erlaubt oder verbietet der KI, Entscheidungen zu treffen."
 AI_SETTING_TT8:0 "Markiert wird die KI versuchen, Kriege schnellstmöglich und um jeden Preis zu beenden."
 AI_SETTING_TT9:0 "Erlaubt oder verbietet der KI, Erfindungen zu kaufen."
 AI_SETTING_TT10:0 "Erlaubt oder verbietet der KI, Regimenter aufzulösen, wenn sie denkt, dass sie aus wirtschaftlicher Sicht genug hat."
 AI_SETTING_TT11:0 "Erlaubt oder verbietet der KI, Militärtraditionen zu kaufen."
 AI_SETTING_TT12:0 "Erlaubt oder verbietet der KI, die Statthalter-Strategie zu ändern."
 AI_SETTING_TT13:0 "Erlaubt oder verbietet der KI, Gebäude zu errichten."
 AI_SETTING_TT14:0 "Erlaubt oder verbietet der KI, ein Gebäude abzureißen, wenn sie glaubt, an seiner Stelle etwas Besseres bauen zu können, oder Festungen zu errichten, wenn die Wirtschaftslage bereits angespannt ist."
 difficulty_very_easy_tooltip:1 "Schwierigkeit: #Y Sehr leicht#!\n\nDies ist die einfachste Einstellung der Schwierigkeit, in der das Spiel gespielt werden kann. Menschliche Spieler erhalten erhebliche Boni und alle von der KI kontrollierten Nationen werden mit Mali belegt.\nDie KI spielt auch weniger aggressiv gegen den menschlichen Spieler.\n\n#T Spielermodifikatoren:#!\n$PLAYER_MODIFIERS$\n#T KI-Modifikatoren:#!\n$AI_MODIFIERS$"
 difficulty_easy_tooltip:1 "Schwierigkeit: #Y Leicht#!\n\nDiese Einstellung sorgt für eine entspanntere und einfachere Erfahrung. Menschlichen Spielern wird dabei mit Boni geholfen.\nDie KI spielt weniger aggressiv gegen den menschlichen Spieler als bei normalem oder höherem Schwierigkeitsgrad.\n\n#T Spielermodifikatoren:#!\n$PLAYER_MODIFIERS$\n#T KI-Modifikatoren:#!\n$AI_MODIFIERS$"
 difficulty_normal_tooltip:1 "Schwierigkeit: #Y Normal#!\n\nDiese Einstellung gibt ein ausgewogenes Erlebnis, ohne dabei den menschlichen Spieler oder die KI zu bevorzugen.\nKI-Nationen behandeln menschliche Spieler und andere KI-Nationen auf dieselbe Weise.\n\n#T Spielermodifikatoren:#!\n$PLAYER_MODIFIERS$\n#T KI-Modifikatoren:#!\n$AI_MODIFIERS$"
 difficulty_hard_tooltip:1 "Schwierigkeit: #Y Schwer#!\n\nDiese Einstellung ist für erfahrene Spieler.\nKI-Nationen erhalten Boni und werden aggressiver gegen den menschlichen Spieler sein.\n\n#T Spielermodifikatoren:#!\n$PLAYER_MODIFIERS$\n#T KI-Modifikatoren:#!\n$AI_MODIFIERS$"
 difficulty_very_hard_tooltip:1 "Schwierigkeit: #Y Sehr schwer#!\n\nDies ist die schwierigste Einstellung, in der gespielt werden kann. Die KI erhält hier beträchtliche Boni, während menschliche Spieler keine erhalten.\nKI-Nationen sind deutlich aggressiver.\n\n#T Spielermodifikatoren:#!\n$PLAYER_MODIFIERS$\n#T KI-Modifikatoren:#!\n$AI_MODIFIERS$"
 DIFFICULTY_TOOLTIP:1 "Schwierigkeit:\nMit der Schwierigkeit könnt Ihr steuern, wie schwer das Spiel sein soll. Dabei könnt Ihr das Verhalten der KI ändern und gewisse Nationen stärken."
 IRONMAN_TOOLTIP:2 "#Y Ironman#!\n\nEin Spielmodus für eine anspruchsvollere Erfahrung:\n- #T Aktiviert Errungenschaften, solange keine Mods aktiviert sind#!\n- Limitiert die Anzahl an Spielständen pro Spiel auf eins\n- Kein manuelles, sondern häufiges und automatisches Speichern\n- Cheat-Konsole kann nicht verwendet werden\n- Nation kann nicht gewechselt werden"
 IRONMAN_DISABLED_NOT_SIGNED_TOOLTIP:1 "Bitte meldet Euch mit Eurem Paradox-Konto an,\num im #Y Ironman-Modus#! spielen zu können.\n\nDies ist ein Spielmodus für eine herausfordernde Erfahrung:\n- #T Aktiviert Errungenschaften, solange keine Mods aktiviert sind#!\n- Limitiert die Anzahl an Speicherständen pro Spiel auf eins\n- Kein optionales, nur automatisches Speichern\n- Cheat-Konsole ist deaktiviert\n- Nation kann nicht gewechselt werden"
 IRONMAN_DISABLED_MP_TOOLTIP:1 "#Y Ironman#! ist im Mehrspieler-Modus nicht verfügbar:\n\nEin Spielmodus für eine anspruchsvollere Erfahrung:\n- #T Aktiviert Errungenschaften, solange keine Mods aktiviert sind#!\n- Limitiert die Anzahl an Spielständen pro Spiel auf eins\n- Kein manuelles, sondern häufiges und automatisches Speichern\n- Cheat-Konsole kann nicht verwendet werden\n- Nation kann nicht gewechselt werden"
 IRONMAN_MODS_ENABLED_TOOLTIP:0 "#Y Ironman#!:\n\n#N (Das Starten von Ironman mit Mods deaktiviert Errungenschaften)#!\n\nEin Spielmodus für eine anspruchsvollere Erfahrung:\n- #T Aktiviert Errungenschaften, solange keine Mods aktiviert sind#!\n- Limitiert die Anzahl an Spielständen pro Spiel auf eins\n- Kein manuelles, sondern häufiges und automatisches Speichern\n- Cheat-Konsole kann nicht verwendet werden\n- Nation kann nicht gewechselt werden"
