 AI_SETTING_TT0:0 "Erlaubt oder verbietet der KI, neue Kriege zu beginnen."
 AI_SETTING_TT1:0 "Unmarkiert wird der Ruf zu den Waffen eines Verbündeten automatisch abgelehnt."
 AI_SETTING_TT2:0 "Markiert wird die KI keine neuen diplomatischen Abkommen schließen oder bereits existierende brechen (soweit möglich)."
 AI_SETTING_TT3:0 "Erlaubt oder verbietet der KI, Wirtschaftsrichtlinien zu ändern."
 AI_SETTING_TT4:0 "Erlaubt oder verbietet der KI, Handelsrouten zu verändern."
 AI_SETTING_TT5:0 "Erlaubt oder verbietet der KI, neue Kommandanten zuzuweisen oder welche zu entfernen."
