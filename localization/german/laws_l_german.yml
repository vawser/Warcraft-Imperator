 republic_citizen_laws_impact:0 "Bürgerschaftsgesetz erlassen"
 republican_land_reforms_impact:0 "Landreform erlassen"
 republic_military_recruitment_laws_impact:0 "Militärreform erlassen"
 republic_election_reforms_impact:0 "Wahlreform erlassen"
 tribal_currency_laws:1 "Wirtschaftssystem"
 no_exchange_laws:0 "Gesetz für keinen Austausch"
 no_exchange_laws_desc:0 "Unsere Völker haben äonenlang ohne irgendwelche formellen Mittel existiert, um einen Handel abzuwickeln. Wir sehen keinen Grund, ihnen eine Veränderung aufzuerlegen."
 barter_economy_law:0 "Tauschwirtschaftsstatuten"
 barter_economy_law_desc:0 "Der Binnenhandel ist eine subjektive Angelegenheit. Solange alle Parteien mit dem Deal zufrieden sind, sehen wir keinen Grund, einzugreifen. Dennoch sollten wir Gesetze für ein System von bewährten Praktiken für den Tauschhandel erlassen. Derartige Vereinbarungen sind jedoch bekanntermaßen schwer zu besteuern."
 foreign_exchange_law:0 "Fremdwährungsgesetz"
 foreign_exchange_law_desc:0 "Das ungewöhnliche Währungssystem, das unsere Nachbarn praktizieren, fasst unter den Kaufleuten in unseren Ländern Fuß. Die Annahme ausländischer Münzen als anerkannte Zahlungsmethode erscheint nur logisch."
 coin_minting_law:0 "Münzprägungsinitiative"
 coin_minting_law_desc:0 "Ausländische Münzen werden schnell zur wertvollsten Währung in unserem Land. Um eine Legitimation in den Augen unserer Nachbarn zu haben, müssen wir unser eigenes Münzprägeprogramm einleiten."
 tribal_religious_law:1 "Religiöse Integration"
 tribal_religious_freedom_law:0 "Religiöse Freiheit"
 tribal_religious_freedom_law_desc:1 "Die zahlreichen Götter, Glaubensrichtungen und Pantheons, die von unserem vielseitigen Volk verehrt werden, sind für unseren aufstrebenden Staat ohne Bedeutung. Die Freiheit zu haben, wie und wem man huldigt, sollte ein Grundsatz unserer Gesellschaft bleiben."
 adopt_human_sacrifice_law_tribal:1 "Menschenopfer"
 adopt_human_sacrifice_law_tribal_desc:0 "Die Kraft von Omen, die wir von unseren Heiligen erhalten, steht in direktem Zusammenhang mit dem Wert und der Macht des Opfers, das in seinem Namen gebracht wird. Indem wir diejenigen opfern, die wir im Kampf gefangen nehmen, werden wir mit Sicherheit ewige Belohnungen ernten."
 adopt_human_sacrifice_tt:0 "Neue Charakterinteraktion #Y Opfern#!"
 hybrid_gods_law:0 "Synkretismus ermutigen"
 hybrid_gods_law_desc:0 "Zu viele zersplitterte Glaubenssysteme werden zu einem Problem für unsere Heiligen. Der Zustrom fremder Überzeugungen sollte begrüßt werden, vielleicht sogar einen Platz in unserem eigenen aufstrebenden Pantheon einnehmen."
 syncretization_law_tribal:1 "Synkretismus fördern"
 syncretization_law_tribal_desc:1 "Fremde Götter interessieren uns sehr. Es gibt unzählige Glaubenswege und wir können nur davon profitieren, wenn wir sie alle ausprobieren."
 tribal_centralization_law:1 "Sippschaft"
 anarchic_society_law_tribal:1 "Anarchische Gesellschaft"
 anarchic_society_law_tribal_desc:1 "Unser Volk befürwortet keine bestimmte Methode des Eigentums oder der Familienrechte."
 property_ownership_law_tribal:0 "Eigentum"
 property_ownership_law_tribal_desc:0 "Das Recht einer Familie, Eigentum weiterzugeben, muss gesetzlich verankert sein, damit wir denjenigen zufriedenstellen, die eine edle und weitläufige Abstammung haben."
 right_of_might_law_tribal:1 "Gemeinwohl"
 right_of_might_law_tribal_desc:1 "Unsere Häuptlinge und Ältesten sollten für die Verteilung des Eigentums und des Reichtums gestorbener Verwandter verantwortlich sein. Nur so können wir die Zukunft unseres Stammes sichern."
 tribal_autonomy_laws:1 "Häuptlingsstatus"
 clan_cohesion:0 "Inselartige Clanhierarchie"
 clan_cohesion_desc:0 "Die engmaschige Natur unserer Gemeinschaft stellt sicher, dass Macht selten in den Händen eines einzelnen, gefährlichen Individuums liegt."
 local_hierarchs:0 "Lokale Dynastien"
 local_hierarchs_desc:0 "Indem wir dominanten Familien unseren Segen geben, im besten Interesse unserer Nation zu regieren, wird auf Kosten eines Teils unserer finanziellen Autonomie ein Fundament loyaler Untertanen erschaffen."
 trusted_envoys_law:0 "Vertrauenswürdige Anhänger"
 trusted_envoys_law_desc:0 "Wir können lokalen Führern nicht länger vertrauen, dass sie im besten Interesse unserer Nation handeln. Die Entsendung von loyalen Aufsehern, die jedes unserer abgelegenen Gebiete im Auge behalten, wird dazu beitragen, den reibungslosen Ablauf unseres entstehenden Staates zu gewährleisten."
 follow_the_strong_law:0 "Macht den Mächtigen"
 follow_the_strong_law_desc:0 "Unser Erbe hat die lange Tradition, dem stärksten Häuptling oder Krieger zu folgen. Wir sollten zu diesen Wurzeln zurückkehren und unseren Kriegshäuptlingen größere Autorität und mehr Vertrauen geben."
 tribal_domestic_laws:1 "Infrastrukturgrundsätze"
 nomadic_law_tribal:1 "Nomadischer Lebensstil"
 nomadic_law_tribal_desc:1 "Unser Volk soll sich frei bewegen können, bis es sich niederlassen will. Wir sehen keinen Grund, in ihre Lebensweise einzugreifen."
 oppidi_law_tribal:0 "Hügelfestungen"
 oppidi_law_tribal_desc:0 "Unsere Volk wird ein ruhigerer, sicherer und produktiverer Lebensstil garantiert, indem sie auf zentral gelegenen Hügeln niederlassen. Lasst uns den Bau und die Entwicklung dieser Hügelfestungen fördern."
 tribal_sumptuary_law:0 "Gesetze für Luxus"
 tribal_sumptuary_law_desc:0 ""Unsere Krieger lieben es, Sklaven, Reichtümer und Eigentum an sich zu nehmen. Wenn wir von Unseresgleichen als zivilisiertes Volk betrachtet werden sollen, sollten wir die Ausmaße dieser Exzesse in Grenzen halten."
 formalized_industry_law_tribal:1 "Formalisierte Landwirtschaft"
 formalized_industry_law_tribal_desc:1 "Die Landwirtschaft und der Bergbau sind harte Arbeit und werden von Menschen mit geringem Ansehen in unserer Gesellschaft am besten verrichtet."
 personal_loyalty_law:0 "Zersplitterte Clans"
 personal_loyalty_law_desc:0 "Obwohl sich unsere Leute mit Vertrauen und Bewunderung gegenüberstehen, liegt ihre persönliche Loyalität bei nahen Verwandten und Freunden. Dies mag für einen friedlicheren, ländlichen Lebensstil sorgen, aber wenn wir darauf hoffen, eine große Nation aufzubauen, müssen wir diese Zersplitterung hinter uns lassen."
 increased_council_powers:1 "Befehlsgewalt des Rats"
 increased_council_powers_desc:1 "Indem wir dem größeren Clanrat die Autorität geben, rechtliche Entscheidungen zu treffen, sorgen wir dafür, dass alle Menschen eine Stimme in der Führung unseres Landes haben, was unsere Effizienz erhöht."
 institute_right_to_be_heard:0 "Das Recht, gehört zu werden"
 institute_right_to_be_heard_desc:0 "Trotz der Belastung, die es für unsere Beamten darstellen mag, gibt es all den anerkannten Mitgliedern unserer Gesellschaft ein größeres Gefühl von Gleichheit, Gerechtigkeit und Sicherheit, wenn wir ihnen das Recht geben, beim Clanrat Berufung einlegen zu dürfen."
 absolute_authority:0 "Absolute Befehlsgewalt"
 absolute_authority_desc:0 "Nachdem wir die Befehlsgewalt einiger unserer benachbarten Herrscher gesehen haben, wurde klar, dass das Oberhaupt unserer Nation versuchen muss, größere Exekutivkraft unter den verschiedenen Stämmen zu schaffen."
 tribal_foreign_policy_laws:0 "Diplomatische Gesetze"
 tribal_identity_law:0 "Stammesidentität"
 tribal_identity_law_desc:0 "Unser Volk ist in Wahrheit ein Ableger mannigfaltiger Linien. Wir teilen daher eine gemeinsame Bindung mit vielen unserer Nachbarn und sollten versuchen, die Kommunikationswege möglichst offen zu halten."
 hearthlaw:0 "Offenes Feuer"
 hearthlaw_desc:0 "Indem wir es uns zur Gewohnheit machen, jeden willkommen zu heißen, der an unseren Feuern Unterschlupf sucht, können wir unter Freunden und Feinden merkliche Achtbarkeit und Ehre erlangen."
 declaration_of_hegemony_law:0 "Erklärung der Überlegenheit"
 declaration_of_hegemony_law_desc:0 "Es wird als gewagter Schachzug betrachtet werden, aber indem wir die Hegemonie über unsere unzivilisierten Nachbarn erklären, werden sie und unser Volk gleichermaßen an unsere kulturelle Vorherrschaft glauben."
 meeting_of_chiefs_law:1 "Versammlung der Häuptlinge"
 meeting_of_chiefs_law_desc:0 "Häuptlinge aus unserem Land und über unsere Grenzen hinaus sollten zu regelmäßigen Versammlungen eingeladen werden, um besser zu verstehen und miteinander zu koexistieren. Wir sollten vorschlagen, selbst solche Veranstaltungen abzuhalten."
 tribal_military_law:0 "Militärische Praktiken"
 corule_law:0 "Erweiterter Rat"
 corule_law_desc:0 "Der Rat unserer Häuptlinge ist von unschätzbarem Wert. Wir sollten sicherstellen, dass unser Rat immer genügend Platz für wertvolle Ergänzungen hat."
 open_court_law:0 "Offene Anhörungen"
 open_court_law_desc:0 "Unser Ziel sollte sein, Transparenz in unseren Regierungsgeschäften zu schaffen. Die Ratifizierung eines Gesetzes, das es jedem Besucher von Ratssitzungen erlaubt, die Verhandlungen zu verfolgen, wird uns ermöglichen, sich direkter mit unseren Bürgern zu beschäftigen."
 closed_court_law:0 "Geschlossener Hof"
 closed_court_law_desc:0 "Unser weiser Herrscher und unser Rat sind viel zu wertvoll, um sich mit dem gemeinen Volk verbrüdern zu können. Lasst sie uns in den Mauern unserer Hauptstadt in Sicherheit bringen, damit sie von Schwarzmalern verschont bleiben."
 tribal_authority_laws:1 "Herrscherkodex"
 tribal_council_laws:0 "Ratsgesetze"
 tribal_centralized_laws:0 "Verwaltungssystem"
 tribal_centralized_laws_1:0 "Mundpropaganda"
 tribal_centralized_laws_1_desc:0 "Wir erwarten, dass unsere Erlasse und Gesetze mündlich weitergegeben werden. Manchmal sind die alten Traditionen die besten."
 tribal_centralized_laws_2:0 "Stammesrepräsentanten"
 tribal_centralized_laws_2_desc:0 "Durch die Ernennung von Repräsentanten in jedem unserer Bevölkerungszentren, die die Befugnis haben, in lokalen Angelegenheiten zu amtieren, erweitern wir unsere eigene Autorität in hohem Maße."
 tribal_centralized_laws_3:0 "Ortsgebundene Verwaltung"
 tribal_centralized_laws_3_desc:0 "Die Formalisierung eines statischen Rahmens von Amtsträgern wird unser Volk ermutigen, innerhalb der Grenzen unserer Erlasse zu arbeiten."
 tribal_super_centralized_laws:0 "Verhaltenskodex"
 super_centralized_law_one:0 "Ad-hoc-Justizsystem"
 super_centralized_law_one_desc:0 "Gerechtigkeit wird von Ältesten, Häuptlingen und örtlichen Ethnarchen ausgeübt, was zu einem System führt, über das wir wenig Kontrolle haben."
 super_centralized_law_two:0 "Menschenrechte"
 super_centralized_law_two_desc:0 "Ein Jeder sollte in unserem Volk das unveräußerliche Recht haben, frei von Missbrauch durch andere innerhalb unseres Stammes zu existieren. Diese Rechte müssen in Stein gemeißelt sein, damit wir uns als Gesellschaft weiterentwickeln können."
 super_centralized_law_three:0 "Geburtsrechte"
 super_centralized_law_three_desc:0 "Jenen mit adligen Vorfahren muss ein Platz mit größerem Ansehen in unserer Gesellschaft garantiert werden. Nur wenn wir ihre Überlegenheit anerkennen, werden wir wachsen und unser Potenzial steigern können."
 tribal_decentralized_laws:0 "Tradition der Gastfreundschaft"
 tribal_decentralized_laws_1:0 "Offenherzig"
 tribal_decentralized_laws_1_desc:0 "Es ist allgemein bekannt, dass Reisende aus nah und fern in unseren Lagern eine Rast einlegen können."
 tribal_decentralized_laws_2:0 "Mündliche Überlieferung"
 tribal_decentralized_laws_2_desc:0 "Die epischen Geschichten unseres Prestiges und unserer Errungenschaften müssen sowohl an Freunde als auch an Fremde weitergegeben werden. Unsere Kultur wird die Menschen so durchdringen wie unsere Schwerter."
 tribal_decentralized_laws_3:0 "Geschlossene Gesellschaft"
 tribal_decentralized_laws_3_desc:0 "Fremde Wege sind kein Kompromiss. Wir müssen unsere Ideale wahren und unseren Feinden nichts als Angst einflößen."
 tribal_super_decentralized_laws:0 "Kriegsphilosophie"
 super_decentralized_law_one:0 "Umherziehende Plünderer"
 super_decentralized_law_one_desc:0 "Das Versprechen von Beute und Plünderung reicht oft schon aus, um allerlei Krieger anzulocken."
 super_decentralized_law_two:0 "Rechtmäßiges Herrschaftsgebiet"
 super_decentralized_law_two_desc:0 "Unsere Gesellschaft muss sich durch die fleißige Arbeit derjenigen, die weniger Glück haben als wir, einen Platz schaffen. Die Mitnahme von Sklaven muss Vorrang haben."
 super_decentralized_law_three:0 "Ehre der Schlacht"
 super_decentralized_law_three_desc:0 "Die einzig wahre Ehre liegt in der Niederlage eines starken Gegners. Im Krieg bauen wir eine Tradition und einen Gemeinschaftsgeist auf, wie ihn die Welt noch nie gesehen hat."
 ###Monarchy Laws
 succession_law:0 "Erbfolgegesetz"
 agnatic_succession_law:0 "Agnatische Primogenitur"
 agnatic_succession_law_desc:0 "Die agnatische Erbfolge schreibt vor, dass das älteste männliche Kind immer den Thron erbt. Dies ist ein einfaches und altes System, kann aber oft zu jungen Monarchen, blutiger Politik und zu wenigen lebenden Nachfolgern führen."
 cognatic_succession_law:1 "Agnatisch-Kognatisch"
 cognatic_succession_law_desc:0 "Das Prinzip der kognitiven Nachfolge besteht darin, weiblichen Kindern eines Monarchen die Thronerfolge zu ermöglichen, wenn es keine legitimen männlichen Erben gibt. Dies kann die wahrgenommene Legitimität einer Dynastie beeinflussen, aber die Chancen einer gescheiterten Nachfolge erheblich verringern."
 agnatic_seniority_succession_law:0 "Agnatisches Ältestenrecht"
 agnatic_seniority_succession_law_desc:0 "Das agnatische Ältestenrecht ist eine seltenere Form der patrilinearen Erbfolge, in der die jüngeren Brüder des regierenden Monarchen höher in der Reihenfolge der Nachfolge sind als seine Söhne. Dies kann oft zu riesigen Netzen aus Rivalitäten und zahllosen Anwärtern auf den Thron führen."
 egyption_succession_law:1 "Familiäre Ehe"
 egyption_succession_law_desc:1 "In dieser Art der Nachfolge wird das älteste Kind des Herrschers, unabhängig vom Geschlecht, Primärerbe. Um eine starke, legitime Blutlinie zu sichern, ist es jedoch für königliche Geschwister üblich, untereinander zu heiraten, wodurch die Möglichkeit einer Befleckung der Linie vermieden wird."
 monarchy_citizen_law:0 "Inländische Gesetze"
 established_courts_for_landholders:1 "Höfe für Grundbesitzer"
 established_courts_for_landholders_desc:0 "Zur Besänftigung von Kleinbauern war es üblich, eine Reihe von Bezirksgerichten für die Behandlung von innerstaatlichen Streitigkeiten einzurichten. Diese waren den Griechen als Dikasterien bekannt und wurden oft in fremden Ländern gegründet."
 foreign_law_for_minorities:1 "Keine inländischen Gesetze"
 foreign_law_for_minorities_desc:1 "Wir haben keine inländischen Gesetze ausgewählt."
 encourage_debt_slavery:0 "Ratifizierung der Schuldsklaverei"
 encourage_debt_slavery_desc:0 "Die Schuldensklaverei ist ein Übel, aber man musste sowohl die unteren Klassen in Schach halten als auch unseren Bedarf an Arbeitern für niedere Dienste erfüllen."
 increased_citizenship_quotas:0 "Einfacher Bürgerschaftsstatus"
 increased_citizenship_quotas_desc:0 "Mit dem Wachstum unseres Staates wird auch immer offensichtlicher, dass wir uns nicht nur auf alte und adlige Familien verlassen können, um die hohen Ebenen der Gesellschaft zu bilden. Wenn man jedoch die Voraussetzungen für die Verleihung der Staatsbürgerschaft lockert, kann dies diejenigen verärgern, die das Glück haben, sie bereits zu besitzen."
 monarchy_economic_law:0 "Steuergesetze"
 land_tithe:1 "Keine Steuergesetze"
 land_tithe_desc:1 "Wir haben kein Steuergesetz ausgewählt."
 capitation_tax:0 "Kopfsteuer"
 capitation_tax_desc:0 "Dieses Steuermodell, das als "Kopfsteuer" bekannt ist, ist ein Pauschalsatz, der für jeden Erwachsenen, oder jeden erwachsenen Mann, an einem bestimmten Ort erhoben wird."
 local_investment_policy:1 "Infrastrukturpolitik"
 local_investment_policy_desc:0 "Es mag sich um eine bedeutende Investition handeln, doch die Verbesserungen, die ein detailliertes Programm öffentlicher Arbeiten, einschließlich sanitärer Einrichtungen, Lebensbedingungen und Treffpunkten bietet, werden das Wachstum in unseren städtischen Zentren ankurbeln."
 heritage_tax_exemption:0 "Ausnahmen für den Adel"
 heritage_tax_exemption_desc:0 "Steuern sind ein Übel für den Lebensstil unserer treuesten und prominentesten Untertanen. Es wird nicht populär sein, aber die Abschaffung aller Steuern auf den Adel wird uns sicherlich an einigen unerwarteten Orten Dank bringen."
 monarchy_religious_laws:1 "Konvertierungspolitik"
 religious_tolerance_monarchy:1 "Keine Konvertierungspolitik"
 religious_tolerance_monarchy_desc:1 "Wir haben keine Konvertierungspolitik ausgewählt."
 religious_integration_efforts:1 "Religiöse Konvertierung"
 religious_integration_efforts_desc:0 "Die wilden und unzivilisierten Menschen in den fernen Regionen unseres Landes sollten ermutigt werden, sich in den Staat zu integrieren. Vielleicht können wir sie durch Bekehrung dazu ermutigen, wertvolle Mitglieder der Gesellschaft zu werden."
 encourage_cults_monarchy:0 "Staatlich geförderte Religion"
 encourage_cults_monarchy_desc:0 "Staatlich geförderte Religionen, Kulte und Religionen wie der Serapismus in Ägypten und der Buddhismus unter Ashoka wurden in der Antike zunehmend vorherrschend. Die Einrichtung solcher Institutionen gab dem Staat beispiellose Kontrolle über die Religion."
 elevate_monarch_monarchy:0 "Göttliches Statut"
 elevate_monarch_monarchy_desc:0 "Wenige können die Göttlichkeit unserer langen Linie von Herrschern leugnen. Die Macht und Autorität, die sie ausüben, sind legendär geworden. Sogar unsere Nachbarn sind in Ehrfurcht. Es ist nur richtig, dass wir verkünden, was wir schon lange vermutet haben: Unsere Herrscher selbst sind den Göttern gleich!"
 monarchy_maritime_laws:0 "Maritime Gesetze"
 allows_maritime_laws:0 "Schaltet #Y Maritime Gesetze#! frei."
 contract_law_tooltip:0 "Schaltet #Y Vertragsgesetze#! frei."
 slave_oarsmen:1 "Gewerbliche Schifffahrt"
 slave_oarsmen_desc:2 "Das Meer ist die Heimat der Händler und Fischer. Wir brauchen keine zentralisiertere Seefahrtspolitik."
 paid_crews_law:0 "Professionelle Ruderer"
 paid_crews_law_desc:0 "Während sich Sklaven als Untergeordnete gut machen, stellt die Besatzung unserer Schiffe mit bezahlten Arbeitern sicher, dass wir immer die besten Mannschaften haben, unabhängig der Kosten."
 free_ports_monarchy_law:0 "Nicht-Einmischungs-Edikt"
 free_ports_monarchy_law_desc:0 "Die Meere bringen Glück und Unglück. Indem wir erklären, dass unser Staat den Händlern jeglichen Schutz nimmt, können wir eine Zunahme der Piraterie, aber auch der Gewinne sehen. Es ist uns egal, wer uns Handel bringt, Hauptsache er kommt."
 antipiracy_edict:0 "Anti-Piraterie-Edikt"
 antipiracy_edict_desc:0 "Piraterie ist seit langem ein toleriertes Übel. Jetzt, da unsere Flottenfähigkeit einen Wendepunkt erreicht hat, sollten wir darauf abzielen, die Schifffahrt in unseren Gewässern durch den Schutz des Staates zu fördern."
 monarchy_contract_law:0 "Vertragsgesetz"
 no_contract_law:0 "Kein Vertragsgesetz"
 no_contract_law_desc:1 "Wir haben kein Vertragsgesetz ausgewählt."
 transaction_tax_monarchy:0 "Transaktionssteuer"
 transaction_tax_monarchy_desc:0 "Indem wir von allen Transaktionen über einem bestimmten Wert verlangen, Einzelheiten darüber aufzuzeichnen, welche Waren den Besitzer gewechselt haben, können wir beginnen, alle erzielten Gewinne zu besteuern."
 public_notaries_law:0 "Öffentliche Notare"
 public_notaries_law_desc:0 "Anstatt eine große Anzahl von Zeugen für jeden Vertrag zu fordern, sollten wir ein Büro von öffentlichen Beamten einrichten, die sich um diese Angelegenheiten kümmern. Dies wird sicherlich billiger, aber auch anfälliger für Probleme."
 vast_bureaucracy:1 "Militärische Aufsicht"
 vast_bureaucracy_desc:1 "Indem wir verlangen, dass alle Statthalter wichtige Unterlagen bei einem Militärbeauftragten einreichen, werden wir die Ordnung aufrechterhalten, wenn auch mit dem Mittel der Angst."
 monarchy_military_reforms:0 "Militärreformen"
 mercenary_reliance:1 "Söldnervertragsgesetz"
 mercenary_reliance_desc:0 "Unsere Nation, die sich in Wohlstand labt, ist zu einem Zufluchtsort für ausländische Soldaten geworden, die nach Arbeit suchen. Warum sollten wir unsere eigenen Leute zur Verteidigung unserer Heimat riskieren, wenn andere für uns kämpfen werden?"
 monarchy_legitimacy_laws:0 "Autoritätsgesetze"
 renowned_lineage:1 "Keine Autoritätsgesetze"
 renowned_lineage_desc:1 "Wir haben kein Autoritätsgesetz ausgewählt."
 scholarly_pursuits_law:0 "Geförderte Gelehrte"
 scholarly_pursuits_law_desc:0 "Im Einklang mit unseren edlen Gelehrtentraditionen müssen wir Anreize für ausländische Wissenschaftler schaffen, damit diese ihr Handwerk in unserem Land verfolgen."
 reminting_policy:0 "Neue Münzen"
 reminting_policy_desc:0 "Jetzt, wo wir dazu in der Lage sind, sollten wir beschließen, alle alten Münzen in unserem Land abzugeben und mit unserem eigenen Herrscherbild neu zu gestalten, was sowohl unsere Autorität erhöht als auch unsere Währung neu ausbalanciert."
 royal_bureaucracy:1 "Macht der Majestät"
 royal_bureaucracy_desc:0 "Durch eine starke Verwaltung werden wir ein Königreich schaffen, in dem unsere Dynastie so tief verwurzelt ist, dass der Gedanke, dieses Land könne ohne uns funktionieren, unmöglich ist."
 monarchy_religious_mandate_military:0 "Kulturelle Ausbreitung"
 monarchy_religious_mandate_military_desc:0 "Unsere Priester sind ein idealer Weg zur Förderung unserer nationalen Ideale. Einige könnten jedoch Schwierigkeiten haben, die ungewaschenen Massen jemals als legitime Mitglieder der Gesellschaft zu betrachten."
 monarchy_divinity_statutes:0 "Adelsstatus-Gesetze"
 humility_status_law:0 "Königliche Demut"
 humility_status_law_desc:0 "Wir mögen Könige sein, aber die Bindung an die Wirklichkeit hindert uns daran, Vergleiche mit der Hybris der alten Legenden zu ziehen. Unser Volk schätzt unsere Demut und unsere Nächstenliebe."
 trusted_beyond_measure:0 "Institutionelles Wohlwollen"
 trusted_beyond_measure_desc:0 "Unsere Pflicht ist, für diejenigen zu sorgen, die schwächer sind als wir. Die Verankerung dieser Prioritäten im Gesetz ist nur der erste Schritt zum Aufbau eines Verhältnisses des gegenseitigen Respekts."
 king_of_kings:0 "König der Könige"
 king_of_kings_desc:0 "Die Mächtigen werden auf unser Werk schauen und verzweifeln."
 monarchy_subject_laws:0 "Untertanen-Gesetze"
 elective_succession_law:0 "Nachfolge durch Wahl"
 elective_succession_law_desc:0 "Niemand erinnert sich noch an das Zeitalter der gewählten Könige und doch erreichen uns Gerüchte über ein System, das reich an Gleichheit und Gerechtigkeit ist und einst von den Griechen verfochten wurde. Mit einem System der gewählten Nachfolge könnten wir jene erbitterten Machtkämpfe vermeiden, die unsere Nachbarn plagen."
 can_nominate_heir_at_high_legitimacy:0 "\nMonarchen mit einer hohen Legitimität können einen Erben #Y nominieren#!."
