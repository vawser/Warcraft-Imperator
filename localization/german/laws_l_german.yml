 ###Roman Republican Laws
 corruption_laws_rom:1 "Ratsbilligung"
 no_laws_on_corruption:1 "Kurienversammlung"
 no_laws_on_corruption_desc:2 "Die Kurienversammlung war eine gesetzgebende Körperschaft, die allen Patriziern innerhalb der römischen Gesellschaft offenstand. Obwohl sie viel Macht bei der Gründung anderer Versammlungen verlor, könnten die von ihm abgegebenen symbolischen Stimmen in Staatsangelegenheiten viel Gewicht haben."
 lex_acilia_repetundarum:1 "Stammesversammlung"
 lex_acilia_repetundarum_desc:1 "Die 35 Stämme der Stammesversammlung setzten sich aus Bürgern zusammen, die in verschiedenen geografischen Gebieten lebten. Wie die Kurienversammlung auch, stimmt sie in legislativen Angelegenheiten ab und wirkt dabei bei vielen Entscheidungen unterstützend."
 lex_cassia_de_senatu:1 "Zenturienversammlung"
 lex_cassia_de_senatu_desc:2 "Der militärische Arm des römisch-demokratischen Systems, die Zenturienversammlung, wurde mit dem materiellen Reichtum der Soldaten gewichtet, aus denen er bestand. Das praktische Ergebnis war eine besonders elitäre gesetzgebende Körperschaft."
 lex_calpurnia:1 "Senatsbilligung"
 lex_calpurnia_desc:2 "Die Macht des Volkes wird zu groß. Wir müssen dessen Einfluss auf die Politik einschränken, indem wir die Senatorenbefugnisse noch weiter ausbauen ..."
 republican_religious_laws_rom:0 "Religiöse Gesetze"
 grant_religious_freedoms:0 "Religiöses Mandat meiden"
 grant_religious_freedoms_desc:0 "Sich offiziell in die Riten und Praktiken der Staatsreligion einzumischen, kann bei den Frommen zu einer gewissen Unzufriedenheit führen. Indem wir uns hier zurückhalten, könnten wir zumindest schwierige Situationen vermeiden."
 lex_ogulnia:0 "Lex Ogulnia"
 lex_ogulnia_desc:0 "Der Status der Plebejer sorgte im republikanischen Rom für große Besorgnis. Indem sie, trotz der Sorgen der Priester, als rechtmäßige Mitglieder des Priestertums anerkannt wurden, wurde eine klare Botschaft der Einbeziehung geschickt."
 lex_aelia_et_fufia:0 "Lex Aelia Et Fufia"
 lex_aelia_et_fufia_desc:1 "Als Nischengesetz, aber dennoch als wichtig anzusehen, beendete Lex Aelia et Fufia den Gebrauch ungünstiger Omen, die politische Diskussionen beendeten. Dies limitierte die Macht derjenigen, die für die Omen verantwortlich waren, was einen ebenbürtigeren politischen Diskurs ermöglichte."
 lex_domitia_de_sacerdotiis:0 "Lex Domitia de Sacerdotiis"
 lex_domitia_de_sacerdotiis_desc:0 "Dieses Gesetz entriss die Zuständigkeit, den Pontifex Maximus zu wählen, aus den Händen des Priesterkollegiums, was dazu führte, dass der Senat eine größere Macht über die Staatsreligion ausübte."
 republican_mediterranean_laws_rom:0 "Seerecht"
 lex_terentia_cassia:1 "Freistellung von Händlern"
 lex_terentia_cassia_desc:0 "Die Bürde der Sicherung eines wachsenden Staates erfordert besondere Aufmerksamkeit für die Versorgung der Menschen mit Nahrungsmitteln. Die Einführung steuerlicher und rechtlicher Ausnahmen für ausländische Händler, die Getreide liefern wollen, fördert einen gesunden Handel mit lebenswichtigen Gütern."
 lex_gabinia:0 "Lex Gabinia"
 lex_gabinia_desc:0 "Als Notmaßnahme vorgeschlagen, gewährte Lex Gabinia dem regierenden Konsul, Pompeius Magnus, gewaltige Befugnisse, um die Piratenplage im Mittelmeer zu bekämpfen. Das Gesetz wurde von den Traditionalisten im Senat, die Angst davor hatten, zu viel Macht in die Hände von Einzelpersonen zu legen, entschieden abgelehnt."
 lex_caecilia:0 "Lex Caec. de Vectigalibus"
 lex_caecilia_desc:0 "Als kleines, aber populäres Gesetz zur Erhebung von Hafengebühren schaffte Lex Caecilia die Steuern auf den Import von Waren in Italien ab."
 lex_claudia:0 "Lex Claudia"
 lex_claudia_desc:0 "Die Lex Claudia, die möglicherweise darauf abzielte, den privaten Reichtum von Senatoren einzuschränken, untersagte senatorischen Familien, Handelsschiffe über einer bestimmten Kapazität zu besitzen. Die Auswirkungen dieses Gesetzes waren beträchtlich und spielten eine große Rolle bei der Regulierung des auf Gewinnmaximierung ausgelegten Handelns wohlhabender Bürger."
 republic_integration_laws_rom:0 "Integrationsgesetze"
 lex_canuleia:0 "Lex Canuleia"
 lex_canuleia_desc:0 "Die Lex Canuleia, die Jahrhunderte zuvor verabschiedet wurde, bestätigte das Recht der Patrizier und Plebejer, sich zu vermählen. In einem frühen Beispiel eines politischen Fauxpas schlug Konsul Curtius, der gegen das Gesetz war, vor, dass die Kinder solcher Ehen den Göttern selbst missfallen könnten, was zu einer überwältigenden Unterstützung des Gesetzesvorschlags führte."
 lex_papia:0 "Lex Papia de Peregrinis"
 lex_papia_desc:0 "Dieses Gesetz wollte falsche Ansprüche auf Staatsbürgerschaft anfechten und hatte das Ziel, Ausländer aus Rom zu vertreiben. Archias, der Mentor von Cicero, wurde von diesem Gesetz erfasst, was Cicero dazu veranlasste, sein Werk, "Pro Archia Poeta", zur Verteidigung von Archias zu schreiben."
 lex_licinia:0 "Lex Licinia Mucia"
 lex_licinia_desc:1 "Dieses Gesetz veranlasste die Untersuchung italienischer Verbündeter, die als römische Bürger registriert waren, hauptsächlich aufgrund einer populistischen Tendenz der Fremdenfeindlichkeit. Die Verabschiedung des Gesetzes sorgte bei den römischen Alliierten für Aufruhr und verbot ihnen im Grunde, als Bürger zu agieren."
 lex_hortensia:0 "Lex Hortensia"
 lex_hortensia_desc:0 "Dieses drastische Gesetz beendete die Ständekämpfe und stellte sicher, dass die Plebejer und Patrizier den gleichen Regeln unterlagen."
 republic_citizen_laws_rom:0 "Bürgerschaftsgesetze"
 lex_aternia:0 "Lex Aternia Tarpeia"
 lex_aternia_desc:0 "Den Magistraten die Möglichkeit zu geben, den Adligen und Bürgern Geldstrafen aufzuerlegen, war eine frühe, aber wirksame Möglichkeit, um die Macht des Adels einzuschränken. Geldstrafen in der frühen Republik wurden mit Nutztieren bezahlt, später wurde die Zahlung durch die Lex Julia Papiria zu Bronze umgeändert."
 lex_fufia_caninia:0 "Lex Fufia Caninia"
 lex_fufia_caninia_desc:0 "Eine einfache Einschränkung des Verhältnisses zwischen unfreien und freien Sklaven, die jeder Mann besitzen darf, stellte sicher, dass die Sklavenwirtschaft in der späten Republik noch rentabel war."
 lex_plautia_papiria:0 "Lex Plautia Papiria"
 lex_plautia_papiria_desc:1 "Die Lex Plautia wurde während des erbitterten Bundesgenossenkrieges verabschiedet, um jenen, die sich gegen Rom erhoben hatten, die Staatsbürgerschaft zu verleihen und den Frieden auf der italienischen Halbinsel wiederherzustellen."
 lex_aelia_sentia:0 "Lex Aelia Sentia"
 lex_aelia_sentia_desc:0 "Die Freilassung von Sklaven war in Rom so weit verbreitet, dass ein Gesetz erlassen wurde, um zu begrenzen, wie von der Sklaverei befreite Sklaven handeln durften und welche Ränge sie erlangen konnten, indem ihnen die Bürgerschaft verweigert wurde."
 republican_land_reforms_rom:0 "Landreformen"
 cassian_reform:0 "Cassianische Reform"
 cassian_reform_desc:1 "Die cassianische Reform wurde in den frühen Tagen der Republik verabschiedet und legte den Grundstein für die römische Politik für die kommenden Jahre. Durch die Beschlagnahmung allen eroberten Bodens und dessen Verkauf an wohlhabende Patrizier wurde der Krieg ein lukratives Geschäft."
 lex_servilia_glaucia:0 "Lex Servilia Glaucia"
 lex_servilia_glaucia_desc:0 "Die Lex Servilia, die Grundstücke für Militärveteranen zur Verfügung stellte, war sowohl eine Methode, um Soldaten, die in den Ruhestand gingen, zu belohnen als auch Kontrolle über erobertes ausländisches Territorium auszuüben."
 lex_sempronia_agraria:0 "Lex Sempronia Agraria"
 lex_sempronia_agraria_desc:0 "Von Tiberius Gracchus vorgeschlagen, verhängte die Lex Sempronia Geldstrafen gegen Grundeigentümer, die mehr als nur ein Stück Land besaßen. Sie ging sogar so weit, dass sie die Beschlagnahme und Umverteilung dieses "illegalen" Territoriums an Kleinbauern forderte. Die Umstände der Schaffung dieses Gesetzes waren angespannt, selbst nach den Maßstäben der römischen Politik, was zu extremen bürgerlichen Unruhen und schließlich zum vorzeitigen Tod von Tiberius führte."
 gracchus_reforms:0 "Gracchische Reform"
 gracchus_reforms_desc:0 "Sich dem Schicksal seines Bruders bewusst, erließ Gaius Gracchus weiterhin eine Vielzahl an Sozial- und Landreformen, wobei er sich auf die innere Gerechtigkeit und die Aneignung eroberten Landes konzentrierte. Die berühmte "Getreidespende", eingeführt von Gaius, erntete großen Beifall."
 republic_military_recruitment_laws_rom:0 "Militärreformen"
 testamentum_militis:1 "Servianische Aufgebote"
 testamentum_militis_desc:1 "Seit den Tagen des Römischen Reiches müssen alle Bürger, die mehr als ein gewisses Maß an Besitz haben, dem Ruf zu den Waffen Folge leisten, wenn Rom dies verlangt. Je wohlhabender ein Bürger ist, desto höher ist der von ihm erwartete Beitrag und desto mehr Mitspracherecht hat er allerdings auch in den Angelegenheiten der Republik."
 lex_porcia:1 "Republikanische Aufgebote"
 lex_porcia_desc:1 "Mit dem Wachstum der Republik wächst auch der Bedarf an einem größeren und besser ausgebildeten Aufgebot. Der Zensus bildet die Grundlage für die Rollenaufteilung der getreuen Bürger in der Armee, doch das Alter sollte eine beinahe ebenso wichtige Rolle spielen."
 punic_reforms:0 "Punische Reformen"
 punic_reforms_desc:1 "Die Bürger bilden den Kern der römisch-republikanischen Gesellschaft, und dieses System muss daher auch den Hauptbestandteil unserer Armeen bilden. Die Kriege gegen Karthago und Makedonien zeigten jedoch auch die Notwendigkeit, die alten Rekrutierungsgesetze zu lockern, damit auch diejenigen mit wenig oder gar keinem Vermögen in der Armee dienen können. Zudem sollten die Aufgebote durch ein stehendes Heer ergänzt werden, das jederzeit bereit ist, dem Senat Folge zu leisten."
 marian_reforms:0 "Marianische Reform"
 marian_reforms_desc:1 "Die Marianischen Reformen überarbeiteten die Organisations- und Rekrutierungspolitik der römischen Republik drastisch. Die Voraussetzungen für den Eintritt in die Armee wurden weitgehend abgeschafft und das jetzt ineffektive Manipel-System wurde umstrukturiert, was zu einem stehenden Heer aus professionellen Kohorten führte."
 republic_election_reforms_rom:0 "Wahlreformen"
 leges_genuciae:0 "Leges Genuciae"
 leges_genuciae_desc:0 "Die genuzianischen Gesetze hatten eine Vielzahl von Druckfehlern, aber die Grundprinzipien besagten, dass es jedem Politiker verboten war, mehr als ein Amt gleichzeitig zu besitzen, und außerdem mindestens zehn Jahre seit dem Tag seiner ersten Wahl vergangen sein mussten, damit ein Magistrat das gleiche Amt erneut innehaben durfte."
 senatus_consultum_ultimum:0 "Consultum Ultimum"
 senatus_consultum_ultimum_desc:0 "Um die Republik in Zeiten der Not zu schützen, war das "Endgültige Dekret des Senats" eine Reform des älteren Systems der Diktatur, durch die ein Mann die absolute Autorität über Staatsangelegenheiten erhielt. Dieses Dekret ging katastrophal nach hinten los, als der Senat es gegen Caesar verwendete, der ironischerweise behauptete, dass das Dekret ein Beweis dafür sei, dass die republikanischen Ideale in Gefahr seien."
 lex_antonia:0 "Lex Antonia"
 lex_antonia_desc:0 "Dieses Gesetz, das von Marcus Antonius nach Caesars Ermordung vorgeschlagen worden war, zielte darauf ab, die Diktatur ganz abzuschaffen. Obwohl es letztlich nicht erfolgreich war, ebnete es vielleicht den Weg für den Beginn des Imperiums."
 princeps_civitatis:0 "Princeps Civitatis"
 princeps_civitatis_desc:0 "Nach den bitteren Triumviratkonflikten reformierte der Adoptivsohn von Caesar, Gaius Octavius, der später als erster Kaiser von Rom bekannt wurde, das Wesen der Republik. Während er in der Praxis autoritäre Kontrolle über einen Staat innehatte, der in Aufruhr war, bezeichnete er sich selbst als Princeps Civitatis oder "Erster Bürger" und schaffte den rechtlichen Rahmen für ein Reich, das fast 500 Jahre überdauerte."
 corruption_laws_rom_impact:0 "Korruptionsgesetz erlassen"
