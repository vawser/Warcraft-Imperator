 ### General Republic Laws
 corruption_laws:1 "Legislative unterstützen"
 republic_corruption_1:1 "Bürgerversammlung"
 republic_corruption_1_desc:1 "Die Verabschiedung von Gesetzen durch ein aus allen Bürgern bestehendes Gremium wird jeden davon überzeugen, dass unsere Regierung eine faire und unvoreingenommene Institution ist."
 republic_corruption_2:1 "Bewohnerversammlung"
 republic_corruption_2_desc:1 "Sicherzustellen, dass alle Bewohner unserer Grenzen eine Stimme haben, wird zweifellos zu einem transparenten Regierungssystem führen, bei dem es schwierig ist, Hinterzimmergeschäfte zu machen."
 republic_corruption_3:1 "Soldatenversammlung"
 republic_corruption_3_desc:1 "Unser Militär muss eine starke Stimme in der Regierung haben und als Basis für Fragen der Eroberung und der einschlägigen Gesetzgebung fungieren."
 republic_corruption_4:1 "Versammlungen auflösen"
 republic_corruption_4_desc:1 "Nur wenn wir den Versammlungen das Recht entziehen, über die Entscheidungen unserer Regierung zu urteilen, können wir mit unseren eigenen Entscheidungen weitermachen."
 republican_religious_laws:0 "Religiöse Gesetze"
 republican_religious_1:0 "Traditionelle Einhaltung"
 republican_religious_1_desc:0 "Seit undenklichen Zeiten praktizierten unsere Vorfahren die alten Gebräuche auf ihre eigene Weise. Wir sollten die traditionelle Einhaltung unserer heiligen Pflicht fördern."
 republican_religious_2:1 "Priesterstatus"
 republican_religious_2_desc:0 "Priester haben in unserer Nation schon immer Befehlsgewalt über geistliche Angelegenheiten gehabt. Der nächste Schritt wäre logischerweise, diese Befugnis auszuweiten und sie an Staatsangelegenheiten teilhabenzulassen."
 republican_religious_3:1 "Priestern Senatszugang verweigern"
 republican_religious_3_desc:0 "Eine religiöse Einmischung in politische Angelegenheiten ist nicht mehr erwünscht. Unsere heiligen Männer sollten unter dem Volk sein und es in Zeiten der Not stärken."
 republican_religious_4:0 "Senatorisches Veto"
 republican_religious_4_desc:0 "Indem wir dem Senat das letzte Wort zu den Kandidaten für religiöse Ämter überlassen, können wir diese wichtigen Rollen als politische Sprungbretter für höhere Ämter nutzen. Leider ermutigt dies oft die weniger Frommen, eine Anstellung zu suchen."
 republican_mediterranean_laws:0 "Seerecht"
 republican_mediterranean_1:1 "Kornlieferungsgesetz"
 republican_mediterranean_1_desc:1 "Das Volk zu ernähren war seit den frühen Tagen der Zivilisation eine Herausforderung. Händler dazu ermutigen, in unsere Häfen zu strömen, könnte einen wichtigen Beitrag zur Versorgung unserer wachsenden Städte leisten."
 republican_mediterranean_2:0 "Niedrigere Importzölle"
 republican_mediterranean_2_desc:0 "Die Senkung der Steuern auf importierte Waren wird wahrscheinlich die Zahl der Händler erhöhen, die in unseren Häfen Geschäfte machen wollen. Wir sollten die Kosten sorgfältig abwägen."
 republican_mediterranean_3:0 "Reichensteuer einführen"
 republican_mediterranean_3_desc:0 "Die Bedürfnisse eines Staates in der Krise überwiegen die Sorgen unserer Elite. Indem wir sie ein bisschen steuerlich belasten, können wir mit dem Geld zusätzliche Soldaten unter den Bedürftigen heranziehen."
 republican_mediterranean_4:0 "Statuten gegen Piraterie"
 republican_mediterranean_4_desc:0 "Die Piraterie ist eine ständige Bedrohung an unseren Küsten. Das gemeine Volk fordert, dass wir sie loswerden. Mithilfe der Planung mehrerer aufeinander abgestimmter Mandate, die der Piraterie ein Ende setzen sollen, können wir für eine gewisse Entlastung sorgen."
 republic_integration_laws:0 "Integrationsgesetze"
 republican_integration_1:0 "Beschäftigungsrecht"
 republican_integration_1_desc:0 "Es sollte das Recht eines jeden freien Mannes sein, zu entscheiden, wo er sich niederlassen und auf welche Weise er sein Geld verdienen will. Wir müssen diese Ideale in unserer Verfassung fördern."
 republican_integration_2:0 "Umsiedlungspolitik"
 republican_integration_2_desc:0 "Die Kontrolle darüber, wo sich unsere Leute niederlassen, ist entscheidend für das langfristige Wohlergehen unseres Staates. Eine Reihe von Gesetzen, Pflichten und Verlockungen sollte dies erleichtern, obwohl diejenigen mit einem eher nomadischen Hintergrund wahrscheinlich nicht erfreut sein werden."
 republican_integration_3:1 "Rechte des Adels"
 republican_integration_3_desc:0 "Zu lange haben wir uns im Konflikt zwischen Adel und dem gemeinen Volk nicht entschieden. Die Zeit ist gekommen, um die Argumente der einfachen Bürger zurückzuweisen, die zu ignorant sind, um den Niedergang unseres historischen Staates zu sehen."
 republican_integration_4:0 "Dezentralisierte Verwaltung"
 republican_integration_4_desc:0 "Ein dezentralisierter Staat ist oft eine effektive Möglichkeit, rebellisches Verhalten örtlich zu begrenzen. Auch wenn dies bestimmte Aspekte unserer Regierung negativ beeinflussen könnte, werden die Vorteile dieses Weges sie sicherlich überwiegen."
 republic_citizen_laws:0 "Bürgerschaftsgesetze"
 republican_citizen_1:0 "Status quo"
 republican_citizen_1_desc:0 "Der Kampf zwischen den unteren und oberen Klassen war lange Zeit ein bestimmendes Merkmal unserer Zivilisation. Auch wenn es nur eine Plattitüde ist, wird das Rechte aller freien Männer im Hinblick auf Prozesse, Verurteilung und Schuldensklaverei viele beschwichtigen."
 republican_citizen_2:0 "Sanktionen auf Sklavenbehandlung"
 republican_citizen_2_desc:0 "Es ist unsere Pflicht, dafür zu sorgen, dass Sklaven zumindest die Grundausstattung erhalten, die zum Überleben erforderlich ist - bessere Arbeitsbedingungen fördern die Produktivität."
 republican_citizen_3:0 "Kulturelle Vorherrschaft"
 republican_citizen_3_desc:0 "Mit dem Wachstum unserer Nation wächst auch die Menge an fremden Kulturen, ungewöhnlichen Praktiken und mysteriösen Riten. Es wird daher zunehmend wichtiger unser besorgtes freies Volk hinsichtlich ihres Status in unserer Gesellschaft zu beschwichtigen."
 republican_citizen_4:1 "Neuansiedlungspolitik"
 republican_citizen_4_desc:0 "Es ist an der Zeit, dass wir die mit weniger Glück Gesegneten in die höheren Schichten der Gesellschaft aufnehmen. Das Gleichgewicht sollte jedoch darin bestehen, den Adligen zu versichern, dass ihr Vorrang in Status und Autonomie garantiert ist."
 republican_land_reforms:0 "Landreformen"
 republican_land_reform_1:0 "Einmischungspolitik"
 republican_land_reform_1_desc:0 "Die primitiven Wege unserer Nachbarn sind bekannt. Wenn wir unsere Überlegenheit offen kundtun, wird es kaum überraschen, dass wir kleinere Völker unter unsere Fittiche nehmen wollen. Zum Schutz natürlich."
 republican_land_reform_2:0 "Militärsiedlungspolitik"
 republican_land_reform_2_desc:0 "Wir müssen den Veteranen der Feldzüge, die für ihren Erwerb verantwortlich waren, einen Teil des eroberten Landes gewähren. So werden unsere zähen Soldaten weiterhin als Mittel zur Friedenssicherung fungieren und unsere Heimatgebiete müssen nicht weiter überbelastet bleiben."
 republican_land_reform_3:0 "Landbeschlagnahmungsprotokoll"
 republican_land_reform_3_desc:0 "Zu lange schon halten wohlhabende Bürger exzessive Mengen an wertvollem Land unter ihrer Kontrolle. Indem wir die Abgabe von Minen, Farmen und strategischen logistischen Lieferungen befehlen, können wir sie neu verteilen, um dem Staat besser zu dienen."
 republican_land_reform_4:1 "Landbeschlagnahmung"
 republican_land_reform_4_desc:0 "Die extremen Maßnahmen des Landbeschlagnahmungsprotokolls sind möglicherweise nicht ganz so notwendig wie bisher angenommen. Indem wir einen Kompromiss mit dem Adel eingehen, werden sie widerwillig Unterstützung bieten und dabei die Kontrolle über ihre eigenen Angelegenheiten behalten."
 republic_military_recruitment_laws:0 "Militärreformen"
 republican_recruitment_3:1 "Bürgermiliz"
 republican_recruitment_3_desc:1 "So wie jeder Bürger entsprechend seinem Einfluss in der Gesellschaft sein Wahlrecht ausüben kann, muss er auch bereit sein, die Interessen des Staates zu verteidigen. In unserem Staat wird von jedem Bürger erwartet, dass er Wehrdienst leistet und für die Dauer eines Feldzuges die notwendige Ausrüstung selbst zur Verfügung stellt."
 republican_recruitment_1:0 "Adelselite"
 republican_recruitment_1_desc:1 "Das Privileg des Wählens geht mit der Verpflichtung zum Dienen in der Armee einher. Dies bedeutet jedoch auch, dass es eine gewisse Gefahr beinhaltet, die Messlatte für eines von beidem zu senken. Wir müssen dafür sorgen, dass nur diejenigen, die über ausreichende Mittel oder das nötige Können verfügen, in unseren Armeen dienen und an unserem Staat teilhaben dürfen. Unsere Krieger fühlen sich wohler, wenn sie wissen, dass ihre Befehlshaber und ihre Brüder alle aus den oberen Rängen der Gesellschaft stammen."
 republican_recruitment_2:0 "Bereitstellungsgesetz"
 republican_recruitment_2_desc:1 "Unsere Soldaten sind schon lange daran gewöhnt, ihre eigenen Rüstungen und Waffen zu stellen. Mit diesem Gesetz würden sie jedoch auch für die Versorgung und die Ausbildung zahlen. Sicherzustellen, dass immer genügend Ausrüstung zur Verfügung steht, bedeutet auch, dass wir eine Berufsarmee schaffen können, die die Bürgeraufgebote ergänzen kann, auf die wir uns in der Vergangenheit verlassen haben."
 republican_recruitment_4:0 "Militärmodernisierung"
 republican_recruitment_4_desc:2 "Die von den Bürgern ausgehobenen Aufgebote reichen nicht mehr aus, um die Interessen unseres Staates zu fördern. Wir müssen eine permanente und moderne Armee schaffen, damit wir uns selbst verteidigen und unsere Macht dorthin projizieren können, wo wir sie brauchen.\nDieses Gesetz schlägt eine drastische Überarbeitung der logistischen und administrativen Bereiche innerhalb unserer Armeen vor."
 republic_election_reforms:0 "Wahlreformen"
 republican_election_1:1 "Wahlmodell"
 republican_election_1_desc:0 "Dieses Modell ist ein Wahlsystem, das auf Fairness und gleiche Repräsentation ausgerichtet ist und hohes Ansehen genießt."
 republican_election_2:0 "Erweiterte Amtszeit"
 republican_election_2_desc:0 "Manchmal ist eine Amtszeit nicht genug für unsere großen Führer, um das zu erreichen, was sie vorhatten. Es ist klar, dass wir darüber nachdenken müssen, ihre Amtszeit zu verlängern, damit wir die Wohltaten unserer gütigen Führer ernten können."
 republican_election_3:0 "Kürzere Amtszeit"
 republican_election_3_desc:0 "Es ist klar geworden, dass Macht die schlimmsten Aspekte der Menschheit fördert. Um diese schleichende Korruption zu bekämpfen, sollten wir die Amtszeit verkürzen und sicherstellen, dass niemand zu lange die Macht ausübt."
 republican_election_4:0 "Wahl auf Lebenszeit"
 republican_election_4_desc:0 "Unser edler Führer hat sich bei jeder Gelegenheit bewährt. Durch den Willen des Volkes sollten wir unsere Zukunft sichern, indem wir diesen politischen Titanen mit lebenslanger Diktatur belohnen!"
