 relaxed_recruiting_standards:2 "Adelsgefolge"
 relaxed_recruiting_standards_desc:2 "Der Adel bildet das Fundament, auf dem ein jedes Königreich errichtet ist. Ob große Magnaten oder kleine Barone: Sie alle sind verpflichtet, unserem Ruf zu den Waffen zu folgen, indem sie Truppen aus der Bauernschaft ausheben und ihre eigenen Gefolgsleute bereitstellen."
 recruit_from_nobles:1 "Militärdienst"
 recruit_from_nobles_desc:1 "Die privilegierteren Kulturen in unserem Königreich genießen viele Vorzüge wie unter anderem auch eine große Repräsentation in der Regierung. Im Gegenzug sind sie allerdings verpflichtet, Militärdienst zu leisten, wenn der Staat dies von ihnen verlangt. Um sich selbst ernähren zu können, erhalten sie dafür ein Stück Land."
 work_for_the_best:2 "Königsgarde"
 work_for_the_best_desc:2 "Ein großes Königreich wie das unsere kann sich nicht allein auf gekaufte Soldaten verlassen, um seine expansive Außenpolitik zu unterstützen. Eine ständige und gut ausgebildete Königsgarde ist nicht nur ein Luxus, mit dem ein Monarch weniger bedeutende Könige beeindrucken kann, sondern auch ein wichtiges Instrument, um die Welt nach unserem Willen zu formen."
 standing_army_law:0 "Königliche Armee"
 standing_army_law_desc:0 "In einem Großreich besteht die Notwendigkeit, nicht nur eine, sondern mehrere stehende Heere zu unterhalten, sowohl zur Unterstützung der Außenpolitik als auch zur Überwachung des Reiches und seiner Verteidigung gegen Eindringlinge."
 jewish_monarchy_divinity_statutes:0 "Adelsstatus-Gesetze"
 elevate_prophet_monarch_monarchy:0 "Propheten-Titel"
 elevate_prophet_monarch_monarchy_desc:0 "Nur wenige können den Stand unserer Herrscher leugnen, die den großen Königen der Vergangenheit nacheifern, von denen die Heilige Schrift berichtet. Die Macht und die Autorität, die sie ausüben, sind zu einer Legende geworden, und selbst unsere Nachbarn sind voller Ehrfurcht. Es ist nur richtig, dass wir verkünden, was schon jeder weiß: Unsere Herrscher sind von Gottes Hand gesalbt, und in ihren Worten liegt die Kraft der alten Propheten!"
