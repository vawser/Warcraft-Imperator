 abrasive:0 "Grob"
 abrasive_desc:0 "Einige Menschen kommen einfach nicht mit jedem aus."
 good_natured:0 "Gutmütig"
 good_natured_desc:0 "Ein angenehmes Auftreten und höflicher Umgang sind äußerst hilfreich dabei, Freunde zu finden."
 silver_tongued:0 "Silberzunge"
 silver_tongued_desc:1 "Selbst die fähigsten Diplomaten hätten Mühe damit, sich mit [CHARACTER.GetPraenomen] zu messen.\n\n#G Herrscher mit dieser Eigenschaft haben Zugriff auf die Charakterinteraktion "Überzeugen".#!"
 silver_tongued_tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Silberzunge#! hat."
 blunt:0 "Direkt"
 blunt_desc:0 "Manchmal sind Tatsachen einfach Tatsachen."
 blunt_tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Direkt#! hat."
 crafty:0 "Listenreich"
 crafty_desc:0 "Einschmeicheln, Verborgenheit und List sind vielleicht nicht die attraktivsten Eigenschaften, sind aber dennoch oft hilfreich."
 crafty_tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Listenreich#! hat."
 guileless:0 "Arglos"
 guileless_desc:0 "Es ist unvorteilhaft, wenn absolut jeder einen hinters Licht führen kann."
 guileless_bad_tooltip:0 "#Y Nur#! diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Arglos#! hat."
 sceptical:0 "Skeptisch"
 sceptical_desc:0 "Alles zu hinterfragen kann ermüdend sein, denkst du nicht?"
 sceptical_bad_tooltip:0 "#Y Nur#! diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Skeptisch#! hat."
 pious:0 "Fromm"
 pious_desc:0 "Selbst die Götter haben Mühe damit, etwas zu finden, was sie an [CHARACTER.GetPraenomen] aussetzen könnten."
 zealous:0 "Religiös"
 zealous_desc:0 "Im Herzen von [CHARACTER.GetPraenomen] brennt ein loderndes Feuer, das vom Geist religiöser Mysterien angeheizt wird."
 zealous_bad_tooltip:0 "#Y Nur#! diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Religiös#! hat."
 tolerant:0 "Tolerant"
 tolerant_desc:0 "Menschen in allen Lebenslagen können in [CHARACTER.GetPraenomen] einen unvoreingenommenen Zuhörer finden."
 devout:0 "Gläubig"
 devout_desc:0 "In dunklen Zeiten kann das Gebet eine Quelle der Hoffnung sein. Zum Glück ist es oft dunkel für [CHARACTER.GetPraenomen]."
 lapsed:0 "Ungläubig"
 lapsed_desc:0 "Einst war [CHARACTER.GetPraenomen] fromm und gläubig, doch das ist schon lange nicht mehr der Fall."
 original_thinker:0 "Originell"
 original_thinker_desc:0 "Die Logistik der Kriegsführung erfordert eine gewisse Innovationsfähigkeit, die [CHARACTER.GetPraenomen] glücklicherweise besitzt."
 poet:0 "Poet"
 poet_desc:0 "[CHARACTER.GetPraenomen] hat die Gabe, sich auf neue und originelle Arten ausdrücken zu können."
 tactically_inflexible:0 "Taktisch unflexibel"
 tactically_inflexible_desc:0 "Versorgungslinien, Rückzugswege und eine rundum gute Planung bedeuten für [CHARACTER.GetPraenomen] nichts."
 just:0 "Gerecht"
 just_desc:1 "Die ruhige und unvoreingenommene Beurteilung von [CHARACTER.GetPraenomen] ist mittlerweile fast legendär geworden."
 just_tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Gerecht#! hat."
 arbitrary:0 "Willkürlich"
 arbitrary_tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Willkürlich#! hat."
 arbitrary_bad_tooltip:0 "#Y Nur#! diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Willkürlich#! hat."
 arbitrary_desc:0 "Wenn es wirklich darauf ankommt, kümmert es da jemanden, was richtig und was falsch ist!?"
 cruel:0 "Grausam"
 cruel_desc:1 "Leiden und Produktivität gehen Hand in Hand. Zumindest wenn es nach [CHARACTER.GetPraenomen] geht.\n\nCharaktere mit dieser Eigenschaft werden wahrscheinlicher auf ihrem Weg an die Spitze über #R Leichen#! gehen."
 cruel_tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Grausam#! hat."
 cruel_bad_tooltip:0 "#Y Nur#! diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Grausam#! hat."
 merciful:0 "Barmherzig"
 merciful_desc:0 "Gnade kann viele Formen annehmen und [CHARACTER.GetPraenomen] kennt sie alle."
 merciful_tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Barmherzig#! hat."
 righteous:0 "Rechtschaffen"
 righteous_desc:1 "Ein einziger Zweck duldet keine weltliche Ablenkung.\n\nCharaktere mit dieser Eigenschaft akzeptieren niemals #Y Bestechungen#!."
 righteous_tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Rechtschaffen#! hat."
 corrupt:0 "Korrupt"
 corrupt_desc:0 "Man kann Dinge auf die richtige Art tun, oder die profitable. [CHARACTER.GetPraenomen] kennt die Wahrheit dabei.\n\nCharaktere mit dieser Eigenschaft werden eher #R Diebstahl#! begehen."
 corrupt_tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Korrupt#! hat."
 corrupt_bad_tooltip:0 "#Y Nur#! diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Korrupt#! hat."
 founder:0 "Gründer"
 founder_desc:0 "[CHARACTER.GetPraenomen] hat eine Vision, wie sie die Welt seit den Tagen Salomos, Romulus oder der großen Pharaonen nicht mehr gesehen hat."
 founder_tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Gründer#! hat."
 incapable:0 "Unfähig"
 incapable_desc:0 "Manchen Leuten kann man einfach nicht zutrauen, auch nur eine Sache richtig zu machen."
 benefactor:0 "Wohltätig"
 benefactor_desc:0 "Es mag zwar keinen echten Altruismus geben, aber [CHARACTER.GetPraenomen] kommt diesem beachtlich nahe."
 benefactor_tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Wohltätig#! hat."
 scholar:0 "Gelehrt"
 scholar_desc:1 "[CHARACTER.GetPraenomen] verschlingt Wissen wie eine herzhafte Mahlzeit. Es scheint [CHARACTER.Custom('get_SieIhn')] auch genauso am Leben zu erhalten ...\n\n#G Charaktere mit dieser Eigenschaft können zusätzliche Innovationen generieren, wenn man sie einer Forschungsposition zuweist. Dieser Effekt kann gestapelt werden.#!"
 scholar_tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Gelehrt#! hat."
 narrowminded:0 "Engstirnig"
 narrowminded_desc:0 "[CHARACTER.GetPraenomen] hat so lange damit verbracht, sich an die guten alten Zeiten zu erinnern, dass auch nur die bloße Erwähnung von Fortschritt sofort Verdacht erweckt."
 lustful:0 "Lüstern"
 lustful_desc:0 "Ein amouröser Lebensstil hat viele Vorteile, aber auch Nachteile. [CHARACTER.GetPraenomen] erkennt nur erstere an."
 lustful_tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Lüstern#! hat"
 chaste:0 "Keusch"
 chaste_desc:0 "[CHARACTER.GetPraenomen] sieht [CHARACTER.GetHerHis]en Charakter als unantastbaren Tempel der Tugend und Ehre und so sehen ihn auch alle anderen."
 proud:0 "Stolz"
 proud_desc:0 "In den alten griechischen Geschichten wird vor Hybris gewarnt. Es scheint, als ob sich [CHARACTER.GetPraenomen] niemals wirklich für das Theater interessiert hat."
 humble:0 "Bescheiden"
 humble_desc:0 "Eine gesunde Portion Respekt für seinen Platz im großen Plan der Dinge ist das, was [CHARACTER.GetPraenomen] weitermachen lässt."
 vengeful:0 "Rachsüchtig"
 vengeful_desc:1 "Nichts kann zwischen [CHARACTER.GetPraenomen] und denen, die [CHARACTER.GetHerHim] Unrecht getan haben, stehen.\n\nCharaktere mit dieser Eigenschaft werden wahrscheinlicher auf ihrem Weg an die Spitze über #R Leichen#! gehen."
 vengeful_tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Rachsüchtig#! hat."
 vengeful_bad_tooltip:0 "#Y Nur#! diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Rachsüchtig#! hat."
 forgiving:0 "Nachsichtig"
 forgiving_desc:0 "Kein Verbrechen, keine Beleidigung und keine andere Form der Kränkung ist zu groß für die Gnade von [CHARACTER.GetPraenomen]."
 forgiving_tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Nachsichtig#! hat."
 forgiving_bad_tooltip:0 "#Y Nur#! diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Nachsichtig#! hat."
 assertive:0 "Bestimmt"
 assertive_desc:0 "Schnell im Denken, Reden und Durchsetzen kennt [CHARACTER.GetPraenomen] immer den besten Weg, um aus den meisten Situationen herauszufinden."
 assertive_tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Bestimmt#! hat."
 submissive:0 "Unterwürfig"
 submissive_desc:0 "Die Sanftmütigen sollen nicht wirklich die Erde besitzen, noch nicht."
 submissive_tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Unterwürfig#! hat."
 intelligent:0 "Intelligent"
 intelligent_desc:1 "Ein beispielloser Geist kann Probleme lösen, die weit über unser Verständnis hinausgehen. Ein beispielloser Geist kann solche Probleme aber auch erschaffen.\n\n#G Charaktere mit dieser Eigenschaft können zusätzliche Innovationen generieren, wenn man sie einer Forschungsposition zuweist. Dieser Effekt kann gestapelt werden.#!"
 intelligent_tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Intelligent#! hat."
 dumb:0 "Dumm"
 dumb_desc:0 "[CHARACTER.GetPraenomen] war noch nie von der intelligenten Sorte."
 generous:0 "Großzügig"
 generous_desc:0 "Anderen einfach zu helfen ist oft Belohnung genug für [CHARACTER.GetPraenomen]."
 generous_tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Großzügig#! hat."
 selfish:0 "Selbstsüchtig"
 selfish_desc:0 "Das Wichtigste in der Welt von [CHARACTER.GetName] ist [CHARACTER.GetName] selbst.\n\nCharaktere mit dieser Eigenschaft werden eher #R Diebstahl#! begehen."
 honest:0 "Aufrichtig"
 honest_desc:1 "Selbst der Gedanke an Täuschung ist genug, um [CHARACTER.GetPraenomen] zu verwirren.\n\nCharaktere mit dieser Eigenschaft akzeptieren niemals #Y Bestechungen#!."
 deceitful:0 "Hinterlistig"
 deceitful_desc:0 "Die Wahrheit mag ehrenhaft sein, aber zumindest wenn es nach [CHARACTER.GetPraenomen] geht, bringt sie einen nicht sehr weit.\n\nCharaktere mit dieser Eigenschaft werden eher #R Diebstahl#! begehen."
 deceitful_tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Hinterlistig#! hat."
 energetic:0 "Energisch"
 energetic_desc:1 "[CHARACTER.GetPraenomen] verrichtet jederzeit die doppelte Arbeit, selbst beim Schlafen.\n\nCharaktere mit dieser Eigenschaft können speziellen Handlungen wie #R Räuberei#!, #Y Glücksspiel#! und #R Mord#! häufiger nachgehen."
 lazy:0 "Faul"
 lazy_desc:0 "Wenn etwas getan werden muss, eilt [CHARACTER.GetPraenomen] sicher nicht zu Hilfe."
 lazy_bad_tooltip:0 "#Y Nur#! diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Faul#! hat."
 cautious:0 "Vorsichtig"
 cautious_desc:0 "Selbst die besten Pläne können ohne ausreichend Sorgfalt fehlschlagen."
 cautious_tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Vorsichtig#! hat."
 reckless:0 "Draufgängerisch"
 reckless_desc:0 "[CHARACTER.GetPraenomen] hat immer einen Plan. Seltsamerweise scheint es immer derselbe zu sein.\n\nCharaktere mit dieser Eigenschaft werden eher #R Diebstahl#! begehen oder #R Boxkämpfen#! nachgehen."
 reckless_bad_tooltip:0 "#Y Nur#! diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Draufgängerisch#! hat."
 shrewd:0 "Gerissen"
 shrewd_desc:0 "Niemand hält [CHARACTER.GetPraenomen] zweimal zum Narren. Wenn es einen Weg gibt, etwas aus einer Situation herauszuholen, wird [CHARACTER.GetSheHe] ihn finden."
 shrewd_tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Gerissen#! hat."
 foolish:0 "Töricht"
 foolish_desc:0 "Die einzige Person, die sich nicht bewusst ist, wie leichtgläubig [CHARACTER.GetPraenomen] ist, scheint [CHARACTER.GetPraenomen] selbst zu sein.\n\nCharaktere mit dieser Eigenschaft werden eher #R Diebstahl#! begehen oder #R Boxkämpfen#! nachgehen."
 gluttonous:0 "Gierig"
 gluttonous_desc:1 "Niemand würde es jemals wagen, [CHARACTER.GetPraenomen] der Bescheidenheit oder Selbstbeherrschung zu beschuldigen.\n\nCharaktere mit dieser Eigenschaft werden eher #R Diebstahl#! begehen."
 greedy_tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Gierig#! hat."
 gluttonous_tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Gierig#! hat."
 greedy_bad_tooltip:0 "#Y Nur#! diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Gierig#! hat."
 self_controlled:0 "Beherrscht"
 self_controlled_desc:0 "Einem vollauf erfüllten Leben scheint [CHARACTER.GetPraenomen] der Sinn zu fehlen."
 arrogant:0 "Arrogant"
 arrogant_desc:0 "[CHARACTER.GetPraenomen] ist einfach immer [CHARACTER.Custom('get_DieDer')] Beste in allem, was [CHARACTER.GetSheHe] sich vornimmt."
 modest:0 "Anspruchslos"
 modest_desc:0 "Die bescheidene Haltung von [CHARACTER.GetName] ist bereits zu einer örtlichen Legende geworden."
 prominent:0 "Berühmt"
 prominent_desc:0 "Wenn [CHARACTER.GetName] spricht ... hören alle zu."
 prominent_tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Berühmt#! hat."
 unnoticeable:0 "Unscheinbar"
 unnoticeable_desc:0 "Wenn [CHARACTER.GetPraenomen] spricht ... Wer ist eigentlich [CHARACTER.GetPraenomen]?"
 unnoticeable_tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Unscheinbar#! hat."
 loving:0 "Liebevoll"
 loving_desc:0 "Ein warmes Herz und ein freundlicher Blick können jederzeit bei [CHARACTER.GetPraenomen] gefunden werden."
 cold:0 "Kalt"
 cold_desc:0 "Einige vergleichen das Herz von [CHARACTER.GetName] mit den eisigen Felsen, an die Prometheus gefesselt war, doch dies könnte noch untertrieben sein."
 ambitious:0 "Ambitioniert"
 ambitious_desc:1 "Während manche die Leiter zur Spitze als Herausforderung ansehen, sieht [CHARACTER.GetPraenomen] sie lieber als Brennholz.\n\nCharaktere mit dieser Eigenschaft werden wahrscheinlicher auf ihrem Weg an die Spitze über #R Leichen#! gehen."
 ambitious_tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Ambitioniert#! hat."
 content:0 "Zufrieden"
 content_desc:0 "Ehrgeiz ist für manche nicht selbstverständlich. [CHARACTER.GetPraenomen] kommt auch ohne aus und ist damit richtig glücklich."
 suspicious:0 "Argwöhnisch"
 suspicious_tooltip:1 "Diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Argwöhnisch#! hat.\n\nCharaktere mit dieser Eigenschaft werden unwahrscheinlicher von Rivalen #R ermordet#! werden."
 suspicious_tooltip_option:0 "Diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Argwöhnisch#! hat." # loc note, copy above
 suspicious_desc:0 "[CHARACTER.GetPraenomen] weiß genau, wer [CHARACTER.GetHerHim] an den Kragen will ... Jeder, der nicht [CHARACTER.GetName] heißt."
 trusting:0 "Treuherzig"
 trusting_desc:0 "Um andere zum Zweifeln zu bringen, muss man zuerst selbst an etwas zweifeln. [CHARACTER.GetPraenomen] schafft nicht einmal den ersten Schritt."
 wise:0 "Klug"
 wise_desc:0 "Einfach nur Wissen zu haben ist nicht genug. Zu verstehen, wie man dieses anwendet, zeigt wahre Weisheit."
 wise_tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Klug#! hat."
 rash:0 "Vorschnell"
 rash_desc:0 "Entscheidungen sind viel weniger kompliziert, wenn man einfach nicht darüber nachdenkt.\n\nCharaktere mit dieser Eigenschaft werden eher an #R Boxkämpfen#! teilnehmen."
 rash_bad_tooltip:0 "#Y Nur#! diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Vorschnell#! hat."
 jealous:0 "Neidisch"
 jealous_desc:0 "Niemals mit [CHARACTER.GetHerHis]em Platz im Leben gänzlich zufrieden findet [CHARACTER.GetPraenomen] mehr als nur ein kleines Vergnügen daran, die Besitztümer anderer zu begehren."
 jealous_tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Neidisch#! hat."
 secure:0 "Gelassen"
 secure_desc:0 "Nicht einmal ein göttlicher Donnerschlag könnte [CHARACTER.GetName] aus der Ruhe bringen."
 sarcastic:0 "Sarkastisch"
 sarcastic_desc:0 "Buchstäblich jeder liebt [CHARACTER.GetName]."
 plain_speaking:0 "Unverblümt"
 plain_speaking_desc:0 "Es gibt Zeiten, in denen die Dinge genau so sind, wie sie scheinen. Für [CHARACTER.GetPraenomen] trifft dies jederzeit zu."
 stubborn:0 "Stur"
 stubborn_desc:1 "Selbst der ganze Zorn der Mächte könnte [CHARACTER.GetPraenomen] nicht umstimmen, nachdem [CHARACTER.GetSheHe] einmal einen Entschluss getroffen hat."
 weak_willed:0 "Willensschwach"
 weak_willed_desc:0 "Das Einzige, das [CHARACTER.GetPraenomen] davon abhält, einfach zu sterben, ist die Unentschlossenheit."
 hunchback:0 "Bucklig"
 hunchback_desc:0 "Körperliche Missbildungen hindern [CHARACTER.GetPraenomen] daran, so manche Freuden des Lebens zu genießen."
 lisp:0 "Lispelt"
 lisp_desc:0 "Eine kleine Hürde in der Aussprache kann manchmal bei [CHARACTER.GetPraenomen] bereits eine Menge Stress verursachen."
 stutter:0 "Stottert"
 stutter_desc:0 "Eine öffentliche Rede zu halten ist besonders herausfordernd für [CHARACTER.GetPraenomen]."
 fair:0 "Schön"
 fair_desc:0 "Gesegnet mit olympischer Schönheit ist es [CHARACTER.GetPraenomen] gewöhnt, anderen die Köpfe zu verdrehen."
 inbred:0 "Inzüchtig"
 inbred_desc:0 "Generationen von Inzucht können ... unerwartete Ergebnisse haben."
 limp:0 "Humpelt"
 limp_desc:0 "Ein alter Schmerz verhindert, dass [CHARACTER.GetPraenomen] vollständig mobil ist."
 ugly:0 "Hässlich"
 ugly_desc:0 "[CHARACTER.GetPraenomen] hatte niemals viel Glück in der Liebe."
 orator:0 "Redegewandt"
 orator_desc:0 "Der bloße Klang der seidenen Worte, die aus dem Mund von [CHARACTER.GetName] kommen, lassen andere innehalten.\n\n#G Herrscher mit dieser Eigenschaft haben Zugriff auf die Charakterinteraktion "Überzeugen".#!"
 orator_tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Redegewandt#! hat."
 monotonous:0 "Eintönig"
 monotonous_desc:1 "Die rauen, kratzigen Geräusche, die auftreten, wenn [CHARACTER.GetPraenomen] [CHARACTER.GetHerHis]en Mund öffnet, sind dafür bekannt, dass sie überfüllte Räume auf mysteriöse Weise leer werden lassen."
 monotonous_tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Eintönig#! hat."
 unhealthy:0 "Kränklich"
 unhealthy_desc:0 "Wenn es eine Krankheit oder ein Fieber gibt, das [CHARACTER.GetPraenomen] noch nicht hatte, wäre dies ein Wunder."
 plague:0 "Pest"
 plague_desc:0 "Über die Pest redet man nur im Flüsterton. Selbst der bloße Gedanke daran ist oft schon ein Todesurteil."
 leper:0 "Lepra"
 leper_desc:0 "Leprakranke werden von der Gesellschaft gemieden. Die schreckliche Krankheit frisst langsam das Fleisch auf, bis nur noch wenig übrig ist."
 pneumonia:0 "Lungenentzündung"
 pneumonia_desc:0 "Lungenkrankheiten waren an der Tagesordnung, teilweise wegen der Luftqualität in bebauten Gebieten. Wo viele Lungenkrankheiten kommen und gehen, haben Lungenentzündungen die Neigung dazu, sich zu lebensbedrohlichen Zuständen zu verschlimmern."
 stressed:0 "Gestresst"
 stressed_desc:0 "Manchmal ist genug einfach genug. Für [CHARACTER.GetPraenomen] kam dieser Zeitpunkt ungefähr neun Monate nach der Empfängnis."
 schizophrenic:0 "Irre"
 schizophrenic_desc:0 "Unbändige Wut führt zu Momenten völliger Ruhe. [CHARACTER.GetPraenomen] ist in etwa so vorhersehbar wie der Ozean."
 invalid:0 "Invalide"
 invalid_desc:0 "Unfähig, mehr als nur die einfachsten Bewegungen zu machen, muss sich [CHARACTER.GetPraenomen] für Abenteuer allein auf [CHARACTER.GetHerHis]en Geist verlassen."
 incapable_bad_tooltip:0 "#Y Nur#! diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Invalide#! hat."
 wounded:0 "Verwundet"
 wounded_desc:0 "[CHARACTER.GetPraenomen] trägt eine schwere Verletzung aus vergangenen Tagen."
 maimed:0 "Verstümmelt"
 maimed_desc:0 "Schreckliche Verletzungen vernarben [CHARACTER.GetPraenomen] von Kopf bis Fuß."
 epileptic:0 "Epileptisch"
 epileptic_desc:0 "Die heilige Krankheit wird das Leben von [CHARACTER.GetPraenomen] verkürzen, doch [CHARACTER.GetHerHis]en Glauben stärken."
 victorious:0 "Siegreich"
 victorious_desc:0 "[CHARACTER.GetPraenomen] ist zum Inbegriff von Ruhm geworden. Noch lange möge [CHARACTER.GetSheHe] [CHARACTER.GetHerHis]e Feinde besiegen!"
 victorious_tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Siegreich#! hat."
 conqueror:0 "Eroberer"
 conqueror_desc:0 "Wie viele vor [CHARACTER.GetHerHim] trägt auch [CHARACTER.GetName] den Titel des Eroberers... Und die Verantwortung, die damit verbunden ist."
 conqueror_tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Eroberer#! hat."
 brave:0 "Tapfer"
 brave_desc:0 "[CHARACTER.GetPraenomen] starrt der Gefahr ins Gesicht und kennt den Geschmack des Sieges.\n\nCharaktere mit dieser Eigenschaft werden eher an #R Boxkämpfen#! teilnehmen."
 coward:0 "Feigling"
 coward_desc:0 "[CHARACTER.GetPraenomen] zieht es vor, das eigene Leben zu retten, anstatt es im Kampf zu riskieren. Egal ob ehrenhaft oder nicht."
 confident:0 "Selbstsicher"
 confident_desc:0 "Seinen eigenen Instinkten zu folgen ist der erste Schritt."
 tactician:0 "Taktisch"
 tactician_desc:0 "Wo einige nur wildes Gedränge sehen, sieht [CHARACTER.GetPraenomen] Muster, Schwächen und letztendlich den Sieg."
 disciplined:0 "Diszipliniert"
 disciplined_desc:0 "Nichts ist für [CHARACTER.GetPraenomen] wichtiger, als die Linie zu halten."
 steadfast:0 "Standhaft"
 steadfast_desc:0 "Die Entschlossenheit von [CHARACTER.GetName] ist so bekannt geworden, dass sie bis zu den Truppen durchdringt, die [CHARACTER.GetSheHe] befehligt."
 aggressive:0 "Aggressiv"
 aggressive_desc:0 "Durch Krieg abgehärtet sieht [CHARACTER.GetPraenomen] [CHARACTER.GetHerHis]e Formationen als leuchtendes Schwert, das ins Herz des Feindes gestoßen wird."
 miserly:0 "Geizig"
 miserly_bad_tooltip:0 "#Y Nur#! diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Geizig#! hat."
 miserly_desc:0 "Für [CHARACTER.GetPraenomen] ist Reichtum zum Sammeln da. Es scheint einfach immer mehr zu sammeln zu geben."
 kindly:0 "Freundlich"
 kindly_desc:0 "Eine treuere Seele als [CHARACTER.GetName] gab es nie."
 kindly_tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Freundlich#! hat."
 uncaring:0 "Gleichgültig"
 uncaring_desc:0 "Die Welt könnte morgen zu Ende gehen und es würde [CHARACTER.GetPraenomen] nicht interessieren."
 polymath:0 "Vielseitig"
 polymath_desc:1 "Es gibt nur wenige Themen, bei denen [CHARACTER.GetPraenomen] nicht ins Schwärmen geraten könnte.\n\n#G Charaktere mit dieser Eigenschaft können zusätzliche Innovationen generieren, wenn man sie einer Forschungsposition zuweist. Dieser Effekt kann gestapelt werden.#!"
 obsessive:0 "Zwanghaft"
 obsessive_desc:3 "Wenn [CHARACTER.GetPraenomen] zur Tat schreitet, vergisst [CHARACTER.GetSheHe] oft so triviale Dinge wie Essen, Schlafen und manchmal sogar das Atmen.\n\n#G Charaktere mit dieser Eigenschaft können zusätzliche Innovationen generieren, wenn man sie einer Forschungsposition zuweist. Dieser Effekt kann gestapelt werden.#!"
 lunatic:0 "Wahnsinnig"
 lunatic_desc:0 "[CHARACTER.GetName] ist ohne Übertreibung einfach total durchgedreht."
 lunatic_tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Wahnsinnig#! hat."
 lunatic_bad_tooltip:0 "#Y Nur#! diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Wahnsinnig#! hat."
 harsh:0 "Brutal"
 harsh_desc:1 "Wo viele milde Strafe für ein mildes Verbrechen anwenden würden, hält [CHARACTER.GetPraenomen] eine milde Bestrafung als Verbrechen für sich.\n\nCharaktere mit dieser Eigenschaft werden wahrscheinlicher auf ihrem Weg an die Spitze über #R Leichen#! gehen."
 harsh_bad_tooltip:0 "#Y Nur#! diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Brutal#! hat."
 orator_silver_tongued_tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher entweder die Eigenschaft #Y Redegewandt#! oder #Y Silberzunge#! hat."
 olympic_competitor:0 "Olympischer Herausforderer"
 olympic_competitor_desc:1 "[CHARACTER.GetName] ist hier, um an den Olympischen Spielen teilzunehmen, und konzentriert [CHARACTER.GetHerHis]e gesamte Energie auf sportliche Wettkämpfe."
 hemorrhagic_fever:0 "Hämorrhagisches Fieber"
 hemorrhagic_fever_desc:0 "Ein blutiges Fieber suchte die Mittelmeerreiche an verschiedenen Punkten der Geschichte heim. Oft tödlich wurde es von Erbrechen, Nekrose und tödlichen inneren Blutungen begleitet."
 mentagra:0 "Mentagra"
 mentagra_desc:0 "Eine mysteriöse Krankheit, die durch Küssen und körperlichen Kontakt verbreitet werden soll. Mentagra zeigt sich durch einen Gesichtsausschlag mit Geschwüren und starken Beschwerden."
 arthritis:0 "Arthritis"
 arthritis_desc:0 "Oft als natürlicher Verfall des Körpers abgetan konnte Arthritis in der ganzen Welt aufgefunden werden. Steifheit, Gelenkschäden und Schmerzen gehörten zu den häufigsten Symptomen."
 pox:0 "Pocken"
 pox_desc:0 "Geschlechtskrankheiten waren in der Antike weit verbreitet. Während einige noch nicht vollständig entwickelt waren, waren andere gut dokumentiert. Von einigen wurde merkwürdigerweise angenommen, sie seien durch erhöhte sexuelle Aktivität heilbar."
 infection:0 "Infektion"
 infection_desc:0 "Die frühen Stadien einer Krankheit sind am schwersten zu erkennen. Obwohl es sich als geringfügig erweisen könnte, könnte es sich auch zu etwas viel Ernsterem entwickeln."
 inflammation:0 "Entzündung"
 inflammation_desc:0 "Schwellungen und Entzündungen waren häufige Beschwerden in der Antike. Oft waren sie Symptome für zukünftige Gesundheitsprobleme, Empfindlichkeit und Schmerzen."
 dysentery:0 "Ruhr"
 dysentery_desc:0 "Als Darmbeschwerde war Ruhr bei richtiger Behandlung oft heilbar. Dehydration führte jedoch oft zu ernsthaften Komplikationen und zum Tod, insbesondere in der Nähe von verunreinigtem Wasser."
 gangrene:0 "Wundbrand"
 gangrene_desc:0 "Als Infektion des Gewebes ohne adäquate Blutversorgung kann Wundbrand nach schweren Verletzungen, extremer Kälte und inneren Verletzungen auftreten."
 barren:0 "Unfruchtbar"
 barren_desc:0 "Der Verlust der Fähigkeit, schwanger zu werden, war eine schreckliche Krankheit für eine Frau im gebärfähigen Alter."
 castrated:0 "Kastriert"
 castrated_desc:0 "Als Bestrafung, Extrembehandlung und sogar Methode, um den Stand eines Sklaven zu ändern, hat die Kastration die Fähigkeit eines Mannes, ein Kind zu zeugen, entfernt oder zumindest unterdrückt."
 blind:0 "Blind"
 blind_desc:0 "Blindheit konnte bei Geburt geerbt werden oder durch eine Reihe virulenter Krankheiten verursacht werden. In bestimmten Kulturen wurden Blinde sogar als Heilige verehrt."
 one_eyed:0 "Einäugig"
 one_eyed_desc:0 "Der Verlust der Sehkraft auf einem Auge verändert die Tiefenwahrnehmung drastisch. Antigonus, Gründer der Antigoniden-Dynastie, erwarb den Spitznamen "Monopthalmus", nachdem er im Kampf ein Auge verloren hatte."
 frail:0 "Gebrechlich"
 frail_desc:0 "Gebrechlichkeit konnte von einer Reihe von erbbaren Leiden verursacht werden und begleitete die betroffene Person meistens ein Leben lang, was sie schwächer als Gleichaltrige machte und oft weitere Krankheiten mit sich zog."
 paralysis:0 "Gelähmt"
 paralysis_desc:0 "Teillähmung kann aus einer Vielzahl von Ursachen resultieren, einschließlich Nerven- oder Hirnschäden."
 brain_damaged:0 "Hirngeschädigt"
 brain_damaged_desc:1 "Ein Hirnschaden ist eine schreckliche Krankheit, die das Opfer zu einer Hülle seines früheren Selbst macht. Ein Hirnschaden resultiert oft aus Entzündungen oder körperlichen Verletzungen, und der Geschädigte wird ständige Pflege erfordern."
 seeking_treatment_trait:0 "Sucht Behandlung"
 seeking_treatment_trait_desc:0 "Die Medizin ist geheimnisvoll und mysteriös, aber alles ist besser als Leiden."
 mourning:0 "Trauert"
 mourning_desc:0 "Der Verlust eines geliebten Menschen kann tiefer gehen als jede physische Wunde."
 dementia:0 "Demenz"
 dementia_desc:0 "Demenz frisst den Geist auf und macht den Leidenden zu einer Hülle seines früheren Ichs."
 dementia_tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher #Y Demenz#! hat."
 cancer:0 "Krebs"
 cancer_desc:0 "Krebs taucht in vielen Formen auf und bedeutet für diejenigen, die unter ihm leiden, das Todesurteil."
 diphtheria:0 "Rachenbräune"
 diphtheria_desc:0 "Eine schreckliche Infektionskrankheit, die ungewöhnliche Gewebsveränderungen am Hals und Unwohlsein hervorruft."
 typhoid:0 "Typhus"
 typhoid_desc:0 "Eine bösartige Krankheit, die Fieber, Hautausschlag und Durchfall hervorruft. Typhus hat unzählige Leidende getötet."
 gout:0 "Gicht"
 gout_desc:0 "Die Gicht wird oft mit einem verschwenderischen Lebensstil verbunden und verursacht chronische Schmerzen und einige ernsthaftere Beschwerden."
 depressed:0 "Depressiv"
 depressed_desc:0 "Die Depression liegt wie eine dunkle Wolke über [CHARACTER.GetPraenomen] und selbst Traurigkeit scheint außer Reichweite. Jede Handlung und jedes Wort sieht erzwungen aus. Alles, was [CHARACTER.GetSheHe] noch ausmacht, ist eine emotionslose Karikatur dessen zu sein, was es heißt zu leben."
 alcimachid:0 "Blut des Lysimachos"
 alcimachid_desc:0 "Einst ein enger Freund von Alexander und einer der legendären Somatophylakes war Lysimachus ein brutaler, aber gerissener General, dessen Verständnis der angespannten diplomatischen Lage zwischen den Diadochen unübertroffen war.\n\n#G Diese Eigenschaft kann patrilinear vererbt werden.#!"
 antigonids:0 "Blut des Antigonus"
 antigonids_desc:0 "Antigonus Monopthalmus war ein treuer Satrap von Alexander, der nach dem Sieg über Perdiccas kurz nach Alexanders Tod an die Macht kam. Als allererster der Diadochen proklamierte er sich selbst zum König. Er wurde von seiner loyalen Familie unterstützt und erwarb sich einen guten Ruf unter kleineren, schwächeren griechischen Nationen.\n\n#G Diese Eigenschaft kann patrilinear vererbt werden.#!"
 antipatrid:0 "Blut des Antipatros"
 antipatrid_desc:0 "Antipater, ein guter Freund von Alexander, war für den Schutz Makedoniens während Alexanders großer Feldzüge verantwortlich. Seine Loyalität gegenüber Alexander und seine dominante Haltung gegenüber den kleineren griechischen Staaten wurde von seinem Sohn Kassandros gemildert, dessen Verachtung über Alexander kein Geheimnis war und dessen Erbe die Gründung und Wiederherstellung vieler großer Städte beinhaltete.\n\n#G Diese Eigenschaft kann patrilinear vererbt werden.#!"
 argeads:0 "Blut der Argeaden"
 argeads_desc:1 "Alexander weinte, als er von Anaxarchus hörte, dass es unendlich viele Welten gab, und als seine Freunde ihn fragten, ob es einen Unfall gegeben habe, antwortete er: "Haltet ihr es nicht für klagenswert, dass wir, wenn es so viele von ihnen gibt, noch keine erobert haben?"\n\n#G Diese Eigenschaft kann patrilinear vererbt werden.#!"
 lagids:0 "Blut der Lägiden"
 lagids_desc:0 "Ptolemaios Soter der Lägide, der neben Alexander aufwuchs, gehörte zu den ersten der sieben Somatophylakes. Nach der Teilung Babylons ließ er sich in Ägypten nieder und regierte mit gerechter Hand - trotz der riesigen Bevölkerung aus unterschiedlichen Kulturen. Seine langjährige Dynastie wurde als Unterstützer von Kunst, Philosophie und Wissenschaft angesehen.\n\n#G Diese Eigenschaft kann patrilinear vererbt werden.#!"
 seleucids:0 "Blut des Seleukos"
 seleucids_desc:0 "Im Gegensatz zu den anderen Diadochen hatte Seleukos während Alexanders Feldzügen eine nur mittelmäßige Bedeutung. Nach einer Reihe von Siegen und Niederlagen gründete Seleukos schließlich mit Hilfe von Ptolemaios Soter sein Reich und begann einen Feldzug, um die östlichen Teile von Alexanders Reich wieder unter Kontrolle zu bringen. Seleukos war von allen Seiten von riesigen Mächten umgeben und daher bestand für ihn die Notwendigkeit, ein rücksichtsloser und schlauer Anführer zu sein.\n\n#G Diese Eigenschaft kann patrilinear vererbt werden.#!"
 coastal_raider:0 "Küstenräuber"
 coastal_raider_desc:0 "[CHARACTER.GetPraenomen] kennt die Ebbe und Flut wie kein anderer. Eine solche Fähigkeit ist bei bestimmten Geschäftsmöglichkeiten sehr nützlich."
 squadron_leader:0 "Flottenkommandant"
 squadron_leader_desc:0 "Ein ausgedehntes Wissen über Flottenkoordination und Manöver versetzt [CHARACTER.GetPraenomen] über [CHARACTER.GetHerHis]esgleichen."
 princeps:0 "Princeps"
 princeps_desc:0 "[CHARACTER.GetPraenomen] strebt danach, die Beherrschung der Natur durch den Menschen zu demonstrieren. [CHARACTER.GetSheHe|U] hat ein natürliches Gespür für die Logistik und das Kommando, das erforderlich ist, um die Dinge in Reihe zu halten."
 oarmaster:0 "Rudermeister"
 oarmaster_desc:0 "[CHARACTER.GetPraenomen] weiß genau, wie man aus einem wilden Ruderteam die letzte Unze Energie herausholt."
 seadog:0 "Seebär"
 seadog_desc:0 "Ein Leben auf See ist alles, wonach [CHARACTER.GetPraenomen] sich sehnt. Andere nennen dies einen Freibeuter, aber gut ... Sie liegen nicht weit daneben."
 daring:0 "Wagemutig"
 daring_desc:0 "Es heißt, dass Kapitäne auf der ganzen Welt den Horizont nach [CHARACTER.GetPraenomen] absuchen. Das Meer ist mit Trümmern [CHARACTER.GetHerHis]er Siege auf See übersät."
 tough:0 "Zäh"
 tough_desc:0 "Die von [CHARACTER.GetPraenomen] befehligten Seeleute gelten als die glücklichsten der Welt. Flotten, die von [CHARACTER.GetPraenomen] kommandiert werden, scheinen eine unnatürliche Überlebensfähigkeit zu haben."
 improviser:0 "Improvisator"
 improviser_desc:0 "[CHARACTER.GetPraenomen] scheint in der Lage zu sein, fast alles mit den Materialien zu reparieren, die in der Nähe sind. [CHARACTER.GetHerHis|U]e Crew soll ihr persönliches Hab und Gut aus Angst davor verstecken, dass es als Teil des Rumpfes dienen könnte."
 mercenary_trait:0 "Söldner"
 mercenary_trait_desc:0 "Ein Leben in Krieg fordert seinen Tribut. Der Nutzen liegt in den Erfahrungen, die ein solches Leben mit sich bringt."
 cruel_vengeful_tooltip:0 "Diese Option ist verfügbar, da Euer Herrscher die Eigenschaft #Y Grausam#! oder #Y Rachsüchtig#! hat."
 aeacidae:0 "Blut des Aiakos"
 aeacidae_desc:0 "Aiakos war der Großvater des größten griechischen Helden Achilles und König der Insel Ägina im Saronischen Golf. Neoptolemos, Sohn des Achilles, wurde nach seiner Rückkehr aus dem Trojanischen Krieg König der molossischen Epiroten, und seither regieren seine Nachkommen. Sie sind es auch, die Epirus vereinten und über seine Mutter Olympias zum Vermächtnis Alexanders des Großen beitrugen.\n\n#G Diese Eigenschaft kann patrilinear weitergegeben werden#!."

