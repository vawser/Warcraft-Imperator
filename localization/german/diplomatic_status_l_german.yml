l_german:
 #diplomatic_status_war_tooltip:0 "$war$"
 diplomatic_status_war_tooltip:1 "#T Krieg#!\nDieses Land befindet sich mit folgenden Nationen im Krieg!"
 diplomatic_status_alliance_tooltip:1 "#T Bündnis#!\nNationen in einem Bündnis kommen sich während eines Angriffs oft gegenseitig zu Hilfe."
 diplomatic_status_vassalizing_tooltip:1 "#T Untertanen#!\nDiese Nationen könnten ihrem Lehnsherren im Krieg zur Hilfe kommen."
 diplomatic_status_vassalized_tooltip:1 "#T Lehnsherr#!\nDiese Nation könnte durch ihren Lehnsherren geschützt werden, solltet Ihr sie angreifen."
 #diplomatic_status_casus_belli_tooltip:0 "$idea_casus_belli$"
 diplomatic_status_casus_belli_tooltip:1 "#T Kriegsgrund gegen#!\nDiese Nation hat einen Kriegsgrund gegen diese Nationen. Sie kann ihnen Kriege erklären, ohne dafür eine Strafe auf die Stabilität zu erhalten."
 diplomatic_status_guaranteeing_tooltip:2 "#T Garantiert Unabhängigkeit#!\nDiese Nation wird automatisch die Nation verteidigen, die sie garantiert."
 diplomatic_status_guaranteed_tooltip:2 "#T Wird Unabhängigkeit garantiert#!\nAlle Nationen, die dieser Nation die Unabhängigkeit garantieren, werden in einen Verteidigungskrieg gerufen werden."
 #diplomatic_status_truce_tooltip:0 "$LEDGER_TRUCE_S$"
 diplomatic_status_truce_tooltip:1 "#T Waffenstillstand#!\nDieses Land befindet sich mit folgenden Nationen in einem Waffenstillstand."
 diplomatic_status_warning_tooltip:1 "#T Warnung#!\nWenn eine Nation, die gewarnt wird, eine Nation angreift, die sowohl an sich als auch den Erklärer der Warnung grenzt, erhält die Nation, die die Warnung ausgesprochen hat, einen Kriegsgrund."
 diplomatic_status_warned_tooltip:1 "#T Gewarnt#!\nNationen die gewarnt wurden, geben dem Erklärer der Warnung einen Kriegsgrund, sollten sie eine Nation angreifen, die an beide Parteien grenzt."
 #diplomatic_status_gives_military_access_tooltip:0 "$opinion_have_military_access$"
 #diplomatic_status_has_military_access_tooltip:0 "$STABHIT_FROM_MIL_ACCESS$"
 diplomatic_status_gives_military_access_tooltip:1 "#T Gewährt Militärzugang#!\nDieses Land gewährt folgenden Nationen Militärzugang."
 diplomatic_status_has_military_access_tooltip:1 "#T Hat Militärzugang#!\nDiesem Land wurde von folgenden Nationen Militärzugang gewährt."
 diplomatic_status_gives_trade_access_tooltip:1 "#T Exporte#!\nDiese Nation exportiert ihre produzierten Güter."
 diplomatic_status_has_trade_access_tooltip:1 "#T Importe#!\nDiese Nation importiert produzierte Güter anderer Nationen."
 #diplomatic_status_civil_war_tooltip:0 "$civil_war$"
 diplomatic_status_civil_war_tooltip:1 "#T Bürgerkrieg#!\nDiese Nation befindet sich in einem Bürgerkrieg!"
 diplomatic_status_integrate_tooltip:0 "#T Integriert Untertanen#!\nDiese Nation integriert momentan folgende Untertanen."
 diplomatic_status_defensive_league_tooltip:1 "#T Verteidigungsliga#!\nDiese Nation ist in einer Verteidigungsliga. Wenn sie angegriffen wird, werden alle anderen Mitglieder der Verteidigungsliga zu den Waffen gerufen werden."
 diplomatic_status_opinion_improvement_passive_tooltip:1 "#T Meinung wird verbessert#!\nDie folgenden Nationen verbessern ihr Ansehen bei diesem Land."
 diplomatic_status_opinion_improvement_active_tooltip:1 "#T Verbessert Meinung#!\nDieses Land arbeitet aktiv daran, sein Ansehen in diesen Nationen zu verbessern."
 DIPLOREASON_NUM_ALLIES:1 "Anzahl an Verbündeten"
 diplomatic_status_casus_belli_from_tooltip:0 "#T Kriegsgrund#!\nDiese Nationen haben einen Kriegsgrund gegen dieses Land. Sie können ihm den Krieg erklären, ohne dafür eine Strafe auf die Stabilität zu erhalten."
 diplomatic_status_casus_belli_on_tooltip:0 "$diplomatic_status_casus_belli_tooltip$"
