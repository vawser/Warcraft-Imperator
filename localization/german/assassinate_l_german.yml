l_german:
 assassinate.1.t:0 "Kontaktmann berichtet"
 assassinate.1.desc:0 "Unsere Berater berichten, dass [SCOPE.sChar('foreign_agent').GetName], ein vertrauenswürdiger Freund unsere[ROOT.GetCountry.GetRuler.Custom('get_rsEnding')] [ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.Custom('get_sMale')], Kontakt zu unseren Spionen in [SCOPE.sChar('target').GetEmployer.GetName] aufgenommen hat. Die geplante Ermordung von [SCOPE.sChar('target').GetName] nimmt langsam Gestalt an. [SCOPE.sChar('foreign_agent').GetPraenomen] hat jedoch angefordert, dass wir Hilfe senden, damit [SCOPE.sChar('foreign_agent').GetSheHe] [SCOPE.sChar('foreign_agent').GetHerHis]e verdeckte Mission besser durchführen kann."
 assassinate.1.a:0 "Wir tun alles. [SCOPE.sChar('target').GetPraenomen] muss sterben."
 assassinate.1.b:0 "Das ist sicherlich nicht nötig!?"
 assassinate.1.c:0 "Sagt [SCOPE.sChar('foreign_agent').GetHerHim], dass [SCOPE.sChar('foreign_agent').GetSheHe] etwas Initiative zeigen soll!"
 plot_becomes_more_unlikely:0 "Die geplante Ermordung wird #R weniger#! wahrscheinlich Erfolg haben."
 #
 assassinate.2.t:0 "Ermordung abgeblasen"
 assassinate.2.desc:0 "Aufgrund des günstigen Todes von [SCOPE.sChar('target').GetName], der nicht durch uns verursacht wurde, ist unser Attentat nicht mehr erforderlich.\n\nWir haben unsere Spione angewiesen die Ressourcen zurückzugeben, die sie nicht bereits genutzt haben, damit wir einen Teil unserer Kosten erstattet bekommen."
 assassinate.2.a:0 "Das Schicksal ist uns gütig."
 #
 assassinate.3.t:0 "Spion verschieden!"
 assassinate.3.desc:0 "Unser Attentat auf [SCOPE.sChar('target').GetName] ist plötzlich zum Erliegen gekommen. Der Spion, den wir in dieser Angelegenheit unterstützen wollten, ist unter zweifelhaften Umständen gestorben.\n\nGlücklicherweise konnten unsere Kontakte in [SCOPE.sChar('target').GetEmployer.GetName] einige der Ressourcen sichern, die wir für diesen Komplott bereitgestellt hatten."
 assassinate.3.a:0 "Sehr bedauerlich."
 #
 assassinate.4.t:0 "Spion entdeckt!"
 assassinate.4.desc:0 "Anscheinend war es unklug, ausländischen Freunden zu vertrauen. [SCOPE.sChar('foreign_agent').GetName], den unsere Spione bei unserem Attentat auf [SCOPE.sChar('target').GetName] unter Vertrag genommen hatten, wurde von den dreckigen Kötern in [SCOPE.sChar('target').GetEmployer.GetName] in Eisen gelegt.\n\nGlücklicherweise blieb unsere Beteiligung unerkannt und unsere Spione konnten einige der Ressourcen retten, die wir für dieses unglückliche Unterfangen aufgewendet hatten."
 assassinate.4.a:0 "Verflixt!"
 #
 assassinate.5.t:0 "Mord ist ein heikles Geschäft"
 assassinate.5.desc:0 "Erneut haben unsere Spione einen Bericht von unserem Kontakt in [SCOPE.sChar('target').GetEmployer.GetName] erhalten. Es scheint, dass [SCOPE.sChar('foreign_agent').GetSheHe] Probleme bei der Planung [SCOPE.sChar('foreign_agent').GetHerHis]er Flucht hat, sobald [SCOPE.sChar('target').GetPraenomen] getötet wurde. [SCOPE.sChar('foreign_agent').GetSheHe|U] fordert, dass wir einen Sündenbock senden, damit jemand den Mord auf sich nehmen kann, ohne weiteren Verdacht zu schüren.\n\nEs wäre unwahrscheinlich, dass ein solcher Sündenbock von dieser Aufgabe zurückkehren wird ..."
 assassinate.5.a:0 "Wir kennen da genau [SCOPE.sChar('scapegoat').Custom('get_DieDen')] richtige[SCOPE.sChar('scapegoat').Custom('get_nMale')] [SCOPE.sChar('scapegoat').GetWomanMan]!"
 assassinate.5.b:0 "Und unseresgleichen riskieren? Niemals!"
 #
 assassinate.6.t:0 "Vorausdenken"
 assassinate.6.desc:0 "Unser Spion in [SCOPE.sChar('target').GetEmployer.GetName], unübersehbar von Zukunftssorgen mitgenommen, hat sich erneut mit uns in Verbindung gesetzt und uns um ein Asylversprechen gebeten, sobald die Tat abgeschlossen ist.\n\nUnsere Berater sind gespalten, ob dies eine sinnvolle Maßnahme wäre."
 assassinate.6.a:0 "Tut alles, um [SCOPE.sChar('foreign_agent').Custom('get_SieIhn')] zu beruhigen."
 assassinate.6.b:0 "Sicherlich nicht ..."
 agent_will_flee_to_us_tt:0 "[SCOPE.sChar('foreign_agent').GetName] wird nach dem Attentatsversuch versuchen in unser Land zu fliehen."
 #
 assassinate.7.t:0 "Der Tag ist gekommen"
 assassinate.7.desc:0 "Unser Spion in [SCOPE.sChar('target').GetEmployer.GetName] hat uns darüber in Kenntnis gesetzt, dass das geplante Attentat auf [SCOPE.sChar('target').GetName] unmittelbar bevorsteht. [SCOPE.sChar('foreign_agent').GetSheHe|U] benötigt nur eine weitere Anweisung.\n\nAuf welche Weise sollen wir versuchen, [SCOPE.sChar('target').GetPraenomen] zu beseitigen?"
 assassinate.7.a:0 "Gift funktioniert immer."
 assassinate.7.b:0 "Ein schneller Stich sollte genügen."
 assassinate.7.c:0 "Häutet [SCOPE.sChar('target').Custom('get_SieIhn')] lebendig!"
 assassinate.7.d:0 "Pfählt [SCOPE.sChar('target').Custom('get_SieIhn')] auf einem Rammbock!"
 assassinate.7.e:0 "Lockt [SCOPE.sChar('target').Custom('get_SieIhn')] weg und dann kreuzigt [SCOPE.sChar('target').Custom('get_SieIhn')]."
 assassinate.7.f:0 "Erdrosselt [SCOPE.sChar('target').Custom('get_SieIhn')] in der Nacht."
 assassinate.7.g:0 "Plant einen Badeunfall."
 assassinate.7.h:0 "Schlagt [SCOPE.sChar('target').Custom('get_SieIhn')] zu Tode."
 assassinate.7.i:0 "Egal, solange es schnell geht."
 attempted_assassination_on_us:0 "Versuchte Ermordung"
 #
 assassinate.8.t:0 "[SCOPE.Custom('assassination_result_string')]"
 assassination_attempt_failed_string:0 "Attentat fehlgeschlagen!"
 assassination_attempt_succeeded_string:0 "Attentat erfolgreich!"
 assassinate.8.desc:0 "[SCOPE.Custom('assassination_result_first_paragraph')]\n\n[SCOPE.Custom('assassination_result_second_paragraph')] [SCOPE.Custom('assassination_result_third_paragraph_asylum_promised_agent')]\n\n[SCOPE.Custom('assassination_result_fourth_paragraph')]"
 assassination_result_first_paragraph_failed:0 "Wir haben schlechte Nachrichten von unseren Spionen in [SCOPE.sChar('target').GetEmployer.GetName] erhalten. Der tollpatschige Dummkopf, den wir geschickt haben, um [SCOPE.sChar('target').GetName] zu töten, ist dabei völlig gescheitert. [SCOPE.sChar('target').GetPraenomen] lebt noch!"
 assassination_result_first_paragraph_succeeded:0 "Unsere Spione in [SCOPE.sChar('target').GetEmployer.GetName] berichten, dass der Hof von [SCOPE.sChar('target').GetEmployer.GetName] in Aufruhr ist! Es scheint, dass unser tapferer Attentäter [SCOPE.sChar('foreign_agent').GetName] erfolgreich bei [SCOPE.sChar('foreign_agent').GetHerHis]er Aufgabe war, [SCOPE.sChar('target').GetName] vom Antlitz der Welt zu tilgen."
 assassination_result_second_paragraph_scapegoat_killed:0 "[SCOPE.sChar('scapegoat').Custom('get_DieDer')|U] arme [SCOPE.sChar('scapegoat').GetWomanMan], [SCOPE.sChar('scapegoat').GetName], [SCOPE.sChar('scapegoat').Custom('get_DenDie')] wir geschickt hatten, um den Mord für das Attentat auf sich zu nehmen, führte [SCOPE.sChar('scapegoat').GetHerHis]e Rolle ausgezeichnet aus und täuschte, nur wenige Augenblicke nachdem die Tat vollbracht war, einen Rausch vor. Ein vielleicht unwilliger Komplize, aber ein wirksamer."
 assassination_result_second_paragraph_scapegoat_survived:0 "[SCOPE.sChar('scapegoat').Custom('get_DieDer')|U] arme [SCOPE.sChar('scapegoat').GetWomanMan], den wir geschickt haben, um die Schuld der Tat auf sich zu nehmen, hat offenbar überlebt. Natürlich haben wir alle Verbindungen mit [SCOPE.sChar('scapegoat').GetHerHim] abgebrochen. [SCOPE.sChar('scapegoat').GetSheHe|U] kann jetzt [SCOPE.sChar('scapegoat').GetHerHis] eigenes Leben bestreiten."
 assassination_result_second_paragraph_generic:1 "Man sagte uns, dass viele Beobachter am Tatort waren."
 assassination_result_third_paragraph_asylum_promised_agent:0 "Unser Spion hat es irgendwie geschafft, den Tatort zu verlassen. Genau in diesem Moment reist er auf unsere Grenzen zu und hofft, unser Asylangebot nutzen zu können. Natürlich ist es nicht zu spät, unsere Meinung zu ändern ..."
 assassination_result_third_paragraph_default:0 "Unser Spion scheint sich dazu entschlossen zu haben, [SCOPE.sChar('foreign_agent').GetHerHis] Schicksal in [SCOPE.sChar('foreign_agent').GetEmployer.GetName] zu finden. Ob [SCOPE.sChar('foreign_agent').GetSheHe] überlebt, hängt jetzt nur noch von [SCOPE.sChar('foreign_agent').GetHerHis]en eigenen beträchtlichen Fähigkeiten ab."
 assassination_result_fourth_paragraph_discovered:0 "Bedauerlicherweise scheint es, dass genug Beweise am Tatort zurückgelassen wurden, um unsere stolze Nation mit der Ermordung von [SCOPE.sChar('target').GetPraenomen] in Verbindung zu bringen. Wir sind sicher, den Zorn des [SCOPE.sChar('target').GetEmployer.GetAdjective]en Volkes zu spüren zu kriegen."
 assassination_result_fourth_paragraph_undiscovered:0 "Am Ende scheint es, dass unsere Beteiligung in dieser Angelegenheit vom [SCOPE.sChar('target').GetEmployer.GetAdjective]en Volk unbemerkt blieb. Sie sind eindeutig törichter, als wir erwartet hatten."
 assassinate.8.a:0 "Gebt [SCOPE.sChar('foreign_agent').GetPraenomen] den Empfang eines Helden!"
 assassinate.8.b:0 "Ausgezeichnet! Aber zu dieser Asylfrage ..."
 assassinate.8.c:1 "Spannend."
 assassinate.9.t:0 "Ermordet!"
 assassinate.9.desc:0 "Unser[ROOT.GetCountry.GetRuler.Custom('get_eFemale')] geschätzte[ROOT.GetCountry.GetRuler.Custom('get_rMale')] [ROOT.GetCountry.GetRulerTitle], [SCOPE.sChar('target').GetName], wurde von ausländischen Spionen ermordet!\n\n[SCOPE.Custom('assassinated_ping_paragraph_two')]\n\n[SCOPE.Custom('assassinated_ping_paragraph_three')]"
 assassination_culprit_discovered:0 "Nach dem hektischen Nahkampf, der [SCOPE.sChar('target').GetHerHis]en Tod verursachte, wurde ein Täter gefasst. Nach einiger Folter hat [SCOPE.sChar('culprit').GetSheHe] sich als [SCOPE.sChar('culprit').GetName] identifiziert, ein[SCOPE.sChar('culprit').Custom('get_eFemale')] [SCOPE.sChar('culprit').GetWomanMan] von geringer Bekanntheit, [SCOPE.sChar('culprit').Custom('get_DieDer')] eindeutig von jemandem dafür beauftragt wurde."
 assassination_culprit_undiscovered:0 "Trotz verzweifelter Suche, Befragung und Einschüchterung konnte der Täter dieser abscheulichen Tat nicht gefunden werden."
 discovered_ruler_para:0 "Trotz der Paranoia, die unsere Nation erfasst hat, deuten die Beweise, die am Tatort gefunden wurden, und unsere schlimme politische Situation auf [SCOPE.sChar('discovered_ruler').GetName] aus [SCOPE.sChar('discovered_ruler').GetEmployer.GetName] als Strippenzieher hinter dieser Aktion hin. Wir müssen sie für diese abscheuliche Tat bestrafen."
 undiscovered_ruler_para:0 "Es konnten keine Beweise gefunden werden, die eine ausländische Macht mit dieser schrecklichen Tat in Verbindung bringen. Wir konnten nicht ermitteln, wer dahinter steckte."
 assassinate.9.a:0 "Wehe uns!"
 assassinate.10.t:0 "Attentatsversuch!"
 assassinate.10.desc:0 "In einer beängstigenden Wendung der Ereignisse wurde heute ein Attentat auf unsere[ROOT.GetCountry.GetRuler.Custom('get_nMale')] geschätze[ROOT.GetCountry.GetRuler.Custom('get_nMale')] [ROOT.GetCountry.GetRulerTitle] verübt. Die Götter selbst müssen uns wohlgesonnen sein, da [SCOPE.sChar('target').GetSheHe] unbeschadet entkommen konnte. Mitglieder [ROOT.GetCountry.Custom('get_AmIm_court_type')] [ROOT.GetCountry.Custom('get_court_type')] fordern dennoch Vergeltung.\n\n[SCOPE.Custom('enemy_discovered_10_para')]"
 enemy_discovered_10_para:0 "Durch sorgfältige Verhöre und listige Taktik haben wir [SCOPE.sChar('discovered_ruler').GetName] aus [SCOPE.sChar('discovered_ruler').GetEmployer.GetName] als Drahtzieher dieser abscheulichen Tat identifiziert. Unser Volk ist bereit zu handeln."
 enemy_undiscovered_10_para:0 "Trotz aller Bemühungen konnten wir den Drahtzieher dieser abscheulichen Tat nicht identifizieren und müssen ihn ungestraft davonkommen lassen. Zum Glück schart sich unser Volk um unsere[ROOT.GetCountry.GetRuler.Custom('get_nMale')] [ROOT.GetCountry.GetRulerTitle] und zeigt seine beste Seite angesichts der Widrigkeiten."
 assassinate.10.a:0 "Unerhört!"
 assassinate.1.d:0 "Wie aufregend! Erzählt es jedem!"
