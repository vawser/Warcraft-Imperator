l_german:
 EPI_Events.1.t:0 "Pyrrhos - Der Große"
 EPI_Events.1.d:0 "Der König von [ROOT.GetCountry.GetName] ist als großer [ROOT.Country.GetReligion.GetName]er Feldherr bekannt."
 EPI_Events.1.a:0 "Dies wird ein Pyrrhussieg sein!"
 natural_disaster_events.1.t:0 "Der Zorn des Berges Ätna"
 natural_disaster_events.1.d:0 "Obwohl die Feuer des Berges Ätna niemals vollständig schlafen, war der Ausbruch von [GetDateString] größer als jeder andere.\nFür 3 Tage war der Himmel über Catania mit einer Aschewolke und Blitzen bedeckt. Der heftige Ausbruch, der darauf folgte, zerstörte Gebäude und Felder und pulverisierter Bimsstein bedeckt jetzt den Boden des gesamten Gebiets.\nNun, da der Ausbruch endlich vorbei ist, müssen wir uns um den Wiederaufbau der Region kümmern."
 natural_disaster_events.1.a:0 "Bietet ihnen eine 10-jährige Steuerbefreiung an."
 natural_disaster_events.1.b:0 "Sie sollten lokale Ressourcen für den Wiederaufbau verwenden."
 flavor_sel.1.t:0 "Die östlichen Satrapien"
 flavor_sel.1.desc:0 "Vor Jahrzehnten fiel Alexander in Indien ein und dehnte sein Reich auf den Indus aus. Die vielen Kriege zwischen den Nachfolgekönigen jedoch haben die östlichen Satrapien isoliert und geschwächt.\nIm vergangenen Jahr hat Chandragupta Maurya Nordindien vereint, das Nandareich zerschlagen und fegt nun über die griechischen Satrapien im Industal hinweg.\nEs wurde nun vorgeschlagen, dass wir unsere Verluste reduzieren und den Maurya die letzte der östlichen Satrapien übergeben. Wenn nicht, könnte sich der Konflikt über Jahre hinziehen. Ein Waffenstillstand würde uns auch die Zeit verschaffen, die wir brauchen, um unser eigenes Reich zu vereinen und die anderen Nachfolger zu besiegen."
 flavor_sel.1.a:0 "Verhandeln wir mit den Maurya."
 flavor_sel.1.b:0 "Wir geben ihnen gar nichts!"
 seleucid_maurya_start.1.a.tt:0 "Falls die Maurya zustimmen, passiert Folgendes:\n"
 seleucid_maurya_start.1.b.tt:2 "#R Der Krieg mit Maurya (@[GetCountry('MRY').GetFlag]!) wird wahrscheinlich sofort wieder aufgenommen.#!\nSollte der Krieg fortgesetzt werden, $seleucid_maurya_start.5.b.tt$"
 seleucid_maurya_start.5.b.tt:0 "erhält #Y Maurya#! Folgendes:\n"
 seleucid_land_transfer_tooltip:1 "Die Provinzen #R Bamyan#!, #R Sattagydia#!, #R Arachosia#!, #R Pactya#!, #R Gedrosia#! und #R Parecania#! werden an die Maurya (@[GetCountry('MRY').GetFlag]!) übergeben."
 seleucid_land_transfer_mauryan_tooltip:0 "Die Provinzen #G Bamyan#!, #G Sattagydia#!, #G Arachosia#!, #G Pactya#!, #G Gedrosia#! und #G Parecania#! werden an die Maurya (@[THIS.GetCountry.GetFlag]!) übergeben."
 flavor_sel.2.t:0 "Das Ende der griechischen Bedrohung?"
 flavor_sel.2.desc:0 "Vor Jahrzehnten fiel Alexander der Große in unseren Subkontinent ein und besiegte die lokalen Herrscher des Industals. Vieles hat sich seitdem jedoch verändert. Der Tod des großen Eroberers hat sein Reich unter streitenden Nachfolgern geteilt und der kometenhafte Aufstieg von Chandragupta Maurya hat ganz Nordindien verändert.\nIm vergangenen Jahr haben die mauyanischen Armeen das Industal erobert und rücken nun auf Stellungen vom Nachfolgekönig Seleukos vor.\nEin Abgesandter von Seleukos bietet nun an, das Gebiet gegen einen Freundschaftsvertrag mit uns aufzugeben."
 flavor_sel.2.a:0 "Lasst uns dieses Angebot annehmen."
 flavor_sel.2.b:0 "Nein, Persien wird unser sein!"
 flavor_sel.3.t:0 "Die griechische Bedrohung"
 flavor_sel.3.desc:0 "Vor Jahrzehnten fiel Alexander der Große in unseren Subkontinent ein und besiegte die lokalen Herrscher des Industals. Vieles hat sich seitdem jedoch verändert. Der Tod des großen Eroberers hat sein Reich unter streitenden Nachfolgern geteilt und der kometenhafte Aufstieg von Chandragupta Maurya hat ganz Nordindien verändert.\nIm vergangenen Jahr haben die mauyanischen Armeen das Industal erobert und rücken nun auf Stellungen vom Nachfolgekönig Seleukos vor.\nEin Abgesandter von Seleukos bietet uns nun einen Waffenstillstand an. Dies würde uns Zeit geben, unsere Landgewinne zu integrieren und vielleicht unsere Aufmerksamkeit anderswo hinzulenken."
 flavor_sel.3.a:0 "Wir müssen weitermachen!"
 flavor_sel.3.b:0 "Schließen wir Frieden und warten unsere Zeit ab."
 seleucid_maurya_start.3.b.tt:0 "Wenn die Seleukiden akzeptieren, passiert Folgendes:\n"
 flavor_sel.4.t:0 "Frieden in unserer Herrschaft"
 flavor_sel.4.desc:0 "Die Maurya haben unserem Angebot zugestimmt und als Zeichen der Dankbarkeit haben sie uns eine große Anzahl an Kriegselefanten geschickt, die wir im Kampf gegen andere makedonische Nachfolgestaaten einsetzen können."
 flavor_sel.4.a:0 "Fantastisch!"
 flavor_sel.5.t:0 "Ein unsicherer Frieden"
 flavor_sel.5.desc:0 "Die Maurya haben einem Waffenstillstand zugestimmt. Wenn wir diesen annehmen, würde es unseren beiden Staaten eine dringend benötige Verschnaufpause ermöglichen und uns Zeit für den Wiederaufbau und die Vereinigung unseres jungen Reiches geben.\nAuch wenn dies bedeuten würde, den griechischen Städten unseren Rücken zuzukehren, könnte dies die klügste Vorgehensweise sein."
 flavor_sel.5.a:0 "Es ist Zeit, unsere Aufmerksamkeit auf Antigonus zu richten!"
 flavor_sel.5.b:0 "Auf zum Indus!"
 flavor_sel.6.t:0 "Krieg!"
 flavor_sel.6.desc:0 "Anstatt eine formelle Antwort zu schicken, haben uns die Maurya den Kopf unseres Boten zurückgeschickt.\nUnsere Grenzgarnisonen berichten von mauryanischen Truppen, die ihre Stellungen auskundschaften. Der Krieg ist nun unvermeidlich."
 flavor_sel.6.a:0 "Zeit zu sterben."
 flavor_sel.7.t:0 "Krieg!"
 flavor_sel.7.desc:1 "Die Seleukiden haben unser großzügiges Angebot eines Waffenstillstandes abgelehnt. Stattdessen rücken ihre Armeen auf unsere Stellungen vor.\nAuch in den griechischen Territorien am Indus steigt die Unterstützung der Seleukiden."
 flavor_sel.7.a:0 "Das werden sie bereuen!"
 flavor_arm.1.t:0 "Der Kappadokische Thron"
 flavor_arm.1.desc:1 "Vor Jahren übernahm der makedonische General Eumenes das Königreich Kappadokien von seinem einheimischen Dynasten, dem persischen Satrapen Ariarathes I. Seitdem befindet sich der Erbe und Neffe von Ariarathes, ebenfalls Ariarathes genannt, in unserer Obhut.\nEumenes ist seitdem von Antigonos dem Einäugigen vertrieben worden, der die Region unter die Kontrolle des makedonischen Satrapen Amyntas gestellt hat. Amyntas ist nun einsam und vergessen, während Antigonos die anderen Nachfolgekönigreiche in Ägypten und Mesopotamien bekämpft.\n\nIst die Zeit gekommen, um Ariarathes zurück nach Kappadokien zu schicken?"
 flavor_arm.1.a:0 "Eine hervorragende Idee!"
 installing_foreign_king_in_cappadocia_tooltip:0 "Sollte Ariarathes Erfolg haben, wird er der neue König von Kappadokien (@[THIS.GetCountry.GetFlag]!)."
 flavor_arm.1.b:0 "Verärgern wir Amyntas besser nicht."
 flavor_arm.2.t:0 "Rückkehr des Königs"
 flavor_arm.2.desc:0 "Uns hat die Nachricht erreicht, dass der Erbe des alten Königs Ariarathes, Ariarathes II, mit Unterstützung aus dem nahen Königreich Armenien auf unsere Hauptstadt marschiert.\nWeit von seiner Heimat entfernt war Amyntas nie ein beliebter Herrscher in Kappadokien. Obwohl wir uns auf die Unterstützung unserer makedonischen Adligen verlassen können, ist es wahrscheinlich, dass alle heimischen Kappadokier diese Nachricht sehr schlecht aufnehmen werden."
 flavor_arm.2.a:0 "Lang lebe Ariarathes II!"
 flavor_arm.2.a.tt:0 "Jeder #Y Kappadokische#! Charakter erhält #G 20#! Loyalität@loyalty_icon!"
 flavor_arm.2.b:0 "Wir müssen diesen Betrüger verhaften."
 flavor_arm.2.b.tt:0 "Jeder #Y Kappadokische#! Charakter verliert #R 40#! Loyalität@loyalty_icon!"
 flavor_egy.1.t:0 "Der Kult von Serapis"
 flavor_egy.1.desc:0 "Als Herrscher eines fremden Volkes wurden wir nicht immer mit offenen Armen begrüßt. Besonders der ägyptische Klerus hegt einen tiefen Groll gegen unsere hellenistischen Götter. Der Serapis-Kult vermischt nun eine Reihe von Elementen der hellenistischen und ägyptischen Religion zu einem neuen synkretischen Glauben. Indem wir diesen Kult in unserem Staat fördern, könnten wir vielleicht die Kluft zwischen den makedonischen Siedlern und der ägyptischen Bevölkerung überbrücken. Wenn wir diesen kleinen Kult für den Glauben unseres Königreiches fördern, könnten wir ihn auch nach unseren Vorstellungen formen und für die Lagid-Dynastie nutzen."
 flavor_egy.1.a:0 "Fördert den Kult von Serapis."
 flavor_egy.1.b:0 "Wir dürfen uns fremden Einflüssen nicht beugen."
 greeks_disenfranchised:3 "Alle Territorien mit #Y hellenistischer#! Bevölkerung erhalten:\n#R +2#! Unruhe für 10 Jahre.\nAlle #Y hellenistischen#! Charaktere verlieren #R 40#! Loyalität."
 flavor_egy.1.c:0 "Lasst uns das ägyptische Erbe voll und ganz annehmen."
 flavor_epi.1.t:0 "Deidamia und Demetrius"
 flavor_epi.1.desc:1 "Die politische Lage hat sich seit Beginn der Diadochenkonflikte schnell weiterentwickelt. Jeder Staat in der hellenischen Welt entscheidet selbst, wen er unterstützt, und hofft dabei, auf das richtige Pferd zu setzen.\n\nIn unserem eigenen Land wurde vorgeschlagen, dass König Pyrrhus' Schwester Deidamia, die zuvor mit dem verstorbenen Sohn von Alexander dem Großen verlobt war, gut mit Demetrios, dem Sohn des Antigonos und Erben des $PRY_DYN$s, zusammenpassen würde.\n\nDas $PRY_DYN$ könnte genau der Freund sein, den wir brauchen ..."
 flavor_epi.1.a:0 "Sie könnten einen mächtigen Verbündeten hermachen."
 flavor_epi.1.at:2 "Das $PRY_DYN$ entscheidet, ob sie unseren Vorschlag annehmen, Deidamia an Demetrios zu verheiraten."
 flavor_epi.1.b:0 "Eigentlich haben wir andere Pläne ..."
 flavor_epi.2.t:0 "Deidamia und Demetrius"
 flavor_epi.2.desc:0 "Die politische Situation hat sich seit Beginn der Diadochenkonflikte schnell weiterentwickelt. Jeder Staat in der hellenischen Welt entscheidet selbst, wen er unterstützt, und hofft dabei, auf das richtige Pferd zu setzen.\n\nDas Königreich Epirus ist strategisch günstig gelegen, um Makedonien ein Dorn im Auge zu sein, und König Pyrrhus hat sicherlich ein persönliches Interesse an Kassandros, dessen Armeen seinen Vater getötet haben.\n\nDie Hochzeit von Pyrrhus Schwester Deidamia, die einst mit dem verstorbenen Sohn von Alexander dem Großen verlobt war, mit Demetrius, dem Erben unseres Königreichs, wird bereits seit einigen Monaten vorgeschlagen. Die Epiroten könnten genau die Freunde sein, die wir brauchen ..."
 flavor_epi.2.a:0 "Ein perfektes Paar."
 flavor_epi.2.at:0 "Demetrius und Deidamia werden verheiratet."
 flavor_epi.2.b:0 "Eigentlich haben wir andere Pläne ..."
 flavor_epi.2.bt:1 "Epirus verliert #R 50#! Meinung gegenüber dem $PRY_DYN$."
 flavor_epi.3.t:0 "Deidamia und Demetrius"
 flavor_epi.3.desc_1:2 "Nach langen Monaten der Beratung hat [me_epi_royal_wedding_country_scope.GetName] dem Heiratsantrag formell zugestimmt.\n\nBei der Ankunft in [me_epi_royal_wedding_country_scope.GetName] wurde [me_epi_royal_wedding_bride_scope.GetPraenomen]s Wagen mit einem prachtvollen Umzug durch [me_epi_royal_wedding_country_scope.GetCapital.GetName] zum königlichen Palast geführt, wo sie in den von [me_epi_royal_wedding_groom_scope.GetPraenomen] dargereichten Zeremonialapfel biss.\n\nSie wurden anschließend in einer verschwenderischen Zeremonie verheiratet, an der Hunderte von Gästen teilnahmen, mit Geschenken überhäuft und nahmen zum Abschluss an einem königliche Bankett teil, das bis tief in die Nacht hinein andauerte ..."
 flavor_epi.3.desc_2:2 "Nach langen Monaten der Überlegung wurde die Hochzeit zwischen [me_epi_royal_wedding_bride_scope.GetPraenomen] und [me_epi_royal_wedding_groom_scope.GetPraenomen] schließlich durchgeführt.\n\nBei der Ankunft in [me_epi_royal_wedding_country_scope.GetName] wurde [me_epi_royal_wedding_bride_scope.GetPraenomen]s Wagen mit einem prachtvollen Umzug durch [me_epi_royal_wedding_country_scope.GetCapital.GetName] zum königlichen Palast geführt, wo sie in den von [me_epi_royal_wedding_groom_scope.GetPraenomen] dargereichten Zeremonialapfel biss.\n\nSie wurden anschließend in einer verschwenderischen Zeremonie verheiratet, an der Hunderte von Gästen teilnahmen, mit Geschenken überhäuft und nahmen zum Abschluss an einem königliche Bankett teil, das bis tief in die Nacht hinein andauerte ..."
 flavor_epi.3.a:0 "Ist es nicht schön, jung zu sein ..."
 flavor_epi.3.b:0 "Ist es nicht schön, jung zu sein ..."
 flavor_epi.3.bt:1 "Deidamia Aeacidae zieht ins $PRY_DYN$\nDemetrios Antigonid heiratet Deidamia Aeacidae\nEpirus erhält #G 50#! Meinung gegenüber dem $PRY_DYN$\nDas $PRY_DYN$ erhält #G 50#! Meinung gegenüber Epirus"
 flavor_epi.4.t:1 "Antwort des $PRY_DYN$s"
 flavor_epi.4.desc:1 "Das verfluchte $PRY_DYN$ hat beschlossen, die seit Langem geplanten Ehe von Demetrios Antigonid und Deidamia Aeacidae abzusagen, wobei sie die politischen Unruhen als Ursache anführen.\n\nWir hatten auf ihre Unterstützung in den unvermeidlichen künftigen Spannungen gesetzt. Wir müssen unsere Pläne nun überdenken ..."
 flavor_epi.4.a:0 "Wie sie wollen ..."
 flavor_epi_pry_marriage_op:0 "Antigonid-Aeacide Hochzeit"
 flavor_epi_pry_rejected_op:0 "Antigonid-Aeacide Hochzeit abgelehnt"
 dhe_carthage.1.t:0 "Die Barkas"
 dhe_carthage.1.desc:0 "Obwohl die Barkas-Familie seit langem eine Macht in der karthagischen Politik ist, haben sich nur wenige einen Namen wie Hamilkar Barkas gemacht. Nach einer Reihe erfolgreicher Feldzüge in unserem ausgedehnten Imperium ist dieser Mann zurückgekehrt, um ein Reich für ihn und seine Angehörigen aufzubauen. Obwohl einige die Augenbrauen gerümpft haben, als Hamilkar darum gebeten hat, eine Armee nach Hispanien zu bringen, könnten seine Aktionen zweifellos unseren Einfluss in der Region ausweiten. Er verspricht, neue Siedler anzusiedeln und unseren Zugang zu den vielen Ressourcen der Halbinsel zu sichern.\n\nDa Hamilkar von seinen Söhnen und Töchtern begleitet wird, sagen einige allerdings, dass seine Handlungen sowohl zum Aufbau einer Machtbasis für seine Familie als auch zur Förderung des Einflusses unserer Stadt dienen könnte."
 dhe_carthage.1.a:0 "Eine vielversprechende Blutlinie..."
 dhe_carthage.1.a.tt:0 "#Y 3#! punische freie Männer und #Y 2#! punische Bürger tauchen in [SCOPE.sP('target_province').GetName] auf"
 dhe_carthage.1.b:0 "Wir können nicht zulassen, dass ein Mann eine solche Macht erhält!"
 hamilcar_tt_new:0 "[hamilcar_character.GetName] hebt eine persönliche Legion loyaler Truppen aus."
 hamilcar_tt_existing:0 "Die [hamilcar_legion.GetName] wird von [hamilcar_character.GetName] befehligt und erhält Einheiten, die loyal gegenüber [hamilcar_character.GetName] sind."
 dhe_parthians.1.t:0 "Arsakes"
 dhe_parthians.1.desc:0 "Mit der Vereinigung der Stämme Dahaes stehen auch große soziale Veränderungen an. Manche Männer blühen unter solchen Bedingungen auf und machen sich aus dem Nichts ein Namen und kommen zu Macht.\nArsakes ist ein solcher Mann. Nachdem er sich schnell eine Machtbasis aufgebaut hatte und loyale Krieger angesammelt hat, die sich zu Hunderten auf seiner Seite befinden, hat er sich jetzt an die Clanhäuptlinge gewandt, um ihn dabei zu unterstützen, unsere Föderation zu einer besseren Zukunft zu verhelfen."
 dhe_parthians.1.a:0 "Die Welt wird nicht mehr die gleiche sein."
 rise_of_arsaces_cmod:0 "Der Aufstieg von Arsakes"
 desc_rise_of_arsaces_cmod:0 "Ein neuer Anführer hat sich erhoben, um die Dahae zu vereinen und sie zu Ruhm und Ehre gegen die Feinde unseres Volkes zu führen."
 dhe_carthage.2.t:0 "Gegenreaktion der Oligarchen"
 dhe_carthage.2.desc:0 "Unsere große Stadt wurde, wie es die Tradition verlangt, bis vor kurzem von zwei Königen regiert. Diese Suffeten wurden dabei von der senatorischen Versammlung gewählt, um unser Volk in Zeiten des Krieges zu führen und die Verwaltung unseres Reiches zu überwachen. Diese Ernennungen waren allerdings überwiegend durch Bestechung und Vetternwirtschaft beeinflusst, wobei zwei Familien, insbesondere die Magoniden, die politische Landschaft beherrschten.\n\nDie Macht der Könige schwand schließlich im Laufe der Zeit und wurde nach und nach durch eine direkte senatorische Autorität ersetzt. Dies führte dazu, dass der Coup, in dem Hannonian Bomilcar im Jahre 446 die Macht der Monarchen wiederherstellen wollte, fehlschlug. Heute ist Karthago dem erdrückenden Griff gekaufter Kronen entkommen und kann unter der republikanischen Führung unserer Oligarchen blühen.\n\nEs gibt jedoch immer noch einige Senatoren, die mit einer gewissen Wehmut auf die Monarchie zurückblicken und befürchten, dass der eingeschlagene Weg zu einer Ermächtigung der Volksversammlungen oder, noch schlimmer, zu einer ausgewachsenen Demokratie führen könnte."
 dhe_carthage.2.a:0 "Karthago setzt auf die Qualität unserer Elite."
 dhe_carthage.2.at:0 "[SCOPE.sChar('oligarch1').GetName], [SCOPE.sChar('oligarch2').GetName] und [SCOPE.sChar('oligarch3').GetName] erhalten #G 10#! Loyalität@loyalty_icon!"
 dhe_carthage.2.b:0 "Reform ist ein notwendiger Teil des Fortschritts."
 dhe_carthage.2.bt:0 "[SCOPE.sChar('oligarch1').GetName], [SCOPE.sChar('oligarch2').GetName] und [SCOPE.sChar('oligarch3').GetName] verlieren #R 20#! Loyalität@loyalty_icon!"
 dhe_carthage.2.c:0 "Wir geben uns nicht der individuellen Gier hin!"
 dhe_carthage.2.ct:0 "[SCOPE.sChar('oligarch1').GetName], [SCOPE.sChar('oligarch2').GetName] und [SCOPE.sChar('oligarch3').GetName] verlieren #R 10#! Loyalität@loyalty_icon!"
 dhe_carthage.3.t:0 "Die Situation Siziliens"
 dhe_carthage.3.desc:0 "Seit fast zweihundert Jahren haben wir unseren Anspruch auf die Insel Sizilien geltend gemacht, indem wir versuchten, ihre einfallsreichen Verteidiger in unser Reich zu integrieren. Unser Fuß auf der westlichen Hälfte der Insel hat uns viel Blut und Schweiß gekostet und obwohl wir die Verteidiger mehr als einmal fast in die Knie gezwungen hatten, drängten sie uns am Ende immer zurück.\n\nZuletzt zog uns Agathokles, Tyrann von Syrakus, in unseren siebten Konflikt um die Insel und zwang uns dazu, unsere sizilianischen Besitztümer abzutreten. Dies ging sogar so weit, dass er in Afrika einfiel und Karthago selbst belagerte. Agathokles wurde schließlich im Jahre 448 besiegt und akzeptierte einen Status-Quo-Frieden.\n\nHeutzutage argumentieren viele im Senat, dass wir, wenn wir von den Griechen ernst genommen werden wollen, unseren sizilianischen Rivalen ein Ende bereiten müssen, deren bloße Existenz eine beschämende Erinnerung an unsere vergangenen Fehler ist ..."
 dhe_carthage.3.a:0 "Sizilien muss in die Herde gebracht werden."
 dhe_carthage.3.at:0 "Karthago erhält Ansprüche auf die Regionen #Y Sikanien#! und #Y Sikulien#!."
 dhe_carthage.3.b:0 "Für dieses Stück Fels wurde bereits genug Blut vergossen ..."
 dhe_carthage.4.t:0 "Sieg in Sizilien"
 dhe_carthage.4.desc:0 "Unser Kampf um die Insel Sizilien ist endlich vorbei und damit auch unsere Position im Mittelmeer gesichert. Wir müssen uns nicht länger Sorgen über die Bedrohung unserer lebenswichtigen Handelsrouten durch die Griechen oder die Ambitionen ihrer Tyrannen und Könige machen. Die reichen griechischen Städte der italienischen Halbinsel liegen offen vor uns.\n\nSizilien ist jedoch eine bevölkerungsreiche Insel mit einer langen und stolzen griechischen Tradition und besteht dazu noch aus überwiegend lokalen latinischen Stämmen. Diese temperamentvollen Menschen haben viel in eine karthagische Niederlage investiert und werden zweifellos nicht sofort mit unserer Herrschaft zufrieden sein.\n\nEs wurde vorgeschlagen, dass wir aus ihnen einen Klientelstaat machen, um den Wunsch nach Selbstverwaltung zu beschwichtigen. Andere hingegen sind der Meinung, dass diese Insel sich von keiner anderen unterscheiden sollte und sich unserem Willen beugen muss. Wieder andere sind der Meinung, dass eine Niederlassung von Militärveteranen in Sizilien das Machtgleichgewicht in den Städten beheben könnte ..."
 dhe_carthage.4.a:0 "Schaffen wir einen Klientelstaat."
 dhe_carthage.4.at:3 "Der Bundesgenosse #Y Z'Keli#!, eine karthagische oligarchische Republik, wird in den eroberten Territorien Ostsiziliens erschaffen.\nKarthago behält die Kontrolle über die Hafenterritorien #Y Messina#!, #Y Syrakus#! und #Y Katane#!."
 dhe_carthage.4.b:0 "Sizilien wird zu Karthago gehören!"
 dhe_carthage.4.bt:2 "Jedes eroberte Territorium in den Regionen #Y Syrakus#!, #Y Sikanien#! und #Y Sikulien#! erhält für 20 Jahre #Y Karthagische Integration#!, was folgende Auswirkungen hat:\nUnruhe (Lokal): #R +2.00#!\nBevölkerung (Produktion): #R -10.00%#!"
 dhe_carthage.4.c:0 "Siedelt unsere Veteranen in diesem Land an."
 dhe_carthage.4.ct:2 "Bis zu 20% der ausländischen Freien Männer @freemen! in Sizilien werden zur #Y punischen#! Kultur und #Y kanaanischen#! Religion konvertiert."
 dhe_carthage.5.t:0 "Die numidischen Könige"
 dhe_carthage.5.desc:0 "Seit der Gründung der ersten phönizischen Städte an der afrikanischen Küste vor Hunderten von Jahren waren die Numidier und andere Ureinwohner der Kolonien gute Verbündete. Sie versorgen viele unserer wertvollen Exportrouten und machen uns durch ihr Interesse an exotischen Gütern und Importen von hoher Qualität aus dem Mittelmeerraum reich.\n\nWir sind nicht länger ein Verbund aus kleineren Städte, sondern ein großes Reich, das sich über den Ozean erstreckt und obwohl unsere Beziehung zu den Königen von Numidien in der Vergangenheit nützlich war, argumentieren einige nun, dass es für die Numidier an der Zeit ist, unsere Herrschaft zu akzeptieren und sie Teil von Karthago werden ..."
 dhe_carthage.5.a:0 "Diese Könige können sicherlich überzeugt werden ..."
 dhe_carthage.5.b:0 "Numidien gehört zu Karthago."
 dhe_carthage.5.bt:0 "Karthago erhält Ansprüche auf die Regionen #Y Afrika#! und #Y Numidien#!."
 dhe_carthage.5.c:0 "Warum die Pferde auf halber Strecke wechseln?"
 dhe_carthage.5.d:0 "Sie haben ihren Nutzen erfüllt."
 dhe_carthage.5.dt:1 "Karthago erhält Ansprüche auf alle benachbarten Territorien von numidischen Königen."
 dhe_carthage.6.t:0 "Wohlwollen der Etrusker"
 dhe_carthage.6.desc:0 "Nach der Unterwerfung der letzten Stämme wurde die Insel Sardinien endlich vollständig unter unsere Kontrolle gebracht. Der nächste logische Schritt in unserer Expansion und Besiedlung der Mittelmeerinseln ist Korsika, Sardiniens kleinerer Bruder und eine ehemalige karthagische Kolonie. Seitdem sich die Insel aus unserem Einfluss entfernt hat, wurde sie von Griechen und Etruskern beherrscht, aber es ist unser Recht, sie erneut unter Tanits Banner zu bringen.\n\nDie Etrusker sind ein listiges und einfallsreiches Volk, das uns bereits in der Vergangenheit gegen die Griechen unterstützt hat. Sie sind möglicherweise bereit bei dem Besitz der Insel Kompromisse einzugehen. Für den richtigen Preis versteht sich ..."
 dhe_carthage.6.a:0 "Korsika wird uns gehören."
 dhe_carthage.6.at:2 "Karthago erhält Ansprüche auf alle etruskischen Territorien in der Provinz #Y Korsika#!."
 dhe_carthage.6.b:0 "Vielleicht können wir einen Handel ausmachen?"
 dhe_carthage.6.bt:2 "Etrurien wird das Angebot erhalten, uns alle etruskischen Territorien in der Provinz #Y Korsika#! für #R [SCOPE.ScriptValue('corsica_buy_svalue')]#! @gold! zu verkaufen.\nSollte Etrurien ablehnen, können wir uns für eine andere Vorgehensweise entscheiden."
 dhe_carthage.6.c:0 "Etrurien könnte uns als Verbündeter besser von Nutzen sein ..."
 dhe_carthage.7.t:0 "Ein Angebot aus Karthago"
 dhe_carthage.7.desc:1 "Wir haben einen Abgesandten empfangen, der ein merkwürdiges Angebot des karthagischen Handelsreiches überbrachte. Er teilte mit, dass Karthago in Bezug auf seine Position in Sardinien und im Mittelmeerraum sehr daran interessiert sei, die verlorenen phönizischen Kolonien auf Korsika wiederzuerlangen, und bieten uns daher an, alle etruskischen Territorien der Insel zu einem "großzügigen" Preis zu kaufen.\n\nOhne weiter ins Detail zu gehen, enthielten die Worte des Abgesandten klar die verschleierte Botschaft, dass dieses Angebot eine bloße Formalität war und Karthago alles tun würde, um seine Interessen zu schützen ..."
 dhe_carthage.7.a:0 "Ein fairer Handel ohne Blutvergießen."
 dhe_carthage.7.at:1 "Karthago annektiert unsere korsikanischen Territorien und gibt uns im Gegenzug #G [SCOPE.ScriptValue('corsica_buy_svalue')]#! @gold!."
 dhe_carthage.7.b:0 "Werft diese verdammten Diebe hier raus!"
 dhe_carthage.7.bt:0 "#R Eine Ablehnung des Angebots wird die Karthager wahrscheinlich verärgern.#!"
 dhe_carthage.8.t:0 "Die etruskische Antwort"
 dhe_carthage.8.desc_1:0 "Wir haben eine Antwort aus Etrurien bezüglich unseres großzügigen Angebots zum Kauf ihrer korsischen Kolonien erhalten.\n\nDer etruskische Gesandte setzte uns darüber in Kenntnis, dass [SCOPE.sChar('etruria_ruler').Custom('get_DieDer')] etruskische Herrscher[SCOPE.sChar('etruria_ruler').Custom('get_inFemale')] [SCOPE.sChar('etruria_ruler').GetName] bedauerlicherweise gezwungen war, unser Angebot mit dem größten Respekt abzulehnen, um die etruskischen Interessen zu wahren. [SCOPE.sChar('etruria_ruler').GetSheHe|U] hofft, dass karthagische und etruskische Kolonisten auf absehbare Zeit friedlich nebeneinander existieren können."
 dhe_carthage.8.desc_2:0 "Wir haben eine Antwort aus Etrurien bezüglich unseres großzügigen Angebots zum Kauf ihrer korsischen Kolonien erhalten.\n\nDer Gesandte bestätigte, dass [SCOPE.sChar('etruria_ruler').Custom('get_DieDer')] etruskische Herrscher[SCOPE.sChar('etruria_ruler').Custom('get_inFemale')] [SCOPE.sChar('etruria_ruler').GetName] sich bereit erklärt hat, unser großzügiges Angebot anzunehmen, und die etruskischen Kolonien Korsikas unverzüglich abtreten wird."
 dhe_carthage.8.a:0 "Ein gutes Ergebnis."
 dhe_carthage.8.at:2 "Karthago annektiert alle etruskischen Territorien in der Provinz #Y Korsika#!."
 dhe_carthage.8.b:0 "So sei es."
 dhe_carthage.8.bt:2 "Karthago erhält Ansprüche auf alle etruskischen Territorien in der Provinz #Y Korsika#!."
 dhe_carthage.8.c:0 "Unsere Freundschaft ist mehr wert ..."
 dhe_carthage.9.t:0 "Die römische Bedrohung"
 dhe_carthage.9.desc:0 "Das überraschende Wachstum des kleinen latinischen Stadtstaates Rom wurde von der karthagischen Elite und den karthagischen Kaufleuten mit wachsender Besorgnis beobachtet und sie fordern nun zunehmend, dass wir uns um diese Situation kümmern. Sie argumentieren, dass Rom inzwischen an einem Punkt angelangt sei, an dem sie eine direkte Bedrohung für unsere Interessen darstellen könnten, und beklagen die Auswirkungen der römischen Macht auf ihre Handelsnetzwerke in unserer Einflusssphäre im Mittelmeerraum.\n\nWir sind eine Seemacht und es sind Schiffe, die über Konflikte mit Rom entscheiden werden. Man sagt, dass die Römer bereits fast die Größe der karthagische Flotte erreichen können, wenn auch nicht im Geschick. Senatoren von überall fordern nun rasches Handeln und eine angemessene Bereitschaft, um sicherzustellen, dass Karthago in zukünftigen Konflikten die Oberhand gewinnt. Es gibt aber auch eine kleinere Gruppe von Stimmen, die versucht, eine offene Feindschaft mit den Römern zu vermeiden ..."
 dhe_carthage.9.a:0 "Zeigen wir diesen Emporkömmlingen die Beschaffenheit des Geländes."
 dhe_carthage.9.at:0 "Karthago erhält #Y Ansprüche#! auf Rom."
 dhe_carthage.9.b:0 "Lasst Vorsicht walten und uns diese Römer zu Freunden machen."
 dhe_carthage.9.bt:0 "#R Karthago wird auf andere Weise versuchen, Korsika einzunehmen.#!"
 dhe_carthage.10.t:0 "Unser Meer"
 dhe_carthage.10.desc:0 "Wir haben ein Reich aufgebaut, das sich von den Säulen von Melqart, dem Tor des endlosen Ozeans, bis zu den Meerengen Asiens erstreckt, die den Griechen als Bosporos bekannt sind. Jeden Tag reisen Tausende von Schiffen, die mit dem Reichtum der Welt beladen sind, über das Binnenmeer von einem karthagischen Hafen zum anderen, in einem nahtlosen Handelsnetz, das von unseren unvergleichlichen Flotten geschützt wird.\n\nDie Welt liegt uns wahrlich zu Füßen. Wir sind das erste Imperium, das eine solche totale Dominanz im Mittelmeerraum erreicht hat, so dass sogar Tanit auf uns herablächelt. Nachdem wir so diese Größe erreicht haben, müssen wir nun allerdings entscheiden, was die Zukunft für Karthago bringt ..."
 dhe_carthage.10.a:0 "Warum hier aufhören, wenn andere Welten auf uns warten?"
 dhe_carthage.10.b:0 "Unsere Bestimmung war schon immer der Handel."
 dhe_carthage.11.t:0 "Eroberung von Magna Graecia"
 dhe_carthage.11.desc:0 "Nach jahrelanger Planung, Kriegsführung und vorsichtigem Manövrieren steht die süditalienische Halbinsel endlich unter unserer Kontrolle. Die reichen Kolonialstädte der Griechen werden nicht länger mit den karthagischen Händlern konkurrieren und die latinischen Stämme nicht länger unseren Besitz im südlichen Mittelmeerraum bedrohen.\n\nEs wurde nun die Frage aufgeworfen, wie die neue Region beherrscht werden sollte. Die latinische und die griechische Bevölkerung missbilligt unsere Herrschaft und die Integrierung eines so großen Gebiets, das an Unabhängigkeit gewöhnt ist, wird wahrscheinlich nicht leicht sein.\n\nWir könnten eine lokale Regierung in der Region einrichten, die ihre Missstände direkt anspricht. Alternativ könnte die Ansiedlung der vielen Veteranen der jüngsten Kriege in Italien helfen, um ein Gleichgewicht zur ausländische Bevölkerung zu schaffen ..."
 dhe_carthage.11.a:0 "Eine lokale Regierung ist der beste Weg."
 dhe_carthage.11.at:1 "Der Bundesgenosse #Y Qart-hadasht Gadol#!, eine karthagische oligarchische Republik, wird in den eroberten Territorien Süditaliens erschaffen.\nKarthago behält die Kontrolle über Küstenterritorien."
 dhe_carthage.11.b:0 "Italien muss Teil von Karthago sein!"
 dhe_carthage.11.bt:1 "Jedes im Besitz befindliche Territorium in Süditalien erhält für 20 Jahre #Y Karthagische Integration#!, was folgende Auswirkungen hat:\nUnruhe (Lokal): #R +2.00#!\nBevölkerung (Produktion): #R -10.00%#!"
 dhe_carthage.11.c:0 "Siedelt unsere Veteranen in diesem Land an."
 dhe_carthage.11.ct:1 "Bis zu 20% der Freien Männer in den Territorien der Region #Y Süditalien#! werden zur #Y punischen#! Kultur und #Y kanaanischen#! Religion konvertiert."
 dhe_carthage.12.t:0 "Eroberung Italiens"
 dhe_carthage.12.desc:0 "Wir haben die Latiner der italienischen Halbinsel vollständig niedergeschlagen. Diese kleinen Stadtstaaten und Stämme werden sich den unzähligen anderen anschließen, die sich dem karthagischen Reich widersetzt haben. Am Bemerkenswertesten von ihnen ist die Stadt Rom, eine bevölkerungsreiche und strategisch günstig gelegene regionale Hauptstadt, deren Menschen zu den mutigsten gehören, die wir je gesehen haben, und deren Regierung sogar einem zivilisierten Staat ähnelte.\n\nDiese neuen Eroberungen werden sich nur schwer regieren lassen, wenn sie nicht ordnungsgemäß verwaltet werden. Die riesige Bevölkerung an stolzen Bergstämmen ist es nicht gewohnt, besiegt zu werden, und wird sich sicherlich wehren.\n\nDie üblichen Vorschläge zum Umgang mit solchen Situationen wurden unterbreitet. Die Einrichtung einer lokalen Verwaltung, die sich voll auf die Aufgabe der Regierungsführung konzentrieren kann, karthagische Veteranen in angemessenem Ackerland niederlassen oder kurzfristig ein gewisses Maß an Unannehmlichkeiten akzeptieren."
 dhe_carthage.12.a:0 "Bilden wir eine Vasallenregierung."
 dhe_carthage.12.at:1 "Der Bundesgenosse #Y Tali#!, eine karthagische oligarchische Republik, wird in den eroberten Territorien Zentralitaliens erschaffen.\nKarthago behält die Kontrolle über Küstenstädte."
 dhe_carthage.12.b:0 "Italien muss Teil von Karthago sein!"
 dhe_carthage.12.bt:1 "Jedes im Besitz befindliche Territorium in Zentralitalien erhält für 20 Jahre #Y Karthagische Integration#!, was folgende Auswirkungen hat:\nUnruhe (Lokal): #R +2.00#!\nBevölkerung (Produktion): #R -10.00%#!"
 dhe_carthage.12.c:0 "Siedelt unsere Veteranen in diesem Land an."
 dhe_carthage.12.ct:1 "Bis zu 20% der Freien Männer in den Territorien der Region #Y Zentralitalien#! werden zur #Y punischen#! Kultur und #Y kanaanischen#! Religion konvertiert."
 dhe_carthage.13.t:0 "Verzweifelte Maßnahmen"
 dhe_carthage.13.desc_1:0 "Infolge der gewaltigen Niederlagen durch die Hände unserer Feinde, nicht zuletzt der Römer, hat sich ein ehrgeiziger, militärisch denkender Senator mit Begeisterung für umfassende Reformen des karthagischen Militärs und einen raschen Aufbau der Truppen eingesetzt, um dem Niedergang entgegenzutreten.\n\n[SCOPE.sChar('scope:reformist').GetName] hat [SCOPE.sChar('scope:reformist').GetHerHis]e Ideen sowohl im Forum als auch im Senat mit einer etwas gemischten Reaktion gepredigt. Während viele Militärs die vorgeschlagenen Reformen unterstützen, gibt es eine ebenso große Opposition, die fürchtet, dass die Armee zu viel Macht erlangt und daher für einen fortlaufenden Handelsschwerpunkt plädiert, um die Kassen von Karthago zu füllen."
 dhe_carthage.13.desc_2:0 "Infolge der gewaltigen Niederlagen durch die Hände unserer Feinde, hat sich ein ehrgeiziger, militärisch denkender Senator mit Begeisterung für umfassende Reformen des karthagischen Militärs und einen raschen Aufbau der Truppen eingesetzt, um dem Niedergang entgegenzutreten.\n\n[SCOPE.sChar('scope:reformist').GetName] hat [SCOPE.sChar('scope:reformist').GetHerHis]e Ideen sowohl im Forum als auch im Senat mit einer etwas gemischten Reaktion gepredigt. Während viele Militärs die vorgeschlagenen Reformen unterstützen, gibt es eine ebenso große Opposition, die fürchtet, dass die Armee zu viel Macht erlangt und daher für einen fortlaufenden Handelsschwerpunkt plädiert, um die Kassen von Karthago zu füllen."
 dhe_carthage.13.a:0 "[SCOPE.sChar('reformist_scope').GetName] hat recht..."
 dhe_carthage.13.b:0 "Der Handel wird wie immer unsere Erlösung sein."
 dhe_carthage.13.c:0 "Es gibt keinen Grund für Sorge oder diese drastischen Maßnahmen."
 dhe_carthage.14.t:0 "[SCOPE.sC('dhe_carthage_subject_scope').GetAdjective]e Forderungen"
 dhe_carthage.14.desc:0 "Wir wurden einem Abgesandten unseres karthagischen Untertanenstaates [SCOPE.sC('dhe_carthage_subject_scope').GetName] kontaktiert, der zur großen Überraschung und zum Ärger des gesamten Senats eine lange Liste von Missständen bezüglich der unbefriedigenden Beziehung zum karthagischen Staat aufzählte und die Forderung stellt, [SCOPE.sC('dhe_carthage_subject_scope').GetName] volle Autonomie zu gewähren, gleichbedeutend der Karthagos, und dass alle Schutzvereinbarungen zwischen unseren Nationen aufhören.\n\nZudem hat sich diese Nachricht schnell unter den anderen karthagischen Vasallen verbreitet, was uns in die unangenehme Lage versetzt, die nominell unabhängigen phönizischen Stadtstaaten zu erzürnen, die auf karthagische Erfolge angewiesen sind ..."
 dhe_carthage.14.a:0 "Natürlich sind alle Karthager frei ..."
 dhe_carthage.14.at:0 "[SCOPE.sC('dhe_carthage_subject_scope').GetName] wird unabhängig.\nKarthago erhält Ansprüche auf alle [SCOPE.sC('dhe_carthage_subject_scope').GetAdjective]en Städte."
 dhe_carthage.14.b:0 "Machen wir ihnen klar, dass wir zusammen stärker sind."
 dhe_carthage.14.bt:0 "Alle anderen karthagischen Untertanen verlieren #R 40#! Meinung gegenüber Karthago."
 # Roman Flavor # 
 consul_conspiracy_explanation_tooltip:0 "[SCOPE.sCharacter('ambitious_politician').GetName] kandidiert für das Amt des Konsuls. [SCOPE.sCharacter('ambitious_politician').GetSheHe|U] könnte einen #R Bürgerkrieg#! beginnen, sollte [SCOPE.sCharacter('ambitious_politician').GetSheHe] die nächste Wahl verlieren und nicht loyal genug sein."
 rise_of_a_dictator_tooltip:0 "[SCOPE.sCharacter('ambitious_general').GetName] ist ambitioniert und möchte [SCOPE.sCharacter('ambitious_general').GetHerHis]e persönliche Macht erweitern. [SCOPE.sCharacter('ambitious_general').GetSheHe|U] könnte einen #R Bürgerkrieg beginnen#!, sollten wir [SCOPE.sCharacter('ambitious_general').GetHerHis]en Ambitionen freien Lauf lassen."
 roman_flavor.1.t:0 "Verzweifelter Anführer"
 roman_flavor.1.desc:0 "[SCOPE.sCharacter('ambitious_politician').GetName] strebt bereits seit geraumer Zeit das Amt des Konsuls an und scheint nach [SCOPE.sCharacter('ambitious_politician').GetHerHis]er kürzlichen Wahlniederlage gefährlich frustriert zu sein. Als Reaktion auf [SCOPE.sCharacter('ambitious_politician').GetHerHis]e Niederlage hat [SCOPE.sCharacter('ambitious_politician').GetPraenomen] nun eine verzweifelte politische Kampagne in die Wege geleitet, mit dem Ziel, sich selbst beliebt genug zu machen, um bei der nächsten Wahl den Sieg zu sichern. Gerüchte besagen, dass [SCOPE.sCharacter('ambitious_politician').GetSheHe] sogar damit begonnen haben soll, Senatoren zu drohen, damit diese [SCOPE.sCharacter('ambitious_politician').Custom('get_SieIhn')] unterstützen."
 roman_flavor.1.a:0 "[SCOPE.sCharacter('ambitious_politician').GetPraenomen]? Lächerlich. Niemals!"
 roman_flavor.1.b:0 "Helfen wir [SCOPE.sCharacter('ambitious_politician').GetHerHim]."
 roman_flavor.2.t:0 "Verzweifelte Maßnahmen"
 roman_flavor.2.desc:0 "[SCOPE.sCharacter('ambitious_politician').GetName] ist, trotz [SCOPE.sCharacter('ambitious_politician').GetHerHis]er Kampagne, noch immer kein wahrscheinlicher Kandidat für das Amt des Konsuls von Rom. Da [SCOPE.sCharacter('ambitious_politician').GetSheHe] in der Vergangenheit mehrfach nicht gewählt worden ist, gibt es Bedenken hinsichtlich [SCOPE.sCharacter('ambitious_politician').GetHerHis]er mentalen Verfassung und insbesondere [SCOPE.sCharacter('current_consul_candidate').GetName] ist besorgt. [SCOPE.sCharacter('current_consul_candidate').GetSheHe|U] behauptet, dass die Spione und Loyalisten des verzweifelten Senators [SCOPE.sCharacter('current_consul_candidate').GetHerHis]en Untergang planen.\n\nWir können diese Chance nutzen, um bei den Anhängern von [SCOPE.sCharacter('current_consul_candidate').GetFirstName] an Beliebtheit zu gewinnen, indem wir [SCOPE.sCharacter('current_consul_candidate').GetHerHim] einige Leibwächter zur Verfügung stellen. Vielleicht ist es aber auch einfach besser, [SCOPE.sCharacter('current_consul_candidate').GetHerHim] [SCOPE.sCharacter('current_consul_candidate').GetHerHis]em Schicksal zu überlassen!?"
 roman_flavor.2.a:0 "Wir stellen sicher, dass [SCOPE.sCharacter('ambitious_politician').GetFirstName] gebändigt wird."
 roman_flavor.2.b:0 "So ist das Elend der Beliebten ..."
 roman_flavor.2.b.tt:0 "Es besteht die Möglichkeit, dass [SCOPE.sCharacter('current_consul_candidate').GetName] vorzeitig durch die Hände von [SCOPE.sCharacter('ambitious_politician').GetName] stirbt."
 roman_flavor.2.c:0 "Hah, gute Idee!"
 roman_flavor.2.d:0 "Kämpft! Kämpft! Kämpft!"
 roman_flavor.3.t:0 "Abnehmende Beliebtheit"
 roman_flavor.3.desc:0 "Trotz [SCOPE.sCharacter('ambitious_politician').GetHerHis]er vielen Versuche, andere Senatoren zu beeinflussen, scheint [SCOPE.sCharacter('ambitious_politician').GetName] unbeliebter denn je zu sein. Nach einer besonders entsetzlichen Rede, in der mehrere Senatoren eingeschlafen sind oder respektlos den Raum verlassen haben, wird deutlich, dass wir möglicherweise [SCOPE.sCharacter('ambitious_politician').Custom('get_DieDen')] armen [SCOPE.sCharacter('ambitious_politician').GetWomanMan] zum Wohle der Republik unterstützen müssen.\n\nNur die Götter wissen, welche Berge [SCOPE.sCharacter('ambitious_politician').GetPraenomen] bereit ist zu bewegen, um einen kurulischen Stuhl zu sichern. Das Einzige, das gewiss ist, ist, dass wir uns in bestimmten Kreisen unbeliebt machen würden."
 roman_flavor.3.a:0 "Zeigt [SCOPE.sCharacter('ambitious_politician').GetHerHim], wie richtige Politiker andere beeinflussen."
 roman_flavor.3.b:0 "Genießen wir die Darbietung fürs Erste einfach ..."
 roman_flavor.3.c:0 "Es ist Zeit, dass wir uns ins Getümmel stürzen."
 roman_flavor.3.c.tt:0 "[SCOPE.sCharacter('current_ruler_character').GetName] beschreibt detailliert, wie nutzlos [SCOPE.sCharacter('ambitious_politician').GetName] für die Republik ist."
 roman_flavor.4.t:0 "Loyalisten in [SCOPE.sState('disloyal_state').GetShortName]"
 roman_flavor.4.desc:0 "Es scheint, dass [SCOPE.sCharacter('ambitious_politician').GetName] durch [SCOPE.sCharacter('ambitious_politician').GetHerHis]e Kampagne zunehmend beliebter in [SCOPE.sState('disloyal_state').GetShortName] geworden ist, wenn es um die nächste Wahl geht. Die Menschen sind in Scharen zu [SCOPE.sCharacter('ambitious_politician').GetHerHim] geströmt und fordern, dass [SCOPE.sCharacter('ambitious_politician').GetPraenomen] sofort zum Konsul ernannt wird. Es gibt sogar Geschichten von Fanatikern in mehreren Städten in [SCOPE.sState('disloyal_state').GetShortName], die Andersdenkende angreifen oder gewaltsam vertreiben. Sklaven und die unteren Schichten der Gesellschaft scheinen dabei die Mehrheit [SCOPE.sCharacter('ambitious_politician').GetHerHis]er Unterstützer auszumachen.\n\nDieLoyalisten der  [SCOPE.sCharacter('ambitious_politician').GetFamilyDisplayName]-Familie müssen niedergeschlagen werden, bevor sie auch in anderen nahe gelegenen Provinzen Unterstützung finden können."
 roman_flavor.4.a:0 "Entsendet ein paar Soldaten, um dieser lächerlichen Farce ein Ende zu bereiten."
 roman_flavor.4.b:0 "Wie gefährlich können einige Bürger und Sklaven schon sein?"
 roman_flavor.4.c:0 "Beseitigt die Unruhestifter und der Rest wird folgen."
 roman_flavor.5.t:0 "Erfolgreiche Wahl"
 roman_flavor.5.desc:0 "Nach einer langen und mühseligen Wahl hat [SCOPE.sCharacter('ambitious_politician').GetName] endlich [SCOPE.sCharacter('ambitious_politician').GetHerHis] Ziel erreicht, Konsul von Rom zu werden. [SCOPE.sCharacter('ambitious_politician').GetSheHe|U] veranstaltete mit [SCOPE.sCharacter('ambitious_politician').GetHerHis]en eigenen persönlichen Mitteln eine große Siegesfeier in [ROOT.GetCountry.GetCapital.GetName] und obwohl [SCOPE.sCharacter('ambitious_politician').GetSheHe] von vielen Senatoren verachtet wird, scheinen zumindest [SCOPE.sCharacter('ambitious_politician').GetHerHis]e fanatischen Anhänger besänftigt worden zu sein, wodurch die Spannungen vorerst nachgelassen haben."
 roman_flavor.5.a:0 "So sollte es sein!"
 roman_flavor.6.t:0 "Die erfolglose Wahl"
 roman_flavor.6.desc:0 "Als klar wurde, dass [SCOPE.sCharacter('ambitious_politician').GetName] nicht genügend Stimmen bei der Wahl zum Konsul erhalten würde und sich damit auch erneut [SCOPE.sCharacter('ambitious_politician').GetHerHis]e Ambitionen in Luft auflösen, hat [SCOPE.sCharacter('ambitious_politician').GetPraenomen] die Dinge in die eigenen Hände genommen und [SCOPE.sCharacter('ambitious_politician').GetHerHis]e Anhänger dazu aufgerufen, eine Schlägerei auf dem Senatsboden zu beginnen, bei dem mehrere ältere Politiker verletzt wurden.\n\nWährend der Flucht versprach [SCOPE.sCharacter('ambitious_politician').GetPraenomen], allen Gerechtigkeit zu bringen, die [SCOPE.sCharacter('ambitious_politician').GetHerHis]en Ruf beschädigt und [SCOPE.sCharacter('ambitious_politician').GetHerHis]en rechtmäßigen Sitz als Konsul verleumdet haben.\n\nIn den Straßen herrscht nun Chaos, während Loyalisten mit Loyalisten der [SCOPE.sCharacter('ambitious_politician').GetFamilyDisplayName]-Familie, die loyal gegenüber [ROOT.GetCountry.GetName] sind, kämpfen."
 roman_flavor.6.a:0 "Die Dinge werden sich mit der Zeit schon beruhigen."
 roman_flavor.6.b:0 "Dieser Verräter!"
 roman_flavor.6.b.tt:0 "Provinzen mit dem Modifikator #Y Provinzloyalisten#! nehmen in einem #R Bürgerkrieg#! die Seite von [SCOPE.sCharacter('ambitious_politician').GetName] ein."
 roman_flavor.8.t:0 "[SCOPE.sCharacter('ambitious_general').Custom('get_DieDer')|U] ambitionierte [SCOPE.sCharacter('ambitious_general').GetPraenomen]"
 roman_flavor.8.desc:0 "[SCOPE.sCharacter('ambitious_general').GetName] ist in [ROOT.GetCountry.GetName] zu einem bekannten Namen für [SCOPE.sCharacter('ambitious_politician').GetHerHis]e vielen Heldentaten in der Schlacht geworden und gleichermaßen berüchtigt bei den Senatoren. Im Laufe der Zeit scheinen [SCOPE.sCharacter('ambitious_general').GetHerHis]e Ambitionen noch gewachsen zu sein und einige behaupten, dass [SCOPE.sCharacter('ambitious_general').GetSheHe] danach strebt, Diktator von [ROOT.GetCountry.GetName] zu werden. Für den Moment jedoch verlangt [SCOPE.sCharacter('ambitious_general').GetPraenomen] nur, dass wir [SCOPE.sCharacter('ambitious_general').GetHerHim] zu Ehren einen Triumph abhalten und lange zugesicherte Auszeichnungen verleihen."
 roman_flavor.8.a:0 "Gebt [SCOPE.sCharacter('ambitious_general').GetHerHim] Ehren."
 roman_flavor.8.b:0 "Die Republik beugt sich nicht den Launen von kleinen Kriegsherren."
 roman_flavor.9.t:0 "Sie strömen in Scharen zum General"
 roman_flavor.9.desc:0 "Eine große Anzahl von Menschen hat sich um [SCOPE.sCharacter('ambitious_general').GetName] herum versammelt und ist zu [SCOPE.sCharacter('ambitious_general').HerHis]em Banner geströmt. Dabei handelt es sich größtenteils um die niederen Schichten der Gesellschaft, doch zwei Namen sind herausgestochen: [SCOPE.sCharacter('loyalist_1').GetName] und [SCOPE.sCharacter('loyalist_2').GetName].\n\nEs war ein ziemlicher Schock, zu hören, dass sich zwei angesehene römische Politiker mit dem Kriegsherrn verbündet haben, und obwohl sie ihren Ruf im Senat ruiniert haben, sind sie bei den Menschen beliebter als je zuvor.\n\nObwohl es bereits so scheint, als hätten sie sich auf die Seite von [SCOPE.sCharacter('ambitious_general').GetFirstName] geschlagen, besteht noch immer die Chance, sie davon zu überzeugen, vor allem Rom gegenüber loyal zu sein."
 roman_flavor.9.a:0 "Sie werden loyal gegenüber Rom sein."
 roman_flavor.9.b:0 "Verräter! Alle von ihnen!"
 roman_flavor.9.c:0 "Wir wissen, was wir mit solchen Leuten machen ..."
 roman_flavor.10.t:0 "Die Armeen von [SCOPE.sCharacter('ambitious_general').GetPraenomen]"
 roman_flavor.10.desc:0 "Die vielen Menschen, die zu den Bannern von [SCOPE.sCharacter('ambitious_general').GetName] strömen, sind eine ständige Sorge der Senatoren von Rom. [SCOPE.sCharacter('ambitious_general').GetSheHe|U] veranstaltet weiterhin große Feiern und inoffizielle Triumphe auf eigene Kosten, was es für das gewöhnliche Volk schwer macht, zu ignorieren.\n\nBei einem kürzlichen Treffen hat [SCOPE.sCharacter('ambitious_general').GetPraenomen] große Summen an Gold unter allen Anwesenden verteilt, die sich [SCOPE.sCharacter('ambitious_general').GetHerHis]er Sache anschließen."
 roman_flavor.10.a:0 "[SCOPE.sCharacter('ambitious_general').GetSheHe|U] wagt es, Rom zu bedrohen?!"
 roman_flavor.10.b:0 "Einige Männer würden für Ehre sterben, während andere für Gold kämpfen würden."
 roman_flavor.11.t:0 "Verräter in [SCOPE.sState('rebellious_state').GetShortName]"
 roman_flavor.11.desc:0 "Eine große Gruppe Soldaten unter der Führung von [SCOPE.sCharacter('ambitious_general').GetName] ist kürzlich durch die Provinz [SCOPE.sState('rebellious_state').GetShortName] gezogen und hat Loyalität gegenüber ihrem Kriegsherrn gefordert. Obwohl sich einige wenige gegen den General entschieden haben, hat sich der Großteil auf [SCOPE.sCharacter('ambitious_general').GetHerHis]e Seite geschlagen.\n\nDies ist nur das jüngste von vielen Problemen, die der zügellose General verursacht, und nur um uns zu zwingen, [SCOPE.sCharacter('ambitious_general').GetHerHim] das zu geben, was [SCOPE.sCharacter('ambitious_general').GetSheHe] will. Die Senatoren von Rom sind über diesen unverhohlenen Verrat erzürnt, doch [SCOPE.sCharacter('ambitious_general').GetPraenomen] scheint sich nicht um ihr Gerede oder ihre Forderungen zu kümmern."
 roman_flavor.11.a:0 "Zerschlagt diesen kleinen Aufstand."
 roman_flavor.11.b:0 "Lasst sie frei herumlaufen. Wir müssen uns um wichtigere Dinge kümmern."
 roman_flavor.11.c:0 "Für eine kleine Summe Gold sind wir bereit wegzuschauen."
 roman_flavor.11.d:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] wird sie zur Vernunft bringen."
 roman_flavor.12.t:0 "Diktatorische Forderungen"
 roman_flavor.12.desc:0 "[SCOPE.sCharacter('ambitious_general').GetName] war uns lange Zeit ein Dorn im Auge, doch damit ist Schluss. [SCOPE.sCharacter('ambitious_general').GetSheHe|U] hat jetzt die Zügel Roms selbst gefordert und verlangt, zum Diktator ernannt zu werden. Während die vielen Senatoren wütend über unsere Optionen diskutieren, verweilt eine verärgerte Wolke der Niederlage über dem Raum.\n\nSchließlich betritt [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] das Podium, beruhigt die Senatoren und bittet sie um Ruhe. [ROOT.GetCountry.GetRuler.GetSheHe|U] holt tief Luft und schreibt:"
 roman_flavor.12.a:0 "Bereiten wir diesem Verräter ein Ende!"
 roman_flavor.12.a.tt:0 "Provinzen mit dem Modifikator #Y Provinzloyalisten#! nehmen in einem #R Bürgerkrieg#! die Seite von [SCOPE.sCharacter('ambitious_general').GetName] ein."
 roman_flavor.12.a.tt.2:0 "Charaktere mit dem Modifikator #Y Ambitionierter Loyalist#! nehmen in einem #R Bürgerkrieg#! die Seite von [SCOPE.sCharacter('ambitious_general').GetName] ein."
 roman_flavor.12.b:0 "[SCOPE.sCharacter('ambitious_general').GetSheHe|U] kann nicht aufgehalten werden. Wir müssen nachgeben."
 loyalists_placated_1:0 "Alle Charaktere, die loyal gegenüber [SCOPE.sCharacter('ambitious_general').GetName] sind, verlieren den Modifikator #Y Ambitionierter Loyalist#!."
 loyalists_placated_2:0 "Alle Provinzen, die loyal gegenüber [SCOPE.sCharacter('ambitious_general').GetName] sind, verlieren den Modifikator #Y Rebellische Tendenzen#!."
 ### Italian Flavor ###
 roman_flavor.13.t:0 "Der rechtmäßige Herrscher"
 roman_flavor.13.desc:1 "Endlich hat [ROOT.GetCountry.GetRuler.GetName] [ROOT.GetCountry.GetRuler.GetHerHis] Schicksal erfüllt und bekleidet das Amt des Konsuls. Das Gemurmel und das Getratsche der Senatoren ist verstummt, und nicht mehr als eine leise Verärgerung bleibt zurück. Die wahre Macht jedoch liegt in unseren Händen."
 roman_flavor.13.a:0 "Das Volk wird sich freuen."
 italian_flavor.1.t:0 "Wachsende Bedrohung"
 italian_flavor.1.desc:0 "Das an unserer Grenze gelegene Rom wächst stetig, und unsere Senatoren sind gespalten, wie wir mit diesen Eindringlingen umgehen sollten. Unter der Führung von [SCOPE.sCharacter('aristocrat_leader').GetName] möchte eine Gruppe von Aristokraten, dass wir unsere Beziehungen zu den Latinern verbessern.\n\nAuf der anderen Seite jedoch hat sich eine Gruppe um [SCOPE.sCharacter('democrat_leader').GetName] gebildet, die fordert, dass wir dieser Bedrohung ein Ende setzen und sie zwingen, das Land aufzugeben, das sie sich unrechtmäßig genommen haben. Sie argumentieren, dass wir zurückschlagen müssen oder die Nächsten sind, die in das wachsende Reich der Römer aufgenommen werden."
 italian_flavor.1.a:0 "Die Aristokraten haben recht. Lasst uns Beziehungen zu den Römern herstellen."
 italian_flavor.1.a.tt:0 "Wir ersuchen eine Freundschaft mit den Römern."
 italian_flavor.1.b:0 "Die Bedrohung muss eingedämmt werden, solange es noch möglich ist."
 claim_cannae_area:1 "Tarentum erhält Ansprüche auf alle römischen Territorien in #Y Apulien#!."
 claim_tarentum_area:1 "Tarentum erhält Ansprüche auf alle römischen Territorien in #Y Tarentum#!."
 claim_heraclea_area:1 "Tarentum erhält Ansprüche auf alle römischen Territorien in #Y Lukanien#!."
 italian_flavor.2.t:0 "Tarentinische Freundschaft"
 italian_flavor.2.desc:1 "Die Griechen in Tarentum suchen die Freundschaft Roms und bieten uns Geschenke und ihre Unterwerfung. Da die Tarentinen für ihren Stolz und ihre frühere Ablehnung unserer Expansion bekannt sind, überrascht dies die meisten unserer Senatoren.\n\nNach einer langen, zornigen Rede von [SCOPE.sCharacter('sceptical_character').GetName] stellt eine große Gruppe unserer Senatoren die Motive der Tarenter in Frage. Sie verlangen, dass wir sie entweder zu richtigen römischen Städten machen oder dieses erbärmliche Angebot zurückweisen."
 italian_flavor.2.a:0 "Ihr Angebot scheint echt, und wir werden es annehmen."
 italian_flavor.2.b:0 "Macht sie zu einem Untertan Roms."
 feudatory_tarentum_tt:1 "Es besteht die Chance, dass #Y Tarentum#! ein #Y Tributstaat#! von #Y Rom#! wird."
 italian_flavor.2.c:0 "Wir lehnen ihren erbärmlichen Vorschlag ab!"
 italian_flavor.3.t:0 "Römischer Verrat"
 italian_flavor.3.desc:0 "Die Römer haben nicht nur unser Angebot zurückgewiesen, sondern besitzen auch noch die Frechheit zu erwarten, dass wir vor ihren Füßen niederknien. Sie möchten, dass wir ein Untertan Roms werden und so ihren Auflagen und Launen unterworfen sind.\n\nDie von [SCOPE.sCharacter('democrat_leader').GetName] angeführte Fraktion glaubt, dass wir noch immer eine Chance haben, die Römer zu bekämpfen, jetzt wo sie sich als feindselig und hinterlistig erwiesen haben. Selbst nachdem wir unsere Freundschaft angeboten hatten, spucken sie uns ins Gesicht und fordern mehr.\n\nAuf der anderen Seite behaupten [SCOPE.sCharacter('aristocrat_leader').GetName] und seine Männer, dass es uns in einer Allianz mit Rom besser gehen würde und sie uns und unser Volk schützen könnten. [SCOPE.sCharacter('aristocrat_leader').GetSheHe|U] ist der Ansicht, dass dies ein besserer Weg ist, als uns selbst überlassen zu sein.\n\nDie Diskussionen dauern bis in die Nacht an und Beleidigungen werden zwischen den beiden Fraktionen hin und her geworfen. Letztendlich muss [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] eingreifen und eine Entscheidung treffen."
 italian_flavor.3.a:0 "Werden wir zum Untertan Roms."
 italian_flavor.3.b:0 "Rom wird brennen."
 italian_flavor.4.t:0 "Tarentinischer Gehorsam"
 italian_flavor.4.desc:0 "Der Bote kehrt mit guten Nachrichten aus Tarentum zurück. Der Senat von Tarentum hat beschlossen das Angebot, ein Untertan von uns zu werden, anzunehmen.\n\nVon diesem Moment an werden die Tarentiner als Verbündete Roms bezeichnet werden und wir werden sie schützen, als wären sie unsere eigenen Brüder."
 italian_flavor.4.a:0 "So sollte es sein."
 italian_flavor.5.t:0 "Tarentinische Aggression"
 italian_flavor.5.desc:0 "Der Bote kehrt mit schlechten Nachrichten aus Tarentum zurück. Die Tarentiner haben nicht nur unser Angebot abgelehnt, sie haben auch ihre Armeen versammelt, um sich gegen Rom zu stellen.\n\nAngeblich hat [SCOPE.sCountry('tarentum_country').GetRuler.Custom('get_DieDer')] [SCOPE.sCountry('tarentum_country').GetRulerTitle] von Tarentum erklärt, dass Rom brennen und unser Volk unter den Hufen der tarentinischen Kavallerie zerquetscht werden wird."
 italian_flavor.5.a:0 "Hah, lasst sie nur kommen."
 italian_flavor.6.t:0 "Die Forderungen Roms"
 italian_flavor.6.desc:0 "Einige Jahre sind vergangen, seit wir uns dazu bereit erklärt haben, ein Untertan Roms zu werden, und im Laufe der Zeit sind die Stimmen in unserem Volk immer lauter geworden, die möchten, dass wir mit unseren Herren in Rom brechen, da wir nicht mit dem Respekt behandelt werden, den wir verdienen. Die Römer erwarten von uns, dass wir sie in der Schlacht unterstützen und unser Volk in ihre Armeen schicken, und dennoch geben sie Marsien nichts zurück."
 italian_flavor.6.a:0 "Und trotzdem wird Marsien zu seinen Vereinbarungen mit Rom stehen."
 italian_flavor.6.b:0 "Vielleicht sollten wir unseren eigenen Weg bestreiten."
 italian_flavor.7.t:0 "Rebellische Tendenzen"
 italian_flavor.7.desc:0 "Es scheint, als würden sich die Menschen in Marsien ausgeraubt fühlen, nachdem sie unter unsere Herrschaft gestellt worden sind. Sie suchen nach Möglichkeiten, um aus dem Bündnis auszusteigen. Da sie in unseren Armeen bereits eine wichtige Rolle gespielt haben, ist es vielleicht an der Zeit, dass wir ihnen einige Zugeständnisse machen, um sie zu beruhigen ..."
 italian_flavor.7.a:0 "Einige Geschenke werden sie beschwichtigen."
 italian_flavor.7.a.tt:0 "Wir schicken Marsien ein Geschenk."
 italian_flavor.7.b:0 "Gib etwas Land zurück, das einst ihnen gehörte."
 italian_flavor.7.b.tt:0 "Marsien erhält Land."
 italian_flavor.7.c:0 "Wenn sie versuchen, sich gegen uns aufzulehnen, werden wir ihnen ein Ende setzen."
 italian_flavor.7.c.tt:0 "Ignoriert Marsien."
 italian_flavor.8.t:0 "Das Volk von Fucens"
 italian_flavor.8.desc:0 "Nachdem sie von den Leiden unseres Volkes erfahren hatten, haben sich unsere Wohltäter in Rom dazu entschieden, ein paar unserer alten Ländereien zurückzugeben, das wir vor einigen Jahren in einem Friedensvertrag an sie verloren hatten. Es ist klar, dass dies alles ein großes Missverständnis war, denn Rom scheint für unsere Hilfe dankbar zu sein und sie sind bereit, uns dafür zu belohnen. Die Beziehungen zwischen unseren beiden Nationen werden sich in Zukunft sicher verbessern."
 italian_flavor.8.a:0 "Das ist alles, wonach wir gefragt haben und sogar mehr."
 italian_flavor.9.t:0 "Aufstand der Mamertiner"
 italian_flavor.9.tt:0 "Die Mamertiner haben die Kontrolle über Messana erlangt."
 italian_flavor.9.desc:0 "Die Mamertiner, eine Gruppe latinischer Söldner, die tapfere Anhänger von Agathokles waren, haben unser Land verlassen und Messana erobert. Sie setzten einem großen Teil der Bevölkerung ein brutales Ende und lösten sie als Herrscher der Meerenge zwischen Sizilien und dem Rest von Magna Graecia ab.\n\nAls Entschädigung haben uns die Mamertiner eine mickrige Summe Gold als Tribut angeboten, die in unregelmäßigen Abständen geleistet wird."
 mamertine_republic:0 "Mamertinische Republik"
 mamertines:0 "Mamerinisch"
 italian_flavor.9.a:0 "Messana gehört uns!"
 italian_flavor.9.b:0 "Gut, wir werden eine Lösung finden, mit der beide Seiten leben können."
 italian_flavor.10.t:0 "[SCOPE.sCountry('mamertines').GetAdjective]er Schutz"
 italian_flavor.10.desc:0 "Unsere Brüder in Messana haben uns um unseren Schutz gebeten, da sie sich durch die in der Nähe lebenden Karthager bedroht fühlen. Karthago hat seine Kontrolle über Sizilien ausgebaut und versucht nun erneut, die alleinige Herrschaft über die Insel zu erlangen. Vielleicht ist es an der Zeit, dass auch wir Teil dieses Krieges werden?"
 italian_flavor.10.a:0 "Wir werden unsere Brüder vor diesen punischen Angreifern schützen."
 italian_flavor.10.b:0 "Sie sind auf sich allein gestellt."
 italian_flavor.11.t:0 "Frentanische Treue"
 italian_flavor.11.desc:0 "Obwohl wir einige Skepsis hatten, als wir das Bündnis mit Rom eingingen, war unser Volk überrascht, wie respektvoll und freundschaftlich uns die Römer behandelt haben. Mit dem neuen Reichtum und den Ressourcen, die wir jetzt zur Verfügung haben, sollten wir einen neuen Schwerpunkt für unsere Nation finden, um voranzuschreiten."
 italian_flavor.11.a:0 "Der Handel ist das Rückgrat jedes Militärs."
 italian_flavor.11.b:0 "Wir werden dem Ideal der Römer folgen."
 italian_flavor.12.t:0 "Krieg der Samniten"
 italian_flavor.12.desc:0 "Die römische Bedrohung ist noch nicht bezwungen und unsere Senatoren wollen ihren expansionistischen Ideen ein für alle Mal ein Ende setzen. Obwohl wir schon einige Male gegen Rom verloren haben, zuletzt als wir uns mit den Etruskern im Norden verbündeten, ist unser Volk weiterhin bereit für einen Krieg. Wenn wir ihnen jetzt kein Ende setzen, wann dann?"
 italian_flavor.12.a:0 "Bereitet unsere Männer vor."
 italian_flavor.12.a.tt:1 "Erhält Ansprüche auf jedes Territorium, das #Y Rom#! in #Y Kampanien#!, #Y Latium#! und #Y Apulien#! hält."
 italian_flavor.12.b:0 "Die Zeit der Kriege ist vorbei. Suchen wir nach einer friedlicheren Lösung."
 italian_flavor.14.t:0 "Die Bucht von Neapolis"
 italian_flavor.14.desc:0 "Nach der Schließung eines Bündnisses mit Rom haben die Einfälle der Samniten aus dem Norden ein Ende gefunden und unser Land konnte wie nie zuvor gedeihen. Insbesondere Pompeji und seine Verbindung zu Neapolis im Westen hat neue Handelswege eröffnet, wodurch sich die Stadt zu einer boomenden Hafenstadt entwickeln konnte.\n\nWenn wir bereit sind, Ressourcen in dieses Unterfangen zu investieren, könnten wir unsere Händler und die Stadt im gesamten Mittelmeerraum bekannt machen."
 italian_flavor.14.a:0 "Stellt sicher, dass es eine Stadt für die Ewigkeit wird."
 italian_flavor.14.b:0 "Wir freuen uns, dass sich unser Bündnis mit Rom ausgezahlt hat."
 barcas_have_appeared_tt:0 "Die #Y Barcid#!-Familie taucht auf."
 flavor_egy.2.t:0 "Stolzes [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName]"
 flavor_egy.2.desc_1:0 "Im Westen weigern sich die widerspenstigen griechischen Städte von [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName] erneut, sich uns zu unterwerfen. Offenbar sind sie zu stolz, um sich einem anderen als Alexander zu beugen. Der tragische Verrat und die Ermordung unseres früheren Statthalters der Region, Ophellas, während des Einmarsches in Karthago schuf bedauerlicherweise ein Machtvakuum für die konkurrierenden kyrenäischen Adeligen. Eine Lücke, die nun durch [SCOPE.sChar('flav_egy_2_cyr_ruler').GetPraenomen], [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetRuler.Custom('get_DieDer')] sich selbst [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetRulerCustom('get_ZurZum')] [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetRulerTitle] ernannt hat, geschlossen wurde.\n\nDurch den kyrenäischen Patriotismus und die geteilte Macht der Diadochen ermutigt hofft [SCOPE.sChar('flav_egy_2_cyr_ruler').GetPraenomen] die rebellische Unabhängigkeit [SCOPE.sChar('flav_egy_2_cyr_ruler').GetHerHis]er Heimat im Widerspruch zu jenen Versprechungen zu bewahren, die man Alexander gegenüber gemacht hatte.\n\nObwohl Ophellas letztlich ein tragischer Tod ereilte, hielt er für eine Weile erfolgreich [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName], und daher scheint ein weiterer fähiger und vertrauenswürdiger Statthalter sehr nützlich. Viele glauben, dass [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] wohl [SCOPE.sChar('flavor_egy_2_magas_scope').Custom('get_DieDer')] beste [SCOPE.sChar('flavor_egy_2_magas_scope').GetWomanMan] für diese Aufgabe wäre …"
 flavor_egy.2.desc_2:0 "Im Westen weigern sich die widerspenstigen griechischen Städte von [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName] erneut, sich uns zu unterwerfen. Offenbar sind sie zu stolz, um sich einem anderen als Alexander zu beugen. Der tragische Verrat und die Ermordung unseres früheren Statthalters der Region, Ophellas, während des Einmarsches in Karthago schuf bedauerlicherweise ein Machtvakuum für die konkurrierenden kyrenäischen Adeligen. Eine Lücke, die nun durch [SCOPE.sChar('flav_egy_2_cyr_ruler').GetPraenomen], [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetRuler.Custom('get_DieDer')] sich selbst [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetRulerCustom('get_ZurZum')] [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetRulerTitle] ernannt hat, geschlossen wurde.\n\nDurch den kyrenäischen Patriotismus und die geteilte Macht der Diadochen ermutigt hofft [SCOPE.sChar('flav_egy_2_cyr_ruler').GetPraenomen] die rebellische Unabhängigkeit [SCOPE.sChar('flav_egy_2_cyr_ruler').GetHerHis]er Heimat im Widerspruch zu jenen Versprechungen zu bewahren, die man Alexander gegenüber gemacht hatte.\n\nObwohl Ophellas letztlich ein tragischer Tod ereilte, hielt er für eine Weile erfolgreich [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName], und daher scheint ein weiterer fähiger und vertrauenswürdiger Statthalter sehr nützlich. Alle sind sich einig, dass [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen], der Sohn von Ptolemaios' Frau Berenike aus einer anderen Ehe, der beste Mann für diese Aufgabe wäre und seine Verbindung zur königlichen Familie seine Loyalität garantieren wird."
 flavor_egy.2.a:0 "[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] wird sie zurück in unseren Schoß holen."
 flavor_egy.2.at:0 "[SCOPE.sChar('flavor_egy_2_magas_scope').GetFullName] wandert nach #Y [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName]#! @[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetFlag]! aus und versucht, dort an die Macht zu kommen."
 flavor_egy.2.b:0 "Nein, selbst [SCOPE.sChar('flav_egy_2_cyr_ruler').GetPraenomen] kann gekauft werden."
 flavor_egy.2.bt1:0 "#Y [SCOPE.sChar('flav_egy_2_cyr_ruler').GetEmployer.GetName]#! @[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetFlag]! erhält das Angebot, unser #Y Tributstaat#! zu werden. Wenn sie akzeptieren:"
 flavor_egy.2.bt2:0 "Die Wahrscheinlichkeit der Akzeptanz hängt von unseren Beziehungen ab."
 flavor_egy.2.c:0 "Die Zeit der halben Sachen ist vorbei."
 flavor_egy.2.ct:0 "[SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName] erhält Ansprüche auf alle #Y [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetAdjective|l]en#! @[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetFlag]! Territorien."
 flavor_egy.3.t:0 "Angebot aus Ägypten"
 flavor_egy.3.desc:0 "Wir wussten schon immer, dass der provisorische Frieden mit Ägypten nicht von Dauer sein konnte. Man weigert sich dort hartnäckig, die Unabhängigkeit von Kyrenaika als etwas anderes als eine Bedrohung für sich zu sehen. Der Verrat und die Ermordung des früheren Statthalters der Provinz, Ophellas, während des Versuchs, Karthago einzunehmen, ist für sie nur ein vorübergehender Rückschlag …\n\nHeute sind Gesandte aus [SCOPE.sChar('flav_egy_2_egy_ruler').GetEmployer.GetName] angekommen, die Geschenke und Lobpreisungen von [SCOPE.sChar('flav_egy_2_egy_ruler').GetEmployer.GetRulerTitle] [SCOPE.sChar('flav_egy_2_egy_ruler').GetName] in einem kaum verhohlenen Versuch bringen, die Treue unseres Herrschers [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] zu erkaufen. Das [ROOT.GetCountry.GetAdjective|l]e Volk und der Adel sehnen sich danach, dass unser Land unabhängig ist, doch vielleicht wäre es nicht sehr klug, den Zorn Ägyptens zu provozieren …"
 flavor_egy.3.a:0 "Ein gerechtes Angebot …"
 flavor_egy.3.b:0 "Wir lassen uns nicht bestechen."
 flavor_egy.3.bt:0 "#R Ägypten erhält Ansprüche gegen uns.#!"
 flavor_egy.4.t:0 "Antwort aus [SCOPE.sChar('flav_egy_2_cyr_ruler').GetEmployer.GetName]"
 flavor_egy.4.desc_1:0 "Unsere Gesandten sind aus [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName] zurückgekehrt und bringen die freudige Nachricht, dass ihr Herrscher, [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('flav_egy_2_cyr_ruler').GetName], unsere großzügigen Geschenke angenommen und uns die Loyalität der Provinz [SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName] zugesagt hat.\n\nEs scheint, dass einige angesehene Leute im [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetAdjective|l]en Volk mit dieser Übereinkunft nicht besonders zufrieden sind, doch wir sind zuversichtlich, dass [SCOPE.sChar('flav_egy_2_cyr_ruler').GetName] [SCOPE.sChar('flav_egy_2_cyr_ruler').GetHerHis]e Aufgabe erfüllen und die Ordnung aufrechterhalten wird. In jedem Fall können wir uns sicher sein, dass unsere westliche Grenze sicher ist. Vorerst zumindest."
 flavor_egy.4.desc_2:0 "Unsere Gesandten sind bedauerlicherweise mit leeren Händen aus [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName] zurückgekehrt. [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetRuler.Custom('get_DieDer')U] falsche Herrscher [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetRulerCustom('get_inFemale')] [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('flav_egy_2_cyr_ruler').GetName] lehnte unsere großzügigen Geschenke ab und sah es als Beleidigung des [SCOPE.sChar(‚flav_egy_2_egy_ruler‘).GetCountry.GetAdjective|l]en Volkes, das "etwas Besseres verdiene als die Bestechung und Unterdrückung durch das verräterische Schoßhündchen eines lange verstorbenen großen Königs".\n\nWenn sie sich unserer Diplomatie nicht beugen wollen, müssen wir [SCOPE.sChar('flav_egy_2_cyr_ruler').GetPraenomen] vielleicht einfach zeigen, dass die Kopis mächtiger als das Stilos ist."
 flavor_egy.4.a:0 "Ausgezeichnet."
 flavor_egy.4.b:0 "So sei es."
 flavor_egy.4.bt:0 "[SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName] erhält einen Anspruch auf alle [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetAdjective|l]en @[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetFlag]! Städte in der Region #Y Kyrenaika#!."
 flavor_egy.5.t:1 "[flavor_egy_2_magas_scope.GetPraenomen] von Ägypten"
 flavor_egy.5.desc:0 "Wir wussten schon immer, dass der provisorische Frieden mit Ägypten nicht von Dauer sein konnte. Man weigert sich dort hartnäckig, die Unabhängigkeit von Kyrenaika als etwas anderes als eine Bedrohung für sich zu sehen. Der Verrat und die Ermordung des früheren Statthalters der Provinz, Ophellas, während des Versuchs, Karthago einzunehmen, ist für sie nur ein vorübergehender Rückschlag ….\n\nEin[SCOPE.sChar('flavor_egy_2_magas_scope').Custom('get_eFemale')] [SCOPE.sChar('flavor_egy_2_magas_scope').GetWomanMan] mit dem Namen [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] und zweifelhaften Verbindungen zur [SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetRuler.GetFamilyDisplayName]-Familie marschiert in diesem Augenblick an der Spitze einer ägyptischen Armee nach [ROOT.GetCountry.GetCapital.GetName] und verlangt im Namen von [SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetRuler.GetName] aus [SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName] die sofortige Kontrolle über [ROOT.GetCountry.GetName].\n\nUnser[ROOT.GetCountry.GetRuler.Custom('get_eFemale')] Herrscher[ROOT.GetCountry.GetRuler.Custom('get_inFemale')], [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], hat die Unterstützung des [ROOT.GetCountry.GetAdjective|l]en Volkes und Adels, die sich beide schon lange nach der Unabhängigkeit sehnen. Andererseits wäre es vielleicht unklug, den Zorn Ägyptens auf sich zu ziehen …"
 flavor_egy.5.a:0 "[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] wird vorerst herrschen."
 flavor_egy.5.b:0 "Wir werden uns keinen fremdländischen Invasoren beugen!"
 flavor_egy.5.bt:0 "#R Wir können davon ausgehen, dass [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] Verstärkung aus Ägypten erhält.#!"
 flavor_egy.6.t:0 "Neuigkeiten aus Kyrenaika"
 flavor_egy.6.desc_1:0 "Mit Hilfe unserer tapferen Soldaten ist es [SCOPE.sChar('flavor_egy_2_magas_scope').Custom('get_DerDem')] stets verlässlichen [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] gelungen, [SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetName] der Kontrolle der rebellischen und falschen Führer zu entreißen. Die regionale Hauptstadt [SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetCapital.GetName] wurde gesichert, und die Bevölkerung ist erfreut darüber, den wohlwollenden Schutz des Pharaos genießen zu dürfen.\n\nObwohl die Region abgelegen und schwer kontrollierbar ist, ist sie auch wohlhabend und profitiert von den lokalen Exporten und afrikanischen Handelsrouten. Bei einer Liegenschaft, die so weit jenseits der Wüste von [ROOT.GetCountry.GetCapital.GetName] liegt, ist ein gewisses Maß an Autonomie zu erwarten, doch wir dürfen dabei nicht Ophellas Bestrebungen vergessen, auf unsere Kosten seine eigenen Interessen zu fördern.\n\nAuch wenn [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] für den Moment loyal zu sein scheint, dürfte es klug sein, dafür zu sorgen, dass Kyrenaika sich nie wieder den Ambitionen von Größenwahnsinnigen hingibt …"
 flavor_egy.6.desc_2:2 "Bedauerlicherweise wehren sich die Kyrenäer weiterhin hartnäckig gegen die ägyptische Herrschaft. Sie haben nun sogar zu den Waffen gegriffen, um gegen die Truppen von [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] vorzugehen. Ihr[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetRuler.Custom('get_eFemale')] [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('flav_egy_2_cyr_ruler').GetName] hat [SCOPE.sChar('flav_egy_2_cyr_ruler').GetHerHis]e Armeen in der [flav_egy_2_cyr_ruler.GetCountry.GetCapital.Custom('get_city_type_loc')] [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetCapital.GetName] versammelt und ruft alle Kyrenäer dazu auf, sich [SCOPE.sChar('flav_egy_2_cyr_ruler').GetHerHim] anzuschließen und dabei zu helfen, die [ROOT.GetCountry.GetAdjective|l]en Invasoren zu vertreiben.\n\n[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] ist es bereits gelungen, sich die Unterstützung eines Teils der Region zu sichern und jene um sich zu scharen, die Alexander und seinem Nachfolger treu sind und in unseren Schoß zurückkehren wollen. Obwohl wir [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] bereits mit Soldaten unterstützt haben, gibt es Argumente dafür, [SCOPE.sChar('flavor_egy_2_magas_scope').GetHerHis]en Erfolg zu untermauern. Ein paar mehr Truppen könnten leicht als Verstärkung nach [SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetCapital.GetName] entsandt werden. Schließlich wird uns die Niederlage von [flavor_egy_2_magas_scope.GetPraenomen] nichts nützen."
 flavor_egy.6.a:0 "Unsinn, [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] wird ein loyaler Freund sein."
 flavor_egy.6.b:0 "Wir können die Dinge von hier an übernehmen …"
 flavor_egy.6.bt:0 "[SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName] erhält Ansprüche auf alle #Y [SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetAdjective|l]en#! @[SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetFlag]! Städte in der Region #Y Kyrenaika#!."
 flavor_egy.6.c:0 "Wir müssen [SCOPE.sChar('flavor_egy_2_magas_scope').GetHerHis]en Sieg sicherstellen."
 flavor_egy.6.ct:0 "[SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetName] erhält #Y 4#! Leichte Infanterie @light_infantry!, #Y 2#! Leichte Kavallerie @light_cavalry! und zusätzliche finanzielle Mittel."
 flavor_egy.6.d:0 "[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] hat die Lage unter Kontrolle."
 flavor_egy.7.t:0 "[SCOPE.sChar('flav_egy_2_cyr_ruler').GetEmployer.GetAdjective]er Konflikt beendet"
 flavor_egy.7.desc_1:0 "Wir haben schlechte Nachrichten aus Kyrenaika erhalten, wo die Armeen unsere[SCOPE.sChar('flavor_egy_2_magas_scope').Custom('get_rsEnding')] vertrauenswürdigen [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] vollständig vernichtet wurden.\n\n[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] selbst verrottet in einem kyrenäischen Verlies und entkam angeblich nur knapp dem Schicksal [SCOPE.sChar('flavor_egy_2_magas_scope').GetHerHis]es Gefolges, das gekreuzigt und den Vögeln zum Fraß überlassen wurde.\n\nDie Lage ist nicht zu retten, und zu diesem Zeitpunkt ist unsere einzige Möglichkeit, um die Provinz zurückzugewinnen, eine Invasion."
 flavor_egy.7.desc_2:0 "Wir haben schlechte Nachrichten aus Kyrenaika erhalten, wo die Armeen unsere[SCOPE.sChar('flavor_egy_2_magas_scope').Custom('get_rsEnding')] vertrauenswürdigen [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] vollständig vernichtet wurden.\n\nDie Kyrenäer hatten sogar den Mut, [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] und [SCOPE.sChar('flavor_egy_2_magas_scope').GetHerHis] Gefolge zu kreuzigen und sie den Vögeln zum Fraß zu überlassen: eine skrupellose und barbarische Praxis, die einem ägyptischen Statthalter da widerfahren ist!\n\nDie Lage ist nicht zu retten, und zu diesem Zeitpunkt ist unsere einzige Möglichkeit, um die Provinz zurückzugewinnen, eine Invasion."
 flavor_egy.7.desc_3:0 "Mit Hilfe unserer tapferen Soldaten ist es [SCOPE.sChar('flavor_egy_2_magas_scope').Custom('get_DerDem')] stets verlässlichen [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] gelungen, [SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetName] der Kontrolle der rebellischen und falschen Führer zu entreißen. Die regionale Hauptstadt [SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetCapital.GetName] wurde gesichert, und die Bevölkerung ist erfreut darüber, den wohlwollenden Schutz des Pharaos genießen zu dürfen.\n\nObwohl die Region abgelegen und schwer kontrollierbar ist, ist sie auch wohlhabend und profitiert von den lokalen Exporten und afrikanischen Handelsrouten. Bei einer Liegenschaft, die so weit jenseits der Wüste von [ROOT.GetCountry.GetCapital.GetName] liegt, ist ein gewisses Maß an Autonomie zu erwarten, doch wir dürfen dabei nicht Ophellas Bestrebungen vergessen, auf unsere Kosten seine eigenen Interessen zu fördern.\n\nAuch wenn [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] für den Moment loyal zu sein scheint, dürfte es klug sein, dafür zu sorgen, dass Kyrenaika sich nie wieder den Ambitionen von Größenwahnsinnigen hingibt …"
 flavor_egy.7.a:0 "Unsinn, [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] wird ein loyaler Freund sein."
 flavor_egy.7.b:0 "Kyrenaika muss sich Ägypten anschließen."
 flavor_egy.7.bt:0 "[SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName] erhält Ansprüche auf #Y [SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetName]#! @[SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetFlag]!."
 flavor_egy.7.c:0 "Zeit für Plan Beta."
 flavor_egy.7.ct:0 "[SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName] erhält Ansprüche auf #Y [SCOPE.sChar('flav_egy_2_cyr_ruler').GetEmployer.GetName]#! @[SCOPE.sChar('flav_egy_2_cyr_ruler').GetEmployer.GetFlag]!."
 flavor_egy_magid_move_tt:0 "Die #Y Magid#!-Familie zieht von #Y [egy_scope.GetName]#! nach #Y [flavor_egy_2_magas_scope.GetEmployer.GetName]#!."
 flavor_egy.9.t:0 "Ägypten schickt Verstärkung"
 flavor_egy.9.desc:0 "Wir haben die Nachricht erhalten, dass Ägypten zusätzliche Verstärkung und Mittel schickt, um unsere Truppen zu stärken und den Sieg gegen die kyrenäischen Rebellen zu sichern!"
 flavor_egy.9.a:0 "Vielen Dank."
 flavor_egy.9.at:0 "[SCOPE.sC('flavor_egy_9_scope').GetName] erhält #Y 4#! Leichte Infanterie @light_infantry! und #Y 2#! Leichte Kavallerie @light_cavalry!."
 flavor_egy.10.t:0 "Sieg!"
 flavor_egy.10.desc:0 "Endlich hat der brutale Kampf um die Kontrolle von [ROOT.GetCountry.GetName] ein Ende gefunden. Die gebrochenen und demoralisierten Armeen, die einst von [SCOPE.sChar('target').GetName] befehligt wurden, sind in die Hügel geflohen und haben ihren Anführer allein zurückgelassen.\n\n[SCOPE.sChar('target').GetPraenomen] selbst wurde in Eisen gelegt, während wir darüber nachdenken, wie wir mit [SCOPE.sChar('target').GetHerHis]en Übertretungen und denen [SCOPE.sChar('target').GetHerHis]er Gefolgschaft gegen das Volk von [ROOT.GetCountry.GetName] umgehen sollen."
 flavor_egy.10.a:0 "[SCOPE.sChar('target').GetPraenomen] kannte die Risiken …"
 flavor_egy.10.b:0 "… aber [SCOPE.sChar('target').GetSheHe] könnte nützlich sein."
 flavor_egy.10.c:0 "Die Götter schenkten [SCOPE.sChar('target').GetPraenomen] ihre Gunst nicht."
 flavor_egy_10_kill_all:0 "Alle Anhänger von [SCOPE.sChar('target').GetPraenomen] werden getötet."
 flavor_egy.11.t:0 "Sieg!"
 flavor_egy.11.desc:0 "Endlich hat der brutale Kampf um die Kontrolle von [ROOT.GetCountry.GetName] ein Ende gefunden. Die gebrochenen und demoralisierten Armeen, die einst von [SCOPE.sChar('target').GetName] befehligt wurden, sind in die Hügel geflohen und haben ihren Anführer allein zurückgelassen.\n\n[SCOPE.sChar('target').GetPraenomen] selbst wurde in Eisen gelegt, während wir darüber nachdenken, wie wir mit [SCOPE.sChar('target').GetHerHis]en Übertretungen und denen [SCOPE.sChar('target').GetHerHis]er Gefolgschaft gegen die ägyptische Herrschaft umgehen sollen."
 flavor_egy.11.a:0 "$flavor_egy.10.a$"
 flavor_egy.11.b:0 "$flavor_egy.10.b$"
 flavor_egy.11.c:0 "$flavor_egy.10.c$"
 flavor_egy.12.t:0 "[SCOPE.sChar('flavor_egy_12_magas_scope').GetEmployer.GetAdjective]e Ambitionen"
 flavor_egy.12.desc:1 "Jetzt, da die Position von [flavor_egy_12_magas_scope.GetPraenomen] in Kyrenaika gesichert und der alte König von Ägypten, Ptolemaios Soter, fort ist, will Magas seinen Einfluss in der Region als unabhängiger König nach dem Beispiel von Agathokles und den Diadochen zementieren.\n\nWir sollten achtsam sein und uns daran erinnern, wie die Götter Ophellas bestraften, als seine Ambitionen über die bloße Unterwerfung Ägyptens hinauswuchsen …"
 flavor_egy.12.a:0 "Es ist an der Zeit, unseren eigenen Weg zu gehen."
 flavor_egy.12.at:0 "#R Ägypten erhält Ansprüche auf all unsere Territorien.#!"
 flavor_egy.12.b:0 "Alles ist gut so, wie es ist."
 flavor_egy.13.t:0 "[SCOPE.sChar('flavor_egy_12_magas_scope').GetEmployer.GetAdjective]e Ambitionen"
 flavor_egy.13.desc:2 "[flavor_egy_12_magas_scope.GetName], der durch seine sichere Position in Kyrenaika gestärkt und von der Schande befreit ist, seinen Wohltäter, den verstorbenen Ptolemaios Soter, verraten zu haben, hat sich selbst zum König von Kyrenaika ausgerufen und deutlich gemacht, dass sein Reich nicht länger nur ein Vasall Ägyptens sein wird.\n\nDieser Hund mag zwar das Vertrauen der Lagiden-Dynastie verraten haben, doch es könnte dennoch einfacher sein, ihn über die Pentapolis herrschen zu lassen, als uns selbst mit einem langwierigen Krieg zu schwächen."
 flavor_egy.13.a:0 "Diese kleine Schlange …"
 flavor_egy.13.claims_tt:0 "Wir erhalten Ansprüche auf alle #Y kyrenäischen#! Territorien."
 flavor_egy.14.t:0 "Die Magiden-Familie"
 flavor_egy.14.desc:0 "Jetzt, da Magas' Position in Kyrenaika gesichert ist, hat auch der Rest der Magiden-Familie Ägypten verlassen und ist durch die Wüste gereist, um sich seinem königlichen Hof in [ROOT.GetCountry.GetCapital.GetName] anzuschließen.\n\nBerenike Magid, die aus bescheidenen Verhältnissen stammt, hat es geschafft, ihre Familie auf den Höhepunkt ihrer Macht zu führen, und das alles, indem sie die Gunst von Ptolemaios Lagid gewann. Wer hätte gedacht, dass ihr Sohn nun König wird?"
 flavor_egy.14.a:0 "Die Magiden werden tausend Jahre lang regieren."
 flavor_egy.15.t:0 "Aufstieg der Magiden"
 flavor_egy.15.desc:0 "Mit dem neuen Status der Magiden-Familie in [ROOT.GetCountry.GetName] hat der Bedarf an Diensten anderer Familien abgenommen. Dadurch sind immer mehr Menschen im Palast, die erwarten, so behandelt zu werden, wie es ihnen einst zustand, und ständig Audienzen zu erhalten.\n\nEs ist an der Zeit, darüber zu entscheiden, welche Dynastie ihre privilegierte Stellung am Hof verlieren soll. Diese wird allerdings vermutlich zwangsläufig nachtragend sein."
 flavor_egy.15.a:0 "Die [cyrenaica_family_dropper_1.GetFamilyDisplayName]-Familie ist die am wenigsten würdige."
 flavor_egy.15.b:0 "Wir sind nicht allzu begeistert von der [cyrenaica_family_dropper_2.GetFamilyDisplayName]-Familie."
 flavor_egy.15.c:0 "Die [cyrenaica_family_dropper_3.GetFamilyDisplayName]-Familie muss gehen."
 flavor_egy.15.tt:0 "\nAlle Charaktere der abgesetzten Familie verweilen weiterhin in #Y [SCOPE.GetRootScope.GetCountry.GetName]#!, gelten allerdings fortan als #Y unbedeutende Charaktere#!."
 flavor_egy.16.t:0 "Kyrenaika verteidigt"
 flavor_egy.16.desc_1:0 "Die ägyptischen Truppen, die unter der Führung von [resistance_ruler.GetName] stehen, wurden von den kyrenäischen Verteidigern vollständig aufgerieben, wobei [resistance_ruler.GetPraenomen] selbst in die Hände ihres Anführers [victorious_side.GetRuler.GetPraenomen] gefallen ist.\n\n"
 flavor_egy.16.desc_2:0 "\n\nOb dieser erstaunlichen Wendung der Ereignisse gibt die ptolemäische Dynastie [resistance_ruler.GetPraenomen] allein die Schuld für diese Katastrophe und wird Kyrenaika mit Sicherheit angreifen, sobald sie ihre Wunden geleckt hat."
 flavor_egy.16.a:0 "Vielleicht ist Ägypten schwächer, als wir dachten."
 flavor_egy.17.t:0 "Sieg Ägyptens in Kyrenaika"
 flavor_egy.17.desc_1:0 "Die ägyptischen Truppen, die unter der Führung von [victorious_side.GetRuler.GetName] stehen, haben über die kyrenäischen Verteidiger gesiegt und die Herrschaft über die Pentapolis wiederhergestellt.\n\n"
 flavor_egy.17.desc_2:0 "\n\n[victorious_side.GetRuler.GetPraenomen] wird de facto zum Herrscher des unter ägyptischem Schutz stehenden Territoriums, wodurch ein weiteres Stück des ehemaligen Reiches von Alexanders wieder in den Händen eines Diadochen liegt."
 flavor_egy.17.a:0 "Sie hatten nie eine Chance."
 flavor_egy.18.t:0 "Neuigkeiten aus Kyrenaika"
 flavor_egy.18.desc:0 "Nach der Ermordung des früheren Statthalters von Kyrenaika, Ophellas, [SCOPE.Custom('flavor_egy_ophellas_desc')] scheint das ptolemäische Ägypten erneut Anspruch auf die Pentapolis zu erheben.\n\nSie haben nun [flavor_egy_2_magas_scope.GetName] entsandt, um die lokalen Herrscher zu stürzen, "
 flavor_egy.18.desc_1:0 "die zu den Waffen gegriffen haben, um die Städte gegen die aggressive Invasion der Ägypter zu verteidigen."
 flavor_egy.18.desc_2:0 "und es scheint, dass sich die Bevölkerung von Kyrenaika erneut den Drohungen der Ägypter gebeugt hat."
 flavor_egy.18.desc_3:0 "doch es scheint, dass der ambitionierte neue Herrscher sich entgegen der Wünsche Ägyptens dazu entschlossen hat, Kyrenaika als unabhängiges Königreich anzuführen."
 flavor_egy.18.a:0 "Interessant …"
 flavor_egy.18.at1:0 "In Kyrenaika hat ein Bürgerkrieg begonnen."
 flavor_egy.18.at2:1 "[flavor_egy_2_magas_scope.GetName] hat die Macht in Kyrenaika als ägyptischer Untertan übernommen."
 flavor_egy.18.at3:1 "[flavor_egy_2_magas_scope.GetName] hat die Macht in Kyrenaika als unabhängiger Herrscher übernommen."
 flavor_egy.19.t:0 "Kyrenäische Ambitionen"
 flavor_egy.19.desc:0 "Jetzt, da [flavor_egy_12_magas_scope.GetHerHis]e Position in Kyrenaika gesichert ist - und [flavor_egy_12_magas_scope.GetSheHe] vielleicht gar zu neuen Ambitionen angetrieben, da [flavor_egy_12_magas_scope.GetSheHe] sich an [flavor_egy_12_magas_scope.GetHerHis]e Macht gewöhnt hat -, hat [flavor_egy_12_magas_scope.GetName] [flavor_egy_12_magas_scope.GetEmployer.GetName] für unabhängig von der ägyptischen Herrschaft erklärt.\n\nDies wird die ptolemäische Dynastie, die bereits beträchtliche Ressourcen in die Zügelung der rebellischen Kyrenäer versenkt hat, gewiss verärgern …"
 flavor_egy.19.a:0 "Es scheint, dass heutzutage jeder ein Alexander ist."
 flavor_egy.19.at:0 "Kyrenaika hat die Unabhängigkeit erlangt."
 flavor_egy.20.t:0 "Die makedonische Konkubine"
 flavor_egy.20.desc:0 "$flavor_egy.20.desc_opening$\n\nDiese Verbindung wurde bereits öfter genutzt, um anzudeuten, dass Ptolemaios wahrer Vater in Wirklichkeit Philipp war, der Ptolemaois mit Arsinoe zeugte, noch ehe diese Lagos zur Gattin gegeben wurde, um das Kind vom Thron fernzuhalten. Dies würde Ptolemaios zudem zu einem Halbbruder von Alexander dem Großen machen und ihm somit einem direkten Anspruch auf Makedonien und das verlorene Reich verleihen.\n\nAbgesehen davon stammt Arsinoe angeblich von Alexander I. von Makedonien ab und hat denselben Großvater wie Philipp II. und vererbte somit in jedem Fall das königliche Blut der Argeaden-Könige an Ptolemaios.\n\n"
 flavor_egy.20.desc_1:0 "Während es bisher nur überwiegend Hirngespinste zur Selbstbeweihräucherung waren, könnte [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] [ROOT.GetCountry.GetRuler.GetHerHis] Geburtsrecht nun öffentlich kundtun ..."
 flavor_egy.20.desc_2:0 "Auch wenn [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] bereits Anspruch auf die Abstammung von Phillip erhebt, könnten wir so [ROOT.GetCountry.GetRuler.GetHerHis]en Anspruch auf den Thron von Makedonien und Alexanders Erbe offiziell machen ..."
 flavor_egy.20.desc_opening:0 "Lagos, der Vater von Ptolemaois Soter, war ein Adliger am Hof von Philipp II. und heiratete die Konkubine und Vetterin des Königs Arsinoe."
 flavor_egy.20.a:0 "Nein, es sind die Lagiden, die für alle Zeiten in Erinnerung bleiben werden."
 flavor_egy.20.b:0 "Allein die Andeutung einer solchen Verbindung sollte ausreichen."
 flavor_egy.20.c:0 "Ptolemaios I. ist der wahre Erbe von Philipp!"
 flavor_egy.20.ct:0 "Alle direkten Nachkommen von Ptolemaios I. Soter erhalten #Y Blut der Argeaden#!"
 flavor_egy_20_dia_tt1:0 "Alle Diadochen verlieren #R 50#! Meinung gegenüber [arg_ptomely_scope.GetEmployer.GetName]"
 flavor_egy_20_dia_tt2:0 "Alle Diadochen verlieren #R 15#! Meinung gegenüber [arg_ptomely_scope.GetEmployer.GetName]"
 flavor_egy.21.t:0 "Die makedonische Konkubine"
 flavor_egy.21.desc:0 "$flavor_egy.20.desc_opening$\n\nPtolemaios nutzte diese fadenscheinige Verbindung lange Zeit, um anzudeuten, dass sein wahrer Vater in Wirklichkeit Philipp war, der ihn noch vor der Heirat von Lagos mit Arsinoe gezeugt hat und ihn nur vom Thron fernhalten wollte.\n\nDurch diese und andere Gerüchte versuchte Ptolemaios, Alexander den Großen als Halbbruder und den Thron des verlorenen Reiches für sich zu beanspruchen.\n\n"
 flavor_egy.21.desc_1:0 "Es scheint, dass diese Mythen weiterhin kursieren und nun ein nahezu wesentlicher Teil der Erzählung der Lagiden-Dynastie sind, auf die in vielen Geschichten, die über das Leben und die Zeiten Alexanders verfasst wurden, Bezug genommen wird."
 flavor_egy.21.desc_2:0 "Herolde haben nun die Nachricht verbreitet, dass [arg_ptomely_scope.GetEmployer.GetRulerTitle] [arg_ptomely_scope.GetName] offiziell die direkte Abstammung von Philippos II. über Ptolemaios I. verkündet hat, wodurch die anfänglichen Hirngespinste nun mit einem Mal zur Wirklichkeit geworden sind ..."
 flavor_egy.21.a:0 "[SCOPE.Custom('flavor_egy_argead_opts_1')]"
 flavor_egy.21.b:0 "[SCOPE.Custom('flavor_egy_argead_opts_2')]"
 flavor_egy.21.a1:0 "Soll er doch seine Wahnvorstellungen haben."
 flavor_egy.21.a2:0 "Solange es nur Gerüchte sind ..."
 flavor_egy.21.b1:0 "Dieser elende Lügner!"
 flavor_egy.21.b2:0 "[arg_ptomely_scope.GetPraenomen] wird für [arg_ptomely_scope.GetHerHis]e Unwahrheiten bezahlen!"
 flv_egy_arg_op1_tt:0 "Wir und alle andere Diadochen verlieren #R 25#! Meinung gegenüber Ägypten."
 flv_egy_arg_op2_tt:0 "Wir und alle andere Diadochen verlieren #R 50#! Meinung gegenüber Ägypten."
 flavor_syr.2.t:0 "Der talentierte Archimedes"
 flavor_syr.2.desc:0 "Ein fähiger Mathematiker namens [archimedes_scope.GetPraenomen] hat in den Hallen von [syracuse_scope.GetName] Berühmtheit erlangt, indem [archimedes_scope.GetSheHe] viele mit [archimedes_scope.GetHerHis]en neuartigen Ansätzen beeindruckte.\n\nEs scheint, dass [archimedes_scope.GetSheHe] der Sohn eines Astronomen ist und in den alexandrinischen Schulen Ägyptens ausgebildet wurde ... [archimedes_scope.GetHerHis|U]e Talente könnten sich als nützlich erweisen, und dies nicht nur im theoretischen Bereich ..."
 flavor_syr.2.a:0 "Hoffen wir, dass [archimedes_scope.GetSheHe] große Entdeckungen macht."
 flavor_syr.2.at:0 "[archimedes_scope.GetPraenomen] taucht in [archimedes_scope.GetEmployer.GetName] auf."
 flavor_syr.3.t:0 "Ein östlicher Stützpunkt?"
 flavor_syr.3.desc:0 "Es gab eine Zeit, in der Dionysios I., König von Syrakus, ein Heer nach Illyrien führte, um den abgesetzten Epirotenkönig Alketas erneut auf den Thron zu setzen und die Tempel von Delphi zu plündern.\n\nWir sollten unsere Ambitionen nicht verkümmern lassen. Die umstrittene Insel Korkyra vor der epirotischen Küste wäre ein guter Ausgangspunkt für die Ausweitung unserer Interessen im Osten."
 flavor_syr.3.a:0 "Die Insel wird uns gehören."
