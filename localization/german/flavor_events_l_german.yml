 flavor_egy.22.t:0 "[eunostos_of_soloi.GetPraenomen] von Soloi"
 flavor_egy.22.desc:0 "$install_eunostos_egypt_desc$\n\n[GetCharacter('(int32)42').GetName] hat seine Tochter [GetCharacter('(int32)252').GetPraenomen] mit [GetCharacter('(int32)430').GetPraenomen, dem letzten [eunostos_of_soloi.GetFamilyDisplayAdjective]-König von Soloi, verheiratet. Diese Verbindung gibt uns die Möglichkeit, die Ländereien der Familie durch den Anspruch von [eunostos_of_soloi.GetPraenomen] zurückzugewinnen, ohne dass wir uns dabei um [eunostos_of_soloi.GetHerHis]e Loyalität sorgen müssen ..."
 flavor_egy.22.a:0 "Lasst [eunostos_of_soloi.Custom('get_SieIhn')] nach Soloi zurückkehren."
