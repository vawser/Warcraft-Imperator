 mauryan_abandoned_heritage:0 "Niedergang der Maurya"
 mauryan_abandoned_heritage_desc:0 "Nach dem Tod der großen Maurenkönige Chandragupta und Ashoka zerfiel das Reich, das sie aufgebaut hatten, nach und nach."
