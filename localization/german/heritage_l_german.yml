 #
 # Country Specific Heritages
 #
 roman_heritage:0 "Römisches Erbe"
 roman_heritage_desc:0 "Rom wurde dort geboren, wo der griechische Süden mit dem etruskischen Norden zusammentrifft und hat sich schnell zur dominierenden Kraft Mittelitaliens und zum Führer eines Bündnisses entwickelt, das dazu bereit ist, all ihre Bitten zu erfüllen. Roms Fähigkeit, seine Bevölkerung zu mobilisieren und die Loyalität der unter ihrem Schutz stehenden Stadtstaaten zu genießen, hat sich im Laufe der Zeit zu einem starken imperialistischen Erbe entwickelt."
 spartan_heritage:0 "Spartanisches Erbe"
 spartan_heritage_desc:0 "Sparta, einst dominierende Macht der griechischen Welt, ist nach wie vor der Träger eines uralten Kriegserbes, das nur wenige in Frage stellen können."
 carthaginian_heritage:0 "Karthagisches Erbe"
 carthaginian_heritage_desc:0 "Karthago wurde vor Jahrhunderten von Siedlern aus Tyrus im fernen Phönizien als "die neue Stadt" gegründet und ist heute der unangefochtene Anführer der punischen oder westphönizischen Welt. Ihr Erbe basiert auf einer starken See- und Handelsmacht, die oft von charismatischen Generälen zu wahrer Größe geführt wird."
 antigonid_heritage:1 "Antigonus' Erbe"
 antigonid_heritage_desc:0 "Nur wenige Generäle hatten so viele unwahrscheinliche Erfolge wie Antigonus Monophtalmus und sein Sohn Demetrios Poliorcetes. Ihr Erbe beruht auf einer starken Belagerungsfähigkeit und der Förderung der freien griechischen Städte im Mittelmeerraum."
 cassanders_heritage:0 "Kassandros' Erbe"
 cassanders_heritage_desc:0 "Unter den Argeaden, die das griechische Festland unter einer Herrschaft vereinen, wurde Makedonien zur wichtigsten Streitmacht in der griechischen Großregion. Auch nach dem Tod Alexanders und dem Aufstieg der Antipatriden hat Makedonien unter den griechischen Staaten eine unbestrittene Dominanz, wobei die makedonischen Barone den Kern einer starken Militärmaschinerie bilden."
 ptolemys_heritage:0 "Ptolemaios Erbe"
 ptolemys_heritage_desc:0 "Als Alexander starb, sorgte Ptolemaios Soter dafür, dass ihm das ertragreichste und wohlhabendste Land zugesprochen wurde, das er während der Feldzüge unter seinem früheren Lehnsherrn kennengelernt hatte. Ägypten ist sowohl die Kornkammer des Mittelmeers als auch Träger eines Vermächtnisses, das Jahrtausende zurückreicht. Ptolemaios machte sich mit seinem Reichtum und seinen eigenen Traditionen sowie jenen der hellenischen Welt auf, einen Staat zu errichten, der für seine Förderung von Religion und Kultur berühmt wurde."
 seleucus_heritage:0 "Erbe von Seleukus"
 seleucus_heritage_desc:0 "Da die Herrscher der Seleukiden keine direkte Verbindung zu ihrer griechischen Heimat hatten, mussten sie eine hellenistische Kultur pflegen, die eine herrschende Kaste umfassen und stärken konnte, die sowohl ihren griechischen Untertanen, Einwanderern als auch ihren großen chaldäischen und persischen Bevölkerungsgruppen gerecht wird. Als solches ist es oft dazu gekommen, Anpassung gegenüber kultureller Überlegenheit zu wählen, und im Laufe der Zeit sind sie so zu einem Vorreiter der griechischen Verschmelzung von Kulturen geworden, die als Hellenismus bekannt geworden ist."
 maurya_heritage:1 "Erbe von Chandragupta Maurya"
 maurya_heritage_desc:0 "Obwohl das Reich der Maurya ein Neuankömmling in der politischen Landschaft Nordindiens ist, ist es auch der Träger eines alten dharmischen Erbes, das seiner eigenen Entstehung und der der von ihm verdrängten Nandischen und Argeadischen Reiche vorausgeht. Der von Chandragupta errichtete Staat ist einer der institutionellen Stärke, der allerdings auch eine große Vielfalt an Völkern und Religionen in sich birgt und in Einklang bringen muss.\n\n#R Dieses Erbe kann verloren gehen, nachdem die erste Generation der Maurya-Herrscher gestorben oder abgesetzt worden ist.#!"
 judea_heritage:0 "Jüdisches Erbe"
 judea_heritage_desc:0 "Mit einem Erbe, das auf das Königreich Judas zurückgeht, bleibt dies die Überlieferung eines Volkes, das Könige und Eroberer kommen und gehen sah. Einige davon waren ihre eigenen und einige kamen aus fernen Ländern wie Griechenland oder Persien. Bis heute schätzen die Judäer ihr zutiefst religiöses und absolut unabhängiges Erbe."
 tartessian_heritage:0 "Erbe von Tartessos"
 tartessian_heritage_desc:0 "Vor vielen Jahrhunderten war Tartessos eines der wichtigsten kommerziellen und politischen Zentren von Iberien. Es ist ein Erbe, das bis heute Bestand hat, auch wenn die Stämme, die das Gebiet beherrschen, den alten Tartessianern heutzutage größtenteils fremd sind."
 byblos_heritage:0 "Erbe von Byblos"
 byblos_heritage_desc:0 "Byblos, eine der ältesten Städte der Welt, war bereits für lange Zeit die Heimat phönizischer Seekönigreiche, als die meisten anderen Länder noch besiedelt waren. Von hier aus stammten viele der Siedler ab, die die großen punischen Städte im westlichen Mittelmeer gründeten."
 armenian_heritage:0 "Armenisches Erbe"
 armenian_heritage_desc:0 "Das Königreich Armenien wurde vor vielen hundert Jahren gegründet und ist seit Generationen seinem eigenen Erbe treu geblieben. Selbst unter den Achämeniden und Alexander dem Großen bewahrte sich das Königreich seine eigenen Traditionen des Königtums und der Kriegsführung."
 epirote_heritage:0 "Epirotisches Erbe"
 epirote_heritage_desc:0 "Das grüne Land von Epirus war lange Zeit zwischen verschiedenen Staaten aufgeteilt, wurde jedoch mit der Zeit unter der Faust der Molosser vereinigt, die sich oft mit den benachbarten Argeaden von Makedonien verbündeten."
 thrace_heritage:0 "Erbe des Lysimachos"
 thrace_heritage_desc:0 "Als einer von Alexanders Offizieren und ehemaligen Leibwächtern war Lysimachos ein fähiger General. Das nachhaltige Vermächtnis, das er nach Thrakien brachte, war das eines Staatenbauers und Diplomaten. Trotz seiner knappen Ressourcen gelang es ihm, große Gewinne aus seinen Siegen in den Nachfolgekriegen zu ziehen."
 rhodian_heritage:0 "Rhodosisches Erbe"
 rhodian_heritage_desc:0 "Rhodos wurde vor vielen Jahrhunderten gegründet und hat sich zu einer der führenden Seemächte der Ägäis entwickelt, ist aber auch bekannt für seine großen Werkstätten und Belagerungsmaschinen. Die stolzeste Errungenschaft dieses kleinen Inselstaates besteht darin, der heftigen Belagerung durch Demetrius Poliorcetes standzuhalten, der die fortschrittlichsten Belagerungsmaschinen der Welt auf die Insel brachte und dennoch nicht in der Lage war, ihre Befestigungen zu durchbrechen."
 athenian_heritage:0 "Athenisches Erbe"
 athenian_heritage_desc:0 "Die Blütezeit des athenischen Einflusses mag zwar vorbei sein, Athen bleibt jedoch eine der prestigeträchtigsten Städte der griechischen Welt und beherbergt die von Platon gegründete Akademie. Athen litt zuweilen unter abscheulichen ausländischen Tyrannen wie Demetrius von Phalerum, konnte aber ihre demokratischen Herrschaftstraditionen beibehalten."
 etruscan_heritage:0 "Etruskisches Erbe"
 etruscan_heritage_desc:0 "Als eines der ältesten Völker der italienischen Halbinsel verfügen die Etrusker über ein langjähriges und stolzes Erbe des Staats- und Stadtbaus."
 syracusan_heritage:0 "Syrakusisches Erbe"
 syracusan_heritage_desc:0 "Syrakus ist eine der älteren griechischen Kolonien im Westen und war oft eine Lokalmacht, die mit den anderen italischen, phönizischen und griechischen Mächten mithalten konnte. Mit dem Anwachsen der römischen, etruskischen und karthagischen Macht musste sich die Stadt im Laufe der Zeit jedoch an eine immer stärker militarisierte Realität anpassen."
 icenian_heritage:0 "Ikenisches Erbe"
 icenian_heritage_desc:0 "Die Ikener, die sich in einem relativ unbekannten Teil der Welt erhoben haben, sind ein stolzes und nachdrücklich unabhängiges Volk."
 arvernia_heritage:0 "Arvernisches Erbe"
 arvernia_heritage_desc:0 "Die Arverni sind eine der diplomatisch einflussreichsten Stämme in Südgallien und haben eine starke Tradition bei der Herstellung von Metallprodukten."
 atropatenian_heritage:0 "Erbe von Antropates"
 atropatenian_heritage_desc:0 "Als einer der wenigen persischen Fürsten, die sowohl nach der Eroberung Alexanders des Großen als auch nach den anschließenden Nachfolgekriegen an der Macht blieben, ist Atropatene in vielerlei Hinsicht der letzte Hüter des nun verlorenen Achämenidenreiches."
 tarentine_heritage:0 "Tarentinisches Erbe"
 tarentine_heritage_desc:0 "Tarentum wurde als spartanische Kolonie in Magna Graecia gegründet und hatte nicht viele Freunde in der näheren Umgebung. Im Laufe der Zeit wurde die Stadt jedoch für ihre hochqualifizierte leichte Kavallerie bekannt und baute ein Erbe als einflussreiche Macht in ihrer Region auf."
 argive_heritage:0 "Argivisches Erbe"
 argive_heritage_desc:0 "Argos war traditionell ein Widersacher von Sparta und eine Regionalmacht in der Peloponnes, gerieten nach dem Peloponnesischen Krieg jedoch mehr und mehr in die Unbedeutsamkeit. Mit der Zerstörung der spartanischen Übermacht haben die Argiver jedoch neue Freunde in den Nachfolgekönigen gefunden und ihr Volk hat begonnen, sein Erbe als Militärmacht wiederherzustellen."
 theban_heritage:0 "Thebisches Erbe"
 theban_heritage_desc:0 "Theben war einst die führende Militär- und Hegemonialmacht auf dem griechischen Festland und wurde von Alexander dem Großen vollständig zerstört. Kassandros von Makedonien baute die Stadt wieder auf und forderte die thebanischen Exilanten auf, sich wieder in ihren alten Häusern in Böotien niederzulassen. Die Thebaner sind bestrebt, das Vermächtnis von Epaminondas zurückzugewinnen, und daher nun bereit, sich erneut zu erheben."
 pontic_heritage:0 "Pontisches Erbe"
 pontic_heritage_desc:0 "Die Region Pontos war schon lange bevor Alexander seine Männer nach Osten brachte ein Scheideweg zwischen persischer, anatolischer und griechischer Kultur und ist zu dem Zeitpunkt zurückzudatieren, als die griechischen Kolonien an der anatolischen Küste entstanden."
 iberian_heritage:0 "Iberisches Erbe"
 iberian_heritage_desc:0 "Mit den vielen unterschiedlichen Stämmen von Iberien unter ihrer Führung, haben die Iberer eine große Bevölkerung, aus der sie für ihr Militär schöpfen können, vorausgesetzt, sie können alle in Schach halten."
 massalian_heritage:0 "Massilisches Erbe"
 massalian_heritage_desc:0 "Massilien war die führende Kolonie der ionischen Stadt Phokäa, deren Bewohner ihre Häuser verließen, anstatt sich der Herrschaft der Perser zu unterwerfen. Die Flüchtlinge ließen sich hier und in anderen Kolonien nieder und machten den abgelegenen Hafen zu einer der führenden Handelsmächte im Westen, während sie gleichzeitig ihre Festungen vor den Barbaren verteidigten, die sie umgaben."
 minoan_heritage:0 "Minoanisches Erbe"
 minoan_heritage_desc:0 "Die Minoer waren die Herren von Kreta und einst die Lehnsherren aller Griechen. Nach dem vernichtenden Vulkanausbruch von Thera geriet diese Zivilisation allerdings in Vergessenheit."
 kushite_heritage:0 "Kuschitisches Erbe"
 kushite_heritage_desc:0 "Obwohl der obere Nil seit Generationen unsere Heimat ist, war das kuschitische Volk einst die Herren von Ägypten und sogar Judäa. Jetzt, wo der untere Nil in griechischer Hand ist, bleiben wir die Hüter des ägyptischen Erbes und der eigenen Traditionen."
 kalingan_heritage:0 "Kalingisches Erbe"
 kalingan_heritage_desc:0 "In der Vergangenheit wurde gesagt, dass die Kalingen mit den benachbarten Stämmen verbrüdert waren, und bis zum heutigen Tag haben wir diese engen Beziehungen zu den meisten Dschungelstämmen, die uns umgeben, aufrechterhalten. Vielleicht hegen wir deshalb immer noch viele unserer eigenen Stammestraditionen. Jetzt, wo die unterdrückende nandische Herrschaft vorbei ist, sind wir die klaren Anführer der Region. Unser Reichtum jedoch könnte leicht unerwünschte Aufmerksamkeit von anderen Staaten auf sich ziehen."
 nabatean_heritage:0 "Nabatäisches Erbe"
 nabatean_heritage_desc:0 "Unsere beduinische Abstammung ermöglicht es uns, den Handel in der Wüste zu dominieren und die Welt mit Waren zu versorgen, die sonst nicht in ihrer Reichweite wären. Dieser Reichtum hat es uns ermöglicht, großartige Städte, Denkmäler und eine starke Armee zu errichten, die sich in der Wüstenkriegsführung auskennt."
 helot_heritage:0 "Helotisches Erbe"
 helot_heritage_desc:0 "Als die Spartaner von Epaminondas von Theben besiegt wurden, gründete dieser die Stadt Messene und gab sie den Heloten. Wir waren immer die Hauptbevölkerungsgruppe in Lakonien und Messenien, aber jahrhundertelang waren wir unter Sparta Sklaven. Als freie Nation können wir endlich von unserer eigenen harten Arbeit profitieren. Als freie Nation dürfen wir nie vergessen, dass wir einst unter Sparta Sklaven waren, und müssten sehr auf diejenigen aufpassen, die uns einst versklavt haben."
 heraclea_pontican_heritage:0 "Herakleisches Erbe"
 heraclea_pontican_heritage_desc:0 "Die Einwohner von Heraklea Pontika sind Nachkommen der Einwohner von Megara, die sich an der Küste Bithyniens niedergelassen und nach Herakles benannt haben, der in das nahegelegene Reich des Hades gereist war. Die einstige Kolonie besiedelte viele Städte am Schwarzen Meer und wurde nach dem Fall des Persischen Reiches zu einer aufstrebenden Macht."
 cyrenaican_heritage:0 "Kyrenäisches Erbe"
 cyrenaican_heritage_desc:0 "Die griechische Kolonie Kyrenaika wurde von Siedlern gegründet, die vor einer Hungersnot auf der Insel Thera flohen. Sie integrierten die einheimische Bevölkerung und gründeten die berühmte Pentapolis, jene fünf Stadtstaaten, die heute ein Synonym für die gesamte Region sind. Als Handels- und Bildungszentrum hat Kyrenaika eine einzigartige Stellung, vorausgesetzt es bewahrt seine unabhängige Stellung gegen seine mächtigen Nachbarn."
 #
 # Grouped heritages
 #
 hellenistic_heritage:0 "Hellenistisches Erbe"
 hellenistic_heritage_desc:0 "Obwohl griechische Siedler bereits Generationen vor Alexander nach Osten gereist sind, war es seine Eroberung des Achämenidenreiches, die zur Schaffung der ostgriechischen Staaten führte. Die Verschmelzung von persischer und griechischer Kultur, die Alexander zu fördern versuchte, lebt nun unangefochten als hellenistisches Erbe weiter."
 arsacid_dahae_heritage:0 "Dahaeisches Erbe"
 arsacid_dahae_heritage_desc:0 "Unser Volk ist stolz auf ihr großes reiterisches Können und ihre Reitkunst. Adlige und Bürger gleichermaßen lernen schon in jungen Jahren, wie man reitet. Mit dieser Fähigkeit kann die Macht unserer Kavallerie selbst das stärkste Reich zum Zittern bringen. Ein ländlicher Lebensstil hat jedoch viele an eine freie Lebensweise gewöhnt und eine autonome Regierungsform gefördert, in der Häuptlinge und Adlige über ihre eigenen Angelegenheiten ein großes Mitspracherecht haben."
 
 seafaring_heritage:0 "Erbe der Seefahrer"
 seafaring_heritage_desc:0 "Das Erbe dieses Volkes ist seit Generationen mit der Seefahrt verbunden. Einige sagen, dass ihre Vorfahren aus fernen Ländern hierhergekommen sind, andere, dass sie Seeleute willkommen geheißen haben, die ihre Häfen aufgesucht haben."
 pirate_heritage:0 "Erbe der Piraten"
 pirate_heritage_desc:0 "Einige sagen, dass die Vorfahren dieses Volkes Piraten und Plünderer waren, immer dazu bereit, vom Unglück anderer zu profitieren. Das ist jedoch eine Frage der Perspektive. Ein starker Abenteuergeist und die Liebe zum offenen Meer sind das Erbe, das dieses Volk zusammenhält."
 coastal_heritage:0 "Erbe der Küste"
 coastal_heritage_desc:0 "Obwohl sie nie große Seefahrer wurden, waren diese Menschen immer abhängig von dem, was das Meer ihnen an Reichtum und Wohlstand bringt. Ein Erbe des Handels und Feilschens ist der Kern, um den sich ihre Kultur dreht."
 river_plain_heritage:0 "Erbe der Flussebenen"
 river_plain_heritage_desc:0 "Die fruchtbaren Ebenen um große Flüsse haben im Laufe der Jahrhunderte viele Zivilisationen hervorgebracht. Das Erbe dieses Volkes ist eng mit der Bewirtschaftung des Landes der Flussauen verbunden, aus denen sie stammen."
 steppe_heritage:0 "Erbe der Steppe"
 steppe_heritage_desc:1 "Die weitläufigen Weiden des Nordens sind seit Generationen die Heimat dieses Volkes und das raue Leben der Steppen hat ihre Gesellschaft vollständig geprägt."
 rural_heritage:0 "Ländliches Erbe"
 rural_heritage_desc:0 "Das Leben in den Ebenen, Feldern und Weiden hat dieses Volk zu dem geformt, was es ist. Im Laufe der Zeit haben diese Bauern und Hirten Städte, Straßen und Brücken gebaut, aber in ihrem Herzen schätzen sie noch immer ein Leben auf dem Land."
 montane_heritage:0 "Erbe des Gebirges"
 montane_heritage_desc:0 "Die Gebirgslandschaften, aus denen dieses Volk stammt, haben ihr Erbe der Unabhängigkeit und Selbstbestimmung geprägt. Einige sagen, dass ihr angeborener starker Sinn für Selbstverteidigung sie sogar dazu bringen kann, Feinde zu sehen, wo es nur Freunde gab, aber ihr Bewusstsein, wie sie in feindlichem Gelände überleben und sich verteidigen können, hat ihnen im Laufe der Jahrhunderte gute Dienste geleistet."
 desert_heritage:0 "Erbe der Wüste"
 desert_heritage_desc:0 "Die Vorfahren dieses Volkes haben seit vielen Generationen offene Wüsten durchquert und im Laufe der Zeit eine Traditionen und ein fast instinktives Verständnis dafür aufgebaut, wie man in den heißen Dünen überlebt und gedeiht. Ob sie ein Reich aus Sand errichten wollen oder nur eine Wüste auf der Suche nach einer neuen Heimat durchqueren, es gibt nur wenige, die diese Aufgabe so selbstverständlich finden wie die dieses Erbes."
 jungle_heritage:0 "Erbe des Dschungels"
 jungle_heritage_desc:0 "Im Laufe der Jahrhunderte hat dieses Volk die Natur zu seiner Festung gemacht. Der tiefe Dschungel, in dem sie sich wohl fühlen und die Kreaturen, die in ihm leben, sind ihre Verbündeten und der wesentlichste Bestandteil, um den sie ihre Verteidigung organisieren."
 forest_heritage:0 "Erbe des Waldes"
 forest_heritage_desc:0 "In den Wäldern ihrer Heimat hat dieses Volk eine starke Tradition des Bogenschießens geführt und gelernt, wie man die verschiedenen Stämme, die dort lebten, zusammenhält."
 marshland_heritage:0 "Erbe des Sumpflands"
 marshland_heritage_desc:0 "Menschen, die an sumpfiges und feuchtes Land gewöhnt waren, bauten hier ihren Staat. In dieser Umgebung sammelten sie große Erfahrung in der asymmetrischen Kriegsführung und der Umwandlung von Land, das manche als ungeeignet erachten, zu einem blühenden Garten."
 highland_heritage:0 "Erbe des Hochlands"
 highland_heritage_desc:0 "Das Erbe dieses Volkes wurde im offenen und weitläufigen Hochland geschmiedet. Bis heute kennen sie sich mit dem Bau von Steingebäuden und Befestigungsanlagen besser aus als die meisten anderen, haben aber auch eine starke Abneigung gegen die offene See."
 #Mission Related
 religious_enclave_heritage:0 "Religiöser Staat"
 religious_enclave_heritage_desc:0 "Dieser Staat wurde vom Priestertum eines großen Tempels gegründet. Bis heute verehren sie die alten Traditionen ihrer Vorgänger, auch wenn einige sagen, dass sich ihre Herrschaft im Laufe der Zeit zunehmend auf die vergängliche Welt konzentriert hat."
 #
 default_heritage:0 "Unbedeutendes Erbe"
 default_heritage_desc:0 "Die meisten Völker haben etwas, auf das sie stolz sein können, aber dies ist nicht der Fall für die Bürger dieses Staates. Von der Außenwelt längst vergessen, führen sie weiterhin ein ereignisloses, wenn auch friedliches Leben und haben keine nennenswerten Hoffnungen oder Bestrebungen."
 # Missions
 epikrateia_heritage:0 "Epikrateisches Erbe"
 epikrateia_heritage_desc:0 "Das sizilianische Volk steht seit langem unter dem Schutz Karthagos, da die Gefahr der Unterwerfung durch eine griechische Lehnsherrschaft durch Syrakus besteht. Sie haben sich schließlich zu einem richtigen Staat zusammengeschlossen, anstatt zu einem schwachen Verteidigungsbündnis zu verharren, das mehrere Stadtstaaten schützt."
 corinthian_heritage:0 "Korinthisches Erbe"
 corinthian_heritage_desc:0 "Korinth war bis vor kurzem einer der größten Stadtstaaten Griechenlands und spielte eine wichtige Rolle, da es sich in einer äußerst defensiven Position zwischen den reichen Staaten Attika und Peleponnes befand. Nach den Eroberungen von Makedonien blieb den makedonischen Truppen im Süden nichts anderes mehr über als eine befestigte Position einzunehmen, die ihrer Unabhängigkeit sichert."
 decapolian_heritage:0 "Dekapolisches Erbe"
 decapolian_heritage_desc:0 "Die zehn großen Städte der Dekapolis waren oft miteinander verbündet, um sich gegen die jüdischen Angreifer im Süden zu verteidigen und jetzt haben sie sich endlich zu einem Bund zusammengeschlossen."
 
 #Archimedes
 ionian_heritage:0 "Ionisches Erbe"
 ionian_heritage_desc:0 "Als Geburtsort vieler der einflussreichsten Philosophen der hellenischen Welt ist die Mentalität der Ionier von Natur aus wissbegierig und ablehnend gegenüber religiösem Aberglauben."
 aeolian_heritage:0 "Äolisches Erbe"
 aeolian_heritage_desc:0 "Die griechischen Städte Äoliens, zu denen auch die einst große Stadt Troja zählt, haben einen starken merkantilen Hintergrund am Hellespont und sind die Heimat vieler großer Philosophen, einheimischer wie zugereister."
 delphic_heritage:0 "Delphisches Erbe"
 delphic_heritage_desc:0 "Als Zentrum der hellenischen Welt und Heimat von Apollos berühmtestem Orakel Pythia spielte Delphi eine wichtige Rolle in der griechischen Geschichte. Seine reichen Tempelschätze sind oft auch ein Hauptziel für gottlose Plünderer."
 boeotian_heritage:0 "Böotisches Erbe"
 boeotian_heritage_desc:0 "Der Böotische Bund war einst unter der Führung von Theben der mächtigste Staat Griechenlands, hat jedoch nach der makedonischen Einmischung in der Region an Boden verloren."
 elean_heritage:0 "Eläisches Erbe"
 elean_heritage_desc:0 "Elea ist die Hauptkolonie jener phokäischen Flüchtlinge, die vor den Persern aus Ionien flohen. Sie sind bekannt für ihre Erfahrungen auf dem Meer und die Philosophen, die ihre Stadt hervorbrachte, darunter Zeno, dessen Paradoxien die Bewohner noch immer verwirren."
 crotine_heritage:0 "Krotinisches Erbe"
 crotine_heritage_desc:0 "Kroton war eine erfolgreiche achäische Kolonie und die Heimat des Mathematikers und Weisen Pythagoras und seiner berühmten Schule, die von Revolutionären aus Angst vor ihrem gottlosen Einfluss und ihrer politischen Schlagkraft aus der Stadt vertrieben wurde."
 akragantine_heritage:0 "Akragantisches Erbe"
 akragantine_heritage_desc:0 "Akragas ist die zweitstärkste sizilianische Stadt, die mit Syrakus um die Vorherrschaft auf der Insel wetteifert, oft aber auch ihren eigenen Tyrannen und Demagogen zum Opfer fällt. Ihre Tempel sind die zahlreichsten in der gesamten griechischen Welt."
 aetolian_heritage:0 "Ätolisches Erbe"
 aetolian_heritage_desc:0 "Die Ätolier verteidigen erbittert ihre Unabhängigkeit, haben die Vorstöße ihrer nördlichen Nachbarn allein durch Zähigkeit überlebt und sind bereit, eine der führenden Mächte Nordgriechenlands zu werden."
 megaran_heritage:0 "Megarisches Erbe"
 megaran_heritage_desc:0 "Megara, ein Rivale Athens bei der Kontrolle über Attika, gewinnt seinen Status aus seiner Lage als Verbindungsglied zwischen Hellas und Peloponnesos und ist die Heimat der megarischen Schule der dialektischen Philosophie."
 eleian_heritage:0 "Eleisches Erbe"
 eleian_heritage_desc:0 "Als Kustoden der olympischen Tempel und großzügige Gastgeber der vierjährlich stattfindenden Olympischen Spiele bilden die Elier den Mittelpunkt der griechischen Kultur und dienen als Streitschlichter und Schiedsrichter."
 milesian_heritage:0 "Milesisches Erbe"
 milesian_heritage_desc:0 "Milet brachte Thales hervor, den berühmtesten Philosophen vor Sokrates, der die babylonische Lehre in die hellenische Welt brachte. Die Bürger von Milet sind zudem unübertroffen, was ihre Begabung für die Architektur und das Bauwesen anbelangt."
 epidauran_heritage:0 "Epidaurisches Erbe"
 epidauran_heritage_desc:0 "Als Zentrum der Asklepiosverehrung zieht Epidauros Heilkundige und Naturphilosophen aus der ganzen griechischen Welt an, fördert das Studium der Medizin und erblüht dank all der Pilger, die sich hier behandeln lassen wollen."
 eretrian_heritage:0 "Eretrianisches Erbe"
 eretrian_heritage_desc:0 "Eretria oder die "Stadt der Ruderer" war nach Chalkis die mächtigste euböische Stadt. Mit ihr wetteiferte sie um die Kontrolle über die fruchtbare Lelantische Ebene. Sie steuerte zudem Schiffe in den Diadochenkonflikten bei, die Euböa verwüsteten. "
 byzantine_heritage:0 "Byzantinisches Erbe"
 byzantine_heritage_desc:0 "Byzanz wurde nur durch einen Zufall gegründet, um die wichtigste Meerenge des östlichen Mittelmeers zu kontrollieren. Es wurde anschließend durch den Handel reich, der durch den Bosporus floss."
 bithynia_heritage:0 "Zipoites' Erbe"
 bithynia_heritage_desc:0 "Die Bithynier, die sich schon vor der Ankunft Alexanders von der persischen Herrschaft befreiten, sind entschlossen, ihre Unabhängigkeit zu bewahren und eine dauerhafte Dynastie aufzubauen, die sogar mit denen der Diadochen mithalten und sich über die gesamte Nordküste Kleinasiens erstrecken soll."
 spartocid_heritage:0 "Spartokos' Erbe"
 spartocid_heritage_desc:0 "Das Bosporanische Königreich ist ein Beispiel dafür, zu welchen Höhen sich Kolonien in Übersee aufschwingen können. Durch die Vereinigung der Handelsposten des Chersonesos hat es die Spartokiden-Dynastie geschafft, sogar hellenische Könige in Sachen Ambition und Heimtücke herauszufordern."
 halikarnassan_heritage:0 "Halikarnassisches Erbe"
 halikarnassan_heritage_desc:0 "Halikarnassos ist der Ort, an dem sich das berühmte Grab von Mausolus befindet. Es wurde von den Hekatominiden regiert, bis Alexander der Große kam, um es zu erobern, woraufhin es von den Persern niedergebrannt wurde und seine vorherige Bedeutung verlor."
 metapontine_heritage:0 "Metapontinisches Erbe"
 metapontine_heritage_desc:0 "Metapontum ist eine der ältesten italiotischen Kolonien, die von Siedlern aus Achäa gegründet wurde und die die Intrigen ihrer Nachbarn überlebt hat. Der Mathematiker Pythagoras floh aus Kroton hierher, und viele folgen noch immer seinen religiösen Lehren."
 achaean_heritage:0 "Achäisches Erbe"
 achaean_heritage_desc:0 "Die Achäer zogen es vor, sich nicht in das große politische Machtgefüge der letzten Jahre einzumischen, und behielten ihren kleinen Bund von Allianzen bei, den sie zu verteidigen bereit sind, sollte ihre Souveränität bedroht sein."
 arcadian_heritage:0 "Arkadisches Erbe"
 arcadian_heritage_desc:0 "Das Innere des Peloponnesos ist abgelegen und nur spärlich besiedelt. Es ist ein Ort, mit dem die vom Stadtleben geprägte Elite Griechenlands viele Fantasien verbindet und der hauptsächlich von der Landwirtschaft und der Wahrung seiner Distanz zu den urbanen Zentren lebt."
 siceliote_heritage:0 "Sizilianisches Erbe"
 siceliote_heritage_desc:0 "Die griechischen Städte Siziliens haben wie nirgendwo sonst in der hellenischen Welt mit dem Aufkommen des Populismus zu kämpfen, einem Symptom für das komfortable Leben voller Philosophie und Kultur ihrer Bewohner."
 italiote_heritage:0 "Italiotisches Erbe"
 italiote_heritage_desc:0 "Die einst wohlhabenden und mächtigen italiotischen Städte stagnierten unter ihrer eigenen Trägheit und zogen es vor, sich bei der Führung ihrer Kriege auf einheimische Söldner und Hilfe aus dem Ausland zu verlassen, während sie selbst über Philosophie diskutierten."
 cretan_heritage:0 "Kretisches Erbe"
 cretan_heritage_desc:0 "Die isolierten Städte Kretas sind in ihre eigenen Rache- und Herrschaftskriege verwickelt und bekommen nicht mit, was in der großen politischen Landschaft der hellenischen Welt vor sich geht."
 aegean_heritage:0 "Ägäisches Erbe"
 aegean_heritage_desc:0 "Die diversen Inseln der Ägäis brachten Schiffsbauer und Seeleute hervor, die die persischen Invasoren in die Knie zwangen und bis heute eine starke maritime Tradition pflegen."
 graeco_pontic_heritage:0 "Graeco-Pontisches Erbe"
 graeco_pontic_heritage_desc:0 "Die griechischen Kolonisten des südlichen Schwarzen Meeres leben seit Jahrhunderten in enger Nachbarschaft zu den anatolischen Ureinwohnern und handeln und verhandeln mit den Barbarenkönigen."
 bosporan_heritage:0 "Bosporanisches Erbe"
 bosporan_heritage_desc:0 "Die griechischen Kolonisten des nordwestlichen Schwarzen Meeres stammen hauptsächlich aus Megara und Milet und haben florierende Handelszentren gegründet, die sich aus den Angelegenheiten des Festlandes heraushalten."
 cnidusian_heritage:1 "Knidosisches Erbe"
 cnidusian_heritage_desc:0 "Knidos kann auf eine lange Geschichte zurückblicken, hat weit verstreute Kolonien gegründet und durch geschickte Diplomatie seine Unabhängigkeit von den Barbaren im Landesinneren bewahrt."
 ciusan_heritage:0 "Kiosanisches Erbe"
 ciusan_heritage_desc:0 "Kios hat eine günstige Lage am Propontis und ist seit seiner Gründung eine wichtige Stadt, die sich später der persischen Herrschaft unter den östlichen Mithridatiden unterwarf."
 euboean_heritage:0 "Euböisches Erbe"
 euboean_heritage_desc:0 "Die Insel Euböa ist nicht besonders wohlhabend oder reich an Bevölkerung, doch ihre Bewohner haben stets gute Seeleute hervorgebracht und ihre Unabhängigkeit behauptet, wobei sie die strategische Lage der Insel und das zerklüftete Gelände optimal nutzten."
 bithynian_heritage:0 "Bithynisches Erbe"
 bithynian_heritage_desc:0 "Als einige der ältesten von den Griechen gegründeten Kolonien haben die bithynischen Städte überlebt, indem sie sich den Forderungen der barbarischen Könige und Kaiser nachgaben und sich auf die Kultivierung ihrer Städte konzentrierten."
 chrysaoric_heritage:0 "Karisches Erbe"
 chrysaoric_heritage_desc:0 "Die Küsten von Karien sind seit Jahrhunderten von griechischen Siedlern bevölkert, und die daraus entstandenen Gemeinschaften von Mischkulturen, die sowohl griechisch als auch karisch sind, haben sich oft in Föderationen organisiert."
 western_nesiotic_heritage:0 "Westnesiotisches Erbe"
 western_nesiotic_heritage_desc:0 "Diese Inseln stehen seit Langem unter karthagischer Herrschaft und haben sich eine stark auf Handel und Gewerbe ausgerichtete Identität bewahrt."
 attalid_heritage:0 "Attalidisches Erbe"
 attalid_heritage_desc:0 "Die Söhne des Attalos von Tieion wurden an den Höfen von Alexander und Antigonos berühmt und gründeten das große asiatische Königreich Pergamon, das für seine Bibliotheken und seine unerschütterliche Unabhängigkeit berühmt war."
 mithridatic_heritage:0 "Mithridates' Erbe"
 mithridatic_heritage_desc:0 "Die persischen Mithriditen herrschten über die mysische Stadt Kios, bis die Ermordung von Mithridates II. dessen Erben dazu trieb, in Paphlagonien ein neues Königreich zu gründen, das schließlich zu einer großen Regionalmacht im nördlichen Kleinasien heranwuchs."
