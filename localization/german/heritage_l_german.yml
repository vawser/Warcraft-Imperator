 dhe_buddhism.6.t:0 "Niedergang der Maurya"
 dhe_buddhism.6.desc:0 "Die Zeit der großen Könige ist vorüber. Die weise Herrschaft von Chandragupta und seinen fähigsten Nachfolgern ist zu Ende, sodass nur noch diejenigen von schwacher Herkunft übrig geblieben sind.\n\nDie Geier kreisen schon, bereit, die nach außen hin wahrgenommene Schwäche unseres expandierenden Reiches auszunutzen ..."
 dhe_buddhism.6.a:0 "Vielleicht ist es an der Zeit, unsere Schwäche anzuerkennen."
 dhe_buddhism.6.b:0 "Wir bleiben die wahren Erben dieses Reiches."
 dhe_buddhism.6.c:0 "Wir werden mit leuchtendem Beispiel vorangehen."
 mauryan_decline_refused_modifier:0 "Eine Machtdemonstration"
 desc_mauryan_decline_refused_modifier:0 "Eine Zeit der Aufruhr ist unvermeidlich, doch wir müssen zeigen, dass wir die wahren Nachfolger dieses Reiches sind."
