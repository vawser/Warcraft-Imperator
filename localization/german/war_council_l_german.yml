l_german:
 war_council.1.t:0 "Versammlung des Kriegsrats"
 war_council_assembles_monarchy:0 "Die Schatten der Abenddämmerung fallen bereits auf die prächtigen Paläste von [ROOT.GetCountry.GetCapital.GetName], als drei Silhouetten an der Tür der königlichen Audienzkammer erscheinen.\n\n[SCOPE.sChar('marshal').GetPraenomen], [SCOPE.sChar('marshal').Custom('get_council_1_descriptor')], [SCOPE.sChar('guard').GetPraenomen], [SCOPE.sChar('guard').Custom('get_council_2_descriptor')] und [SCOPE.sChar('third_party').GetPraenomen], [SCOPE.sChar('third_party').Custom('get_council_3_descriptor')], alle danach bestrebt, den [ROOT.GetCountry.GetAdjective]en Hof auf ihre eigene Weise zu beeinflussen."
 war_council_assembles_monarchy_2:0 "Ganz [ROOT.GetCountry.GetCapital.GetName] schläft, während sich der Kriegsrat bis in die tiefe Nacht hinein zieht.\n\nHier versammelt sind drei der brillantesten [ROOT.GetCountry.GetAdjective]en Köpfe, die Einblicke gewähren sollen und uns von der Gültigkeit ihrer Argumente überzeugen wollen: [SCOPE.sChar('marshal').GetPraenomen], [SCOPE.sChar('marshal').Custom('get_council_1_descriptor')], [SCOPE.sChar('guard').GetPraenomen], [SCOPE.sChar('guard').Custom('get_council_2_descriptor')] und [SCOPE.sChar('third_party').GetPraenomen], [SCOPE.sChar('third_party').Custom('get_council_3_descriptor')]."
 war_council_assembles_tribal:0 "Die schroffen Stimmen, die lauter als das Gekreische von draußen bellen, bieten eine atmosphärische Kulisse für das kürzliche Treffen des [ROOT.GetCountry.GetAdjective]en Kriegsrats.\n\nAnwesend sind einige der angesehensten Mitglieder des Rates: [SCOPE.sChar('marshal').GetPraenomen], [SCOPE.sChar('marshal').Custom('get_council_1_descriptor')], [SCOPE.sChar('guard').GetPraenomen], [SCOPE.sChar('guard').Custom('get_council_2_descriptor')] und [SCOPE.sChar('third_party').GetPraenomen], [SCOPE.sChar('third_party').Custom('get_council_3_descriptor')]."
 war_council_assembles_tribal_2:0 "Nach einer mehrtägigen Reise haben sich die stolzen Mitglieder des [ROOT.GetCountry.GetAdjective]en Kriegsrats in [ROOT.GetCountry.GetCapital.GetName] versammelt, um über die Kriegsführung gegen neue Feinde zu diskutieren.\n\nÜber einen breiten Tisch gelehnt, überlegen hier [SCOPE.sChar('marshal').GetPraenomen], [SCOPE.sChar('marshal').Custom('get_council_1_descriptor')], [SCOPE.sChar('guard').GetPraenomen], [SCOPE.sChar('guard').Custom('get_council_2_descriptor')] und [SCOPE.sChar('third_party').GetPraenomen], [SCOPE.sChar('third_party').Custom('get_council_3_descriptor')], wie sie weiter vorgehen sollen."
 get_council_1_descriptor_1:0 "bekannt als wichtigster Militärstratege unserer Nation"
 get_council_1_descriptor_2:0 "ein Genie, wenn es um Logistik oder logistische Angelegenheiten geht"
 get_council_1_descriptor_3:0 "ein Redner und Vorbild des Volkes"
 get_council_1_descriptor_4:0 "für eine fromme Haltung und Überzeugungskunst bekannt, wie wir sie noch nie gesehen haben"
 get_council_1_descriptor_5:0 "ein geliebter und kompetenter Anführer"
 get_council_1_descriptor_6:0 "Autor mehrerer taktischer Abhandlungen"
 get_council_2_descriptor_1:0 "ein gerissener, aber vorsichtiger Anführer"
 get_council_2_descriptor_2:0 "ein gerissener und brillanter Berater"
 get_council_2_descriptor_3:0 "ein hoch angesehener Redner"
 get_council_2_descriptor_4:0 "ein berühmter Wohltäter zahlreicher Tempel"
 get_council_2_descriptor_5:0 "ein bekannter Gauner und Schürzenjäger"
 get_council_2_descriptor_6:0 "ein bodenständiger und angesehener Berater"
 get_council_3_descriptor_1:0 "ein Experte im Zweikampf"
 get_council_3_descriptor_2:0 "in der Verwaltung hoch angesehen"
 get_council_3_descriptor_3:0 "ein Philosoph und Dichter mit hohem Ansehen"
 get_council_3_descriptor_4:0 "von vielen als der Wille der Götter angesehen"
 get_council_3_descriptor_5:0 "ein Berater von zweifelhaftem Rang"
 get_council_3_descriptor_6:0 "ein Eigenbrötler, dessen Ansichten als neuartig gelten"
 war_council_all_three_agree_1:0 "\n\nWährend die Debatten toben, wird deutlich, dass es trotz der verschiedenen persönlichen Unterschiede unserer Berater eine Sache gibt, in der sich alle einig sind. Alle drei unserer Vertrauten wendeten sich mit der Überzeugung an [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], dass [SCOPE.sC('target_country_1').GetName] durch die Macht von [ROOT.GetCountry.GetName] fallen muss."
 war_council_all_three_agree_2:0 "\n\nDie Debatte artet schnell in Anarchie aus, als jede Partei der Ansicht ist, ihre Meinung kundzutun. Die ruhige Stimme unsere[ROOT.GetCountry.GetRuler.Custom('get_rsEnding')] [ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.Custom('get_sMale')] schneidet jedoch mit einem kurzen Satz die hitzige Stimmung ab:\n\n"[SCOPE.sC('target_country_1').GetName] muss zerstört werden".\n\nBeinahe zeitgleich setzten sich auf diese Bemerkung alle drei Berater auf ihre Plätze, merklich unsicher, warum sie nicht zu dieser offensichtlichen Schlussfolgerung gekommen sind."
 war_council_1_and_2_agree:0 "\n\nWie in einem heftigen Wettbewerb parieren und kontern unsere Berater ihre Argumente und verwickeln sich damit praktisch in einen redegewandten Nahkampf, der selbst die alten Barden beschämen würde. Im Laufe der Stunden wird deutlich, dass [SCOPE.sChar('guard').GetPraenomen] und [SCOPE.sChar('marshal').GetPraenomen] darin übereinstimmen, dass wir für unseren nächsten expansionistischen Feldzug auf das [SCOPE.sC('target_country_1').GetAdjective]e Land schauen sollte. [SCOPE.sChar('third_party').GetPraenomen] ist jedoch der festen Überzeugung, dass das Land von [SCOPE.sC('target_country_3').GetName] wesentlich besser für eine [ROOT.GetCountry.GetAdjective]e Herrschaft geeignet wäre."
 war_council_1_and_3_agree:0 "\n\nIm Laufe des Abends hat [SCOPE.sChar('marshal').GetPraenomen] des Öfteren lautstark [SCOPE.sChar('marshal').GetHerHis]e Meinung kundgetan, dass [SCOPE.sC('target_country_1').GetName] die Macht der [ROOT.GetCountry.GetAdjective]en Armeen zu spüren bekommen sollte, und zur Überraschung vieler hat auch [SCOPE.sChar('third_party').GetPraenomen] damit begonnen, dieser Denkweise zuzustimmen. [SCOPE.sChar('guard').GetPraenomen] hingegen wirbt hartnäckig weiter für [SCOPE.sChar('guard').GetHerHis]e eigene Agenda und ist der Ansicht, dass [SCOPE.sC('target_country_2').GetName] reif für eine Eroberung ist, wobei er sich auf [SCOPE.sChar('guard').GetHerHis] großes Netzwerk von Informanten beruft."
 war_council_2_and_3_agree:0 "\n\nNachdem von allen Beteiligten sowohl vielversprechende als auch schwache Argumente vorgebracht wurden, löste sich der Status quo schließlich auf, als [SCOPE.sChar('guard').GetPraenomen] und [SCOPE.sChar('third_party').GetPreanomen] darin übereinstimmen, dass die [SCOPE.sC('target_country_2').GetAdjective]e Bedrohung gezügelt werden muss. Allein [SCOPE.sChar('marshal').GetPraenomen] ist der Ansicht, dass unser Blick auf das fruchtbare Land von [SCOPE.sC('target_country_1').GetName] fallen sollte. Es liegt an uns, die beste Vorgehensweise zu bestimmen."
 war_council_all_3_different_1:0 "\n\nTrotz langwierigen Vorträgen, viel Bier und einigen Gesprächen war kein Konsens über das Ziel unserer zukünftigen Expansionspläne zu finden. [SCOPE.sChar('marshal').GetPraenomen] ist weiterhin der festen Überzeugung, dass die [SCOPE.sC('target_country_1').GetAdjective]en Provinzen von [SCOPE.sP('target_province_1').GetState.GetShortName] rechtmäßig unter [ROOT.GetCountry.GetAdjective]er Herrschaft stehen sollten. [SCOPE.sChar('guard').GetPraenomen] und [SCOPE.sChar('third_party').GetPraenomen] jedoch denken, dass wir uns lieber auf [SCOPE.sC('target_country_2').GetName] oder [SCOPE.sC('target_country_3').GetName] konzentrieren sollten."
 war_council_all_3_different_2:0 "\n\nBeleidigungen werden einander an den Kopf geworfen, während unsere Berater mit Geschick täuschen und ablenken, wo es nur geht, wobei jeder seine Fähigkeiten im politischen Diskurs offen versucht zu zeigen. Letztendlich kann kein Kompromiss gefunden werden und wir haben drei unterschiedliche Meinungen: [SCOPE.sChar('marshal').GetPraenomen] möchte Krieg mit [SCOPE.sC('target_country_1').GetName], [SCOPE.sChar('guard').GetPraenomen] mit [SCOPE.sC('target_country_2').GetName] und [SCOPE.sChar('third_party').GetPraenomen] mit [SCOPE.sC('target_country_3').GetName].\n\nEs liegt an uns, eine endgültige Entscheidung zu treffen."
 war_council_target_province_1_area_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] erhält einen Anspruch auf alle #Y [SCOPE.sP('target_province_1').GetOwner.GetAdjective]en#! Provinzen von #Y [SCOPE.sP('target_province_1').GetArea.GetName]#!."
 war_council_target_province_2_area_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] erhält einen Anspruch auf alle #Y [SCOPE.sP('target_province_2').GetOwner.GetAdjective]en#! Provinzen von #Y [SCOPE.sP('target_province_2').GetArea.GetName]#!."
 war_council_target_province_3_area_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] erhält einen Anspruch auf alle #Y [SCOPE.sP('target_province_3').GetOwner.GetAdjective]en#! Provinzen von #Y [SCOPE.sP('target_province_3').GetArea.GetName]#!."
 war_council_one_and_two:1 "Führen wir Krieg gegen [SCOPE.sP('target_province_1').GetOwner.GetName]."
 war_council_one_and_three:1 "Marschieren wir in Richtung [SCOPE.sC('target_country_1').GetName]."
 war_council_two_and_three:1 "Fingieren wir einen Anspruch auf das [SCOPE.sC('target_country_2').GetAdjective]e Land."
 war_council_one:0 "[SCOPE.sChar('marshal').GetPraenomen] spricht die Wahrheit. Wir müssen uns auf Krieg mit [SCOPE.sC('target_country_1').GetName] vorbereiten."
 war_council_two:0 "Wir stehen zu [SCOPE.sChar('guard').GetPraenomen]. Bereitet die Armeen für einen Marsch nach [SCOPE.sC('target_country_2').GetName] vor."
 war_council_three:0 "[SCOPE.sChar('third_party').GetPraenomen] hat den Durchblick. Wir müssen [SCOPE.sP('target_province_3').GetOwner.GetName] erobern."
 war_council_all_3_agree:0 "Wir sind uns einig."
 war_council_nope:0 "Ich bin von Dummköpfen und Narren umgeben!"
 not_summoned_war_council_recently_tt:0 "Ihr könnt bis zum [SCOPE.GetRootScope.GetCountry.GetVariableExpiry('summoned_war_council')|Y] keinen weiteren #Y Kriegsrat#! einberufen."
 summon_war_council_title_tt:0 "#T Kriegsrat einberufen#!"
 summon_war_council_desc_tt:1 "#TF Ruft alle 10 Jahre eine Auswahl Eurer engsten Berater zusammen, um eine Richtung für unsere nächste Eroberung zu bestimmen und einen Anspruch auf eine benachbarte Provinz zu erheben.#!"
 ### Republic
 war_council.2.t:0 "Die Senatsversammlung"
 war_council_assembles_republic:0 "Viele lange Stunden sind vergangen, seit der Senatsaal für diesen Tag geschlossen wurde, und dennoch sitzen hier vier Figuren, die in intensiven Diskussionen über zukünftige Eroberungsangelegenheiten vertieft sind.\n\n[SCOPE.sChar('marshal').GetPraenomen], [SCOPE.sChar('marshal').Custom('get_republic_council_descriptor_marshal')], [SCOPE.sChar('guard').GetPraenomen], [SCOPE.sChar('guard').Custom('get_republic_council_descriptor_guard')] und [SCOPE.sChar('third_party').GetPraenomen], [SCOPE.sChar('third_party').Custom('get_republic_council_descriptor_third_party')]. Jeder von ihnen argumentiert für seine eigene Vorgehensweise."
 war_council_assembles_republic_2:0 "Die prachtvollen Bögen von [ROOT.GetCountry.GetCapital.GetName] bieten eine landschaftliche Kulisse für die laufende Planung künftiger Kriege, die zwischen den führenden Köpfen der Republik stattfinden: [SCOPE.sChar('marshal').GetPraenomen], [SCOPE.sChar('marshal').Custom('get_republic_council_descriptor_marshal')], [SCOPE.sChar('guard').GetPraenomen], [SCOPE.sChar('guard').Custom('get_republic_council_descriptor_guard')] und [SCOPE.sChar('third_party').GetPraenomen], [SCOPE.sChar('third_party').Custom('get_republic_council_descriptor_third_party')]."
 war_council_all_three_agree_republic:0 "\n\nIm weiteren Verlauf der Debatte wird deutlich, dass es trotz der oft widersprüchlichen Agenden der senatorischen Fraktionen eine Sache gibt, in der sich alle einig sind. Alle drei Fraktionsvertreter sind sich sicher, dass [SCOPE.sC('target_country_1').GetName] das Ziel des nächsten [ROOT.GetCountry.GetAdjective]en Feldzugs sein muss."
 war_council_1_and_2_agree_republic:0 "\n\nDer Senatssaal hallt von den aufbrausenden Stimmen der rotgesichtigen Senatoren, die jeweils die Interessen ihrer eigenen Fraktion vertreten wollen. Es wird immer deutlicher, dass [SCOPE.sChar('guard').GetPraenomen] und [SCOPE.sChar('marshal').GetPraenomen] davon überzeugt sind, dass die Eroberung der [SCOPE.sC('target_country_1').GetAdjective]en Länder perfekt mit den Zielen der [SCOPE.sChar('marshal').GetParty.GetName] und [SCOPE.sChar('guard').GetParty.GetName] zusammenpassen. [SCOPE.sChar('third_party').GetPraenomen] hingegen ist der Ansicht, dass die [SCOPE.sChar('third_party').GetParty.GetName] von der Eroberung der reichen [SCOPE.sC('target_country_3').GetAdjective]en Länder mehr profitieren würde."
 assemble_war_council_republic_button_title_tt:0 "#T Kriegsratssitzung einberufen#!"
 assemble_war_council_republic_button_desc_tt:0 "#TF Versammelt eine Auswahl unserer angesehensten Senatoren, um einen Fokus für unsere nächste Eroberung zu erwägen. Dies kann alle 10 Jahre einmal verwendet werden, um einen Anspruch auf eine Provinz zu erheben.#!"
 # Descriptions for first character
 get_republic_council_descriptor_marshal_1:0 "ein[SCOPE.sChar('marshal').Custom('get_eFemale')] Senator[SCOPE.sChar('marshal').Custom('get_inFemale')], [SCOPE.sChar('marshal').Custom('get_DieDer')] für [SCOPE.sChar('marshal').GetHerHis] taktisches Denken bekannt ist"
 get_republic_council_descriptor_marshal_2:0 "ein[SCOPE.sChar('marshal').Custom('get_eFemale')] Senator[SCOPE.sChar('marshal').Custom('get_inFemale')], [SCOPE.sChar('marshal').Custom('get_DieDer')] oft mit der Regierungsführung unseres Staates in Verbindung gebracht wird"
 get_republic_council_descriptor_marshal_3:0 "ein[SCOPE.sChar('marshal').Custom('get_eFemale')] Senator[SCOPE.sChar('marshal').Custom('get_inFemale')], [SCOPE.sChar('marshal').Custom('get_DieDer')] für [SCOPE.sChar('marshal').GetHerHis]e großen Reden berühmt ist"
 get_republic_council_descriptor_marshal_4:0 "ein[SCOPE.sChar('marshal').Custom('get_eFemale')] Senator[SCOPE.sChar('marshal').Custom('get_inFemale')], [SCOPE.sChar('marshal').Custom('get_DieDer')] für [SCOPE.sChar('marshal').GetHerHis]e frommen Taten bekannt ist"
 get_republic_council_descriptor_marshal_fallback:0 "ein[SCOPE.sChar('marshal').Custom('get_eFemale')] stolze[SCOPE.sChar('marshal').Custom('get_rMale')], wenn auch sture[SCOPE.sChar('marshal').Custom('get_rMale') Senator[SCOPE.sChar('marshal').Custom('get_inFemale')]"
 # Descriptions for second character
 get_republic_council_descriptor_guard_1:0 "ein[SCOPE.sChar('guard').Custom('get_eFemale')] Senator[SCOPE.sChar('guard').Custom('get_inFemale')], [SCOPE.sChar('guard').Custom('get_DieDer')] für [SCOPE.sChar('guard').GetHerHis]e militärischen Interessen bekannt ist"
 get_republic_council_descriptor_guard_2:0 "ein[SCOPE.sChar('guard').Custom('get_eFemale')] Senator[SCOPE.sChar('guard').Custom('get_inFemale')], [SCOPE.sChar('guard').Custom('get_DieDer')] für [SCOPE.sChar('guard').GetHerHis]e merkantilen Interessen bekannt ist"
 get_republic_council_descriptor_guard_3:0 "ein[SCOPE.sChar('guard').Custom('get_eFemale')] Senator[SCOPE.sChar('guard').Custom('get_inFemale')], [SCOPE.sChar('guard').Custom('get_DieDer')] für [SCOPE.sChar('guard').GetHerHis]e zivilen Interessen bekannt ist"
 get_republic_council_descriptor_guard_4:0 "ein[SCOPE.sChar('guard').Custom('get_eFemale')] Senator[SCOPE.sChar('guard').Custom('get_inFemale')], [SCOPE.sChar('guard').Custom('get_DieDer')] für [SCOPE.sChar('guard').GetHerHis]e religiösen Interessen bekannt ist"
 get_republic_council_descriptor_guard_fallback:0 "ein[SCOPE.sChar('guard').Custom('get_eFemale')] Senator[SCOPE.sChar('guard').Custom('get_inFemale')], [SCOPE.sChar('guard').Custom('get_DieDer')] für [SCOPE.sChar('guard').GetHerHis]e klaren Meinungen bekannt ist"
 # Descriptions for third character
 get_republic_council_descriptor_third_party_1:0 "ein[SCOPE.sChar('third_party').Custom('get_eFemale')] Senator[SCOPE.sChar('third_party').Custom('get_inFemale')] mit Verbindungen zum Militär"
 get_republic_council_descriptor_third_party_2:0 "ein[SCOPE.sChar('third_party').Custom('get_eFemale')] Senator[SCOPE.sChar('third_party').Custom('get_inFemale')], [SCOPE.sChar('third_party').Custom('get_DieDer')] für [SCOPE.sChar('third_party').GetHerHis]e verwalterischen Fähigkeiten bekannt ist"
 get_republic_council_descriptor_third_party_3:0 "ein[SCOPE.sChar('third_party').Custom('get_eFemale')] Senator[SCOPE.sChar('third_party').Custom('get_inFemale')], [SCOPE.sChar('third_party').Custom('get_DieDer')] beim Volk beliebt ist"
 get_republic_council_descriptor_third_party_4:0 "ein[SCOPE.sChar('third_party').Custom('get_eFemale')] Senator[SCOPE.sChar('third_party').Custom('get_inFemale')], [SCOPE.sChar('third_party').Custom('get_DieDer')] Verbindungen zur religiösen Kaste hat"
 get_republic_council_descriptor_third_party_fallback:0 "ein[SCOPE.sChar('third_party').Custom('get_eFemale')] Senator[SCOPE.sChar('third_party').Custom('get_inFemale')], [SCOPE.sChar('third_party').Custom('get_DieDer')] bisher wenig Erfolge für [SCOPE.sChar('third_party').GetHerHis]en Namen verbuchen konnte"
 enables_war_council_tt:0 "\nBei Erlass:\nAktiviert die Regierungsinteraktion #Y Kriegsratssitzung#!.\n\n"
 war_council_one_and_two_republic:1 "[SCOPE.sChar('marshal').GetPraenomen] und [SCOPE.sChar('guard').GetPraenomen] haben recht. Erklärt [SCOPE.sP('target_province_1').GetOwner.GetName] den Krieg!"
 war_council_one_and_three_republic:1 "[SCOPE.sChar('marshal').GetPraenomen] und [SCOPE.sChar('third_party').GetPraenomen] sprechen die Wahrheit. Marschieren wir nach [SCOPE.sC('target_country_1').GetName]!"
 war_council_two_and_three_republic:1 "[SCOPE.sChar('guard').GetParty.GetName] stimmen mit den [SCOPE.sChar('third_party').GetParty.GetName] überein."
 war_council_one_republic:0 "[SCOPE.sChar('marshal').GetPraenomen] aus der [SCOPE.sChar('marshal').GetParty.GetName] bennent die Fakten. Wir müssen mit [SCOPE.sC('target_country_1').GetName] Krieg führen."
 war_council_two_republic:0 "Wir stehen auf der Seite von [SCOPE.sChar('guard').GetPraenomen] und der [SCOPE.sChar('guard').GetParty.GetName]. Auf nach [SCOPE.sC('target_country_2').GetName]!"
 war_council_three_republic:0 "Wir werden [SCOPE.sP('target_province_3').GetOwner.GetName] für die [SCOPE.sChar('third_party').GetParty.GetName] erobern."
 war_council_all_3_agree_republic:0 "Eine Einigung? Wie ungewöhnlich."
 war_council_nope_republic:0 "Der Senat kann sehr ermüdend sein ..."
 get_council_1_descriptor_7:0 "eine gerechte Seele, die das Herz ihrer Untertanen besitzt"
 get_council_1_descriptor_8:0 "ein verschlossener Statthalter mit einem Ruf für hinterhältige Geschäfte"
 get_council_1_descriptor_9:0 "einem Statthalter, der allgemein als völlig nutzlos in seiner Position angesehen wird"
 get_council_1_descriptor_10:0 "einem Statthalter, der seine Zeit in der Position genutzt hat, um großen Reichtum aus den Provinzen zu ernten"
 get_council_3_descriptor_7:0 "einem beständigen und angesehenen Statthalter"
 get_council_3_descriptor_8:0 "einem korrupten und wahnsinnigen Statthalter"
 get_council_3_descriptor_9:0 "einem Statthalter, dem es leider an jeder administrativen Fähigkeit mangelt"
 get_council_3_descriptor_10:0 "ein Individuum mit immensem Reichtum, vermutlich als Ergebnis seines Statthalteramtes"
 enables_curiate_assembly_tt:0 "\nBei Erlass:\n@trigger_yes!Aktiviert die Regierungsinteraktion #Y Kurienversammlung#!.\n\n"
