l_german:
 #
 drill_army:0 "Armee-Drill"
 drill_armydesc:1 "Der Drill ist der ideale, wenn auch teure Weg, um sicherzustellen, dass jeder Soldat kampfbereit ist und weiß, was getan werden muss, ohne Leib und Leben zu gefährden. Erfahrung ist schließlich der beste Lehrer."
 road_building:0 "Militärstraße bauen"
 road_buildingdesc:0 "Die Fähigkeit, während eines Krieges Straßen von hoher Qualität zu bauen, kann die Effizienz einer jeden offensiven Operation erheblich steigern und war ein besonderes Merkmal der römischen Legionen."
 civilian_road_building:0 "Straße bauen"
 civilian_road_buildingdesc:0 "Von den persischen Königsstraßen bis hin zu den Fernhandelsstraßen Indiens zeigt sich der Straßenbau als Zeichen einer fortschrittlichen Zivilisation."
 unit_recovery:0 "Einheit reorganisieren"
 unit_recoverydesc:0 "Bei jedem Militär ist es wichtig, dass ein Soldat seinen Platz kennt. Ohne Ordnung ist das Befehlen unmöglich."
 border_forts:0 "Grenzfestung errichten"
 border_fortsdesc:1 "Das Kastell wird weitgehend als grundlegendes Element der römischen Legion angesehen."
 force_march:0 "Gewaltmarsch"
 force_marchdesc:0 "Obwohl er bei den gewöhnlichen Soldaten sehr unbeliebt ist, ist der Gewaltmarsch eine schnelle und effiziente Methode, um in kurzer Zeit viel Weg hinter sich zu lassen."
 cavalry_skirmish:0 "Kavallerie-Scharmützel"
 cavalry_skirmish_desc:0 "Die Kavallerie dazu einzusetzen, um den Gegner zu stören, anstatt in Formation zu bleiben, kann oft als Mittel genutzt werden, um eine ganze Flanke feindlicher Truppen zurückzuschlagen."
 greek_phalanx:0 "Phalanx"
 greek_phalanx_desc:0 "Die Phalanx entstand als eine sehr defensive Art des Formationskampfes und wurde hauptsächlich von griechischen Stadtstaaten benutzt. Sie wurde vom makedonischen Militär weiterentwickelt, die ihre Armee auf einer schwer gepanzerten Phalanx-Formation aufbauten."
 triplex_acies:0 "Triplex Acies"
 triplex_acies_desc:0 "Wie die hellenistische Phalanx ist auch die römische Taktik Triplex Acies oder Dreierreihe von der Phalanx der griechischen Stadtstaaten inspiriert. Wo die makedonische oder hellenistische Phalanx Zusammenhalt bietet, betont die römische Formation allerdings Flexibilität."
 hit_and_run_tactics:0 "Hit-and-Run"
 hit_and_run_tactics_desc:0 "Angesichts eines überwältigenden Feindes kann eine asymmetrische Annäherung oft erfolgreicher sein als eine frontale. In der antiken Kriegsführung, vor allem in Gallien, Germania und Iberien, waren Hinterhalte, Überfälle und Taktiken des Hit-and-Run-Stils üblich."
 ramming_speed:0 "Ramm-Taktik"
 ramming_speeddesc:0 "Das Rammen ermöglicht schnellen und leichten Schiffen, viel größere Schiffe zu dezimieren. Es war die bevorzugte Methode, um Seeschlachten im antiken Griechenland zu entscheiden, und ist weiterhin eine beliebte Taktik, besonders im westlichen Mittelmeer."
 boarding_tactics:0 "Enter-Taktik"
 boarding_tacticsdesc:0 "Für diejenigen, die große Schiffe bauten, war das Entern die bevorzugte Alternative zum Rammen. Katapulte und Bogenschützen versuchten dabei feindliche Schiffe zu immobilisieren, damit anschließend ein großes Aufgebot an Marinesoldaten an Bord gehen und sie so kapern konnte."
 padma_vyuha:0 "Padmavyuha"
 padma_vyuha_desc:0 "Mit seiner labyrinthartigen Erscheinung ist das Padmavyuha eine hochkomplexe Verteidigungsformation, die darauf abzielt, Feinde zu verwirren und auseinanderzutreiben und gleichzeitig verletzlichere befreundete Truppen in ihrer Mitte zu verteidigen."
 military_colonies:0 "Militärkolonien"
 military_coloniesdesc:0 "Seit vielen Jahrhunderten haben ausländische Lehnsherren die Praxis übernommen, ihre eigenen Bürger in die neuen, fremden Länder umzusiedeln. Diese Bürger, die als Kleruch bekannt waren, wurden oft als loyalere Soldaten angesehen als die indigene Bevölkerung."
 levies:0 "Aufgebote ausheben"
 leviesdesc:0 "Viele Staaten müssen sich auf Bürgermilizen stützen, die ihre Streitkräfte stärken, wenn sie von ausländischen Mächten bedroht werden."
 desecrate_holysite:1 "Heilige Stätten entweihen"
 desecrate_holysitedesc:1 "Die Entweihung heiliger Stätten ist eine altehrwürdige Art der Demoralisierung von Gläubigen."
 holy_site_deity_bonus_lost_tt:0 "[shrine_location.GetName|Y] verliert die folgenden Vorteile einer Heiligen Stätte: $HOLY_SITE_PROVINCE_BENEFITS_TT$\n[provincial_deity.GetName|Y] verliert den Bonus von #G 25%#! auf die [deity|E]-Modifikatoren."
 raiding:0 "Stadt überfallen"
 raidingdesc:0 "Obwohl es von manchen als barbarische Praxis betrachtet wird, sind Plünderungen und Überfälle für andere der Hauptgrund für Konflikte."
 province_raided:0 "Provinz überfallen"
 pillage:0 "Plündern"
 pillagedesc:0 "Das Plündern ist eine altehrwürdige Tradition - die Beute eines Kriegers ist wohlverdient!"
 settle:0 "Niederlassen"
 settledesc:0 "Findet einen Ort, den Ihr Euer Zuhause nennen könnt."
 province_pillaged:0 "Provinz geplündert"
 road_building_invalid_province_tt:0 "Die Einheit befindet sich in einem Territorium, in dem sie keine Straße bauen kann."
 ROAD_WILL_BE_FINISHED:0 "Eine Straße wird von diesem Ort aus erstellt werden, wenn diese Einheit ihren nächsten Standort erreicht."
 BUILD_ROADS_ENGINEERS_TT:0 "Jede Straße kostet: @gold! #R [SCOPE.ScriptValue('build_roads_engineers_svalue')|0]#!"
 BUILD_ROADS_TT:0 "Jede Straße kostet: @gold! #R [SCOPE.ScriptValue('build_roads_svalue')|0]#!"
 BUILD_ROADS_EXPENSIVE_TT:0 "Jede Straße kostet: @gold! #R [SCOPE.ScriptValue('build_roads_expensive_svalue')|0]#!"
 shock_action_desc:0 "Manchmal muss Vorsicht über den Haufen geworfen werden. Nur wenige Feinde können einem massiven Angriff standhalten und dennoch müssen wir uns vor denen in Acht nehmen, die eine überzeugende Verteidigung aufstellen können."
 envelopment_desc:0 "Einen feindlichen Gegenangriff zu erzwingen und dann in die Seite der ungeschützten Formation einzudringen, kann massive Verluste verursachen. Gegen einen Feind, der seine Männer schnell zu mehreren Fronten schicken kann, erhöht sich jedoch das Risiko dieses Manövers."
 deception_desc:1 "Ein versetzter Angriff kann die Entschlossenheit eines Feindes schneller senken, als man sich vorstellen kann, und ermöglicht es uns, auf mobile Bedrohungen mit Leichtigkeit zu reagieren."
 skirmishing_desc:0 "Wenn der Feind eine Reihe von Flanken für uns zur Verfügung stellt, wird sich dieses Manöver sicherlich auszahlen. Wir sollten diese Taktik jedoch nicht gegen robuste Offensivlinien anwenden."
 bottleneck_desc:0 "Gegen einen massiven Angriff ist nichts besser als eine solide Verteidigungslinie. Wenn der Feind jedoch klug genug ist, uns einen nach dem anderen anzugreifen, können wir auf Probleme stoßen."
 mobile_defence:0 "Mobile Verteidigung"
 mobile_defence_desc:0 "Indem wir unsere Soldaten in Bewegung halten, können wir einen potenziellen Flankenschub verwirren, desorientieren und letztendlich neutralisieren. Ein Feind, der mehrere Formationen einsetzen kann, könnte sich als größere Herausforderung erweisen."
 withdraw:0 "Zurückziehen"
 withdraw_desc:0 "Wenn man mit einem überlegenen Gegner konfrontiert wird, ist Weglaufen manchmal die einzige Wahl."
 levies_tooltip_trigger:2 "Benötigt mindestens #Y 1#! Territorium in der Provinz, in der diese Einheit stationiert ist, die nicht den Modifikator #Y Erhöhte Spannungen#! besitzt."
 unit_levies_effect_tooltip:0 "Diese Armee erhält #Y [SCOPE.ScriptValue('levy_amount_svalue')]#! Einheiten Leichter Infanterie."
 unit_levies_effect_tooltip_provinces:2 "#Y [SCOPE.ScriptValue('levy_amount_svalue')]#! Territorien im Besitz in dieser Provinz:\n\nErhalten den Modifikator #Y Erhöhte Spannungen#! für #Y 5#! Jahre, der die Aktion "Aufgebote ausheben" verbietet und #R +2#! Unruhe gibt."
 unit_levies_effect_tooltip_horses:0 "Diese Armee erhält #Y [SCOPE.ScriptValue('levy_amount_svalue')]#! Einheiten Leichter Kavallerie."
 num_of_loyal_cohorts_tooltip:0 "Muss mindestens #Y 1#! Kohorte besitzen, die niemandem gegenüber loyal ist."
 unit_levies_effect_tooltip_provinces_horses:2 "#Y [SCOPE.ScriptValue('levy_amount_svalue')]#! Territorien im Besitz in dieser Provinz:\n\nErhalten den Modifikator #Y Erhöhte Spannungen#! für #Y 5#! Jahre, der die Aktion "Aufgebote ausheben" verbietet und #R +2#! Unruhe gibt."
 levies_tooltip_info:0 "Eure Armee verliert Moral während der Reorganisation."
 naval_raiding:1 "Sklavenüberfall"
 naval_raidingdesc:0 "Obwohl es in vielen Staaten verpönt war, ist die "altmodische Lebensweise" der Piraterie und der Sklavenüberfälle für die Wirtschaft einiger Gesellschaften von entscheidender Bedeutung."
 naval_raiding_explain_modifier_tooltip:0 "Alle überfallenen Provinzen erhalten die folgenden Modifikatoren:"
 naval_raiding_ae_gain_tooltip:1 "Wir erhalten #R [SCOPE.ScriptValue('naval_raiding_ae_gain_tooltip_svalue')|0]#! Aggressive Expansion."
 explain_naval_raiding_tooltip:1 "Diese Flotte kann bis zu #Y [SCOPE.ScriptValue('naval_raid_capacity_tooltip_svalue')|0]#! benachbarte Häfen für #Y Sklaven#! überfallen, sofern diese von weniger als #Y [SCOPE.ScriptValue('naval_raid_fort_limit_tooltip_svalue')|0]#! Festungsstufen beschützt werden und eine Bevölkerungsgröße mehr als #Y 5#! haben."
 naval_raiding_tooltip:2 "Diese Flotte kann bis zu #Y [SCOPE.ScriptValue('naval_raid_capacity_tooltip_svalue')|0]#! benachbarte Häfen für #Y Sklaven#! überfallen, sofern diese von weniger als #Y [SCOPE.ScriptValue('naval_raid_fort_limit_tooltip_svalue')|0]#! Festungsstufen beschützt werden und eine Bevölkerungsgröße von mehr als #Y 5#! haben.\nEin Flottenüberfall verursacht #R 1#! Aggressive Expansion und pro überfallenem Hafen noch #R 1#! Punkt mehr (bis zu #R [SCOPE.ScriptValue('naval_raid_capacity_tooltip_svalue')|0]#!)."
 raze_city:0 "Stadt brandschatzen"
 raze_citydesc:0 "Durch die Zerstörung der Infrastruktur einer entwickelten Stadt können wir einen geeigneteren Ort für die Ansiedlung unserer treuen Stammesbevölkerung finden."
 shock_action:0 "Nahkampf"
 envelopment:0 "Umzingeln"
 skirmishing:0 "Scharmützel"
 deception:0 "Täuschung"
 bottleneck:0 "Einengen"
 frontal_assault:0 "Frontalangriff"
 frontal_assault_desc:0 "Manchmal ist der effizienteste Ansatz, ein starkes Zentrum zu haben, das die feindliche Linie durchbricht. Indem wir unsere stärksten Schiffe auf diese Weise konzentrieren, können wir eine feindliche Flotte schnell durchbrechen."
 naval_envelopment:0 "Flottenflankierung"
 naval_envelopment_desc:0 "Die Flankierung ist eine alte und erprobte Taktik, sowohl zur See als auch auf dem Land. Eine Flanke mit stärkeren und zahlenmäßig überlegeneren Schiffen zu bestücken, ermöglicht uns die Flanke des Gegners zu durchbrechen und ihre Schiffe einem Seitenangriff auszusetzen."
 close_ranks:0 "Geschlossene Formation"
 close_ranks_desc:0 "Wenn alle Schiffe so nahe beieinander bleiben wie nur möglich, wird es für den Feind schwieriger sein, Rammtaktiken oder Entertaktikten auszuführen."
 harassment:0 "Störmanöver"
 harassment_desc:0 "Ein Ansatz, bei dem die feindliche Flotte durch häufige kleinere Angriffe gestört wird und so Zermürbung erleidet."
 probing_attack:0 "Isolierung"
 probing_attack_desc:0 "Ein Ansatz, bei dem wir einzelne, ungeschützte feindliche Schiffe isolieren und angreifen, um die Entschlossenheit der feindlichen Flotten zu brechen. Dies führt mit hoher Wahrscheinlichkeit zu einer größeren Anzahl an eroberten Schiffen."
 port_assault_explain_tt:0 "Flotte muss mindestens ein Schiff vom Typ "Riesige Polyreme" mit 95% Gesundheit oder mehr enthalten."
 port_assault:0 "Küstenangriff"
 port_assaultdesc:0 "Befestigte Häfen sind den riesigen Polyremen nicht gewachsen, die allein dazu bestimmt sind, Festungsanlagen am Meer niederzureißen."
 port_assault_explain_effect_tt:0 "Reduziert die Festungsstufe einer benachbarten feindlichen Hafenprovinz um 1."
 capture_port:0 "Küsteneroberung"
 capture_portdesc:1 "Eine Flotte, die aus schweren Schiffen besteht, kann leicht die Kontrolle über einen ungeschützten Hafen übernehmen und so einen Brückenkopf schaffen, der von Landtruppen genutzt werden kann."
 capture_port_explain_tt:0 "Flotte muss mindestens 5 Schiffe des Typs "Schweres Schiff" mit 50% Gesundheit oder mehr enthalten."
 capture_port_explain_effect_tt:0 "Die Flotte übernimmt die Kontrolle über einen angrenzenden, nicht befestigten gegnerischen Hafen."
 port_raid:0 "Küstenüberfall"
 port_raiddesc:0 "Schwere Schiffe können die Festungsanlagen eines Hafens durchbrechen und einen Mauerbruch verursachen, den eine belagernde Armee dann ausnutzen kann."
 port_raid_explain_tt:0 "Flotte muss mindestens 1 Schiff des Typs "Schweres Schiff" mit 50% Gesundheit oder mehr enthalten."
 port_raid_explain_effect_tt:0 "Verursacht einen Mauerbruch bei einer benachbarten belagerten Festung."
 root_out_pirates:0 "Piraten ausrotten"
 root_out_piratesdesc:0 "Piraterie ist eine Geißel. Wir müssen unsere Pflicht zum Wohl der zivilisierten Welt erfüllen und diese Seuche an unseren Küsten ausrotten."
 enables_root_out_pirates_tt:0 "Aktiviert die Einheitenfähigkeit #Y Piraten ausrotten#!."
 neighboring_tribal_province_tt:1 "Territorium muss unbeansprucht sein oder an ein fremdländisches, benachbartes Territorium angrenzen."
 neighboring_fort_province_tt:1 "Territorium hat keine Festungen in benachbarten im Besitz befindlichen Territorien."
 neighboring_border_province_tt:0 "Das Territorium grenzt an ein im Besitz befindliches Territorium an."
 anabasis:0 "Anabasis"
 anabasisdesc:0 "Eine häufige Methode, um das Vertrauen in ein Regime wiederherzustellen, umfasste ausgedehnte Reisen durch die Satrapien oder Provinzen, die ein Reich bilden."
 capture_port_no_valid_port:0 "Diese Flotte grenzt an keinen unbefestigten und unverteidigten feindlichen Hafen an."
 port_assault_no_valid_port:0 "Diese Flotte grenzt an keinen unverteidigten befestigten feindlichen Hafen an."
 port_raid_no_valid_port:0 "Die Flotte grenzt an keinen feindlichen Hafen an, in dem eine Belagerung stattfindet und ein Mauerbruch erzielt wurde."
 naval_raiding_cooldown_tooltip:0 "Alle nahe gelegenen Häfen wurden kürzlich überfallen."
 naval_raiding_only_overlord_ports_tooltip:0 "Die nahe gelegenen Häfen gehören dem #Y Lehnsherrn#! des Eigentümers dieser Flotte."
 naval_raiding_sea_province:0 "Die Einheit befindet sich in einem #Y Meeres-#! oder #Y Flussterritorium#!."
 migratory_settle_tooltip:0 "#Y [SCOPE.ScriptValue('migratory_settle_tooltip_svalue')|0]#! migrierende Kohorten werden aufgelöst und sich als #Y [SCOPE.ScriptValue('migratory_settle_tooltip_svalue')|0]#! Stammesmitglieder mit unserer dominierenden Kultur und Religion niederlassen."
 overlooked_sacking:0 "Wohlwollende Haltung zu Entweihung"
 sacked_holy_site:0 "Plünderte Heilige Stätte"
 sacked_our_holy_site:0 "Plünderte unsere Heilige Stätte"
