 dhe_dde_pyrrhus_dodona_decision:0 "Orakel von Dodona restaurieren"
 dhe_dde_pyrrhus_dodona_decision_desc:0 "Das Orakel von Dodona ist das älteste in der gesamten griechischen Welt und gehörte einst zu den wichtigsten religiösen Zentren von Hellas. Der Tempelkomplex ist um die alte heilige Eiche von Zeus Naios zentriert, deren Heiligtum eine heilige Quelle bedeckt. Im Laufe der Jahre ist der Tempelkomplex in Verfall geraten, da andere berühmtere Orakel ihn überschattet haben.\nDurch den Bau eines Amphitheaters, die Restauration des Tempels von Zeus und die Einführung regelmäßiger Feste in Dodona kann der Ort seinen rechtmäßigen Platz unter den heiligen Häusern der Götter erneut einnehmen."
 dhe_dde_pyrrhus_dodona_decision_tooltip:0 "Die Restauration von Dodona beginnt."

 dhe_dde_pyrrhus.33.t:0 "Pyrrhus der Adler"
 dhe_dde_pyrrhus.33.desc:0 "Es gibt Neuigkeiten von unserem kürzlichen Zusammenstoß mit den Armeen von [target.GetCountry.GetName], von denen berichtet wird, dass der feindliche General [target.GetCommander.GetPraenomen] voller Stolz - oder Mut - [actor.GetCountry.GetRulerTitle] [actor.GetCommander.GetPraenomen] zum Zweikampf vor der versammelten Armee herausforderte.\n\nAls hervorragender Kämpfer nahm [actor.GetCommander.GetSheHe] an, und obwohl [actor.GetCommander.GetSheHe] eine Wunde davontrug, schaffte [actor.GetCommander.GetSheHe] es schließlich, [target.GetCommander.GetPraenomen] zu besiegen, [target.GetCommander.Custom('get_DieDer')] von [target.GetCommander.GetHerHis]en Offizieren blutig vom Feld geschleift wurde.\n\nDurch den glorreichen Sieg ihres Königs ermutigt schlugen unsere Truppen die gegnerische Armee vernichtend und nannten Pyrrhus als Zeichen ihres Respekts "Adler"."
 dhe_dde_pyrrhus.33.a:0 "[actor.GetCommander.GetSheHe|U] stammt in der Tat von Achilles ab."

 dhe_dde_pyrrhus.34.desc:0 "Unser Bote bringt Nachricht von der Schlacht mit [actor.GetCountry.GetName] und berichtet, dass die vernichtende Niederlage zum Teil auf die Rücksichtslosigkeit unseres Generals [target.GetCommander.GetPraenomen] zurückzuführen ist.\n\nDer Hitzkopf forderte [actor.GetCommander.GetPraenomen], den [actor.GetCountry.GetAdjective]en König und General, zum Zweikampf vor der versammelten Armee heraus, und dies trotz des Rufes von [actor.GetCommander.GetPraenomen] als erbitterter Kämpfer.\n\n[target.GetCommander.GetHerHerHis|U]e Niederlage war beschämend und das, obschon [target.GetCommander.GetSheHe] seinerseits eine kleine Wunde zufügte und so zur Grausamkeit der epirotischen Truppen beitrug, die von ihrem König sehr beeindruckt waren."
 dhe_dde_pyrrhus.34.a:0 "O törichter [target.GetCommander.GetPraenomen] ..."

 dhe_dde_pyrrhus.35.t:0 "Erinnerungswürdiges Leben"
 dhe_dde_pyrrhus.35.desc:0 "Unser König Pyrrhus, ein kühner Stratege und großer Kämpfer, hat die letzte Ruhe gefunden. Er wird den Epiroten, die von weit her kommen, um an seinem Grab Opfergaben darzubringen und Dankesworte zu sprechen, noch lange in Erinnerung bleiben."
 dhe_dde_pyrrhus.35.a:0 "Er soll für alle Zeiten geehrt werden."

 dhe_dde_pyrrhus.36.t:0 "Der tapfere Opalcus"
 dhe_dde_pyrrhus.36.desc:0 "Wie üblich führte Pyrrhus seine Armee tapfer von der Front aus an und ritt mit seiner Leibwache mitten ins Geschehen, doch heute scheint es, als sei er von einem entschlossenen Feind absichtlich ausgewählt worden, der durch den Mord an einer so angesehenen Persönlichkeit Ruhm erlangen wollte.\n\n"
 dhe_dde_pyrrhus.36.desc_1:0 "Pyrrhus, der nie vor einer Herausforderung zurückschreckte, griff den wahnsinnigen Reiter an, noch ehe seine Leibwache reagieren konnte. In dem Chaos fielen beide Männer mit großen Wunden von ihren Pferden und erlagen ihren Wunden im Chaos der Schlacht ..."
 dhe_dde_pyrrhus.36.desc_2:1 "Unter Missachtung der Ratschläge seiner Leibwache und seiner Generäle schenkte Pyrrhus dem hungrigen Italiener, der sich auf ihn stürzte, wenig Beachtung, bis es zu spät war. Pyrrhus’ Pferd wurde von einem Speer durchbohrt, gerade als seine Leibwache den Mann in Stücke hackte und der König in Sicherheit gebracht wurde."
 dhe_dde_pyrrhus.36.a:0 "Wie konnte das geschehen?!"
 dhe_dde_pyrrhus.36.b:0 "Ihr müsst vorsichtiger sein, mein König!"
 dhe_dde_pyrrhus.36.c:0 "Ihr solltet solche Risiken nicht eingehen!"

 dhe_dde_pyrrhus.37.t:0 "Thron der Schakale"
 dhe_dde_pyrrhus.37.desc:1 "Um bestimmte Mitglieder der Aristokratie zu besänftigen, regiert Pyrrhus als eine Art Parallel-König, der die Macht mit [neoptolemus.GetName] teilt. Dieser Zustand ist jedoch rasch unhaltbar geworden. Beide sehen sich selbst als rechtmäßigen Herrscher von Epirus an, und Pläne wurden bereits in Gang gesetzt, um den jeweils anderen loszuwerden.\n\nLetztlich liegt der Einfluss bei den Molossern, denn selbst jetzt noch kann ohne ihre Unterstützung kein König darauf hoffen, regieren zu können ..."
 dhe_dde_pyrrhus.37.a:0 "Pyrrhus ist der wahre König."
 dhe_dde_pyrrhus.37.at:0 "#R [neoptolemus.GetPraenomen] wird getötet, um den Streit beizulegen.#!"
 dhe_dde_pyrrhus.37.b:0 "Neoptolemos hat das Blut von Alexander."
 dhe_dde_pyrrhus.37.bt:0 "#R Pyrrhus wird getötet, um den Streit beizulegen.#!\n[neoptolemus.GetPraenomen] wird Herrscher."
 dhe_dde_pyrrhus.37.c:0 "[neoptolemus.GetPraenomen] ist unser[neoptolemus.Custom('get_eFemale')] [neoptolemus.GetWomanMan]."
 dhe_dde_pyrrhus.38.t:0 "Notwendige Übel"
 dhe_dde_pyrrhus.38.desc:0 "In den letzten Tagen entwickelte sich am Hof ein Komplott, an dem Freunde der beiden Thronanwärter beteiligt waren und das aus einem Streit beim Ares-Fest entstand.\n\n"
 dhe_dde_pyrrhus.38.desc_1:0 "Die über allem stehende Loyalität zu Pyrrhus setzte sich durch und erlaubte es seinen Freunden, [depose_target.GetPraenomen] geschickt in ein Komplott zu verwickeln, das angeblich die Ermordung von Pyrrhus zum Ziel hatte und das sie bei [depose_target.GetHerHis]en Freunden angepriesen hatten. Dieser wurde natürlich wiederum mit einem Präventivschlag beantwortet."
 dhe_dde_pyrrhus.38.desc_2:0 "Trotz seiner Qualitäten war Pyrrhus nicht in der Lage, die selbe Loyalität zu wecken wie [depose_target.GetPraenomen], und wurde daher von dem Komplott seines Widersachers übertrumpft, der ihn in einen angeblichen Plan zur Ermordung seines Rivalen um den Thron verwickelte."
 dhe_dde_pyrrhus.38.desc_3:0 "\n\nNachdem [depose_target.GetHerHerHer]e hinterhältigen Pläne aufgedeckt worden waren und man die Zustimmung des Rates erhalten hatte, wurde [depose_target.GetPraenomen] festgenommen und zum Wohle von [depose_target.GetEmployer.GetName] zum Tode verurteilt ..."
 dhe_dde_pyrrhus.38.tt:0 "Die Missionsaufgabe #Y $epirus_1_epirus_11$#! kann jetzt abgeschlossen werden."
 dhe_dde_pyrrhus.38.a:0 "Unser Leben kann zumindest wieder geregelt weitergehen."
 dhe_dde_pyrrhus.38.b:0 "Pah, nichts weiter als ein arroganter Träumer ..."
