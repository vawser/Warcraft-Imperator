 dhe_dde_pyrrhus_molossians_angered_cm:0 "Verärgerte Molosser"
 desc_dhe_dde_pyrrhus_molossians_angered_cm:0 "Durch die Weigerung, König Pyrrhus abzusetzen, haben wir den mächtigen Stamm der Molosser verärgert, dessen Unterstützung für die Legitimität der epirotischen Herrscher unerlässlich ist."
 dhe_dde_pyrrhus_readiness_for_war_cm:0 "Bereitschaft für Krieg"
 desc_dhe_dde_pyrrhus_readiness_for_war_cm:0 "Der vorbereitete Konflikt mit Karthago hat uns dazu gezwungen, unser volles militärisches Potenzial zu mobilisieren."
 dhe_dde_pyrrhus_blessings_of_dodona_cm:0 "Segen von Dodona"
 desc_dhe_dde_pyrrhus_blessings_of_dodona_cm:0 "Die Restaurierung des Orakels von Dodona hat uns bei den Olympern in gutes Licht gestellt."
 dhe_dde_pyrrhus_dodona_boon_cm:0 "Von den Göttern geliebt"
 desc_dhe_dde_pyrrhus_dodona_boon_cm:0 "Die Hingabe der Epiroten für die Olymper ist bekannt. Sie sind wirklich in all ihren Bemühungen gesegnet."
 
