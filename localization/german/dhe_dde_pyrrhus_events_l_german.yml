 dhe_dde_pyrrhus.1.t:0 "Das molossische Ultimatum"
 dhe_dde_pyrrhus.1.desc_1:1 "In Epirus hängt Macht von der Unterstützung der Molosser ab, dem stärksten epirotischen Stamm.\n\nPyrrhus Vater, König Aiakides, unterstützte die Kinder Alexanders des Großen gegen Kassandros, wurde aber von den Molossern abgesetzt, die die Kämpfe ablehnten. Sie ersetzten Aiakides durch seinen Cousin Neoptolemos III, und der Säugling Pyrrhus wurde zur Sicherheit an den Hof des benachbarten taulantischen Königs Glaukias gebracht.\n\nSpäter forderte Aiakides kurzzeitig den Thron zurück, fiel 441 jedoch in der Schlacht gegen Makedon. Sein Bruder Alketas III. übernahm die Macht, wurde aber schließlich von den Molossern wegen seiner Misserfolge und Exzesse zu Tode verurteilt, woraufhin Glaukias die Gelegenheit nutzte, um Pyrrhus im Jahr 447 krönen zu lassen.\n\nDie Molosser unterstützen noch immer Neoptolemos II. anstelle von Pyrrhus, dem König, der ihnen von einer ausländischen Macht aufgezwungen wurde ..."
 dhe_dde_pyrrhus.1.desc_2:1 "In Epirus hängt Macht von der Unterstützung der Molosser ab, dem stärksten epirotischen Stamm.\n\nPyrrhus Vater, König Aiakides, unterstützte die Kinder Alexanders des Großen, wurde aber von den Molossern abgesetzt, die die Kämpfe ablehnten. Sie ersetzten Aiakides durch seinen Cousin Neoptolemos III, und der Säugling Pyrrhus wurde zur Sicherheit an den Hof des benachbarten taulantischen Königs Glaukias gebracht.\n\nSpäter forderte Aiakides kurzzeitig den Thron zurück, fiel 441 jedoch in der Schlacht gegen Makedon. Sein Bruder Alketas II. übernahm die Macht, wurde aber schließlich von den Molossern wegen seiner Misserfolge und Exzesse zu Tode verurteilt, woraufhin Glaukias die Gelegenheit nutzte, um Pyrrhus im Jahr 477 krönen zu lassen.\n\nDie Molosser würden eher einen Herrscher akzeptieren, den sie unterstützen, als Pyrrhus, dem König, der ihnen von einer ausländischen Macht aufgezwungen wurde ..."
 dhe_dde_pyrrhus.1.a:0 "Krönt [SCOPE.sChar('neoptolemus').GetPraenomen], um den Frieden zu erhalten."
 dhe_dde_pyrrhus.1.at:0 "#R Pyrrhus wird abgesetzt und sucht einen Diadochen, der seinen Anspruch unterstützt.#!"
 dhe_dde_pyrrhus.1.b:0 "Pyrrhus Anspruch ist rechtmäßig."
 
 dhe_dde_pyrrhus.2.t:0 "Pyrrhus von Epirus"
 dhe_dde_pyrrhus.2.desc_1:0 "Der junge König Pyrrhus von Epirus, der kürzlich von unserem König Glaukias auf den Thron gesetzt wurde, wurde vom Stamm der epirotischen Molosser abgesetzt und durch [SCOPE.sChar('neoptolemus').GetName] ersetzt.\n\nPyrrhus suchte seitdem die Unterstützung eines Diadochen, um seinen Anspruch auf den Thron als Gegenleistung für seinen Dienst und seine Freundschaft geltend zu machen, hat aber keine gefunden.\n\nIn Anbetracht unserer Vergangenheit der Freundschaft mit Pyrrhus und seiner Schuld gegenüber uns ist es nur richtig, dass wir ihm erlauben, unserer Sache zu dienen."
 dhe_dde_pyrrhus.2.desc_2:0 "Der junge König Pyrrhus, der kürzlich von seinem Adoptivvater König Glaukias von Taulantien auf den Thron von Epirus gesetzt wurde, wurde vom mächtigen epirotischen Stamm der Molosser abgesetzt und durch [SCOPE.sChar('neoptolemus').GetName] ersetzt.\n\nDies ist das zweite Mal, dass Pyrrhus gezwungen wurde, aus seinem Land zu fliehen, und diesmal bittet er um Unterstützung. Er hat sich unserer Sache verpflichtet, damit wir von seinen Fähigkeiten Gebrauch machen können, von denen behauptet wird, dass sie denen der größten Könige von Epirus und Makedonien gleichen, zumindest bis er als unser ewig dankbarer Freund nach Epirus zurückkehren kann."
 dhe_dde_pyrrhus.2.desc_3:0 "Der junge König Pyrrhus, der kürzlich von seinem Adoptivvater König Glaukias von Taulantien auf den Thron von Epirus gehoben wurde, wurde vom mächtigen epirotischen Stamm der Molosser abgesetzt und durch [SCOPE.sChar('neoptolemus').GetName] ersetzt.\n\nDies ist das zweite Mal, dass Pyrrhus sich gezwungen sah, aus seinem Land zu fliehen, und so sucht er nun die Unterstützung eines mächtigen Verbündeten, um den Thron von Epirus zurückzufordern. Er wendet sich nun an uns, da er durch die Ehe mit der [SCOPE.GetRootScope.GetCountry.GetRuler.GetFamilyDisplayName]-Dynastie mit uns verwandt ist.\n\nEr hat sich unserer Sache verschrieben, damit wir von seinen Fähigkeiten Gebrauch machen können, von denen behauptet wird, sie glichen jenen der größten Könige von Epirus und Makedonien. Er wird uns zumindest so lange unterstützen, bis er als unser ewig dankbarer Freund nach Epirus zurückkehren kann."
 dhe_dde_pyrrhus.2.desc_4:0 "Der junge König Pyrrhus, der kürzlich von seinem Adoptivvater König Glaukias von Taulantien auf den Thron von Epirus gesetzt wurde, wurde vom mächtigen epirotischen Stamm der Molosser abgesetzt und durch [SCOPE.sChar('neoptolemus').GetName] ersetzt.\n\nDies ist das zweite Mal, dass Pyrrhus gezwungen wurde, aus seinem Land zu fliehen, und so sucht er nun die Unterstützung eines mächtigen Verbündeten, um den Thron von Epirus zurückzufordern.\n\nEr hat sich unserer Sachen verschrieben, damit wir von seinen Fähigkeiten Gebrauch machen können, von denen behauptet wird, dass sie denen der größten Könige von Epirus und Makedonien gleichen, zumindest bis er als unser ewig dankbarer Freund nach Epirus zurückkehren kann."
 dhe_dde_pyrrhus.2.a:0 "Er wird unsere Unterstützung erhalten."
 dhe_dde_pyrrhus.2.b:0 "Wir sind keine Wohlfahrt."
 dhe_dde_pyrrhus.2.yes.ct:0 "Pyrrhus steht uns zur Verfügung, bis er die Unterstützung für die Rückkehr nach Epirus erhalten hat.\nEpirus verliert #R -50 #! Meinung gegenüber uns."
 dhe_dde_pyrrhus.2.no.ct:0 "#R Pyrrhus wird die Unterstützung eines anderen Diadochen suchen.#!"
 
 dhe_dde_pyrrhus.3.t:0 "Die Heldentaten des Pyrrhus"
 dhe_dde_pyrrhus.3.desc_1:0 "Seit seiner Ankunft hat Pyrrhus es geschafft, Staatsdiener und Soldaten mit seiner Kampfkunst und seinem scharfen Verstand zu beeindrucken. Seine Fähigkeiten an der Spitze einer Armee sind überragend, aber es ist sein Talent von seinen Truppen geliebt zu werden, das sogar mit dem von Alexander dem Eroberer konkurrieren kann, was ihn berühmt gemacht hat. Es ist schwer, seine beanspruchte Abstammung vom Helden Achilles abzustreiten.\n\nWir können sehr stolz auf die Erziehung sein, die ihm König Glaukias und Beröa zur Verfügung gestellt haben, auch wenn er dazu gezwungen war, noch einmal nach Taulantien zurückzukehren.\n\nPyrrhus hatte zudem die Gelegenheit, Zeit mit alten Freunden zu verbringen und neue Freunde zu finden, und er ist auf dem Weg, sich genügend Unterstützer für seine geplante Rückkehr nach Epirus zu sichern."
 dhe_dde_pyrrhus.3.desc_2:0 "Pyrrhus hat sich am Hof bemerkenswert gut geschlagen und beeindruckte Männer und Frauen gleichermaßen mit seiner Kampfkunst und Sportlichkeit. Er hat ein natürliches Talent, alle richtigen Leute zu bezaubern, und hat viele weibliche Bewunderer in der Hauptstadt. Es ist schwer, seine beanspruchte Abstammung vom Helden Achilles abzustreiten.\n\nWir können sehr stolz auf die Erziehung sein, die ihm König Glaukias und Beröa zur Verfügung gestellt haben, auch wenn er dazu gezwungen war, noch einmal nach Taulantien zurückzukehren.\n\nPyrrhus hatte zudem die Gelegenheit, Zeit mit alten Freunden zu verbringen und neue Freunde zu finden, und er ist auf dem Weg, sich genügend Unterstützer für seine geplante Rückkehr nach Epirus zu sichern. Es wird allerdings noch einige Zeit dauern, bis dies geschieht."
 dhe_dde_pyrrhus.3.desc_3:2 "Seit seiner Ankunft hat Pyrrhus es geschafft, Staatsdiener und Soldaten mit seiner Kampfkunst und seinem scharfen Verstand zu beeindrucken. Seine Fähigkeiten an der Spitze einer Armee sind überragend, aber es ist sein Talent von seinen Truppen geliebt zu werden, das sogar mit dem von Alexander dem Eroberer konkurrieren kann, was ihn berühmt gemacht hat.\n\nAls Teil unseres Friedensvertrages, Zeichen unseres guten Willens und zur Aufrechterhaltung eines Waffenstillstands hat sich Pyrrhus jedoch bereit erklärt, nach [SCOPE.sC('pyrrhus_second_country_scope').GetName] zu reisen."
 dhe_dde_pyrrhus.3.desc_4:1 "Pyrrhus hat sich am Hof bemerkenswert gut geschlagen und beeindruckte Männer und Frauen gleichermaßen mit seiner Kampfkunst und Sportlichkeit. Er hat ein natürliches Talent, alle richtigen Leute zu bezaubern, und hat viele weibliche Bewunderer in der Hauptstadt. Es ist schwer, seine beanspruchte Abstammung vom Helden Achilles abzustreiten.\n\nIm Rahmen des Friedensvertrages mit [SCOPE.sC('pyrrhus_second_country_scope').GetName] wurde Pyrrhus jedoch als Geisel und Zeichen unseres guten Willens nach [SCOPE.sC('pyrrhus_second_country_scope').GetName] geschickt."
 dhe_dde_pyrrhus.3.desc_5:0 "Seit seiner Ankunft hat Pyrrhus es geschafft, Staatsdiener und Soldaten mit seiner Kampfkunst und seinem scharfen Verstand zu beeindrucken. Seine Fähigkeiten an der Spitze einer Armee sind überragend, aber es ist sein Talent von seinen Truppen geliebt zu werden, das sogar mit dem von Alexander dem Eroberer konkurrieren kann, was ihn berühmt gemacht hat. Es ist schwer, seine beanspruchte Abstammung vom Helden Achilles abzustreiten\n\nPyrrhus hatte auch die Gelegenheit, viele Freunde zu finden, und ist auf gutem Weg, Unterstützer für seine geplante Rückkehr nach Epirus zu sichern."
 dhe_dde_pyrrhus.3.desc_6:0 "Pyrrhus hat sich am Hof bemerkenswert gut geschlagen und beeindruckte Männer und Frauen gleichermaßen mit seiner Kampfkunst und Sportlichkeit. Er hat ein natürliches Talent, alle richtigen Leute zu bezaubern, und hat viele weibliche Bewunderer in der Hauptstadt. Es ist schwer, seine beanspruchte Abstammung vom Helden Achilles abzustreiten.\n\nPyrrhus hatte auch die Gelegenheit, viele Freunde zu finden, und ist auf gutem Weg, Unterstützer für seine geplante Rückkehr nach Epirus zu sichern."
 dhe_dde_pyrrhus.3.a:0 "Zeus wird über ihn wachen."
 dhe_dde_pyrrhus.3.at:0 "Pyrrhus geht zum Hof in [SCOPE.sC('pyrrhus_second_country_scope').GetName]."
 
 dhe_dde_pyrrhus.4.t:0 "Pyrrhus Abreise"
 dhe_dde_pyrrhus.4.desc_1:0 "Die Zeit ist gekommen, in der Pyrrhus Taulantien verlässt, nach Hause zurückkehrt und erneut den Thron von Epirus besteigt. Alle werden ihn schmerzlich vermissen, angefangen bei den jungen Soldaten, mit denen er trainiert, bis zu den holden Maiden, die ein Auge auf ihn geworfen haben, und natürlich alle anderen, die er bei Banketten mit seinem scharfen Verstand und seinem Talent für logisches Denken unterhält. Leider kann man ihn nicht überzeugen zu bleiben. Pyrrhus weiß, wo sein Schicksal liegt.\n\nEs ist ihm gelungen, sowohl die Unterstützung von gleichgesinnten Kriegern zu gewinnen, mit denen er befreundet ist, als auch die finanzielle Unterstützung von interessierten Parteien zu sichern.\n\nIndem wir Pyrrhus direkt unterstützen, könnten wir gute Beziehungen zu Epirus sicherstellen, nachdem er die Krone übernommen und seine Macht gestärkt hat ..."
 dhe_dde_pyrrhus.4.desc_2:0 "Die Zeit ist gekommen, in der Pyrrhus Taulantien verlässt, nach Hause zurückkehrt und erneut den Thron von Epirus besteigt. Alle werden ihn schmerzlich vermissen, besonders die Soldaten, die er kommandiert hat und zurücklassen muss und natürlich alle anderen, die er bei Banketten mit seinem scharfen Verstand und seinem Talent für logisches Denken unterhalten hat. Leider kann man ihn nicht überzeugen zu bleiben. Pyrrhus weiß, wo sein Schicksal liegt.\n\nEs ist ihm gelungen, sowohl die Unterstützung von gleichgesinnten Kriegern zu gewinnen, mit denen er befreundet ist, als auch die finanzielle Unterstützung von interessierten Parteien zu sichern.\n\nIndem wir Pyrrhus direkt unterstützen, könnten wir gute Beziehungen zu Epirus sicherstellen, nachdem er die Krone übernommen und seine Macht gestärkt hat ..."
 dhe_dde_pyrrhus.4.desc_3:0 "Pyrrhus hat wundersamerweise seit seiner Ankunft die Unterstützung von fast jedem Mitglied des Hofes erlangt. Wir können seine Anmut, seinen Scharfsinn und seinen Charme nicht leugnen und auch nicht die Kontrolle, die er offenbar über jeden hat, dem er begegnet, angefangen bei den jungen Soldaten, mit denen er trainiert, bis hin zu den holden Maiden, die ein Auge auf ihn geworfen haben.\n\nAngesichts der sich entwickelnden politischen Situation gibt es wenig Grund für ihn, in [SCOPE.sC('pyrrhus_second_country_scope').GetName] zu bleiben, und er hat genug Unterstützung gefunden, um nach Hause zurückzukehren und den Thron von Epirus erneut zu besteigen. Leider kann man ihn nicht überzeugen zu bleiben. Pyrrhus weiß, wo sein Schicksal liegt.\n\nEs ist ihm gelungen, sowohl die Unterstützung von gleichgesinnten Kriegern zu gewinnen, mit denen er befreundet ist, als auch die finanzielle Unterstützung von interessierten Parteien zu sichern.\n\nIndem wir Pyrrhus direkt unterstützen, könnten wir gute Beziehungen zu Epirus sicherstellen, nachdem er die Krone übernommen und seine Macht gestärkt hat ..."
 dhe_dde_pyrrhus.4.desc_4:0 "Die Zeit ist gekommen, in der Pyrrhus nach Hause zurückkehrt und den Thron von Epirus besteigt. Alle werden ihn schmerzlich vermissen, angefangen von den jungen Soldaten, mit denen er trainiert, bis zu den holden Maiden, die ein Auge auf ihn geworfen haben und natürlich alle, die er bei Banketten mit seinem scharfen Verstand und seinem Talent für logisches Denken unterhält. Leider kann man ihn nicht überzeugen zu bleiben. Pyrrhus weiß, wo sein Schicksal liegt.\n\nEs ist ihm gelungen, sowohl die Unterstützung von gleichgesinnten Kriegern zu gewinnen, mit denen er befreundet ist, als auch die finanzielle Unterstützung von interessierten Parteien zu sichern.\n\nIndem wir Pyrrhus direkt unterstützen, könnten wir gute Beziehungen zu Epirus sicherstellen, nachdem er die Krone übernommen und seine Macht gestärkt hat ..."
 dhe_dde_pyrrhus.4.desc_5:0 "Die Zeit ist gekommen, in der Pyrrhus nach Hause zurückkehrt und erneut den Thron von Epirus besteigt. Alle werden ihn schmerzlich vermissen, besonders die Soldaten, die er kommandiert hat und zurücklassen muss und natürlich alle anderen, die er bei Banketten mit seinem scharfen Verstand und seinem Talent für logisches Denken unterhalten hat. Leider kann man ihn nicht überzeugen zu bleiben. Pyrrhus weiß, wo sein Schicksal liegt.\n\nEs ist ihm gelungen, sowohl die Unterstützung von gleichgesinnten Kriegern zu gewinnen, mit denen er befreundet ist, als auch die finanzielle Unterstützung von interessierten Parteien zu sichern.\n\nIndem wir Pyrrhus direkt unterstützen, könnten wir gute Beziehungen zu Epirus sicherstellen, nachdem er die Krone übernommen und seine Macht gestärkt hat ..."
 dhe_dde_pyrrhus.4.a:0 "Er wird einen starken Verbündeten abgeben."
 dhe_dde_pyrrhus.4.at:0 "Pyrrhus wird mit zusätzlichen Truppen und Geldern nach Epirus zurückkehren.\nEpirus erhält #G 100#! Meinung gegenüber [SCOPE.sC('pyrrhus_second_country_scope').GetName]\n[SCOPE.sC('pyrrhus_second_country_scope').GetName] erhält #G 100#! Meinung gegenüber Epirus."
 dhe_dde_pyrrhus.4.b:0 "Gebt ihm unsere volle Unterstützung."
 dhe_dde_pyrrhus.4.bt:0 "Pyrrhus wird mit zusätzlichen Truppen und Geldern nach Epirus zurückkehren.\nEpirus erhält #G 100#! Meinung gegenüber [SCOPE.sC('pyrrhus_second_country_scope').GetName]\n[SCOPE.sC('pyrrhus_second_country_scope').GetName] erhält #G 100#! Meinung gegenüber Epirus."
 dhe_dde_pyrrhus.4.c:0 "Seine Ambitionen sind nicht unsere Sorge."
 dhe_dde_pyrrhus.4.ct:0 "Pyrrhus wird ohne unsere Unterstützung nach Epirus zurückkehren und unsere Beziehungen zum neuen König von Epirus schädigen."

 dhe_dde_pyrrhus.5.t:0 "Pyrrhus Rückkehr"
 dhe_dde_pyrrhus.5.desc_1:0 "Nach Jahren im Ausland ist der abgesetzte König Pyrrhus, Sohn von Aiakides, in Schmach nach Epirus zurückgekehrt. Er verzichtet auf den Thron, den die Molosser ihm gestohlen haben, solange er als königlicher Epirot an den Hof zurückkehren kann.\n\nEs scheint, das Pyrrhus nicht in der Lage war, Unterstützung durch eine ausländische Macht zu erhalten und nachdem er einige Zeit am Hof von [SCOPE.sC('pyrrhus_fallback_scope').GetName] verbrachte und dies erkannte, die fremden Länder verließ, um nach Hause zurückzukehren.\n\nEr hat einen starken Anspruch und ist sicherlich nicht dumm. Vielleicht könnte seine Krönung für uns von Vorteil sein ..."
 dhe_dde_pyrrhus.5.desc_2:0 "Nach Jahren im Ausland ist der abgesetzte König Pyrrhus, Sohn von Aiakides, nach Epirus zurückgekehrt und fordert nun den Thron, den die Molosser ihm gestohlen haben.\n\nEs scheint, dass Pyrrhus, der sich keine Unterstützung von einem der Diadochen sichern konnte, zum zweiten Mal bei den Taulantern Zuflucht suchte, wo er Unterstützer und finanzielle Mittel fand.\n\nWir haben kaum eine andere Wahl, als seinen Forderungen nachzugeben. Selbst die Molosser sind sich einig, dass er einen weitaus besseren Herrscher hergibt, und die Armee stärkt ihm den Rücken."
 dhe_dde_pyrrhus.5.desc_3:0 "Nach Jahren im Ausland ist der abgesetzte König Pyrrhus, Sohn von Aiakides, nach Epirus zurückgekehrt und fordert nun den Thron, den die Molosser ihm gestohlen haben.\n\nEs scheint, dass Pyrrhus, obwohl er nicht in der Lage war, die direkte Unterstützung eines der Diadochen zu gewinnen, viel Zeit an deren Höfen verbrachte, um Geld zu beschaffen und Anhänger für seine Sache zu begeistern.\n\nWir haben kaum eine andere Wahl, als seinen Forderungen nachzugeben. Selbst die Molosser sind sich einig, dass er einen weitaus besseren Herrscher hergibt, und die Armee stärkt ihm den Rücken."
 dhe_dde_pyrrhus.5.desc_4:1 "Nach Jahren im Ausland ist der abgesetzte König Pyrrhus, Sohn von Aiakides, nach Epirus zurückgekehrt und fordert nun den Thron, den die Molosser ihm gestohlen haben.\n\nEs scheint, dass Pyrrhus sich die direkte Unterstützung des Diadochen [SCOPE.sC('pyrrhus_second_country_scope').GetName] sichern konnte, [SCOPE.sC('pyrrhus_second_country_scope').Custom('get_DieDer')] ihm Geld und Truppen für seine Expedition nach Epirus zur Verfügung stellte.\n\nWir haben kaum eine andere Wahl, als seinen Forderungen nachzugeben. Selbst die Molosser sind sich einig, dass er einen weitaus besseren Herrscher hergibt, und die Armee stärkt ihm den Rücken."
 dhe_dde_pyrrhus.5.a:0 "Hoch lebe König Pyrrhus!"
 dhe_dde_pyrrhus.5.b:0 "Hoch lebe König Pyrrhus!"
 dhe_dde_pyrrhus.5.c:0 "Er wird nicht König sein."
 dhe_dde_pyrrhus.5.d:0 "Sperrt den Verräter ein."
 dhe_dde_pyrrhus.5.at:0 "Epirus und [SCOPE.sC('pyrrhus_second_country_scope').GetName] erhalten #G 100#! Meinung über den anderen.\nEpirus erhält mehrere Einheiten #Y Schwere Infanterie#!."
 dhe_dde_pyrrhus.5.bt:0 "Epirus und [SCOPE.sC('pyrrhus_second_country_scope').GetName] erhalten #G 100#! Meinung über den anderen.\nEpirus erhält mehrere Einheiten #Y Schwere Infanterie#! und eine Einheit #Y Kriegselefanten#!."
 dhe_dde_pyrrhus.5.ct:1 "Epirus erhält mehrere Einheiten #Y Schwere Infanterie#! und #R -50#! Meinung gegenüber [SCOPE.sC('pyrrhus_second_country_scope').GetName]."
 
 dhe_dde_pyrrhus.6.t:0 "[SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetAdjective]e Aggression"
 dhe_dde_pyrrhus.6.desc:1 "Unsere italienischen Nachbarn waren schon immer starke Feinde, aber bisher konnten wir Griechen in Magna Graecia durchhalten. [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName] ist allerdings bei seiner Expansion deutlich aggressiver geworden und wir sind daher zwangsläufig in Konflikt geraten. Ihr Land ist viel stärker als unser eigenes und die Truppen, die sie kommandieren, sind selbst mit Hilfe eine große Bedrohung.\n\nVor vielen Jahren segelte Alexander I. von Epirus mit einer Armee nach Magna Graecia und besiegte die Bruttier und die Lukaner, die Tarentum angriffen, bevor sie in der Schlacht fielen. Sein Großneffe Pyrrhus ist in jeder Hinsicht ein fähiger Herrscher und wir können ihn vielleicht dazu verleiten, in die Fußstapfen seiner Vorfahren zu treten ..."
 dhe_dde_pyrrhus.6.a:1 "Pyrrhus ist unsere einzige Hoffnung gegen [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName]."
 dhe_dde_pyrrhus.6.at:0 "[SCOPE.sC('dhe_dde_pyrrhus_epirus_scope').GetRuler.GetName] aus [SCOPE.sC('dhe_dde_pyrrhus_epirus_scope').GetName] erhält unsere Bitte um Unterstützung."
 dhe_dde_pyrrhus.6.b:0 "Die Epiroten werden nur versuchen, uns zu beherrschen ..."
 
 dhe_dde_pyrrhus.7.t:0 "Gelegenheiten in Magna Graecia"
 dhe_dde_pyrrhus.7.desc:1 "Wir haben einen Gesandten aus dem hellenischen Land [SCOPE.sC('dhe_dde_pyrrhus_tarentum_scope').GetName] in Magna Graecia erhalten. Sie bitten um unsere Hilfe gegen den [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetAdjective]en Vormarsch, der sich aggressiv auf die griechischen Länder Süditaliens ausgeweitet hat. Wir sind in einer einzigartigen Position, um unseren griechischen Brüdern zu helfen, und dies würde uns daher einen Vorwand geben, um Magna Graecia in unseren Einflussbereich zu bringen oder sie vollständig zu erobern.\n\nKönig Alexander I. von Epirus, Pyrrhus Großonkel, folgte einem ähnlichen Schicksal, als er versuchte die östlichen Eroberungen seines Neffen Alexander des Großen im Westen nachzuahmen und das Ionische Meer überquerte, um Tarentum gegen die Bruttier und die Lukaner zu unterstützen.\n\nDie heutige Situation hat sich stark verändert. [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName] hat die Gegend entfremdet und unsere Intervention wird sicherlich viele Anhänger auf der ganzen Halbinsel haben. Obwohl Alexander im Kampf gegen die Italiener fiel, könnte dies unsere große Chance für Ruhm sein."
 dhe_dde_pyrrhus.7.a:0 "Tyche bevorzugt den Mutigen."
 dhe_dde_pyrrhus.7.at:1 "Jede Nation auf dem Festland von Magna Graecia, die nicht mit [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName] verbündet ist, erhält #G 50#! Meinung gegenüber Epirus.\nEpirus erhält einen #Y Anspruch#! auf jede Provinz in Magna Graecia, die von [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName] oder seinen Verbündeten gehalten wird."
 
 dhe_dde_pyrrhus.8.t:0 "Pyrrhus Ambitionen"
 dhe_dde_pyrrhus.8.desc_1:1 "Wir haben erfahren, dass König Pyrrhus von Epirus auf Geheiß der Hellenen von Magna Graecia plant, in Süditalien einzudringen und die griechischen Staaten so vor unserer Expansion zu schützen. Der richtungsweisende Feldzug von König Alexander I. von Epirus, Pyrrhus Großonkel, der den Griechen zu Hilfe kam und die Lukaner und Bruttier besiegte, ist dabei besonders besorgniserregend.\n\nEs gibt einen immer größer werdenden Widerstand gegen unsere Expansion und so wird er sicherlich viele Anhänger in der Region finden. Wir werden sehen, wie sich das entwickelt."
 dhe_dde_pyrrhus.8.desc_2:1 "Wir haben erfahren, dass König Pyrrhus von Epirus plant, in Süditalien einzudringen, um die griechischen Staaten zu schützen, nachdem er unsere Bitte gehört hat. In der Vergangenheit kam bereits König Alexander I. von Epirus, Pyrrhus Großonkel, den Griechen zu Hilfe und besiegte die Lukaner und Bruttier.\n\nEs gibt einen immer größer werdenden Widerstand gegen die Expansion der Römer und daher wird er sicherlich viele Unterstützer in der Region finden. Hoffen wir, dass er uns nicht enttäuscht."
 dhe_dde_pyrrhus.8.desc_3:1 "Wir haben erfahren, dass König Pyrrhus von Epirus plant, in Süditalien einzudringen, um die griechischen Staaten zu schützen, nachdem er unsere Bitte gehört hat. In der Vergangenheit kam bereits König Alexander I. von Epirus, Pyrrhus Großonkel, den Griechen zu Hilfe und besiegte die Lukaner und Bruttier.\n\nEs gibt einen immer größer werdenden Widerstand gegen die Expansion der Römer und daher wird er sicherlich viele Unterstützer in der Region finden. Dies könnte eine einmalige Gelegenheit für uns sein."
 dhe_dde_pyrrhus.8.a:1 "[SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName] fürchtet niemanden."
 dhe_dde_pyrrhus.8.at:2 "#R Epirus erhält einen #Y Anspruch#! auf jedes [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetAdjective]e Territorium in der Region #Y Magna Graecia#!#!."
 dhe_dde_pyrrhus.8.b:0 "Hoffen wir, dass dies eine gute Idee war ..."
 dhe_dde_pyrrhus.8.bt:2 "Epirus erhält einen #Y Anspruch#! auf jedes [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetAdjective]e Territorium in der Region #Y Magna Graecia#!."
 
 dhe_dde_pyrrhus.10.t:0 "Pyrrhus Tod"
 dhe_dde_pyrrhus.10.desc:0 "Uns hat die Nachricht erreicht, dass der abgesetzte König Pyrrhus in einem abgelegenen Winkel der Welt unter unbekannten Umständen gestorben ist. Ein Erbe von Achilles ist gefallen und ganz Epirus wird wegen seines verlorenen Sohnes trauern.\n\nNur Zeus weiß, was er erreicht haben könnte, wenn Neid und Trotz niederer Männer ihn nicht sein Schicksal gekostet hätten."
 dhe_dde_pyrrhus.10.a:0 "Gute Nacht, mein Fürst ..."
 
 dhe_dde_pyrrhus.11.t:0 "Freundschaft mit Thrakien"
 dhe_dde_pyrrhus.11.desc:0 "Das Königreich Makedonien hat sich seit langem in die Angelegenheiten von Epirus eingemischt und unsere Möglichkeiten für Wachstum und Einfluss in Hellas beschränkt. Die Thraker auf der gegenüberliegenden Seite von Makedonien befinden sich in einer ähnlichen Position und sind eifersüchtig auf die Macht eines Rivalen, der sie seit Generationen in die Enge getrieben hat.\n\nWir könnten angesichts unserer gegenseitigen Interessen gegen die Makedonier und unserer einzigartigen Position im Königreich Alexanders mit dem Diadochen [SCOPE.sChar('dhe_dde_pyrrhus_thrace_scope').GetName] in Thrakien verhandeln."
 dhe_dde_pyrrhus.11.a:0 "Sie werden die Vorteile schon sehen."
 dhe_dde_pyrrhus.11.at:0 "Thrakien wird selbst entscheiden, ob sie unsere Freundschaftsbedingungen akzeptieren."
 dhe_dde_pyrrhus.11.b:0 "Wir können dies zu unserem Vorteil nutzen."
 dhe_dde_pyrrhus.11.c:0 "Unsere Interessen liegen woanders ..."
 
 dhe_dde_pyrrhus.12.t:0 "Freundschaft mit Epirus"
 dhe_dde_pyrrhus.12.desc:0 "Das Königreich Epirus hat sich mit einem Freundschaftsangebot an uns gewandt. Makedonien hat sich schon lange in die Angelegenheiten von Thrakien eingemischt und unsere Optionen für Wachstum und Einfluss in Hellas beschränkt. Die Epiroten auf der gegenüberliegenden Seite von Makedonien befinden sich in einer ähnlichen Position und sind eifersüchtig auf die Macht eines Rivalen, der sie seit Generationen in die Enge getrieben hat.\n\nAngesichts unserer gegenseitigen Interessen gegen die Makedonier und unserer einzigartigen Position im Königreich Alexanders könnten sie einen nützlichen Verbündeten hermachen."
 dhe_dde_pyrrhus.12.a:0 "Wir werden Makedonien umzingeln."
 dhe_dde_pyrrhus.12.at:0 "Epirus erhält #G 75#! Meinung gegenüber Thrakien\nThrakien erhält #G 75#! Meinung gegenüber Epirus"
 dhe_dde_pyrrhus.12.b:0 "Unsere Interessen liegen woanders ..."
 
 dhe_dde_pyrrhus.14.t:0 "Das Orakel von Dodona"
 dhe_dde_pyrrhus.14.desc:0 "Die Restaurierung der Tempel von Dodona ist endlich abgeschlossen, zusammen mit dem Bau eines großen Amphitheaters und die Vorbereitung der Spielstätten für unsere jährlichen Spiele und Feste. Die Heiligtümer von Zeus Naios, die heilige Eiche und die Tempel von Herakles und Diones wurden mit einer Mauer befestigt und sind jetzt kaum noch wiederzuerkennen, da sie mit neuem Stein bedeckt und mit Reliefs und Friesen verziert sind.\n\nWahrlich wird Dodona erneut mit den anderen berühmten religiösen Stätten Griechenlands konkurrieren und den Reichtum und die Frömmigkeit von Epirus in die Welt tragen."
 dhe_dde_pyrrhus.14.a:0 "Es ist wunderbar geworden."

 dhe_dde_pyrrhus.15.t:0 "Dodona, ein voller Erfolg"
 dhe_dde_pyrrhus.15.desc:0 "Der Erfolg der Restaurierung des Orakels von Dodona, insbesondere die Anzahl der Besucher, die zu den Festen und Weissagungen der Windspiele der heiligen Eiche gezogen wurden, war erstaunlich.\n\nDie Spiele sind durchgängig gut besucht und ziehen zusammen mit den dramatischen Aufführungen viele Kaufleute und reiche Gönner in den Tempelkomplex.\n\nEpirus ist erneut ein wichtiges religiöses Zentrum von Hellas und es gibt keinen Zweifel, dass wir in der Gunst von Zeus Naios stehen."
 dhe_dde_pyrrhus.15.a:0 "Dies ist für ganz Epirus."
 dhe_dde_pyrrhus.15.b:0 "Wir werden ein Fest veranstalten, das den Olympianern würdig ist."

 dhe_dde_pyrrhus.16.t:0 "Ein Vorschlag für Epirus"
 dhe_dde_pyrrhus.16.desc:0 "Das Königreich Epirus liegt strategisch günstig zwischen dem griechischen Kernland und der Südostspitze Italiens. Ihr König Pyrrhus hat sich einen Namen gemacht und unter seiner Herrschaft könnte Epirus ein nützlicher Verbündeter mit Einfluss in Hellas und Magna Graecia sein.\n\nWir werden von allen Seiten angegriffen und Pyrrhus, ein Nachkomme von Achilles, könnte das Gleichgewicht zu unseren Gunsten kippen.\n\nUm eine dauerhafte Freundschaft zu gewährleisten, können wir ihm die Ehe mit [SCOPE.sChar('pyrrhus_betrothed_scope').GetName] und eine beträchtlichen Mitgift anbieten ..."
 dhe_dde_pyrrhus.16.a:0 "Trefft die Vorkehrungen."
 dhe_dde_pyrrhus.16.at_1:0 "Wenn Epirus akzeptiert, gibt Syrakus die Insel #Y Korkyra#! als Mitgift an Epirus."
 dhe_dde_pyrrhus.16.at_2:0 "Wenn Epirus akzeptiert, gibt Syrakus #R 100#! @gold! als Mitgift an Epirus."
 dhe_dde_pyrrhus.16.b:0 "Das liegt nicht in unserem Interesse ..."

 dhe_dde_pyrrhus.17.t:0 "Syrakus bietet Hochzeit an"
 dhe_dde_pyrrhus.17.desc:0 "Wir haben ein Angebot von Syrakus erhalten. Ihr Herrscher [SCOPE.sChar('agathocles').GetName] bietet uns [SCOPE.sChar('pyrrhus_betrothed_scope').GetName] für eine Ehe mit König Pyrrhus und einer großzügigen Mitgift an - im Austausch für eine Freundschaft.\n\nSyrakus liegt zwischen den reichen karthagischen Ländern und der italienischen Halbinsel und ihre Städte sind wichtige Handelszentren, was ihnen eine strategisch gelegene Position auf der Insel Sizilien einbringt. Sie hatten schon immer Feinde auf beiden Seiten und suchen offensichtlich einen mächtigen Verbündeten, um ihre Position zu stärken.\n\nEs ist wahrscheinlich, dass eine solche Ehe uns Ansprüche für eine Expansion nach Sizilien geben könnte, wenn die Zeit dafür reif ist ..."
 dhe_dde_pyrrhus.17.a:0 "Wir dürfen diese Gelegenheit nicht verpassen."
 dhe_dde_pyrrhus.17.at_1:0 "Dies ist eine gute Gelegenheit."
 dhe_dde_pyrrhus.17.at_2:0 "Wir erhalten #G 100#! @gold! als Mitgift von Syrakus."
 dhe_dde_pyrrhus.17.b:0 "Pyrrhus wird seine Frau nicht verlassen."
 dhe_dde_pyrrhus.17.c:0 "Das interessiert uns nicht ..."
 
 dhe_dde_pyrrhus.18.t:0 "Eine verzweifelte Lösung"
 dhe_dde_pyrrhus.18.desc_1:1 "$dhe_dde_pyrrhus.18.desc_block$\n\nAls letzten Ausweg wurde vorgeschlagen, dass wir [me_epirus_scope.GetRuler.GetPraenomen] von Epirus anbieten, uns anzuführen. Wer weiß jedoch, wo seine Interessen wirklich liegen ..."
 dhe_dde_pyrrhus.18.desc_2:1 "$dhe_dde_pyrrhus.18.desc_block$\n\nAls letzten Ausweg wurde vorgeschlagen, dass wir [me_epirus_scope.GetRuler.GetPraenomen] von Epirus anbieten, uns anzuführen. Seine eheliche Verbindung mit unserem Herrscherhaus gibt ihm einen soliden Anspruch, und er ist womöglich die beste Hoffnung, die wir haben, um die griechische Herrschaft über Syrakus aufrechtzuerhalten. Wer weiß jedoch, wo seine Interessen wirklich liegen ..."
 dhe_dde_pyrrhus.18.desc_3:0 "$dhe_dde_pyrrhus.18.desc_block$\n\n[me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] von Epirus ist in diesen schwierigen Zeiten an uns herangetreten und hat uns ein Bündnis angeboten, das [me_epirus_scope.GetRuler.GetHerHim] dabei helfen könnte, die Sizilianer von der Bedrohung durch die Barbaren zu befreien. Doch zu welchem Preis?"
 dhe_dde_pyrrhus.18.desc_block:0 "Wir sehen uns erneut von der Vernichtung durch die heimtückischen Karthager bedroht. Wie viele andere haben sie schon lange die reiche Insel Sizilien für sich erobern wollen, doch bis jetzt konnten wir sie immer zurückdrängen. Heute stehen wir vielleicht vor der größten Bedrohung, der wir uns je zu stellen hatten, und viele betrachten unsere Lage als aussichtslos."
 dhe_dde_pyrrhus.18.a:0 "Wir müssen die Hilfe von Pyrrhus erbitten."
 dhe_dde_pyrrhus.18.at:0 "#R Wenn Epirus akzeptiert, werden wir zu ihrem Klientelstaat und Epirus erhält Ansprüche auf ganz Sizilien und wird Karthago den Krieg erklären.#!"
 dhe_dde_pyrrhus.18.b:0 "Wir brauchen seine Hilfe nicht ..."
 dhe_dde_pyrrhus.18.bt:0 "Epirus erhält einen #Y Anspruch#! auf jede Provinz in Sizilien."
 dhe_dde_pyrrhus.18.c:0 "Wir benötigen ihre Hilfe."
 dhe_dde_pyrrhus.18.d:0 "Opportunistische Mistkerle ..."
 dhe_dde_pyrrhus.18.tt:0 "#Y [me_epirus_scope.GetName]#! erhält einen Anspruch auf alle #Y $carthaginian$#! Territorien in Sizilien."

 dhe_dde_pyrrhus.19.t:0 "Gelegenheiten in Sizilien"
 dhe_dde_pyrrhus.19.desc_1:0 "Syrakus ist mit einem Angebot an uns herangetreten ...\n\nSie wurden von den mächtigen Karthagern angegriffen, die die Herrschaft über die Insel Sizilien anstreben. Besorgt, dass sie ihre Unabhängigkeit gegen einen so mächtigen Feind nicht aufrechterhalten können, haben sie vorgeschlagen, Pyrrhus formell zum König von Sizilien zu krönen.\n\nEs scheint, als hätten sie unsere Expansion in Magna Graecia mit großem Interesse verfolgt und lieber eher einen griechischen König in die Region einladen würden, als Opfer ausländischer Eindringlinge zu werden.\n\nWir müssen dieses Angebot sorgfältig abwägen, da die Annahme einen offenen Krieg mit Karthago bedeuten würde."
 dhe_dde_pyrrhus.19.desc_2:0 "Syrakus ist mit einem Angebot an uns herangetreten ...\n\nSie wurden von den mächtigen Karthagern angegriffen, die die Herrschaft über die Insel Sizilien anstreben. Besorgt, dass sie ihre Unabhängigkeit gegen einen so mächtigen Feind nicht aufrechterhalten können, haben sie vorgeschlagen, Pyrrhus formell zum König von Sizilien zu krönen.\n\nEs scheint, das sie Pyrrhus Erfolge mit großem Interesse verfolgt haben und angesichts seiner Ehe sowieso einen echten Anspruch auf den Thron hat.\n\nWir müssen dieses Angebot sorgfältig abwägen, da die Annahme einen offenen Krieg mit Karthago bedeuten würde."
 dhe_dde_pyrrhus.19.a:0 "Sizilien ist reif für die Eroberung."
 dhe_dde_pyrrhus.19.at:0 "Epirus erhält Syrakus als #Y Klientelstaat#!, erhält Ansprüche auf ganz Sizilien und erklärt Karthago den Krieg.\nJede hellenische Nation in Sizilien und Magna Graecia erhält #G 50#! Meinung gegenüber Epirus."
 dhe_dde_pyrrhus.19.b:0 "Dies ist vergebliche Mühe, aber gut zu wissen ..."
 dhe_dde_pyrrhus.19.bt:0 "Epirus erhält einen Anspruch auf ganz Sizilien."
 
 dhe_dde_pyrrhus.20.t:0 "Ein bemerkenswerter Mann"
 dhe_dde_pyrrhus.20.desc:0 "Nach Beendigung der Feindseligkeiten mit [SCOPE.sC('pyrrhus_first_country_scope').GetName] wurde wie üblich ein Austausch von Geiseln vereinbart, um guten Willen zu fördern und die vereinbarte Waffenruhe zu gewährleisten.\n\nEine dieser Geiseln entpuppt sich als kein anderer als Pyrrhus von Epirus, ein entfernter Verwandter von Alexander dem Großen und Nachkomme von Achilles.\n\nEr sucht nun Unterstützung, um seinen Anspruch auf den Thron von Epirus geltend zu machen, von dem er kürzlich abgesetzt wurde."
 dhe_dde_pyrrhus.20.a:0 "Wir werden beobachten, wie sich dies entwickelt ..."
 dhe_dde_pyrrhus.20.at:0 "Pyrrhus bleibt eine Weile an unserem Hof, bevor er nach Epirus zurückkehrt."

 dhe_dde_pyrrhus.21.t:0 "Ansprüche auf Sizilien"
 dhe_dde_pyrrhus.21.desc_1:0 "Wir haben erfahren, dass Syrakus, in Anbetracht unserer Anwesenheit in Magna Graecia und unserem Interessen an den sizilianischen Kolonien, abgewägt hatte, uns um Unterstützung in ihrem Krieg mit Karthago zu bitten.\n\nStattdessen haben sie sich allerdings entschieden, ihren hoffnungslosen Krieg eigenständig fortzusetzen. Wir könnten ihre Schwäche jedoch zu unserem eigenen Vorteil nutzen ..."
 dhe_dde_pyrrhus.21.desc_2:0 "Wir haben erfahren, dass Syrakus, in Anbetracht unserer Interessen an Magna Graecia und unserer ehelichen Bindung, abgewägt hatte, uns um Unterstützung in ihrem Krieg mit Karthago zu bitten.\n\nStattdessen haben sie sich allerdings entschieden, ihren hoffnungslosen Krieg eigenständig fortzusetzen. Wir könnten ihre Schwäche jedoch zu unserem eigenen Vorteil nutzen ..."
 dhe_dde_pyrrhus.21.a:0 "Sizilien wird unser sein."
 dhe_dde_pyrrhus.21.at:0 "Epirus erhält einen Anspruch auf ganz Sizilien."
 
 dhe_dde_pyrrhus.22.t:0 "Pyrrhus, von [SCOPE.sC('pyrrhus_first_country_scope').GetName] beschützt"
 dhe_dde_pyrrhus.22.desc_1:0 "Aufgrund der Unordnung nach seinem Sturz durch die Molosser und der Krönung von [SCOPE.sChar('neoptolemus').GetName] konnte Pyrrhus mit Hilfe von Höflingen und Dienern aus Epirus fliehen, noch bevor unsere Soldaten ihn finden konnten.\n\nWir haben nun die Nachricht erhalten, dass ihm die Taulantier erneut Zuflucht angeboten haben, und er stellt zweifellos einen Plan auf, um den Thron zurückzuerobern."
 dhe_dde_pyrrhus.22.desc_2:0 "Aufgrund der Unordnung nach seinem Sturz durch die Molosser und der Krönung von [SCOPE.sChar('neoptolemus').GetName] konnte Pyrrhus mit Hilfe von Höflingen und Dienern aus Epirus fliehen, noch ehe unsere Soldaten ihn ausfindig machen konnten.\n\nWir haben nun die Nachricht erhalten, dass ihm der Diadoche [SCOPE.sC('pyrrhus_first_country_scope').GetRuler.GetName], ein Verwandter durch die Ehe, Zuflucht angeboten hat, und er stellt zweifellos einen Plan auf, um den Thron mit [SCOPE.sC('pyrrhus_first_country_scope').GetAdjective]er Hilfe zurückzuerobern."
 dhe_dde_pyrrhus.22.desc_3:0 "Aufgrund der Unordnung nach seinem Sturz durch die Molosser und der Krönung von [SCOPE.sChar('neoptolemus').GetName] konnte Pyrrhus mit Hilfe von Höflingen und Dienern aus Epirus fliehen, noch bevor unsere Soldaten ihn finden konnten.\n\nWir haben nun die Nachricht erhalten, dass ihm der Diadoche [SCOPE.sC('pyrrhus_first_country_scope').GetRuler.GetName] Zuflucht angeboten hat, und er stellt zweifellos einen Plan auf, um den Thron mit [SCOPE.sC('pyrrhus_first_country_scope').GetAdjective]er Hilfe zurückzuerobern."
 dhe_dde_pyrrhus.22.desc_4:0 "Aufgrund der Unordnung nach seinem Sturz durch die Molosser und der Krönung von [SCOPE.sChar('neoptolemus').GetName] konnte Pyrrhus mit Hilfe von Höflingen und Dienern aus Epirus fliehen, noch bevor unsere Soldaten ihn finden konnten.\n\nWir haben nun die Nachricht erhalten, dass ihm [SCOPE.sC('pyrrhus_first_country_scope').GetRuler.GetName] von [SCOPE.sC('pyrrhus_first_country_scope').GetName] Zuflucht angeboten hat, und er stellt zweifellos einen Plan auf, um den Thron mit [SCOPE.sC('pyrrhus_first_country_scope').GetAdjective]er Hilfe zurückzuerobern."
 dhe_dde_pyrrhus.22.a:0 "Lasst ihn laufen."

 dhe_dde_pyrrhus.23.t:0 "Pyrrhus als Geisel getauscht"
 dhe_dde_pyrrhus.23.desc:0 "Wir haben erfahren, dass der abgesetzte Thronanwärter Pyrrhus im politischen Manöver der Diadochen kaum mehr als ein Bauer ist.\n\nEr wurde als Geisel an [SCOPE.sC('pyrrhus_second_country_scope').GetName] übertragen, nachdem er mit seinen [SCOPE.sC('pyrrhus_first_country_scope').GetAdjective]en Beschützern in Konflikt geraten war."
 dhe_dde_pyrrhus.23.a:0 "Da kommt er nicht mehr raus ..."

 dhe_dde_pyrrhus.25.t:0 "Die thrakische Antwort"
 dhe_dde_pyrrhus.25.desc:0 "Unser Botschafter, den wir nach Thrakien entsendet haben, ist mit der Nachricht zurückgekehrt, dass er mit [SCOPE.sChar('dhe_dde_pyrrhus_thrace_scope').GetName] zu einer Einigung gekommen ist.\n\nEs scheint, dass ihr Misstrauen gegen Makedonien dem unseren gleicht und wir daher ein Bündnis schließen könnten ..."
 dhe_dde_pyrrhus.25.a:0 "Fantastisch."
 
 dhe_dde_pyrrhus.26.t:0 "Die thrakische Antwort"
 dhe_dde_pyrrhus.26.desc:0 "Unser Botschafter, den wir nach Thrakien entsendet haben, ist mit der Nachricht zurückgekehrt, dass er mit [SCOPE.sChar('dhe_dde_pyrrhus_thrace_scope').GetName] zu keiner Einigung gekommen ist.\n\nEs scheint, dass die Thraker andere Vorstellungen haben, wie sie die Makedonier besiegen können ..."
 dhe_dde_pyrrhus.26.a:0 "Es war den Versuch wert ..."
 
 dhe_dde_pyrrhus.27.t:0 "Pyrrhus erreicht die Mehrheit"
 dhe_dde_pyrrhus.27.desc:0 "Der abgesetzte König Pyrrhus hat ein Alter erreicht, in dem seine Fähigkeiten für uns von Nutzen sein können. Obwohl er nicht vorhat, für immer hierzubleiben, hat er kein Problem damit, seine beträchtlichen militärischen und anderen Talente auf unsere Gegner anzuwenden, während er unsere Gastfreundschaft genießt."
 dhe_dde_pyrrhus.27.a:0 "Er könnte uns einige Schlachten für unsere Mühen gewinnen ..."
 
 dhe_dde_pyrrhus.28.t:0 "Pyrrhus akzeptiert das Angebot"
 dhe_dde_pyrrhus.28.desc:0 "Wir haben die Nachricht erhalten, dass König Pyrrhus unser Angebot, ihn mit [SCOPE.sChar('pyrrhus_betrothed_scope').GetName] zu verheiraten, akzeptiert hat.\n\n[SCOPE.sChar('pyrrhus_betrothed_scope').GetName] ist zu Epirus und ihrem neuen Mann gegangen, zusammen mit unserer großzügigen Mitgift. Hoffen wir, dass dies eine vorteilhafte Vereinbarung ist ..."
 dhe_dde_pyrrhus.28.a:0 "Hervorragend."
 
 dhe_dde_pyrrhus.29.t:0 "Pyrrhus lehnt Angebot ab"
 dhe_dde_pyrrhus.29.desc_1:0 "Wir haben die Nachricht erhalten, dass König Pyrrhus unser Angebot, ihn mit [SCOPE.sChar ('pyrrhus_betrothed_scope').GetName] zu verheiraten, abgelehnt hat. Es scheint, als würde Pyrrhus seine jetzige Frau nicht aufgeben wollen.\n\nWir müssen wohl jemand anderen für [SCOPE.sChar('pyrrhus_betrothed_scope').GetName] finden ..."
 dhe_dde_pyrrhus.29.desc_2:0 "Wir haben die Nachricht erhalten, dass König Pyrrhus unser Angebot, ihn mit [SCOPE.sChar ('pyrrhus_betrothed_scope').GetName] zu verheiraten, abgelehnt hat. Es scheint, dass Pyrrhus, obwohl er keine Gemahlin hatte, durch unser Angebot nicht verleitet wurde ... \n\nWir müssen wohl jemand anderen für [SCOPE.sChar('pyrrhus_betrothed_scope').GetName] finden ..."
 dhe_dde_pyrrhus.29.a:0 "Es war den Versuch wert ..."
 
 dhe_dde_pyrrhus.30.t:0 "Pyrrhus in Sizilien"
 dhe_dde_pyrrhus.30.desc_1:0 "Wir haben die Nachricht erhalten, dass König Pyrrhus von Epirus unsere Bitte um Unterstützung akzeptiert hat! Wir haben Pyrrhus zum König von Sizilien gekrönt und sind nun De-Facto Untertanen. Er hat sich dadurch allerdings unserem Krieg gegen Karthago angeschlossen!\nMöge Nike uns ihre Gunst gewähren!"
 dhe_dde_pyrrhus.30.desc_2:0 "Wir haben die Nachricht erhalten, dass König Pyrrhus von Epirus auf Geheiß von Syrakus zum König von Sizilien gekrönt wurde, um sie vor unserer Invasion zu verteidigen.\nSyrakus ist dadurch ein Untertan von Epirus geworden und alle anderen griechischen Staaten Süditaliens schauen jetzt auf Pyrrhus, um ihre Unabhängigkeit zu wahren."
 dhe_dde_pyrrhus.30.desc_3:0 "Wir haben die Nachricht erhalten, dass König Pyrrhus von Epirus auf Geheiß von Syrakus zum König von Sizilien gekrönt wurde, um sie vor der Invasion Karthagos zu verteidigen.\nSyrakus ist dadurch ein Untertan von Epirus geworden und alle anderen griechischen Staaten Süditaliens schauen jetzt auf Pyrrhus, um ihre Unabhängigkeit zu wahren."
 dhe_dde_pyrrhus.30.a:0 "Hoffen wir, dass er schnell ankommt ..."
 dhe_dde_pyrrhus.30.b:0 "Diese Narren tauschen einen Eindringling gegen einen anderen."
 dhe_dde_pyrrhus.30.c:0 "Interessant ..."
 dhe_dde_pyrrhus.30.tooltip:1 "Epirus erhält Ansprüche auf ganz Sizilien und erklärt Karthago den Krieg.\nJede hellenische Nation in Sizilien und Magna Graecia erhält #G 50#! Meinung gegenüber Epirus."
 
 dhe_dde_pyrrhus.31.t:0 "Pyrrhus lehnte ab"
 dhe_dde_pyrrhus.31.desc:0 "Wir haben von König Pyrrhus aus Epirus eine Antwort erhalten und es scheint, dass er unsere Bitte um Unterstützung im Austausch gegen unsere Unterwürfigkeit abgelehnt hat ...\n\nSchlimmer noch haben wir Pyrrhus, indem wir ihm unsere missliche Lage geschildert haben, möglicherweise die Informationen gegeben, die er benötigt, um unsere Schwäche auszunutzen. Er hat zweifellos Pläne für Sizilien als Klientelstaat von Magna Graecia ..."
 dhe_dde_pyrrhus.31.a:0 "Es war den Versuch wert ..."
 
 dhe_dde_pyrrhus.32.t:1 "$epirus_2_magna$"
 dhe_dde_pyrrhus.32.desc:1 "Vor Jahren versuchte Alexander I. von Epirus, [SCOPE.Custom('epirus_2_alexandros_relation')] Bruder von Olympias von Makedonien, nach Italien vorzustoßen und die Halbinsel zu erobern, ermutigt durch die Eroberungen seines Neffen Alexander dem Großen im Osten.\n\nDort führte er einen bemerkenswerten Feldzug gegen die Lukaner und Bruttier zugunsten der griechischen Kolonie Taras. Es gelang ihm auch beinahe, Sipious, Herakleia und Terina zu annektieren und sogar einen Waffenstillstand mit Rom zu schließen. Das Schicksal jedoch meinte es anders und durch Verrat geriet er in einen ungleichen Kampf bei Pandosia. Dort fiel er, doch nicht ehe er seinen gesegneten Neffen Alexander bezichtigen konnte, "Krieg gegen Frauen" in Persien geführt zu haben, während er in Italien Männern gegenübergestanden hatte.\n\nEpirus verlor in den folgenden Jahren seine italienischen Besitztümer, aber nun könnte seine Chance gekommen sein, das Schicksal der immerwährenden Linie von Achilles zu erfüllen, die die größten Eroberer der Welt hervorgebracht hat."
 dhe_dde_pyrrhus.32.a:0 "Tyche bevorzugt den Mutigen."
 dhe_dde_pyrrhus.32.at:1 "Epirus erhält einen Anspruch auf jedes Kernlandterritorium in der Region #Y Magna Graecia#!."

