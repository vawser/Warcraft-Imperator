 warfare.14.t:0 "Königreich wiederaufgebaut"
 warfare.14.desc:0 "Das dankbare [SCOPE.sC('puppet_kingdom').GetAdjective]e Königreich liegt unter der Herrschaft von [SCOPE.sC('puppet_kingdom').GetRuler.GetName] in sicheren Händen.\n\nDankbar für unsere Hilfe und des Krieges überdrüssig haben ihre Gesandten Dankesbotschaften und Gold geschickt, in der Hoffnung, dass wir den Heimweg antreten. Da ihr Land in Flammen steht, würden sie sich jedoch schwertun, aggressivere Herangehensweisen unsererseits abzulehnen ..."
 warfare.14.a:0 "Ihr werdet fortan uns dienen, [SCOPE.sC('puppet_kingdom').GetRuler.GetPraenomen]."
 warfare.14.b:0 "Lasst sie in Ruhe."
 warfare.15.t:0 "Ein geteiltes Königreich"
 warfare.15.desc:0 "Endlich wurde ein Sieg im [SCOPE.sC('puppet_kingdom').GetAdjective]en Bürgerkrieg errungen. Trotz unseres diplomatischen Gerangels hat der undankbare Herrscher auf den sofortigen Abzug unserer Männer aus seinem Land bestanden.\n\nUm die ganze Angelegenheit noch zu versüßen, besteht er auf einem Anteil an den Reichtümern aus der langwierigen Eroberung."
 warfare.15.b:0 "Nun, das ist besser als nichts."
