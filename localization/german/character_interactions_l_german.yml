 #First
 random_marriage_proposal_1:0 "Aufgeregt hat [SCOPE.sChar('suitor').GetPraenomen] [SCOPE.sChar('suitor').GetHerHis]en persönlichen Berater rufen lassen. Zu lange war [SCOPE.sChar('suitor').GetSheHe] alleine und hat sich jetzt dazu entschieden, [SCOPE.sChar('love_target').Custom('get_DerDem')] [SCOPE.sChar('love_target').Custom('get_beautifulness')] [SCOPE.sChar('love_target').Custom('get_age_adjective')] [SCOPE.sChar('love_target').GetPraenomen] aus der [SCOPE.sChar('love_target').GetFamilyDisplayName]-Dynastie ein Heiratsangebot zu unterbreiten."
 random_marriage_proposal_2:0 "Nach sorgfältiger Überlegung, einer langwierigen Einschätzung potenzieller Ehepartner und einer umfangreichen Recherche zu verschiedenen Blutlinien hat [SCOPE.sChar('suitor').GetPraenomen] [SCOPE.sChar('suitor').GetHerHis]en persönlichen Berater rufen lassen und [SCOPE.sChar('love_target').GetPraenomen] aus der [SCOPE.sChar('love_target').GetFamilyDisplayName]-Dynastie ein Heiratsangebot unterbreitet."
 random_marriage_proposal_3:0 "Obwohl [SCOPE.sChar('suitor').GetPraenomen] ein Freund der Muße ist, ließ [SCOPE.sChar('suitor').GetSheHe] diesen Morgen einen Gesandten herbeirufen, um [SCOPE.sChar('love_target').Custom('get_DerDem')] [SCOPE.sChar('love_target').Custom('get_beautifulness')] [SCOPE.sChar('love_target').Custom('get_age_adjective')] [SCOPE.sChar('love_target').GetPraenomen] einen Heiratsantrag zu unterbreiten und so hoffentlich einen Erben hervorzubringen, der die [SCOPE.sChar('suitor').GetFamilyDisplayName]-Dynastie weiterführen kann."
 #Second
 hof_disapproves_loyalty_desc:0 "\n\nBedauerlicherweise meldet der Gesandte, dass das Oberhaupt der [SCOPE.sChar('love_target').GetFamilyDisplayName]-Dynastie, [SCOPE.sChar('negotiator').GetName], ein lautstarker Kritiker unserer Herrschaft sei und klargestellt hat, dass diese Vereinigung unter keinen Umständen passieren wird.\n\nWir vermuten, dass [SCOPE.sChar('negotiator').GetSheHe] damit nur eine gute Verhandlungsposition einnehmen will und wir viel mehr bieten müssen, als wir uns erhofft hatten, wenn wir das Herz [SCOPE.sChar('love_target').Custom('get_DerDes')] [SCOPE.sChar('love_target').Custom('get_beautifulness')] [SCOPE.sChar('love_target').GetPraenomen] erobern wollen."
 hof_disapproves_age_desc:0 "\n\nMit Bedauern überbringt uns unser Abgesandter die Nachricht, dass das Oberhaupt der [SCOPE.sChar('love_target').GetFamilyDisplayName]-Dynastie, [SCOPE.sChar('negotiator').GetName], diesen Vorschlag missbilligt. Als Grund gibt er den hohen Altersunterschied zwischen [SCOPE.sChar('suitor').GetPraenomen] und [SCOPE.sChar('love_target').Custom('get_DerDem')] [SCOPE.sChar('love_target').Custom('get_age_adjective')] [SCOPE.sChar('love_target').GetPraenomen] an.\n\nEs ist offensichtlich, dass [SCOPE.sChar('negotiator').GetSheHe] damit lediglich versucht, mehr für die Mitgift herauszuholen ... Womoglich ist eine Verhandlung der einzige Weg, um die Liebe von [SCOPE.sChar('suitor').GetPraenomen] zu gewinnen."
 self_disapproves_loyalty_desc:0 "\n\nDer Abgesandte, der unseren Heiratsvorschlag eingereicht hat, berichtet, dass er es fast nicht lebend zurückgeschafft hat, nachdem [SCOPE.sChar('love_target').GetPraenomen] in Rage geraten war und ihn fast mit einem [ROOT.GetCountry.Custom('get_arena_death_implement_glad')] enthauptet hatte. Es scheint, dass [SCOPE.sChar('love_target').GetPraenomen] unseren Vorschlag mit großer Verarchtung beäugt. Möglicherweise müssen wir das Geschäft versüßen, indem wir die Mitgift vergrößern."
 self_disapproves_age_desc:0 "\n\nDer Abgesandte berichtet, dass der Vorschlag, obwohl er schmeichelhaft war, bei [SCOPE.sChar('love_target').GetPraenomen] und [SCOPE.sChar('love_target').GetHerHis]em Gefolge großes Gelächter ausgelöst hat, hinsichtlich des fortgeschrittenen Alters von [SCOPE.sChar('suitor').GetPraenomen].\n\nWir werden in Betracht ziehen müssen, eine beträchtliche Mitgift zu machen, wenn wir wollen, dass [SCOPE.sChar('suitor').GetPraenomen] mit solch einem großen Altersunterschied die Liebe  findet."
 self_approves_desc:0 "\n\nDer Abgesandte berichtet, dass [SCOPE.sChar('love_target').Custom('get_DerDie')] [SCOPE.sChar('love_target').Custom('get_age_adjective')] [SCOPE.sChar('love_target').GetPraenomen] fast ohnmächtig geworden wäre, als [SCOPE.sChar('love_target').GetSheHe] die Nachricht gehört hatte. Möglicherweise passen [SCOPE.sChar('suitor').GetPraenomen] und [SCOPE.sChar('love_target').GetPraenomen] ideal zusammen."
 hof_approves_desc:0 "\n\nTrotz des Auftretens von [SCOPE.sChar('negotiator').GetPraenomen], Oberhaupt der [SCOPE.sChar('negotiator').GetFamilyDisplayName]-Familie, scheint es, dass alle Bedenken durch das Mitbringsel von [SCOPE.sChar('suitor').GetPraenomen] ausgeräumt wurden. Er hatte [SCOPE.sChar('suitor').Custom('love_object')] zur Unterstützung [SCOPE.sChar('suitor').GetHerHis]es Vorschlags im Gepäck."
