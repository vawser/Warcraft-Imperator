 warfare.12.t:0 "Thronanwärter entfacht Krieg"
 warfare.12.desc:0 "[SCOPE.sChar('supported_target').GetName], ein Anwärter auf den [SCOPE.sChar('supported_target').GetEmployer.GetAdjective]en Thron, dem wir heimlich Gelder zukommen ließen, hat einen Krieg um den Thron entfacht.\n\nDie Anführer der Revolte sind nun mit der Hoffnung an unsere Gesandten herangetreten, dass wir ihre Sache vorantreiben könnten."
