 # Anatolia
 form_milyadia:1 "Milyas gründen"
 form_milyadia_desc:0 "Die Zeit der Cabalianer und Pisidianer, die unsere geteilten Städte bedrohen, muss zu Ende gehen und eine neue Ära der milyadianischen Stärke durch einen mächtigen Anführer eingeleitet werden."
 form_milyadia_claims_tooltip:0 "$MLD$ erhält Ansprüche auf die Region #Y $milyas_area$#!"
 formable_not_milyadia_exists:0 "#Y $MLD$#! existiert NICHT."
 form_cabalia:1 "Cabalis gründen"
 form_cabalia_desc:0 "Das cabalische Volk wird sich nicht von unseren karischen und milyadischen Nachbarn einschüchtern lassen. Vereint in einem gemeinsamen Ziel werden wir uns als neue Regionalmacht etablieren."
 formable_not_cabalia_exists:0 "#Y $CAB$#! existiert NICHT."
 form_lydia:0 "Lydien gründen"
 form_lydia_desc:0 "Die alten Städte Lydiens haben zu lange die persische und makedonische Unterjochung hingenommen. Nun wird unser Volk unter unserer Führung endlich dem Ruhm von Krösus gerecht werden."
 form_lydia_claims_tooltip:0 "$LYD$ erhält Ansprüche auf die Region #Y $lydia_area$#!"
 formable_not_lydia_exists:0 "#Y $LYD$#! existiert NICHT."
 form_caria:0 "Karien gründen"
 form_caria_desc:0 "Die Städte und Dörfer Kariens müssen ihr eigenes Schicksal und das unseres Volkes erfüllen, indem sie einen neuen Weg frei von den Bedrängungen fremder Invasoren beschreiten."
 form_caria_claims_tooltip:0 "$CIA$ erhält Ansprüche auf die Regionen #Y $coastal_caria_area$#! und #Y $inland_caria_area$#!"
 formable_not_caria_exists:0 "#Y $CIA$#! existiert NICHT."
 form_lycia:0 "Lykien gründen"
 form_lycia_desc:0 "Unser Volk ist schon zu lange gespalten und von fremden Invasoren unterjocht worden. Es ist an der Zeit, dass sich die lykischen Städte vereinen und erneut ihre Macht behaupten."
 form_lycia_claims_tooltip:0 "$LYC$ erhält Ansprüche auf die Region #Y $lycia_area$#!"
 formable_not_lycia_exists:0 "#Y $LYC$#! existiert NICHT."
 form_pamphylia:0 "Pamphylien gründen"
 form_pamphylia_desc:0 "Wir werden die großen Städte Pamphyliens unter unserer Führung vereinen und die Früchte ihrer Arbeit an ihr eigenes Volk weitergeben anstatt an fremde Eindringlinge."
 form_pamphylia_claims_tooltip:0 "$PPH$ erhält Ansprüche auf die Region #Y $pamphylia_area$#!"
 formable_not_pamphylia_exists:0 "#Y $PPH$#! existiert NICHT."
 form_pisidia:0 "Pisidien gründen"
 form_pisidia_desc:0 "Die stolzen pisidischen Städte sind im Schatten des Taurusgebirges gediehen, und unter unserer Führung werden die vereinten Städte in Sachen Stärke und Prestige endlich an ihre Nachbarvölker heranreichen können."
 form_pisidia_claims_tooltip:0 "$PIS$ erhält Ansprüche auf die Region #Y $pisidia_area$#!"
 formable_not_pisidia_exists:0 "#Y $PIS$#! existiert NICHT."
 form_isauria:0 "Isaurien gründen"
 form_isauria_desc:0 "Zu lange wurden die Isaurier von unseren Nachbarn schikaniert und auf das Taurusgebirge beschränkt. Es ist an der Zeit, die Clans zu vereinen und einen neuen Weg für unser Volk zu einzuschlagen."
 form_isauria_claims_tooltip:0 "$ISU$ erhält Ansprüche auf die Region #Y $isauria_area$#!"
 formable_not_isauria_exists:0 "#Y $ISU$#! existiert NICHT."
