 #Crete
 form_crete:0 "Kreta gründen"
 form_crete_desc:0 "Die Menschen auf Kreta haben seit Jahrhunderten ein gespaltenes Verhältnis zueinander. Es ist an der Zeit, dass wir den kleinen Streitigkeiten ein Ende setzen und die Insel unter einem Banner vereinen."
 formable_crete:0 "Kreta"
 CRETE_ADJECTIVE:0 "Kretisch"
 1KR:0 "Kreta"
 1KR_ADJ:0 "Kretisch"
 crete_not_exists:0 "#Y Kreta#! existiert NICHT."
 cretan_ultimatum_tooltip:0 "Setzt allen kretischen Nationen mit weniger als #Y 4#! Provinzen ein Annektionsultimatum. Sie werden sehr wahrscheinlich akzeptieren."
 nation_forming.1.t:0 "Kretisches Ultimatum"
 nation_forming.1.desc:0 "Unsere listigen Nachbarn haben es geschafft, viele der wichtigsten Städte auf Kreta zu vereinen.\n\nIn dem Versuch, der gesamten Welt eine Einheitsfront zu präsentieren, haben sie uns ein Ultimatum gestellt. Können wir wirklich das Leben unserer Söhne und Töchter riskieren, indem wir diese Forderung ablehnen?"
 nation_forming.1.a:0 "Wir müssen nachgeben."
 nation_forming.1.b:0 "Niemals!"
 form_crete_claims_tooltip:0 "Kreta erhält Ansprüche auf die Provinz #Y Kreta#!."
 #Parthia
 form_parthia:0 "Parthien gründen"
 form_parthia_desc:0 "Als der Parni-Stamm die Region Parthien eroberte und sie aus der Kontrolle der Seleukiden befreite, konnte kaum jemand wissen, dass diese einst nomadische Stammesnation einen Großteil Zentralasiens erobern würde."
 PARTHIA_NAME:0 "Parthien"
 PARTHIA_ADJECTIVE:0 "Parthisch"
 formable_parthia_not_exists:0 "#Y Parthien#! existiert NICHT."
 #Numidia
 form_numidia:0 "Numidien gründen"
 form_numidia_desc:0 "Das Königreich Numidien, ein Konglomerat von Stammesstaaten, wurde infolge des von Rom verursachten Falls von Karthago vereint. Später verbündete sich Numidien mit dieser neuen italienischen Macht und genoss die Autonomie, bis ein Zusammenbruch der Beziehungen den Zorn Roms erregte."
 formable_numidia_not_exists:0 "#Y Numidien#! existiert NICHT."
 NUMIDIA_NAME:0 "Numidien"
 NUMIDIA_ADJ:0 "Numidisch"
 NUM:0 "Numidien"
 NUM_ADJ:0 "Numidisch"
 form_numidia_claims_tooltip:0 "Numidien erhält Ansprüche auf die Region #Y Numidien#! und die Provinzen #Y Massaesylien#!, #Y Thrabrakanien#!, #Y Musulamien#! und #Y Maxyesien#!."
 #Magna Graecia
 MAGNA_GRAECIA_NAME:0 "Magna Graecia"
 MAGNA_GRAECIA_ADJECTIVE:0 "Magna Graecisch"
 form_magna_graecia:0 "Magna Graecia gründen"
 form_magna_graecia_desc:0 "Die Griechen sind seit vielen Jahrhunderten in Süditalien und Sizilien präsent. Die Region Magna Graecia war zwar oft weit weg von der Makropolitik des Festlandes, spielte jedoch in der hellenistischen Welt eine wichtige Rolle."
 MGG:0 "Magna Graecia"
 MGG_ADJ:0 "Griechisch"
 formable_magna_graecia_not_exists:0 "#Y Magna Graecia#! existiert NICHT."
 form_magna_graecia_claims_tooltip:0 "Magna Graecia erhält Ansprüche auf die Region #Y Magna Graecia#!."
 #Gallaecia
 GALLAECIA_NAME:0 "Gallaecia"
 GALLAECIA_ADJECTIVE:0 "Gallaecisch"
 form_gallaecia:0 "Gallaecia vereinen"
 form_gallaecia_desc:0 "Die Stämme der Gallaeci haben eine gespaltene Vergangenheit. Gerüchte über ausländische Invasionen in den Süden, Menschen, die vor großen Kriegen geflohen sind, und die fremden Götter erfüllen die Ohren unseres Volkes. Ein starker Anführer, der in der Lage ist, die Clans zu vereinen, würde in diesen unsicheren Zeiten unsere Zukunft sichern."
 GLL:0 "Gallaecia"
 inherit_gallaecia_provinces_tooltip:0 "Jede zur Gründung von Gallaecia erforderliche #Y Untertanenprovinz#! wird annektiert."
 formable_not_gallaecia_exists:0 "#Y Gallaecia#! existiert NICHT."
 ###form_gallaecia_claims_tooltip:0 "Gallaecia will gain Claims on the Region of #Y Gallaecia#!."
 #Asturia
 formable_not_asturia_exists:0 "#Y Asturien#! existiert NICHT."
 ASTURIA_NAME:0 "Asturien"
 ASTURIA_ADJECTIVE:0 "Asturisch"
 ATU:0 "Asturien"
 ATU_ADJ:0 "Asturisch"
 form_asturia:0 "Asturien vereinen"
 form_asturia_desc:0 "Die asturischen Stämme leben in einer friedlichen Agrargesellschaft an der Küste von Iberien. Ihre Krieger wurden von den Karthagern als Söldner eingesetzt und ihre Gesellschaft wurde als weitgehend matrilinear angesehen."
 inherit_asturia_provinces_tooltip:0 "Jede zur Gründung von Asturien erforderliche #Y Untertanenprovinz#! wird annektiert."
 #Lusitania
 formable_not_lusitania_exists:0 "#Y Lusitanien#! existiert NICHT."
 form_lusitania:0 "Lusitanien vereinen"
 form_lusitania_desc:0 "Diejenigen, die wir als Verwandtschaft bezeichnen, existieren in zersplitterten Stämmen und haben keine Hoffnung, jemals etwas Größeres zu erreichen. Wir müssen uns bemühen, unsere rechtmäßige Führung über sie geltend zu machen und unser Volk zu Größerem zu führen!"
 LUSITANIA_NAME:0 "Lusitanien"
 LUSITANIA_ADJECTIVE:0 "Lusitanisch"
 LST:0 "Lusitanien"
 LST_ADJ:0 "Lusitanisch"
 inherit_lusitania_provinces_tooltip:0 "Jede zur Gründung von Lusitanien erforderliche #Y Untertanenprovinz#! wird annektiert."
 ###form_lusitania_claims_tooltip:0 "Lusitania will gain Claims on the Region of #Y Lusitania#!."
 #Vettonia
 formable_not_vettonia_exists:0 "#Y Vettonien#! existiert NICHT."
 form_vettonia:0 "Vettonien vereinen"
 form_vettonia_desc:0 "Diejenigen, die sich für Vettonen halten, sind seit langem in kleine Streitigkeiten und Konflikte verwickelt. Alles, was es braucht, ist ein starker Anführer, dann könnten wir unsere unterschiedlichen Clans unter einem Banner vereinen."
 VETTONIA_NAME:0 "Vettonien"
 VETTONIA_ADJECTIVE:0 "Vettonisch"
 VTT:0 "Vettonien"
 VTT_ADJ:0 "Vettonisch"
 inherit_vettonia_provinces_tooltip:0 "Jede zur Gründung von Vettonien erforderliche #Y Untertanenprovinz#! wird annektiert."
 #Carpetania
 formable_not_carpetania_exists:0 "#Y Karpetanien#! existiert NICHT."
 form_carpetania:0 "Karpetanien vereinen"
 form_carpetania_desc:0 "Unser Volk sehnt sich nach einem Anführer, der stark genug ist, um die Clans zu vereinigen, die sich als Erbe der Carpetani bezeichnen. Es ist klar, dass wir der einzige Anführer sind, der dazu fähig ist."
 CARPETANIA_NAME:0 "Karpetanien"
 CARPETANIA_ADJECTIVE:0 "Karpetanisch"
 CPT:0 "Karpetanien"
 CPT_ADJ:0 "Karpetanisch"
 inherit_carpetania_provinces_tooltip:0 "Jede zur Gründung von Karpetanien erforderliche #Y Untertanenprovinz#! wird annektiert."
 #Celtiberia
 formable_not_celtiberia_exists:0 "#Y Keltiberien#! existiert NICHT."
 form_celtiberia:0 "Keltiberien vereinen"
 form_celtiberia_desc:0 "Die Keltiberer hegen seit langem eine starke Verbundenheit miteinander. Wenn wir jedoch in diesen sich ständig verändernden Zeiten überleben wollen, muss sich ein starker Anführer erheben und die Clans vereinen."
 CELTIBERIA_NAME:0 "Keltiberien"
 CELTIBERIA_ADJECTIVE:0 "Keltiberisch"
 CBR:0 "Keltiberien"
 CBR_ADJ:0 "Keltiberisch"
 inherit_celtiberia_provinces_tooltip:0 "Jede zur Gründung von Keltiberien erforderliche #Y Untertanenprovinz#! wird annektiert."
 #Cantabria
 formable_not_cantabria_exists:0 "#Y Kantabrien#! existiert NICHT."
 form_cantabria:0 "Kantabrien vereinen"
 form_cantabria_desc:0 "Die Kantabren hegen seit langem eine starke Verbundenheit miteinander. Wenn wir jedoch in diesen sich ständig verändernden Zeiten überleben wollen, muss sich ein starker Anführer erheben und die Clans vereinen."
 CANTABRIA_NAME:0 "Kantabrien"
 CANTABRIA_ADJECTIVE:0 "Kantabrisch"
 CNN:0 "Kantabrien"
 CNN_ADJ:0 "Kantabrisch"
 inherit_cantabria_provinces_tooltip:0 "Jede zur Gründung von Kantabrien erforderliche #Y Untertanenprovinz#! wird annektiert."
 #Iberia
 formable_not_iberia_exists:0 "#Y Großiberien#! existiert NICHT."
 form_iberia:0 "Großiberien gründen"
 form_iberia_desc:0 "Die Griechen kennen das Land, das wir bewohnen, als Iberien. Während unsere Zivilisation gedeiht und wir uns der politischen Umgebung und der kulturellen Gemeinsamkeiten unserer Nachbarn bewusster werden, wird deutlich, dass dieses iberische Land zu uns gehört, und nicht den gierigen ausländischen Invasoren aus dem Osten."
 IBERIA_NAME:0 "Großiberien"
 IBERIA_ADJECTIVE:0 "Iberisch"
 HBR:0 "Großiberien"
 HBR_ADJ:0 "Iberisch"
 form_iberia_claims_tooltip:0 "Großiberien erhält Ansprüche auf die Regionen #Y Gallaecia#!, #Y Tarraconensis#!, #Y Lusitanien#!, #Y Contestanien#! und #Y Baetikien#!."
 #Helvetia
 formable_not_helvetia_exists:0 "#Y Helvetien#! existiert NICHT."
 form_helvetia:0 "Helvetien vereinen"
 form_helvetia_desc:0 "Die Clans der Helveti haben in den Bergen des transalpinischen Galliens eine starke Zivilisation aufgebaut. Um der wachsenden Bedrohung durch das Imperium entgegenzuwirken, muss ein starker Anführer auf die Bühne treten, der das prekäre Gleichgewicht zwischen den verschiedenen Stämmen beenden kann. Nur so entgehen wir unserem Aussterben und dem unserer Traditionen."
 HELVETIA_NAME:0 "Helvetien"
 HELVETIA_ADJECTIVE:0 "Helvetisch"
 HVL:0 "Helvetien"
 HVL_ADJ:0 "Helvetisch"
 inherit_helvetia_provinces_tooltip:0 "Jede zur Gründung von Helvetien erforderliche #Y Untertanenprovinz#! wird annektiert."
 #Noricum
 formable_not_noricum_exists:0 "#Y Noricum#! existiert NICHT."
 form_noricum:0 "Noricum gründen"
 form_noricum_desc:0 "Die Schmiede der Norier stehen seit Jahrhunderten an der Spitze von Innovationen. Unser Volk verdient ein höheres Ansehen in der Welt und es liegt an uns, sie unter einem Banner zu vereinen und unseren Platz in der Geschichte zu beanspruchen."
 NORICUM_NAME:0 "Noricum"
 NORICUM_ADJECTIVE:0 "Norisch"
 NRM:0 "Noricum"
 NRM_ADJ:0 "Norisch"
 #Armorica
 formable_not_armorica_exists:0 "#Y Armorika#! existiert NICHT."
 form_armorica:0 "Armorika vereinen"
 form_armorica_desc:0 "Armorika ist die Heimat von Dörfern der unbeugsamen Gallier und war lange Zeit ein Zentrum florierenden Handels und Kultur. In einer Zeit, wo sich kriegerische Imperien am Horizont abzeichnen, müssen wir auch anfangen, über die Grenzen unserer friedlichen, agrarischen Existenz hinaus zu denken. Alles, was es braucht, um unser Volk zu vereinen, ist eines, das stärker und unbesiegbarer als der Rest ist."
 ARMORICA_NAME:0 "Armorika"
 ARMORICA_ADJECTIVE:0 "Armorikisch"
 ASX:0 "Armorika"
 ASX_ADJ:0 "Armorikisch"
 inherit_armorica_provinces_tooltip:0 "Jede zur Gründung von Armorika erforderliche #Y Untertanenprovinz#! wird annektiert."
 #Cyprus
 formable_not_cyprus_exists:0 "#Y Zypern#! existiert NICHT."
 form_cyprus:0 "Zypern vereinen"
 form_cyprus_desc:0 "Die kupferreiche Insel Zypern, ein Knotenpunkt des Handels mit dem Kontinent, ist ein ideales Zuhause für unser Volk. Es ist an der Zeit, dass wir uns dieser nationalen Identität annehmen und unseren Platz in der Geschichte beanspruchen."
 CYPRUS_NAME:0 "Zypern"
 CYPRUS_ADJECTIVE:0 "Zyprisch"
 CYP:0 "Zypern"
 CYP_ADJ:0 "Zyprisch"
 #Albion
 formable_not_albion_exists:0 "#Y Albion#! existiert NICHT."
 form_albion:0 "Albion vereinen"
 form_albion_desc:0 "Die Insel Albion ist seit Jahrhunderten ein Zufluchtsort für unser Volk. Wir müssen uns bemühen, diese von Küste zu Küste zu kontrollieren, indem wir die unterschiedlichen Völker unseres Landes unter einer gemeinsamen Identität vereinen."
 ALBION_NAME:0 "Albion"
 ALBION_ADJECTIVE:0 "Brettonisch"
 AIO:0 "Albion"
 AIO_ADJ:0 "Bretonnisch"
 #Pritania
 formable_not_brettonia_exists:0 "#Y Pritanien#! existiert NICHT."
 BRETONNIA_NAME:0 "Pritanien"
 BRETONNIA_ADJECTIVE:0 "Pritanisch"
 BRA:0 "Pritanien"
 BRA_ADJ:0 "Pritanisch"
 form_brettonia:0 "Pritanien vereinen"
 form_brettonia_desc:0 "Seit unsere Vorfahren auf dieser Insel angekommen sind, haben unsere Völker zusammengelebt. Mit dem Aufkommen dieses neuen Zeitalters der Eisenverarbeitung, der Seefahrt und der Reichsbildung ist klar, dass unser Volk ohne eine einheitliche Identität nicht mehr lange überleben kann. Zum Besseren oder Schlechteren müssen wir neue Horizonte betrachten und die Führung über ganz Pritanien übernehmen."
 #Caledonian Confederacy
 formable_not_ccc_exists:0 "#Y Kaledonische Konföderation#! existiert NICHT."
 CCC_NAME:0 "Kaledonische Konföderation"
 CCC_ADJECTIVE:0 "Kaledonisch"
 CCC:0 "Kaledonische Konföderation"
 CCC_ADJ:0 "Kaledonisch"
 form_ccc:0 "Kaledonische Konföderation gründen"
 form_ccc_desc:0 "Seit vielen langen Jahren leben die Pikten im Hochland von Kaledonien in Einsamkeit. Die Vereinigung der Clans, Stämme und Familien unseres Volkes war immer ein unerreichbares Ziel. Wir allerdings glauben, dass das nicht der Fall ist. Ein mächtiger Anführer mit dem Wohlwollen und Verständnis, das erforderlich ist, um zu herrschen, könnte ganz Kaledonien vereinen."
 inherit_ccc_provinces_tooltip:0 "Jede zur Gründung der Kaledonischen Konföderation erforderliche #Y Untertanenprovinz#! wird annektiert."
 #Belgia
 formable_not_belgia_exists:0 "#Y Belgien#! existiert NICHT."
 form_belgia:0 "Belgien vereinen"
 form_belgia_desc:0 "Die Belgier haben schon immer einen reichen und fruchtbaren Teil der Welt besetzt. Ein solcher Überfluss lädt zur Selbstzufriedenheit ein und wir müssen uns bemühen, diese Gefahr zu beseitigen. Die Bedrohung der kriegführenden Imperien, von denen wir von reisenden Händlern erfahren, ist größer, als die meisten sich vorstellen können. Wir müssen die Belgier daher vereinen."
 BELGIA_NAME:0 "Belgien"
 BELGIA_ADJECTIVE:0 "Belgisch"
 BGG:0 "Belgien"
 BGG_ADJ:0 "Belgisch"
 inherit_belgia_provinces_tooltip:0 "Jede zur Gründung von Belgien erforderliche #Y Untertanenprovinz#! wird annektiert."
 #Aquitania
 formable_not_aquitania_exists:0 "#Y Aquitanien#! existiert NICHT."
 form_aquitania:0 "Aquitanien gründen"
 form_aquitania_desc:0 "Unser Volk ist seit jeher an den Grenzen von Gallien und Iberien angesiedelt. Ein starker Anführer, der die Clans vereinigt, könnte diese mächtige Position nutzen und einen Staat schaffen, der in der Lage ist, Handel und Frieden in dieser Region zu fördern."
 AQUITANIA_NAME:0 "Aquitanien"
 AQUITANIA_ADJECTIVE:0 "Aquitanisch"
 AQI:0 "Aquitanien"
 AQI_ADJ:0 "Aquitanisch"
 inherit_aquitania_provinces_tooltip:0 "Jede zur Gründung von Aquitanien erforderliche #Y Untertanenprovinz#! wird annektiert."
 #Gaul
 formable_not_gaul_exists:0 "#Y Gallien#! existiert NICHT."
 form_gaul:0 "Gallien gründen"
 form_gaul_desc:0 "Das fruchtbare Land Galliens umfasst viele Stämme und Völker, die in einer wohlhabenden, wenn auch angespannten Beziehung leben. Manche sehen diese zerbrechliche Existenz als veraltet an – stattdessen sind neue Methoden erforderlich, wenn unser Volk einer Zeit von Zivilisationsbemühungen und Reichsbildungen überleben soll. Die Aufgabe ist nicht leicht, aber vielleicht sind wir die treibende Kraft hinter der Vereinigung der Gallier?"
 GAUL_NAME:0 "Gallien"
 GAUL_ADJECTIVE:0 "Gallisch"
 GAU:0 "Gallien"
 GAU_ADJ:0 "Gallisch"
 form_gaul_claims_tooltip:0 "Gallien erhält Ansprüche auf die Regionen #Y Armorikien#!, #Y Belgien#!, #Y Kelikien#!, #Y Obergermanien#!, #Y Aquitanien#! und #Y Transalpines Gallien#! sowie die Provinzen #Y Verbigenien#!, #Y Helvetien#!, #Y Alpes Graiae#!, #Y Transpadana#! und #Y West-Insubrien#!."
 #Persia
 persia_not_exists:0 "#Y Persien#! existiert NICHT."
 form_persia:0 "Persien gründen"
 form_persia_desc:0 "Die Tage von Cyrus und Darius sind längst vorbei, aber die Perser erinnern sich noch immer an die großen Imperien, die sie einst errichtet haben. Es ist an der Zeit, dass wir die Fesseln unserer ausländischen Unterdrücker ablegen und unser Volk wieder vereinen!"
 PERSIA_NAME:0 "Persien"
 ACHAEMENID_NAME:0 "Achämenidenreich"
 PERSIA_ADJECTIVE:0 "Persisch"
 PER:1 "Persien"
 PER_ADJ:1 "Persisch"
 #Arkadia
 formable_not_arkadia_exists:0 "#Y Arkadien#! existiert NICHT."
 ARKADIA_NAME:0 "Arkadien"
 ARKADIA_ADJECTIVE:0 "Arkadisch"
 ARK:0 "Arkadien"
 ARK_ADJ:0 "Arkadisch"
 form_arkadia:0 "Arkadien gründen"
 form_arkadia_desc:0 "Das Erbe der arkadischen Stämme gehört zu den ältesten und stolzesten in Griechenland. Eine solche mächtige Tradition, die für die Gründung großer Städte und die Verbreitung der Kultur im Herzen des Peloponnes verantwortlich ist, muss durch die Vereinigung von ganz Arkadien erhalten werden."
 #Achaea
 formable_not_achaea_exists:0 "#Y Achäa#! existiert NICHT."
 ACHAEA_NAME:0 "Achäa"
 ACHAEA_ADJECTIVE:0 "Achäisch"
 ACH:0 "Achäa"
 ACH_ADJ:0 "Achäisch"
 form_achaea:0 "Achäa gründen"
 form_achaea_desc:0 "Der kleine Staat Achäa war der römischen Expansion im 2. Jahrhundert v. Chr. ein Dorn im Auge, nachdem er eine mächtige Liga von Stadtstaaten gebildet hatte, die selbst Sparta eroberte."
 #Illyria
 formable_not_illyria_exists:0 "#Y Illyrien#! existiert NICHT."
 ILLYRIA_NAME:0 "Illyrien"
 ILLYRIA_ADJECTIVE:0 "Illyrisch"
 ILL:0 "Illyrien"
 ILL_ADJ:0 "Illyrisch"
 form_illyria:0 "Illyrien gründen"
 form_illyria_desc:0 "Die lange Küste von Illyrien wurde im Laufe der Jahrhunderte von zahlreichen Königreichen und Imperien angegriffen. In einer erstklassigen Position für Handel und Flottendominanz glaubt unser Volk, dass es höchste Zeit ist, die Region unter einem unabhängigen Staat zu vereinen."
 form_illyria_claims_tooltip:0 "Illyrien erhält Ansprüche auf die Region #Y Illyrien#!."
 #Dacia
 formable_not_dacia_exists:0 "#Y Dakien#! existiert NICHT."
 form_dacia:0 "Dakien gründen"
 form_dacia_desc:0 "Dakien, ein Land, das reich an Ressourcen, Kultur und Zivilisation ist und von gierigen Nachbarn eifersüchtig beäugt wird, gehört in die Hände seines eigenen Volkes. Es ist höchste Zeit, dass ein starker Anführer auf die Bühne tritt, der das prekäre Gleichgewicht zwischen den verschiedenen Stämmen beenden kann und alle Daken unter einem Banner vereint!"
 DACIA_NAME:0 "Dakien"
 DACIA_ADJECTIVE:0 "Dakisch"
 DAC:0 "Dakien"
 DAC_ADJ:0 "Dakisch"
 form_dacia_claims_tooltip:0 "Dakien erhält Ansprüche auf die Region #Y Dakien#! und #Y Moesien#!."
 #Yamnat
 formable_not_yamnat_exists:0 "#Y Yamnat#! existiert NICHT."
 form_yamnat:0 "Yamnat gründen"
 form_yamnat_desc:0 "Das fruchtbare Plateau von Arabia Felix ist seit Jahrtausenden eine Wiege der Zivilisation. Es ist lange her, dass die kriegführenden Königreiche, die arabisches Blut im Namen von Rache verschütten, unter einem gemeinsamen und uralten Namen vereint waren."
 YAMNAT_NAME:0 "Yamnat"
 YAMNAT_ADJECTIVE:0 "Yamnatisch"
 YMN:0 "Yamnat"
 YMN_ADJ:0 "Yamnatisch"
 form_yamnat_claims_tooltip:0 "Yamnat erhält Ansprüche auf die Region #Y Arabia Felix#!."
 #Aksum
 formable_not_aksum_exists:0 "#Y Aksum#! existiert NICHT."
 form_aksum:0 "Aksum gründen"
 form_aksum_desc:0 "Nach dem Fall des Königreichs D'mt traten eine Reihe von Staaten auf, die das Kräfteverhältnis in der Region in Frage stellten. Aksum, das Mächtigste von allen, würde ein Imperium aufbauen, um mit den nilikischen Mächten zu konkurrieren."
 AKSUM_NAME:0 "Aksum"
 AKSUM_ADJECTIVE:0 "Aksumitisch"
 AX2:0 "Aksum"
 AX2_ADJ:0 "Aksumitisch"
 form_aksum_claims_tooltip:1 "Aksum erhält Ansprüche auf die Provinzen #Y Aksum#! und #Y Tana#!."
 #Syria
 formable_not_syria_exists:0 "#Y Syrien#! existiert NICHT."
 form_syria:0 "Syrien gründen"
 form_syria_desc:0 "Syrien liegt an einem wichtigen strategischen Standort und wird seit Tausenden von Jahren von zahlreichen aufstrebenden Imperien beherrscht. Nun, da wir endlich die Freiheit erlangt haben, glauben wir, dass Syrien ein unabhängiger Staat sein sollte, der das Gleichgewicht zwischen den großen Mächten des Nils, Persiens und Anatoliens kontrolliert."
 SYRIA_NAME:0 "Syrien"
 SYRIA_ADJECTIVE:0 "Syrisch"
 SYA:0 "Syrien"
 SYA_ADJ:0 "Syrisch"
 form_syria_claims_tooltip:0 "Syrien erhält Ansprüche auf die Region #Y Syrien!."
 #Phoenicia
 formable_not_phoenicia_exists:0 "#Y Phönizien#! existiert NICHT."
 form_phoenicia:0 "Phönizien gründen"
 form_phoenicia_desc:0 "Das stolze phönizische Volk beherrschte das Mittelmeer schon vor Jahrhunderten. Ohne uns gäbe es kein Karthago oder die großen Städte von Iberien. Seit den Tagen von Cyrus haben wir unter der Herrschaft von Fremden gelebt, doch jetzt besteht die Chance, unser Erbe zurückzufordern und der Welt erneut die Macht der Phönizier zu zeigen."
 PHOENICIA_NAME:0 "Phönizien"
 PHOENICIA_ADJECTIVE:0 "Phönizisch"
 PPN:0 "Phönizien"
 PPN_ADJ:0 "Phönizisch"
 form_phoenicia_claims_tooltip:0 "Phönizien erhält Ansprüche auf die Provinzen #Y Nordphönizien#! und #Y Südphönizien#!."
 #Cilicia
 formable_not_cilicia_exists:0 "#Y Kilikien#! existiert NICHT."
 form_cilicia:0 "Kilikien gründen"
 form_cilicia_desc:0 "Das kilikische Volk hat sich lange Zeit als einzigartig angesehen. Diese Identität führt uns naturgemäß zu der Annahme, dass unser Recht auf Selbstbestimmung von einem göttlichen Auftrag begleitet wird. Wir müssen alle Kiliken vereinen und unsere Heimat zurückerobern!"
 CILICIA_NAME:0 "Kilikien"
 CILICIA_ADJECTIVE:0 "Kilikisch"
 CCI:0 "Kilikien"
 CCI_ADJ:0 "Kilikisch"
 form_cilicia_claims_tooltip:0 "Kilikien erhält Ansprüche auf die Region #Y Kilikien#!."
 #Sicily
 formable_not_sicily_exists:0 "#Y Sizilien#! existiert NICHT."
 SICILY_NAME:0 "Sizilien"
 SICILY_ADJECTIVE:0 "Sizilisch"
 SII:0 "Sizilien"
 SII_ADJ:0 "Sizilisch"
 form_sicily:0 "Sizilien vereinen"
 form_sicily_desc:0 "Das Ziel, die Insel Sizilien zu vereinen, mag wie eine einfache Sache aussehen, war jedoch die Ursache unzähliger verlorener Leben. Vielleicht könnten wir diejenigen sein, die diese Aufgabe endlich bewältigen?"
 form_sicily_claims_tooltip:0 "Sizilien erhält Ansprüche auf die Provinzen #Y Siknien#! und #Y Sikulien#!."
 #Babylon
 formable_not_babylon_exists:0 "#Y Babylon#! existiert NICHT."
 BABYLON_NAME:0 "Babylon"
 BABYLON_ADJECTIVE:0 "Babylonisch"
 BBY:0 "Babylon"
 BBY_ADJ:0 "Babylonisch"
 form_babylon:0 "Babylon gründen"
 form_babylon_desc:0 "Babylon die Große, die älteste der Städte, die, die über die Könige der Erde herrscht. Es ist unser Schicksal, das Joch unserer Unterdrücker zu brechen und sie zu ihrem Volk zurückzubringen."
 nation_forming.2.t:0 "Sitz der Macht"
 nation_forming.2.desc:0 "Die alten Könige von Persien herrschten aus den fruchtbaren Ländern des unteren Mesopotamiens. Es wäre ein Zeichen unserer Überlegenheit, wenn wir sie nachahmen würden, indem wir unseren Thron an einen der vielen Orte verlegten, die von Cyrus und seinen Nachkommen benutzt wurden.\n\nUnsere Wahl kann beeinflussen, wie unser Volk auf diese Nachrichten reagieren wird."
 nation_forming.2.a:0 "Auf nach Babylon, der Größten!"
 nation_forming.2.b:0 "Lasst uns unserer uralten Falle entkommen."
 nation_forming.2.c:0 "Die griechischen Eroberer bevorzugten Persepolis."
 nation_forming.2.d:0 "Unser jetziger Palast ist ausreichend."
 nation_forming.2.e:0 "Bauen wir das Juwel von Cyrus wieder auf!"
 form_babylon_claims_tooltip:0 "Babylon erhält Ansprüche auf die Regionen #Y Mesopotamien#! und #Y Assyrien#! sowie die Provinzen #Y Susiana#! und #Y Mardiene#!."
 #Media
 formable_not_media_exists:0 "#Y Medien#! existiert NICHT."
 MEDIA_NAME:0 "Medien"
 MEDIA_ADJECTIVE:0 "Medisch"
 MEE:0 "Medien"
 MEE_ADJ:0 "Medisch"
 form_media:0 "Medien gründen"
 form_media_desc:0 "Der alte Kyaxares baute auf den Erfolgen seines Vaters auf, um die Meder zu vereinen und das erste wahre Reich in unserer Region zu schmieden. Von Cyrus selbst besiegt, war diese Region der Geburtsort von Eroberern und Gründern. Nach vielen langen Jahren ausländischer Unterdrückung ist es an der Zeit, dass wir unsere Fesseln ablegen und unser Schicksal erneut herausfordern."
 add_media_claims:1 "Medien erhält Ansprüche auf die Region #Y Medien#!."
 #Yuezhi
 formable_not_yuezhi_exists:0 "#Y Yuezhi#! existiert NICHT."
 YUEZHI_NAME:0 "Yuezhi"
 YUEZHI_ADJECTIVE:0 "Yuezhisch"
 YZI:0 "Yuezhi"
 YZI_ADJ:0 "Yuezhisch"
 become_yuezhi:0 "Yuezhi als nationale Identität annehmen"
 become_yuezhi_desc:0 "Die nomadischen Yuezhi haben in unserer Nation ein Zuhause gefunden. Durch kulturelle Verbreitung, Krieg oder Zufall ist unsere nationale Identität jetzt viel mehr Yuezhi als das, was wir vorher waren. Lasst uns der Welt unsere neue Identität zeigen und im Namen des Yuezhi-Volkes nach neuen Eroberungen streben!"
 add_yuezhi_claims:1 "Yuezhi erhält einen Anspruch auf jede Provinz in den Regionen #Y Ferghana#!, #Y Shule#!, #Y Talas#! und #Y Cyropolis#!."
 horde_war_goal_tt:0 "Für die nächsten #Y 20#! Jahre haben wir Zugriff auf das Kriegsziel "#Y Kaiserliche Herausforderung#!" gegen alle Nationen vom Rang einer #Y Großmacht#! oder höher, was es uns erlaubt, jedes von uns besetzte Territorium sofort zu annektieren."
 #Kushan
 formable_not_kushan_exists:0 "#Y Kuschana#! existiert NICHT."
 KUSHAN_NAME:0 "Kuschana"
 KUSHAN_ADJECTIVE:0 "Kuschanisch"
 KHN:0 "Kuschana"
 KHN_ADJ:0 "Kuschanisch"
 form_kushan:0 "Kuschana gründen"
 form_kushan_desc:0 "Die mächtigen Yuezhi sind bei vielen unter verschiedenen Namen bekannt. Im fernen Osten sind wir als Guishuang bekannt. Unsere Feinde auf diesen grüneren Weiden kennen uns als Kuschana. Lasst uns diese Identität annehmen und ein Reich schaffen, wie es diese Region noch nie zuvor gesehen hat!"
 add_kushan_claims:1 "Kuschana erhält einen Anspruch auf die Regionen #Y Baktrien#!, #Y Gandhara#! und #Y Sogdiana#!."
 #Saxonia
 formable_not_saxonia_exists:0 "#Y Sachsen#! existiert NICHT."
 form_saxonia:0 "Sachsen vereinen"
 form_saxonia_desc:0 "Das sächsische Volk ruft nach einem starken Führer, der die Clans zu vereint. Unser Geburtsrecht ist deutlich. Wir werden diejenigen sein, die unser Volk zu größerem Ruhm führen werden."
 SAXONIA_NAME:0 "Sachsen"
 SAXONIA_ADJECTIVE:0 "Sächsisch"
 XXS:0 "Sachsen"
 XXS_ADJ:0 "Sächsisch"
 #Suebia
 formable_not_suebia_exists:0 "#Y Königreich der Sueben#! existiert NICHT."
 form_suebia:0 "Sueben vereinen"
 form_suebia_desc:0 "Die Sueben sind eine große Gruppe, mit denen wir viele Eigenschaften teilen. Ein starker Führer, der sie in diesen dunklen Zeiten vereint, ist für unser Überleben von größter Bedeutung."
 SUEBIA_NAME:0 "Königreich der Sueben"
 SUEBIA_ADJECTIVE:0 "Suebisch"
 SBN:0 "Suebisch"
 SBN_ADJ:0 "Königreich der Sueben"
 any_suebian_country_tt:1 "Alle #Y suebischen#! Nationen sind unsere Untertanen oder wir sind die einzige #Y suebische#! Nation."
 # Hibernia
 formable_not_hibernia_exists:0 "#Y Hibernia#! existiert NICHT."
 HIB_NAME:0 "Hibernia"
 HIB_ADJECTIVE:0 "Hibernisch"
 HIB:0 "Hibernia"
 HIB_ADJ:0 "Hibernisch"
 form_hibernia:0 "Hibernia gründen"
 form_hibernia_desc:0 "Das Volk von Hibernia war lange zu klein und verteilt, um die Außenseiter im Osten zu bedrohen. Zum Schutz aller zusammenzukommen, ist der Weg, den wir einschlagen müssen, wenn wir wollen, dass unser Volk in Sicherheit leben und gedeihen kann. Wenn die anderen Clans und Clanhäuptlinge das nicht sehen, ist es unsere Aufgabe, sie auf die eine oder andere Weise davon zu überzeugen."
 inherit_hib_provinces_tooltip:0 "Alle #Y Untertanenprovinzen#!, die dazu benötigt werden, um Hibernia zu gründen, werden annektiert."
 # Delian League
 formable_not_delian_league_exists:0 "Der #Y Attische Seebund#! existiert NICHT."
 not_nesiotic_league_exists:0 "Der #Y Nesiotenbund#! existiert NICHT."
 DELIAN_LEAGUE_NAME:0 "Attischer Seebund"
 DELIAN_LEAGUE_ADJECTIVE:0 "Attisch"
 DLA:0 "Attischer Seebund"
 DLA_ADJ:0 "Attisch"
 form_delian_league:0 "Attischen Seebund gründen"
 form_delian_league_desc:0 "Der Attische Seebund wurde von Athen und ihren Verbündeten gegründet, um sich gegen die eindringenden Perser im Osten zu verteidigen, nachdem Xerxes versucht hatte, in unsere Städte einzudringen. In diesen turbulenten Zeiten ist es nur natürlich, dass alle ionischen Städte wieder Schutz in einem Bündnis suchen. Es ist Zeit, dass wir den Attischen Seebund wieder aufbauen."
 # Argolis
 formable_not_argolis_exists:0 "#Y Argolis#! existiert NICHT."
 ARGOLIS_NAME:0 "Argolis"
 ARGOLIS_ADJECTIVE:0 "Argolisch"
 AGO:0 "Argolis"
 AGO_ADJ:0 "Argolisch"
 form_argolis:0 "Argolis gründen"
 form_argolis_desc:0 "Die Region um Argos ist bekannt als Argolis, Heimat der tapfersten und ehrenwertesten Griechen. Wir sind zwar noch nie in der gleichen Art von Bunden und Koalitionen zusammengekommen, wie viele unserer Nachbarn, aber vielleicht ist es an der Zeit, dass wir unsere Differenzen auszumerzen!?"
 # Aestuia
 formable_not_aestuia_exists:0 "#Y Ästuia#! existiert NICHT."
 form_aestuia:0 "Ästuia vereinen"
 form_aestuia_desc:0 "Es ist an der Zeit, dass wir alle Ästuier unter unserer Herrschaft zusammenzubringen und aufhören ein Volk zu sein, das in den Wind zerstreut ist. Unter unserem Kommando wird Ästuia für seine Stärke und Einheit bekannt sein."
 AESTUIA_NAME:0 "Ästuia"
 AESTUIA_ADJECTIVE:0 "Ästuisch"
 AUA:0 "Ästuia"
 AUA_ADJ:0 "Ästuisch"
 any_aestian_country_tt:1 "Alle #Y ästischen#! Nationen sind unsere Untertanen oder wir sind die einzige #Y ästische#! Nation."
 # Sardinia
 formable_not_sardinia_exists:0 "#Y Sardinien#! existiert NICHT."
 form_sardinia:0 "Sardinien gründen"
 form_sardinia_desc:0 "Die Stämme Sardiniens wurden oft von Kriegsfürsten aus dem Süden oder Osten kontrolliert, die die fruchtbarsten Teile der Insel für sich beanspruchten und gleichzeitig die Einheimischen ins Hochland zwangen. Unter unserer Herrschaft soll das Volk Sardiniens ohne die Einmischung fremder Mächte für sich selbst sorgen."
 SAR:0 "Sardinien"
 SAR_ADJ:0 "Sardinisch"
 # Euboea
 formable_not_euboea_exists:0 "#Y Euböa#! existiert NICHT."
 form_euboea:0 "Euböa gründen"
 form_euboea_desc:0 "In der Geschichte Euböas ließen sich viele verschiedene Gruppen von Menschen auf der Insel nieder, die ein Interesse daran hatten, die Kontrolle über sie zu übernehmen. Wenn wir die Stadtstaaten von Euböa in einem Bund vereinen könnten, wie es viele andere Teile Griechenlands vor uns getan haben, könnten wir die Region für diejenigen, die dort leben, sicherer machen."
