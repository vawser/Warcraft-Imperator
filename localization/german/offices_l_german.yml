 #DESCS
 office_arbitrator_desc:0 "Dieses Amt ist zuständig für die Verwaltung der Stammesbeziehungen im Inland und für die Beilegung von Streitigkeiten im Namen des Häuptlings."
 office_elder_desc:0 "Dieses Amt bekleidet ein hochrangiges Mitglied des Stammes, das aufgrund seiner Erfahrung ausgewählt wurde und den Häuptling in Stammesangelegenheiten berät."
 office_warchief_desc:0 "Dieses Amt bekleidet der oberste militärische Berater des Häuptlings und ist für die Aushebung und Verwaltung der Armeen verantwortlich."
 office_bodyguard_desc:0 "Dieses Amt ist für die Verwaltung der persönlichen Leibwächter, des Gefolges und der Moral des Häuptlings verantwortlich."
 office_high_priest_desc:0 "Dieses Amt bekleidet der oberste Priester des Häuptlings. Dieser leitet religiöse Opfer, Feste und Wahrsagungen."
 office_wise_person_desc:0 "Dieses Amt wird aufgrund von Wissen ausgewählt und der Inhaber berät den Häuptling in verschiedenen Bereichen, von der Astronomie bis zur Technologie."
 office_magistrate_desc:0 "Dieses Amt ist für die Schatzkammer des Stammes und für die Tributsammlung im Namen des Häuptlings zuständig."
 office_apothecary_desc:0 "Dieses Amt überwacht die medizinische Behandlung und Gesundheit des Häuptlings und Stammesadels."
 office_censor_desc:0 "Dieses Amt bekleidet der oberste Magistrat der Republik und ist für die Volkszählung, öffentliche Moral und Beseitigung von Blockaden im Senat und Gerichten verantwortlich."
 office_praetor_desc:0 "Dieses Amt verwaltet die Wirtschaft der Republik, die Abwicklung des Außen- und Innenhandels und sorgt für einen reibungslosen Fluss von Währung und Gütern."
 office_tribune_of_the_soldiers_desc:0 "Dieses Amt überwacht die Qualität des Militärs der Republik, indem es Ausbildung, Logistik und Disziplin verwaltet."
 office_tribune_of_the_treasury_desc:0 "Dieses Amt ist für die Verwaltung der Staatskasse der Republik zuständig, indem es Steuern erhebt und die Bezahlung von Militärrenten gewährleistet."
 office_augur_desc:0 "Dieses Amt bekleidet ein leitender Priester der Republik. Er interpretiert den Willen der Götter durch Haruspizie und Auspizie."
 office_pontifex_desc:0 "Dieses Amt bekleidet der oberste Hohepriester der Republik, der für die Überwachung des Priestertums, die Durchführung von Staatsopfern und religiöse Feste verantwortlich ist."
 office_plebeian_aedile_desc:0 "Dieses Amt vertritt die freien Männer der Republik mit der Befugnis, die Macht des Senats zu prüfen und im Namen der freien Männer vor Gericht einzugreifen."
 office_republic_physician_desc:0 "Dieses Amt bekleidet der oberste Arzt der Republik und ist für die Betreuung von hochrangigen Politikern und ihren Familien zuständig."
 office_foreign_minister_desc:0 "Dieses Amt bekleidet der oberste Diplomat des Monarchen, der für den Ruf des Herrschers und des Staates vor ausländischen Höfen verantwortlich ist."
 office_royal_tutor_desc:0 "Dieses Amt bekleidet der königliche Tutor des Monarchen. Dieser beaufsichtigt die Erziehung der Kinder des Herrschers und anderer wichtiger Adliger am Hof."
 office_marshal_desc:0 "Dieses Amt bekleidet der Marschall, der für die Organisation und Durchführung der Armeen des Monarchen verantwortlich ist, einschließlich Ausbildung, Logistik und Rekrutierung."
 office_master_of_the_guard_desc:0 "Dieses Amt ist für die königliche Leibwache des Monarchen zuständig, überwacht deren persönlichen Schutz und behält die innere Ordnung bei."
 office_high_priest_monarchy_desc:0 "Dieses Amt bekleidet der Hohepriester des Monarchen. Dieser leitet religiöse Opfer und Feste und ist für die Auslegung des göttlichen Willens verantwortlich."
 office_philosopher_desc:0 "Dieses Amt bekleidet der Hofphilosoph des Monarchen, der die Bibliotheken und die Sammlung und den Schutz von Wissen beaufsichtigt."
 office_steward_desc:0 "Dieses Amt bekleidet der königliche Verwalter, der für Steuererhebung und Staatsausgaben zuständig ist."
 office_physician_desc:0 "Dieses Amt bekleidet der Hofarzt, der für die medizinische Behandlung und die Gesundheit des Monarchen und seiner Untertanen verantwortlich ist."
