l_german:
 ## Generic ##
 deity_sinifere:0 "$omen_sinifere$"
 omen_sinifere:1 "Sinifere"
 omen_sinifere_desc:3 "Unter der Führung von Sinifere werden unsere Krieger von Kraft und Disziplin durchdrungen. Wenn dieser Gott unsere Anliegen unterstützt, werden unsere Männer unsere Feinde bezwingen und uns den Sieg bringen."
 deity_gurzil:0 "$omen_gurzil$"
 omen_gurzil:1 "Gurzil"
 omen_gurzil_desc:3 "Unter dem gesegneten Krieger-Sonnengott Gurzil strömen unsere Jungen und Alten zu unseren Bannern, um unsere Feinde zu bekämpfen. Mit all diesen Männern, die unserem Volk im Krieg helfen, werden wir unsere Reihen unvorstellbar stärken können und auf alle möglichen Gefahren vorbereitet sein."
 deity_tannit:0 "$omen_tannit$"
 omen_tannit:1 "Tannit"
 omen_tannit_desc:3 "Die große Weberin Tannit wird uns mit ihrer Weisheit segnen, indem sie unseren Weisen und Gelehrten Erkenntnis schenkt. Mit diesem neu gewonnenen Wissen können wir wiederum Fortschritte erzielen und unserem Volk mehr Innovationen und Ideen bescheren.\n\nUrsprünglich eine Göttin karthagischer Abstammung ist sie inzwischen von Libyen bis nach Mauretanien zu einem wichtigen Bestandteil der dortigen Religion geworden."
 deity_shaheded:0 "$omen_shaheded$"
 omen_shaheded:1 "Shaheded"
 omen_shaheded_desc:3 "Die große Göttin des Meeres wird unsere Händler und Kaufleute schützen und sie behüten, wenn sie unsere Heimat verlassen, um nach Wohlstand für unser Volk zu streben. Mit neuen Reichtümern und Schätzen aus fernen Ländern werden sie schließlich auch unserer Nation mehr Wohlstand bringen.\n\nShaheded ist eine Meeresgöttin, die ursprünglich in Libyen verehrt wurde, doch ihre Anhänger haben ihren Namen im Lauf der Zeit weit verbreitet."
 deity_nanna_tala:0 "$omen_nanna_tala$"
 omen_nanna_tala:1 "Nanna Tala"
 omen_nanna_tala_desc:3 "Die große Frühlingsgöttin wird unserem Volk Erlösung und Wohlstand bringen und unsere inneren Spannungen und Meinungsverschiedenheiten beruhigen. Sobald unser Land befriedet ist, können wir uns den Feinden an unseren Grenzen widmen anstatt unseren Feinden im Innern.\n\nEs gibt viele Mythen über die Frau, die nun als die Göttin Nanna Tala bekannt ist. Die Geschichten sagen, sie und ihre Kinder hätten ihr Leben geopfert, um Wasser für ihr Volk zu finden, und dass gerechte Menschen sie immer noch dazu auffordern können, ihnen in Notzeiten Wasser zu schenken."
