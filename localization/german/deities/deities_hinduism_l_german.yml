  ## Generic ##
 deity_shiva:0 "$omen_shiva$"
 omen_shiva:1 "Shiva"
 omen_shiva_desc:3 "Wir werden Shiva unsere Gebete widmen, in der Hoffnung, dass er unsere Männer im Kampf führen und ihre Moral stärken wird. Mit einer besseren Disziplin und mehr Entschlossenheit unter unseren Soldaten werden wir in den kommenden Jahren viele Siege einfahren."
 deity_prajapati:0 "$omen_prajapati$"
 omen_prajapati:1 "Prajapati"
 omen_prajapati_desc:3 "Wir hoffen, dass Prajapati unsere jungen Männer inspirieren wird, wenn diese sich darauf vorbereiten, ihr Leben für unser Volk zu geben. Jetzt, wo unsere Armee durch so viele neue Rekruten Verstärkung erfährt, ist es unwahrscheinlich, dass es in naher Zukunft einen Mangel an willigen Soldaten geben wird."
 deity_saraswati:0 "$omen_saraswati$"
 omen_saraswati:1 "Saraswati"
 omen_saraswati_desc:3 "Unsere Gelehrten, Wissenschaftler und Künstler haben von Saraswati viel zu lernen. Wir hoffen, dass sie unser Volk mit Gunst betrachtet und uns ihr Wissen schenken wird. Mit diesem Geschenk werden wir sicherstellen, dass neue technologische Wunder in unserer Gesellschaft Verbreitung finden können und unser gesamtes Volk davon profitiert."
 deity_kubera:0 "$omen_kubera$"
 omen_kubera:1 "Kubera"
 omen_kubera_desc:3 "Wir bitten Kubera um Hilfe, um so viel Reichtum für unsere Nation wie möglich zu erhalten. Welcher andere Gott könnte uns sonst dabei helfen?"
 deity_brahma:0 "$omen_brahma$"
 omen_brahma:1 "Brahma"
 omen_brahma_desc:3 "Die universellen Wahrheiten Brahmas leiten unser Volk bei seiner Ausbreitung an. Mit Brahma an unserer Seite werden unsere Widersacher ihren Widerstand aufgeben und unsere Männer erneut auf den Krieg vorbereitet sein."
 deity_samudra:0 "$omen_samudra$"
 omen_samudra:1 "Samudra"
 omen_samudra_desc:3 "Wir erwarten von der großen Gottheit Hilfe beim Schutz unserer Händler und Kaufleute, wenn diese auf der Suche nach Wohlstand über ferne Ozeane segeln. Mit diesen neuen Reichtümern werden sie jenes Handelsnetz aufbauen, das erforderlich ist, um unseren eigenen Wohlstand erheblich zu steigern. "
 deity_vishnu:0 "$omen_vishnu$"
 omen_vishnu:1 "Vishnu"
 omen_vishnu_desc:3 "Wir bieten Vishnu in dem Wissen Gebete dar, dass er unser Volk behütet, die Verirrten leitet und diejenigen schützt, die sich in Not befinden. Mit seiner Hilfe ist unsere Gesellschaft sicherer und loyaler als je zuvor, sodass wir unsere Ressourcen gegen ausländische Feinde einsetzen können, anstatt sie für unsere inneren Zwiste zu vergeuden."
 deity_indra:0 "$omen_indra$"
 omen_indra:1 "Indra"
 omen_indra_desc:3 "Wir ersuchen Indra um Regen und Wasser, das unsere Ernten mit Lebenskraft erfüllt. Wenn unsere Pflanzen gedeihen und robuster wachsen als je zuvor, wird auch unser Volk gedeihen."
 deity_soma:0 "$omen_soma$"
 omen_soma:0 "Soma"
 omen_soma_desc:1 "Der schöne Leuchtende wacht über den Nachthimmel und bringt unserem Volk im Schlaf Gesundheit und Glück.\nDer antike Tempel in Prabhasa markiert jenen Ort, an dem der Mondgott badete, um nach einem Fluch seinen Glanz wiederzuerlangen und die Zyklen des Mondes zu schaffen."
 deity_kanya_devi:0 "$omen_kanya_devi$"
 omen_kanya_devi:0 "Kanya Devi"
 omen_kanya_devi_desc:1 "Die jugendliche Göttin der Buße und Jungfräulichkeit lindert das leidenschaftliche Verlangen unseres Volkes und führt es zur Göttlichkeit von Entsagung und Ruhe.\nKanya Devi ist eine Inkarnation der Göttin Parvati und wird seit jeher an der Südspitze des indischen Subkontinents verehrt."
 deity_samba:0 "$omen_samba$"
 omen_samba:0 "Samba"
 omen_samba_desc:1 "Der schelmische Sohn Krishnas, den ihm Shiva als Gegenleistung für eine getane Buße gewährte, erinnert an die Gefahren von Verschwendung und Leidenschaft, die die Vernichtung der Yadava-Dynastie und die Verwundung seines Vaters zur Folge hatte.\nSamba erbaute den großen Sonnentempel von Mulasthanapura, wo er zwölf Jahre lang betete, bis sein Fluch des Aussatzes durch Suryas Gnade geheilt wurde."
 deity_krishna:0 "$omen_krishna$"
 omen_krishna:0 "Krishna"
 omen_krishna_desc:1 "Der dunkle achte Avatar Vishnus wird unser Volk mit Liebe und Mitgefühl segnen und es auf den Weg zur Heiligkeit führen.\nKrishna ist eine der Hauptgottheiten des Hinduismus und begründete den Dwarkadish-Tempel in der heiligen Stätte Dwarka in Indien."
 deity_vishwanath:0 "$omen_vishwanath$"
 omen_vishwanath:0 "Vishweshwara"
 omen_vishwanath_desc:1 "Der Herr des Universums wird über unser Volk wachen und es von den Übeln der Welt befreien.\nDer Tempel von Vishweshwara, eine der Formen Shivas, liegt am Ganges und gehört zu den heiligsten Stätten des Hinduismus."
 deity_rama:0 "$omen_rama$"
 omen_rama:0 "Rama"
 omen_rama_desc:1 "Der Held Ramachandra, siebter Avatar Vishnus, wird unser Volk mit den epischen Schilderungen seiner beeindruckenden moralischen Taten inspirieren.\nDas Heldenepos Ramayana erzählt von seinem Bau der Brücke zur Insel Lanka, um seine Frau Sita vor dem Dämon Ravana zu retten."
 deity_lakshmi:0 "$omen_lakshmi$"
 omen_lakshmi:0 "Lakshmi"
 omen_lakshmi_desc:1 "Die Göttin der Ziele wird unser Volk mit göttlichem Wissen segnen, es zu Reichtum in allen Dingen führen und mit der nötigen Geduld ausstatten, um dies zu erreichen."
 deity_bhrigu:0 "$omen_bhrigu$"
 omen_bhrigu:0 "Bhrigu"
 omen_bhrigu_desc:1 "Der große Weise, der dem Samen Brahmas entsprungen ist, ist einer der klügsten Menschen, die je gelebt haben, und seine Gelehrsamkeit hat ganz Indien große Fortschritte gebracht.\nDie Bedeutung des Weisen Bhrigu stellte sogar Lakshmi als Hauptgottheit in den Schatten und ersetzte sie bei den Pilgerreisen nach Barygaza."
