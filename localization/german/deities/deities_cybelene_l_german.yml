l_german:
 deity_agdistis:0 "$omen_agdistis$"
 omen_agdistis:1 "Agdistis"
 omen_agdistis_desc:3 "Der wilde und androgyne Gott Agdistis wird unsere Männer und Krieger mit seinem Kampfesrausch in die Schlacht führen. Mit dem Gott an unserer Seite wird unser Volk im Kampf unbesiegbar sein."
 deity_dactyl:0 "$omen_dactyl$"
 omen_dactyl:1 "Daktylen"
 omen_dactyl_desc:3 "Wir bieten unsere Opfer den zehn Dactyllen an und hoffen, dass sie unsere Handwerker mit ihrem Wissen und ihrer Einsicht segnen werden. Wir hoffen, dass diese Weisheit unserer Gesellschaft dabei helfen wird, um mit den Feinden an unseren Grenzen zu konkurrieren und unsere Freunde und Verbündeten zu schützen."
 deity_dindymene:0 "$omen_dindymene$"
 omen_dindymene:1 "Dindymene"
 omen_dindymene_desc:3 "Dieses Gesicht der großen Mutter wird uns helfen, die Ressourcen der Nation zusammenzutragen und unsere Fähigkeiten zu stärken. Mit neuem Wohlstand in unseren Händen können wir effizient expandieren."
 deity_cybele:0 "$omen_cybele$"
 omen_cybele:1 "Kybele"
 omen_cybele_desc:4 "$cybele_description$"
 cybele_description:0 "Die Mutter unseres Volkes billigt unsere Pläne zur Erweiterung unseres Reiches und der Integration anderer Völker in unsere Herde. Unter den leitenden Augen von Cybele wird sich nur der am Kriegsmüdeste in unserem Volk weiteren Kriegen widersetzen."
 deity_kakasbos:0 "$omen_kakasbos$"
 omen_kakasbos:1 "Kakasbos"
 omen_kakasbos_desc:3 "Wir bieten dem lykianischen Kakasbos unsere Anbetung an und hoffen auf seinen Segen, der unsere Händler auf ihrer Reise um die Welt beschützen wird. Bei ihrem Streben nach Reichtum bringen unsere Händler gewiss auch mehr Reichtümer in unsere Gemeinden."
 deity_men:0 "$omen_men$"
 omen_men:1 "Men"
 omen_men_desc:4 "$men_description$"
 men_description:0 "Wir bitten den Mondgott, unser Volk mit Sicherheit und Schutz zu segnen. Unter seinem wachsamen Auge werden wir die Andersdenkenden unterdrückt."
 deity_attis:0 "$omen_attis$"
 omen_attis:1 "Attis"
 omen_attis_desc:3 "Der Kastrat Attis wird sein Blut über unsere Ernte vergießen und mit einem Wachstum segnen, das seinesgleichen sucht. Wenn die Ernten aus seinem Geschenk aufblühen, werden wir die Sicherheit haben, dass unser Volk erneut stark wächst."

 # Heirs of Alexander #
 deity_sandon:0 "$omen_sandon$"
 omen_sandon:0 "Sandon"
 omen_sandon_desc:0 "Sandon ist ein Wettergott Anatoliens, der in Kriegszeiten oft angebetet wird. Als einer der wichtigsten Götter Kilikiens hat er mehrere Schreine und Tempel zu seinen Ehren, insbesondere um Tarsus herum.\n\nDie Gottheit wird mit Waffen, Blumen und Löwen in Verbindung gebracht. Die Griechen verbinden den Gott mit ihrem eigenen Herakles, dem Gott der Helden."
 deity_bagaios:0 "$omen_bagaios$"
 omen_bagaios:0 "Bagaios"
 omen_bagaios_desc:0 "Bagaios ist der Sturm- und Wettergott von Phrygien, von dem man gewöhnlich annimmt, dass er gute Zeiten und gute Dinge schenkt. Dieser Gott, der auch mit Fruchtbarkeit in Zusammenhang steht, wird in Zeiten der Not und des Elends oft angebetet, um das Volk zu beschützen.\n\nBei den Griechen wird er mit Zeus, dem obersten Gott ihres Pantheons, in Verbindung gebracht."
