l_german:
 ## Generic ##
 deity_medeine:0 "$omen_medeine$"
 omen_medeine:1 "Medeiné"
 omen_medeine_desc:3 "Medeiné ist als die Schutzgöttin aller Dinge bekannt, die mit der Jagd, den Wäldern und den Wildtieren in Verbindung stehen. Unsere Krieger bitten sie oft um Hilfe, wenn sie das Haus verlassen, sei es nun für die einfache Nahrungssuche, für ihren Schutz oder für Beistand im Kampf."
 deity_mother_goddess:0 "$omen_mother_goddess$"
 omen_mother_goddess:2 "Muttergöttin"
 omen_mother_goddess_desc:4 "Die Muttergöttin ist der Inbegriff unseres Pantheons. Sie ist die Erde, auf der wir leben, und die Urahnin unserer Stämme. Unser Volk erwartet von ihr Führung, Schutz und Nahrung und hofft auf reiche Ernten sowie ihren Beistand."
 deity_perkunas:0 "$omen_perkunas$"
 omen_perkunas:2 "Perkunas"
 omen_perkunas_desc:4 "Tapferkeit, der Himmel und das Feuer: Sie alle gehören zum Reich des Perkunas. Mit den vielen Geschichten über seine Taten ist er eine Inspiration für unsere Helden und Soldaten. Die anderen Gottheiten unseres Pantheons sehen ihn als Richter und Schiedsmann an und vertrauen auf seine Entscheidungen."
 deity_divine_twins:0 "$omen_divine_twins$"
 omen_divine_twins:1 "Göttliche Zwillinge"
 omen_divine_twins_desc:3 "Die göttlichen Zwillinge ziehen Saulia über den Himmel, während der Morgen zum Tag und der Tag zur Nacht wird. Sie spielen eine wichtige Rolle in unserer Kosmologie und schützen unsere Häuser und deren Bewohner."
 deity_deivas:0 "$omen_deivas$"
 omen_deivas:1 "Deivas"
 omen_deivas_desc:3 "Deivas ist einer der höchsten Götter unseres Pantheons, der Himmelsvater, der seine Aufgaben an diejenigen weitergab, die nach ihm kamen. Als Stammvater von allen bitten wir ihn noch immer um Führung und Hilfe."
 deity_governing_goddesses:0 "$omen_governing_goddesses$"
 omen_governing_goddesses:1 "Regierende Göttinnen"
 omen_governing_goddesses_desc:3 "Man sagt, die sieben regierenden Göttinnen bestimmten über das Schicksal selbst. Sie spinnen die Fäden des Lebens, der Kriege und des Friedens sowie jene des Schicksals unseres Volkes. Wir erwarten von ihnen, dass sie die Zukunft kennen und wissen, wie sie aussehen wird."
 deity_televelis:0 "$omen_televelis$"
 omen_televelis:1 "Televelis"
 omen_televelis_desc:3 "Televelis ist ein Schutzgott der Schmiede und Handwerker. Er ist der, der die schönsten Gegenstände und verheerendsten Waffen herstellt, die man sich je vorstellen könnte. Die Geschichten besagen, er habe einst die Sonne selbst gemacht und in den Himmel geworfen, um die Welt zu erleuchten."
 deity_saulia:0 "$omen_saulia$"
 omen_saulia:1 "Saulia"
 omen_saulia_desc:3 "Saulia erleuchtet die Welt, während sie über den Himmel wandert. Sie war einst mit dem Mond verheiratet, doch sie gingen schon vor langer Zeit auseinander, um den Tag zu erschaffen, wie wir ihn kennen. Jeden Tag helfen ihr die Göttlichen Zwillinge, den Himmel zu durchqueren und ihre Tochter zu besuchen."
