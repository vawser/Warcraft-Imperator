l_german:
 ## Nemeti ##
 deity_nemetona:0 "$omen_nemetona$"
 omen_nemetona:1 "Nemetona"
 omen_nemetona_desc:3 "Unsere Schutzgöttin wird unsere Männer mit ihrer Gunst segnen und unseren Sieg im Krieg sichern. Mit ihr an unserer Seite werden unsere Männer disziplinierter kämpfen, um sowohl unseren Stamm als auch die Göttin zu schützen, die wohlwollend auf uns herabschaut.\n\nNemetona ist die wichtigste Göttin des Pantheons für die Nemeti, doch unter dem keltischen Pantheon ist sie weniger bekannt. Sie wird als Göttin für heilige Haine und andere Stätten des Glaubens verehrt."

 ## Aedui ##
 deity_sucellus:0 "$omen_sucellus$"
 omen_sucellus:1 "Sucellus"
 omen_sucellus_desc:3 "Unser Schutzgott Sucellus wird unser Volk in diesen Zeiten der Not mit Schutz segnen und für Sicherheit und Eintracht unter unseresgleichen sorgen. Mit diesem Gott an unserer Seite wären nur die schlimmsten und ärgsten Unruhestifter dazu bereit, ihr störendes Treiben fortzusetzen."

 ## Aquitani ##
 deity_eki:0 "$omen_eki$"
 omen_eki:1 "Eki"
 omen_eki_desc:3 "Wir werden der Sonnengöttin unsere Verehrung anbieten, in der Hoffnung, dass sie uns weiterhin beschützen wird. Mit ihrem Segen auf unserer Seite wird sich unser Volk beruhigen und die Andersdenkenden zum Verstummen bringen, ehe sie unserer Gesellschaft noch mehr Scherereien bereiten können."
 deity_mari:0 "$omen_mari$"
 omen_mari:1 "Mari"
 omen_mari_desc:3 "Wir werden die Herrin der Stürme verehren, in der Hoffnung, dass sie Stürme der Furchtbarkeit statt Stürme der Verheerung auf unsere Felder bringen wird. Wenn unsere Ernten Lebenskraft und Wachstum erfahren, können wir gewiss sein, dass unser Volk über viele Jahre hinweg ebenfalls sicher wachsen wird."

 ## Pretani ##
 deity_andraste:0 "$omen_andraste$"
 omen_andraste:0 "Andraste"
 omen_andraste_desc:0 "Andraste ist eine lokale Kriegsgottheit, die gewöhnlich von den in $britain_region$ lebenden Pretani-Stämmen, insbesondere den Iceni, als Göttin des Sieges verehrt wird. Den Geschichten zufolge ist der Hase ihr heiliges Tier und spielt eine wichtige Rolle bei religiösen Riten und Ritualen ihr zu Ehren.\n\nBei den Römern ist sie als Victoria bekannt, die Griechen nennen sie Nike."
 deity_belatucadros:0 "$omen_belatucadros$"
 omen_belatucadros:0 "Belatucadros"
 omen_belatucadros_desc:0 "Diese Gottheit ist ein gehörnter Kriegsgott der Pretani-Stämme im Norden, wobei insbesondere unter den örtlichen Stämmen der Votadini mehrere Spielarten dieses Gottes existieren. Obwohl er ein Gott des Krieges ist, wird er auch mit der Natur, der Pflanzenwelt und dort insbesondere mit Erlen in Verbindung gebracht.\n\nBei den Griechen und Römern ist er als Ares und Mars bekannt, und bei den gallischen Stämmen wird er gelegentlich als Teutates verehrt."
 deity_coventina:0 "$omen_coventina$"
 omen_coventina:0 "Coventina"
 omen_coventina_desc:0 "Coventina ist eine Heil- und Quellgöttin, die in einem kleinen heiligen Hain in den Ländern der Briganti-Stämme angebetet wird. Geschichten zufolge brachte die Göttin ursprünglich das Leben in dieses raue Land, und ihre Verehrung hat begonnen, über die unmittelbare Umgebung hinauszuwachsen, in der sie anfänglich verehrt wurde."
 deity_nodens:0 "$omen_nodens$"
 omen_nodens:0 "Nodons"
 omen_nodens_desc:0 "Nodons ist eine Kriegs- und Heilgottheit der Pretani-Stämme, wobei der Schwerpunkt auf der Kriegsführung auf See und der Jagd liegt. Als Jagdgottheit ist sein heiliges Tier der Hund, der im täglichen Leben derer, die ihn verehren, sowie in den Ritualen, die ihm gewidmet sind, eine wichtige Rolle spielt.\n\nAußerhalb der Grenzen von $britain_region$ wird er immer mehr verehrt, und er ist mit anderen Gottheiten wie Silvanus bei den Römern und Papposilenus bei den Griechen verwandt."
 deity_sulis:0 "$omen_sulis$"
 omen_sulis:0 "Sulis"
 omen_sulis_desc:0 "Sulis ist eine Göttin der Thermalquellen, die im Süden von $britain_region$ verehrt wird, teils als Muttergöttin, teils zur Abwehr von Flüchen. Sogar Menschen aus der Ferne haben damit begonnen, zu ihren Quellen zu reisen, um der Göttin ihre Gebete darzubringen und sie um Hilfe gegen Flüche zu bitten, die sie möglicherweise heimgesucht haben.\n\nIn fernen Ländern wird sie Minerva oder Athene genannt, in Anlehnung an die dortigen Göttinnen der Weisheit."

 ## Belgae ##
 deity_camulus:0 "$omen_camulus$"
 omen_camulus:0 "Camulos"
 omen_camulus_desc:0 "Camulos ist ein Kriegsgott der Belger von Gallien und wird von all ihren Stämmen verehrt. Er wird gewöhnlich mit einem Wildschwein in Verbindung gebracht, das unter jenen, die diese Gottheit ehren, gelegentlich als heiliges Tier betrachtet wird.\n\nBei den Griechen ist er als Ares bekannt, bei den Römern als Mars."

 ## Treveri ##
 deity_lenus:0 "$omen_lenus$"
 omen_lenus:0 "Lenus"
 omen_lenus_desc:0 "Lenus ist bei einigen der kleineren Treveri-Stämme an der Grenze zwischen Germanien und Gallien ein Kriegsgott. Er wird oft mit dem häufiger zu findenden gallischen Gott Teutates verbunden, der als Beschützer der Stämme gilt, weist aber auch viele eigene, einzigartige Elemente auf.\n\nNeben seiner Eigenschaft als schützende Kriegsgottheit wird er bei den Treveri als Gott der Quellen und der Gesundheit verehrt. In vielen Fällen wird er mit der Göttin Ancamna dargestellt, meist als ihr Gatte."
 deity_intarabus:0 "$omen_intarabus$"
 omen_intarabus:0 "Intarabus"
 omen_intarabus_desc:0 "Intarabus ist eine der wichtigsten Gottheiten für einige der treverischen Stämme Galliens und gilt als einer ihrer vielen Beschützer. Er wird gewöhnlich als ein Mann in der Blüte seiner Jahre dargestellt, mit einem über die Schultern drapierten Wolfsfell und einem Speer in der Hand."
 deity_ancamna:0 "$omen_ancamna$"
 omen_ancamna:0 "Ancamna"
 omen_ancamna_desc:0 "Unter den treverischen Stämmen ist Ancamna eine Fruchtbarkeitsgöttin der Quellen und eine der Hauptgottheiten ihres Pantheons. Sie wird oft zusammen mit ihrem Gatten Lenus als göttliches Beschützerpaar der örtlichen Stämme dargestellt."

 ## Default ##
 deity_taranis:0 "$omen_taranis$"
 omen_taranis:1 "Taranis"
 omen_taranis_desc:4 "Unsere Männer müssen in Zeiten der Not standhaft bleiben und wissen, dass der Gott des Himmels unsere Anliegen begünstigt. Mit seinem Segen und seiner Hilfe wird unser Volk gegen Feinde und Nachbarn siegreich sein, während wir mit ihnen um die Vorherrschaft ringen.\n\nTaranis bildet zusammen mit Esus und Toutatis die Heilige Triade und ist als Donnergott bekannt. Kommt es zu einem Zusammentreffen mit latinischen Händlern und Kaufleuten von der italienischen Halbinsel, wird dieser Gott oft als ihr Jupiter ausgelegt."
 deity_toutatis:0 "$omen_toutatis$"
 omen_toutatis:1 "Toutatis"
 omen_toutatis_desc:3 "Der Beschützer des Stammes wird unser Volk dazu inspirieren, in Zeiten der Not zu den Waffen zu greifen und für den Stamm zu kämpfen. Mit all diesen neuen potenziellen Rekruten werden wir so viele Männer wie schon lange nicht mehr aufbieten können.\n\nToutatis bildet zusammen mit Esus und Taranis die Heilige Triade und ist als Kriegsgott bekannt. Er wird üblicherweise als großer Beschützer der Stämme angesehen und nimmt eine defensivere Rolle ein als viele der Kriegsgötter in anderen Nationen. Er wird auch oft mit dem römischen Mars verglichen, obwohl beide recht unterschiedliche Gemüter haben."
 deity_gobannus:0 "$omen_gobannus$"
 omen_gobannus:1 "Gobannus"
 omen_gobannus_desc:3 "Der Schutzgott der Schmiede wird uns das Wissen und die Technologie schenken, die erforderlich sind, um unsere Gesellschaft über unsere derzeitigen Grenzen hinaus voranzubringen. Wenn wir unsere Vorfahren übertreffen, können wir mit unseren Nachbarn und Feinden konkurrieren."
 deity_cernunnos:0 "$omen_cernunnos$"
 omen_cernunnos:1 "Cernunnos"
 omen_cernunnos_desc:3 "Wir bitten den Gehörnten Gott, etwas von seinem Reichtum mit unserem Volk zu teilen, denn mit neuem Reichtum in den Händen wird unser Volk auch langfristig gedeihen können.\n\nCernunnos ist der Wächter der Toten und ein Gott des Lebens, der Tiere und des Wohlstands. Trotz seines etwas wilderen Aussehens und seiner Assoziation mit dem Tod wird der Gott für gewöhnlich als friedlicher und wichtiger Teil des Pantheons betrachtet."
 deity_ogmios:0 "$omen_ogmios$"
 omen_ogmios:1 "Ogmios"
 omen_ogmios_desc:3 "Ogmios bindet unser Volk an seine Sache und rechtfertigt das notwendige Handeln seiner Anhänger. Wenn unser Volk von der Notwendigkeit der Kriege, an denen wir teilgenommen haben, überzeugt ist, werden sie auch bereit sein, sich für zukünftige Schlachten einzusetzen.\n\nDer große Kriegsheld Ogmios ist für seine vielen Reisen durch unser Land bekannt und bindet die Menschen, die er trifft, an seine Sache. Er ist außerdem als Seelenführer bekannt, der die Seelen der Verstorbenen ins Jenseits geleitet. Oft wird er auch als römischer Herkules oder griechischer Herakles gedeutet, obwohl sich die Heldengeschichten voneinander unterscheiden."
 deity_lugus:0 "$omen_lugus$"
 omen_lugus:1 "Lugus"
 omen_lugus_desc:3 "Die drei Gesichter des Gottes werden uns Wohlstand bringen und Händler von nah und fern herbeilocken, die ihre Geldbeutel für unsere Waren öffnen. Wenn unsere Kaufleute von diesem großen Gott unterstützt werden, wird unser Volk sicherlich auch mehr Geld durch unser Reich strömen sehen.\n\nAls einer der Hauptgötter unseres Glaubens spielt Lugus eine wichtige Rolle in der Kunst und wird auch als Mischwesen der Heiligen Triade aus Taranis, Toutatis und Esus angesehen. Gelegentlich wird er, trotz vorhandener Unterschiedlichkeiten, mit dem römischen Gott Merkur gleichgesetzt."
 deity_icovellauna:0 "$omen_icovellauna$"
 omen_icovellauna:1 "Icovellauna"
 omen_icovellauna_desc:3 "Die Flüsse der Erde werden so geleitet, dass sie unser Volk versorgen und denjenigen, die der Göttin folgen, Frieden und Wohlstand bringen. Mit dieser Gottheit an unserer Seite werden nur die standhaftesten Andersgläubigen weiterhin Scherereien in unserer Gesellschaft verursachen, sodass wir uns eher den Feinden an unseren Grenzen widmen können."
 deity_rosmerta:0 "$omen_rosmerta$"
 omen_rosmerta:1 "Rosmerta"
 omen_rosmerta_desc:3 "Die Göttin der Fruchtbarkeit wird unser Volk mit einer reichen Ernte segnen. Wenn unser Volk gesegnet ist, werden wir sicherlich auch weniger schlechte Erntejahre erleben und mehr Menschen sehen, die in den kommenden Jahren gesund aufwachsen.\n\nSie ist die Göttin der Fruchtbarkeit und des Überflusses und die Gemahlin von Lugus."

 deity_brigantia:0 "$omen_brigantia$"
 omen_brigantia:0 "Brigantia"
 omen_brigantia_desc:1 "Unsere tapferen Krieger werden unter der Führung der Göttin der Schlachten und des Ruhmes zum Sieg eilen, dazu beflügelt, ihr Geschick im Umgang mit Waffen zu verbessern und auf den unvermeidlichen Triumph unseres Volkes zu vertrauen.\nBrigantia ist eine keltische Kriegergöttin, die vor allem auf den Britischen Inseln vorzufinden ist. Bei den Römern gilt sie als Parallele zu Victoria und im hellenischen Pantheon zu Nike."
 deity_glanis:0 "$omen_glanis$"
 omen_glanis:0 "Glanis"
 omen_glanis_desc:1 "Die göttliche Heilkraft dieses Quellgottes durchströmt die vielen Pilger, die in Scharen sein Wohlwollen ersuchen und in den heiligen Teichen baden. Es ist ermutigend zu wissen, dass es Hoffnung für die Kranken gibt, solange sie den Göttern die gebührende Ehrerbietung erweisen.\nGlanis war eine gallische Heilgottheit, die mit den Quellen von Glanum in Verbindung gebracht wird und deren Kult bis zum Aufkommen des Christentums überdauerte."
 deity_berobreo:0 "$omen_berobreo$"
 omen_berobreo:0 "Berobreo"
 omen_berobreo_desc:1 "Am westlichen Rand der Welt verschlingt die Unterwelt Berobreos die unbekannten Orte und Geheimnisse der Erde. Wir müssen an die Vergänglichkeit des Lebens und die Unermesslichkeit unserer Unwissenheit erinnert werden, wenn wir glücklich leben und die Segnungen der Götter in dieser Welt zu schätzen wissen wollen.\nEin berühmtes Heiligtum, das im Westen Galiciens ins Meer ragt, wurde Berobreo gewidmet."
 deity_cichol:0 "$omen_cichol$"
 omen_cichol:0 "Cicollus"
 omen_cichol_desc:0 "Dieses göttliche Wesen ist eine Kriegsgottheit, die in einem Großteil der gallischen Welt verehrt wird, von den Belgern im Norden bis zu jenen, die im transalpinen Gallien im Süden leben. Im Gegensatz zu vielen anderen Kriegsgottheiten, die in Gallien Anbetung erfahren, wird er in der Regel nicht als Beschützer, sondern eher als starker Krieger dargestellt, der nicht an einen bestimmten Stamm gebunden ist."
 deity_nantosuelta:0 "$omen_nantosuelta$"
 omen_nantosuelta:0 "Nantosuelta"
 omen_nantosuelta_desc:0 "Nantosuelta ist eine geheimnisvolle Gottheit, die in Gallien, Britannien und Iberien vielerorts verehrt und oft entweder mit Krieg oder Überfluss in Verbindung gebracht wird. Die Göttin wird als Krähe oder mit einer Krähe an ihrer Seite dargestellt, ein Tier, das unter jenen, die Nantosuelta verehren, als heilig gilt."
 deity_maponos:0 "$omen_maponos$"
 omen_maponos:0 "Maponos"
 omen_maponos_desc:0 "Maponos ist ein Gott der Jugend, der sowohl in Gallien als auch in Britannien verehrt und oft mit einem Instrument dargestellt wird. Die Gottheit wird mit Poesie und Liebe in Verbindung gebracht, zwei Attribute, die in den meisten Geschichten, in denen er involviert ist, häufig vorkommen.\n\nBei den Griechen und Römern ist er als Apollon bekannt, der einem Gott der Jugend bei ihnen am nächsten kommt."
 deity_belisama:0 "$omen_belisama$"
 omen_belisama:0 "Belisama"
 omen_belisama_desc:0 "Belisama ist eine Sonnengöttin, die in ganz Gallien und Britannien verehrt wird. Sie ist die weibliche Form des noch berühmteren Belenus, einem Gott, von dem gelegentlich gesagt wird, er sei ihr Gatte. Beide sind dafür bekannt, die Sonne über den Himmel zu bewegen.\n\nBei den Römern wird sie gelegentlich mit deren Göttin der Weisheit Minerva in Verbindung gebracht."
 deity_belinus:0 "$omen_belinus$"
 omen_belinus:0 "Belenus"
 omen_belinus_desc:0 "Belenus ist unter den Völkern Galliens und Britanniens ein Sonnengott. Ihn umranken mehrere bemerkenswerte Mythen, die ihn zum Sonnenbringer machen. Er ist eine der am meisten verehrten Gottheiten in ganz Gallien und gelegentlich auch als die weibliche Variante Belisama bekannt, von der manche sagen, sie sei seine Gattin.\n\nUnter den Völkern des Mittelmeerraums wird er gewöhnlich als Helios oder Apollon bezeichnet (die dortigen Sonnengottheiten)."
 deity_artio:0 "$omen_artio$"
 omen_artio:0 "Artio"
 omen_artio_desc:0 "Artio ist eine weithin verehrte Fruchtbarkeitsgöttin, die mit Leben und Überfluss in Verbindung gebracht wird. Der Bär gilt bei ihrer Anbetung als heiliges Tier, und diese Verknüpfung ist derart eng, dass einige sie als Bärengöttin bezeichnen und sie mit Bärenkopf oder Bärenfell darstellen."
 deity_cissonius:0 "$omen_cissonius$"
 omen_cissonius:0 "Cissonius"
 omen_cissonius_desc:0 "Cissonius ist für viele der Stämme in Gallien und Britannien ein Gott der Reisenden und des Handels. Er ist in der Hinsicht einzigartig, dass er ganz anders ist als die vielen kriegerischen und heilenden Gottheiten, die in diesen Ländern für gewöhnlich verehrt werden. Er wird als ein älterer Mann dargestellt, der auf einem Widder reitet und Wein trinkt, und man erachtet ihn als Äquivalent zum griechischen Hermes oder dem römischen Merkur."
