 deity_viriya_parami:0 "$omen_viriya_parami$"
 omen_viriya_parami:0 "Viriya Parami"
 omen_viriya_parami_desc:4 "Die Menschen unserer Nation werden im Kampf ihre Kraft, ihre Stärke und ihren Fleiß finden. Obwohl das Kämpfen an sich nicht ratsam ist, muss man bisweilen für das Gemeinwohl streiten, und dabei es ist wichtig, dies mit Ehre und Disziplin zu tun.\n\nViriya Parami ist eine unserer buddhistischen Tugenden und legt den Fokus darauf, die Menschen zu lehren, pflichtbewusst zu sein, wachen Auges durch die Welt zu gehen und sich bei ihrer Arbeit zu bemühen. "
 deity_adhitthana_parami:0 "$omen_adhitthana_parami$"
 omen_adhitthana_parami:0 "Adhitthana Parami"
 omen_adhitthana_parami_desc:4 "Obwohl es nicht ungewöhnlich ist, angesichts von Widrigkeiten besorgt zu sein, geben wir unseren jungen Männern in diesen Zeiten der Not Entschlossenheit. Es ist wichtig, dass die Gemeinschaft zusammenkommt und ihre Anstrengungen bündelt, um ihre Ziele zu erreichen, sei es nun im Krieg oder bei anderen gemeinschaftlichen Vorhaben.\n\nAdhitthana Parami ist eine unserer buddhistischen Tugenden und legt den Fokus darauf, die Menschen zu lehren, entschlossen zu sein und zielstrebig zu handeln."
 deity_panna_parami:0 "$omen_panna_parami$"
 omen_panna_parami:0 "Pannā Parami"
 omen_panna_parami_desc:4 "Unsere Wissenschaftler und Gelehrten sowie unser gesamtes Volk wird in seinem Leben Weisheit und Erkenntnis finden. Mit diesem Wissen werden wir besser dabei beraten sein, Entscheidungen zu treffen, von denen unser Volk profitieren kann.\n\nPannā Parami ist eine unserer buddhistischen Tugenden und legt den Fokus darauf, die Menschen zu lehren, klug zu sein und Einsichten in Dinge zu gewinnen, die größer sind als sie selbst."
 deity_dana_parami:0 "$omen_dana_parami$"
 omen_dana_parami:0 "Dana Parami"
 omen_dana_parami_desc:4 "Es ist wichtig, dass alle Teile unserer Gesellschaft etwas zum Gemeinwohl beitragen. Zusammen können wir etwas schaffen, was über das hinausgeht, was ein Einzelner schafft, und wenn jeder bereit ist, sich von einem Teil seines Vermögens zu trennen, ist dies leichter. Mildtätigkeit ist ein wichtiges Konzept, um einen echten inneren Wert zu finden, indem man materiellem Wohlstand entsagt.\n\nDana Parami ist eine unserer buddhistischen Tugenden und legt den Fokus darauf, die Menschen Großzügigkeit zu lehren und sowohl körperliche als auch geistige Hingabe zu zeigen."
 deity_upekkha_parami:0 "$omen_upekkha_parami$"
 omen_upekkha_parami:0 "Upekkha Parami"
 omen_upekkha_parami_desc:4 "Wir müssen ruhig und gelassen sein, wenn das Chaos des Krieges um uns herum wütet, und den rechten Weg für unser Volk finden. Selbst angesichts der Strapazen von Krieg und Erschöpfung ist es wichtig, dass die Gesellschaft sich auf die Wege festlegt, die sie als Kollektiv gehen wird, sei es nun, um den Krieg fortzusetzen, oder eben nicht.\n\nUpekkha Parami ist eine unserer buddhistischen Tugenden und legt den Fokus darauf, die Menschen Gelassenheit zu lehren und ihre geistige Verfasstheit zu läutern."
 deity_khanti_parami:0 "$omen_khanti_parami$"
 omen_khanti_parami:0 "Khanti Parami"
 omen_khanti_parami_desc:4 "Unser Volk muss Strapazen ertragen können und Geduld mit jenen haben, die von weit her kommen. Nur so können wir ihre Geheimnisse lernen und ihre Unterschiedlichkeit akzeptieren, anstatt ihnen mit Vorurteilen zu begegnen. Indem wir sie verstehen, können wir in ihrer Gesellschaft einen Wert finden und uns so allen Wohlstand bringen.\n\nKhanti Parami ist eine unserer buddhistischen Tugenden und legt den Fokus darauf, die Menschen Geduld und Toleranz zu lehren und für andere Akzeptanz zu zeigen."
 deity_sila_parami:0 "$omen_sila_parami$"
 omen_sila_parami:0 "Sila Parami"
 omen_sila_parami_desc:4 "Wir werden in unserem Volk den rechten Weg der Tugendhaftigkeit und das rechte Verhalten fördern. Wenn wir tugendhaft handeln, kann unser Volk sich in größeren Kollektiven zusammenfinden und zusammenarbeiten.\n\nSila Parami ist eine unserer buddhistischen Tugenden und legt den Fokus darauf, die Menschen Tugendhaftigkeit, Harmonie und Selbstsicherheit zu lehren."
 deity_metta_parami:0 "$omen_metta_parami$"
 omen_metta_parami:0 "Metta Parami"
 omen_metta_parami_desc:4 "Unser Ziel ist, dass unsere Nation für ihre fürsorglichen und freundlichen Gebräuche bekannt ist. Dies stellt eine Möglichkeit für unser Volk und unsere Kultur dar, um über unsere derzeitigen Grenzen hinauszuwachsen und sich auszubreiten.\n\nMetta Parami ist eine unserer buddhistischen Tugenden und legt den Fokus darauf, die Menschen Güte und Freundlichkeit gegenüber anderen zu lehren."
 deity_trapusa_and_bahalika:0 "$omen_trapusa_and_bahalika$"
 omen_trapusa_and_bahalika:0 "Trapusa und Bahalika"
 omen_trapusa_and_bahalika_desc:2 "Buddhas erste Laienschüler, die Kaufleute Trapusa und Bahalika, brachten seine Lehren über den Hindukusch und in den Westen, wo sie in Baktra die erste Stupa errichten ließen.\nSie repräsentieren die universelle Weisheit seiner Lehren in der ganzen Welt und die gerechtfertigte Leichtigkeit, mit der sie sich verbreiten."
 deity_sigiriya:0 "$omen_sigiriya$"
 omen_sigiriya:0 "Askese Buddhas"
 omen_sigiriya_desc:2 "Obwohl Buddha selbst extreme Askese als Schwächung und Verlust des Blicks auf die Welt ansah, sind Frieden und Ruhe notwendig, um seine Lehren zu betrachten.\nDer große Felsen von Sigiraya beherbergt seit vielen Jahren buddhistische Mönche, die in seinen Höhlen das Nirwana suchen."
 deity_bamyan:0 "$omen_bamyan$"
 omen_bamyan:0 "Wanderschaft Buddhas"
 omen_bamyan_desc:2 "Buddha teilte seine Lehren und wanderte durch das Land, um seine göttliche Weisheit unter den Menschen zu verbreiten.\nDie Stupas, die in Klöstern fernab von Buddhas Geburtsort gefunden werden können, zeugen von dieser Tradition der Verbreitung seiner Lehren."
 deity_bodh:0 "$omen_bodh$"
 omen_bodh:0 "Erleuchtung Buddhas"
 omen_bodh_desc:2 "Die weisen Lehren Buddhas werden unser Volk dazu anleiten, ein ethisches und angenehmeres Leben zu führen, frei von den Ablenkungen und Irrlehren anderer Glaubensrichtungen.\nDie Stadt Gaya ist bekannt als der Ort, an dem Gautama Buddha am Buddha Purnima unter dem Bodhi-Baum die Erleuchtung erlangte, nachdem er sowohl auf Luxus als auch auf Askese verzichtet und den Mittelweg dazwischen gefunden hatte."
 deity_kusinagara:0 "$omen_kusinagara$"
 omen_kusinagara:0 "Parinirvana Buddhas"
 omen_kusinagara_desc:2 "Nur wenn man dem weisen und heiligen Lebensweg Gautama Buddhas folgt, kann man das Parinirvana erreichen und von der Strafe des ewigen Kreislaufs der Wiedergeburt befreit werden.\nBuddha erreichte diesen Zustand bei seinem Tod in der Stadt Kusinagara, die zu einem Pilgerort für alle geworden ist, die die Wahrheit seiner Lehren erkennen."
