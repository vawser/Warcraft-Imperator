l_german:
 ## Generic ##
 deity_tuisto:0 "$omen_tuisto$"
 omen_tuisto:1 "Tuisto"
 omen_tuisto_desc:3 "Tuisto ist die höchste Gottheit unseres Pantheons und der Urvater unseres Stammes und unseres Volkes. Aus der Erde geboren hatte er mehrere Söhne, die die Herrscher der späteren germanischen Stämme wurden. Unser Volk erwartet von ihm Führung und Hilfe in allen Angelegenheiten und feiert ihn in unseren Zeremonien."
 deity_alcis:0 "$omen_alcis$"
 omen_alcis:1 "Alken"
 omen_alcis_desc:3 "Trotz verschiedener Erscheinungsbilder sind die Alken zwei verbrüderte Gottheiten, die als eine gezählt werden: Göttliche Zwillinge. Sie werden für ihre Jugend und ihre brüderliche Liebe verehrt und gelegentlich als Pferde oder Streitwagen dargestellt, die die Sonne über den Himmel ziehen."
 deity_tamfana:0 "$omen_tamfana$"
 omen_tamfana:1 "Tamfana"
 omen_tamfana_desc:3 "Tamfana wird an einigen der heiligsten Stätten Germaniens verehrt und ist eine wichtige Gottheit für die dortigen heilige Haine. Da sie eine der Schutzgöttinnen der Ernte ist, hinterlassen wir ihr oft Opfergaben, wenn unsere Männer auf die Felder ziehen."
 deity_baduhenna:0 "$omen_baduhenna$"
 omen_baduhenna:1 "Baduhenna"
 omen_baduhenna_desc:3 "Als eine der Matronen unseres Pantheons wird Baduhenna oft beschworen, wenn man in den Krieg zieht. Unsere Männer und Soldaten erwarten von ihr Führung und hoffen, dass sie ihre Hand lenkt, während sie für die Stämme kämpfen."
 deity_vagdavercustis:0 "$omen_vagdavercustis$"
 omen_vagdavercustis:1 "Vagdavercustis"
 omen_vagdavercustis_desc:3 "Für manche Angehörige unseres Volkes ist Vagdavercustis die Hauptgottheit des Krieges, der militärischen Weisheit und der Tugend. Ihre vielen Geschichten inspirieren unsere Männer und Soldaten, und einige behaupten, sie führe ihre Hand im Kampf, nachdem sie Gebete an sie gerichtet haben."
 deity_hludana:0 "$omen_hludana$"
 omen_hludana:1 "Hludana"
 omen_hludana_desc:3 "Hludana ist als Schutzgöttin des Waldes und der Landwirtschaft bekannt. Hludana wird üblicherweise mit Treue und Loyalität in Verbindung gebracht und als sympathische Figur dargestellt. In rauen Zeiten suchen unsere Leute Schutz bei ihr."
 deity_nehalennia:0 "$omen_nehalennia$"
 omen_nehalennia:1 "Nehallenia"
 omen_nehalennia_desc:3 "Nehallenia ist die Schutzgöttin der Wirtschaft, des Gartenbaus und des Handels. Sie wird in der Regel als sitzende Gottheit mit einem Hund an ihrer Seite dargestellt. Händler und Kaufleute rufen sie oft an, wenn sie in fremden Ländern oder mit Menschen aus exotischen Kulturen Geschäfte machen, ebenso wie jene, die ihre Hilfe bei der Herstellung von Waren und Gütern wünschen."
 deity_nerthus:0 "$omen_nerthus$"
 omen_nerthus:1 "Nerthus"
 omen_nerthus_desc:3 "Als eine unserer wichtigsten Fruchtbarkeitsgöttinnen und eine der beliebtesten Fruchtbarkeitsgottheiten unter den Germanen im Allgemeinen ist Nerthus ein vertrauter Anblick und eine hoch geschätzte Gottheit in unserer Nation. Berichten zufolge hat Nerthus ein besonderes Interesse an menschlichen Angelegenheiten und reist häufig unter ihren Anhängern."
