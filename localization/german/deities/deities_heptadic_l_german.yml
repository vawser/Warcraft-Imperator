l_german:
  ## Default ##
 deity_targitaos:0 "$omen_targitaos$"
 omen_targitaos:1 "Targitaos"
 omen_targitaos_desc:3 "Targitaos ist der Vorfahr aller unserer Stämme und jemand, den wir noch immer hoch verehren. Neben seiner Rolle als Urvater unseres Volkes spielt er auch eine Rolle als Schutzgott des Himmels und teilweise auch als Fruchtbarkeitsgott."
 deity_goitosyrus:0 "$omen_goitosyrus$"
 omen_goitosyrus:1 "Goitosyrus"
 omen_goitosyrus_desc:3 "Wir werden diesen Gott um Erkenntnis und Wissen in unbekannten Fragen bitten. Wenn wir die Gabe der Weisheit erhalten, haben wir die Hoffnung, dass unsere Gelehrten und Schreiber unsere Nation zu mehr Wohlstand und Stärke führen können."
 deity_papaios:0 "$omen_papaios$"
 omen_papaios:1 "Papaios"
 omen_papaios_desc:3 "Der große Papaios bringt unserem Volk den Reichtum und die Ressourcen, die wir brauchen. Dieser neue Zufluss von Wohlstand wird uns Glück und Zufriedenheit bringen."
 deity_thagimasadas:0 "$omen_thagimasadas$"
 omen_thagimasadas:1 "Thagimasadas"
 omen_thagimasadas_desc:3 "Der königliche Thagimasadas wird unsere Ausbreitung in fremde Länder billigen. Mit diesem Gott an unserer Seite wird unser Volk gewiss zu den Waffen greifen und für den Krieg bereit sein, denn wer kann schon die Weisheit der Götter leugnen?"
 deity_api:0 "$omen_api$"
 omen_api:1 "Api"
 omen_api_desc:3 "Api wird unsere Händler mit einer Fülle von Ressourcen segnen. Neu entdeckte Handelsgüter daheim und in der Fremde werden unsere Kaufleute bei all ihren Bemühungen bereichern."
 deity_tabiti:0 "$omen_tabiti$"
 omen_tabiti:1 "Tabiti"
 omen_tabiti_desc:3 "Wir werden die Königin der Götter anbeten und um den Segen des Friedens und des Wohlstands für unser Volk bitten. Mit Tabiti an unserer Seite wird unser Land befriedet und ruhig werden, sodass wir unsere Anstrengungen nach außen richten und auch unsere Ressourcen dort zum Tragen bringen können."
 deity_argimpasa:0 "$omen_argimpasa$"
 omen_argimpasa:1 "Argimpasa"
 omen_argimpasa_desc:3 "Die große Himmelsgöttin wird unsere Ernten und unser Volk mit Lebenskraft und Wachstum segnen. Wenn wir die Gabe des Lebens erhalten, wird unsere Ernte gedeihen und unsere Jungen mit Sicherheit stark und gesund aufwachsen."
