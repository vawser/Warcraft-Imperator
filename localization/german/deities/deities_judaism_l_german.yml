  ## Generic ##
 deity_deborah:0 "$omen_deborah$"
 omen_deborah:1 "Deborah"
 omen_deborah_desc:4 "So wie Deborah einst von Gott angeleitet wurde, den König von Kanaan anzugreifen, müssen wir uns der Schlachten sicher sein, die wir führen, und nicht auf falsche Propheten hören oder deren Ratschläge befolgen. Wenn wir die Sicherheit haben, dass ein Kampf geführt werden muss, werden unsere Männer mit Stärke und Disziplin in die Schlacht ziehen und unser Volk wird siegreich sein."
 deity_children_of_god:0 "$omen_children_of_god$"
 omen_children_of_god:0 "Kinder Gottes"
 omen_children_of_god_desc:2 "#Y Jüdischer Glaubensaspekt#!\nWir werden alle Kinder Gottes, ob jung oder alt, dazu auffordern, zusammenzukommen und zu kämpfen, um unser Volk zu verteidigen. Wenn Rekruten aus allen Teilen unseres Landes zu den Waffen greifen, werden unsere Streitkräfte zahlreich und stark sein."
 deity_samuel:0 "$omen_samuel$"
 omen_samuel:1 "Samuel"
 omen_samuel_desc:4 "So wie der große Samuel einst das Volk Gottes führte und inspirierte, müssen auch wir unser Volk mit Weisheit und Wissen führen. Den Lehren Gottes folgend werden wir mit größerer Erkenntnis zum Wohl aller voranschreiten, die unter unserer Obhut stehen."
 deity_david:0 "$omen_david$"
 omen_david:2 "David"
 omen_david_desc:5 "Wie der große David selbst, der nicht zuletzt ob seiner Reichtümer und Schätze zur Legende wurde, werden auch wir nach Reichtum streben. Um die Anhänger Gottes zu schützen und für sie zu sorgen, ist es wichtig, dass wir über die notwendigen Mittel verfügen, um mit unseren feindlich gesinnten Nachbarn konkurrieren zu können."
 deity_solomon:0 "$omen_solomon$"
 omen_solomon:2 "Salomo"
 omen_solomon_desc:5 "Obwohl wir nicht unmittelbar versuchen, unseren Feinden Krieg zu bringen, ist er manchmal dennoch ein notwendiges Übel für unser Volk. In Zeiten wie diesen ahmen wir die Weisheit Salomos nach, damit wir diese Krisen zum bestmöglichen Ausgang führen können."
 deity_caleb_joshua:0 "$omen_caleb_joshua$"
 omen_caleb_joshua:1 "Kaleb und Joshua"
 omen_caleb_joshua_desc:4 "So wie einst Kaleb und Joshua dort Gelegenheiten sahen, wo die meisten ihresgleichen nur Gegner sahen, so muss auch unser Volk versuchen, dort Lösungen zu finden, wo andere es nicht tun. Solange wir Gott auf unserer Seite haben und seinen Worten folgen, ist uns der Erfolg sicher."
 deity_moses:0 "$omen_moses$"
 omen_moses:1 "Moses"
 omen_moses_desc:4 "So wie Moses einst das Volk von Israel aus Ägypten herausführte, so müssen auch wir unser Volk mit klarem Verstand und nach den Worten Gottes führen. Wenn unsere Herrschaft Erfolg haben soll, muss unser Volk an unsere Macht glauben, stets die bestmögliche Lösung für es zu finden. Nur dann wird es ruhig bleiben und uns wahrhaftig nachfolgen."
 deity_abraham:0 "$omen_abraham$"
 omen_abraham:1 "Abraham"
 omen_abraham_desc:5 "Abraham ist dafür bekannt, dass er von Gott mit Kindern gesegnet wurde, als niemand glaubte, dass so ein Wunder geschehen könnte. Wir werden zu Gott beten, damit auch wir diesen Segen erhalten und unser Volk erneut aufblühen kann."
 deity_joseph:0 "$omen_joseph$"
 omen_joseph:1 "Josef"
 omen_joseph_desc:2 "Josefs Standhaftigkeit und sein Geschick in sämtlichen Dingen veranschaulichen den Wert von harter Arbeit und Ausdauer im Angesicht aller Widrigkeiten.\nJosef ruht in Sichem, im Schatten des Berges Garizim."
 deity_esther:0 "$omen_esther$"
 omen_esther:1 "Esther"
 omen_esther_desc:2 "Esthers Diplomatie und Schläue schafften es, den persischen König Xerxes I. zu überzeugen, und retteten unser Volk vor Verfolgung: ein echtes Beispiel für die jüdische Diaspora.\nEsthers Grab soll sich in der alten persischen Hauptstadt Ekbatana befinden."
 deity_daniel:0 "$omen_daniel$"
 omen_daniel:1 "Daniel"
 omen_daniel_desc:2 "Die Fähigkeit Daniels, die Gebote Jahwes auszulegen, inspiriert unser Volk und lässt es auf Gottes Führung vertrauen.\nDaniel diente am persischen Hof und soll in Sousa begraben sein."
 deity_ezekiel:0 "$omen_ezekiel$"
 omen_ezekiel:1 "Hesekiel"
 omen_ezekiel_desc:2 "Hesekiels Hingabe, das jüdische Volk vor drohenden Bedrohungen zu warnen, erinnert unser Volk daran, standhaft und wachsam zu bleiben.\nHesekiel diente am Hof von Babylon, und es wird angenommen, dass er in der Nähe begraben wurde."
 deity_ezra:0 "$omen_ezra$"
 omen_ezra:1 "Esra"
 omen_ezra_desc:2 "Esra der Schreiber ist ein leuchtendes Beispiel dafür, dass Gottes heilige Gesetze von der Gemeinschaft befolgt werden sollten.\nEsra diente am Hof von Artaxerxes I. von Persien und soll in der Nähe von Apologos begraben sein."


