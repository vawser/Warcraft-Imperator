l_german:
 deity_flavor.1.t:0 "Die gesegnete Jagd"
 deity_flavor.1.desc:0 "Wir haben die Nachricht erhalten, dass die Bevölkerung von [hunting_province.GetShortName] in den letzten Monaten einen gewaltigen Zuwachs an Jagdwild erlebt hat, fast so, als würde das Wild absichtlich auf unsere Territorien getrieben. Manche behaupten, unsere jüngste Verehrung von [hunting_deity.GetName] sei die Ursache, wohingegen andere meinen, dies sei nur der letzte von vielen Segen, die [ROOT.GetCountry.GetRuler.GetPraenomen] von den Göttern erhalten habe."
 deity_flavor.1.a:0 "Wir sollten Teile davon nach [ROOT.GetCountry.GetCapital.GetName] zurückbringen."
 deity_flavor.1.a.tt:0 "Diese Option ist verfügbar, da dieses Vorkommnis NICHT in #Y [SCOPE.GetRootScope.GetCountry.GetCapital.GetState.GetName]#! stattgefunden hat."
 deity_flavor.1.b:0 "Dann sollten wir das Beste aus diesem kleinen Segen machen."
 deity_flavor.1.c:0 "Sorgt dafür, dass diese Tiere in [hunting_province.GetShortName] gedeihen."
 deity_flavor.1.d:0 "Wieder einmal bringt [ROOT.GetCountry.GetRuler.GetPraenomen] unserem Volk Wohlstand."

 deity_flavor.2.t:0 "Ruhige Gewässer in [port_province.GetName]"
 deity_flavor.2.desc:0 "Wir haben die Nachricht erhalten, dass ein kurzer und heftiger Sturm [port_province.Custom('get_city_status_lloc')] [port_province.GetName] verwüstet hat, doch auf wundersame Weise weder Menschen noch Schiffe oder Gebäude in der Region zu Schaden gekommen sind. Nachdem der Sturm vorüber war, schienen die Gewässer überraschend ruhig zu sein, und offenbar konnten die örtlichen Fischer ein Vielfaches von dem fangen, was sie üblicherweise einholen."
 deity_flavor.2.a:0 "Diese Gewässer wurden von [sea_deity.GetName] gesegnet!"
 deity_flavor.2.a.tt:0 "Diese Option ist verfügbar, weil das Territorium #Y Fisch#! produziert."
 deity_flavor.2.b:0 "Eine gute Gelegenheit, um die örtlichen Lagerhäuser zu füllen."
 deity_flavor.2.c:0 "Wenn dieser Hafen so sicher ist, sollte er vielleicht unser neuer Militärhafen werden."
 deity_flavor.3.t:0 "Die leeren Gewässer"
 deity_flavor.3.desc:0 "Heute sind Boten aus [port_province.GetName] eingetroffen, die berichten, dass die Fischer in letzter Zeit nichts fangen konnten. Es scheint, dass die örtlichen Bestände völlig überfischt wurden, nachdem wir die Gewässer als von [sea_deity.GetName] gesegnet bezeichnet hatten und die dortigen Fischer so viel fingen, wie sie nur konnten."
 deity_flavor.3.a:0 "Wir waren uns doch so sicher, dass wir gesegnet worden sind ..."

 deity_flavor.4.t:0 "Eine unvergessliche Quelle"
 deity_flavor.4.desc:0 "Die kleine Quelle von [spring_deity.GetName] in [spring_province.GetName], ist in letzter Zeit deutlich beliebter bei den Leuten geworden, da neue Geschichten über die Gottheit im Umlauf sind. Selbst Menschen von weit her reisen alleinig in der Hoffnung, gesegnet zu werden, den ganzen Weg in [spring_province.Custom('get_city_status_lloc')], um an den Riten teilzunehmen."
 deity_flavor.4.a:0 "[spring_province.GetName] wird als Heimat von [spring_deity.GetName] bekannt werden."
 deity_flavor.4.a.tt:0 "Diese Option ist verfügbar, weil die Gottheit #Y [spring_deity.GetName]#! hier KEINE heilige Stätte hat."
 deity_flavor.4.b:0 "Vielleicht könnten wir einige dieser Fremden überreden, in [spring_province.GetName] zu bleiben?"
 deity_flavor.4.c:0 "[spring_deity.GetName] zu ehren, wird [ROOT.GetCountry.GetRuler.GetPraenomen] gut aussehen lassen."

 deity_flavor.5.t:0 "Reisender Heiler"
 deity_flavor.5.desc:0 "Ein reisender Heiler ist nach [ROOT.GetCountry.GetName] gekommen, der angeblich wegen der Gerüchte über unsere Verehrung von [healing_deity.GetName] angelockt wurde. Dieser Mann mit dem Namen [healer_character.GetName] reiste durch ganz [healing_province.GetState.GetShortName] und half den Einheimischen bei ihren Leiden."
 deity_flavor.5.a:0 "Reisende soll man nicht aufhalten."
 deity_flavor.5.b:0 "Vielleicht brauchen wir noch eine weise Stimme an unserem Hof?"
