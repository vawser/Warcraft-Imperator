l_german:
 ## Generic ##
 deity_verethragna:0 "$omen_verethragna$"
 omen_verethragna:1 "Verethragna"
 omen_verethragna_desc:5 "Unser Volk rezitiert den Yasht um Verethragna zu ehren, was es dazu inspirieren wird, zu unseren Bannern zu strömen. Dies bringt uns eine Fülle von Rekruten, die uns in unseren Kriegen unterstützen wird.\n\nVerethragna ist eine Gottheit, die für ihre Stärke und die Kämpfe gegen die Daeva von Angra Mainyu bekannt ist. Er ist ein wahrlich großartiges Vorbild für unser Volk, wenn wir den Erwartungen von Ahuramazda gerecht werden wollen."
 deity_sraosha:0 "$omen_sraosha$"
 omen_sraosha:1 "Sraosha"
 omen_sraosha_desc:5 "Wir werden unser Volk durch den Gehorsam von Sraosha beeinflussen und so seinen Reichtum für den Fortschritt unserer Nation zusammentragen. Sobald wir das gesamte erforderliche Vermögen beisammenhaben, werden es dazu verwenden, Großartiges vollbringen und die Sicherheit unseres Volkes zum Wohle aller zu gewährleisten.\n\nSraosha ist bekannt für seinen Gehorsam und seine guten Taten und ist eine der großen Gottheiten unseres Glaubens. Er hat uns als Anhängern von Zoroaster mit seinem Handeln vielfach ein beispielhaftes Verhalten vorgegeben."
 deity_zoroaster:0 "$omen_zoroaster$"
 omen_zoroaster:1 "Weisheit von Zoroaster"
 omen_zoroaster_desc:5 "Unser Volk wird die Visionen von Zoroaster zum Leben erwecken und den Glauben verbreiten, so weit das Auge reicht. Wer sonst wird Angra Mainyu und seine Daeva aufhalten?\n\nZoroaster war der Erste, den man die Wahrheit der Welt lehrte, und er war ein Prophet von Vohu Manah. Von jenem Augenblick an, in dem er seine Offenbarung erhalten hatte, verbreitete er die Kunde vom guten Daseinszweck und der Wahrheit der Dinge und predigte den freien Willen. Er trug wesentlich dazu bei, unsere Religion in den Einflussbereich der Perser zu tragen und ihr dort ein Leben zu schenken, das schon länger als tausend Jahre währt."
 deity_tishtrya:0 "$omen_tishtrya$"
 omen_tishtrya:1 "Tishtrya"
 omen_tishtrya_desc:5 "Wir werden Tishtrya darum bitten, unser Volk mit seinem lebensspendenden Regen zu segnen, der für lange Zeit gute Ernten und Wachstum bringt. Sind unsere Ernten gesichert, gedeiht auch unser Volk unter der schützenden Hand der Gottheit.\n\nTishtrya ist eine von vielen gütigen Gottheiten, die gegen die Kräfte von Angra Mainyu kämpfen. Er ist dafür bekannt, den Menschen und Regionen, die unter seinem Schutz stehen, Regenfälle und Fruchtbarkeitssegen zuteilwerden zu lassen. Er ist in einen Kampf gegen den Dämon Apaosha verwickelt."
 deity_ameretat:0 "$omen_haurvatat$"
 omen_ameretat:0 "Ameretat"
 omen_ameretat_desc:1 "Wir beten zu Ameretat, Yazata der Unsterblichkeit. Zusammen mit ihrem Verbündeten Haurvatatat wird sie unserem Volk die Ausdauer und die Kraft geben, die es benötigt, um zu gedeihen."
 deity_asha:0 "$omen_asha$"
 omen_asha:0 "Asha"
 omen_asha_desc:2 "Wir beten zu Asha, um Wahrheit und Gerechtigkeit zu erlangen."
 deity_anahita:0 "$omen_omen_anahita$"
 omen_anahita:0 "Anahita"
 omen_anahita_desc:1 "Als eine der mächtigsten Yazatas wird Anahita mit Heilung, Fruchtbarkeit und Weisheit in Verbindung gebracht. Sie wird seit langer Zeit im gesamten alten Perserreich der Achämeniden verehrt. Wir beten zu Anahita, damit sie unsere Jugend beschützt und über die heiligen Flüsse unserer Nation wacht."
 deity_atar:0 "$omen_atar$"
 omen_atar:0 "Atar"
 omen_atar_desc:0 "Als Oberhaupt der Yazatas ist Atar der Gott des Feuers. Die Gerechtigkeit wird durch die Hitze Atars ausgeübt, des Lodernden, der in der Lage ist, Schuld zu erkennen und den Menschen zu reinigen. Die Verehrung Atars geht dem Zoroastrismus selbst mit der Feuerprobe voraus."
 deity_saoshyant:0 "$omen_saoshyant$"
 omen_saoshyant:0 "Prophezeiung der Saoschjant"
 omen_saoshyant_desc:2 "Die Prophezeiungen Zoroasters offenbaren, dass der Eine, der Nutzen bringt, dazu bestimmt ist, die Gläubigen bei der endgültigen Erneuerung der Welt anzuführen, im Zuge derer das Böse vernichtet und die Welt in die ewige Einheit mit dem Göttlichen gebracht wird.\n\nWenn die Endzeit anbricht, werden rechtschaffene Jungfrauen in die Oase von Aris kommen und die Retter der Menschheit gebären."

 ### Hellenistic Omens ###
 deity_mithra:0 "$omen_mithra$"
 omen_mithra:0 "Mithra"
 omen_mithra_desc:2 "Mithra ist eine zoroastrische Gottheit, die von bestimmten Elementen der hellenistischen Gesellschaft angebetet wird. Er ist mit Wahrheit und Ernte verbunden und spielt eine Rolle bei den Zeremonien zur Stärkung des Wassers.\n\nDie Verehrung Mithras, die weit über seine persische Heimat hinausgeht, wird besonders von Menschen außerhalb des Glaubens praktiziert. Obwohl von Zoroaster nie erwähnt, spielt diese Gottheit dennoch eine wichtige Rolle im zoroastrischen Glauben."
