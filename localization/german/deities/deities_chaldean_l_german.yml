 deity_ashshur:0 "$omen_ashshur$"
 omen_ashshur:1 "Assur"
 omen_ashshur_desc:3 "Assur, der mächtige Gott, der durch seine wütenden Blicke Fremde und Feinde in Angst und Verzweiflung versetzt, hat das Land immer wieder gerettet. Sein Zorn kann allein durch das Blut des Kampfes und durch die Ehre und den Ruhm der Könige, die ihn in seinen Tempeln verehren, besänftigt werden.\n\nIn der Vergangenheit erlaubte Assur seinen Königen und Fürsten, ihre Macht zu erweitern, und selbst wenn er beschloss, ihrem Schicksal eine Wende zu geben, brachte er sie am Ende immer wieder zu ihrem früheren Ruhm zurück. Wenn er seine Hand über uns ausstreckt, werden auch wir uns erneut ausbreiten und Reichtum, Männer, Frauen und Kinder aus fremden Ländern zurückbringen, damit sie daran arbeiten, unseren früheren Ruhm und unsere frühere Macht wiederherzustellen!"
 deity_ninurta:0 "$omen_ninurta$"
 omen_ninurta:1 "Ninurta"
 omen_ninurta_desc:3 "Ninurta ist stark, mächtig und erhaben. Er ist derjenige, der die Dämonen mit seinem Hammer Sharur besiegt, wie er es mit Anzû und seiner Armee aus Steinen tat. Nur Ninurta konnte gegen ihn kämpfen und seine Entschlossenheit im Kampf beweisen.\n\nWenn Ninurta unsere Armeen mit Wohlwollen betrachtet, werden sie siegen. Wenn der große Gott uns hold ist, werden unsere Truppen diejenigen zurückdrängen, die uns einst vor sich her trieben, und wir werden von all jenen Tribut fordern, die Chaos im Land stiften wollten. Dann werden seine Heiligtümer in Nippur in Babylonien und in Kalhu in Assyrien zu ihrem früheren Glanz zurückfinden, und unser Volk wird wieder in Frieden leben, sobald unser Triumph erreicht ist."
 deity_ishtar:0 "$omen_ishtar$"
 omen_ishtar:1 "Istar"
 omen_ishtar_desc:3 "Istar ist die Kriegsgöttin, die Männer mit ihrer Schönheit in den Wahnsinn treibt. Sie kann sie in die tiefste Verzweiflung zwingen oder aber sie dazu verpflichten, nach Ruhm und Ehre zu streben. Sie tat dies auch mit ihrem Geliebten Tammuz, den sie in der Hölle zurückließ, und mit Gilgamesch, der gegen ihren wilden Stier kämpfen musste, um Frieden in Uruk zu schaffen.\n\nIstar hat zwei Gesichter. Sie ist sowohl die Schutzgöttin der körperlichen Liebe, die Männer und Frauen dazu bringt, zahlreiche Söhne zu gebären, als auch die Kriegsgöttin, die die Männer dazu bewegt, sich der Armee anzuschließen. Mit ihrer Gunst werden unsere Armeen mit jungen und starken Männern besetzt sein, die in der Lage sind, die Grenzen des Landes zu überschreiten und diese auszuweiten."
 deity_ea:0 "$omen_ea$"
 omen_ea:1 "Ea"
 omen_ea_desc:4 "Ea ist der Schutzgott der Gelehrten und der Weisen, der Handwerker und der Erschaffer. Sein Wissen und sein Verstand haben das Land oft vor einer Katastrophe bewahrt. Ist er nicht derjenige, der dem Streit der kleinen Götter ein Ende setzte, indem er die Menschen erschuf, damit diese die Götter mit ihrer Arbeit befreien konnten? Ist er nicht derjenige, der dieselben Menschen vor der Sintflut rettete, indem er Uta-Napishtî befahl, eine große Arche aus Holz zu bauen?\n\nMit Eas Gunst erhalten Gelehrte und Schreiber Weisheit und Wissen, Erkenntnis und Verständnis. Mit ihren Erfindungen machen sie das Land wieder zum Zentrum der Welt und unsere Städte zum Sitz einer starken Herrschaft, die sowohl Frieden als auch Überfluss kennt."
 deity_nabu:0 "$omen_nabu$"
 omen_nabu:1 "Nabû"
 omen_nabu_desc:3 "Nabû ist der Weiseste der Weisen, der mit seinem Stift jedem, vom König bis zum Schreiber, Wissen schenkt und ihnen dabei die Taten der alten Herrscher und die guten Wege zur Verwaltung des Landes vermittelt.\n\nDank seiner Gunst werden die Schriftgelehrten der Götter und des Königs fleißig sein. Sie werden ihre Tafeln und Schriftrollen rasch beschreiben, die Bücher sorgsam führen und das Land gedeihen lassen. Unser Wohlstand wird gesichert sein, und die Schatzkammern der Götter und des Königs gleichermaßen werden dank der Gunst, des Wissens und der Einsicht dieses Gottes gefüllt."
 deity_enlil:0 "$omen_enlil$"
 omen_enlil:1 "Enlil"
 omen_enlil_desc:3 "Enlil hat hier unten alles erschaffen. Er ist der Vater der Götter, der die Menschen und das Land gemacht hat. Seine starken Worte errichten und vernichten Imperien, und er ist derjenige, der über das Schicksal aller entscheidet.\n\nWenn Enlil huldvoll auf uns herabschaut, wird er uns all die Ländereien geben, die unser Land umgeben. Er wird die Rückkehr mächtiger Könige gestatten und ihnen die Herrschaft über ferne Gebiete übertragen. Sei es durch unsere mächtigen Truppen oder durch jene Plagen, die in den alten Tagen Sterbliche verschleppten: Sehr bald wird sich das Land bis an die Ränder der Welt ausdehnen, bis hin zu jenen Orten, die nur sein Atem, der der Wind ist, erreicht: bis zu den Gestaden jener bitteren Apsû, die die Erde umgeben."
 deity_shamash:0 "$omen_shamash$"
 omen_shamash:1 "Schamasch"
 omen_shamash_desc:3 "Der strahlende Gott, die Sonne, bringt Wärme und Freude ins Land. Vom Himmel aus sieht er alles und weiß alles, was in den Herzen der Menschen vorgeht. Er ist derjenige, der all jene bestraft, die es wagen, ihre Eide zu brechen, die nicht in der Lage sind, ihre Versprechen zu halten, und die gegen die Gesetze verstoßen und Unehrlichkeit beweisen.\n\nSchamasch blickt auf uns herab. Er stellt sicher, dass unsere Kaufleute und Händler in ferne Berglande reisen und deren Reichtum zurück ins Land bringen, sei es nun Holz, Edelsteine oder Metalle. Er gewährleistet, dass sie ihre Verträge einhalten und die Worte, auf die sie schworen, achten. Dank ihm werden die Reichtümer der ganzen Welt zusammenkommen, um unsere Heiligtümer und Paläste zu schmücken, und er wird dafür sorgen, dass unser Wohlstand zu den Tagen jener mächtigen Könige vergangener Zeiten zurückkehrt."
 deity_marduk:0 "$omen_marduk$"
 omen_marduk:1 "Marduk"
 omen_marduk_desc:3 "Marduk, auch Bêl, ist der Herr und der Schöpfer von allem auf der Erde. Er hält Recht und Ordnung im Land aufrecht. Er ist derjenige, der das Meer, Tiamat, bezwang, als diese Chaos stiften wollte. Er ist derjenige, der zurückkehrte, um Ordnung und Wohlstand wiederherzustellen, als Erra in Babylon erschien, um Zwietracht und Unordnung zu bringen.\n\nMit Marduks Gunst wird das Land wieder neues Leben finden. Dank der Götter, die ihm folgen und seinen mächtigen Worten Gehör schenken, wird Frieden, Recht und Wohlstand gewährleistet sein, und jeder wird sich vor dem König der Götter und dem König der Könige verneigen."
 deity_sin:0 "$omen_sin$"
 omen_sin:1 "Sîn"
 omen_sin_desc:3 "Sîn, der Mondgott, wird von vielen Menschen verehrt, während er von seinen Tempeln in Ur, Harrân oder Tayma aus über sie wacht. Was wären sie ohne seine Gunst? Jenem, der das Wachstum der Ernte und die Fruchtbarkeit der Herden und der Frauen überwacht?\n\nWenn Sîn mit Gunst auf unser Land blickt, wird die Ernte reichlich sein, das Vieh wird sich vermehren und die Bevölkerung wird wachsen, hin zu einem Überfluss, wie die großen Flüsse die Ebene überfluten, ehe sie die Berge selbst bedrängen."
