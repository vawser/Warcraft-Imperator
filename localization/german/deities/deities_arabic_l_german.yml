l_german:
 ## Generic Arabic Deities ##
 deity_alilat:0 "$omen_alilat$"
 omen_alilat:1 "Alilat"
 omen_alilat_desc:3 "Der große Alilat wird unter unseren Männern stehen und sie mit Kriegswissen segnen, um ihre Loyalität und Moral zu sichern. Wenn ihre Disziplin gestärkt ist, werden wir sicher viele Kriege gewinnen und Siege erringen, die vorher undenkbar waren."
 deity_al_uzza:0 "$omen_al_uzza$"
 omen_al_uzza:1 "Al-Uzza"
 omen_al_uzza_desc:3 "Mit dem Segen von al-Uzza werden sich unsere jungen Männer bereitwillig auf den Krieg vorbereiten, in dem Wissen, dass die Göttin über sie wachen und sie beschützen wird. Mit diesen neu gewonnenen Rekruten werden unsere Armeen mit Männern überflutet, um unsere Feinde zu bezwingen."
 deity_al_kutbay:0 "$omen_al_kutbay$"
 omen_al_kutbay:1 "Al-Kutbay"
 omen_al_kutbay_desc:3 "Der Schreiber wird unsere Gelehrten in Sachen Prophezeiung und Schriften unterrichten. Wenn man uns Neues lehrt, wird dieses Wissen sicherlich zur Verbesserung und zum Nutzen unserer Gesellschaft Verwendung finden."
 deity_talab:0 "$omen_talab$"
 omen_talab:1 "Ta'lab"
 omen_talab_desc:3 "Ta'lab ist ein Mondgott, der einen gewissen Einfluss auf die Erde, die Fruchtbarkeit und die Ernte hat. Wir rufen oft sein Orakel an, um Ratschläge zu erhalten, wie wir in Zeiten der Not vorgehen sollen."
 deity_ailiah:0 "$omen_ailiah$"
 omen_ailiah:1 "Ailiah"
 omen_ailiah_desc:3 "Der oberste Gott wird in Kriegen über uns wachen, uns unterstützen und unsere Ausbreitung in fremde Länder rechtfertigen. Nur unsere erbittertsten Rivalen werden sich gegen unsere fortwährenden Feldzüge stellen, wenn wir Ailiah an unserer Seite haben und dieser unsere Kriege gutheißt."
 deity_al_qaum:0 "$omen_al_qaum$"
 omen_al_qaum:1 "Al-Qaum"
 omen_al_qaum_desc:3 "Wir flehen den Gott der Karawanen an, über unsere Händler zu wachen, wenn sie zum Wohl unserer Nation die Welt bereisen. Je reicher unsere Händler und Karawanen werden, desto mehr Wohlstand bringen sie auch unserer Gemeinschaft."
 deity_manat:0 "$omen_manat$"
 omen_manat:1 "Manat"
 omen_manat_desc:3 "Wir bieten unserer großartigen Manat unsere Segnungen an und hoffen, dass sie das Schicksal unseres Volkes zum Besseren wenden wird. Mit der großen Göttin an unserer Seite werden wir vorerst gewiss weniger Kämpfe und innere Unstimmigkeiten erleben."
 deity_orotalt:0 "$omen_orotalt$"
 omen_orotalt:1 "Orotalt"
 omen_orotalt_desc:3 "Wir bringen Orotalt Opfer dar, um den Gott davon zu überzeugen, unsere Ernten für viele Jahre fruchtbar wachsen zu lassen. Unsere Pflanzen werden robust sein, solange wir die Unterstützung und den Segen des Gottes haben. "
