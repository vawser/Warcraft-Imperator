l_german:

 ## Dacian Deities ##
 deity_pleistoros:0 "$omen_pleistoros$"
 omen_pleistoros:1 "Pleistoros"
 omen_pleistoros_desc:4 "Pleistoros ist ein brutaler Kriegsgott, der von den Stämmen Dakiens verehrt und angebetet wird. Sie opfern ihm zu Ehren regelmäßig Sklaven und Kriegsgefangene in der Hoffnung auf seinen anhaltenden Segen, während sie ihre vielen Kriege führen."
 deity_zalmoxis:0 "$omen_zalmoxis$"
 omen_zalmoxis:1 "Zalmoxis"
 omen_zalmoxis_desc:4 "Zalmoxis, oder Gebeleizis, wie ihn einige nennen, war ein weiser Mann, der die Daker davon überzeugte, seinem Glauben und seinen Überzeugungen zu folgen. Obwohl er angeblich irgendwann einmal ein Mensch war, verehren ihn die Stämme heute als ein göttliches Wesen, das die Toten ins Jenseits geleitet und daher im Grunde als ihr Psychopomp gilt."

 ## Thracian Deities ##
 deity_sabazios:0 "$omen_sabazios$"
 omen_sabazios:1 "Sabazios"
 omen_sabazios_desc:4 "Sabazios ist eine der vielen Kriegsgottheiten, die von den Stämmen Thrakiens verehrt werden, doch er ist der einzige thrakische Gott, der auch fern seiner Heimat in den Landen der Phryger und Lyder berühmt geworden ist, wo zu seinen Ehren Kulte entstanden sind. In einigen Erzählungen wird Sabazios als der Thrakische Reiter dargestellt, eine Figur, die weit über die Grenzen Thrakiens hinaus bekannt ist."
 deity_derzelas:0 "$omen_derzelas$"
 omen_derzelas:1 "Derzelas"
 omen_derzelas_desc:4 "Derzelas ist eine von den Thrakern verehrte Gottheit. Diese halten ihn für den Gott der Unterwelt, des Überflusses und der Gesundheit. Er wird oft mit einem Füllhorn dargestellt, einem Symbol für seine Rolle als Versorger der Stämme. Seine Anhänger veranstalten ihm zu Ehren Spiele, ähnlich den berühmteren Spielen der Griechen."
 deity_zibelthiurdos:0 "$omen_zibelthiurdos$"
 omen_zibelthiurdos:1 "Zibelthiurdos"
 omen_zibelthiurdos_desc:4 "Zibelthiurdos ist ein Gott des Himmels, des Blitzes und des Regens und wird von vielen Griechen als der thrakische Zeus angesehen. Er wird oft mit Blitzen dargestellt und ist bei den thrakischen Stämmen eine der Hauptgottheiten."
 deity_bassareus:0 "$omen_bassareus$"
 omen_bassareus:1 "Bassareus"
 omen_bassareus_desc:4 "$dionysus_description$"
 deity_bendis:0 "$omen_bendis$"
 omen_bendis:1 "Bendis"
 omen_bendis_desc:4 "Bendis ist eine thrakische Göttin der Jagd und des Überflusses, die gewöhnlich von Satyrn oder Mänaden begleitet und dargestellt wird. Bei den Griechen wird sie gelegentlich mit deren Göttin Artemis, einer anderen Jagdgottheit, in Verbindung gebracht, doch in letzter Zeit ist Bendis auch dort zu einer eigenständigen und beliebten Göttin geworden. Zu ihren Ehren gibt es ein Fest, das Bendideia genannt wird."
 deity_semele:0 "$omen_semele$"
 omen_semele:1 "Semele"
 omen_semele_desc:4 "Semele ist eine in ganz Thrakien verehrte Muttergöttin und die Mutter von Bassareus. Manche sagen, ihr Kult habe seinen Ursprung in Phrygien, doch seither hat dieser viel mehr Elemente aus Griechenland und Thrakien angenommen, Regionen, in denen Semele heute beliebt ist. Sie wird gewöhnlich zusammen mit ihrem Sohn verehrt, der bei den Thrakern Bassareus und bei den Griechen Dionysos heißt."
