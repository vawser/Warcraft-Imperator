l_german:
 ## Default ##
 deity_semnocosus:0 "$omen_semnocosus$"
 omen_semnocosus:1 "Semnocosus"
 omen_semnocosus_desc:4 "Semnocosus ist ein iberischer Kriegsgott, der von vielen Stämmen in der Region verehrt wird. Er ist besonders bei Soldaten und Kriegern beliebt, die ihm zu Ehren gelegentlich Gefangene und Sklaven opfern."
 deity_candamius:0 "$omen_candamius$"
 omen_candamius:1 "Candamius"
 omen_candamius_desc:4 "Candamius ist unter den iberischen Stämmen ein Himmelsgott und eine ihrer Hauptgottheiten. Bei den Römern wird er oft mit ihrem eigenen Himmelsgott Jupiter in Verbindung gebracht oder mit ihm verschmolzen, und in einigen Fällen wird er sogar als Beiname verwendet, um den synkretistischen Jupiter Candamius zu schaffen."
 deity_endouellicus:0 "$omen_endouellicus$"
 omen_endouellicus:1 "Endouellicus"
 omen_endouellicus_desc:4 "$endouellicus_description$"
 endouellicus_description:0 "Der Gott ist als weltlicher Gott bekannt, der prophetische Visionen von der Zukunft hat und einige davon mit seinen vielen Anhängern teilt. Darüber hinaus beten ihn viele an, um seinen Segen zu erhalten, in der Hoffnung, eine bessere Gesundheit, reiche Ernten oder ein besseres Leben für ihre Lieben nach dem Tod zu erhalten.\n\nDie Gottheit wird gelegentlich mit dem griechisch-ägyptischen Serapis oder dem römischen Asklepios in Verbindung gebracht."
 deity_dercetius:0 "$omen_dercetius$"
 omen_dercetius:1 "Dercetius"
 omen_dercetius_desc:4 "Dercetius ist ein Berggott, der von einigen iberischen Stämme verehrt wird, insbesondere von den Stämmen um Gallaecia und Lusitania. Er wird oft mit den Mineralien und dem Reichtum in Verbindung gebracht, die man in der Erde finden kann."
 deity_eacus:0 "$omen_eacus$"
 omen_eacus:1 "Eacus"
 omen_eacus_desc:4 "Eacus ist bei den vielen Stämmen Iberiens ein Wettergott, der für Regen und Überfluss angebetet wird. Er wird oft mit den Wettergöttern anderer Religionen in Verbindung gebracht, sei es nun Jupiter, Zeus oder Ba'al."
 deity_ataecina:0 "$omen_ataecina$"
 omen_ataecina:1 "Ataecina"
 omen_ataecina_desc:4 "Ataecina gilt bei den Iberern als Göttin der Unterwelt und ist eng mit den Jahreszeiten verknüpft. Sie wird oft angebetet, wenn der Frühling naht, da die Stämme glauben, sie sei diejenige, die zu Beginn eines jeden Jahres Leben bringt. Bei den Griechen ist sie als deren eigene Göttin der Jahreszeiten und der Unterwelt Persephone bekannt."
 deity_duillae:0 "$omen_duillae$"
 omen_duillae:1 "Duillae"
 omen_duillae_desc:4 "Bei diesen Gottheiten handelt es sich um mehrere Muttergöttinnen, die vom iberischen Volk gemeinsam verehrt werden. Die Göttinnen werden mit Fruchtbarkeit, Blättern und Vegetation verbunden und oft als mehrere beieinander sitzende Frauen dargestellt. Sie werden auch mit den Muttergöttinnen Galliens und Germaniens in Verbindung gebracht."
 deity_cariocecus:0 "$omen_cariocecus$"
 omen_cariocecus:0 "Cariocecus"
 omen_cariocecus_desc:0 "Cariocecus ist ein von vielen iberischen Stämmen verehrter Kriegsgott, der sowohl mit Menschen- als auch mit Tieropfern in Verbindung gebracht wird. Man sagt, seine Priester könnten aufgrund der Art und Weise, wie die Därme aus dem Körper herausfallen, Vorhersagen treffen."
 deity_betatun:0 "$omen_betatun$"
 omen_betatun:0 "Betatun"
 omen_betatun_desc:0 "Betatun ist eine der vielen Göttinnen der Menschen Iberiens und wird auf der gesamten Halbinsel verehrt. Sie ist eine heilende Gottheit mit eigenen Orakeln, die angeblich die Zukunft ihrer Anbeter sehen können. Sie ist auch außerhalb ihres Heimatlandes sehr beliebt."
