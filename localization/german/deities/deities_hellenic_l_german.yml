 ## Cretan ##
 deity_diktynna:0 "$omen_diktynna$"
 omen_diktynna:1 "Diktynna"
 omen_diktynna_desc:2 "Diktynna oder auch Britomartis ist die kretische Göttin der Berge und der Jagd, die oft mit der griechischen Artemis, der römischen Diana oder der aigianischen Apaphea gleichgesetzt wird.\n\nMan sagt, sie sei über ihren Sohn Eubolos die Urenkelin von Demeter. Als Erfinder der Jagdnetze spielt Diktynna für kretische Jäger eine besondere Rolle."
 deity_eleuthya:0 "$omen_eleuthya$"
 omen_eleuthya:1 "Eleuthya"
 omen_eleuthya_desc:2 "Eleuthya ist die Göttin der Geburt und der Hebammen. Sie wurde von den Schicksalsgöttinnen eingesetzt und hat die Aufgabe, für Nachwuchs zu sorgen.\n\nSie ist eine beliebte Gottheit, die von Frauen angebetet wird, um die Schmerzen bei der Geburt zu lindern und die Geburt als solches zu unterstützen. Insbesondere auf Kreta existieren Kulte zu ihren Ehren, die seit der Zeit der Minoer auf der Insel aktiv sind.\n\nAn einigen Orten steht ihre Verehrung mit jener von Poseidon in Verbindung."
 deity_velchanos:0 "$omen_velchanos$"
 omen_velchanos:1 "Velchanos"
 omen_velchanos_desc:2 "Velchanos ist eine lokale Kindergottheit und der Sohn der großen Rhea. In späteren Zeiten wurden die Merkmale dieser Gottheit als Teil des größeren griechischen Glaubens und der Geschichten um Zeus aufgenommen, wobei die beiden oft zu einem neuen Gott, Zeus Velchanos, zusammengefasst wurden.\n\nAufgrund dieses synkretistischen Gottes wird Zeus auf Kreta oft als junger Mann dargestellt, anders als in den meisten anderen Gegenden, wo er ein älterer Mann ist. Die Gottheit, sowohl Velchanos als auch Zeus Velchanos, wird oft mit Vegetation, Bienen und Honig in Verbindung gebracht."
 deity_rieia:0 "$omen_rieia$"
 omen_rieia:1 "Rhea"
 omen_rieia_desc:2 "$rhea_description$"
 rhea_description:0 "Rhea ist die Mutter vieler olympischer Götter, obwohl sie selbst keine Olympianerin ist. Sie ist die Tochter von Uranus und Gaia und die Gemahlin von Kronus. Als eine der Titanen beteiligte sie sich am Sturz ihres Vaters und übernahm die Rolle der Königin der Welt.\n\nAls ihr Ehemann erfuhr, dass er von seinen Söhnen gestürzt werden würde, beschloss er, die Prophezeiung zu verhindern, indem er jeden einzelnen unmittelbar nach seiner Geburt aß. Als das sechste Kind geboren werden sollte, beschloss Rhea, Kronus Tyrannei ein Ende zu bereiten, den neugeborenen Zeus zu verstecken und Kronus an seiner Stelle zu wickeln.\n\nSie wird oft mit der latinischen Magna Mater oder der anatolischen Kybele in Verbindung gebracht."
 deity_diktean_zeus:0 "$omen_diktean_zeus$"
 omen_diktean_zeus:1 "Diktäischer Zeus"
 omen_diktean_zeus_desc:2 "$zeus_description$\n\nAuf Kreta wurde er als Diktäischer Zeus verehrt, ein Glaube, der auf seiner Geburt auf der Insel beruht."
 deity_ariadne:0 "$omen_ariadne$"
 omen_ariadne:1 "Ariadne"
 omen_ariadne_desc:2 "Ariadne ist die Göttin der Labyrinthe, der Irrgärten und der Wege. Sie war die Schwester des Minotaurus von Kreta und half Theseus dabei, dessen Brutalität ein Ende zu setzen.\n\nAuf Kreta gibt es alte Kulte zu ihren Ehren, die bereits seit Jahrhunderten existieren und sie verehren. In einigen Geschichten ist sie mit Dionysos verheiratet, dem griechischen Gott des Weins."
 deity_amaya:0 "$omen_amaya$"
 omen_amaya:1 "Amaya"
 omen_amaya_desc:2 "Amaya ist eine kretische Göttin der Heilung, die oft während der Geburt angerufen wird. Manche sagen, sie helfe Eleuthya, wohingegen andere sie als unabhängige Gottheit für Medizin, Heilung und Geburt behandeln.\n\nIn der breiteren griechischen Kultur wird sie oft mit der Bergnymphe Maia, der Mutter von Hermes, gleichgesetzt."
 deity_karmanor:0 "$omen_karmanor$"
 omen_karmanor:1 "Karmanor"
 omen_karmanor_desc:2 "Karmanor ist ein kretischer Gott der Ernte und der Gemahl von Demeter, der griechischen Göttin. Er ist der Vater von Eubolos und mit anderen kretischen Gottheiten wie Karme und Diktynna verwandt.\n\nAls Schutzgott der Region und Stadt Tarrha ist er besonders bekannt."

 ## Generic ##
 deity_ares:0 "$omen_ares$"
 omen_ares:1 "Ares"
 omen_ares_desc:4 "$ares_description$"
 ares_description:0 "Der Kriegsgott wird unsere Männer mit der Kraft und Disziplin der Zeitalter durchdringen. Wenn unsere Soldaten immer härter darum kämpfen, seinen Idealen gerecht zu werden, sind wir alle sicher, dass wir unsere Kriege gewinnen.\n\nDieser Gott ist bekannt für seine zerstörerische, chaotische Natur und dafür, wie er sich beim Schlachten und im Kampf vergnügt. Er wird oft als Liebhaber der Göttin der Liebe und als Rivale der Göttin der Weisheit dargestellt. Gegen Letztere verliert er oft, da er von der Klugheit und Logik der Göttin überlistet und erdrückt wird."
 deity_apollo:0 "$omen_apollo$"
 omen_apollo:1 "Apollo"
 omen_apollo_desc:4 "$apollo_description$"
 apollo_description:0 "Die Visionen und Prophezeiungen des Lichtgottes werden unsere jungen Männer dazu inspirieren, die Waffen zu ergreifen und für unsere Nation zu kämpfen. Mit den Jungen, die bereit sind, an unseren Kriegen teilzunehmen, werden wir so viele potenzielle Soldaten wie schon lange nicht mehr haben.\n\nEr ist der Gott der Künste, des Lichts und der Medizin und auch ein erfahrener Bogenschütze wie seine Zwillingsschwester. Es heißt, die Orakel von Delphi und Delos erhalten Visionen von ihm, die ihren vielen Besuchern sowohl Tragödien als auch Segen vorhersagen."
 deity_athena:0 "$omen_athena$"
 omen_athena:2 "Athene"
 omen_athena_desc:4 "$athena_description$"
 athena_description:1 "Gerüchten zufolge soll die Göttin einst aus Libyen gekommen sein, doch jetzt ist sie vollständig Teil des hellenischen Pantheons und spielt eine wichtige Rolle als Göttin der Weisheit, des Handwerks und des Krieges. Im Gegensatz zu ihrem männlichen Kollegen wird sie normalerweise als Patronin für taktischere und strategischere Kriegsformen betrachtet und ist dafür bekannt, dass sie sich in Troja und vielen anderen berühmten Schlachten gegenseitig bekämpft haben.\n\nSie ist die Patronin der Stadt Athen. Der größte Tempel, der ihr zu Ehren gewidmet ist, steht auf ihrer Akropolis."
 deity_hades:0 "$omen_hades$"
 omen_hades:1 "Hades"
 omen_hades_desc:5 "$hades_description$"
 hades_description:0 "Wir flehen den Gott der Unterwelt an, um seinen Geldbeutel für unsere Anliegen zu öffnen und unser Volk mit seinem Reichtum zu segnen. Mit all diesen Mineralien und diesem neuen Reichtum wird unsere Gesellschaft sicherlich noch lange aufblühen.\n\nDer große Fürst der Unterwelt ist der älteste von drei Brüdern, aber er verlor sowohl den Himmel als auch das Meer an die beiden jüngeren. Er selbst wurde mit den Seelen der Toten und dem ihm zu Ehren benannten Reich zurückgelassen. Er ist nicht nur der Wächter der Toten, sondern auch für seinen Reichtum und seinen Zugang zu den Mineralien der Erde bekannt.\n\nEs gibt viele Geschichten von Helden, die in sein Reich reisen, um jemanden zu retten, von denen einige zu Tragödien führen, die Orpheus ähneln. Die meisten Hellenen fürchten den Gott nicht, da er weder rachsüchtig ist, noch den Tod der Sterblichen sucht."
 deity_zeus:0 "$omen_zeus$"
 omen_zeus:1 "Zeus"
 omen_zeus_desc:5 "$zeus_description$"
 zeus_description:0 "Der Himmelsgott segnet unsere Vormärsche auf dem Schlachtfeld und rechtfertigt unsere Sache mit seiner Anwesenheit. Mit dieser Gottheit, die sich für unsere Anliegen einsetzt, wird unser kampfmüdes Volk sicherlich bereit dazu sein, die Werkzeuge des Krieges wieder aufzunehmen.\n\nObwohl er der jüngste seiner Geschwister war, war Zeus der einzige, der nicht von seinem Vater gefressen wurde und sich schließlich erhob, um das alte Pantheon zu stürzen. Als einer der Fähigsten erhielt er das Himmelreich und stand an erster Stelle im Pantheon der Götter.\n\nEs gibt unzählige Geschichten darüber, wie die Gottheit in das Reich der Menschen kam, betört von dem einen oder anderen Sterblichen, was schließlich zur Geburt der alten Helden führte. Obwohl er für sein rasendes Temperament und seine unersättliche Lust bekannt ist, ist er in den meisten Regionen der hellenischen Welt die angesehenste Gottheit des Pantheons."
 deity_hermes:0 "$omen_hermes$"
 omen_hermes:1 "Hermes"
 omen_hermes_desc:4 "$hermes_description$"
 hermes_description:0 "Der Götterbote wird den Handel in allen möglichen Nationen für unsere Waren und Kaufleute öffnen und sicherstellen, dass der Handel zu unseren Gunsten frei fließen kann. Wenn unsere Händler vom Trickreichen selbst unterstützt werden, wird unser Volk sicher von diesem Reichtum profitieren.\n\nDer Götterbote ist als Trickreicher und Schelm bekannt, auch schon in jungen Jahren, als er versuchte, seinen älteren Bruder Apollo zu betrügen. Er ist der Schutzgott der Reisenden, Diebe und des Handels sowie der Seelenführer der hellenischen Welt, der die Seelen der Toten in die Unterwelt und das Jenseits führt."
 deity_tyche:0 "$omen_tyche$"
 omen_tyche:1 "Tyche"
 omen_tyche_desc:4 "$tyche_description$"
 tyche_description:0 "Unser Volk wird wohlbehalten mit dem Wissen leben, dass wir den Segen der Glücksgöttin auf unserer Seite haben. Denn wer kann unser Volk besser schützen als diejenige, die über das Schicksal selbst entscheidet?\n\nAls Schutzgöttin des Glücks und des Wohlstands wird sie oft für unerklärliche Zufälle gleichermaßen bewundert und verflucht, je nachdem wie die Auswirkungen für die betreffende Person sind. In letzter Zeit ist im Mittelmeerraum ein ihr zu Ehren gewidmeter Kult entstanden, der glaubt, dass er die Prophezeiungen der Göttin zu seinen Gunsten verdrehen kann."
 deity_demeter:0 "$omen_demeter$"
 omen_demeter:1 "Demeter"
 omen_demeter_desc:4 "$demeter_description$"
 demeter_description:1 "Die Schutzgöttin des Ackerbaus, der Ernte und der Fruchtbarkeit spielt eine wichtige Rolle in der hellenischen Gesellschaft. Durch ihre Gunst können ganze Kulturen emporsteigen oder auch fallen. Zu ihren Ehren werden im ganzen Mittelmeerraum mehrere Feste abgehalten, die oft den tragischen Verlust ihrer Tochter an den Gott der Unterwelt darstellen.\n\nIn der Stadt Eleusis gibt es einen Mysterienkult, der ihr zu Ehren gewidmet ist. Einige sagen, dass sie dieselben Erfahrungen des Verlusts und der Wiedergeburt machen, so wie einst die Göttin als sie nach ihrer Tochter suchte."
 deity_helios:0 "$omen_helios$"
 omen_helios:1 "Helios"
 omen_helios_desc:4 "$helios_description$"
 helios_description:2 "Ein Gott, der jeden Tag in seinem Wagen durch den Himmel reist und von seiner Schwester, der Mondgöttin Selene, begleitet wird. Wenn er im Osten aufsteigt, bringt er Licht und Wohlstand und verschwindet schließlich nachts im Westen.\n\nObwohl er nicht einer der zwölf Olympioniken ist, spielt er eine wichtige Rolle in mehreren bekannten Geschichten und Legenden. Bei manchen hat er den Beinamen "der Allsehende" erhalten, da er alles sieht, was zwischen Sterblichen und Unsterblichen vor sich geht, während er seine Reise durch den Himmel bestreitet."
 deity_selene:0 "$omen_selene$"
 omen_selene:1 "Selene"
 omen_selene_desc:2 "$selene_description$"
 selene_description:0 "Selene ist die Mondgöttin und die Schwester des Sonnengottes Helios. Jeden Tag reist dieser durch den Himmel und jede Nacht folgt sie seinem Beispiel.\n\nEs wird gesagt, dass sie so starke Liebe für ihren Geliebten Endymion empfand, dass sie ihren Vater Zeus darum bat, ihm Unsterblichkeit, ewige Jugend und ewigen Schlaf zu gewähren, damit sie ihn jede Nacht besuchen konnte.\n\nObwohl sie vielleicht nicht ganz so verehrt wird wie die meisten anderen Gottheiten, hat sie dennoch einen eigenen Kult in der Region Messenien."
 deity_hera:0 "$omen_hera$"
 omen_hera:1 "Hera"
 omen_hera_desc:4 "$hera_description$"
 hera_description:1 "Sie ist die Schwester und Frau von Zeus, dem Gott des Himmels und die Schutzgöttin von Familie, Ehe und Geburt. Als eines der sechs Kinder von Kronus und Rhea wurde sie von ihrem Vater direkt nach der Geburt im Ganzen gegessen und schließlich freigelassen, als Zeus seinen Vater mit einem Trick dazu bringen konnte, alle seine Geschwister freizulassen.\n\nAls eine der Wichtigsten der zwölf Olympioniken wird sie sowohl alleine als auch mit ihrem Mann zusammen angebetet. Viele frisch verheiratete Paare ersuchen sie nach ihrem Segen, sowohl für die Fruchtbarkeit als auch für das Wohl ihrer Kinder.\n\nHera ist eine immer wiederkehrende Antagonistin in vielen Geschichten über die Bastarde von Zeus, als diese versucht, sich an den Nachkommen ihres Mannes zu rächen."
 deity_artemis:0 "$omen_artemis$"
 omen_artemis:1 "Artemis"
 omen_artemis_desc:4 "$artemis_description$"
 artemis_description:0 "Sie ist eine der Zwillingsgottheiten, die von Zeus und Leto in Delos geboren wurden. Nachdem sie ihrer Mutter bei der Geburt ihres Bruders Apollo geholfen hatte, sah sie sich angeblich dazu bestimmt, Hebamme zu werden und eine Schutzgöttin der Geburt zu werden. Sie ist aber auch eine Göttin der Wildnis, der Jagd und der Fruchtbarkeit.\n\nIn jungen Jahren bat sie ihren Vater Zeus, ihr die ewige Wachsamkeit zu gewähren, damit sie sowohl ihre eigene Keuschheit als auch die ihrer Gefährten mit Wut und Zorn beschützen konnte. Es wird gesagt, dass die wenigen unglücklichen Jäger, die der Göttin begegnen, einen schnellen, aber schmerzhaften Tod erlitten.\n\nIn Ephesos wurde ein großer Tempel zu ihrer Ehren errichtet, der als eines der größten Weltwunder bekannt wurde."
 deity_aphrodite:0 "$omen_aphrodite$"
 omen_aphrodite:1 "Aphrodite"
 omen_aphrodite_desc:3 "$aphrodite_description$"
 aphrodite_description:0 "Sie ist die Göttin der Liebe, Schönheit und Freude. Es wird gesagt, dass sie aus Uranus abgetrennten Genitalien geboren wurde und aus dem Schaum, der sich im Wasser bildete, kam, als Kronus diese ins Meer warf.\n\nMan sagt, dass sie angeblich die Frau von Hephaestus, dem verkrüppelten Gott der Schmiede, sei, dabei aber eine Affäre mit dem Kriegsgott hatte. Von ihrem Mann dabei entdeckt, wurden sie und ihr Partner von den anderen Göttern verspottet und ausgelacht.\n\nEs gibt mehrere große Tempel ihr zu Ehren, darunter einen in Athen, der sie in einer himmlischeren Form unter dem Namen Aphrodite Urania feiert und die Akropolis von Korinth."
 deity_poseidon:0 "$omen_poseidon$"
 omen_poseidon:1 "Poseidon"
 omen_poseidon_desc:2 "$poseidon_description$"
 poseidon_description:0 "Er ist der Schutzgott der Erdbeben, Stürme und des Meeres. Als Oberhaupt der vielen Ozeane der Welt beten Seeleute oft für sichere Reisen, bevor sie ihre Häuser verlassen und hoffen, dass er seine vielen Kinder und sein Temperament unter Kontrolle hält, während sie durch seine Domäne reisen.\n\nObwohl er oft mit den vielen Katastrophen der Welt in Verbindung gebracht wird, ist er bei Kolonisten und Menschen, die in der Nähe seines Reiches leben, beliebt. Den Kolonisten hat er ruhige Meere gebracht, damit sie sich in fremden Ländern niederlassen können und denjenigen, die in der Nähe des Meeres leben, liefert sein Reich einen Großteil der Nahrung."
 deity_heracles:0 "$omen_heracles$"
 omen_heracles:2 "Herakles"
 omen_heracles_desc:2 "$heracles_description$"
 heracles_description:1 "Er ist der Sohn des Himmelsgottes und ein Schutzgott der Stärke und der Helden. Nachdem er seine Frau und seine Kinder in einem Anfall von Wahnsinn getötet hatte, musste der Held mehrere schwierige Herausforderungen meistern, um Wiedergutmachung zu leisten. Diese zwölf Prüfungen sind als die Zwölf Taten bekannt geworden, berühmte Mythen in der griechischen Welt.\n\nEr ist besonders beliebt bei Athleten und Teilnehmern der Olympischen Spielen, die sein Vermächtnis aufgreifen möchten und ihr Möglichstes tun, um zu gewinnen. In späteren Jahren wurde er auch am Rande der hellenischen Gesellschaft bemerkenswert berühmt, wo er von den Kolonien als Beschützer angesehen wird.\n\nEr wurde oft mit dem Kanaaniter Melqart gleichgesetzt, besonders in Sizilien, wo die beiden Glaubensrichtungen in ihren jeweiligen Teilen der Insel eine wichtige Rolle gespielt haben."
 deity_asclepius:0 "$omen_asclepius$"
 omen_asclepius:2 "Asklepios"
 omen_asclepius_desc:2 "$asclepius_description$"
 asclepius_description:0 "Als Gott der Heilung und Medizin ist er eine beliebte Gottheit, auf die neben seinem Vater Apollo zurückgegriffen wird. Von klein auf von seinem Vater, dem bekannten Zentauren Chiron, sowie von heiligen Schlangen der Weisheit aufgezogen, hat er viel über Medizin und Heilung gelernt und kam er zu einem Punkt, an dem er jede Art von Krankheit oder Leiden negieren konnte.\n\nGeschichten besagen, dass seine Kräfte so stark waren, dass er sogar die Toten wieder zum Leben erwecken konnte, was dazu führte, dass sich der Gott der Unterwelt beraubt fühlte und ihn töten ließ. Später wurde er dann wieder zum Leben erweckt und zum Olymp eingeladen."
 deity_hephaestus:0 "$omen_hephaestus$"
 omen_hephaestus:2 "Hephaistos"
 omen_hephaestus_desc:3 "$hephaestus_description$"
 hephaestus_description:0 "Er ist überall als Schutzgott der Schmiede, des Feuers und der Handwerker bekannt. Als Kind von seiner Mutter weggeworfen, wurde er schon in jungen Jahren verkrüppelt, wuchs aber dennoch glücklich auf.\n\nViele Geschichten und Mythen erzählen von den großartigen Waffen, Schmuckstücken und Rüstungen, die die Ätnäaner hergestellt haben. Helden und Götter kamen von nah und fern, um sein Fachwissen und seine Hilfe zu erhalten und nur wenige wurden dabei enttäuscht.\n\nZu welcher bessere Gottheit könnten wir in unseren Zeremonien beten, als eine, die Helden seit Jahrhunderten hilft!?"
 deity_dionysus:0 "$omen_dionysus$"
 omen_dionysus:2 "Dionysos"
 omen_dionysus_desc:2 "$dionysus_description$"
 dionysus_description:1 "Die thrakische Gottheit ist im gesamten Mittelmeerraum als wichtiger Schutzgott für Wein und Fruchtbarkeit beliebt geworden. Er ist unter den Griechen als Dionysos, unter den Latinern als Bacchus und unter den Thrakern als Bassareus bekannt.\n\nTrotz seines facettenreichen Gesichts, jung oder alt, bärtig oder glatt rasiert, ist er dafür bekannt, dass er seine Anhänger mit Wein segnet und von bedeutungslosen Hemmungen befreit. Angeblich folgt ihm das Chaos, als die Maneaden und Satyr alles zerstörten, was in ihren Weg kam.\n\nObwohl einige Gefahr dabei sehen, den Gott anzubeten, gibt es auch Gerüchte, dass ein Mysterienkult namens Bacchanalien zu seinen Ehren gegründet wurde."
 deity_pan:0 "$omen_pan$"
 omen_pan:1 "Pan"
 omen_pan_desc:2 "$pan_description$"
 pan_description:0 "Er ist der Gott der Wildnis und der Hirten und wird gewöhnlich als halb Mensch und halb Ziege dargestellt. Die Geschichten besagen, dass man seine Pfeifenmusik hören kann, wenn man durch die arkadische Wildnis reist, da er dort am Berghang lebt.\n\nDie Gottheit wird oft mit Panik in Verbindung gebracht, die angeblich von seinem wütenden Geschrei herrührt. Einige sagen, es ist der Grund, warum die Perser in ihrem Kampf gegen die Athener in der Schlacht von Marathon in Panik gerieten."
 deity_dioscuri:0 "$omen_dioscuri$"
 omen_dioscuri:0 "Dioskuren"
 omen_dioscuri_desc:0 "$dioscuri_description$"
 dioscuri_description:0 "Kastor und Pollux sind die Zwillingssöhne des Himmelsgottes und der sterblichen Leda. Sie sind wohlwollende Götter, die alle Seefahrer vor Stürmen, Kavalleristen vor den Gefahren der Schlacht und Athleten, die Rennen laufen, Streitwagen fahren oder in Wettkämpfen antreten, beschützen. Liebende Brüder und fürsorgliche Freunde liegen ihnen besonders am Herzen.\n\nDer Überlieferung zufolge war nur Pollux wirklich Zeus' Sohn: Nur er wurde unsterblich geboren. Als Kastor jedoch in einem Duell tödlich verwundet wurde, beschloss Pollux, seine Unsterblichkeit mit seinem Bruder zu teilen. Dies ist auch der Grund, warum sie für immer verpflichtet sind, einen Tag auf dem Olymp unter den Göttern und einen im Hades unter den Toten zu verbringen. Sie sind untrennbar, und sie teilen ihr Schicksal im Tod genauso wie im Leben."

 ### DLC Locked Deities ###
 ## Athens ## 
 deity_athena_promachos:0 "$omen_athena_promachos$"
 omen_athena_promachos:0 "Athene Promachos"
 omen_athena_promachos_desc:1 "$athena_description$\n\n#Y Promachos#!: Der Beiname Promachos wurde Athena von den Athenern nach deren Sieg über die Perser verliehen, um auf ewig an jenen Segen zu erinnern, der dafür sorgte, dass die Griechen die Eindringlinge zurückschlagen konnten. Diese Form der Göttin fungiert als Kriegsgottheit und ist am bekanntesten dafür, Männer in die Schlacht zu führen."
 deity_athena_ergane:0 "$omen_athena_ergane$"
 omen_athena_ergane:0 "Athene Ergane"
 omen_athena_ergane_desc:1 "$athena_description$\n\n#Y Ergane#!: Ergane ist der Beiname, den man der Göttin gibt, wenn sie als Schutzpatronin der Handwerker angerufen wird. In vielen Geschichten war sie insbesondere für ihre Fachkenntnisse in der Weberei bekannt, aber auch in anderen verschiedenen Handwerkskünsten."
 deity_athena_parthenos:0 "$omen_athena_parthenos$"
 omen_athena_parthenos:0 "Athene Parthenos"
 omen_athena_parthenos_desc:1 "$athena_description$\n\n#Y Parthenos#!: Parthenos, die Jungfrau, ist ein Beiname, der Athene gegeben wurde, um ihren immerwährenden Status als Jungfrau, wie es einige ihrer Mitgöttinnen ebenfalls sind, widerzuspiegeln. Eine besonders große Statue dieser Version der Gottheit, die von dem Bildhauer Phidias geschaffen wurde, ruht auf der Akropolis von Athen."
 deity_demeter_potnia:0 "$omen_demeter_potnia$"
 omen_demeter_potnia:0 "Demeter Potnia"
 omen_demeter_potnia_desc:1 "$demeter_description$\n\n#Y Potnia#!: Dies ist einer der Beinamen, der Demeter gegeben wurde und oft in ihrer Rolle als eine der Gottheiten der Mysterien von Eleusis verwendet wird. Diese Mysterien spielen seit Langem eine wichtige Rolle für die Athener und die attische Politik als Ganzes, auch wenn sie sich nur in der nahe gelegenen Stadt Eleusis abspielen."

 ## Sparta ##
 deity_hyacinthus:0 "$omen_hyacinthus$"
 omen_hyacinthus:1 "Hyakinthos"
 omen_hyacinthus_desc:2 "Hyakinthos war ein wunderschöner junger Mann und neben vielen anderen Gottheiten der Geliebte Apollons. Man sagt, sein göttlicher Geliebter habe Hyakinthos viele jener Fähigkeiten gelehrt, für die er selbst bekannt war, sei es das Spielen der Lyra, das Bogenschießen oder die Prophezeiung. Er wurde von dem verräterischen Zephyros in einem Anfall von Eifersucht ermordet.\n\nSpäter wurde Hyakinthos die Unsterblichkeit gewährt und er wurde zu einer beliebten Kultfigur in Sparta."
 deity_helen:0 "$omen_helen$"
 omen_helen:0 "Helena"
 omen_helen_desc:1 "Man sagt, Helena sei die schönste Frau Griechenlands und mit König Menelaos von Sparta verheiratet gewesen, bis Prinz Paris von Troja sie einvernehmlich in seine Heimat entführte und so den Beginn einer zehnjährigen Belagerung einläutete, gefolgt von der Zerstörung der Stadt durch die Griechen.\n\nAls die Stadt um sie herum brannte, verzieh Menelaos seiner Frau und beschloss, sie nach Sparta zurückzubringen. Die beiden, und insbesondere Helena, stehen seither im Mittelpunkt eines Kultes in Lakonien."
 deity_artemis_orthia:0 "$omen_artemis_orthia$"
 omen_artemis_orthia:0 "Artemis Orthia"
 omen_artemis_orthia_desc:1 "$artemis_description$\n\n#Y Orthia#!: Dieser spezifische Beiname der Gottheit ist eng mit Fruchtbarkeit und Ernte verbunden und steht im Mittelpunkt vieler lokaler Feste in Sparta. Besonders die Kinder unserer Nation neigen dazu, sich an der Ehrung von Artemis Orthia zu beteiligen."
 deity_apollo_karneios:0 "$omen_apollo_karneios$"
 omen_apollo_karneios:0 "Apollon Karneios"
 omen_apollo_karneios_desc:1 "$apollo_description$\n\n#Y Karneios#!: Apollon Karneios ist eine Version der Gottheit, die mit Ernte und Viehherden in Verbindung steht und in Sparta seit Jahrhunderten verehrt wird. Die Geschichten besagen, dass Apollon Sparta nach dem Tod eines seiner geliebten Seher bestrafte, bis die Spartaner anfingen, der Gottheit Opfer darzubringen, und dies in einer Art und Weise, die später als Karneia-Fest formalisiert werden sollte."
 deity_athena_polioukhos:0 "$omen_athena_polioukhos$"
 omen_athena_polioukhos:0 "Athene Polioukhos"
 omen_athena_polioukhos_desc:1 "$athena_description$\n\n#Y Polioukhos#!: Athene Polioukhos ist die Beschützerin des Stadtstaates und wird sowohl mit der Kriegsführung als auch mit der Metallurgie verbunden. Sie steht seit Menschengedenken im Zentrum des spartanischen Pantheons und wird oft angerufen, wenn unsere Heimat bedroht wird."

 ## Syracuse ## 
 deity_arethousa:0 "$omen_arethousa$"
 omen_arethousa:0 "Arethusa"
 omen_arethousa_desc:1 "Arethusa war eine Nymphe, die aus ihrer Heimat in Arkadien und vor dem Flussgott Alpheios, einer in sie verliebten Gottheit, floh und die Göttin Artemis um Schutz bat. Sie wurde unter der Insel Orthygia vor der Küste Siziliens in eine Quelle verwandelt und ist seither ein wichtiger Aspekt der religiösen Praktiken in der Stadt Syrakus."
 deity_artemis_alphaea:0 "$omen_artemis_alphaea$"
 omen_artemis_alphaea:1 "Artemis Alphaia"
 omen_artemis_alphaea_desc:1 "$artemis_description$\n\n#Y Alphaia#!: Dieser Beiname der Gottheit wurde mit der Geschichte von Arethusa und Alpheios in Verbindung gebracht, wo Letzterer versuchte, das Herz Ersterer zu erobern. Artemis verwandelte daraufhin ihre Dienerin in eine Quelle unter der Insel Orthygia, jenem Ort, an dem sie selbst geboren wurde."
 deity_athena_nikephoros:0 "$omen_athena_nikephoros$"
 omen_athena_nikephoros:0 "Athene Nikephoros"
 omen_athena_nikephoros_desc:1 "$athena_description$\n\n#Y Nikephoros#!: Dieser Beiname der Gottheit spiegelt eine der vielen Reflexionen ihrer kriegerischen Seite wider und präsentiert sie als Überbringerin des Sieges. Als Kriegsgottheit wird sie von vielen Griechen vor einem Kampf oder Feldzug angerufen."
 deity_apollo_didymaios:0 "$omen_apollo_didymaios$"
 omen_apollo_didymaios:0 "Apollon Didymaios"
 omen_apollo_didymaios_desc:1 "$apollo_description$\n\n#Y Didymaios#!: Der Beiname der Zwilling wird oft für Apollon verwendet, wenn er als Zwillingsbruder der Artemis in Erscheinung tritt. In bestimmten Stadtstaaten, wie der Stadt Syrakus, spielt Artemis eine wichtigere Rolle als ihr Bruder, doch beide werden von der Bevölkerung verehrt."

 ## Epirus ##
 deity_zeus_naios:0 "$omen_zeus_naios$"
 omen_zeus_naios:0 "Zeus Naios"
 omen_zeus_naios_desc:1 "Die unübertroffene Stärke des größten Gottes wird unser Volk an seine unvergleichliche Überlegenheit und ihren Segen als Schutzpatrone der ältesten Inkarnation des Donnerers erinnern.\nDodona ist das ursprüngliche Zentrum des hellenischen Pantheons, die Heimat des einst unvergleichlichen Orakels des Zeus des Frühlings."
 deity_dione:0 "$omen_dione$"
 omen_dione:0 "Dione"
 omen_dione_desc:0 "Die weibliche Form des Zeus bringt Leben und wacht über alle Menschen, spornt sie zum Kampf an und sorgt dafür, dass die nächste Generation von Kriegern so stark ist wie die letzte.\nDione ist eine geheimnisvolle Gottheit aus den Anfangstagen der hellenischen Religion, deren Verehrung im alten religiösen Zentrum von Dodona in den epirotischen Bergen aufrechterhalten wurde."
 deity_apollo_aktiakos:0 "$omen_apollo_aktiakos$"
 omen_apollo_aktiakos:0 "Apollon Aktiakos"
 omen_apollo_aktiakos_desc:0 "Apollon Aktiakos wacht über die Seefahrer des Ambrakischen Golfs und des Ionischen Meeres und vereint mit seiner Lyra die Gläubigen unabhängig von ihrer Herkunft und Muttersprache.\nDer Schrein des Apollon in Actium wurde von korinthischen Siedlern gegründet und entwickelte sich rasch zu einem regionalen religiösen Zentrum, das seine eigenen Spiele und jenes berühmte Fest, das Aktia gewidmet ist, hervorbrachte."
 deity_achilles:0 "$omen_achilles$"
 omen_achilles:0 "Achilles"
 omen_achilles_desc:0 "Achilles, der große Held der Ilias, ruht außerhalb der Stadt Ilion, wo seine Ferse vom Pfeil des Paris durchbohrt wurde. Sein leuchtendes Beispiel kriegerischer Fähigkeiten wird unsere Soldaten dazu inspirieren, seine Siege zu übertreffen.\nDer Heldenkult des Achilles zieht Anhänger aus der ganzen hellenischen Welt an, die sich an seinem Grab in der Nähe der alten Ruinen von Troja versammeln."
 deity_zeus_olympios:0 "$omen_zeus_olympios$"
 omen_zeus_olympios:0 "Zeus Olympios"
 omen_zeus_olympios_desc:0 "Zeus wird seit Äonen von den Makedoniern in Dion am Olymp verehrt, und er ist es auch, dem die Siege unserer Könige aus ferner Vergangenheit bis hin zu Alexander dem Großen und darüber hinaus zugeschrieben werden. Sein Heiligtum konkurriert mit dem Heiligtum von Olympia in Elis, stellt das Apollon in Delphi in den Schatten und beschämt das Parthenon von Athen."

 ## Heirs of Alexander ##
 deity_apollo_nabu:0 "$omen_apollo_nabu$"
 omen_apollo_nabu:0 "Apollon-Nabû"
 omen_apollo_nabu_desc:0 "Apollon-Nabû ist eine synkretistische Gottheit, die von griechischen Emigranten in Babylonien und Mesopotamien verehrt wurde, die den lokalen Nabû sahen und ihn mit ihrem eigenen Apollon verschmolzen. Da die Herrscher des Seleukidenreiches behaupteten, Nachkommen des griechischen Apollon zu sein, haben sie insbesondere diese synkretistische Gottheit in den von ihnen beherrschten Ländern gefördert."
 deity_zeus_belos:0 "$omen_zeus_belos$"
 omen_zeus_belos:0 "Zeus Belos"
 omen_zeus_belos_desc:0 "Zeus Belos ist eine synkretistische Gottheit, die in einigen der blühendsten griechischen Städte von Babylonien und Mesopotamien verehrt wird. Nachdem der synkretistische Apollon-Nabû in den Ländern der Seleukiden immer beliebter wurde, begannen die Einheimischen, die beiden Väter von Apollon und Nabû, Zeus und Marduk, ebenfalls als synkretistische Gottheit zu behandeln."
 deity_dionysos_kathegemon:0 "$omen_dionysos_kathegemon$"
 omen_dionysos_kathegemon:0 "Dionysos Kathegemon"
 omen_dionysos_kathegemon_desc:0 "$dionysus_description$\n\nDer Beiname #Y Kathegemon#! oder "der Führer" wird Dionysos in der Region rund um Äolien und Pergamon in Asien gegeben, wo er eine prominentere Rolle als Hauptgottheit einiger Städte einnimmt."
 deity_telephos:0 "$omen_telephos$"
 omen_telephos:0 "Telephos"
 omen_telephos_desc:0 "Als Sohn von Herakles und eigenständiger Halbgott ist Telephos seit Langem in griechischen Mythen und Erzählungen beliebt, doch in bestimmten Teilen Asiens und Arkadiens, insbesondere in Pergamon und Tegea, wird er als mythischer Begründer und Vorfahre vieler der dort lebenden Menschen behandelt und erhält bei Riten besondere Aufmerksamkeit."
 deity_leto:0 "$omen_leto$"
 omen_leto:0 "Leto"
 omen_leto_desc:0 "Leto ist die Mutter von Apollon und Artemis, zwei berühmten Göttern, die nahezu in ganz Griechenland verbreitet sind, und sie ist selbst ebenfalls unsterblich. Obwohl sie selten so beliebt wie ihre Kinder ist und auch nicht an so vielen Orten verehrt wird, gibt es dennoch besonders in Lykien in Anatolien und auf der Insel Kreta einige seltene Kulte ihr zu Ehren."
 deity_hekate:0 "$omen_hekate$"
 omen_hekate:0 "Hekate"
 omen_hekate_desc:0 "Hekate ist die Göttin der Magie, der Wegkreuzungen und der Nacht. Sie ist besonders bei den Menschen aus Karien und Thessalien beliebt und hat Schreine in Ägina, Byzantion und in der Nähe der Stadt Chrysaoris. Einige Mythen behaupten, sie käme ursprünglich aus dem Osten oder aus Ägypten im tiefen Süden, doch sie hat längst ihre eigene Identität in der griechischen Kultur gefunden. Die Göttin wird für gewöhnlich, wenn auch nicht immer, als drei weibliche Gottheiten in einer dargestellt, und ist oft in Begleitung eines Hundes."

 ## Predeified Characters ##
 deity_alexander:0 "$omen_alexander$"
 omen_alexander:0 "Alexander"
 omen_alexander_desc:0 "Alexander war ein makedonischer General und König, der in Persien einmarschierte und innerhalb von nur dreizehn Jahren das gesamte Reich eroberte. Nach seinem Tod wurde sein neu gegründetes Reich aufgeteilt, als seine vielen alten Freunde und Verbündeten versuchten, die Krone für sich zu erobern.\n\nEiner seiner alten Generäle, Ptolemaios, brachte Alexanders Leichnam nach Ägypten und gründete einen Kult zu seinen Ehren. Dessen Anhänger betrachteten Alexander als viel mehr als nur einen sterblichen Monarchen und verehrten ihn wie jemanden, der den Göttern des Olymps gleichgestellt ist."

 ## Generic ##
 deity_deified_ruler_desc:1 "Obwohl [CHARACTER.GetPraenomen] einst ein bloßer Sterblicher war, wird [CHARACTER.GetSheHe] heute als ein Gott betrachtet. [CHARACTER.GetHerHis|U]e Verehrung ähnelt der von [DEITY.GetDeityType.GetName], gewährt jedoch zusätzliche Vorteile, wenn [CHARACTER.GetSheHe] angerufen wird."

 ## Egypt DLC ##
 deity_aphrodite_euploia:0 "$omen_aphrodite_euploia$"
 omen_aphrodite_euploia:0 "Aphrodite Euploia"
 omen_aphrodite_euploia_desc:0 "$aphrodite_description$\n\nDer Beiname #Y Euploia#!, bedeutet so viel wie "die, die gute Seefahrt verleiht" und steht für den Schutz der Seefahrer durch die Göttin. Die aus dem Meer geborene und vor allem auf Inseln wie Zypern und Kythera verehrte Aphrodite hatte seit jeher eine besondere Nähe zur See. Dieser spezifische Kult hat sich jedoch erst in jüngster Zeit durchgesetzt. Aphrodite Euploia gewährt denjenigen, die sie zu Lande anbeten, eine ruhige Fahrt und für diejenigen, die inmitten der Wellen zu ihr rufen, glättet sie die stürmischen Wogen. Sie sichert den Admirälen, die sie ehren, zudem den Sieg auf See."
