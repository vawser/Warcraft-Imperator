l_german:
 ## Rome ##
 omen_mars_desc_ROM:5 "Der Schutzgott von Rom wird unsere Männer inspirieren und mit der Kraft segnen, es mit jedem Feind aufnehmen zu können, solange unser Volk an ihn glaubt. Mit Mars an unserer Seite werden unsere Soldaten stärker kämpfen als je zuvor, denn wer möchte schon vor den Augen eines Gottes Schande über sich bringen?\n\nMars ist seit undenklichen Zeiten der Schutzgott Roms. Vom Marsfeld und den vielen Schreinen und Tempeln, die zu Ehren des Gottes geweiht sind, bis hin zu den Geschichten seiner Söhne Remus und Remulus, die die Stadt gründeten, ist Mars einer der wichtigsten Götter in unserem Pantheon."

 ## Cappadocia ##
 deity_ma:0 "$omen_ma$"
 omen_ma:1 "Ma"
 omen_ma_desc:3 "Die unbesiegbare Ma wird unsere Soldaten mit der Disziplin der Titanen segnen und so sicherstellen, dass sie nicht aus der Schlacht fliehen. Mit Ma an unserer Seite können wir unmöglich Kriege verlieren."

 ## Locri ## 
 deity_persephone:0 "$omen_persephone$"
 omen_persephone:1 "Persephone"
 omen_persephone_desc:2 "$persephone_description$"
 persephone_description:0 "Sie ist die Königin der Unterwelt und wurde von Hades mitgenommen, als er von ihrer Schönheit geblendet wurde. Dies führte dazu, dass ihre Mutter viele Jahre nach ihr suchte und schließlich Zeus darum bat, Persephone aus dem Reich der Toten zurückzuholen. Sie einigten sich schließlich darauf, sie für ein paar Tage des Jahres herauszulassen, was zu den Jahreszeiten der Welt führte.\n\nPersephone ist in vielen Erzählungen dafür bekannt, dass sie die Seiten der Helden vertritt, die in die Unterwelt kommen und etwas vom Herrn der Toten verlangen. In einigen Teilen der hellenischen Welt ist sie auch als Kore, die Jungfrau, bekannt. Sie wird normalerweise zusammen mit ihrer Mutter Demeter angebetet."

 ## Boeotia ##
 deity_eros:0 "$omen_eros$"
 omen_eros:1 "Eros"
 omen_eros_desc:2 "$eros_description$"
 eros_description:0 "Er ist unter seiner Mutter Aphrodite, der bekannteren Göttin der Liebe in der hellenischen Welt, ein kleinerer Gott der Liebe. In den meisten Erzählungen wird er als junger Mann dargestellt, manchmal als Künstler, der Menschen beim Verlieben hilft.\n\nEros wird besonders oft mit inzestuösen Beziehungen in Verbindung gebracht und manche sagen, er sei das Produkt einer Beziehung zwischen Aphrodite und ihrem Geliebten Ares."

 ### Hellenistic Omens (Pontus) ###
 deity_zeus_stratios:0 "$omen_zeus_stratios$"
 omen_zeus_stratios:0 "Zeus Stratios"
 omen_zeus_stratios_desc:1 "$zeus_description$\n\nUnter den Pontiken ist er als Zeus Stratios bekannt, eine Art hellenistisch-synkretistische Mischung aus dem hellenistischen Zeus und dem zoroastrischen Ahura Mazda."

 ### Serapis Cult (Egypt) ###
 deity_serapis:0 "$omen_serapis$"
 omen_serapis:1 "Serapis"
 omen_serapis_desc:4 "Die Verehrung von Serapis stellt eine Verschmelzung von ägyptischen und hellenischen Kulten dar. Serapis leitet sich von "Osorapis" ab, jenem Namen, unter dem die ägyptischen Griechen den örtlichen Osiris-Apis kannten. Serapis soll möglichst viele göttliche Aufgaben (sowohl ägyptische als auch griechische) in sich vereinen: Er erbte von ägyptischer Seite die Macht, den Pharao durch Apis und Osiris zu legitimieren, weist jedoch auch griechische Züge auf, die ihn Zeus Soter, dem Fruchtbarkeitsgott Dionysos, dem Gott der Heilkunst Asklepios sowie insbesondere dem Gott der Unterwelt Hades respektive Pluton ähneln lassen.\n\nDie Verehrung von Serapis sichert dem Pharao-Basileus und der Nation Glück und Erfolg. Er ist allerdings auch eine Orakelgottheit, die von Mysterien umrankt ist und dem Land Fruchtbarkeit verleiht.\n\nAls Gatte von Isis und Verwalter des Jenseits werden die Seelen der Toten vom griechisch-ägyptischen Psychopomp Hermanubis zu Serapis gebracht, der dann über sie urteilt."
 deity_zeus_amun:0 "$omen_zeus_amun$"
 omen_zeus_amun:2 "Zeus Ammon"
 omen_zeus_amun_desc:5 "Die Verehrung von Zeus Ammon wurde beliebt, nachdem Alexander zum Orakel von Amun tief in der ägyptischen Wüste ging und dieses nach seinem Feldzug durch Anatolien und Syrien um Führung und Hilfe ersuchte. Amun war ursprünglich ein altägyptischer Gott, der hauptsächlich in Theben angebetet wurde. In Kyrene wurde er mit Zeus in Verbindung gebracht und Ammon (im Griechischen das Wort für Sand) genannt. Seither wurden viele kleinere Schreine ihm zu Ehren in der gesamten hellenischen Welt errichtet.\n\nEr gilt als der König des Himmels, und die meisten anderen Gottheiten beugen sich seinem Willen. Als Zeus ist er bekannt für seine zahlreichen Techtelmechtel und die vielen Legenden und Mythen, die um jene Helden aufkamen, welche aus diesen Umtrieben geboren wurden."
 deity_harpocrates:0 "$omen_harpocrates$"
 omen_harpocrates:2 "Harpokrates"
 omen_harpocrates_desc:4 "Harpokrates ist der Sohn von Serapis und Isis und greift Elemente der ägyptischen Gottheit Horus dem Kind auf. Er ist der Schutzgott des Schweigens, der Geheimnisse und der Hoffnung, und er symbolisiert den Sieg der Sonne über die Dunkelheit der Nacht.\n\nDie Griechen haben Harpokrates als Gott der Geheimnisse nahezu vollständig in ihr Pantheon integriert, wohingegen die Ägypter mehr auf sein Erbe als Horus Wert legen. Für die Anhänger beider Seiten jedoch spielt er die Rolle eines Hoffnungsträgers."
 deity_hermanubis:0 "$omen_hermanubis$"
 omen_hermanubis:3 "Hermanubis"
 omen_hermanubis_desc:5 "Als großer Psychopomp oder Seelengeleiter der griechisch-ägyptischen Welt verbindet Hermanubis Elemente des griechischen Schwindlers Hermes sowie des ägyptischen Schakals Anubis. Obwohl diese Gottheiten ursprünglich recht unterschiedliche Aufgaben hatten, spielten sie beide eine Rolle als Seelenführer und brachten die Seelen der Verstorbenen ins Jenseits. Für die griechischen Ägypter weist er den Weg in die von Serapis beherrschte Unterwelt."

