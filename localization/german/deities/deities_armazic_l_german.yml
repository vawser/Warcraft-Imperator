l_german:
 ## Generic Deities ##
 deity_zadeni:0 "$omen_zadeni$"
 omen_zadeni:1 "Zadeni"
 omen_zadeni_desc:2 "Zadeni ist der Schutzgott des Krieges und der Fruchtbarkeit und oft von unseren Männern angebetet worden, ehe sie in die Schlacht zogen. Er wird für gewöhnlich mit einer Blume oder einer Axt in Händen dargestellt und von einem geflügelten Löwen begleitet. Unter den Griechen ist er auch als Herakles bekannt."
 deity_armazi:0 "$omen_armazi$"
 omen_armazi:1 "Armazi"
 omen_armazi_desc:2 "Armazi ist der Schutzgott von Regen, Donner, Wetter und Überfluss. Er trägt eine Rüstung nebst einem gezückten Schwert und ist eine Inspiration für diejenigen, die ihm folgen. Unter den Zoroastriern ist er als Ahura Mazda bekannt, unter den Griechen hingegen als Zeus."
 deity_kopala:0 "$omen_kopala$"
 omen_kopala:1 "Kopala"
 omen_kopala_desc:2 "Ein großer Held, der von einer Vielzahl unseres Volkes für seine vielen großen Heldentaten verehrt wird. Die größten davon waren sein Siege gegen die Devebi, nachdem er sie sowohl in einem Wettbewerb als auch in einer Schlacht besiegt hatte."
 deity_gacim:0 "$omen_gacim$"
 omen_gacim:1 "Gacim"
 omen_gacim_desc:2 "Gacim ist der Gefährte von Ga und seinerseits ebenfalls ein Fruchtbarkeitsgott. Die beiden werden oft als Gottheiten angesehen, die über sämtliche Geheimnisse der Welt gebieten und als Schicksalsweber dienen. Manche setzen Gacim mit dem anatolischen Attis gleich."
 deity_ghmerti:0 "$omen_ghmerti$"
 omen_ghmerti:1 "Ghmerti"
 omen_ghmerti_desc:2 "Ghmerti ist das Oberhaupt unseres Pantheons, der erste unserer Götter und Herr des Universums. Er ist der Vater der Sonne und des Mondes sowie auch einiger anderer Gottheiten unseres Pantheons. Als Schöpfer von allem liegt das Leben von Mensch und Tier gleichermaßen in seinen Händen."
 deity_ga:0 "$omen_ga$"
 omen_ga:1 "Ga"
 omen_ga_desc:2 "Ga ist die Gefährtin von Gacim und eine Muttergöttin. Die beiden werden oft als Gottheiten angesehen, die über alle Geheimnisse der Welt regieren und als Schicksalsweber. Einige setzen Ga mit der anatolischen Kybele gleich."
 deity_adgilis_deda:0 "$omen_adgilis_deda$"
 omen_adgilis_deda:1 "Adgilis Deda"
 omen_adgilis_deda_desc:2 "Adgilis Deda ist eine Göttin der Fruchtbarkeit und der Nutztiere. Sie lenkt die Ernte und das Vieh unserer Bauern und schützt die Reisenden, die in unser Land kommen. Sie wird oft als die Hauptgöttin jener Menschen angesehen, die in den rauen Bergregionen Iberiens leben."
 deity_dali:0 "$omen_dali$"
 omen_dali:1 "Dali"
 omen_dali_desc:2 "Dali ist die Schutzgöttin der Jagd und eine wunderschöne Gottheit, die in den Bergen des Kaukasus wohnt. Für die Jäger ist sie die Hauptgöttin, die sie anbeten, um in ihr Reich gelassen zu werden, und nur mit ihrer Hilfe finden sie die Beute, nach der sie suchen."

 ## Ainina and Danina, event made omens ##
 deity_ainina_and_danina:0 "$omen_ainina_and_danina$"
 omen_ainina_and_danina:1 "Ainina und Danina"
 omen_ainina_and_danina_desc:2 "Ainina und Danina sind Göttinnen, die erst zu einem späteren Zeitpunkt Aufnahme in das armazische Pantheon fanden. Sie werden oft mit Fruchtbarkeit, Heilung und Weisheit in Verbindung gebracht und haben einen Kult ihnen zu Ehren. Sie werden gelegentlich mit Anahit oder Inanna gleichgesetzt."
