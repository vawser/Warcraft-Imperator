  ## Generic ##
 deity_diwali:0 "$omen_diwali$"
 omen_diwali:0 "Diwali-Lichterfest"
 omen_diwali_desc:4 "Es wird ein großes Fest des Lichts geben, das unsere Truppen und Soldaten auf ihrem Weg in den Krieg inspiriert. Obwohl es unvorteilhaft ist, zu Krieg und Gewalt gezwungen zu werden, ist es ein notwendiges Übel, um unsere Lebensweise zu schützen."
 deity_satya:0 "$omen_satya$"
 omen_satya:0 "Satya"
 omen_satya_desc:4 "Die Wahrheit ist ein wichtiges Gelöbnis im Jainismus, und wir werden aufrichtig und ehrlich sein, wenn wir die jungen Männer der Nation rekrutieren, um unsere Kriegsbemühungen zu unterstützen. Wenn sie zu unseren Bannern strömen, haben wir ein größeres Potenzial an Rekruten als je zuvor."
 deity_paryushana:0 "$omen_paryushana$"
 omen_paryushana:0 "Paryushana-Fest"
 omen_paryushana_desc:4 "Wir werden ein großes Paryushana veranstalten, das unser Volk zur Gelehrsamkeit inspiriert und so unserer gesamten Gesellschaft mehr Erkenntnis und Weisheit bringen wird. Wenn wir mit neuer Zielstrebigkeit voranschreiten, werden unser Land und unsere Gemeinschaft so zu neuen Durchbrüchen kommen."
 deity_aparigraha:0 "$omen_aparigraha$"
 omen_aparigraha:0 "Aparigraha"
 omen_aparigraha_desc:4 "Der Verzicht auf Besitz ist ein wichtiges Gelübde im Jainismus, und wir werden unserem Volk dessen Wichtigkeit vermitteln. Da sich unser Volk immer mehr daran gewöhnt, von seinem materiellen Wohlstand loszulassen, werden auch wir in der Lage sein, höhere Steuern zum Wohl unserer Nation zu erheben."
 deity_ahimsa:0 "$omen_ahimsa$"
 omen_ahimsa:0 "Ahimsa"
 omen_ahimsa_desc:4 "Gewaltlosigkeit ist ein wichtiges Gelöbnis im Jainismus, und wir werden eine große Zeremonie abhalten, um an das Ende der Gewalt für unsere Nation zu erinnern. Es ist Zeit, dass unser Volk Frieden findet und die Kämpfe hinter sich lässt."
 deity_roth_teej:0 "$omen_roth_teej$"
 omen_roth_teej:0 "Roth Teej"
 omen_roth_teej_desc:4 "Eine große Roth-Teej-Zeremonie wird abgehalten, um unseren Anhängern die Bedeutung des Verzichts auf Besitz zu vermitteln. Das Gold wird zwischen den verschiedenen Parteien hin und her fließen, wenn sie die Gier nach materiellen Werten hinter sich lassen und sich nur noch darum kümmern, was gut für unser Volk ist."
 deity_arghya:0 "$omen_arghya$"
 omen_arghya:0 "Arghya-Ritual"
 omen_arghya_desc:4 "Das Arghya-Ritual ist eines, bei dem unsere Anhänger ihren Glauben mithilfe verschiedener Gegenstände praktizieren, um sich aus dem Kreislauf der Wiedergeburt zu befreien. Unser Volk wird in dem Wissen leben, dass es dem Nirvana und der Freiheit von Samsara näher und näher kommt."
 deity_mahavir_jayanti:0 "$omen_mahavir_jayanti$"
 omen_mahavir_jayanti:1 "Moksha von Mahavira"
 omen_mahavir_jayanti_desc:5 "Die weisen Lehren Mahaviras belegten, wie schwierig es ist, die Vielschichtigkeit der Wirklichkeit zu begreifen, und wie dringend man Gewalt und weltliche Vergnügungen meiden muss, um ihre Geheimnisse zu verstehen.\nMahavira war der 24. Tirthankara und ein Zeitgenosse Buddhas, der den Jainismus neu organisierte. Es heißt, er habe unweit der Stadt Malini Moksha, also die Erlösung, erreicht."
 deity_bhadrabahu:0 "$omen_bhadrabahu$"
 omen_bhadrabahu:0 "Weisheit von Bhadrabahu"
 omen_bhadrabahu_desc:2 "Bhadrabahu war der Letzte, der die Lehren des Jainismus mittelbar durch die Tirthankara erhielt, und sein umfangreiches Wissen hat den gegenwärtigen Jainismus geprägt.\nBhadrabahu wanderte mit Tausenden von Anhängern aus dem Norden nach Belgola und gründete dort eine große Schule und einen Tempel."
 deity_rishabhanatha:0 "$omen_rishabhanatha$"
 omen_rishabhanatha:0 "Rishabhanathas Lehren"
 omen_rishabhanatha_desc:2 "Die Lehren des großen Furtbereiters helfen unserem Volk weiterhin, dem endlosen Kreislauf der Wiedergeburt zu entkommen, und sie inspirieren einen dazu, an seinen weisen Betrachtungen und seiner Disziplin festzuhalten.\nDer 1. Tirthankara Rishabhanatha soll seine erste Predigt auf dem Hügel von Shatrunjaya gehalten haben."
 deity_rishabhanatha_moksha:0 "$omen_rishabhanatha_moksha$"
 omen_rishabhanatha_moksha:0 "Moksha von Rishabhanatha"
 omen_rishabhanatha_moksha_desc:2 "Rishabhanathas Beispiel für Entsagung, um Weisheit und Moksha zu erlangen, inspiriert unser Volk, ein gutes und friedlichen Leben zu führen.\nDer 1. Tirthankara Rishabhanatha soll auf dem Berg Kailash Moksha, also die Erlösung, erlangt haben."
 deity_neminatha:0 "$omen_neminatha$"
 omen_neminatha:0 "Moksha von Neminatha"
 omen_neminatha_desc:2 "Der Vetter Krishnas zeigt uns, dass auch das Göttliche den Lehren des Jainismus folgen muss, wenn es aus dem Todeskreislauf befreit werden will.\nDer 22. Tirthankara Neminatha soll auf dem Berg Girnar Moksha, also die Erlösung, erlangt haben."
 deity_parshvanatha:0 "$omen_parshvanatha$"
 omen_parshvanatha:0 "Moksha von Parshvanatha"
 omen_parshvanatha_desc:2 "Parshvanatha lehrt uns, dass Zurückhaltung erforderlich ist, um ein gutes Leben zu führen, und dass man deshalb Besitz, Diebstahl und Lügen vermeiden sollte.\nDer 24. Tirthankara Parshvanatha soll auf dem Parasnath-Hügel in Jharkhand Moksha, also die Erlösung, erlangt haben."
