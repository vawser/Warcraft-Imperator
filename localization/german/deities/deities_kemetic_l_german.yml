l_german:
 deity_osiris:0 "$omen_osiris$"
 omen_osiris:1 "Osiris"
 omen_osiris_desc:3 "Osiris war lange Zeit eine der wichtigsten Gottheiten unseres Pantheons. Er ist als "Der Schöne", "der König der Lebenden", "der Herr der Liebe" und "der Ewige Herr" bekannt und ist der Schutzgott der Unterwelt, des Lebens nach dem Tod und der Wiedergeburt.\n\nOsiris wird mit dem lebensspendenden Nil, der Ernte und dem ewigen Leben in Verbindung gebracht. Es heißt, er werde eines Tages auferstehen, mit all jenen in seinem Gefolge, die dessen würdig sind, seien es nun gewöhnliche Bürger oder die altägyptischen Könige."
 deity_sekhmet:0 "$omen_sekhmet$"
 omen_sekhmet:1 "Sachmet"
 omen_sekhmet_desc:3 "Sachmet, die Löwin von Memphis und Leontopolis, ist unsere Schutzgöttin für den Krieg, die Jagd und die Heilung. In der Vergangenheit wurde sie oft als eine der Hauptgottheiten der alten Pharaonen angesehen, und man sagt, sie habe diese auch in den Krieg geführt.\n\nObwohl ihr viele Namen gegeben wurden, darunter "Herrin des Zitterns" und "Herrin der Angst", ist Sachmet eine Göttin, die unser Volk seit Jahrhunderten beschützt. Zumindest immer dann, wenn wir ihren Zorn gelindert und sie auf unsere Seite gebracht haben."
 deity_anhur:0 "$omen_anhur$"
 omen_anhur:1 "Anhur"
 omen_anhur_desc:3 "Mit seinem Segen werden unsere Männer so wenig Erbarmen zeigen wie der "Schlächter der Feinde" selbst. Der Segen von Anhur wird die Disziplin unserer Soldaten stärken und sie in die Lage versetzen, die gewünschten Siege zu erbringen.\n\nAnhur ist seit Langem der Schutzgott der ägyptischen Armeen und in vielerlei Hinsicht die Personifikation der Stärke Ägyptens. Die Griechen setzen den großen Gott mit ihrem eigenen Kriegergott Ares gleich."
 deity_resheph:0 "$omen_resheph$"
 omen_resheph:1 "Reschef"
 omen_resheph_desc:3 "Männer aus dem ganzen Land werden sich unter dem Segen von Reschef versammeln. Mit diesen neuen Männern, die zu unseren Bannern strömen, werden wir mehr Kriege gewinnen können, da uns niemals die Soldaten ausgehen werden, um unsere Feinde anzugreifen.\n\nObwohl Reschef ursprünglich aus dem Lande der Kanaaniter stammte, wurde er von unserem eigenen Glauben umfassend angenommen. Einst ein Gott, der sich mit Seuchen und Krankheiten beschäftigte, ist er zum Schutzherrn von Streitwägen und Pferden geworden."
 deity_ptah:0 "$omen_ptah$"
 omen_ptah:1 "Ptah"
 omen_ptah_desc:3 "Wenn Ptah die Hände unserer Handwerker führt, können sie ein Niveau an Weisheit und Erkenntnis erreichen, nach dem sie sonst nie streben könnten.\n\nPtah war einst derjenige, der das Leben und damit alle Sterblichen selbst, erschuf. Es gibt einen bekannten Kult zu seinen Ehren, und er spielte oft eine wichtige Rolle für die königliche Familie.\n\nDie Phönizier und Kanaaniter sind dafür bekannt, diesen Gott Kothar zu nennen, wenn er in ihrem Land verehrt wird."
 deity_anubis:0 "$omen_anubis$"
 omen_anubis:1 "Anubis"
 omen_anubis_desc:3 "Der große Beschützer der Gräber und der Seelenführer wird den Reichtum der Nation in unsere Hände lenken. Mit neuem Wohlstand und Reichtum wird unser Volk wachsen und sich ausbreiten wie nie zuvor.\n\nAnubis ist als Führer der Seelen und Hüter der Gräber und der Toten bekannt. In letzter Zeit haben einige Makedonier damit angefangen, sich auf den Gott als Hermanubis zu beziehen, und so den alten Gott mit dem griechischen Gott Hermes verbunden."
 deity_amun:0 "$omen_amun$"
 omen_amun:1 "Amun"
 omen_amun_desc:3 "Amun wird unsere Nation mit seiner Anwesenheit segnen und alle Ausbreitungen rechtfertigen, die wir durchführen. Mit Hilfe dieser Gottheit an unserer Seite werden selbst die Kriegsmüdesten unter unserem Volk von dieser Notwendigkeit überzeugt werden.\n\nAmun hat in letzter Zeit sowohl bei den benachbarten Stämmen als auch bei den Griechen in Kyrenaika und in Übersee an Beliebtheit gewonnen. Dies wurde besonders bemerkenswert, nachdem der große Eroberer Alexander seine Feldzüge gegen die Perser unterbrochen hatte, nur um den ganzen Weg bis zum Orakel in Siwa zu reisen und dessen Segen zu erhalten.\n\nEinige Makedonier nennen ihn Zeus Ammon und vergleichen den Gott mit ihrem griechischen Gott Zeus."
 deity_hathor:0 "$omen_hathor$"
 omen_hathor:1 "Hathor"
 omen_hathor_desc:3 "Die große Himmelsgöttin Hathor wird unsere Händler und Kaufleute mit zahlreichen Ressourcen, fremden Gütern und ertragreichen, neuen Kontakten segnen. Mit dem Reichtum in ihren Händen können unsere Händler ihre Tätigkeiten erweitern und noch größere Schätze nach Hause bringen.\n\nObwohl sie in fremden Ländern lebt und wohnt, beten wir Hathor noch immer an und bitten sie um Führung. Sie ist als Gemahlin und Mutter mehrerer wichtiger Götter bekannt und wird für ihre vielen verschiedenen Talente verehrt: Musik, Tanz, Freude, Sexualität, Weiblichkeit und das Licht der Sonne selbst.\n\nDie Hellenen vergleichen sie oft mit ihrer eigenen Hera."
 deity_horus:0 "$omen_horus$"
 omen_horus:1 "Horus"
 omen_horus_desc:3 "Horus blickt auf unser Volk herab, gewährt uns seinen Segen und wird unser Land erneut mit Frieden umhüllen. Mit einem Gott, der unsere Nation beschützt, werden nur die argwöhnischsten Menschen ihr lästiges Treiben fortsetzen wollen.\n\nHorus, einst eine Schutzgottheit der Stadt Nekhen, hat sich zu einem der wichtigsten Götter des Pantheons entwickelt. Bekannt als ein Gott des Himmels heißt es, er sei für die Sonne, den Himmel und den Mond verantwortlich, und er ist der Gott von Ägypten selbst.\n\nEs gibt viele Geschichten über die Kämpfe zwischen Horus und seinem Bruder Set, dem Schutzgott der Wüste. In späteren Zeiten wurde Horus oft mit dem griechischen Apollo gleichgesetzt."
 deity_isis:0 "$omen_isis$"
 omen_isis:1 "Isis"
 omen_isis_desc:3 "Die große Göttin Isis wird unser Volk mit Fruchtbarkeit und Ernten segnen wie noch nie zuvor. Wir werden endlich in der Lage sein, die Jahre der Hungersnot hinter uns zu lassen, und können zusehen, wie unser Volk wieder stark und gesund gedeiht.\n\nIsis ist eine der bekanntesten Göttinnen und wurde auch von einigen unserer Nachbarn angenommen und verehrt. Kulte zu ihren Ehren sind in der ganzen hellenischen Welt entstanden, und sie ist dadurch auch zu einem Teil ihrer Pantheons geworden."
 deity_ra:0 "$omen_ra$"
 omen_ra:0 "Ra"
 omen_ra_desc:0 "Ra ist eine der ältesten und wichtigsten Gottheiten im ägyptischen Pantheon und gilt als Schöpfer des Lebens und Gott der Ordnung und der Könige. Er wurde insbesondere von den früheren Pharaonen Ägyptens verehrt, wobei seine Priester und Zeremonien oft eng mit den Monarchen selbst verbunden waren.\n\nAls Schöpfer von allem gilt Ra als Ursprung des Universums wie auch der meisten anderen Gottheiten, die in den ägyptischen Ländern verehrt werden, sowie als Bringer des Lebens in die fruchtbaren Regionen rund um den Nil. Unter den Griechen wird Ra oft mit Helios oder Apollon in Verbindung gebracht."

 # Heirs of Alexander #
 deity_sobek:0 "$omen_sobek$"
 omen_sobek:0 "Sobek"
 omen_sobek_desc:0 "Sobek ist eine altägyptische Gottheit, die seit den frühen Tagen des Königreichs angebetet wird, und er ist der Schutzgott von Shedet, jener Stadt, die bei den Griechen als Krokodilopolis bekannt ist. Die Gottheit wird als Beschützer vor den Gefahren des Nils verehrt und gewöhnlich mit den Pharaonen Ägyptens in Verbindung gebracht."
 deity_banebdjedet:0 "$omen_banedbjedet$"
 omen_banebdjedet:0 "Banebdjed"
 omen_banebdjedet_desc:0 "Banebdjed ist eine wichtige Gottheit, die oft mit mehreren der Pharaonen in Verbindung gebracht wurde. Er ist auch der Schutzgott von Mendes. Banebdjed wird gewöhnlich eng mit Osiris, dem Schutzgott des Jenseits, in Zusammenhang gesetzt, wobei einige behaupten, er sei die Personifizierung der Macht und des Geistes von Osiris.\n\nUnter den Griechen wird Banebdjed oft als "Ziege von Mendes" bezeichnet, obwohl er gewöhnlich so dargestellt wird, als hätte er den Kopf eines Widders."
 deity_thoth_hermes:0 "$omen_thoth_hermes$"
 omen_thoth_hermes:0 "Thoth-Hermes"
 omen_thoth_hermes_desc:0 "Hierbei handelt es sich um eine synkretistische Gottheit aus dem griechischen Hermes und dem ägyptischen Thoth, die besonders bei den Griechen beliebt geworden ist, welche nach der Invasion Alexanders und der Übernahme der Herrschaft durch die Ptolemäer nach Ägypten zogen. Ähnlich wie die beiden ursprünglichen Gottheiten wird er mit dem Jenseits, mit der Schrift und teilweise auch mit Weisheit in Verbindung gebracht.\n\nIn den Erzählungen, in denen er vorkommt, nimmt er oft die Rolle eines weisen Ratgebers oder Beraters ein, in einigen seltenen Fällen auch die eines Schwindlers."
