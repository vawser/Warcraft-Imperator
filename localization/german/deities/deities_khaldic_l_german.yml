l_german:
 ## Generic Deities ##
 deity_theispas:0 "$omen_theispas$"
 omen_theispas:1 "Theispas"
 omen_theispas_desc:3 "Unsere Männer werden von Theispas selbst inspiriert und ihre Disziplin und ihre Moral ist von der Stärke von Stürmen durchdrungen. Während unsere Soldaten gegen unsere Feinde um die Vorherrschaft ringen, werden wir mehr Siege erzielen als je zuvor."
 deity_shivini:0 "$omen_shivini$"
 omen_shivini:1 "Shivini"
 omen_shivini_desc:3 "Alle unsere jungen Männer strömen zu unseren Bannern, wenn wir Shivini dazu auffordern, sein Licht auf unsere Armeen zu richten. Mit neuen Rekruten in unseren Armeen können wir mit der Gewissheit leben, dass die für unsere Kriege benötigten Streitkräfte auch in nächster Zeit noch zur Verfügung stehen."
 deity_arubani:0 "$omen_arubani$"
 omen_arubani:1 "Arubani"
 omen_arubani_desc:3 "Die Frau des höchsten Gottes wird unseren Gelehrten und Weisen den langen Weg auf der Suche nach Erkenntnis erleuchten. Wenn unsere Gelehrten dieses Geschenk der Weisheit mit nach Hause bringen, werden sie mit Sicherheit wirksamer daran arbeiten, jene technologischen Fortschritte zu erreichen, nach denen unser Volk gesucht hat."
 deity_epaninaue:0 "$omen_epaninaue$"
 omen_epaninaue:1 "Epaninaue"
 omen_epaninaue_desc:3 "Wir rufen die Göttin des Landes an, uns reichhaltige Mineralien zu schenken und uns bei der Suche nach mehr Wohlstand zu unterstützen. Wenn unser Volk unbeschreibliche Reichtümer zusammenträgt, können wir unserer gesamten Gesellschaft mehr Wohlstand bringen."
 deity_khaldi:0 "$omen_khaldi$"
 omen_khaldi:1 "Khaldi"
 omen_khaldi_desc:3 "Der höchste Gott wird unser Volk segnen, wenn wir uns über die Lande ausbreiten. Mit Khaldi an unserer Seite wird unser Volk seine Bedenken beiseitelegen und erneut für das Wohlergehen unserer Nation erneut zu den Waffen greifen. "
 deity_dsvininaue:0 "$omen_dsvininaue$"
 omen_dsvininaue:1 "Dsvininaue"
 omen_dsvininaue_desc:3 "Wir rufen die Göttin des Meeres und der Flüsse an, unsere Kaufleute zu schützen, wenn sie das Land in Erfüllung ihrer Pflichten bereisen. Wenn Dsvininaue unseren Händlern hilft, werden ihre Fähigkeiten und ihre Handelsnetzwerke gedeihen und sie werden Wohlstand und Reichtum mit nach Hause bringen."
 deity_bagvarti:0 "$omen_bagvarti$"
 omen_bagvarti:1 "Bagvarti"
 omen_bagvarti_desc:3 "Die Frau des höchsten Gottes wird unserer Nation Frieden und Wohlstand bringen und die Spannungen unter unseren Landsleute lindern. Nur Narren würden es wagen, sich der großen Bagvarti und ihrer Gerechtigkeit zu widersetzen. Andersdenkende werden die Waffen niederlegen und ihren Groll hinter sich lassen, wenn wir voranschreiten."
 deity_huba:0 "$omen_huba$"
 omen_huba:1 "Huba"
 omen_huba_desc:3 "Die Mutter allen Lebens wird unserer Nation Lebenskraft und Wohlstand bringen und uns ertragsreiche Ernten und sichere Geburten gewährleisten. Mit ihrem Segen werden wir ein Ende der trostlosen Jahre finden und dafür sorgen, dass unsere Jugend sicher und gesund aufwachsen kann."
 deity_nane:0 "$omen_nane$"
 omen_nane:1 "Nane"
 omen_nane_desc:3 "Wir bitten die weise Nane darum, unsere Soldaten mit Disziplin im Kampf zu segnen, damit wir unsere Kriege gewinnen und unsere Nation schützen können. Mit ihr an unserer Seite ist uns gewiss, dass unsere Männer dazu angeregt werden, größere Anstrengungen zu unternehmen als je zuvor."
 deity_mihr:0 "$omen_mihr$"
 omen_mihr:1 "Mihr"
 omen_mihr_desc:3 "Mit Licht und Wahrheit an unserer Seite wird der Segen von Mihr unsere jungen Männer dazu inspirieren, unser Land vor Feinden zu verteidigen. Wenn sie zu unseren Bannern strömen, werden wir mehr als genug Rekruten haben."
 deity_tir:0 "$omen_tir$"
 omen_tir:1 "Tir"
 omen_tir_desc:3 "Wir flehen den mystischen Tir an, unsere Künstler und Handwerker mit Wissen und Einsichten zu segnen. Mit diesem Geschenk der Weisheit wird unser Land wie nie zuvor erblühen."
 deity_vahagn:0 "$omen_vahagn$"
 omen_vahagn:1 "Vahagn"
 omen_vahagn_desc:3 "Wir bieten Vahagn unsere Anbetung an, in der Hoffnung, dass er unsere Nation schützen wird. Dank seiner Obhut werden wir in der Lage sein, den Reichtum unseres Volkes zusammenzutragen und zu größerem Wohlstand als zuvor zu gelangen."
 deity_aramazd:0 "$omen_aramazd$"
 omen_aramazd:1 "Aramazd"
 omen_aramazd_desc:3 "Der große Aramazd wird unserem Volk zur Seite stehen, während wir uns unseren Göttern zur Ehre in fremde Regionen ausbreiten. Unser Volk wird die Notwendigkeiten des Krieges akzeptieren, da nur wenige sich dem Willen der Götter verweigern können."
 deity_tsovinar:0 "$omen_tsovinar$"
 omen_tsovinar:1 "Tsovinar"
 omen_tsovinar_desc:3 "Wir bitten die grausame Tsovinar darum, unsere Händler zu schützen, während sie die Meere bereisen und auf der Suche nach Reichtum für unser Volk sind. Wenn solch weit entfernter Reichtum nach Hause gebracht wird, wird unser Volk sicher gedeihen."
 deity_anahit:0 "$omen_anahit$"
 omen_anahit:1 "Anahit"
 omen_anahit_desc:3 "Wir hoffen, dass die fürsorgliche Anahit unsere Jugend schützen wird. Ihre Anhänger leben in dem Wissen, dass ihre Kinder nun sicher auf die Welt gebracht werden können."
 deity_spandaremet:0 "$omen_spandaremet$"
 omen_spandaremet:1 "Spandaramet"
 omen_spandaremet_desc:3 "Spandaramet wird unserer Ernte neues Leben einhauchen und unserem Volk Nahrung und Vorräte sichern. Als Todesgöttin bitten wir sie auch darum, uns eine Pause von ihren Kräften zu gönnen, damit wir wieder wachsen und expandieren können."
