l_german:
 ### Missions
 # Roman Italia
 rm_befriend_cooldown_tooltip:0 "Hat in den letzten #Y 180#! Tagen keine diplomatische Aufgabe durchgeführt."
 roman_1_italia:0 "Römisches Italien"
 roman_1_italia_BUTTON_TOOLTIP:0 "Rom muss sein Schicksal erfüllen, die größte Stadt der Welt zu werden, beginnend mit der Festigung der Kontrolle über die italienische Halbinsel."
 roman_1_italia_BUTTON_DETAILS:0 ""
 roman_1_italia_DESCRIPTION:0 "Seit der Gründung Roms durch Romulus vor Hunderten von Jahren hat sich unsere stolze Stadt mit unseren italienischen Nachbarn gestritten und um die Kontrolle über die Küsten und Städte Latiums und Kampaniens gekämpft. Unsere jüngsten Siege über die Etrusker und Samniter haben unsere Überlegenheit bewiesen und es ist klar, dass es Rom ist, das dazu bestimmt ist, die italienischen Völker zu vereinen und sie zum Ruhm zu führen."
 roman_1_italia_CRITERIA_DESCRIPTION:0 "Erobert oder unterwerft die italienische Halbinsel."
 roman_1_italia_REWARD_DESCRIPTION:0 "Italienische Halbinsel"
 roman_1_italia_etruscans:0 "Vernichtet die Etrusker"
 roman_1_italia_etruscans_DESC:0 "Die Etrusker dominierten früher die italienische Halbinsel, aber unser Sieg bei Lacus Vadimo hat gezeigt, wie schwach sie geworden sind. Es ist an der Zeit, sie als Hegemon der italienischen Staaten abzulösen."
 roman_1_italia_etruscans_tooltip_1:1 "#Y Etrurien#! besitzt KEIN Territorium in den Regionen #Y $south_etruria_area$#! oder #Y $north_etruria_area$#!."
 roman_1_italia_etruscans_tooltip_2:2 "#Y Rom#! besitzt mindestens #Y 3#! Territorien in sowohl der Provinz #Y $south_etruria_area$#! als auch in #Y $north_etruria_area$#!."
 roman_1_italia_etruscans.modtt:1 "Im Besitz befindliche Territorien in den Provinzen #Y $south_etruria_area$#! und #Y $north_etruria_area$#! erhalten"
 roman_1_italia_destroy_latins:0 "Vernichtet italienische Verbündete"
 roman_1_italia_destroy_latins_DESC:0 "Die Aussicht, unsere italienische Bundesgenossen zu verraten, ist eine verrückte, lästerliche Idee, doch für einige würde dies unseren totalen Sieg über unsere kleineren Bruderländer bedeuten und sie in Schach halten."
 roman_1_italia_destroy_latins_tooltip:1 "Einer oder mehrere Untertanen haben #Y italienisch#! als vorherrschende Kultur.\n\n#R Wir erklären allen unseren #Y italienischen#! Untertanen den Krieg.#!\n\nDer Abschluss dieser Aufgabe gibt der ganzen Region #Y $central_italy_region$#! für #Y 75 Jahre#! einen großen #R Malus#! auf die Assimilierungsgeschwindigkeit und die Zufriedenheit falscher Kulturen, reduziert unsere Stabilität @stability! um #R 25.00#! und erhöht unsere aggressive Expansion @aggressive_expansion! um #R 10.00#!."
 roman_1_italia_latin_congress:0 "Pan-Italienischer Kongress"
 roman_1_italia_latin_congress_tooltip:0 "Es existieren mindestens #Y 3#! italienische Staaten im Kernland von Italien, die keine Untertanen sind und eine Meinung von mehr als #R -50.0#! gegenüber #Y Rom#! haben."
 roman_1_italia_latin_congress_tooltip_2:0 "Die teilnehmenden Nationen erhalten diplomatische Ereignisse, bei denen ihre Beziehungen verbessert oder Bündnisse geschlossen werden können."
 roman_1_italia_latin_congress_DESC:0 "Es gibt den Traum von einer gemeinsamen Nation, bei dem wir und unsere italienischen Brüder unter einer gemeinsamen Sache vereint sind. Solch ein mutiger und neuartiger Zug wird sicherlich die diplomatischen Erfolge der Vergangenheit überragen."
 rm_1_latin_congress_cooldown_tt:0 "Die Aufgabe #Y Pan-Italienischer Kongress#! ist #R NICHT#! aktiv."
 rm_1_encourage_expansion_cooldown_tt:0 "Die Aufgabe #Y Ermutigt Expansion#! ist #R NICHT#! aktiv."
 roman_1_italia_encourage_expansion:0 "Ermutigt Expansion"
 roman_1_italia_encourage_expansion_tooltip:0 "#Y Ansprüche#! auf die italienische Halbinsel.\n#Y Rom#! kann zwischen verschiedenen militärischen Modifikatoren auswählen."
 roman_1_italia_encourage_expansion_DESC:0 "Wenn wir im römischen Volk die Sehnsucht nach Ruhm und Ehre wecken wollen, müssen wir sie zunächst davon überzeugen, dass die Eroberung unserer Nachbarn nicht nur zweckmäßig, sondern notwendig ist."
 roman_1_italia_persuade_greeks:0 "Verhandelt mit den Griechen"
 roman_1_italia_persuade_greeks_tooltip:1 "$roman_diplo_reward_tt$ #Y Hellenistische#! Staaten in #Y Magna Graecia#!."
 roman_1_italia_persuade_greeks_DESC:0 "Die italienisch griechischen Kolonien blühten lange vor Rom auf. Wir könnten diese Philosophen und Schauspieler eventuell davon überzeugen, unseren Schutz im Austausch für einen gerechten Austausch zu akzeptieren."
 roman_1_italia_unseat_umbrians:0 "Setzt Umbrien ab"
 roman_1_italia_unseat_umbrians_tooltip_1:0 "#Y Umbrien#! existiert nicht mehr."
 roman_1_italia_unseat_umbrians_tooltip_2:1 "#Y Rom#! besitzt mindestens eines der folgenden Territorien:\n       #Y [GetProvince('(int32)103').GetName]#!\n       #Y [GetProvince('(int32)123').GetName]#!"
 roman_1_italia_unseat_umbrians.modtt:1 "Im Besitz befindliche Territorien in den Provinzen #Y $asculum_area$#! und #Y $ariminum_area$#! erhalten"
 roman_1_italia_unseat_umbrians_DESC:0 "Die Umbrer verstecken sich in ihren apenninischen Hügelfestungen und kämpfen mit den Etruskern über den Tiber. Wir müssen die verteidigungsfähigen Regionen vor diesen Banditen sichern."
 roman_1_italia_subdue_samnites:0 "Vernichtet die Samniten"
 roman_1_italia_subdue_samnites_tooltip_1:0 "#Y Samnium#! existiert nicht mehr."
 roman_1_italia_subdue_samnites_tooltip_2:1 "#Y Rom#! besitzt mindestens eines der folgenden Territorien:\n       #Y [GetProvince('(int32)32').GetName]#!\n       #Y [GetProvince('(int32)1718').GetName]#!\n       #Y [GetProvince('(int32)41').GetName]#!"
 roman_1_italia_subdue_samnites.modtt:2 "Im Besitz befindliche Territorien in der Provinz #Y $neapolis_area$#! erhalten"
 roman_1_italia_subdue_samnites_DESC:0 "Die Samniten behindern unsere Bemühungen, Kampanien zu kolonisieren, und sammeln Unterstützung gegen uns. Die Schmach, die wir an den Kaudinischen Pässen erlitten haben, ist nichts im Vergleich zu ihrer völligen Unterwerfung."
 roman_1_italia_annex_apulians:0 "Vernichtet Apulien"
 roman_1_italia_annex_apulians_tooltip_1:0 "#Y Apulien#! und #Y Messapien#! existiert nicht mehr."
 roman_1_italia_annex_apulians_tooltip_2:2 "#Y Rom#! besitzt Territorium sowohl in der Provinz #Y $cannae_area$#! als auch in #Y $tarentum_area$#!."
 roman_1_italia_annex_apulians.modtt:1 "Im Besitz befindliche Territorien in den Provinzen #Y $cannae_area$#! und #Y $tarentum_area$#! erhalten"
 roman_1_italia_annex_apulians_DESC:0 "Mit unserer Expansion nach Apulien sind die lokalen Stämme unruhig und besorgt geworden, aber die Sicherung der wichtigen Grenzübergänge nach Griechenland ist notwendig, um eine Wiederholung der ehrgeizigen Ziele von Epirote zu verhindern."
 roman_1_italia_lash_lucanians:0 "Vernichtet die Lukaner"
 roman_1_italia_lash_lucanians_tooltip_1:0 "#Y Lukanien#! existiert nicht mehr."
 roman_1_italia_lash_lucanians_tooltip_2:2 "#Y Rom#! besitzt ein beliebiges Territorium in der Provinz #Y $heraclea_area$#!."
 roman_1_italia_lash_lucanians.modtt:1 "Im Besitz befindliche Territorien in der Provinz #Y $heraclea_area$#! erhalten"
 roman_1_italia_lash_lucanians_DESC:0 "Die Lukaner sind ein Ärgernis, Freunde der Samniter und streiten sich ständig mit den Griechen. Wir müssen schaffen, was Alexandros I. von Epirus nicht geschafft hat, und sie dazu bringen, den Weg nach Süden zu ebnen."
 roman_1_italia_galvanize_gauls:0 "Vertreibt die Gallier"
 roman_1_italia_galvanize_gauls_tooltip_1:1 "#Y Senonien#! existiert nicht oder besitzt KEIN Territorium in der Region #Y $ariminum_area$#!."
 roman_1_italia_galvanize_gauls_tooltip_2:1 "#Y Rom#! besitzt mindestens eines der folgenden Territorien:\n       #Y [GetProvince('(int32)121').GetName]#!\n       #Y [GetProvince('(int32)142').GetName]#!"
 roman_1_italia_galvanize_gauls_DESC:0 "Gallische Invasionen aus dem Norden sind eine allgegenwärtige Bedrohung für die Senonen, die Rom so nahe stehen. Wir müssen diese Barbaren vertreiben, um das Tor zum Gallien diesseits der Alpen zu verteidigen."
 roman_1_italia_adriatic_adventures:0 "Gelegenheiten auf der Adria"
 roman_1_italia_adriatic_adventures_tooltip_1:1 "#Y Ancona#! besitzt #Y [GetProvince('(int32)117').GetName]#!, hat nicht mehr als #Y 3#! Territorien und ist unabhängig."
 roman_1_italia_adriatic_adventures_tooltip_2:0 "#Y Rom#! oder dessen Untertanen grenzen an #Y Ancona#! an."
 roman_1_italia_adriatic_adventures_tooltip_3:0 "#Y Ancona#! kann unser Untertan werden oder wir erhalten Ansprüche."
 roman_1_italia_adriatic_adventures_DESC:0 "Ancona ist gut positioniert, um den Handel zu kontrollieren und die Küsten der Adria zu schützen. Am besten ist eine diplomatische Lösung, bei der die Interessen beider Seiten berücksichtigt werden."
 roman_1_italia_beat_bruttians:0 "Zähmt die Bruttier"
 roman_1_italia_beat_bruttians_tooltip_1:0 "#Y Bruttium#! existiert nicht."
 roman_1_italia_beat_bruttians.modtt:1 "Im Besitz befindliche Territorien in der Provinz #Y $croton_area$#! erhalten"
 roman_1_italia_beat_bruttians_DESC:1 "Die Bruttii sitzen in jenem schroffen Vorgebirge, das nach ihnen benannt ist, doch auch sie müssen die römische Hegemonie akzeptieren und Rom den Zugang zu den Reichtümern Siziliens ermöglichen."
 roman_1_italia_italian_colonia:0 "Italienische Kolonie"
 roman_1_italia_italian_colonia_tooltip:1 "Mindestens #Y 50#! Territorien in der Region #Y $central_italy_region$#! befinden sich im Besitz von #Y Rom#! oder dessen Untertanen. (Derzeit: #Y [SCOPE.ScriptValue('current_mainland_italy_number')|0]#!)"
 roman_1_italia_italian_colonia_graecia_tooltip:1 "Mindestens #Y 25#! Territorien in der Region #Y $magna_graecia_region$#! befinden sich im Besitz von #Y Rom#! oder dessen Untertanen. (Derzeit: #Y [SCOPE.ScriptValue('current_mainland_graecia_number')|0]#!)"
 roman_1_italia_italian_colonia_tooltip_2:0 "Wählt aus einem von vier Spezialisierung für den Modifikator #Y Römische Kolonie#!."
 roman_1_italia_italian_colonia_DESC:0 "Jetzt, wo wir auf der gesamten italienischen Halbinsel präsent sind, müssen wir entscheiden, was der Schwerpunkt der von uns gegründeten Kolonien sein soll, um die anhaltende Dominanz Roms sicherzustellen."
 roman_1_italia_latin_citizenship:0 "Talienische Bürgerschaft"
 roman_1_italia_latin_citizenship_tooltip:0 "Jeder erwachsene #Y römische#! Charakter verliert #R -10.0#! Loyalität @loyalty_icon!\nJeder #Y italienische#! Untertan erhält #G +50.0#! Meinung gegenüber #Y Rom#!"
 roman_1_italia_latin_citizenship_DESC:0 "Die Völker Italiens sind nach wie vor verblüft. Ihnen die gleiche rechtliche Grundlage wie den Römern zu geben, mag sie für uns gewonnen haben, allerdings auf Kosten einiger aristokratischer Murren."
 roman_1_italia_roman_hegemony:0 "Römische Hegemonie"
 roman_1_italia_roman_hegemony_tooltip:0 "Jeder erwachsene #Y römische#! Charakter erhält #G +10.0#! Loyalität @loyalty_icon!"
 roman_1_italia_roman_hegemony_DESC:0 "Die Eroberten müssen ihre Eroberung akzeptieren und dieses Mal ist Rom der Eroberer. Die Dominanz der Römer verleiht ihnen einen höheren gesellschaftlichen Status gegenüber anderen italienischen Völkern. So oder so ähnlich sagen es zumindest die Senatoren."
 # Provincia
 roman_2_provincia:0 "Die erste Provinz"
 roman_2_provincia_BUTTON_TOOLTIP:0 "Alle großen Staaten verdanken ihren Reichtum einer austauschbaren Arbeiterschaft und der Ausbeutung von reichem Land. Die Inseln in unserem Süden und Westen haben das Potenzial für beide."
 roman_2_provincia_BUTTON_DETAILS:0 ""
 roman_2_provincia_DESCRIPTION:0 "Die Inseln, die vor der italienischen Halbinsel liegen, sind natürliche Ziele, um den Einfluss Roms zu vergrößern und den punischen und griechischen Kolonisten die reiche Beute dieser Gebiete zu nehmen."
 roman_2_provincia_CRITERIA_DESCRIPTION:0 "Erobert, unterwerft oder kolonisiert die Inseln Korsika, Sardinien und Sizilien."
 roman_2_provincia_REWARD_DESCRIPTION:0 "Korsika, Sardinien und Sizilien."
 roman_2_provincia_case_for_expansion:0 "Grund für Expansion"
 roman_2_provincia_case_for_expansion_DESC:0 "Wir haben unsere italienischen Brüder besiegt und ihren Plänen ein Ende gesetzt. Jetzt muss das römische Volk überzeugt werden, dass weitere Eroberungen erforderlich sind, um Rom zu mehr Ruhm und Ehre zu bringen."
 roman_2_provincia_case_for_expansion_tooltip:0 "Ansprüche auf die Inseln #Y Sizilien#!, #Y Sardinien#! und #Y Korsika#!."
 roman_2_provincia_conquer_corsica:0 "Erobert Korsika"
 roman_2_provincia_conquer_corsica_DESC:0 "Korsika ist weder reich an Ressourcen noch an Bevölkerung, und trotzdem muss es zur Kontrolle des westlichen Mittelmeers und zum Schutz seiner Häfen vor griechischen und punischen Kolonialherren erobert werden."
 roman_2_provincia_conquer_corsica_tooltip:0 "#Y Rom#! oder dessen Untertanen besitzen jedes kolonisierbare Territorium auf der Insel #Y Korsika#!."
 roman_2_provincia_subdue_sardinia:0 "Sichert die Küste Sardiniens"
 roman_2_provincia_subdue_sardinia_DESC:0 "Punische Händler haben Sardinien dominiert, um ihre Handelsinteressen und ihre Präsenz auf See zu fördern. Wir müssen die Karthager von der Insel vertreiben und ihre Häfen für uns selbst sichern."
 roman_2_provincia_subdue_sardinia_tooltip:0 "Jedes Küstenterritorium auf der Insel #Y Sardinien#! befindet sich im Besitz von #Y Rom#! oder dessen Untertanen."
 roman_2_provincia_subdue_sardinia_tooltip_2:0 "Jedes Territorium auf der Insel #Y Sardinien#! befindet sich im Besitz von #Y Rom#!, einem Untertan von #Y Rom#! oder einer #Y nuragischen#! Nation."
 roman_2_provincia_settling_corsica:0 "Besiedlung von Korsika"
 roman_2_provincia_settling_corsica_DESC:0 "Wir müssen versuchen, entlang der gesamten Küste Korsikas Siedlungen zu gründen, um sicherzustellen, dass keine griechischen oder punischen Siedler jemals wieder hier Fuß fassen können und die gesamte Insel römische Steuern zahlt."
 roman_2_provincia_settling_corsica_tooltip:0 "Kolonien auf #Y Korsika#!."
 roman_2_provincia_unruly_populace:0 "Widerspenstige Bevölkerung"
 roman_2_provincia_unruly_populace_DESC:0 "Die Sarden sind legendär für ihren Widerstand gegen ausländische Invasoren, was die karthagische Herrschaft über die Insel bislang verhindert hat. Wir müssen auf die unvermeidliche Gegenreaktion vorbereitet sein."
 roman_2_provincia_unruly_populace_tooltip_2:0 "Das Ergebnis hängt von den Entscheidungen ab."
 roman_2_provincia_unruly_populace_allow_tt:1 "Rom oder dessen Untertanen besitzen alle bewohnbaren Territorien in den Provinzen #Y $sardinia_meridionalis$#! und #Y $sardinia_septentrionalis$#!, abgesehen von denen, die sich im Besitz von #Y nuragischen#! Nationen befinden."
 roman_2_provincia_subdue_siculians:0 "Fasst in Sizilien Fuß"
 roman_2_provincia_subdue_siculians_DESC:0 "Sizilien, Preis des Mittelmeers, Schlachtfeld der Griechen und Punier. Syrakus hat die Invasion der Athener tapfer überstanden, aber durch die Sicherung von Messana werden wir dort erfolgreich sein, wo sie gescheitert sind."
 roman_2_provincia_subdue_siculians_tooltip:2 "#Y Rom#! oder dessen Untertanen besitzen die Küste der Provinz #Y $east_sicily_area$#!."
 roman_2_provincia_subdue_siculians.modtt:1 "Im Besitz befindliche Territorien in der Provinz #Y $east_sicily_area$#! erhalten"
 roman_2_provincia_sweeten_siculians:0 "Annährung an Sikulien"
 roman_2_provincia_sweeten_siculians_DESC:0 "Die Sikulier, die zwischen den griechischen Tyrannen und punischen Invasoren gefangen sind, sind die letzte Bastion des italienischen Siziliens. Sie können uns als Befreier akzeptieren, wenn wir anbieten, sie zu schützen."
 roman_2_provincia_sweeten_siculians_tooltip:0 "#Y Sikulien#! oder eine andere #Y Sikulische#! Nation exisitiert in #Y Sizilien#!, die kein Untertan ist, nicht mit #Y Rom#! verbündet ist und weniger als #Y 10#! Territorien besitzt."
 roman_2_provincia_sweeten_siculians_tooltip_2:0 "#Y Sikulien#! oder eine andere #Y Sikulische#! Nation kann von ihrem Lehnsherrn befreit werden oder Untertanenstatus angeboten werden."
 roman_2_provincia_grate_greeks:0 "Land der Tyrannen"
 roman_2_provincia_grate_greeks_DESC:1 "Tyrannen aus Syrakus und Akragien haben Sizilien und $croton_area$ viel Elend gebracht, wie etwa den Sizilianischen Bullen von Phaleris. Es ist Zeit, der Insel wieder Anstand zu verleihen."
 roman_2_provincia_grate_greeks_tooltip_1:1 "Die Kernlandprovinzen in #Y $east_sicily_area$#! und #Y $syracuse_area$#! befinden sich im Besitz von #Y Rom#! oder dessen Untertanen."
 roman_2_provincia_grate_greeks_tooltip_2:0 "#Y Syrakus#! existiert nicht."
 roman_2_provincia_grate_greeks.modtt:1 "Im Besitz befindliche Territorien in der Provinz #Y $syracuse_area$#! erhalten"
 roman_2_provincia_expel_punics:0 "Punisches Sizilien"
 roman_2_provincia_expel_punics_DESC:0 "Die Entschlossenheit der Karthager, Sizilien zu halten, ist stark und das trotz Agathokles Invasion von Karthago. Wir werden Erfolg haben, wo er versagt hat und sie zurück über das Meer drängen."
 roman_2_provincia_expel_punics_tooltip_1:2 "#Y Rom#! oder dessen Untertanen besitzen die gesamte Provinz #Y $west_sicily_area$#!."
 roman_2_provincia_expel_punics_tooltip_2:0 "#Y Karthago#! hält kein Territorium auf der Insel #Y Sizilien#!."
 roman_2_provincia_bread_basket:0 "Der Brotkorb"
 roman_2_provincia_bread_basket_DESC:0 "Sizilien ist berühmt für den Überfluss und die hervorragende Qualität seines Weizens. Die Sicherung dieses wertvollen Füllhorns sichert auf absehbare Zeit die Nahrungsmittelversorgung Roms und ihrer Legionen."
 roman_2_provincia_bread_basket_tooltip:0 "Jedes Territorium auf der Insel #Y Sizilien#! befindet sich im Besitz von #Y Rom#! oder dessen Untertanen."
 roman_2_provincia_provincia:0 "Die erste Provinz"
 roman_2_provincia_provincia_DESC:0 "Rom muss die Verwaltung ausländischer Besitztümer leiten. Diese fremden Länder liegen außerhalb der Gerichtsbarkeit Roms und könnten auf unterschiedliche Weise regiert werden."
 roman_2_provincia_provincia_tt:0 "Wählt zwischen einer Produktionsrichtlinie ODER Zivilisationsrichtlinie in der Provinz."
 roman_2_provincia_provincia_claims_tt:0 "#Y Rom#! erhält Ansprüche auf alle iberischen Territorien, die sich im Besitz von #Y Karthago#! oder dessen Untertanen befinden."
 roman_2_provincia_provincia_tooltip:0 "#Y Rom#! befindet sich NICHT im Krieg mit einer #Y nuragikischen#! Nation."
 # Cisalpine Gaul
 roman_3_cisalpine_gaul:0 "Gallien diesseits der Alpen"
 roman_3_cisalpine_gaul_BUTTON_TOOLTIP:0 "Das gallische Land des fruchtbaren Padustals liegt vor unserer Tür und wird nur durch die natürlichen Grenzen der Alpen geschützt. Das Gallien diesseits der Alpen ist daher der nächste logische Schritt, um unsere Interessen nach Norden auszudehnen."
 roman_3_cisalpine_gaul_BUTTON_DETAILS:0 ""
 roman_3_cisalpine_gaul_DESCRIPTION:0 "Die Stämme Italiens und Galliens im Norden beherrschen das fruchtbare Padustal und versperren unseren Landzugang zum Norden. Wir müssen diese erbärmlichen Stämme beseitigen und das reiche Land diesseits der Alpen für Rom sichern."
 roman_3_cisalpine_gaul_CRITERIA_DESCRIPTION:0 "Erobert oder unterwerft das Gallien diesseits der Alpen."
 roman_3_cisalpine_gaul_REWARD_DESCRIPTION:0 "Gallien diesseits der Alpen."
 roman_3_cisalpine_gaul_befriend_gaulish_tribe:0 "Freundschaft mit gallischen Stämmen"
 roman_3_cisalpine_gaul_befriend_gaulish_tribe_DESC:0 "Die Gallier haben Bedenken hinsichtlich der Expansion Roms, aber es könnte möglich sein, sich den gallischen Stämmen anzunähern und ihnen unsere freundliche Absicht zu zeigen. Vielleicht hassen sie sich gegenseitig mehr als Rom."
 roman_3_cisalpine_gaul_befriend_gaulish_tribe_tooltip:1 "Eine #Y gallische#! Nation existiert im #Y Zisalpinen Gallien#!, die zu #Y Rom#! oder dessen Untertanen benachbart ist, nicht mit #Y Rom#! verbündet ist, selbst kein Untertan ist, mindestens #Y 4#! Territorien hat, mehr als #R -50#! Meinung gegenüber #Y Rom#! hat und von niedrigerem Rang als #Y Rom#! ist."
 roman_3_cisalpine_gaul_befriend_gaulish_tribe_rewtt:0 "$roman_diplo_reward_tt$ einem benachbarten #Y gallischen#! Stamm ermöglichen."
 roman_3_cisalpine_gaul_land_grants_in_senonia:0 "Landgewinn in Senonien"
 roman_3_cisalpine_gaul_land_grants_in_senonia_tooltip:2 "#Y Rom#! besitzt mindestens #Y 1#! Territorium in der Provinz #Y $ariminum_area$#!, in dem gallisch die vorherrschende Kultur ist."
 roman_3_cisalpine_gaul_land_grants_in_senonia_DESC:0 "Durch die Eroberung der Senonen gelang es, den gallischen Vormarsch in Italien aufzuhalten. Viele Gallier flohen nach Norden. Das verbleibende Vakuum wird von römischen Kolonisten gefüllt."
 roman_3_cisalpine_gaul_land_grants_in_senonia_reward_tt:1 "#Y Römische freie Männer#! lassen sich in im Besitz befindlichen #Y gallischen#! Territorien in #Y Ariminum#! nieder\n#Y Rom#! erhält einen Anspruch auf die Provinz #Y $aemilla_area$#!"
 roman_3_cisalpine_gaul_latin_feudatorius:0 "Italienischer Bundesgenosse"
 roman_3_cisalpine_gaul_latin_feudatorius_DESC:0 "Jetzt, wo das Gallien diesseits der Alpen in greifbarer Nähe ist, sollten wir uns den ligurischen Stämmen annähern. Sie können aufgrund ihrer prekären Lage inmitten der gallischen Stämme empfänglich für unser Wort sein."
 roman_3_cisalpine_gaul_latin_feudatorius_tooltip:1 "Eine #Y genuesische#! oder andere #Y italienische#! Nation existiert im #Y Zisalpinen Gallien#!, die zu #Y Rom#! oder dessen Untertanen benachbart ist, nicht mit #Y Rom#! verbündet ist, selbst kein Untertan ist, mindestens #Y 4#! Territorien hat, mehr als #R -50#! Meinung gegenüber #Y Rom#! hat und von niedrigerem Rang als #Y Rom#! ist."
 roman_3_cisalpine_gaul_latin_feudatorius_rewtt:0 "$roman_diplo_reward_tt$ einem benachbarten #Y ligurischen#! Stamm ermöglichen."
 roman_3_cisalpine_gaul_into_po_valley:0 "Auf ins Padustal"
 roman_3_cisalpine_gaul_into_po_valley_DESC:0 "Der Padus fließt von den Alpen in die Adria und macht das Land fruchtbar und bevölkerungsreich. Es ist an der Zeit, dass wir uns dieses Land aneignen und den Fluss als Grenze sichern."
 roman_3_cisalpine_gaul_into_po_valley_tooltip:2 "Jedes Territorium in der Provinz #Y $aemilla_area$#! befindet sich im Besitz von #Y Rom#! oder dessen Untertanen."
 roman_3_cisalpine_gaul_northern_latins:0 "Die nördlichen Latiner"
 roman_3_cisalpine_gaul_northern_latins_DESC:0 "Die ligurischen Stämme sind der Schlüssel zum Zugang zu den reichen Ländern Galliens, die über die Alpen verteilt sind. Wie alle Italiener müssen sie sich beugen oder in den römischen Staat integriert werden."
 roman_3_cisalpine_gaul_northern_latins_tooltip:1 "Jedes Territorium in den Provinzen #Y $pisae_area$#! und #Y $liguria_area$#! befindet sich im Besitz von #Y Rom#! oder dessen Untertanen."
 roman_3_cisalpine_gaul_northern_latins.modtt:1 "Im Besitz befindliche Territorien in den Provinzen #Y $pisae_area$#! und #Y $liguria_area$#! erhalten"
 roman_3_cisalpine_gaul_gallia_cispadana:0 "Gallia Cispadana"
 roman_3_cisalpine_gaul_gallia_cispadana_DESC:0 "Wir sorgen für die Sicherheit Italiens vor den gallischen Barbarenhorden, indem wir den Padus sichern. Von dort aus können wir weiter expandieren und die Gallier über die Alpen vertreiben."
 roman_3_cisalpine_gaul_gallia_cispadana_tooltip:1 "Jedes Territorium in der Region #Y $cisalpine_gaul_region$#!, das sich südlich des Padus befindet, ist im Besitz von #Y Rom#! oder dessen Untertanen."
 roman_3_cisalpine_gaul_invade_insubria:0 "Invasion von Insurbien"
 roman_3_cisalpine_gaul_invade_insubria_tooltip:2 "Jedes Territorium in der Provinz #Y $west_insubria_area$#! befindet sich im Besitz von #Y Rom#! oder dessen Untertanen."
 roman_3_cisalpine_gaul_invade_insubria_DESC:0 "VDas Land der Insubrii wird vom Padus bewässert und ist das fruchtbarste in ganz Gallien diesseits der Alüen und sollte eines unserer Hauptziele in der Region sein."
 roman_3_cisalpine_gaul_vanquish_veneto:0 "Vernichtet die Venetier"
 roman_3_cisalpine_gaul_vanquish_veneto_DESC:0 "Die Venetier besetzen die sumpfige Ostküste zwischen den Galliern und den Illyrern. Ihr Land wird für die Verteidigung der südlichen Alpen und die Sicherung der Adria von entscheidender Bedeutung sein."
 roman_3_cisalpine_gaul_vanquish_veneto_tooltip:2 "Jedes Territorium in der Provinz #Y $venetia_area$#! befindet sich im Besitz von #Y Rom#! oder dessen Untertanen."
 roman_3_cisalpine_gaul_gallia_transpadana:0 "Transpanisches Gallien"
 roman_3_cisalpine_gaul_gallia_transpadana_DESC:1 "Jetzt, wo das gesamte Zisalpine Gallien von Genua im Westen bis Aquileia im Osten unter unserer Kontrolle steht, müssen wir entscheiden, wie die Region Rom dienen soll."
 roman_3_cisalpine_gaul_gallia_transpadana_tt:0 "Wählt zwischen einer Produktionsrichtlinie ODER Zivilisationsrichtlinie für das Zizalpine Gallien."
 roman_3_cisalpine_gaul_gallia_transpadana_tooltip:1 "Jedes Territorium in der Region #Y $cisalpine_gaul_region$#! befindet sich im Besitz von #Y Rom#! oder dessen Untertanen."
 roman_3_cisalpine_gaul_settle_cisalpine:0 "Zizalpine Siedler"
 roman_3_cisalpine_gaul_settle_cisalpine_tooltip:0 "Römische Siedler kommen in #Y Zizalpines Gallien#! an."
 roman_3_cisalpine_gaul_settle_cisalpine_DESC:0 "Ein neues Land der Möglichkeiten erwartet alle Römer, die mutig genug sind, das Grenzleben in erobertem Gebiet anzunehmen. Eine ermutigende Lösung wird den Integrationsprozess beschleunigen."
 roman_3_cisalpine_gaul_end.modtt:1 "Jede im Besitz befindliche Provinz in der Region #Y $cisalpine_gaul_region$#! erhält"
 # Punic Rivals
 roman_4_punic_rivals:0 "Punische Rivalen"
 roman_4_punic_rivals_BUTTON_TOOLTIP:0 "Das karthagische Handelsimperium hat zu lange versucht, die Küsten und Inseln des Binnenmeeres zu beherrschen. Wir dürfen nicht zulassen, dass die Punier erneut unsere Macht herausfordern."
 roman_4_punic_rivals_BUTTON_DETAILS:0 ""
 roman_4_punic_rivals_DESCRIPTION:0 "Lange Zeit hat die punische Stadt Karthago den Handel im westlichen Mittelmeerraum beherrscht und ihre Gebiete über das fruchtbare Afrika, die bevölkerungsreichen Inseln des Binnenmeeres, die reichen Länder Iberiens und sogar über die Säulen des Herkules hinaus ausgedehnt. Wenn wir die führende Macht in der Region werden wollen, ist eine Abrechnung mit Karthago unumgänglich. Sie werden nicht ohne Weiteres auf die Vorzüge ihres riesigen Reiches verzichten."
 roman_4_punic_rivals_CRITERIA_DESCRIPTION:0 "Erobert oder unterwerft Karthago."
 roman_4_punic_rivals_REWARD_DESCRIPTION:0 "Karthagisches Land."
 roman_4_punic_rivals_hispania_dominance:0 "Dominiert Iberien"
 roman_4_punic_rivals_hispania_dominance_DESC:0 "Karthago expandierte in Iberien und vergrößert sich von schlichten Handelsposten zur Eroberung der iberischen Stämme. Der Reichtum von Iberien darf nicht in ihren Händen bleiben."
 roman_4_punic_rivals_hispania_dominance_tooltip:1 "#Y Rom#! besitzt Territorien oder Untertanen in den Kernlandregionen #Y $tarraconensis_region$#!, #Y $contestania_region$#!, #Y $baetica_region$#!, #Y $lusitania_region$#! oder #Y $gallaecia_region$#!."
 roman_4_punic_rivals_hispania_dominance_tooltip3:1 "#Y Karthago#! besitzt keine Territorien oder Untertanen in den Kernlandregionen #Y $tarraconensis_region$#!, #Y $contestania_region$#!, #Y $baetica_region$#!, #Y $lusitania_region$#! oder #Y $gallaecia_region$#!."
 roman_4_punic_rivals_hispania_dominance_tooltip2:0 "#Y Rom#! erhält Ansprüche auf das Kernland von Iberien ODER verbessert die Beziehungen zu Nationen im Kernland von Iberien."
 roman_4_punic_rivals_undermine_allies:0 "Untergrabt Verbündete"
 roman_4_punic_rivals_undermine_allies_DESC:0 "Die vielen Städte und Untertanen, die Karthagos Führung folgen, sind eine ihrer Hauptstärken, wären allerdings eine Schwäche, wenn ihre Unterstützung durch Appelle an Stolz und Ehrgeiz zunichte gemacht würden."
 roman_4_punic_rivals_undermine_allies_tooltip:0 "Es existiert mindestens #Y 1#! Verbündeter oder Untertan von #Y Karthago#!."
 roman_4_punic_rivals_undermine_allies_tooltip2:0 "#Y Rom#! wird versuchen #Y karthagische#! Untertanen und Verbündete zu beeinflussen."
 roman_4_punic_rivals_naval_parity:0 "Flottenparität"
 roman_4_punic_rivals_naval_parity_DESC:0 "Wir müssen das Meer beherrschen, wenn wir die punischen Flotten herausfordern wollen. Schiffsbau, Flottenkommando und Moral - jedes davon muss auf die Standards von Ulysses selbst gebracht werden."
 roman_4_punic_rivals_naval_parity_tooltip:0 "#Y Rom#! hat mindestens #Y 20#! Schiffe mehr als #Y Karthago#!."
 roman_4_punic_rivals_disarm_carthage:0 "Tribut Karthagos"
 roman_4_punic_rivals_disarm_carthage_DESC:0 "Karthago wurde geschwächt, aber wir werden es nicht dulden, dass sie unsere Feinde unterstützen oder sich selbst rächen. Ein jährlicher Tribut wird ihre Kassen schlank halten und sie daran erinnern, wer ihre Meister sind."
 roman_4_punic_rivals_disarm_carthage_tooltip:1 "#Y Karthago#! ist kein Untertan und hat weniger als ein Drittel der Territorien von #Y Rom#! und seinen Untertanen."
 roman_4_punic_rivals_disarm_carthage_tooltip2:0 "#Y Karthago#! erhält ein Ultimatum, entweder ein #Y Tributstaat#! von #Y Rom#! zu werden oder den Krieg erklärt zu bekommen."
 roman_4_punic_rivals_demand_servitude:0 "Fordert die Unterwerfung"
 roman_4_punic_rivals_demand_servitude_DESC:0 "Wir könnten Verbündete der Punier werden, bevor deren Ressentiments zu Konflikten führt. Sie können ihre afrikanischen Besitztümer behalten, solange sie Rom dienen und ihre Loyalität beweisen."
 roman_4_punic_rivals_demand_servitude_tooltip:1 "#Y Karthago#! ist ein #Y Tributstaat#! von #Y Rom#! und hat weniger als ein Drittel der Territorien von #Y Rom#! und seinen Untertanen."
 roman_4_punic_rivals_demand_servitude_tooltip2:0 "Wenn #Y Karthago#! akzeptiert, werden sie unser #Y Klientelstaat#!."
 roman_4_punic_rivals_demand_servitude_tooltip3:1 "#Y Karthago#! war für mindestens #Y 10#! Jahre ein römischer Untertan."
 roman_4_punic_rivals_carthago_delenda_est:0 "Carthago Delenda Est"
 roman_4_punic_rivals_carthago_delenda_est_DESC:0 "Die Zeit des Friedens ist vorbei. Die Punier haben unsere Reserven an Wohlwollen längst aufgebraucht und die einzige Option, die uns noch bleibt, ist die Einnahme der Stadt Karthago selbst, unabhängig von den Kosten."
 roman_4_punic_rivals_carthago_delenda_est_tooltip:0 "#Y Rom#! wird in der Lage sein, eine Kolonie in einem eroberten Gebiet zu gründen."
 roman_4_punic_rivals_punic_clients:0 "Punische Klientelstaaten"
 roman_4_punic_rivals_punic_clients_DESC:0 "Mit der Unterwerfung der Karthager unter unsere Führung ist es an der Zeit, eine blühende Freundschaft zu pflegen, auf die zwei alte Feinde, jetzt Meister und Sklave, sonst niemals hoffen könnten."
 roman_4_punic_rivals_end.modtt:1 "Jede im Besitz befindliche Provinz in der Region #Y $africa_region$#! erhält"
 roman_4_punic_rivals_weaken_carthage:0 "Neutralisiert Karthago"
 roman_4_punic_rivals_weaken_carthage_DESC:0 "Iberien ist nicht genug. Der Kopf der punische Hydra muss überall dort abgeschlagen werden, wo er sich erhebt, wenn wir sie auf Afrika beschränken und ihre wilden Ambitionen auf Hegemonie stoppen wollen."
 roman_4_punic_rivals_integrate_punics:0 "Integriert die Punier"
 roman_4_punic_rivals_weaken_carthage_tooltip:1 "#Y Karthago#! und seine Untertanen halten keine Territorien außerhalb der Regionen #Y $africa_region$#!, #Y $numidia_region$#!, #Y $cyrenaica_region$#! und #Y $mauretainia_region$#!."
 roman_4_punic_rivals_weaken_carthage_tooltip2:1 "#Y Rom#! und seine Untertanen haben zusammen mindestens dreimal so viele Territorien wie #Y Karthago#! allein (Derzeit: #Y [SCOPE.ScriptValue('rm_4_rome_subject_city_counter_svalue')|0]#! @[THIS.GetCountry.GetFlag]! vs. #Y [SCOPE.ScriptValue('rm_4_car_subject_city_counter_svalue')|0]#! @[SCOPE.sC('rm_4_carthage_scope').GetFlag]!)."
 roman_4_punic_rivals_deter_punic_support:0 "Bietet iberischer Unterstützung Einhalt"
 roman_4_punic_rivals_deter_punic_support_DESC:0 "Die punische Expansion in Iberien hat sie den Iberern näher gebracht. Wir sollten den Völkern des Landes zeigen, wer ihr wahrer Freund ist."
 roman_4_punic_rivals_deter_punic_support_tooltip:0 "Mindestens #Y 1#! iberische Nation existiert, die nicht mit #Y Rom#! oder seinen Verbündeten im Krieg ist."
 roman_4_punic_rivals_deter_punic_support_tooltip2:0 "#Y Rom#! wird versuchen, die #Y iberischen#! Nationen gegen #Y Karthago#! anzustacheln."
 # Hispanian Ambitions
 roman_5_hispanian_ambition:0 "Ambitionen in Iberien"
 roman_5_hispanian_ambition_BUTTON_TOOLTIP:0 "Iberien ist ein riesiges ungezähmtes Land bösartiger Stämme, aber reich an Waren und Heimat ausgezeichneter Krieger. Wir müssen sicherstellen, dass wir es sind, die seine Ressourcen beherrschen."
 roman_5_hispanian_ambition_BUTTON_DETAILS:0 ""
 roman_5_hispanian_ambition_DESCRIPTION:0 "Die großen sanften Hügel der iberischen Halbinsel scheinen wahrlich kein Ende zu haben, aber wir wissen, dass es ein Meer gibt, das diesen Ort umgibt, und mit einem Meer gibt es ein Ziel. Ganz Iberien, von den Säulen des Herkules bis zu den Pyrenäen, muss in die Herde gebracht werden, um die Handelswege des Mittelmeers zu sichern und unsere westlichen Grenzen vor einer Invasion zu schützen."
 roman_5_hispanian_ambition_CRITERIA_DESCRIPTION:0 "Erobert oder unterwerft die iberische Halbinsel."
 roman_5_hispanian_ambition_REWARD_DESCRIPTION:0 "Iberien."
 roman_5_offer_iberians_protection:0 "Bietet den Iberern Schutz an"
 roman_5_offer_iberians_protection_tooltip:2 "Eine #Y $iberia$#!, #Y $celt_iberia$#! oder #Y $proto_european$e#! Nation existiert in der Kernlandregion #Y $tarraconensis_region$#!, #Y $contestania_region$#!, #Y $baetica_region$#!, #Y $lusitania_region$#! oder #Y $gallaecia_region$#!, die zu #Y Rom#! oder dessen Untertanen benachbart ist, selbst kein Untertan ist, nicht mit #Y Rom#! verbündet ist, eine Meinung von mehr als #R -50#! gegenüber #Y Rom#! hat, von niedrigerem Rang als #Y Rom#! ist und sich mit einer fremdländischen Nation im Krieg befindet, die eine größere Anzahl an Territorien besitzt."
 roman_5_offer_iberians_protection_rewtt:0 "Gelegenheit, einen #Y hispanischen#! Untertan zu erhalten, indem man in seinen Krieg eingreift."
 roman_7_offer_gauls_protection_rewtt:1 "Gelegenheit, einen #Y $gallic$en#! Untertan zu erhalten, indem man in dessen Krieg eingreift."
 roman_5_carthaginian_littoral:0 "Die punische Küste"
 roman_5_carthaginian_littoral_DESC:0 "Karthagos Land im Süden Iberiens birgt riesige Mineralvorkommen und ausgezeichnete Hafenstädte. Sie würden eine hervorragende Basis für unsere Präsenz in der Region abgeben."
 roman_5_carthaginian_littoral_tooltip:1 "Jedes Territorium in den Provinzen #Y $bastetania_area$#!, #Y $mastiania_area$#!, #Y $contestania_meridionalis_area$#! und #Y $contestania_septentrionalis_area$#! befindet sich im Besitz von #Y Rom#! oder dessen Untertanen."
 roman_5_carthaginian_littoral.modtt:2 "Jedes Territorium in den Provinzen #Y $bastetania_area$#!, #Y $mastiania_area$#!, #Y $contestania_meridionalis_area$#! und #Y $contestania_septentrionalis_area$#! erhält"
 roman_5_massalian_littoral:0 "Massalischer Küstenstreifen"
 roman_5_massalian_littoral_DESC:0 "Die Sicherung der Handelsrouten im Nordwesten des Mittelmeers erfordert die Kontrolle der iberischen Küste und wird uns den Weg für eine weitere Expansion nach Iberien ebnen."
 roman_5_massalian_littoral_tooltip:1 "Jedes Territorium in den Provinzen #Y $indiketia_area$#!, #Y $cessetania_area$#!, #Y $ilercavonia_area$#! und #Y $edetania_area$#! befindet sich im Besitz von #Y Rom#! oder dessen Untertanen."
 roman_5_subdue_north:0 "Die nördlichen Stämme"
 roman_5_subdue_north_DESC:0 "Die einzige Möglichkeit sicherzustellen, dass unsere iberischen Besitztümer an der Ostküste vor Überfällen und Verschwörungen durch Iberer geschützt sind, besteht darin, weiter in das Hebrustal vorzudringen und die im Landesinneren von Tarraconensis lebenden Stämme zu bezwingen."
 roman_5_subdue_north_tooltip:1 "Jedes Territorium in den Provinzen #Y $celtiberia_septentrionalis_area$#!, #Y $celtiberia_centralis_area$#!, #Y $ilergetia_area$#! und #Y $vasconia_area$#! befindet sich im Besitz von #Y Rom#! oder einem seinen Untertanen."
 roman_5_subdue_north_claims_tt:1 "#Y Rom#! erhält Ansprüche auf die Provinzen #Y $vardulia_area$#!, #Y $vaccaeia_meridionalis_area$#! und #Y $carpetania_area$#!."
 roman_5_pillars_of_hercules:0 "Säulen des Herkules"
 roman_5_pillars_of_hercules_DESC:0 "Wer die Straße beherrscht, die als Säulen des Herkules bekannt ist, kann den Zugang zu den reichen Handelsrouten im mysteriösen Norden kontrollieren und die Überlandhandelsrouten Galliens umgehen."
 roman_5_pillars_of_hercules_tooltip:1 "Jedes Territorium in den Provinzen #Y $gaditanus_area$#!, #Y $baetica_hispalensis_area$#! und #Y $malacita_area$#! befindet sich im Besitz von #Y Rom#! oder dessen Untertanen."
 roman_5_pillars_of_hercules_claims_tt:1 "#Y Rom#! erhält Ansprüche auf die Provinzen #Y $turdetania_occidentalis_area$#! und #Y $baetica_cordubensis_area$#!."
 roman_5_secure_cantabria:0 "Knackt Kantabrien"
 roman_5_secure_cantabria_DESC:0 "Die Berge von Kantabrien machen es zum am natürlichsten zu verteidigenden Landstrich von Iberien. Wenn wir die Nordküste sichern wollen, müssen wir die Feiglinge von ihren Gipfeln vertreiben."
 roman_5_secure_cantabria_tooltip:1 "Jedes Territorium in den Provinzen #Y $asturia_meridionalis_area$#!, #Y $asturia_septentrionalis_area$#!, #Y $cantabria_area$#!, #Y $autrigonia_area$#! und #Y $vardulia_area$#! befindet sich im Besitz von #Y Rom#! oder dessen Untertanen."
 roman_5_secure_south_coast:0 "Über den Baetis"
 roman_5_secure_south_coast_DESC:0 "Hinter den Säulen des Herkules und dem Fluss Baetis liegt der berühmte Hafen von Tartessus. Die Sicherung der umliegenden Gebiete wird unseren Einfluss auf die reichen Küstenrouten im südlichen Iberien festigen."
 roman_5_secure_south_coast_tooltip:1 "Jedes Territorium in den Provinzen #Y $turdulia_occidentalis_area$#!, #Y $turdetania_occidentalis_area$#!, #Y $couneia_area$#! und #Y $celticia_minoris_area$#! befindet sich im Besitz von #Y Rom#! oder dessen Untertanen."
 roman_5_secure_south_coast_claims_tt:1 "#Y Rom#! erhält Ansprüche auf die Provinzen #Y $lusitania_meridionalis_area$#!, #Y $lusitania_septentrionalis_area$#! und #Y $oppidania_area$#!."
 roman_5_secure_west_coast:0 "Invasion von Lusitanien"
 roman_5_secure_west_coast_DESC:0 "Die westliche Küste von Iberien beherbergt eine robuste Vereinigung von Stämmen, die als Lusitanier bekannt sind. Wenn wir Iberien vollständig erobern wollen, muss diese lebenswichtige und wohlhabende Region dazu gebracht werden, sich vor Rom zu verbeugen."
 roman_5_secure_west_coast_tooltip:1 "Jedes Territorium in den Provinzen #Y $oppidania_area$#!, #Y $aebocosia_area$#!, #Y $lusitania_meridionalis_area$#! und #Y $lusitania_septentrionalis_area$#! befindet sich im Besitz von #Y Rom#! oder dessen Untertanen."
 roman_5_secure_celt_strongholds:0 "keltische Festungen"
 roman_5_secure_celt_strongholds_DESC:0 "Unsere Legionen müssen die ältesten und wichtigsten iberischen Siedlungen erobern, um die Kontrolle über die Region zu erlangen und den Pferdeliebhabern zu zeigen, wer Meister und wer Sklave ist."
 roman_5_secure_celt_strongholds_tooltip:1 "Jedes Territorium in den Provinzen #Y $oppidania_area$#!, #Y $aebocosia_area$#!, #Y $lusitania_meridionalis_area$#!, #Y $carpetania_area$#!, #Y $vettonia_meridionalis_area$#! und #Y $lusitania_septentrionalis_area$#! befindet sich im Besitz von #Y Rom#! oder dessen Untertanen."
 roman_5_secure_celt_strongholds_claims_tt:1 "#Y Rom#! erhält Ansprüche auf die Provinzen #Y $celticia_maoioris_area$#!, #Y $aebocosia_area$#!, #Y $asturia_meridionalis_area$#!, #Y $cantabria_area$#! und #Y $autrigonia_area$#!."
 roman_5_befriend_ibero_tribe:0 "Freundschaft zu einem iberischen Stamm"
 roman_5_befriend_ibero_tribe_DESC:0 "Ein Bündnis mit einem lokalen iberischen Stamm einzugehen, würde uns erlauben, ihre kleinen Streitigkeiten und Meinungsverschiedenheiten mit ihren Nachbarn zu unseren eigenen Zwecken ausnutzen. Mit etwas Glück können sie sogar nützlich sein."
 roman_5_befriend_ibero_tribe_tooltip:2 "Eine #Y $iberia$e#!, #Y $celt_iberia$e#! oder #Y $proto_european$e#! Nation existiert in den Kernlandregionen #Y $tarraconensis_region$#!, #Y $contestania_region$#!, #Y $baetica_region$#!, #Y $lusitania_region$#! oder #Y $gallaecia_region$#!, die zu #Y Rom#! oder dessen Untertanen benachbart ist, nicht mit #Y Rom#! verbündet ist, selbst kein Untertan ist, mindestens #Y 4#! Territorien hat, mehr als #R -50#! Meinung gegenüber #Y Rom#! hat und von niedrigerem Rang als #Y Rom#! ist."
 roman_5_befriend_ibero_tribe_tooltip2:1 "#Y Rom#! besitzt mindestens #Y 1#! Territorium in den Kernlandregionen #Y $tarraconensis_region$#!, #Y $contestania_region$#!, #Y $baetica_region$#!, #Y $lusitania_region$#! oder #Y $gallaecia_region$#!."
 roman_5_befriend_ibero_tribe_rewtt:0 "$roman_diplo_reward_tt$ einem benachbarten #Y hispanischen#! Stamm ermöglichen."
 roman_5_iberian_dominance:0 "Dominiert Iberien"
 roman_5_iberian_dominance_DESC:0 "Wenn wir Iberien fest im Griff haben, werden die Iberer das Ausmaß von Roms Ruhm erkennen und von den Vorteilen profitieren, die es mit sich bringt, Untertanen eines solch mächtigen Staates zu sein."
 roman_5_iberian_dominance_tooltip:1 "#Y Rom#! besitzt über #Y 200#! Territorien in den Kernlandregionen #Y $tarraconensis_region$#!, #Y $contestania_region$#!, #Y $baetica_region$#!, #Y $lusitania_region$#! und #Y $gallaecia_region$#! Derzeit: #Y [SCOPE.ScriptValue('rm_5_iberian_dominance_counter_svalue')|0]#!)."
 roman_5_iberian_dominance.modtt:1 "Jede im Besitz befindliche Provinz in den Kernlandregionen #Y $tarraconensis_region$#!, #Y $contestania_region$#!, #Y $baetica_region$#!, #Y $lusitania_region$#! und #Y $gallaecia_region$#! erhält"
 roman_5_iberian_dominance.modtt2:1 "Jede im Besitz befindliche Provinz in den Kernlandregionen #Y $tarraconensis_region$#!, #Y $contestania_region$#!, #Y $baetica_region$#!, #Y $lusitania_region$#! und #Y $gallaecia_region$#! erhält einen Bonus auf die Unruhe und Zufriedenheit."
 roman_5_into_iberia:0 "Das Herz von Iberien"
 roman_5_into_iberia_DESC:0 "Die berühmten iberischen Reiter leben im Herzen Iberiens, besteigen den Sattel bereits in der Kindheit und können es als Söldner sogar mit den Numidern aufnehmen. Lasst uns diese talentierten Kämpfer an unsere eigenen Grenzen bringen."
 roman_5_into_iberia_tooltip:1 "Jedes Territorium in den Provinzen #Y $baetica_cordubensis_area$#!, #Y $turdulia_orientalis_area$#!, #Y $lobetania_area$#!, #Y $oretania_area$#! und #Y $celtiberia_meridionalis_area$#! befindet sich im Besitz von #Y Rom#! oder dessen Untertanen."
 roman_5_into_iberia_claims_tt:1 "#Y Rom#! erhält Ansprüche auf die Provinzen #Y $turdetania_occidentalis_area$#!, #Y $turdulia_occidentalis_area$#!, #Y $vettonia_meridionalis_area$#!, #Y $carpetania_area$#! und #Y $celtiberia_centralis_area$#!."
 roman_5_hispanian_provincia:0 "Die Provinz Iberien"
 roman_5_hispanian_provincia_DESC:0 "Jetzt, wo die Küsten von Iberien gesichert sind, werden die berühmten Söldner der Region kommen, um bei uns, als die mächtigsten Eroberer der Welt, einen Vertrag zu erhalten!"
 roman_5_hispanian_provincia_tooltip:1 "Jedes Territorium in den Provinzen #Y $bastetania_area$#!, #Y $mastiania_area$#!, #Y $contestania_meridionalis_area$#!, #Y $contestania_septentrionalis_area$#!, #Y $indiketia_area$#!, #Y $cessetania_area$#!, #Y $ilercavonia_area$#! und #Y $edetania_area$#! befindet sich im Besitz von #Y Rom#! oder dessen Untertanen."
 roman_5_hispanian_provincia_claims_tt:1 "#Y Rom#! erhält Ansprüche auf die Provinzen #Y $malacita_area$#!, #Y $oretania_area$#!, #Y $lobetania_area$#!, #Y $celtiberia_meridionalis_area$#!, #Y $celtiberia_septentrionalis_area$#! und #Y $ilergetia_area$#!."
 roman_5_hispanian_provincia_tooltip2:0 "Wählt zwischen einer Produktionsrichtlinie ODER Zivilisationsrichtlinie für Iberien."
 # Subduing Gallia
 roman_7_invading_gaul:0 "Unterwerfung Galliens"
 roman_7_invading_gaul_BUTTON_TOOLTIP:0 "Die keltischen Kernländer Galliens warten nur darauf, dass eine starke Nation die Zerstrittenheit der vielen Stämme ausnutzt, um eine Region für sich zu gewinnen, die reich an Beute und Sklaven ist."
 roman_7_invading_gaul_BUTTON_DETAILS:0 ""
 roman_7_invading_gaul_DESCRIPTION:0 "Hinter den Bergen der mythischen Pyrenäen und dem mächtigen Fluss Rhenus liegt ein Flickenteppich keltischer Stämme, die kleine Kriege um Fehden und Frauen führen. Es ist an der Zeit, unsere Grenzen auszudehnen und diese verwundbaren Barbaren unter die Herrschaft des römischen Staates zu bringen, ehe uns jemand in diesem Bemühen zuvorkommt oder die Gallier zur Vernunft kommen und die Alpen erneut überqueren."
 roman_7_invading_gaul_CRITERIA_DESCRIPTION:0 "Erobert oder unterwerft Gallien."
 roman_7_invading_gaul_REWARD_DESCRIPTION:0 "Gallien."
 roman_7_secure_allies:0 "Erwerbt gallische Verbündete"
 roman_7_secure_allies_DESC:0 "Niemand kennt die Schwächen der gallischen Stämme besser als ihre Brüder. Sich mit einem wichtigen keltischen Stamm anzufreunden, könnte die Eroberung von Gallien reibungsloser machen."
 roman_7_secure_allies_tooltip:2 "Es existiert eine #Y $gallic$e#!, #Y $belgae_group$e#!, #Y $celto_pannonian_group$e#! oder #Y $proto_european$e#! Nation in den Regionen #Y $transalpine_gaul_region$#!, #Y $aquitaine_region$#!, #Y $central_gaul_region$#!, #Y $armorica_region$#! oder #Y $belgica_region$#!, die zu #Y Rom#! oder dessen Untertanen benachbart ist, nicht mit #Y Rom#! verbündet ist, selbst kein Untertan ist, mindestens #Y 4#! Territorien hat, mehr als #R -50#! Meinung gegenüber #Y Rom#! hat und von niedrigerem Rang als #Y Rom#! ist."
 roman_7_secure_allies_tooltip2:0 "#Y Rom#! besitzt mindestens #Y 1#! Territorium in den Regionen #Y $transalpine_gaul_region$#!, #Y $aquitaine_region$#! oder #Y $central_gaul_region$#!."
 roman_7_secure_allies_rewtt:0 "$roman_diplo_reward_tt$ einem benachbarten #Y gallischen#! Stamm ermöglichen."
 roman_7_secure_alps:0 "Sicherung der Alpen"
 roman_7_secure_alps_DESC:0 "Es ist unmöglich, nach Gallien zu expandieren, ohne zuerst die helvetischen Alpen zu sichern und dort an den Grenzen präsent zu sein."
 roman_7_secure_alps_claims_tt:1 "#Y Rom#! erhält Ansprüche auf die Provinzen #Y $allobrogia_area$#!, #Y $tigurinia_area$#! und #Y $sequania_area$#!."
 roman_7_greek_colonies:0 "Annäherung an Massillien"
 roman_7_greek_colonies_DESC:0 "Die Phokäer haben den gallischen Handel seit Äonen beherrscht und zeigen bemerkenswerte Schlauheit und Kultivierung. Wir könnten uns mit ihnen anfreunden und sie unter unserem Schutz ihren Handel fortsetzen lassen."
 roman_7_greek_colonies_tooltip:2 "#Y Massilia#! oder eine andere #Y massalische#! Nation existiert im #Y $transalpine_gaul_region$#!, die zu #Y Rom#! oder dessen Untertanen benachbart ist, nicht mit #Y Rom#! verbündet ist, #Y Massalia#! besitzt ODER mindestens #Y 3#! Territorien einschließlich eines Hafens besitzt, eine Meinung von über #R -50#! gegenüber #Y Rom#! hat und von niedrigerem Rang als #Y Rom#! ist."
 roman_7_greek_colonies_rewtt:0 "$roman_diplo_reward_tt$ einem benachbarten #Y massalischen#! Staat ermöglichen."
 roman_7_land_purchase:0 "Landerwerbe"
 roman_7_land_purchase_DESC:0 "Unsere gallischen Freunde halten vielversprechende Anlegestellen, deren Bedeutung sie kaum begreifen. Wir sollten sie mit einigen sorgfältig platzierten Denaren vor etwaigen Peinlichkeiten bewahren."
 roman_7_land_purchase_tooltip:2 "Es existiert ein #Y $gallic$er#!, #Y $belgae_group$er#!, #Y $celto_pannonian_group$er#! oder #Y $proto_european$er#! Verbündeter oder Untertan in den Regionen #Y $transalpine_gaul_region$#!, #Y $aquitaine_region$#!, #Y $central_gaul_region$#!, #Y $armorica_region$#! oder #Y $belgica_region$#!, der eine Meinung von über #R -50#! gegenüber #Y Rom#! hat und ein Hafenterritorium besitzt, das nicht seine Hauptstadt ist."
 roman_7_land_purchase_rewtt:0 "Kauft einen Hafen von einem #Y gallischen#! Verbündeten oder Untertan."
 roman_7_offer_gauls_protection:0 "Bietet Gallien Schutz"
 roman_7_offer_gauls_protection_DESC:0 "Das Eingreifen zwischen einem kämpfenden keltischen Stamm und ausländischen Angreifern kann eine Gelegenheit sein, uns ihre Freundschaft und Loyalität zu sichern, obwohl wir zweifellos in das Scharmützel verwickelt sein werden."
 roman_7_offer_gauls_protection_tooltip:2 "Eine #Y $gallic$e#!, #Y $belgae_group$e#!, #Y $celto_pannonian_group$e#! oder #Y $proto_european$e#! Nation existiert in der Region #Y $transalpine_gaul_region$#!, #Y $aquitaine_region$#!, #Y $central_gaul_region$#!, #Y $armorica_region$#! oder #Y $belgica_region$#!, die zu #Y Rom#! oder dessen Untertanen benachbart ist, selbst kein Untertan ist, nicht mit #Y Rom#! verbündet ist, eine Meinung von mehr als #R -50#! gegenüber #Y Rom#! hat, von niedrigerem Rang als #Y Rom#! ist und sich mit einer fremdländischen Nation im Krieg befindet, die eine größere Anzahl an Territorien besitzt."
 roman_7_secure_provincia:0 "Die Südküste"
 roman_7_secure_provincia_DESC:0 "Südgallien hat die vielversprechendsten und wunderbarsten Siedlungen. Durch die Überquerung der Alpen und die Sicherung der wichtigen Häfen sind wir in einer ausgezeichneten Position, um nach Norden zu expandieren."
 roman_7_secure_provincia_claims_tt:1 "#Y Rom#! erhält Ansprüche auf die Provinzen #Y $narbonensis_orientalis_area$#!, #Y $central_massif_area$#! und #Y $aquitania_orientalis_area$#!."
 roman_7_western_foothold:0 "Auf nach Westen"
 roman_7_western_foothold_DESC:0 "Jetzt, wo der Süden abgesichert ist, können wir uns in Gallien ausbreiten und die reichen Weinberge des Garumna-Tals sichern, indem wir die Hauptpässe des Herkules-Denkmals bis zu den Pyrenäen schützen."
 roman_7_western_foothold_claims_tt:1 "#Y Rom#! erhält Ansprüche auf die Provinzen #Y $biggeronia_area$#!, #Y $aquitania_occidentalis_area$#!, #Y $sentonia_maioris_area$#!, #Y $lemovicia_area$#! und #Y $celtica_centralis_area$#!."
 roman_7_eastern_foothold:0 "Tor in den Norden"
 roman_7_eastern_foothold_DESC:0 "Wenn wir uns ins Landesinnere von Gallien ausdehnen wollen, ist es vielleicht die verzeihendste und vielversprechendste Route, dem Tal zwischen dem zentralen Hochland von Arverni und den helvetikanischen Alpen zu folgen."
 roman_7_eastern_foothold_claims_tt:1 "#Y Rom#! erhält Ansprüche auf die Provinzen #Y $celtica_orientalis_area$#!, #Y $lingonia_area$#!, #Y $leucia_area$#!, #Y $tribocia_area$#! und #Y $helvetia_inferioris_area$#!."
 roman_7_central_foothold:0 "Das gallische Kernland"
 roman_7_central_foothold_DESC:0 "Mit unserem Vormarsch in das zentrale Gallien werden wir sicherstellen, dass unsere Dominanz in der Region unbestritten ist und den Weg für den unvermeidlichen Gesamtsieg über die Kelten ebnen."
 roman_7_central_foothold_claims_tt:1 "#Y Rom#! erhält Ansprüche auf die Provinzen #Y $pictonia_meridionalis_area$#!, #Y $celtica_occidentalis_area$#!, #Y $bituriga_orientalis_area$#! und #Y $senonia_area$#!."
 roman_7_to_the_rhine:0 "Zum Rhenus"
 roman_7_to_the_rhine_DESC:0 "Die Rhenus (Rhein) trennt die Deutschen von Gallien. Wir müssen seine Ufer sichern, um sicherzustellen, dass die Deutschen die Schwäche Galliens nicht ausnutzen und das Ausmaß unserer erworbenen Besitztümer schmälern."
 roman_7_to_the_rhine_claims_tt:1 "#Y Rom#! erhält Ansprüche auf die Provinzen #Y $remia_area$#!, #Y $nervia_area$#! und #Y $frisia_area$#!."
 roman_7_established_in_gaul:0 "Vorherrschaft in Gallien"
 roman_7_established_in_gaul_DESC:0 "Gallien wird so gut wie erobert sein, wenn sich unsere Besitztümer vom Meer im Westen bis zum Hinterland von Germanien im Osten erstrecken."
 roman_roman_7_established_in_gaul_tt:0 "Wählt zwischen einer Produktionsrichtlinie ODER einer Zivilisationsrichtlinie für Gallien."
 # Greece
 roman_mission_08_greece:0 "Unterwerfung der Griechen"
 roman_mission_08_greece_DESCRIPTION:0 "Die Menschen Griechenlands waren lange bekannt für ihre Zivilisation, ihre vielen Stadtstaaten und die vielen wundersamen Gedanken und Ideen, die sie inspirierten. Nach dem Aufstieg Alexanders sind sie auseinandergetrieben und in harte Zeiten geraten, bloße Gespenster der herausragenden Stellung, die sie einst im Zentrum des Mittelmeers innehatten."
 roman_mission_08_greece_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn wir ganz Griechenland annektiert haben."
 roman_mission_08_greece_BUTTON_TOOLTIP:0 "Die Menschen Griechenlands wurden durch die vielen Kriegskampagnen ausländischer Autokraten in der Region erschüttert. Es ist an der Zeit, dass Rom den Frieden in der Region ein für alle Mal wiederherstellt."
 roman_mission_08_greece_task_1:0 "Östliche Angriffsflotte"
 roman_mission_08_greece_task_1_DESC:0 "Um durch das östliche Mittelmeer zu navigieren, brauchen wir eine schnelle Flotte, die feindliche Bewegungen ausfindig macht und sie dort angreift, wo sie schwach sind."
 roman_mission_08_greece_task_1_trigger_tt:0 "#Y [SCOPE.sCountry('mission_country').GetName]#! hat #Y [SCOPE.ScriptValue('roman_mission_eastern_strike_fleet_max_svalue')|0]#! oder mehr Leichte Schiffe (#Y [SCOPE.ScriptValue('roman_mission_eastern_strike_fleet_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_eastern_strike_fleet_max_svalue')|0]#!)"
 roman_mission_08_greece_task_2:0 "Verhandelt mit den Illyrern"
 roman_mission_08_greece_task_2_DESC:0 "Die Menschen Illyriens sind berüchtigte Piraten und Räuber, die den meisten Städten an der Adria irgendwann Leid und Elend gebracht haben. Wenn wir Frieden in unser Land bringen wollen, müssen wir uns mit diesen kriegerischen Barbaren einigen."
 roman_mission_08_greece_task_2_trigger_tt:1 "Es existiert eine kleine #Y illyrische#! Nation, die eine Meinung von über #Y 15#! gegenüber #Y Rom#! hat und Küstenterritorium in der Region #Y Illyrien#! hält."
 roman_mission_08_greece_task_2_effect_1_tt:0 "Ein Abgesandter wird nach #Y [THIS.GetCountry.GetName]#! geschickt"
 roman_mission_08_greece_task_2_effect_2_tt:0 "Ein Abgesandter wird zu den Illyrern geschickt"
 roman_mission_08_greece_task_3:0 "Sichert die Adria"
 roman_mission_08_greece_task_3_DESC:0 "Der erste Schritt, um unser Land vor ausländischen Bedrohungen zu schützen, besteht darin, die Kontrolle über die andere Seite der Adria zu übernehmen, damit unsere Männer einen sicheren Hafen haben, von dem aus sie ihre Kampagnen zur Befriedung des gefährlichen illyrischen Landes beginnen können."
 roman_mission_08_greece_task_3_trigger_tt:0 "#Y [SCOPE.sCountry('mission_country').GetName]#! oder dessen Untertanen besitzt jedes Territorium entlang der Küste von #Y [SCOPE.sP('apollonia_province').GetName]#! bis nach #Y [SCOPE.sP('rhizon_province').GetName]#! (#Y [SCOPE.ScriptValue('roman_mission_eastern_protect_the_adriatic_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_eastern_protect_the_adriatic_max_svalue')|0]#!)"
 roman_mission_08_greece_task_4:0 "Übernehmt die Inseln"
 roman_mission_08_greece_task_4_DESC:0 "Die griechische Geographie ist bekannt für ihre vielen Inseln, die über das griechische Meer verteilt liegen. Eine Handvoll davon würden einen perfekten Einstiegspunkt für unsere Armeen bieten, damit diese einen sicheren Hafen haben, wenn sie den Einfluss Roms auf den Rest der griechischen Welt ausbreiten."
 roman_mission_08_greece_task_4_effect_tt:0 "#Y [THIS.GetProvince.GetName]#! erhält eine #Y Festung#! oder einen Flottenbonus"
 roman_mission_08_greece_task_5:0 "Griechische Verbündete"
 roman_mission_08_greece_task_5_DESC:0 "Mit den Versprechungen der Befreiung und des Schutzes werden wir beginnen, Verbündete in Griechenland zu gewinnen."
 roman_mission_08_greece_task_5_trigger_peleponnese_tt:1 "Es existiert eine unabhängige #Y hellenistische#! Nation in der Provinz #Y Lakonien#!, die weniger als #Y 5#! Territorien besitzt und eine Meinung von #Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#! oder höher gegenüber #Y [SCOPE.GetRootScope.GetCountry.GetName]#! hat"
 roman_mission_08_greece_task_5_trigger_achaea_tt:1 "Es existiert eine unabhängige #Y hellenistische#! Nation in der Provinz #Y Achäa#!, die weniger als #Y 5#! Territorien besitzt und eine Meinung von #Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#! oder höher gegenüber #Y [SCOPE.GetRootScope.GetCountry.GetName]#! hat"
 roman_mission_08_greece_task_5_trigger_hellas_tt:2 "Es existiert eine unabhängige #Y hellenistische#! Nation in der Provinz #Y $central_greece_area$#!, die weniger als #Y 5#! Territorien besitzt und eine Meinung von #Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#! oder höher gegenüber #Y [SCOPE.GetRootScope.GetCountry.GetName]#! hat"
 roman_mission_08_greece_task_5_trigger_boeotia_tt:1 "Es existiert eine unabhängige #Y hellenistische#! Nation in der Provinz #Y Böotien#!, die weniger als #Y 5#! Territorien besitzt und eine Meinung von #Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#! oder höher gegenüber #Y [SCOPE.GetRootScope.GetCountry.GetName]#! hat"
 roman_mission_08_greece_task_5_trigger_aetolia_tt:1 "Es existiert eine unabhängige #Y hellenistische#! Nation in der Provinz #Y Ätolien#!, die weniger als #Y 5#! Territorien besitzt und eine Meinung von #Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#! oder höher gegenüber #Y [SCOPE.GetRootScope.GetCountry.GetName]#! hat"
 roman_mission_08_greece_task_5_trigger_aegean_tt:2 "Es existiert eine unabhängige #Y hellenistische#! Nation in der Provinz #Y $aegean_islands_area$#!, die weniger als #Y 5#! Territorien besitzt und eine Meinung von #Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#! oder höher gegenüber #Y [SCOPE.GetRootScope.GetCountry.GetName]#! hat"
 roman_mission_08_greece_task_5_effect_tt:1 "Mit den kleineren griechischen Staaten werden diplomatische Beziehungen aufgenommen."
 roman_mission_08_greece_task_6:0 "Basis in Illyrien"
 roman_mission_08_greece_task_6_DESC:0 "Jetzt, wo wir unsern erster Schritt nach Illyrien gesichert haben, ist es wichtig, dass wir unsere Feldzüge in den griechischen und illyrischen Ländern fortsetzen, solange wir die Initiative haben."
 roman_mission_08_greece_task_7:0 "Sturm aus dem Norden"
 roman_mission_08_greece_task_7_DESC:0 "Die dardanischen Länder im Norden waren ihren Nachbarn und möglichen Eroberern aus dem Süden schon immer ein Dorn im Auge. Es ist Zeit zu beweisen, dass Rom die Ausnahme von dieser Regel ist."
 roman_mission_08_greece_task_8:0 "Befreit Griechenland"
 roman_mission_08_greece_task_8_DESC:0 "Als Befreier der griechischen Zivilisation und Kultur werden wir vom griechischen Volk mit Sicherheit anerkannt."
 roman_mission_08_greece_task_8_trigger_egypt_subject_tt:0 "Weder #Y [SCOPE.sCountry('egypt_country').GetName]#! noch dessen Untertanen halten Territorium in der Region #Y Griechenland#! (#R [SCOPE.ScriptValue('roman_mission_liberate_greece_egypt_subject_current_svalue')|0]#!/#Y 0#!)"
 roman_mission_08_greece_task_8_trigger_macedon_subject_tt:0 "Weder #Y [SCOPE.sCountry('macedon_country').GetName]#! noch dessen Untertanen halten Territorium in der Region #Y Griechenland#! (#R [SCOPE.ScriptValue('roman_mission_liberate_greece_macedon_subject_current_svalue')|0]#!/#Y 0#!)"
 roman_mission_08_greece_task_8_trigger_thrace_subject_tt:0 "Weder #Y [SCOPE.sCountry('thrace_country').GetName]#! noch dessen Untertanen halten Territorium in der Region #Y Griechenland#! (#R [SCOPE.ScriptValue('roman_mission_liberate_greece_thrace_subject_current_svalue')|0]#!/#Y 0#!)"
 roman_mission_08_greece_task_8_trigger_phrygia_subject_tt:0 "Weder #Y [SCOPE.sCountry('phrygia_country').GetName]#! noch dessen Untertanen halten Territorium in der Region #Y Griechenland#! (#R [SCOPE.ScriptValue('roman_mission_liberate_greece_phrygia_subject_current_svalue')|0]#!/#Y 0#!)"
 roman_mission_08_greece_task_8_trigger_seleucid_subject_tt:0 "Weder #Y [SCOPE.sCountry('seleucid_country').GetName]#! noch dessen Untertanen halten Territorium in der Region #Y Griechenland#! (#R [SCOPE.ScriptValue('roman_mission_liberate_greece_seleucid_subject_current_svalue')|0]#!/#Y 0#!)"
 roman_mission_08_greece_task_9:0 "Annektiert Makedonien"
 roman_mission_08_greece_task_9_DESC:0 "Die alte Heimat der Makedonier und ihrer vielen berühmten Kriegsherren wäre ein wertvolles und beliebtes Ziel. In den makedonischen Schatzkammern gibt es mit Sicherheit viele reiche Schätze."
 roman_mission_08_greece_task_10:0 "Die Ionische Küste"
 roman_mission_08_greece_task_10_DESC:0 "Weit entfernt vom reichen Kernland Griechenlands liegt die bergige und raue Küste Ioniens mit einem Volk, das hartnäckig die Lehnsherrschaft von Ausländern ablehnt."
 roman_mission_08_greece_task_11:0 "Wiege der Zivilisation"
 roman_mission_08_greece_task_11_DESC:0 "Attika und Böotien sind die Heimat vieler bekannter Philosophen, Dramatiker und Dichter, die von einem Ende des Mittelmeers zum anderen berühmt sind. Obwohl sie in letzter Zeit in harte Zeiten geraten sind, würde der richtige Herrscher diese reichen Länder wieder zum Blühen bringen können."
 roman_mission_08_greece_task_12:0 "Zuerst die Freiheit"
 roman_mission_08_greece_task_12_DESC:0 "Selbst wir könnten uns aus den richtigen Gründen zu den Befreiern Griechenlands bekennen."
 roman_mission_08_greece_task_12_effect_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! erhält einen Anspruch auf alle Territorien in #Y [SCOPE.sArea('current_area').GetName]#!, die unrechtmäßig von Nationen gehalten werden, die keine Republik oder Fremde sind"
 roman_mission_08_greece_task_13:0 "Peloponnesischer Feldzug"
 roman_mission_08_greece_task_13_DESC:0 "Selbst der berühmte Alexander konnte weder den Sieg über die Spartaner im Süden noch die vollständige Kontrolle über den Peloponnes erringen. Rom wird schaffen, was Alexander nicht konnte."
 roman_mission_08_greece_task_final:0 "Griechische Klientelstaaten"
 roman_mission_08_greece_task_final_DESC:0 "Mit den richtigen Klientelstaaten in Griechenland werden wir in der Lage sein, unsere Beliebtheit unter den Einheimischen, die in der Region leben, leichter zu sichern. Sie würden uns als wahre Befreier der griechischen Kultur sehen und nicht als ausländische Eroberer."
 roman_mission_08_greece_task_final_tt:0 "Wir haben die Wahl, einige der größeren Städte von #Y Griechenland#! als #Y Klientelstaaten#! von #Y [SCOPE.GetRootScope.GetCountry.GetName]#! zu entlassen"
 roman_mission_08_greece_task_final_2:0 "Integrierung"
 roman_mission_08_greece_task_final_2_DESC:0 "Es ist an der Zeit, dass wir die griechische Bevölkerung ordnungsgemäß in Rom als östliche Provinz, die direkt vom Senat kontrolliert wird, integrieren."
 roman_mission_08_greece_task_final_2_effect_tt:0 "Jede Provinz in der Region #Y Griechenland#! erhält den Modifikator #Y Integration Griechenlands#!, was folgende Auswirkung hat"

 # Conquest of Africa
 roman_6_conquest_africa:0 "Eroberung Afrikas"
 roman_6_conquest_africa_DESCRIPTION:0 "Jetzt, da die Karthager aus Iberien vertrieben wurden und Korsika, Sardinien, Sizilien sowie die einst große Stadt Karthago, ein Schatten ihres früheren Ichs sind und an das römische Joch gekettet sind, es ist Zeit, unsere Aufmerksamkeit auf den Rest Afrikas zu lenken. Es wird keinen Frieden geben, solange das karthagische Reich noch aus der Asche aufsteigen kann. Von Rom unterworfen werden ihre Ländereien sein, und von Rom unterworfen werden ihre Völker."
 roman_6_conquest_africa_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn das westliche Nordafrika unterworfen oder erobert wurde."
 roman_6_conquest_africa_BUTTON_TOOLTIP:0 "Die reichen und fruchtbaren Länder Afrikas werden das Volk Roms ernähren. Der Ruhm, der einst Karthagos großes Reich ausmachte, wird auf nichts anderes als unseren Brotkorb reduziert werden."
 roman_6_conquest_africa_BUTTON_DETAIL:0 ""
 roman_6_conquest_africa_REWARD_DESCRIPTION:0 ""
 roman_6_crush_numidia:0 "Sichert die numidische Küste"
 roman_6_crush_numidia_DESC:0 "Der erste Schritt bei der Eroberung von Numidien ist die Sicherung der numidischen Küste und die Abschottung der Binnengebiete vom gesamten Mittelmeerhandel."
 roman_6_crush_numidia_tt:1 "Jedes Küstenterritorium in der Region #Y $numidia_region$#! befindet sich im Besitz von #Y [SCOPE.GetRootScope.GetCountry.GetName]#! oder dessen Untertanen (#Y [SCOPE.ScriptValue('roman_mission_secure_numidia_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_secure_numidia_max_svalue')|0]#!)."
 roman_6_crush_numidia_tt_2:1 "Jede Küstenprovinz in der Region #Y $numidia_region$#! erhält den Modifikator #Y Anwesenheit römischer Händler#!, was folgende Auswirkungen hat"
 roman_6_crush_numidia_tt_3:1 "Jeder Untertan, der Küstenterritorien in der Region #Y $numidia_region$#! hält, erhält den Modifikator #Y Anwesenheit römischer Händler#!"
 roman_6_roman_numidia:0 "Römisches Numidien"
 roman_6_roman_numidia_DESC:0 "Das Hinterland von Numidien ist reich an Ressourcen, wird aber hauptsächlich von Stammesangehörigen bewohnt. Wir müssen sie unter unsere Kontrolle bringen, damit die Ressourcen der Region zum Wohle der Römer geerntet werden können."
 roman_6_roman_numidia_tt:1 "Jedes kolonisierte Territorium in der Region #Y $numidia_region$#! befindet sich im Besitz von #Y [SCOPE.GetRootScope.GetCountry.GetName]#! oder dessen Untertanen (#Y [SCOPE.ScriptValue('roman_mission_roman_numidia_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_roman_numidia_max_svalue')|0]#!)."
 roman_6_roman_numidia_tt_2:1 "Jede Provinz in der Region #Y $numidia_region$#! erhält den Modifikator #Y Numidisches Latifundium#!, was folgende Auswirkungen hat"
 roman_6_roman_numidia_tt_3:1 "Jeder Untertan, der Territorium in der Region #Y $numidia_region$#! besitzt, erhält den Modifikator #Y Anwesenheit römischer Händler#!"
 roman_6_colonize_syrtis:0 "Kolonisiert die Küste von Syrtis"
 roman_6_colonize_syrtis_DESC:0 "Der Küstenstreifen an den Ufern von Obersyrtis zwischen Tripolitanien und Cyrenaica wird von punischen Siedlern bewohnt, die keine Loyalität kennen. Sowohl Karthago als auch Kyrenaika haben in der Vergangenheit Anspruch darauf erhoben. Dieses Gebiet sollte jedoch der Stadt Rom gehören."
 roman_6_colonize_syrtis_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! erhält Kolonien in #Y Syrtica#!."
 roman_6_roman_africa:0 "Römisches Afrika"
 roman_6_roman_africa_DESC:0 "Der erste Schritt bei der Eroberung Afrikas ist die Eroberung des Hinterlandes von Karthago und seiner Partnerstädte Utica und Kerkouane."
 roman_6_roman_africa_tt:1 "Jedes Territorium in #Y $carthage_area$#! und #Y $africa_septentrionalis_area$#! (#Y Regionen#!), das #Y Getreide#! @grain! produziert, erhält den Modifikator #Y Afrikanischer Brotkorb#!"
 roman_6_roman_africa_tt_4:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! erhält Ansprüche auf #Y $numidia_maioris_area$#!, #Y $numidia_minoris_area$#! und #Y $africa_meridionalis_area$#! (#Y Regionen#!)."
 roman_6_phoenician_cities:0 "Phönizische Städte"
 roman_6_phoenician_cities_DESC:0 "Die alten phönizischen Kolonien an der Ostküste Afrikas, ehemalige Tributstaaten Karthagos, sind wohlhabende Handelsstädte, die erobert oder unterworfen werden müssen und deren Reichtum in den Hafen von Ostia umgeleitet werden muss."
 roman_6_phoenician_cities_tt:0 "#Y [SCOPE.sP('hadrumetum').GetName]#!, #Y [SCOPE.sP('leptis_minor').GetName]#!, #Y [SCOPE.sP('thapsus').GetName]#!, #Y [SCOPE.sP('achola').GetName]#!, #Y [SCOPE.sP('tacape').GetName]#!, #Y [SCOPE.sP('gergis').GetName]#!, #Y [SCOPE.sP('oea').GetName]#! und #Y [SCOPE.sP('leptis_magna').GetName]#! befinden sich im Besitz von #Y [SCOPE.GetRootScope.GetCountry.GetName]#! oder dessen Untertanen (#Y [SCOPE.ScriptValue('roman_mission_phoenician_cities_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_phoenician_cities_max_svalue')|0]#!)."
 roman_6_phoenician_cities_tt_2:1 "Jede Küstenprovinz in der Region #Y $africa_region$#! erhält den Modifikator #Y Anwesenheit römischer Händler#!, was folgende Auswirkungen hat"
 roman_6_phoenician_cities_tt_3:1 "Jeder Untertan, der Küstenterritorien in der Region #Y $africa_region$#! hält, erhält den Modifikator #Y Anwesenheit römischer Händler#!"
 roman_6_punic_colonies:0 "Punische Kolonien"
 roman_6_punic_colonies_DESC:0 "Die Karthager errichteten Kolonien an günstigen Hafenorten entlang der Küste westlich von Karthago, inmitten riesiger Gebiete massylischer und massaesylischer Stämme. Wir müssen unsere Kontrolle über die Küste entlang der massaesylischen Küste bis nach Rusaddir im Westen ausdehnen."
 roman_6_punic_colonies_tt:1 "Jedes Küstenterritorium in #Y $mauretania_caesariensis_centralis_area$#! und #Y $mauretania_caesariensis_occidentalis_area$#! (#Y Regionen#!) befindet sich im Besitz von #Y [SCOPE.GetRootScope.GetCountry.GetName]#! oder dessen Untertanen (#Y [SCOPE.ScriptValue('roman_mission_punic_colonies_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_punic_colonies_max_svalue')|0]#!)."
 roman_6_punic_colonies_tt_2:1 "Die Küstenprovinzen #Y $mauretania_caesariensis_centralis_area$#! und #Y $mauretania_caesariensis_occidentalis_area$#! (#Y Regionen#!) erhalten den Modifikator #Y Anwesenheit römischer Händler#!, was folgende Auswirkungen hat"
 roman_6_punic_colonies_tt_3:1 "Jeder Untertan, der Küstenterritorium in #Y $mauretania_caesariensis_centralis_area$#! oder #Y $mauretania_caesariensis_occidentalis_area$#! (#Y Regionen#!) hält, erhält den Modifikator #Y Anwesenheit römischer Händler#!, was folgende Auswirkungen hat"
 roman_6_pillars_hercules:0 "Säulen des Herkules"
 roman_6_pillars_hercules_DESC:0 "Karthagische und griechische Kaufleute haben lange Zeit um die Kontrolle über die Straße, die als Säulen des Herkules bekannt ist, gekämpft. Wer auch immer die Passage hält, kann den Zugang zu den reichen Handelsrouten im mysteriösen Süden kontrollieren und die Überlandhandelsrouten der Wüste umgehen."
 roman_6_pillars_hercules_tt:1 "Jedes Territorium in der Region #Y $mauretainia_region$#! befindet sich im Besitz von #Y [SCOPE.GetRootScope.GetCountry.GetName]#! oder dessen Untertanen (#Y [SCOPE.ScriptValue('roman_mission_pillars_hercules_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_pillars_hercules_max_svalue')|0]#!)."
 roman_6_integrate:0 "Integriert Afrika"
 roman_6_integrate_DESC:0 "Ganz Afrika, von Tripolitanien bis zu den Säulen des Herkules und darüber hinaus, ist unter unserer Kontrolle. Doch unsere punischen Untertanen, so weit verteilt sie auch sein mögen, verschwören sich leise in ihren Häusern und warten nur darauf, dass sie sich gegen uns erheben können. Wir werden unsere Bemühungen auf die Integration der afrikanischen Bevölkerung in Rom konzentrieren."
 roman_6_integrate_tt:0 "Nach Abschluss dieser Aufgabe können wir entscheiden, wie wir mit den Bewohnern der ehemaligen karthagischen Gebiete umgehen wollen."
 every_state_in_africa_tt_rm:1 "Jedes #Y [SCOPE.GetRootScope.GetCountry.GetAdjective|l]e#! Territorium in den Regionen #Y $africa_region$#!, #Y $numidia_region$#!, #Y $mauretainia_region$#! oder #Y $cyrenaica_region$#! erhält den Modifikator #Y Integrationspolitik#!, was folgende Auswirkungen hat:"
 roman_6_befriend_cyrenaica:0 "Freundschaft mit Kyrenaika"
 roman_6_befriend_cyrenaica_DESC:0 "Manchmal ist es besser, Verbündete unter den Einheimischen zu suchen, als einfach alles alleine erobern zu wollen. Kyrenaika ist seit langem sowohl von Osten als auch von Westen durch Mächte bedroht, die größer als sie sind, und könnte an unserem Schutz interessiert sein."
 roman_6_befriend_cyrenaica_tt:0 "Wir entsenden Abgesandte nach #Y Kyrenaika#! und bieten ihnen unsere Freundschaft an."
 roman_6_befriend_cyrenaica_tt_2:0 "Das Königreich #Y Kyrenaika#! existiert und ist nicht mit #Y [SCOPE.GetRootScope.GetCountry.GetName]#! verbündet, im Krieg oder ihr Untertan "
 roman_6_befriend_numidia:0 "Freundschaft mit numidischen Stämmen"
 roman_6_befriend_numidia_DESC:0 "Manchmal ist es besser, Verbündete unter den Einheimischen zu suchen, als einfach alles alleine erobern zu wollen. Mit etwas Glück sollten wir in der Lage sein, die lokalen Stämme gegen Karthago zu sammeln."
 roman_6_befriend_numidia_tt:0 "Wir entsenden Abgesandte zu den numidischen Stämmen, um potenzielle Verbündete unter den Einheimischen zu suchen."
 roman_6_befriend_numidia_tt_2:1 "Jeder Stamm mit #Y numidischer#! Kultur, der in der Region #Y $numidia_region$#! existiert, ist nicht mit #Y [SCOPE.GetRootScope.GetCountry.GetName]#! verbündet, im Krieg oder sein Untertan."
 roman_6_unified_numidia:0 "Königreich Numidien"
 roman_6_unified_numidia_DESC:0 "Um nicht ganz Afrika selbst regieren zu müssen, hat der Senat beschlossen, in den Hügeln von Numidien einen Klientelstaat zu errichten. Sie werden das Gebiet in unserem Namen regieren und uns monatlich Tribut zollen."
 roman_6_unified_numidia_tt:0 "Entlässt einen #Y Untertanen#! mit den Namen Numidien, der alle Territorien in #Y Numidien#! erhält, die #Y [SCOPE.GetRootScope.GetCountry.GetName]#! hält"

 # Eastern Glory
 roman_mission_09_eastern_glory:0 "Juwel des Osten"
 roman_mission_09_eastern_glory_DESCRIPTION:0 "Im Fernen Osten, jenseits der Länder der Griechen, liegen die anatolischen Ebenen, die syrische Wüste und die fruchtbaren Länder Ägypten und Palästina. Seit jeher ist es die Heimat großer Königreiche und Imperien, die sich von der bekannten Welt bis zum fernen Indus erstrecken."
 roman_mission_09_eastern_glory_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn Anatolien und Syrien annektiert wurden."
 roman_mission_09_eastern_glory_BUTTON_TOOLTIP:0 "Im Fernen Osten warten Anatolien, Syrien und Ägypten. Sie waren früher die Heimat vieler großer Königreiche und Imperien, aber jetzt werden sie unter der römischen Übermacht fallen."
 roman_mission_09_eastern_glory_task_1:0 "Die Ionischen Städte"
 roman_mission_09_eastern_glory_task_1_DESC:0 "Die Sicherung von Allianzen entlang der ionischen Küste in Westanatolien könnte sich als Segen erweisen, wenn wir in die lokale Politik der Region einsteigen wollen."
 roman_mission_09_eastern_glory_task_1_trigger_tt:2 "Es existieren #Y Monarchien#! in den Regionen #Y $ionia_area$#!, #Y $aeolia_area$#! und #Y $coastal_caria_area$#!, die weniger als #Y 10#! Territorien haben und weder Untertan sind noch Krieg mit #Y [SCOPE.GetRootScope.GetCountry.GetName]#! führen"
 roman_mission_09_eastern_glory_task_1_effect_tt:2 "Versucht, #Y Klientelstaaten#! in den Regionen #Y $ionia_area$#!, #Y $aeolia_area$#! und #Y $coastal_caria_area$#! zu finden"
 roman_mission_09_eastern_glory_task_2:0 "Freundschaft mit anatolischen Königen"
 roman_mission_09_eastern_glory_task_2_DESC:0 "Manchmal ist es besser, Verbündete unter den Einheimischen zu suchen, als einfach alles alleine zu erobern. Mit etwas Glück sollten wir in der Lage sein, die örtlichen Könige gegeneinander auszuspielen."
 roman_mission_09_eastern_glory_task_2_effect_tt:0 "Wir entsenden Abgesandte zu anatolischen Königen, um potenzielle Verbündete unter den Einheimischen zu finden."
 roman_mission_09_eastern_glory_task_3:0 "Unterwerft Thrakien"
 roman_mission_09_eastern_glory_task_3_DESC:0 "Die wilden Länder von Thrakien haben sich langsam an die zivilisierte Herrschaft anderer Länder gewöhnt, seit Lysimachos die Kontrolle über die Region übernommen hat. Sie sind reich und fruchtbar und bieten damit einen perfekten Ort für unser Volk, um sich niederzulassen und eine Kolonie für weitere Kampagnen im Osten zu gründen."
 roman_mission_09_eastern_glory_task_3_modifier_tt:1 "Alle Provinzen, die #Y [SCOPE.GetRootScope.GetCountry.GetName]#! in den Regionen #Y $europa_area$#!, #Y $rhodope_area$#! und #Y $haemimontus_area$#! besitzt, erhalten den Modifikator #Y Kürzlich erobert#!, was folgende Auswirkungen hat"
 roman_mission_09_eastern_glory_task_4:0 "Der Brotkorb"
 roman_mission_09_eastern_glory_task_4_DESC:0 "Während unsere Feldzüge im Osten weitergehen und unsere Bevölkerung wächst, werden wir in unseren Dörfern und Städten mehr Nahrung brauchen. Die Sicherung eines Vertrags mit den Menschen im Nildelta würde sicherstellen, dass wir die derzeit bestehenden Engpässe beheben."
 roman_mission_09_eastern_glory_task_4_trigger_tt:0 "Eine beliebige Nation befindet sich im Frieden mit #Y [SCOPE.GetRootScope.GetCountry.GetName]#! und hält Territorium im #Y Ägyptischen Delta#!, das #Y Getreide#! produziert"
 roman_mission_09_eastern_glory_task_4_effect_tt:0 "Entsendet einen Abgesandten in eine Nation, die sich mit #Y [SCOPE.GetRootScope.GetCountry.GetName]#! im Frieden befindet und Territorium im #Y Ägyptischen Delta#!, das #Y Getreide#! produziert"
 roman_mission_09_eastern_glory_task_5:0 "Geschichtliches Ionien"
 roman_mission_09_eastern_glory_task_5_DESC:0 "Ionien wurde in früheren Zeiten von Griechen besiedelt und es war oft ein Streitpunkt zwischen dem persischen Reich im Osten und den unabhängig gesinnten Griechen im Westen."
 roman_mission_09_eastern_glory_task_5_modifier_tt:2 "Alle Provinzen, die #Y [SCOPE.GetRootScope.GetCountry.GetName]#! in den Regionen #Y $aeolia_area$#!, #Y $ionia_area$#! und #Y $coastal_caria_area$#! besitzt, erhalten den Modifikator #Y Kürzlich erobert#!, was folgende Auswirkungen hat"
 roman_mission_09_eastern_glory_task_6:0 "Vormarsch nach Bithynien"
 roman_mission_09_eastern_glory_task_6_DESC:0 "$roman_conquest_2.10.desc$"
 roman_mission_09_eastern_glory_task_6_modifier_tt:1 "Alle Provinzen, die #Y [SCOPE.GetRootScope.GetCountry.GetName]#! in den Regionen #Y $bithynia_area$#!, #Y $bithynia_inferior_area$#! und #Y $heracleotis_area$#! besitzt, erhalten den Modifikator #Y Kürzlich erobert#!, was folgende Auswirkungen hat"
 roman_mission_09_eastern_glory_task_7:0 "Das alte Syrien"
 roman_mission_09_eastern_glory_task_7_DESC:0 "Nach dem Fall des Persischen Reiches wurde das Gebiet von Syrien die Hauptstadt des antigonidischen Königreichs, als sie die neue Stadt Antigoneia bauten. An der Kreuzung zwischen Anatolien, Mesopotamien und Phönizien ist es ein wichtiger Standort für alle zukünftigen Herrscher der Region."
 roman_mission_09_eastern_glory_task_7_modifier_tt:1 "Alle Provinzen, die #Y [SCOPE.GetRootScope.GetCountry.GetName]#! in den Regionen #Y $syria_area$#!, #Y $apamene_area$#! und #Y $north_phoenicia_area$#! besitzt, erhalten den Modifikator #Y Kürzlich erobert#!, was folgende Auswirkungen hat"
 roman_mission_09_eastern_glory_task_8:0 "Reichtümer Anatoliens"
 roman_mission_09_eastern_glory_task_8_DESC:0 "Die reichen Länder Anatoliens waren die Heimat vieler Nationen, sei es die alten Königreiche der Vergangenheit, das neuere persische Reich oder Alexander und seine Nachfolger."
 roman_mission_09_eastern_glory_task_8_modifier_tt:1 "Alle Provinzen, die #Y [SCOPE.GetRootScope.GetCountry.GetName]#! in den Regionen #Y $galatia_area$#!, #Y $phrygia_epiktetos$#!, #Y $lydia_area$#!, #Y $phrygia_area$#!, #Y $phrygia_parorea_area$#! und #Y $lycaonia_area$#! besitzt, erhalten den Modifikator #Y Kürzlich erobert#!, was folgende Auswirkungen hat"
 roman_mission_09_eastern_glory_task_9:0 "Die pontische Bedrohung"
 roman_mission_09_eastern_glory_task_9_DESC:0 "Pontos ist eine wilde Region voller Kulturen und Traditionen. Obwohl es viele Konflikte zwischen den griechischen Stadtstaaten entlang der Küste und den weiter im Landesinneren lebenden anatolischen Einheimischen gegeben hat, scheinen sie sich aneinander zu gewöhnen."
 roman_mission_09_eastern_glory_task_9_modifier_tt:1 "Alle Provinzen, die #Y [SCOPE.GetRootScope.GetCountry.GetName]#! in den Regionen #Y $paphlagonia_inferior_area$#!, #Y $pontus_area$#! und #Y $machelonia_area$#! besitzt, erhalten den Modifikator #Y Kürzlich erobert#!, was folgende Auswirkungen hat"
 roman_mission_09_eastern_glory_task_10:0 "Das verschwenderisches Palästina"
 roman_mission_09_eastern_glory_task_10_DESC:0 "In den Ländern Palästinas gibt es unzählige Städte und Dörfer mit reichem und fruchtbarem Ackerland. Oft fallen sie unter ausländische Lehnsherrschaft, sind notorisch hartnäckig und lehnen die Führung anderer ab."
 roman_mission_09_eastern_glory_task_10_modifier_tt:1 "Alle Provinzen, die #Y [SCOPE.GetRootScope.GetCountry.GetName]#! in den Regionen #Y $philistia_area$#!, #Y $judea_area$#!, #Y $samaria_area$#! und #Y $galilee_area$#! besitzt, erhalten den Modifikator #Y Kürzlich erobert#!, was folgende Auswirkungen hat"
 roman_mission_09_eastern_glory_task_11:0 "Das Piratennest"
 roman_mission_09_eastern_glory_task_11_DESC:0 "Die Bergregion Kilikien war oft die Heimat von Piraten und Räubern, die das östliche Mittelmeer terrorisieren. Da das Gebiet schwer zu befahren ist, war es praktisch unmöglich, sie loszuwerden, und die Provinz war schwer zu kontrollieren."
 roman_mission_09_eastern_glory_task_11_modifier_tt:1 "Alle Provinzen, die #Y [SCOPE.GetRootScope.GetCountry.GetName]#! in den Regionen #Y $pamphylia_area$#!, #Y $cilicia_trachea_area$#! und #Y $cilicia_pedias_area$#! besitzt, erhalten den Modifikator #Y Kürzlich erobert#!, was folgende Auswirkungen hat"
 roman_mission_09_eastern_glory_task_12:0 "Unabhängiges Judäa"
 roman_mission_09_eastern_glory_task_12_DESC:0 "Angesichts der Schwierigkeiten, Judäa friedlich zu halten, ist es vielleicht das Beste, diese unabhängigen Menschen sich selbst regieren zu lassen. Mit einem Marionetten-Herrscher, der Rom gegenüber loyal ist, können wir unsere Beiträge einholen und trotzdem die Kontrolle über das Gebiet behalten."
 roman_mission_09_eastern_glory_task_12_trigger_tt:0 "#Y Judäa#! existiert NICHT"
 roman_mission_09_eastern_glory_task_12_effect_tt:1 "Entlässt #Y Judäa#! als #Y Klientelstaat#! von #Y [SCOPE.GetRootScope.GetCountry.GetName]#!\nDer neue #Y Klientelstaat#! erhält alle nicht kolonialen Territorien, die #Y [SCOPE.GetRootScope.GetCountry.GetName]#! in den Regionen #Y $judea_area$#!, #Y $peraea_area$#!, #Y $samaria_area$#! und #Y $galilee_area$#! hält"
 roman_mission_09_eastern_glory_task_13:0 "Aufstieg der dekapolischen Liga"
 roman_mission_09_eastern_glory_task_13_DESC:0 "Diese großen Städte im Süden von Koilesyrien und im Norden von Judäa, die sich oft zusammengeschlossen haben, um sich gegenseitig vor den Gefahren der größeren Nationen auf der Welt zu schützen, wurden manchmal selbst als kleine Liga betrachtet."
 roman_mission_09_eastern_glory_task_13_effect_tt:2 "Entlässt #Y Dekapolis#! als #Y Klientelstaat#! von #Y [SCOPE.GetRootScope.GetCountry.GetName]#!\nDer neue #Y Klientelstaat#! erhält alle Territorien, die #Y [SCOPE.GetRootScope.GetCountry.GetName]#! in der Provinz #Y $decapolis_area$#! hält"
 roman_mission_09_eastern_glory_task_final:0 "Der Ostfeldzug"
 roman_mission_09_eastern_glory_task_final_DESC:0 "Nach einemgroßen Feldzug ist es nur richtig, dass diejenigen, die beteiligt waren, für ihre Treue gegenüber [ROOT.GetCountry.GetName] angemessen belohnt werden."
 roman_mission_09_eastern_glory_task_final_effect_tt:0 "Alle generäle erhalten den Modifikator #Y Triumph der Ostfeldzugs#!, was folgende Auswirkung hat"
 #strings
 roman_diplo_reward_tt:0 "Ereignisse erlauben diplomatische Verhandlungen mit"
