 FORTMAP_FRIENDLY_FORT:0 "$WHO|Y$ hat eine #G freundliche#! Befestigung der Stufe $LEVEL|Y$"
 FORTMAP_ENEMY_FORT:0 "$WHO|Y$ hat eine #R feindliche#! Befestigung der Stufe $LEVEL|Y$"
 FORTMAP_IN_FRIENDLY_ZOC:0 "$WHO|Y$ befindet sich innerhalb der Kontrollzone der befreundeten Festung in $NAME|Y$."
 FORTMAP_IN_HOSTILE_ZOC:0 "$WHO|Y$ befindet sich innerhalb der Kontrollzone der feindlichen Festung in $NAME|Y$."
 
