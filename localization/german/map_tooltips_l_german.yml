 PROVINCE_TOOLTIP_tradegoods:2 "#T [PROVINCE.GetTradeGoods.GetName]#!\n[PROVINCE.GetTradeGoods.GetLocalDescription][PROVINCE.GetTradeGoods.GetBonusDescription]"
 
 # Population
 PROVINCE_TOOLTIP_population:1 "Adlige: [PROVINCE.GetPopulation('nobles')|Y]\nBürger: [PROVINCE.GetPopulation('citizen')|Y]\nFreie Männer: [PROVINCE.GetPopulation('freemen')|Y]\nStammesmitglieder: [PROVINCE.GetPopulation('tribesmen')|Y]\nSklaven: [PROVINCE.GetPopulation('slaves')|Y]\n"
 
 # Trade Routes
 PROVINCE_TOOLTIP_trade_routes:0 "Eingehende Handelsrouten: [PROVINCE.GetState.GetNumIncomingTrades|Y]\nAusgehende Handelsrouten: [PROVINCE.GetState.GetNumOutgoingTrades|Y]\nUnbenutzte Handelsrouten: [PROVINCE.GetState.GetNumUnusedTradeRoutes|Y]\n"

