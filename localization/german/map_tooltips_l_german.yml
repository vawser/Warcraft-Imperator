 PROVINCE_TOOLTIP_players:2 "[GetPlayerName(PROVINCE.GetOwner)]\n\nHaltung: [PROVINCE.GetOwner.GetDiplomaticStance.GetName|v]\nSchatzkammer: [PROVINCE.GetOwner.GetTreasury|0v] @gold! \nRekrutenreserve: [PROVINCE.GetOwner.GetManpower|v]\nKohorten: [PROVINCE.GetOwner.GetTotalNumOfCohorts|0v]\nSchiffe: [PROVINCE.GetOwner.GetTotalNumOfShips|v]\n\nStabilität: [PROVINCE.GetOwner.GetStability|v0]\nTerritorien: [PROVINCE.GetOwner.GetOwnedProvinceCount|v]\nBewohner: [PROVINCE.GetOwner.GetTotalPopulation|v]"
 
