 PROVINCE_TOOLTIP_religion:1 "[PROVINCE.GetReligionBreakdown]\nDominante Religion: [PROVINCE.GetReligion.GetName|Y]"
 
 # Culture
 PROVINCE_TOOLTIP_culture:1 "[PROVINCE.GetCultureBreakdown]\nDominante Kultur: [PROVINCE.GetCulture.GetName|Y]\nKulturgruppe: [PROVINCE.GetCulture.GetCultureGroup.GetName|Y]"
 
 # Diplomacy
 PROVINCE_TOOLTIP_diplomacy:0 ""
 
