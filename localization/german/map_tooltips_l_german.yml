l_german:
 # Header
 PROVINCE_TOOLTIP:4 "#t [PROVINCE.Custom('get_city_status_cloc')] [PROVINCE.GetName|Y] in [PROVINCE.GetArea.GetName]#! $OWNERSHIP$"
 IMPASSIBLE_COLORED_PROVINCE_TOOLTIP:1 "#T Unpassierbares Terrain#! [PROVINCE.GetName|T]"
 IMPASSIBLE_UNCOLORED_PROVINCE_TOOLTIP:1 "#T Unpassierbares Terrain#! [PROVINCE.GetName|T]"
 UNINHABITABLE_PROVINCE_TOOLTIP:1 "#T Unbewohnbar#! [PROVINCE.GetName|T]"
 SEA_PROVINCE_TOOLTIP:2 "#T Meer#! [PROVINCE.GetName|T]\n[Player.GetNavalRangeTooltip(PROVINCE.GetProvince)]"
 LAKE_PROVINCE_TOOLTIP:1 "#T See#! [PROVINCE.GetName|T]"
 RIVER_PROVINCE_TOOLTIP:2 "#T Fluss#! [PROVINCE.GetName|T]\n[Player.GetNavalRangeTooltip(PROVINCE.GetProvince)]"
 PROVINCE_OWNER:1 "(@[PROVINCE.GetOwner.GetFlag]! [PROVINCE.GetOwner.GetName])"
 PROVINCE_OCCUPIED:2 "(@[PROVINCE.GetOwner.GetFlag]! [PROVINCE.GetOwner.GetName])\nBesetzt von @[PROVINCE.GetController.GetFlag]! [PROVINCE.GetOccupierInfo]"
 PROVINCE_OWNER_REPLAY:0 " in @$OWNER_TAG$! $OWNER$"
 PROVINCE_OCCUPIED_REPLAY:1 ", Teil von @$OWNER_TAG$! $OWNER$, aber besetzt von @$CONTROLLER_TAG$! $CONTROLLER$"
 PROVINCE_BARB_INFO_OCCUPIED:0 "Die #Y $NAME$e#! Horde"
 PIRATE_HAVEN_MAP_TT:0 "#T Piratenhafen#!\nDieser Hafen ist ein Piratenhafen und unterstützt Überfälle von Piraten."
 
 # Debug Footer
 CHARACTER_DEBUG:0 "$NAME$ #D ( ID: $ID$ )#!"
 PROVINCE_DEBUG:0 "\n\n#D ID: [PROVINCE.GetId] [PROVINCE.GetTag], [PROVINCE.GetOwner.GetName] ([PROVINCE.GetOwner.GetDebugTag] (Flag: [PROVINCE.GetOwner.GetFlag]) [PROVINCE.GetOwner.GetId])\n [PROVINCE.GetArea.GetName] ([PROVINCE.GetArea.GetTag]), [PROVINCE.GetArea.GetRegion.GetName] ([PROVINCE.GetArea.GetRegion.GetName])\n [PROVINCE.GetDominantReligion.GetName] [PROVINCE.GetDominantCulture.GetName]\nGröße: [PROVINCE.GetSize]#!"
 INVISIBLE_TO_AI:0 "\n#T (Für KI unsichtbar)#!"
 MIXED_VISIBILITY_TO_AI:0 "\n#T (Gemischte KI-Sichtbarkeit)#!"

 # -- Map Modes --
 
 # Terrain
 PROVINCE_TOOLTIP_terrain:0 "Terrain: [PROVINCE.GetTerrainName|V]"
