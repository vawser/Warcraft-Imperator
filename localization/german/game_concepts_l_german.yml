l_german:
 game_concept_date:0 "Datum"
 game_concept_date_desc:0 "Das Spieldatum zählt ab der Gründung Roms: Ab Urbe Condita."
 game_concept_country:0 "Nation"
 game_concept_countries:0 "Nationen"
 COUNTRY_CONCEPT_TOOLTIP:0 "Die [Country.GetGovernment.GetName] von [Country.GetNameWithNoTooltip] befindet sich in der Region [Country.GetCapital.GetArea.GetRegion.GetName]. Sie wird von [Country.GetRuler.GetName] regiert und gilt als [Country.GetRankName].\n\nIhre Meinung über uns ist [Country.GetOpinionOf( Player.GetCountry )|+=]"
 game_concept_country_desc:1 "Nationen beschreiben das diplomatische Konstrukt, mit dem Ihr während des Spiels interagiert. Sie können dabei alles Mögliche von Kleinstnationen bis hin zu riesigen Imperien oder Wanderhorden darstellen.\n\nNationen beziehen ihr Einkommen und ihre Ressourcen direkt von den [Concept('pops', 'Bewohnern')|E] aus den [territories|E], die sie besitzen, und jede Nation hat einen Hof bestehend aus [Concept('characters', 'Charakteren')|E], die von einem [ruler|E] angeführt werden."
 game_concept_ruler:0 "Herrscher"
 game_concept_ruler_desc:0 "Jede [country|E] hat einen Charakter als ihren Herrscher. Die Stärke eines Herrschers lässt sich anhand der vier Hauptattribute messen, von denen jedes jeweils höchst vorteilhafte Auswirkungen auf eine [country|e] hat."
 game_concept_territory:0 "Territorium"
 game_concept_territories:0 "Territorien"
 game_concept_territory_desc:1 "Ein Territorium ist die kleinste administrative Einheit und Teil einer [province|E], die wiederum Teil einer [governorship|E] ist. Territorien enthalten [pops|E], produzieren [tradegoods|E] und haben eine [province_rank|E].\n\nDie meisten Territorien befinden sich im Besitz einer [country|E], doch einige wenige gelten auch als unkolonisiert, was denjenigen eine Chance bietet, die schlau genug sind, sie zu nutzen."
 game_concept_family:0 "Familie"
 game_concept_families:0 "Familien"
 game_concept_family_desc:0 "Eine Familie ist eine Gruppe von wichtigen [people|E], die miteinander verwandt sind und üblicherweise in derselben [country|E] leben.\n\nEine [country|E] kann eine gewisse Anzahl von Großen Familien beherbergen, die sich mit dem Rang einer Nation erhöht. Diese wetteifern ständig um die Vorherrschaft in einer sich stetig ändernden politischen Landschaft. Es ist wichtig, dafür zu sorgen, dass Große Familien glücklich sind, indem Ihr die von ihnen erwartete Quote an Arbeitsplätzen erfüllt. Solltet Ihr dies nicht tun, wird sich dies mit hoher Wahrscheinlichkeit negativ auf die Loyalität der gesamten Familie auswirken."
 game_concept_character:0 "Charakter"
 game_concept_characters:0 "Charaktere"
 game_concept_people:0 "Personen"
 game_concept_character_desc:1 "Charaktere repräsentieren jene einflussreiche Personen, die direkt an der Führung einer [country|E] beteiligt sind. Es gibt eine Reihe relevanter Werte, von denen die beiden wichtigsten @loyalty_icon!#Y Loyalität#! und @power_base! #Y Machtbasis#! sind. Ein illoyaler Charakter kann alle möglichen Scherereien für eine Nation verursachen, angefangen von schlechter Arbeitsleistung bis hin zu einem offenen Bürgerkrieg."
 game_concept_government:0 "Regierung"
 game_concept_government_desc:0 "Regierungen repräsentieren das Führungsorgan einer jeden [country|E]. Eine Regierung kann einem der drei Archetypen Republik, Monarchie oder Stamm angehören und innerhalb dieses Archetyps eine weitere Spezialisierung aufweisen. Jede Regierungsform hat Zugang zu unterschiedlichen Gesetzen, Spielmechaniken oder Modifikatoren."
 game_concept_poptype:0 "Bewohnertyp"
 game_concept_poptypes:0 "Bewohnertypen"
 POPTYPE_CONCEPT_DESCRIPTION:1 "[PopType.GetFullDescription]\n\nDieser [poptype|E] hat eine politische Bedeutung von [PopType.GetPoliticalWeight|Y]."
 game_concept_poptype_desc:0 "Bewohnertypen repräsentieren die verschiedenen Bevölkerungsschichten innerhalb eines Reiches. Verschiedene Bewohnertypen produzieren unterschiedliche Ressourcen und reagieren auf unterschiedliche Weise auf ihre Lebenssituation. Manche Bewohnertypen haben außerdem eine gewisse politische Bedeutung, die den Einfluss repräsentiert, den sie besitzen. Dies kann bedeuten, dass bereits eine kleine Anzahl sehr einflussreicher [pops|E] einen großen Einfluss auf die Unruhe eines Territoriums haben kann, sollte ihre Zufriedenheit nur stark genug sinken."
 game_concept_culture:0 "Kultur"
 game_concept_cultures:0 "Kulturen"
 game_concept_culture_desc:1 "Kulturen sind die ethnische Identität, der [pops|E] oder [characters|E] anhängen können. Sie stellen eine Kombination aus Sprache, Tradition und sozioökonomischer Hierarchie dar und können individuell von [Concept('laws', 'Gesetzen')|E] oder [Concept('culture_decisions', 'kulturellen Entscheidungen')|E] beeinflusst werden."
 CULTURE_LINK_TEXT:1 "Die [Culture.GetNameWithNoTooltip]e Kultur ist Teil der [Culture.GetCultureGroup.GetName]en Kulturgruppe.\n\n[pops|EU], die zu dieser Kultur gehören, können folgende Aufgebote aufstellen:\n[Culture.GetLevyTemplate.GetLevyCompositionTooltip]"
 game_concept_religion:0 "Religion"
 game_concept_religions:0 "Religionen"
 game_concept_religion_desc:1 "Religionen stellen eine lose Ansammlung religiöser Gewohnheiten und Bräuche dar. Jede Religion hat Zugang zu gewissen [deities|E]. Allerdings kann das eigentliche Pantheon einer [country|E], das einer bestimmten Religion folgt, je nach religiöser Zusammensetzung der Bevölkerung unterschiedlich sein.\n\nWie es auch bei [cultures|E] der Fall ist, gehören sowohl [pops|E] als auch [characters|E] einer Religion an, und je nachdem, wie eine Nation ihre Religion behandelt, kann dies Auswirkungen auf die #Y Zufriedenheit#! oder die #Y Loyalität#! ihrer Bewohner haben."
 game_concept_deity:0 "Gottheit"
 game_concept_deities:0 "Gottheiten"
 game_concept_deity_desc:0 "Gottheiten (oder im Fall einiger monotheistischer Religionen Propheten) sind bedeutende Figuren, die als Teil eines nationalen Pantheons verehrt werden können. Jede Gottheit hat eine passive und eine aktive Wirkung, wenn sie in einem Pantheon verehrt wird, was der Nation, die sie verehrt, einen einzigartigen Bonus gewährt."
 DEITY_LINK_TEXT:2 "[Deity.GetName] ist eine [Deity.GetReligion.GetName]e Gottheit der Kategorie [Deity.GetDeityCategory.GetName]"
 game_concept_culture_group:0 "Kulturgruppe"
 game_concept_culture_groups:0 "Kulturgruppen"
 game_concept_culture_group_desc:1 "Eine Kulturgruppe ist eine Ansammlung ähnlicher Kulturen, die einen gemeinsamen historischen Ursprung haben oder zumindest starke Ähnlichkeiten aufweisen. [pops|E] oder [characters|E] geben sich eher damit zufrieden, von einer [country|E] regiert zu werden, die dieselbe Kulturgruppe wie sie selbst aufweist."
 game_concept_law:0 "Gesetz"
 game_concept_laws:0 "Gesetze"
 game_concept_law_desc:0 "Gesetze bilden den rechtlichen Rahmen, den eine [country|E] nutzen kann, um Kontrolle über das Land und die Bevölkerung auszuüben. Gesetze unterscheiden sich je nach dem Archetyp der [government|E], zu dem eine Nation gehört, und können sowohl positive als auch negative Auswirkungen haben. Oftmals sind unterschiedliche Gesetze erforderlich, um Änderungen in Bezug auf eine Regierung vorzunehmen. So kann es beispielsweise für den Wechsel zu einem aristokratischen Regierungstyp erforderlich sein, dass zuerst Gesetze erlassen werden, die die Aristokratie begünstigen."
 LAW_LINK_TEXT:0 "[Law.GetModifier.GetToolTip]\n\n[Law.GetDesc]"
 game_concept_tradegood:0 "Handelsgut"
 game_concept_tradegoods:0 "Handelsgüter"
 game_concept_tradegood_desc:2 "In verschiedenen [territories|E] werden verschiedene Ressourcen produziert. Diese geben ihrer zugehörigen [province|E] einen Bonus. Handelsgüter können, wie der Name schon sagt, zwischen [provinces|E] gehandelt werden, sowohl innerhalb Eures Reiches als auch durch Handelsabkommen mit einer anderen [country|E].\n\nDie Menge an Waren, die ein [territory|E] produzieren kann, kann entweder durch den Bau bestimmter [buildings|E] erhöht werden oder indem man die Anzahl an Sklaven erhöht, die wiederum frei zwischen im Besitz befindlichen [territories|E] verlegt werden können."
 TRADEGOOD_LINK_TEXT:0 ""
 game_concept_horde:0 "Horde"
 game_concept_hordes:0 "Horden"
 game_concept_horde_desc:0 "Eine Horde ist eine Ansammlung barbarischer Krieger, deren einziger Daseinszweck im Plündern und Brandschatzen liegt. Sie streift wahllos durch das Land, bis sie entweder im Kampf besiegt oder davon überzeugt wurde, es in Frieden zu verlassen. Mit einer Horde ist begrenzte Diplomatie möglich. Ihr könnt ihr zum Beispiel Siedlungsrechte in Eurem Land gewähren und ihr [territories|E] als Gegenleistung für ihre Lehenstreue abtreten."
 HORDE_LINK_TEXT:0 "Die barbarische Horde [Horde.GetNameWithNoTooltip] wird von [Horde.GetLeader.GetNameWithNoTooltip] angeführt.\n\nSie hat bisher [Horde.GetOccupationCount|Y] Territorien geplündert. Wenn wir sie besiegen würden, würden [Horde.GetPossibleSlaves|Y] Sklaven an ihrer derzeitigen Position angesiedelt werden."
 COMBAT_LINK_TEXT:0 "Der Krieg "[Combat.GetNameWithNoTooltip]" wird zwischen [Combat.GetAttacker.GetCountry.GetName] und [Combat.GetDefender.GetCountry.GetName] ausgetragen."
 game_concept_pop:0 "Bewohner"
 game_concept_pops:0 "Bewohner"
 game_concept_pop_desc:1 "Bewohner repräsentieren Menschengruppen, die in einem [territory|E] leben. Jeder Bewohner besitzt einen #Y Zufriedenheitswert#!, der seine Zufriedenheit mit der Herrschaft seiner [country|E] angibt und der zu seiner #Y Produktionsleistung#! beiträgt sowie #Y Unruhe#! im Territorium verursacht, falls die Zufriedenheit niedrig ist.\n\nBewohner gehören alle einem [poptype|E] an wie etwa: @citizen! #Y Bürger#!."
 game_concept_subunit:0 "Untereinheit"
 game_concept_subunits:0 "Untereinheiten"
 game_concept_subunit_desc:1 "Untereinheiten stellen den kleinsten militärischen Truppenverband dar und beschreiben entweder Kohorten von Männern an Land oder Schiffe auf See, die zusammen eine Armee- oder Flotten-[unit|E] für eine [country|E] bilden."
 game_concept_treasure:0 "Schatz"
 game_concept_treasures:0 "Schätze"
 game_concept_treasure_desc:0 "Schätze sind mächtige Artefakte, die in der Lage sind, den Glauben derer zu festigen, die in ihrer Nähe leben. Sie können in heiligen Stätten aufbewahrt werden und der Umgebung große Segen bringen.\n\nSchätze können durch die Schändung einer heiligen Stätte geplündert und gelegentlich durch andere Mittel wie Veranstaltungen oder Interaktionen mit Charakteren entdeckt werden."
 TREASURE_LINK_TEXT:0 "[Treasure.GetStateModifierIconSummary|W]\n\n[Treasure.GetDescription]\n\nDer Schatz "[Treasure.GetNameWithNoTooltip]" befindet sich derzeit in [Treasure.GetOwner.GetName]"
 game_concept_unit:0 "Einheit"
 game_concept_units:0 "Einheiten"
 game_concept_unit_desc:2 "Einheiten repräsentieren die Armeen und Flotten einer [country|E] auf der Karte. Sie besitzen jeweils eine gewisse Anzahl von [subunits|E], deren Moral, Erfahrung und Disziplin ihre Leistung in der Schlacht beeinflussen.\n\nEinheiten werden von einem General oder Admiral geführt, dessen @military_icon! Kriegskunst ihre Kampffähigkeit verbessert. Aufgebote werden immer von ihrem [governor|E] befehligt, während [legions|E] von [legates|E] oder [tribunes|E] befehligt werden.\n\nArmeen verbrauchen @food_capacity_icon! Nahrung in [territories|E] mit einem @supply_limit! Versorgungslimit, das niedriger ist als die Gesamtzahl ihrer Untereinheiten. Ohne Nahrung erleidet eine Armee @attrition! Zermürbung und verliert an Stärke. Dies kann abgemildert werden, indem die Einheit Nahrung in eigenen Territorien sammelt, bevor sie in feindliche Territorien vordringt. Die Nahrungskapazität kann auch mit @supply_train! Nachschubkolonnen erhöht werden."
 game_concept_siege:0 "Belagerung"
 game_concept_sieges:0 "Belagerungen"
 game_concept_siege_desc:0 "Jedes [territory|E] kann belagert werden. Territorien ohne Befestigungen fallen dabei leichter. Sind hingegen eine oder mehrere Festungsstufen vorhanden, kann die Belagerung deutlich länger dauern.\n\nDer Belagerungsfortschritt erfordert mindestens 4.000 Soldaten pro Festungsstufe in einem Territorium, doch mehr Männer werden eine Belagerung nicht beschleunigen!"
 SIEGE_LINK_TEXT:0 "[Siege.GetOccupationProgressTooltip]"
 game_concept_area:0 "Region"
 game_concept_areas:0 "Regionen"
 game_concept_area_desc:0 "Eine Region ist eine mittelgroße Karteneinteilung, die in der Regel aus 10 - 15 [territories|E] besteht."
 GAME_AREA_TOOLTIP:0 "Region: [Area.GetRegion.GetName]\nProvinzen: [Area.GetStatesLink]\nTerritorien: [Area.GetProvincesLink]"
 GAME_AREA_PROVINCES_TITLE:0 "Territorien in [Area.GetNameWithNoTooltip]"
 GAME_AREA_STATES_TITLE:0 "Provinzen in [Area.GetNameWithNoTooltip]"
 game_concept_region:0 "Region"
 game_concept_regions:0 "Regionen"
 game_concept_region_desc:0 "Eine Region ist die größte Karteneinteilung. Sie besteht in der Regel aus 10 - 15 [areas|E]."
 GAME_REGION_TOOLTIP:0 "Regionen: [Region.GetAreasLink]\nStatthalterschaften: [Region.GetGovernorshipsLink]"
 GAME_REGION_AREAS_TITLE:0 "Regionen in [Region.GetNameWithNoTooltip]"
 GAME_REGION_GOVERNORSHIPS_TITLE:0 "Statthalterschaften in [Region.GetNameWithNoTooltip]"
 game_concept_province:1 "Provinz"
 game_concept_provinces:1 "Provinzen"
 game_concept_province_desc:2 "Eine Provinz ist eine mittelgroße administrative Karteneinteilung unter der [governorship|E]. Sie ist Teil einer [area|E], gehört einer bestimmten [country|E] und besteht aus einem oder mehreren [territories|E].\n\nHandel wird auf Provinzebene betrieben, indem man [tradegoods|E], die von anderen inländischen oder ausländischen Provinzen produziert werden, importiert oder exportiert.\n\nProvinzen lagern einen lokalen Nahrungsvorrat ein, der aus der örtlichen Produktion und aus Importen stammt und sowohl [pops|E] als auch befreundete [units|E], die Nachschub benötigen, versorgt.\n\nRichtlinien der Statthalterschaft können eingesetzt werden, um die Entwicklung einer Provinz zu lenken. Sie werden in der [country|E], die diese Provinz besitzt, separat für jede Provinz entschieden.\n\nFällt die Loyalität einer Provinz auf 0, erhebt sie sich in einer lokalen Rebellion gegen die jeweilige [country|E], zu der sie gehört."
 GAME_STATE_TOOLTIP:0 "Statthalterschaft: [State.GetGovernorship.GetName]\nRegion: [State.GetArea.GetName]\nHauptstadt: [State.GetCapital.GetName]\nBesitzer: [State.GetCountry.GetName]\nTerritorien: [State.GetProvincesLink]"
 GAME_STATE_PROVINCES_TITLE:0 "Territorien in [State.GetNameWithNoTooltip]"
 game_concept_governorship:0 "Statthalterschaft"
 game_concept_governorships:0 "Statthalterschaften"
 game_concept_governorship_desc:1 "Eine Statthalterschaft ist die größte administrative Karteneinteilung. Sie ist Teil einer [region|E] innerhalb einer bestimmten [country|E] und besteht aus einer oder mehreren [provinces|E], die ihrerseits wiederum [territories|E] umfassen.\n\nEine Statthalterschaft wird von einem [governor|E] regiert, der ebenfalls als Kommandant der in der Statthalterschaft ausgehobenen Aufgebote fungiert. [legions|E] werden zwar auch in [governorships|E] ausgehoben, doch diese werden von [legates|E] und [tribunes|E] befehligt."
 GAME_GOVERNORSHIP_TOOLTIP:1 "Region: [Governorship.GetRegion.GetName]\nHauptstadt: [Governorship.GetCapital.GetName]\nBesitzer: [Governorship.GetOwner.GetName]\nStatthalter: [Governorship.GetGovernorOrRuler.GetName]\nProvinzen: [Governorship.GetStatesLink]"
 GAME_GOVERNORSHIP_STATES_TITLE:0 "Provinzen in [Governorship.GetNameWithNoTooltip]"
 game_concept_governor:0 "Statthalter"
 game_concept_governors:0 "Statthalter"
 game_concept_governor_desc:2 "Jede [governorship|E] hat einen [character|E], der für sie zuständig ist.\n\nFür die Hauptstadt einer [country|E] ist dies immer der [ruler|E], doch für die übrigen muss ein Statthalter ernannt werden.\n\nStatthalter fungieren außerdem als Kommandant der in der jeweiligen Statthalterschaft ausgehobenen Aufgebote."
 game_concept_agenda:0 "Agenda"
 game_concept_agendas:0 "Agenden"
 game_concept_party_agenda:0 "Fraktionsagenda"
 game_concept_agenda_desc:0 "Jede politische [party|E] hat für ihre aktuelle Amtszeit eine eigene [agenda|E], also ein bestimmtes Ziel.\n\nSollte es der Regierung gelingen, ihren Forderungen nachzukommen, wird dies die Fraktion zufriedenstellen. Wenn nicht, könnten manche Fraktionen versucht sein, ihre Agenda zu erzwingen. Agenden werden zu Beginn einer neuen Amtszeit ausgewählt oder wenn eine neue Regierungsfraktion gegründet wurde.\n\nEine Fraktion kann bei der Festlegung dieser Ziele von Ideologie, Glauben, Beziehungen oder der schieren, ungebändigten Überzeugung von der eigenen Sache geleitet werden."
 game_concept_party:0 "Fraktion"
 game_concept_parties:0 "Fraktionen"
 game_concept_party_type:0 "Fraktionstyp"
 game_concept_party_types:0 "Fraktionstypen"
 game_concept_party_desc:0 "Fraktionen, die den Grundstein einer demokratischen Nation bilden, bieten differenzierte Perspektiven, wenn es darum geht, ihre [country|E] anzuführen. Zufriedene Fraktionen werden eher bereit sein, mit den Wünschen der Anführer zu kooperieren.\n\nDie Größe einer Fraktion bestimmt über ihre Macht innerhalb der [country|E] und ihre Meinungen darüber, welche [agendas|E] verfolgt werden. " #
 game_concept_building:0 "Gebäude"
 game_concept_buildings:0 "Gebäude"
 game_concept_building_desc:2 "Gebäude können in [territories|E] errichtet werden, wo sie jeweils unterschiedliche Vorteile für die Bevölkerung und die Produktion des [Concept('territory', 'Territoriums')|E] und/oder der [province|E] bieten können.\n\nIn einer [GetProvinceRank('settlement').GetName|E] sind dabei spezialisierte Produktionsgebäude verfügbar, während in einer [GetProvinceRank('city').GetName|E] oder [GetProvinceRank('city_metropolis').GetName|E] städtische Gebäude errichtet werden können."
 GAME_BUILDING_TOOLTIP:0 "Wenn gebaut:\n[Building.GetModifier.BuildIconSummary|W]\n\n[Building.GetDescription]"
 game_concept_cultural_right:0 "Kulturelle Rechte"
 game_concept_cultural_rights:0 "Kulturelle Rechte"
 game_concept_cultural_right_desc:0 "Kulturelle Rechte stellen die Privilegien dar, die einer bestimmten Kultur innerhalb einer bestimmten [country|E] gewährt wurden.\n\nNationen selbst folgen einer einzigen [primary_culture|E], die stets die vollen Rechte hat, doch herrschen auch über [pops|E] [Concept('integrated_cultures', 'integrierter Kulturen')|E] und [Concept('non_integrated_cultures', 'nicht integrierter Kulturen')|E]."
 game_concept_integrated_culture:0 "Integrierte Kultur"
 game_concept_integrated_cultures:0 "Integrierte Kulturen"
 game_concept_integrated_culture_desc:1 "Kulturen, die [integrated|E] sind, haben ähnliche oder gleiche [cultural_rights|E] wie die [primary_culture|E] der [country|E], aber jede [integrated_culture|E] verringert die Zufriedenheit der [primary_culture|E] und aller anderen [Concept('integrated_cultures', 'integrierten Kulturen')|E].\n\n[pops|E] einer [Concept('integrated_cultures', 'integrierten Kultur')|E] teilen nicht die Zufriedenheit der [primary_culture|E] und können auch nicht [assimilated|E] werden."
 game_concept_non_integrated_culture:0 "Nicht integrierte Kultur"
 game_concept_non_integrated_cultures:0 "Nicht integrierte Kulturen"
 game_concept_non_integrated_culture_desc:1 "Kulturen, die nicht [integrated|E] sind, haben weniger Rechte als die [primary_culture|E] ihrer [country|E], und [pops|E] ihrer Kultur können nur bis zum höchsten [poptype|E] aufgewertet werden, der durch ihre [Concept('cultural_rights', 'kulturellen Rechte')|E] vorgegeben wird.\n\nNicht integrierte [pops|E] werden im Lauf der Zeit in die [primary_culture|E] der [country|E] [assimilated|E]."
 game_concept_primary_culture:0 "Primärkultur"
 game_concept_primary_culture_desc:1 "Jede [country|E] hat eine einzelne [primary_culture|E]. [pops|E] der [primary_culture|E] genießen zusammen mit [Concept('integrated_cultures', 'integrierten Kulturen')|E] eine höhere Zufriedenheit.\n\nMit der Zeit werden [pops|E] von [Concept('non_integrated_cultures', 'nicht integrierten Kulturen')|E] zur [primary_culture|E] der [country|E] [assimilated|E]."
 game_concept_integration:0 "Integration"
 game_concept_integrate:0 "Integrierung"
 game_concept_integrated:0 "Integriert"
 game_concept_integration_desc:1 "Integration beschreibt den Prozess, [pops|E] einer bestimmten [culture|E] die Rechte einer [Concept('integrated_culture', 'integrierten Kultur')|E] zu gewähren. Dies macht sie zufriedener, verhindert aber auch die [assimilation|E]."
 game_concept_assimilation:0 "Assimilierung"
 game_concept_assimilate:0 "Assimilieren"
 game_concept_assimilated:0 "Assimiliert"
 game_concept_assimilation_desc:1 "Die [pops|E] von [Concept('non_integrated_cultures', 'nicht integrierten Kulturen')|E] werden mit der Zeit zur [primary_culture|E] einer [country|E] assimiliert.\n\n[integrated_cultures|E] werden niemals assimiliert."
 GAME_LOYALTY_TOOLTIP_TITLE:0 "Loyalität von [Character.GetName]"
 game_concept_loyalty:0 "Loyalität"
 game_concept_loyalty_i:0 "@loyalty_icon!"
 game_concept_loyalty_desc:0 "Loyalität ist ein Maß dafür, wie treu ein Charakter gegenüber dem Staat ist. Illoyale [characters|E] bereiten einem Herrscher eher Schwierigkeiten als loyale, doch auch die loyalsten Charaktere haben ihre Grenzen."
 game_concept_province_rank:1 "Territoriumsstufe"
 game_concept_province_rank_desc:1 "Jedes [territory|E] hat einen Rang, der den Typ der hier zu errichtenden [buildings|E], die Bevölkerungskapazität sowie das optimale Verhältnis von [poptypes|E] innerhalb des Territoriums bestimmt. [territories|E] können von der [country|E], der sie gehören, auf- oder abgewertet werden.\n\nDie niedrigste und gebräuchlichste Territoriumsstufe ist die [GetProvinceRank('settlement').GetName|E], in der nur ländliche [buildings|E] errichtet werden können, die aber dafür als Hauptproduktionszentrum von [tradegoods|E] dient.\n\nTerritorien der Stufe [GetProvinceRank('city').GetName|E] oder [GetProvinceRank('city_metropolis').GetName|E] können städtische [buildings|E] errichten, mehr [pops|E] beherbergen und Migranten anziehen."
 GAME_PROVINCE_RANK_TOOLTIP_ACTIVE_DESC:0 "Vorteile:\n[ProvinceRank.GetModifier.BuildIconSummary|W]"
 game_concept_terrain:0 "Terrain"
 game_concept_terrain_type:0 "Terrain-Typ"
 game_concept_terrain_types:0 "Terrain-Typen"
 game_concept_terrain_desc:1 "Terrain-Typen geben dem [territory|E] und den auf ihm kämpfenden [units|E] unterschiedliche Vor- oder Nachteile.\n\nEinige, wie das [GetTerrainType('farmland').GetName], sind dabei äußerst fruchtbar, wohingegen andere weniger produktiv und schwieriger zu [Concept('siege', 'belagern')|E] sind und die Kampfbreite bei Kämpfen einschränken (wie etwa der Terrain-Typ [GetTerrainType('mountain').GetName]).\n\nWasser-Felder haben ebenfalls unterschiedliche Terrain-Typen. Hier gibt es unter anderem den weiten [GetTerrainType('ocean').GetName] oder das stärker eingeschränkte [GetTerrainType('coastal_terrain').GetName]."
 GAME_TERRAIN_TYPE_TOOLTIP_DEFENSIVE_BONUS:0 "Angreifer erhalten einen Malus auf ihr Würfelergebnis in Höhe von [TerrainType.GetDefensiveBonus|R], wenn sie sich in einer [siege|E] befinden."
 GAME_TERRAIN_TYPE_TOOLTIP_COMBAT_WIDTH:1 "Grundkampfbreite des [Concept('terrain', 'Terrains')|E]: [TerrainType.GetCombatWidth|Y]\n"
 GAME_TERRAIN_TYPE_TOOLTIP_MODIFIER:0 "[Concept('territory', 'Territoriale')|E] Auswirkungen:\n[TerrainType.GetModifier.BuildIconSummary|W]"
 game_concept_heritage:0 "Erbe"
 game_concept_heritage_desc:1 "Jede [country|E] verfügt über einen Erben, der spezifische Boni und Nachteile gewährt.\n\nHistorisch bemerkenswerte Nationen der hellenistischen Ära verfügen in der Regel über einen völlig einzigartigen Erben, der auf den Institutionen oder Errungenschaften dieser Nation basiert (wie etwa im Fall von Rom)."
 GAME_HERITAGE_TOOLTIP:0 "Erbe:\n[Heritage.GetEffect|W]\n\n[Heritage.GetDesc]"
 game_concept_diplomatic_stance:0 "Diplomatische Haltung"
 game_concept_diplomatic_stances:0 "Diplomatische Haltungen"
 game_concept_diplomatic_stance_desc:0 "Bestimmt die Haltung einer bestimmten [country|E] gegenüber einer anderen, sei es die eher herrschsüchtige [GetDiplomaticStance('vassaling_stance').GetName|E], die aggressive [GetDiplomaticStance('warmongering_stance').GetName|E] oder die für beide Seiten vorteilhafte [GetDiplomaticStance('trading_stance').GetName|E]. Befreundete Nationen können eine [GetDiplomaticStance('appeasement_stance').GetName] oder [GetDiplomaticStance('neutral_stance').GetName] anstreben."
 GAME_DIPLOMATIC_STANCE_TOOLTIP:0 "Wenn aktiv:\n[DiplomaticStance.GetEffect|W]\n\n[DiplomaticStance.GetDesc]"
 game_concept_innovation:0 "Innovation"
 game_concept_innovations:0 "Innovationen"
 game_concept_innovation_desc:0 "Innovationen stellen Schlüsseltechnologien dar, die unsere Bevölkerung ohne zusätzliche Kosten fördern kann. Es ist nur möglich, eine begrenzte Anzahl von ihnen zu erhalten, weshalb sie klug eingesetzt werden sollten!"
 game_concept_idea:0 "Idee"
 game_concept_ideas:0 "Ideen"
 game_concept_national_idea:0 "Nationale Idee"
 game_concept_national_ideas:0 "Nationale Ideen"
 game_concept_idea_desc:1 "Ideen erlauben es einer [country|E], sich zu spezialisieren, indem sie aus einer Vielzahl von Boni aus den Ideengruppen Militär, Zivil, Redekunst und Religion auswählen kann. Zusätzliche Ideen werden durch technologische Fortschritte im Lauf des Spiels freigeschaltet.\n\nJede Regierungsform und jeder Regierungstyp hat Ideenplätze verschiedener Kategorien, die, wenn sie mit Ideen aus übereinstimmenden Kategorien gefüllt werden, der [country|E] einen zusätzlichen Bonus gewähren. Falls gewünscht, können sie aber auch mit Ideen aus anderen Kategorien gefüllt werden. Fortschrittlichere Regierungsformen, wie etwa die Diktatur, haben mehr Ideenplätze, wohingegen Stammesregierungsformen weniger haben."
 GAME_IDEA_TOOLTIP:0 "Wenn aktiv:\n[Idea.GetModifier.BuildIconSummary|W]\n\n[Idea.GetDesc]"
 GAME_IDEA_ITEM_TOOLTIP:0 "[IdeaItem.GetPriceAndAvailability|W]\n\nWenn aktiv:\n[IdeaItem.GetIdea.GetModifier.BuildIconSummary|W]\n\n[IdeaItem.GetDescription]"
 game_concept_idea_group:0 "Ideengruppe"
 game_concept_idea_groups:0 "Ideengruppen"
 game_concept_idea_group_desc:0 "Die vier Ideengruppen Militär, Zivil, Redekunst und Religion enthalten jeweils [ideas|E], die Boni für verschiedene Aspekte einer [country|E] bieten.\n\nWeitere [ideas|E] können durch Fortschritte in der entsprechenden Technologiekategorie freigeschaltet werden."
 GAME_IDEA_GROUP_TOOLTIP:0 "Enthält folgende [ideas|E]:\n[IdeaGroup.GetIdeasAsText]\n\n[IdeaGroup.GetDescription]"
 GAME_TOOLTIP_DOES_NOT_MEET_CRITERIA:0 "@trigger_no!Erfüllt nicht die Kriterien"
 GAME_CULTURE_DECISION_ITEM_EFFECT_DESC:0 "Effekt:\n[CultureDecisionItem.GetEffectDesc|W]"
 GAME_CULTURE_DECISION_ITEM_ALLOWED_DESC:0 "Kriterium:\n[CultureDecisionItem.GetAllowedDesc|W]"
 GAME_PLAYER_DECISION_EFFECT_DESC:0 "Effekt:\n[Decision.GetEffectDesc(Player.Self)|W]"
 GAME_PLAYER_DECISION_ALLOWED_DESC:0 "Kriterium:\n[Decision.GetAllowedDesc(Player.Self)|W]"
 game_concept_decision:0 "Entscheidung"
 game_concept_decisions:0 "Entscheidungen"
 game_concept_culture_decision:0 "Kulturelle Entscheidung"
 game_concept_culture_decisions:0 "Kulturelle Entscheidungen"
 game_concept_decision_desc:0 "Entscheidungen sind besondere Reformen oder Aktionen, die von einer [country|E] unter bestimmten Bedingungen eingesetzt werden können (wie beispielsweise die Gründung einer neuen Nation oder die Entwicklung bestimmter [territories|E]). Kulturelle Entscheidungen können erlassen werden, um die spezifischen Privilegien und damit die Produktion und die Zufriedenheit der Kulturen innerhalb einer [country|E] zu beeinflussen."
 game_concept_legion:0 "Legion"
 game_concept_legions:0 "Legionen"
 game_concept_legion_desc:3 "Eine Ansammlung von [units|E] unter der Kontrolle einer [governorship|E], die von einem [Concept('legion_commanders', 'einzigen Legaten und einer Gruppe Tribune')|E] angeführt wird. Mit der Zeit können Legionen [distinctions|E] sammeln, an die man sich in der [region|E], aus der sie stammen, auch in fernen Zeiten noch erinnern wird.\n\nBei Bedarf werden unbeschäftigte Kommandanten [Concept('legion_reassignment', 'die Kontrolle über Einheiten übernehmen, die ohne Führung sind')|E]. Darüber hinaus reduziert das Ausheben von Legionseinheiten die potenzielle Größe der Aufgebote, die in [governorship|E] ausgehoben werden können."
 game_concept_distinction:0 "Charakteristikum"
 game_concept_distinctions:0 "Charakteristika"
 game_concept_dishonors:0 "Entehrungen"
 game_concept_honors:0 "Ehrungen"
 game_concept_distinctions_desc:1 "Zeit, Taten, Erfahrung, Belohnungen und Auszeichnungen: Eine [legion|E] macht vieles aus, doch definiert wird sie über ihre Errungenschaften. Ihre farbenfrohe Geschichte wird aufgezeichnet, ganz gleich, ob sie große [honors|E] wie [GetLegionDistinction('distinction_triumphalis').GetName] widerspiegelt oder [dishonors|E] wie [GetLegionDistinction('distinction_dishonor_cowardly').GetName]. Was immer eine Legion tut, es wird in der Ewigkeit widerhallen."
 game_concept_legate:0 "Legat"
 game_concept_legates:0 "Legaten"
 game_concept_legate_desc:0 "Der Hauptkommandant einer [legion|E]. Um einen Legaten zu entlasten, können ihm [tribunes|E] zugeteilt werden, die ihm bei Bedarf beim Kommandieren von [units|E] zur Seite stehen. Im Todesfall geht sein Titel an den nächsten [tribune|E] in der Reihe weiter."
 game_concept_tribune:0 "Tribun"
 game_concept_tribunes:0 "Tribune"
 game_concept_tribune_desc:0 "Der Nächste in der Reihe nach einem [Concept('legate', 'Legaten')|E] für das Kommando über eine [legion|E]. Tribune helfen dabei, [units|E] einer Legion zu führen, die sich außerhalb des Kommandos des Legaten befinden. Ein Tribun, der einer [unit|E] zugeteilt wurde, kann andere Erwartungen an ihr Verhalten haben als die [country|E]."
 GAME_LEGION_TOOLTIP:1 "Diese [legion|E] gehört der @[Legion.GetCountry.GetFlag]! [Legion.GetCountry.GetAdjective]en [governorship|E] von [Legion.GetRegion.GetName]."
 GAME_TOOLTIP_UNITS_HEADER:1 "[units|E]:"
 GAME_TOOLTIP_LEAD_BY_HEADER:1 "[legates|E] und [tribunes|E]:"
 GAME_LEGION_TOOLTIP_HISTORY_HEADER:1 "Geschichte:"
 GAME_LEGION_TOOLTIP_DISTINCTIONS:1 "[distinctions|E]:\n[Legion.GetDistinctionSummary]"
 GAME_LEGION_TOOLTIP_DISTINCTIONS_MODIFIERS:0 "Ihre Erfahrung ermöglicht:"
 game_concept_invention:0 "Erfindung"
 game_concept_inventions:0 "Erfindungen"
 game_concept_invention_desc:0 "Erfindungen stellen die Förderung neuer Technologien und Ideen durch eine [country|E] im Lauf der Zeit dar. Sie können Vorteile für verschiedene Aspekte des Militärs, der Verwaltung und der Bevölkerung gewähren."
 GAME_GENERIC_EFFECT_HEADER:0 "Wenn aktiviert:"
 GAME_GENERIC_MODIFIER_HEADER:0 "Wenn aktiv:"
 GAME_GENERIC_DEPENDS_HEADER:0 "Benötigt:"
 GAME_GENERIC_PRICE_HEADER:0 "Preis:"
 GAME_GENERIC_UNLOCK_TEXT:0 "#i Zum Freischalten klicken#!"
 LEVY_COMPOSITION_ENTRY:0 "$NAME$: $BREAKDOWN$"
 game_concept_military_bonus:0 "Militärbonus"
 game_concept_military_bonuses:0 "Militärboni"
 game_concept_military_bonus_desc:0 "So wie sich [countries|E] im Lauf der Zeit entwickeln, so entwickeln sich auch ihre Armeen. Freigeschaltete Militärboni gewähren den Truppen einer Nation zusätzliche Vorteile wie beispielsweise die Fähigkeit, bestimmte [units|E] zu bauen, einzigartige Taktiken anzuwenden und vieles mehr. Ein solches Beispiel ist der Militärbonus [GetMilitaryBonus('latin_roman_path_4').GetName|E], der eine Einheitenfähigkeit freischaltet, die es ermöglicht, effizienter Straßen zu bauen."
 game_concept_legion_commanders:0 "Kommandanten"
 game_concept_legion_commanders_desc:0 "[characters|E], die das Kommando über eine bestimmte [legion|E] erhalten haben. Diese können entweder ein [legate|E] oder [tribune|E] sein. Bei Bedarf werden sie die [Concept('legion_reassignment', 'Kontrolle über andere Einheiten übernehmen')|E]."
 game_concept_legion_reassignment:0 "Legionsneuzuweisung"
 game_concept_legion_reassignment_desc:0 "Da Koordination für den Erfolg einer [legion|E] von entscheidender Bedeutung ist, können [Concept('legion_commanders', 'Kommandanten')|E], die derzeit keine [units|E] befehligen, bei besonderen Anlässen, wie etwa dem Tod des vorherigen Kommandanten, die Kontrolle über eine Einheit übernehmen, um sicherzustellen, dass keine Einheiten sich selbst überlassen bleiben."
 READ_MORE_ABOUT:0 "Mehr darüber erfahren"

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 game_concept_accolade:0 "Auszeichnung"
 game_concept_accolades:0 "Auszeichnungen"
 game_concept_accolade_desc:0 "[legions|E] werden im Lauf der Zeit Teil bedeutender Ereignisse sein. Diese farbenfrohe Geschichte kann [Concept('honors', 'zelebriert')|E] oder [Concept('dishonors', verspottet')|E] werden. Was immer sie auch tun: Es wird in alle Ewigkeit widerhallen."
